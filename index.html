t-before\":\"$:/plugins/kookma/commander/title/ui\",\"modified\":\"20200325055328821\",\"tags\":\"$:/tags/Commander\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C\u003Ctabs tabsList:[all[shadows+tiddlers]tag[$:/tags/Commander/TiddlerOps]!has[draft.of]] default:$:/plugins/kookma/commander/tiddler/uicomp/create-tiddlers class:[[tc-vertical cmd-tab-colorful cmd-tab-wd]]>>\"},\"$:/plugins/kookma/commander/tiddler/uicomp/create-tiddlers\":{\"caption\":\"Create tiddlers\",\"created\":\"20190213193004029\",\"modified\":\"20200325055328832\",\"tags\":\"$:/tags/Commander/TiddlerOps\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003Clabel class=kk-cmd-label>Base title\u003C/label>\\n\u003C$edit-text tiddler='$:/temp/commander/tiddler-base-title'tag=input default=''placeholder=' base title'class=cmd-txt-area/>\u003Cbr>\\n\\n\u003Clabel class=kk-cmd-label>Tags\u003C/label>\\n\u003C$edit-text tiddler='$:/temp/commander/tiddler-base-tags'tag=input default=''placeholder=' tags'class=cmd-txt-area/> \\n\\n\u003C$macrocall datafieldsTid='$:/temp/commander/tiddler/datafields/createTiddler'stateTiddler='$:/state/commander/tiddler-addfields-status'$name=add-more-fields-selective-ui/>\\n\\n\\n\u003C$checkbox tiddler='$:/state/commander/tiddler-template-status'field=text checked=use-template unchecked=no-template default=no-template> \\n Use template?\\n\u003C/$checkbox>\\n\\n\u003C$reveal type=match state='$:/state/commander/tiddler-template-status'text=use-template default=no-template>\\nTemplate\\n\u003C$select tiddler='$:/temp/commander/template-newtiddler'default='$:/plugins/kookma/commander/template/base'>\\n\u003C$list filter='[[$:/tags/Commander/Template]tagging[]]'>\\n\u003Coption value={{!!title}}>\\n\u003C$view field=caption>\u003C$view field=title/>\u003C/$view>\\n\u003C/option>\\n\u003C/$list>\\n\u003C/$select>\\n\u003C$button class=tc-btn-invisible> {{$:/core/images/edit-button}}\\n \u003C$action-sendmessage $param={{{[[$:/temp/commander/template-newtiddler]get[text]]~$:/plugins/kookma/commander/template/base}}}$message=tm-edit-tiddler/>\\n\u003C/$button>\\n\\n\u003C/$reveal>\\n\\nNumber of tiddlers  &nbsp;\\n\u003C$select tiddler='$:/temp/commander/tiddler-base-number'default=1>\\n\u003C$list filter='[range[1,19, 1]][range[20,50, 5]][range[60,100,10]][range[200,500,100]]'>\\n\u003Coption value={{!!title}}>\u003C$view field=title/>\u003C/option>\\n\u003C/$list>\\n\u003C/$select>\\n\\n\u003C$reveal type=nomatch state='$:/state/commander/tiddler-template-status'text=use-template default=no-template>\\n \u003C$button class='cmd-btn cmd-btn-wd'> Create tiddlers\\n  \u003C$macrocall baseTitle={{$:/temp/commander/tiddler-base-title}}baseTags={{$:/temp/commander/tiddler-base-tags}}datafieldsTid='$:/temp/commander/tiddler/datafields/createTiddler'numberTiddler={{$:/temp/commander/tiddler-base-number}}$name=bulk-tiddler-creator/>\\n \u003C/$button>\\n\u003C/$reveal>\\n\u003C$reveal type=match state='$:/state/commander/tiddler-template-status'text=use-template default=no-template>\\n \u003C$button class='cmd-btn cmd-btn-wd'> Create tiddlers\\n  \u003C$macrocall baseTitle={{$:/temp/commander/tiddler-base-title}}baseTags={{$:/temp/commander/tiddler-base-tags}}datafieldsTid='$:/temp/commander/tiddler/datafields/createTiddler'numberTiddler={{$:/temp/commander/tiddler-base-number}}template={{$:/temp/commander/template-newtiddler}}$name=bulk-tiddler-with-template-creator/>\\n \u003C/$button>\\n\u003C/$reveal>\\n\"},\"$:/plugins/kookma/commander/tiddler/uicomp/delete-tiddlers\":{\"caption\":\"Delete tiddlers\",\"created\":\"20190301144408502\",\"list-after\":\"$:/plugins/kookma/commander/tiddler/uicomp/create-tiddlers\",\"modified\":\"20200325055328839\",\"tags\":\"$:/tags/Commander/TiddlerOps\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C$let numTids={{{[subfilter\u003Csearchfilter>!is[missing]count[]]}}}>\\n\u003C$reveal type=match default=\u003C\u003CnumTids>>text=0>\\nNo tiddlers is selected for deleteion!\\n\u003C/$reveal>\\n\u003C$reveal type=gt default=\u003C\u003CnumTids>>text=0>\\n\\nNumber of tiddlers selected for deletion: \u003C\u003CnumTids>>\u003Cbr>\\nNote that, the delete operation cannot be undone!!\\n\u003Cbr>\\n\\n\u003C$macrocall $name=compConfirmAction countFilter=\\\"[subfilter\u003Csearchfilter>]\\\"stateTiddler=\\\"$:/state/commander/SelectiveDeleteDropdown\\\"actionMacro=delete-tiddlers-selective-bulk/>\\n\\n\u003C/$reveal>\\n\"},\"$:/plugins/kookma/commander/tiddler/uicomp/export-tiddlers\":{\"caption\":\"Export tiddlers\",\"created\":\"20200112093148417\",\"list-after\":\"$:/plugins/kookma/commander/tiddler/uicomp/delete-tiddlers\",\"modified\":\"20200325055328851\",\"tags\":\"$:/tags/Commander/TiddlerOps\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define export-tiddler-ui(baseFilename)\\n\u003C$set filter=\u003C\u003Csearchfilter>>name=exportList>\\n\u003C$let tv-config-toolbar-class=\\\"tc-button tt-button\\\"tv-config-toolbar-text=yes>\\n\u003C$macrocall exportFilter=\u003C\u003CexportList>>lingoBase=\\\"$:/language/Buttons/ExportTiddlers/\\\"baseFilename=\\\"\\\"\\\"$baseFilename$\\\"\\\"\\\"$name=commander-exportButton/>\\n\u003C/$let>\\n\\n\\\\end\\n\\\\define exportFileName-and-Tags-ui()\\n\u003Clabel class=kk-cmd-label2>Export filename\u003C/label>\u003C$edit-text tiddler=\\\"$:/temp/commander/exportFilename\\\"tag=input default=tiddlers placeholder=tiddlers class=cmd-txt-area/>\\n\u003Cbr>\\n\\n\u003Clabel class=kk-cmd-label2>Export tags\u003C/label>\u003C$edit-text tiddler=\\\"$:/temp/commander/exportTag\\\"tag=input default=exported placeholder=exported class=cmd-txt-area/>\u003Cbr>\\n\\\\end\\n\u003C$let numTids={{{[subfilter\u003Csearchfilter>!is[missing]count[]]}}}>\\n\u003C$reveal type=match default=\u003C\u003CnumTids>>text=0>\\nNo tiddlers is selected for export!\\n\u003C/$reveal>\\n\\n\u003C$reveal type=gt default=\u003C\u003CnumTids>>text=0>\\n\\nNumber of tiddlers selected for export: \u003C\u003CnumTids>>\u003Cbr>\\n\\n\u003C\u003CexportFileName-and-Tags-ui>>\\n\u003C$macrocall baseFilename={{{[[$:/temp/commander/exportFilename]get[text]]~tiddlers}}}$name=export-tiddler-ui/>\\n\u003C/$reveal>\\n\"},\"$:/plugins/kookma/commander/title/macros/prefix\":{\"created\":\"20190212122742891\",\"modified\":\"20200325055328857\",\"tags\":\"$:/tags/Commander/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define log-changePrefix(message oldTitle newTitle)\u003C$macrocall msg=\\\"\\\"\\\"$message$. New title [[$newTitle$]]\\\"\\\"\\\"tidItem=\u003C\u003C__oldTitle__>>$name=log-add-single-operation/>\\n\\\\define addPrefix-to-tiltle-bulk(prefix)\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>!is[missing]nth[]]\\\"variable=ignore>\\n\u003C$list filter=\\\"[\u003C__prefix__>!is[blank]]\\\"variable=null>\\n\u003C\u003Ccreate-log-tiddler addPrefix-to-tiltle-bulk>>\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>]\\\">\\n\u003C$list filter=\\\"\\\"\\\"[{!!title}addprefix[$prefix$]]-[{!!title}]\\\"\\\"\\\"variable=newTitle>\\n\u003C$list filter=\\\"[\u003CnewTitle>]-[has[title]]\\\"variable=ignore>\\n  \u003C$action-sendmessage from={{!!title}}to=\u003C\u003CnewTitle>>$message=tm-rename-tiddler/>\\n  \u003C$macrocall message=\\\"title prefix: `$prefix$` added\\\"oldTitle={{!!title}}newTitle=\u003C\u003CnewTitle>>$name=log-changePrefix/>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\\n\\\\end\\n\\\\define removePrefix-from-tiltle-bulk(prefix)\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>!is[missing]nth[]]\\\"variable=ignore>\\n\u003C$list filter=\\\"[\u003C__prefix__>!is[blank]]\\\"variable=null>\\n\u003C\u003Ccreate-log-tiddler removePrefix-from-tiltle-bulk>>\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>]\\\">\\n\u003C$list filter=\\\"\\\"\\\"[{!!title}removeprefix[$prefix$]]-[{!!title}]\\\"\\\"\\\"variable=newTitle>\\n\u003C$list filter=\\\"[\u003CnewTitle>]-[has[title]]\\\"variable=ignore>\\n  \u003C$action-sendmessage from={{!!title}}to=\u003C\u003CnewTitle>>$message=tm-rename-tiddler/>\\n  \u003C$macrocall message=\\\"title prefix: `$prefix$` removed\\\"oldTitle={{!!title}}newTitle=\u003C\u003CnewTitle>>$name=log-changePrefix/>\\n\u003C/$list>  \\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\\n\\\\end\"},\"$:/plugins/kookma/commander/title/macros/remove-cahrs-end\":{\"created\":\"20190218190318901\",\"modified\":\"20200325055328869\",\"tags\":\"$:/tags/Commander/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define suffix-actions2()\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>prefix\u003Csfx>]\\\"variable=item>\\n  \u003C$action-sendmessage from=\u003C\u003Citem>>to=\u003C\u003Csfx>>$message=tm-rename-tiddler/>\\n  \u003C$macrocall msg=\\\"\\\"\\\"characters removed from end. New title [[$(sfx)$]]\\\"\\\"\\\"tidItem=\u003C\u003Citem>>$name=log-add-single-operation/>\\n\\n\\\\end\\n\\\\define makelink2()[[$(newTitle)$]]\\n\\\\define generate-suffixes2(n:0)\\n\u003C$list filter=\\\"[\u003C__n__>]-0\\\"variable=null>\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>]\\\"variable=item>\\n\u003C$list filter=\\\"\\\"\\\"[\u003Citem>split[]butlast[$n$]join[]trim[]]\\\"\\\"\\\"variable=newTitle>\\n\u003C$text text=\u003C\u003Cmakelink2>>/>\\n\u003C/$list>\\n\u003C/$list>\\n\\n\\\\end\\n\\\\define remove-chars-from-end-tiltle-bulk(num:0)\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>!is[missing]nth[]]\\\"variable=ignore>\\n\u003C$list filter=\\\"[\u003C__num__>]-0\\\"variable=null>\\n\u003C\u003Ccreate-log-tiddler remove-chars-from-end-tiltle-bulk>>\\n\u003C$let n=\u003C\u003C__num__>>>\\n\u003C$wikify text=\\\"\\\"\\\"\u003C\u003Cgenerate-suffixes2 n:\\\"$num$\\\">>\\\"\\\"\\\"name=outputs>\\n \u003C$list filter=\\\"[subfilter\u003Coutputs>]\\\"variable=sfx>\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>prefix\u003Csfx>limit[2]count[]regexp[2]]\\\"emptyMessage=\u003C\u003Csuffix-actions2>>variable=cnt>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$wikify>\\n\u003C/$let>\\n\u003C/$list>\\n\\n\\\\end\"},\"$:/plugins/kookma/commander/title/macros/remove-cahrs-start\":{\"created\":\"20190218214608685\",\"modified\":\"20200325055328877\",\"tags\":\"$:/tags/Commander/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define suffix-actions()\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>suffix\u003Csfx>]\\\"variable=item>\\n  \u003C$action-sendmessage from=\u003C\u003Citem>>to=\u003C\u003Csfx>>$message=tm-rename-tiddler/>\\n  \u003C$macrocall msg=\\\"\\\"\\\"characters removed from start. New title [[$(sfx)$]]\\\"\\\"\\\"tidItem=\u003C\u003Citem>>$name=log-add-single-operation/>\\n\\n\\\\end\\n\\\\define makelink()[[$(newTitle)$]]\\n\\\\define generate-suffixes(n:0)\\n\u003C$list filter=\\\"[\u003C__n__>]-0\\\"variable=null>\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>has[title]]\\\"variable=item>\\n\u003C$list filter=\\\"\\\"\\\"[\u003Citem>split[]rest[$n$]join[]trim[]]\\\"\\\"\\\"variable=newTitle>\\n\u003C$text text=\u003C\u003Cmakelink>>/>\\n\u003C/$list>\\n\u003C/$list>\\n\\n\\\\end\\n\\\\define remove-chars-from-begining-tiltle-bulk(num:0)\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>!is[missing]nth[]]\\\"variable=ignore>\\n\u003C$list filter=\\\"[\u003C__num__>]-0\\\"variable=null>\\n\u003C\u003Ccreate-log-tiddler remove-chars-from-begining-tiltle-bulk>>\\n\u003C$let n=\u003C\u003C__num__>>>\\n\u003C$wikify text=\\\"\\\"\\\"\u003C\u003Cgenerate-suffixes n:\\\"$num$\\\">>\\\"\\\"\\\"name=outputs>\\n \u003C$list filter=\\\"[subfilter\u003Coutputs>]\\\"variable=sfx>\\n \u003C$list filter=\\\"[subfilter\u003Csearchfilter>suffix\u003Csfx>limit[2]count[]regexp[2]]\\\"emptyMessage=\u003C\u003Csuffix-actions>>variable=cnt>\\n \u003C/$list>\\n \u003C/$list>\\n\u003C/$wikify>\\n\u003C/$let>\\n\u003C/$list>\\n\\n\\\\end\"},\"$:/plugins/kookma/commander/title/macros/suffix\":{\"created\":\"20190212143639636\",\"modified\":\"20200325055328886\",\"tags\":\"$:/tags/Commander/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define log-changeSuffix(message oldTitle newTitle)\u003C$macrocall msg=\\\"\\\"\\\"$message$. New title [[$newTitle$]]\\\"\\\"\\\"tidItem=\u003C\u003C__oldTitle__>>$name=log-add-single-operation/>\\n\\\\define addSuffix-to-tiltle-bulk(suffix)\\n\u003C$list filter=\\\"[\u003C__suffix__>!is[blank]]\\\"variable=null>\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>nth[]]\\\"variable=ignore>\\n\u003C\u003Ccreate-log-tiddler addSufffix-to-tiltle-bulk>>\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>]\\\">\\n\u003C$list filter=\\\"\\\"\\\"[{!!title}addsuffix[$suffix$]]-[{!!title}]\\\"\\\"\\\"variable=newTitle>\\n\u003C$list filter=\\\"[\u003CnewTitle>]-[has[title]]\\\"variable=ignore>\\n  \u003C$action-sendmessage from={{!!title}}to=\u003C\u003CnewTitle>>$message=tm-rename-tiddler/>\\n  \u003C$macrocall message=\\\"title suffix: `$suffix$` added\\\"oldTitle={{!!title}}newTitle=\u003C\u003CnewTitle>>$name=log-changeSuffix/>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\\n\\\\end\\n\\\\define removeSuffix-from-tiltle-bulk(suffix)\\n\u003C$list filter=\\\"[\u003C__suffix__>!is[blank]]\\\"variable=null>\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>!is[missing]nth[]]\\\"variable=ignore>\\n\u003C\u003Ccreate-log-tiddler removeSuffix-from-tiltle-bulk>>\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>]\\\">\\n\u003C$list filter=\\\"\\\"\\\"[{!!title}removesuffix[$suffix$]]-[{!!title}]\\\"\\\"\\\"variable=newTitle>\\n\u003C$list filter=\\\"[\u003CnewTitle>]-[has[title]]\\\"variable=ignore>\\n  \u003C$action-sendmessage from={{!!title}}to=\u003C\u003CnewTitle>>$message=tm-rename-tiddler/>\\n  \u003C$macrocall message=\\\"title suffix: `$suffix$` removed\\\"oldTitle={{!!title}}newTitle=\u003C\u003CnewTitle>>$name=log-changeSuffix/>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\\n\\\\end\"},\"$:/plugins/kookma/commander/title/ui\":{\"caption\":\"Title\",\"created\":\"20190212051704536\",\"list-after\":\"$:/plugins/kookma/commander/tiddler/ui\",\"modified\":\"20200324070653068\",\"tags\":\"$:/tags/Commander\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C\u003Ctabs tabsList:[all[shadows+tiddlers]tag[$:/tags/Commander/TitleOps]!has[draft.of]] default:$:/plugins/kookma/commander/title/uicomp/add-remove-prefix class:[[tc-vertical cmd-tab-colorful cmd-tab-wd]]>>\\n\\n{{$:/plugins/kookma/commander/config/relink}}\"},\"$:/plugins/kookma/commander/title/uicomp/add-remove-chars\":{\"caption\":\"Remove chars\",\"created\":\"20190217092719245\",\"list-after\":\"$:/plugins/kookma/commander/title/uicomp/add-remove-suffix\",\"modified\":\"20200325055328894\",\"tags\":\"$:/tags/Commander/TitleOps\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define rngcat()[range[0,$(minchars)$]] -0 \\n\u003Clabel style=width:30ch;>Number of chars\u003C/label>\\n\u003C$select tiddler='$:/temp/commander/title-remove-chars'default=0 class=cmd-sl>\\n\u003C$list filter='[subfilter\u003Csearchfilter>length[]minall[]subtract[1]]-Infinity'variable=minchars>\\n\u003C$list filter=\u003C\u003Crngcat>>>\\n\u003Coption value={{!!title}}>\u003C$view field=title/>\u003C/option>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$select>\u003Cbr>\\n\\n\u003C$button class='cmd-btn cmd-btn-wd'> First n characters\\n\u003C$macrocall num={{$:/temp/commander/title-remove-chars}}$name=remove-chars-from-begining-tiltle-bulk/>\\n\u003C/$button>\\n\\n\u003C$button class='cmd-btn cmd-btn-wd'> Last n characters\\n\u003C$macrocall num={{$:/temp/commander/title-remove-chars}}$name=remove-chars-from-end-tiltle-bulk/>\\n\"},\"$:/plugins/kookma/commander/title/uicomp/add-remove-prefix\":{\"caption\":\"Add remove prefix\",\"created\":\"20190212141758567\",\"modified\":\"20200325055328903\",\"tags\":\"$:/tags/Commander/TitleOps\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C$edit-text tiddler=\\\"$:/temp/commander/title-prefix\\\"tag=input default=\\\"\\\"placeholder=\\\" prefix\\\"class=cmd-txt-area/> \u003Cbr>\\n\\n\u003C$button class=\\\"cmd-btn cmd-btn-wd\\\"> Add prefix\\n\u003C$macrocall prefix={{$:/temp/commander/title-prefix}}$name=addPrefix-to-tiltle-bulk/>\\n\u003C/$button>\\n\\n\u003C$button class=\\\"cmd-btn cmd-btn-wd\\\"> Remove prefix\\n\u003C$macrocall prefix={{$:/temp/commander/title-prefix}}$name=removePrefix-from-tiltle-bulk/>\\n\"},\"$:/plugins/kookma/commander/title/uicomp/add-remove-suffix\":{\"caption\":\"Add remove suffix\",\"created\":\"20190212143434676\",\"list-after\":\"$:/plugins/kookma/commander/title/uicomp/add-remove-prefix\",\"modified\":\"20200325055328912\",\"tags\":\"$:/tags/Commander/TitleOps\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C$edit-text tiddler=\\\"$:/temp/commander/title-suffix\\\"tag=input default=\\\"\\\"placeholder=\\\" suffix\\\"class=cmd-txt-area/>\u003Cbr>\\n\\n\u003C$button class=\\\"cmd-btn cmd-btn-wd\\\"> Add suffix\\n\u003C$macrocall suffix={{$:/temp/commander/title-suffix}}$name=addSuffix-to-tiltle-bulk/>\\n\u003C/$button>\\n\\n\u003C$button class=\\\"cmd-btn cmd-btn-wd\\\"> Remove suffix\\n\u003C$macrocall suffix={{$:/temp/commander/title-suffix}}$name=removeSuffix-from-tiltle-bulk/>\\n\"},\"$:/plugins/kookma/commander/viewtemplate/import\":{\"created\":\"20210102093753666\",\"modified\":\"20210102140349092\",\"tags\":\"$:/tags/ViewTemplate\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C$list filter=\\\"[{!!title}match[$:/Import]status[complete]]\\\"variable=null>\\n\u003C$button actions=\\\"\\\"\\\"\u003C$action-setfield $tiddler=\\\"$:/temp/commander/search-box\\\"text=\\\"[[$:/Import]links[]]\\\"/>\u003C$action-navigate $to=\\\"$:/Commander\\\"/>\\\"\\\"\\\">\\n{{$:/plugins/kookma/commander/images/commander.svg}} Batch edit\\n\u003C/$button>\\n\"}}}","type":"application/json","author":"Mohammad Rahmani","core-version":">=5.1.22","dependents":"","description":"batch processing tiddlers","list":"readme history license authors","modified":"20230210030728571","modifier":"zm","name":"Tiddler Commander","plugin-type":"plugin","source":"https://github.com/kookma/TW-Commander","title":"$:/plugins/kookma/commander","version":"2.1.2","revision":"0","bag":"default"},
{"text":"{\"tiddlers\":{\"$:/plugins/snowgoon88/edit-comptext/config\":{\"type\":\"application/json\",\"text\":\"{\\n  \\\"configuration\\\": {\\n      \\\"caseSensitive\\\" : false,\\n      \\\"maxMatch\\\" : 8,\\n      \\\"minPatLength\\\" : 2,\\n      \\\"triggerKeyCombination\\\" : \\\"^ \\\"\\n  },\\n  \\\"template\\\": [{\\n      \\\"pattern\\\": \\\"[[\\\",\\n      \\\"filter\\\": \\\"[all[tiddlers]!is[system]]\\\",\\n      \\\"start\\\": \\\"[[\\\",\\n      \\\"end\\\": \\\"]]\\\"\\n      }\\n  ]\\n}\\n\"},\"$:/plugins/snowgoon88/edit-comptext/edit-comptext.js\":{\"text\":\"!function(){'use strict';var e=require('$:/core/modules/editor/factory.js').editTextWidgetFactory,t=require('$:/plugins/snowgoon88/edit-comptext/framed.js').FramedCompEngine,o=require('$:/plugins/snowgoon88/edit-comptext/simple.js').SimpleCompEngine;exports['edit-comptext']=e(t,o)}();\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/plugins/snowgoon88/edit-comptext/examples\":{\"text\":\"The configuration file [[$:/plugins/snowgoon88/edit-comptext/config]] allow you to use the completion plugin for various usages. Here are some examples...\\n\\n!! Link Completion\\nThe basic and default usage. Completion is triggered by `[[`, the search is among all non-system tiddlers. When selected, the `title` of the tiddler is inserted in the text, surrounded by `[[` and `]]`. This gives the following Completion Template.\\n\\n```\\n{\\n      \\\"pattern\\\": \\\"[[\\\",\\n      \\\"title\\\": \\\"[all[tiddlers]!is[system]]\\\",\\n      \\\"start\\\": \\\"[[\\\",\\n      \\\"end\\\": \\\"]]\\\"\\n}\\t     \\n```\\n\\n!! Special macro completion\\nI have a 'pnjin' macro that is invoked by `\u003C\u003Cpnjin \\\"TiddlerPNJName\\\">>` where 'TiddlerPNJName is a tiddler that hold data about a PNJ. I use tiddlywiki to organise my Role Playing Games campaigns. So, I want `\u003Cp` to trigger the completion. The search is among all non-system tiddlers tagged `PNJ` and, once selected, the title of the tiddler must be inserted surrouned by `\u003C\u003Cpnjin \\\\\\\"` and `\\\\\\\">>`. So...\\n\\n```\\n{\\n\\t\\\"pattern\\\": \\\"\u003Cp\\\",\\n      \\t\\\"title\\\": \\\"[tag[PNJ]!is[system]]\\\",\\n      \\t\\\"start\\\": \\\"\u003C\u003Cpnjin  \\\\\\\"\\\",\\n      \\t\\\"end\\\": \\\"\\\\\\\">>\\\"\\n}\\n```\\n\\n!! Insert some templates or stamp or snippets into text.\\nI frequently use some text pattern and I want to insert them easily. So, I could create several tiddlers, tagged '$:stamp' and in their body are the piece of texte I want to insert. The titles of these tiddlers always start with `$:/config/stamp/` (i.e. $:/config/stamp/macro, $:/config/stamp/list1, $:/config/stamp/list2). I want to trigger the completion by using `\u003C\u003C`, then I only want to chose among the last part of the titles of tiddlers tagged `$:stamp` so I use a mask (`$:/config/stamp/`) to only display the last part of the tiddlers title. When selectected, the `body` of the tiddler is inserted, with no surrounding strings. As a results, the Completion Template is (notice the `body` field):\\n\\n```\\n{\\n      \\\"pattern\\\": \\\"\u003C\u003C\\\",\\n      \\\"body\\\": \\\"[tag[$:stamp]]\\\",\\n      \\\"mask\\\" : \\\"$:/config/stamp/\\\",\\n      \\\"start\\\": \\\"\\\",\\n      \\\"end\\\": \\\"\\\"\\n}\\n```\\n\\n!! And you ?\\nIf you have funny usages of completion, let me know. If you'd like to do something that is not yet possible, let me know...\\n\\nmail : snowgoon88(AT)gmail(DOT)com\"},\"$:/plugins/snowgoon88/edit-comptext/framed.js\":{\"text\":\"!function(){'use strict';var t=require('$:/plugins/snowgoon88/edit-comptext/completion.js').Completion;function e(e){this.widget=(e=e||{}).widget,this.value=e.value,this.parentNode=e.parentNode,this.nextSibling=e.nextSibling,this._configOptions=$tw.wiki.getTiddlerData('$:/plugins/snowgoon88/edit-comptext/config',{}),this.dummyTextArea=this.widget.document.createElement('textarea'),this.widget.editClass&&(this. sed\\n*/\\n\\n.ect-block-dropdown li {\\n    display: block;\\n    padding: 4px 14px 4px 14px;\\n    text-decoration: none;\\n    color: \u003C\u003Ccolour tiddler-link-foreground>>; /*#5778d8;*/ \\n    background: transparent;\\n}\\n.ect-block-dropdown li[patt-selected=\\\"true\\\"] {\\n    color: \u003C\u003Ccolour tiddler-link-background>>; /*#ffffff; */\\n    background-color: \u003C\u003Ccolour tiddler-link-foreground>>; /*#5778d8; */\\n}\\n.ect-block-dropdown li[patt-selected=\\\"true\\\"] mark {\\n    background: hsl(86, 100%, 21%);\\n    color: inherit;\\n}\",\"type\":\"text/vnd.tiddlywiki\",\"tags\":\"[[$:/tags/Stylesheet]]\"},\"$:/plugins/snowgoon88/edit-comptext/readme\":{\"text\":\"!! What ?\\nThis plugin adds ''completion'' when editing the body of a tiddler.\\n\\n* Enter completion-mode by typing `[[` or `CTRL+SPACE`\\n* A list of tiddlers with a title that matches the pattern between `[[` and cursor appears\\n* `UP/DOWN` keys can select a tiddler, `ENTER` to validate\\n* If there is only one match, `ENTER` selects it.\\n* `NEW` : you can specify you own trigger pattern and the list of possible completions. See [[$:/plugins/snowgoon88/edit-comptext/usage]] for more details.\\n\\n\\n!! To try it or get the latest news\\nSee [[http://snowgoon88.github.io/TW5-extendedit]]\\n\\n!! Install \\n\\nTo add the plugin to your own TiddlyWiki5, just drag this link to the browser window:\\n\\n[[$:/plugins/snowgoon88/edit-comptext]]\\n\\nSometime, a small configuration step is then needed\\n\\nin `$:/ControlPanel -> Advanced -> Editor Type -> text/vnd.tiddlywiki` you must chose `comptext` instead of `text`.\\n\\nReload and « voilà »...\\n\\nThis plugin is quite mature now :o)\\n\\n!! Old version\\n\\n* A version compatible with 5.0.8 to 5.1.11 : [[http://snowgoon88.github.io/TW5-extendedit/index_5.1.11.html]]\\n\\n!! Source code\\nOn github [[https://github.com/snowgoon88/TW5-extendedit]]\\n\\nGet in touch : snowgoon88(AT)gmail(DOT)com\\n\"},\"$:/plugins/snowgoon88/edit-comptext/usage\":{\"text\":\"''Important'' : be sure that in `$:/ControlPanel -> Advanced -> Editor Type -> text/vnd.tiddlywiki` you have chosen `comptext` instead of `text`.\\n\\nConfiguration of the edit-comptext plugin can be done through the tiddler [[$:/plugins/snowgoon88/edit-comptext/config]]. Use a JSON tiddler (do not forget to set the type to `application/json`. See some examples at [[$:/plugins/snowgoon88/edit-comptext/examples]]\\n\\nIn the `configuration` object you can set :\\n\\n* `caseSensitive`: `true`/`false` (is search case sensitive ?)\\n* `maxMatch` : an `integer` (max number of match displayed)\\n* `minPatLength` : an `integer` (minimal length of a pattern to trigger completion search)\\n* `triggerKeyCombination ` : a `string` representing the key combination that triggers the autocompletion popup. To use modifier keys in your combination, use following conversions : `ctrl` -> `^`, `alt` -> `!`, `shift` -> `+`. Note: ` ` (literally a whitespace) represents the `space` key.\\n\\nIn the `template` array you can specify the various completion templates that will be used. Every template can have the following members.\\n\\n* `pattern` : `string` (pattern that triggers a completion, default \\\"[[\\\" )\\n* `title` or `body`: `string` (the filter operators that gives the list of valid completions, default \\\"[all[tiddlers]!is[system]]\\\"). If you specify `body`, then the body of the tiddler will be inserted on selection.\\n* `start` : `string` (when completion is chosen, start is put before the completion, default \\\"[[\\\")\\n* `end` : `string` (when completion is chosen, end is put after the completion, default \\\"]]\\\")\\n\\n!! Current body of Config Tiddler\\n\\n{{$:/plugins/snowgoon88/edit-comptext/config}}\"}}}","type":"application/json","author":"AlainD","core-version":">=5.1.13","created":"20200304200257539","dependents":"","description":"Editor with some on-line completion capabilities","list":"readme usage examples","modified":"2 \":\"Create HTML 5 `\u003Cdetails>` elements including a `\u003Csummary>` using this widget.\\n\\n\u003C$details summary=\\\"The details element – W3C definition\\\">\\n\\n\u003C\u003C\u003C\\nThe [[details|http://w3c.github.io/html/interactive-elements.html#elementdef-details]] element represents a disclosure widget from which the user can obtain additional information or controls.\\n\u003C\u003C\u003C W3C\\n\\n\u003C/$details>\u003C$details summary=\\\"Code example\\\"open=no>\\n\\n```\\n\u003C$details summary=\\\"This should be open\\\" open=\\\"yes\\\">\\n\\nContent will be immediately visible if open is set to \\\"yes\\\".\\n\\n\u003C/$details>\"},\"$:/plugins/telmiger/details/support\":{\"created\":\"20200603204816640\",\"text\":\"{{$:/plugins/telmiger/support}}\",\"modified\":\"20220425065858878\"}}}","type":"application/json","author":"Thomas Elmiger","core-version":"5.1.13","created":"20170205215504722","description":"Disclosure HTML element","list":"readme license support","modified":"20230210030728571","modifier":"zm","name":"DetailsWidget","plugin-type":"plugin","source":"https://tid.li/tw5/plugins.html","title":"$:/plugins/telmiger/details","version":"0.7.6","revision":"0","bag":"default"},

HIS SOFTWARE IS PROVIDED BY THE REGENTS AND CONTRIBUTORS ``AS IS'' AND ANY\\nEXPRESS OR IMPLIED WARRANTIES, INCLUDING, BUT NOT LIMITED TO, THE IMPLIED\\nWARRANTIES OF MERCHANTABILITY AND FITNESS FOR A PARTICULAR PURPOSE ARE\\nDISCLAIMED. IN NO EVENT SHALL THE REGENTS AND CONTRIBUTORS BE LIABLE FOR ANY\\nDIRECT, INDIRECT, INCIDENTAL, SPECIAL, EXEMPLARY, OR CONSEQUENTIAL DAMAGES\\n(INCLUDING, BUT NOT LIMITED TO, PROCUREMENT OF SUBSTITUTE GOODS OR SERVICES;\\nLOSS OF USE, DATA, OR PROFITS; OR BUSINESS INTERRUPTION) HOWEVER CAUSED AND\\nON ANY THEORY OF LIABILITY, WHETHER IN CONTRACT, STRICT LIABILITY, OR TORT\\n(INCLUDING NEGLIGENCE OR OTHERWISE) ARISING IN ANY WAY OUT OF THE USE OF THIS\\nSOFTWARE, EVEN IF ADVISED OF THE POSSIBILITY OF SUCH DAMAGE.\\n\"},\"$:/plugins/tiddlywiki/highlight/readme\":{\"text\":\"\\\\define highlightVersion()11.4.0\\nThis plugin provides syntax highlighting of code blocks using version \u003C\u003ChighlightVersion>> of [[highlight.js|https://github.com/isagalaev/highlight.js]] from Ivan Sagalaev. This plugin does not work on browsers that do not fully support ~JavaScript ES6 (2015). If you need highlight.js running on those legacy browsers, you would need to install the \\\"Highlight (Legacy)\\\" plugin instead. Here's a [[ES6 compatibility table|https://caniuse.com/?search=es6]].\\n\\n! Built-in Language Brushes\\n\\nThe plugin includes support for the following common languages (referred to as \\\"brushes\\\" by highlight.js):\\n\\n* bash\\n* c\\n* cpp\\n* csharp\\n* css\\n* diff\\n* go\\n* html, xml\\n* java\\n* javascript\\n* json\\n* kotlin\\n* less\\n* lua\\n* makefile\\n* markdown\\n* objectivec\\n* perl\\n* php\\n* plaintext\\n* python\\n* R\\n* ruby\\n* rust\\n* scss\\n* sql\\n* shell session\\n* swift\\n* toml, ini\\n* typescript\\n* visual basic .net\\n* yaml\\n\\nAnd these additional ones:\\n\\n* apache config\\n* dockerfile\\n* fortran\\n* latex\\n* nginx config\\n\\nThe mapping between a MIME type and a highlight.js language specifier is accomplished via mapping tiddlers whose titles start with `$:/config/HighlightPlugin/TypeMappings/`.\\n\"},\"$:/plugins/tiddlywiki/highlight/styles\":{\"tags\":\"[[$:/tags/Stylesheet]]\",\"text\":\"pre.hljs {\\n  padding: 0;\\n}\\n\\npre code.hljs {\\n  padding: 0.5em;\\n}\\n\\n.hljs {\\n  background: \u003C\u003Ccolour tiddler-editor-background>>;\\n  color: \u003C\u003Ccolour foreground>>;\\n  -webkit-text-size-adjust:none;\\n}\\n\\n.hljs-comment,\\n.hljs-quote {\\n  color: #93a1a1;\\n}\\n\\n/* Solarized Green */\\n.hljs-keyword,\\n.hljs-selector-tag,\\n.hljs-addition {\\n  color: #859900;\\n}\\n\\n/* Solarized Cyan */\\n.hljs-number,\\n.hljs-string,\\n.hljs-meta .hljs-string,\\n.hljs-literal,\\n.hljs-doctag,\\n.hljs-regexp {\\n  color: #2aa198;\\n}\\n\\n/* Solarized Blue */\\n.hljs-title,\\n.hljs-section,\\n.hljs-name,\\n.hljs-selector-id,\\n.hljs-selector-class {\\n  color: #268bd2;\\n}\\n\\n/* Solarized Yellow */\\n.hljs-attribute,\\n.hljs-attr,\\n.hljs-variable,\\n.hljs-template-variable,\\n.hljs-class .hljs-title,\\n.hljs-type {\\n  color: #b58900;\\n}\\n\\n/* Solarized Orange */\\n.hljs-symbol,\\n.hljs-bullet,\\n.hljs-subst,\\n.hljs-meta,\\n.hljs-meta .hljs-keyword,\\n.hljs-selector-attr,\\n.hljs-selector-pseudo,\\n.hljs-link {\\n  color: #cb4b16;\\n}\\n\\n/* Solarized Red */\\n.hljs-built_in,\\n.hljs-deletion {\\n  color: #dc322f;\\n}\\n\\n.hljs-formula {\\n  background: #eee8d5;\\n}\\n\\n.hljs-emphasis {\\n  font-style: italic;\\n}\\n\\n.hljs-strong {\\n  font-weight: bold;\\n}\\n\"},\"$:/plugins/tiddlywiki/highlight/usage\":{\"text\":\"\\\\import $:/plugins/tiddlywiki/highlight/readme\\n\\\\define jsDelivrLink()https://www.jsdelivr.com/package/gh/highlightjs/cdn-release?path=build%2Flanguages&version=$(highlightVersion)$\\n\\\\define unpkgLink()https://unpkg.com/browse/@highlightjs/cdn-assets@$(highlightVersion)$/languages/\\n! Usage\\n\\nSyntax highlighting is triggered when you add language information to code blocks defined with triple backticks or with the `\u003C$codeblock>` widget. For fenced code blocks, specify the code's language immediately after the first set of backticks:\\n\\n```\\n ```js\\n var a = b + c; // Highlighted as JavaScript\\n ```\\n```\\n\\n! Adding Themes\\n\\nYou can add themes from highlight.js by copying the CSS to a new tiddler and tagging it with [[$:/tags/Stylesheet]]. The available themes can be found on GitHub:\\n\\nhttps://github.com/isagalaev/highlight.js/tree/master/src/styles\\n\\n! Supporting Additional Languages\\n\\nThe [[highlight.js|https://github.com/highlightjs/highlight.js]] project supports many languages. Only a subset of these languages are supported by the plugin. You can change the language set using either of the following methods:\\n\\n!! Browser-based Method\\n\\nYou can import language definitions into \u003C$text text=JavaScript/> tiddlers, with their `module-type` set to \\\"highlight\\\".\\n\\nFirst, locate the language file(s) you need. You can fetch the files from the following CDNs:\\n\\n* \u003Ca href=\u003C\u003CjsDelivrLink>>>jsDelivr\u003C/a>\\n* \u003Ca href=\u003C\u003CunpkgLink>>>unpkg\u003C/a>\\n\\nThen, click the button below to create a \\\"highlight\\\" module. Copy and paste the content of a language file into the the text area. Give your tiddler a meaningful title so you can keep track of the languages you've installed. You may choose to either create one tiddler per language or lump all language definitions into one tiddler. Save and reload your wiki.\\n\\n\u003C$button tooltip='add new languages'aria-label='add new languages'>\\n\u003C$action-createtiddler $basetitle=highlight-language.js text=''type='application/javascript'module-type=highlight>\\n\u003C$action-sendmessage $param=\u003C\u003CcreateTiddler-title>>$message=tm-edit-tiddler/>\\n\u003C/$action-createtiddler>\\nAdd New Language(s)\\n\u003C/$button>\\n\\n!!! Keeping Your Language Definitions Up-to-date\\n\\nRemember to update installed languages whenever this plugin is upgraded: \\n\\n\u003Cul>\\n\u003C$list emptyMessage='\u003Cli>(none installed)'filter=[[highlight]modules[]]>\\n\u003Cli>\u003C$link>\u003C\u003CcurrentTiddler>>\u003C/$link>\u003C/li>\\n\u003C/$list>\\n\u003C/ul>\\n\\n!! Via \u003C$text text=\\\"TiddlyWiki\\\"/> on Node.js\\n\\nYou can replace the supplied highlight.js library with a custom version:\\n\\n# Go to the highlight.js project [[download page|https://highlightjs.org/download/]], select the language definitions to include, and press the Download button to download a zip archive containing customised support files for a highlight.js syntax highlighting server.\\n# Locate the `highlight.min.js` file in the highlight plugin -- on a stock Debian 8 system running Tiddlywiki5 under node-js, it is in `/usr/local/lib/node_modules/tiddlywiki/plugins/tiddlywiki/highlight/files/`.\\n# Replace the plugin `highlight.min.js` file located in step 2 with the one from the downloaded archive obtained in step 1.\\n# Restart the ~TiddlyWiki server.\"}}}","type":"application/json","author":"Joao Bolila","dependents":"","description":"Highlight.js syntax highlighting","list":"readme usage license","modified":"20230210030728571","modifier":"zm","name":"Highlight","plugin-type":"plugin","title":"$:/plugins/tiddlywiki/highlight","version":"5.2.5","revision":"0","bag":"default"},
{"title":"$:/plugins/tiddlywiki/powered-by-tiddlywiki/styles","created":"20230207013301243","creator":"zm","modified":"20230210030728571","modifier":"zm","tags":"$:/tags/Stylesheet","type":"text/vnd.tiddlywiki","text":".tc-powered-by-tiddlywiki-banner {\n\tposition: fixed;\n\tright: 1em;\n\tbottom: 0;\n    z-index: 2000;\n}","revision":"0","bag":"default"},
{"text":"{\"tiddlers\":{\"$:/plugins/wikilabs/link-to-tabs/config\":{\"created\":\"20190712133008077\",\"initial-opacity\":\"0.7\",\"modified\":\"20190714104541701\",\"show-all-links\":\"none\",\"show-single-link\":\"inline-block\",\"transition\":\"0.3\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"This tiddler is used to configure the \\\"Link-to-tabs\\\" plugin behaviour. \\n\\nThere are 4 fields, which are used by [[$:/plugins/wikilabs/link-to-tabs/styles]] enable and disable the internal links. \\n\\n* show-all-links: {{!!show-all-links}}\\n* show-single-link: {{!!show-single-link}}\\n* initial-opacity: {{!!initial-opacity}}\\n* transition time in seconds: {{!!transition}}\\n\"},\"$:/core/macros/tabs\":{\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define tabs-button()\u003C$button set=\u003C\u003CtabsState>>setTo=\u003C\u003CcurrentTab>>default=\u003C\u003C__default__>>tooltip={{!!tooltip}}selectedClass=tc-tab-selected>\u003C$tiddler tiddler=\u003C\u003Csave-currentTiddler>>>\u003C$let tv-wikilinks=no>\u003C$transclude tiddler=\u003C\u003C__buttonTemplate__>>mode=inline>\u003C$transclude tiddler=\u003C\u003CcurrentTab>>field=caption>\u003C$macrocall $type=\\\"text/plain\\\"$output=\\\"text/plain\\\"$name=currentTab/>\u003C/$transclude>\u003C/$transclude>\u003C/$let>\u003C/$tiddler>\u003C\u003C__actions__>>\\n\\\\define tabs-tab-indicator()\\n\u003Cspan class=wltc-link-to-tab>\\n\\t\u003C$link overrideClass=\\\"\\\">{{$:/core/images/link}}\u003C/$link>\\n\\n\\\\end\\n\\\\define tabs-tab()\u003C$let save-currentTiddler={{!!title}}>\u003C$tiddler tiddler=\u003C\u003CcurrentTab>>>\u003C\u003Ctabs-button>>\u003C\u003Ctabs-tab-indicator>>\\n\\\\define tabs-tab-list()\u003C$list filter=\u003C\u003C__tabsList__>>variable=currentTab storyview=pop>\u003C$set filter=\\\"[\u003CcurrentTab>get[condition]]\\\"name=getCondition>\u003C$list filter=\\\"[\u003CcurrentTab>has[condition]subfilter\u003CgetCondition>nth[]]~[\u003CcurrentTab>!has[condition]then[true]]\\\"variable=ignore>\u003C\u003Ctabs-tab>>\\n\\\\define tabs-tab-body()\u003C$list filter=\u003C\u003C__tabsList__>>variable=currentTab>\u003C$set filter=\\\"[\u003CcurrentTab>get[condition]]\\\"name=getCondition>\u003C$list filter=\\\"[\u003CcurrentTab>has[condition]subfilter\u003CgetCondition>nth[]]~[\u003CcurrentTab>!has[condition]then[true]]\\\"variable=ignore>\u003C$reveal type=match state=\u003C\u003CtabsState>>text=\u003C\u003CcurrentTab>>default=\u003C\u003C__default__>>retain=\u003C\u003C__retain__>>tag=div>\u003C$transclude tiddler=\u003C\u003C__template__>>mode=block>\u003C$transclude tiddler=\u003C\u003CcurrentTab>>mode=block/>\\n\\\\define tabs(tabsList default state:[[$:/state/tab]]class template buttonTemplate retain actions explicitState)\u003C$qualify title=\u003C\u003C__state__>>name=qualifiedState>\u003C$set filter=\\\"[\u003C__explicitState__>minlength[1]]~[\u003CqualifiedState>]\\\"name=tabsState>\u003Cdiv class={{{[[tc-tab-set]addsuffix[ ]addsuffix\u003C__class__>]}}}>\u003Cdiv class={{{[[tc-tab-buttons]addsuffix[ ]addsuffix\u003C__class__>]}}}>\u003C\u003Ctabs-tab-list>>\u003C/div>\u003Cdiv class={{{[[tc-tab-divider]addsuffix[ ]addsuffix\u003C__class__>]}}}/>\u003Cdiv class={{{[[tc-tab-content]addsuffix[ ]addsuffix\u003C__class__>]}}}>\u003C\u003Ctabs-tab-body>>\"},\"$:/core/ui/ControlPanel/Settings/link-to-tabs\":{\"caption\":\"Link-to-Tabs plugin\",\"created\":\"20190712133607244\",\"modified\":\"20190714104631250\",\"tags\":\"$:/tags/ControlPanel/Settings\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C$checkbox tiddler='$:/plugins/wikilabs/link-to-tabs/config'field=show-all-links checked=inline-block unchecked=none default=none> Show internal tab link for ''all tabs''\u003C/$checkbox>\\n\\n\u003C$checkbox tiddler='$:/plugins/wikilabs/link-to-tabs/config'field=show-single-link checked=inline-block unchecked=none default=inline-block> Show internal tab link for ''selected tabs''\u003C/$checkbox>\\n\\n\u003C$checkbox tiddler='$:/plugins/wikilabs/link-to-tabs/config'field=initial-opacity checked=0 unchecked=0.7 default=0.7> Tab links are initially hidden and need mouse hover to become visible.\u003C/$checkbox> The transition time in seconds is: \u003C$edit-text tiddler='$:/plugins/wikilabs/link-to-tabs/config'field=transition default=0.3/>\\n\\n\u003C$button param='$:/plugins/wikilabs/link-to-tabs/config'message=tm-delete-tiddler>\\nReset to Default!\\n\"},\"$:/plugins/wikilabs/link-to-tabs/history\":{\"text\":\"V 2.2.0 - 2022-03-27\\n\\n* update to TW v5.2.2\\n* ''Important'': Changed license to Attribution-NonCommercial-ShareAlike -- [[CC-BY-NC-SA|$:/plugins/wikilabs/link-to-tabs/license]]\\n\\nV 2.1.0 - 2022-02-17\\n\\n* New $:/core/macros/tabs\\n* much more hackable and added dynamic tabs\\n** tabs can have a `condition` field now.\\n\\nV 2.0.1 - 2020-12-25\\n\\n* update license\\n\\nV 2.0.0 - 2020.12.05\\n\\n* Update $:/core/macros/tabs to V5.1.23\\n\\nV 1.1.1 - 2020.01.19\\n\\n* Update license link/text\\n\\nV 1.1.0 - 2019.07.14\\n\\n* Add new option: Initially hide link\\n** Transition time from hidden to visible is adjustable\\n* Added: \\\"Reset to Default\\\" button\\n\\nV 1.0.1 - 2019.02.18\\n\\n* link-to-tabs works in drop-down elements now.\\n\\nV 1.0.0 - 2019.02.14\\n\\n* Use core tabs-macro from TW 5.1.19\\n\\nV \u003C1.0.0\\n\\n* Use core tabs-macro from TW 5.1.15\\n\"},\"$:/plugins/wikilabs/link-to-tabs/icon\":{\"text\":\"\u003Csvg width=22pt height=22pt viewBox=\\\"0 0 128 128\\\"version=1.1>\\n\u003Cpath transform=scale(4.36) d=\\\"m18.6 0-14.5 7.33-3.93 14.7 10.5 7.33 14.5-7.33 3.93-14.7-10.5-7.33zm0.0371 4.98c1.26-7.68e-5 2.52 0.479 3.48 1.44 1.92 1.92 1.92 5.03 0 6.96l-3.48 3.48c-1.92 1.92-5.03 1.92-6.96 0a4.9 4.9 0 0 1-1.05-1.56l0.943-0.943a1.84 1.84 0 0 1 1.17-0.535 2.45 2.45 0 0 0 0.68 1.3c0.96 0.96 2.52 0.958 3.48-0.00195l3.47-3.47c0.962-0.962 0.962-2.52 0.00195-3.48-0.96-0.96-2.52-0.958-3.48 0.00195l-2.25 2.25a5.56 5.56 0 0 0-3.37-0.0508 4.97 4.97 0 0 1 0.41-0.465l3.48-3.48c0.96-0.96 2.22-1.44 3.48-1.44zm-5.76 5.76c1.26-5.8e-5 2.52 0.481 3.48 1.44a4.9 4.9 0 0 1 1.05 1.56l-0.941 0.943a1.84 1.84 0 0 1-1.17 0.533 2.45 2.45 0 0 0-0.68-1.29c-0.96-0.96-2.52-0.96-3.48 0l-3.48 3.48c-0.962 0.962-0.96 2.52 0 3.48 0.96 0.96 2.52 0.96 3.48 0l2.25-2.25a5.56 5.56 0 0 0 3.37 0.0527 4.97 4.97 0 0 1-0.41 0.463l-3.48 3.48c-1.92 1.92-5.03 1.92-6.96 0-1.92-1.92-1.92-5.03 0-6.95l3.48-3.48c0.96-0.96 2.22-1.44 3.48-1.44z\\\"style=stroke-width:.229/>\\n\"},\"$:/plugins/wikilabs/link-to-tabs/license\":{\"license-text\":\"https://creativecommons.org/licenses/by-nc-sa/4.0/legalcode\",\"text\":\"[[Link-to-Tabs-Macro|https://wikilabs.github.io/#link-to-tabs]] (c) Mario Pietsch - 2016-2022\\n\\n[[Creative Commons Attribution-NonCommercial-ShareAlike|https://creativecommons.org/licenses/by-nc-sa/4.0/]]\\n\"},\"$:/plugins/wikilabs/link-to-tabs/readme\":{\"text\":\"This plugin adds a little link icon to every tab.\\n\\n! Link-to-Tabs Settings\\n\\n{{$:/core/ui/ControlPanel/Settings/link-to-tabs}}\\n''Important:'' This plugin modifies a core module and templates\\n\\n\u003Cul>\u003C$list filter='[[$:/plugins/wikilabs/link-to-tabs]plugintiddlers[]prefix[$:/core/]]'>\u003Cli>\u003C$link>\u003C\u003CcurrentTiddler>>\u003Cbr>\"},\"$:/plugins/wikilabs/link-to-tabs/styles\":{\"created\":\"20190712133348541\",\"modified\":\"20190714104306483\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003Cpre>\\n\\n.wltc-link-to-tab {\\n  display: {{$:/plugins/wikilabs/link-to-tabs/config!!show-all-links}};\\n  position: relative;\\n  top: -1em;\\n  left: -1.3em;\\n  font-size: 0.7em;\\n  opacity: {{$:/plugins/wikilabs/link-to-tabs/config!!initial-opacity}};\\n  margin-right: -1em;\\n}\\n\\n.wltc-link-to-tab svg{\\n  width: 1.4em;\\n  height: 1.4em;\\n}\\n\\n.wltc-link-to-tab:hover {\\n  opacity: 1;\\n  transition:opacity {{$:/plugins/wikilabs/link-to-tabs/config!!transition}}s;\\n  transition-timing-function: cubic-bezier(1,-0.06,.39,.89);\\n}\\n\\n.tc-tab-selected + .wltc-link-to-tab {\\n  display: {{$:/plugins/wikilabs/link-to-tabs/config!!show-single-link}};\\n}\\n\\n.tc-vertical > .wltc-link-to-tab {\\n  top: -1.9em;\\n  left: 0;\\n  height: 0;\\n  float: right;\\n}\\n\\n.tc-search-results .wltc-link-to-tab a {\\n  display: contents;\\n  padding: 0;\\n}\"}}}","type":"application/json","author":"Mario Pietsch","core-version":">=5.1.15","dependents":"","description":"Internal links are added to tabs if selected","icon":"$:/plugins/wikilabs/link-to-tabs/icon","list":"readme license history","modified":"20230210030728571","modifier":"zm","name":"Link to Tabs","plugin-type":"plugin","title":"$:/plugins/wikilabs/link-to-tabs","version":"2.2.0","revision":"0","bag":"default"},

{"text":"{\n    \"grid-sticky-header-background\": \"\u003C\u003Ccolour page-background>>\",\n    \"grid-item-background\": \"\u003C\u003Ccolour background>>\",\n    \"grid-item-border\": \"\u003C\u003Ccolour tiddler-border>>\",\n    \"header-background\": \"\u003C\u003Ccolour page-background>>\",\n    \"header-position-mobile-no-searchbar\": \"calc(2px + 2.25em)\",\n    \"header-position-mobile-yes-searchbar\": \"calc(4px + 3em + 6px + {{$:/themes/tiddlywiki/vanilla/metrics/fontsize}} + .25em)\",\n    \"header-position-desktop\": \"calc(56px + .25em)\",\n    \"day-palette\": \"$:/themes/jd/Mono/Palette/SpartanDay\",\n    \"night-palette\": \"$:/themes/jd/Mono/Palette/SpartanNight\",\n    \"button-fontscroller\": \"hide\"\n}","type":"application/json","created":"20190202114537700","creator":"jd","list":"$:/core/ui/Buttons/new-tiddler $:/core/ui/Buttons/control-panel $:/core/ui/Buttons/save-wiki $:/themes/jd/Mono/Buttons/switch-palette $:/core/ui/TopBar/menu $:/themes/jd/Mono/Buttons/searchbar","modified":"20230210030728572","modifier":"zm","title":"$:/themes/jd/Mono/Database","revision":"0","bag":"default"},
{"text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/seamless/base\":{\"tags\":\"[[$:/tags/Stylesheet]]\",\"list-after\":\"$:/themes/tiddlywiki/vanilla/base\",\"text\":\"\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline\\n/*\\nRules copied from Snow White\\n*/\\n\\n.tc-page-controls button svg, .tc-tiddler-controls button svg, .tc-topbar button svg {\\n\\t\u003C\u003Ctransition\\\"fill 150ms ease-in-out\\\">>\\n}\\n\\n.tc-tiddler-controls button.tc-selected svg {\\n\\t\u003C\u003Cfilter\\\"drop-shadow(0px -1px 2px rgba(0,0,0,0.25))\\\">>\\n}\\n\\n.tc-drop-down {\\n\\tborder-radius: 4px;\\n\\t\u003C\u003Cbox-shadow\\\"2px 2px 10px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-block-dropdown {\\n\\tborder-radius: 4px;\\n\\t\u003C\u003Cbox-shadow\\\"2px 2px 10px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-modal-displayed {\\n\\t\u003C\u003Cfilter blur(4px)>>\\n}\\n\\n.tc-modal {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow\\\"0 3px 7px rgba(0,0,0,0.3)\\\">>\\n}\\n\\n.tc-modal-footer {\\n\\tborder-radius: 0 0 6px 6px;\\n\\t\u003C\u003Cbox-shadow\\\"inset 0 1px 0 #fff\\\">>;\\n}\\n\\n.tc-alert {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow\\\"0 3px 7px rgba(0,0,0,0.6)\\\">>\\n}\\n\\n.tc-notification {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow\\\"0 3px 7px rgba(0,0,0,0.3)\\\">>\\n\\ttext-shadow: 0 1px 0 rgba(255,255,255, 0.8);\\n}\\n\\n.tc-message-box img {\\n\\t\u003C\u003Cbox-shadow\\\"1px 1px 3px rgba(0,0,0,0.5)\\\">>\\n}\\n\\n/*\\nSeamless modifications\\n*/\\n\\n@media (min-width: {{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}) {\\n\\n/* Drop the tiddler frame padding */\\n\\tbody.tc-body .tc-tiddler-frame {\\n\\t\\tpadding: 0;\\n\\t}\\n\\n/* Move the sidebar up so that the title lines up */\\n\\tbody.tc-body .tc-sidebar-scrollable {\\n\\t\\tpadding: 43px 0 28px 42px;\\n\\t}\\n\\n/* Stop the tiddler info panel from bleeding into the tiddler frame padding */\\n\\tbody.tc-body .tc-tiddler-info {\\n\\t\\tmargin: 0;\\n\\t}\\n\\n/* Stop message boxes from bleeding into the tiddler frame padding */\\n\\tbody.tc-body .tc-message-box {\\n\\t\\tmargin: 21px 0 21px 0;\\n\\t}\\n\\n}\\n\\n/* Use the tiddler background colour for the page background */\\nhtml body.tc-body {\\n\\tbackground-color: \u003C\u003Ccolour background>>;\\n}\\n\\nhtml:-webkit-full-screen {\\n\\tbackground-color: \u003C\u003Ccolour background>>;\\n}\\n\\n/* Adjust the colour of the page controls */\\nbody.tc-body .tc-page-controls svg {\\n\\tfill: \u003C\u003Ccolour muted-foreground>>;\\n}\\n\\n/* Adjust the colour of the sidebar selected tabs */\\nbody.tc-body .tc-sidebar-lists .tc-tab-buttons button.tc-tab-selected {\\n\\tbackground-color: \u003C\u003Ccolour background>>;\\n}\\n\"}}}","type":"application/json","author":"JeremyRuston","core-version":">=5.0.0","dependents":"$:/themes/tiddlywiki/vanilla","description":"Removes borders from tiddlers","modified":"20230210030728573","modifier":"zm","name":"Seamless","plugin-type":"theme","title":"$:/themes/tiddlywiki/seamless","version":"5.2.5","revision":"0","bag":"default"},
{"text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/snowwhite/base\":{\"tags\":\"[[$:/tags/Stylesheet]]\",\"text\":\"\\\\define sidebarbreakpoint-minus-one()\u003C$text text={{{[{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}removesuffix[px]subtract[1]addsuffix[px]]~[{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}]}}}/>\\n\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline\\n.tc-sidebar-header {\\n\\ttext-shadow: 0 1px 0 \u003C\u003Ccolour sidebar-foreground-shadow>>;\\n}\\n\\n.tc-tiddler-info {\\n\\t\u003C\u003Cbox-shadow [[inset 1px 2px 3px rgba(0,0,0,0.1)]]>>\\n}\\n\\n@media screen {\\n\\t.tc-tiddler-frame {\\n\\t\\t\u003C\u003Cbox-shadow [[1px 1px 5px rgba(0, 0, 0, 0.3)]]>>\\n\\t}\\n}\\n\\n@media (max-width: \u003C\u003Csidebarbreakpoint-minus-one>>) {\\n\\t.tc-tiddler-frame {\\n\\t\\t\u003C\u003Cbox-shadow none>>\\n\\t}\\n}\\n\\n.tc-page-controls button svg, .tc-tiddler-controls button svg, .tc-topbar button svg {\\n\\t\u003C\u003Ctransition [[fill 150ms ease-in-out]]>>\\n}\\n\\n.tc-tiddler-controls button.tc-selected,\\n.tc-page-controls button.tc-selected {\\n\\t\u003C\u003Cfilter [[drop-shadow(0px -1px 2px rgba(0,0,0,0.25))]]>>\\n}\\n\\n.tc-tiddler-frame input.tc-edit-texteditor,\\n.tc-tiddler-frame select.tc-edit-texteditor {\\n\\t\u003C\u003Cbox-shadow [[inset 0 1px 8px rgba(0, 0, 0, 0.15)]]>>\\n}\\n\\n.tc-edit-tags {\\n\\t\u003C\u003Cbox-shadow [[inset 0 1px 8px rgba(0, 0, 0, 0.15)]]>>\\n}\\n\\n.tc-tiddler-frame .tc-edit-tags input.tc-edit-texteditor {\\n\\t\u003C\u003Cbox-shadow none>>\\n\\tborder: none;\\n\\toutline: none;\\n}\\n\\ntextarea.tc-edit-texteditor {\\n\\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/editorfontfamily}};\\n}\\n\\ncanvas.tc-edit-bitmapeditor  {\\n\\t\u003C\u003Cbox-shadow [[2px 2px 5px rgba(0, 0, 0, 0.5)]]>>\\n}\\n\\n.tc-drop-down {\\n\\tborder-radius: 4px;\\n\\t\u003C\u003Cbox-shadow [[2px 2px 10px rgba(0, 0, 0, 0.5)]]>>\\n}\\n\\n.tc-block-dropdown {\\n\\tborder-radius: 4px;\\n\\t\u003C\u003Cbox-shadow [[2px 2px 10px rgba(0, 0, 0, 0.5)]]>>\\n}\\n\\n.tc-modal {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow [[0 3px 7px rgba(0,0,0,0.3)]]>>\\n}\\n\\n.tc-modal-footer {\\n\\tborder-radius: 0 0 6px 6px;\\n\\t\u003C\u003Cbox-shadow [[inset 0 1px 0 #fff]]>>;\\n}\\n\\n.tc-alert {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow [[0 3px 7px rgba(0,0,0,0.6)]]>>\\n}\\n\\n.tc-notification {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow [[0 3px 7px rgba(0,0,0,0.3)]]>>\\n\\ttext-shadow: 0 1px 0 rgba(255,255,255, 0.8);\\n}\\n\\n.tc-sidebar-lists .tc-tab-set .tc-tab-divider {\\n\\tborder-top: none;\\n\\theight: 1px;\\n\\t\u003C\u003Cbackground-linear-gradient [[left, rgba(0,0,0,0.15) 0%, rgba(0,0,0,0.0) 100%]]>>\\n}\\n\\n.tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button {\\n\\t\u003C\u003Cbackground-linear-gradient [[left, rgba(0,0,0,0.01) 0%, rgba(0,0,0,0.1) 100%]]>>\\n}\\n\\n.tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button.tc-tab-selected {\\n\\t\u003C\u003Cbackground-linear-gradient [[left, rgba(0,0,0,0.05) 0%, rgba(255,255,255,0.05) 100%]]>>\\n}\\n\\n.tc-message-box img {\\n\\t\u003C\u003Cbox-shadow [[1px 1px 3px rgba(0,0,0,0.5)]]>>\\n}\\n\\n.tc-plugin-info {\\n\\t\u003C\u003Cbox-shadow [[1px 1px 3px rgba(0,0,0,0.5)]]>>\\n}\\n\"}}}","type":"application/json","author":"JeremyRuston","core-version":">=5.0.0","dependents":"$:/themes/tiddlywiki/vanilla","description":"Emphasises individual tiddlers","modified":"20230210030728573","modifier":"zm","name":"Snow White","plugin-priority":"0","plugin-type":"theme","title":"$:/themes/tiddlywiki/snowwhite","version":"5.2.5","revision":"0","bag":"default"},
{"text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/vanilla/themetweaks\":{\"tags\":\"$:/tags/ControlPanel/Appearance\",\"caption\":\"{{$:/language/ThemeTweaks/ThemeTweaks}}\",\"text\":\"\\\\define lingo-base()$:/language/ThemeTweaks/\\n\\\\define replacement-text()[img[$(imageTitle)$]]\\n\\\\define backgroundimage-dropdown()\\n\u003Cdiv class=tc-drop-down-wrapper>\\n\u003C$let state=\u003C\u003Cqualify\\\"$:/state/popup/themetweaks/backgroundimage\\\">>>\\n\u003C$button popup=\u003C\u003Cstate>>class=\\\"tc-btn-invisible tc-btn-dropdown\\\">{{$:/core/images/down-arrow}}\u003C/$button>\\n\u003C$reveal state=\u003C\u003Cstate>>type=popup position=belowleft text=\\\"\\\"default=\\\"\\\"class=tc-popup-keep>\\n\u003Cdiv class=tc-drop-down style=text-align:center;>\\n\u003C$macrocall actions=\\\"\\\"\\\"\\n\\n\u003C$action-setfield\\n\\t$tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimage\\\"\\n\\t$value=\u003C\u003CimageTitle>>\\n/>\\n\\n\u003C$action-deletetiddler $tiddler=\u003C\u003Cstate>>/>\\n\\n\\\"\\\"\\\"$name=image-picker/>\\n\u003C/div>\\n\u003C/$reveal>\\n\u003C/$let>\\n\\n\\\\end\\n\\\\define backgroundimageattachment-dropdown()\\n\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\\\"default=scroll>\\n\u003Coption value=scroll>\u003C\u003Clingo Settings/BackgroundImageAttachment/Scroll>>\u003C/option>\\n\u003Coption value=fixed>\u003C\u003Clingo Settings/BackgroundImageAttachment/Fixed>>\u003C/option>\\n\\n\\\\end\\n\\\\define backgroundimagesize-dropdown()\\n\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\\\"default=scroll>\\n\u003Coption value=auto>\u003C\u003Clingo Settings/BackgroundImageSize/Auto>>\u003C/option>\\n\u003Coption value=cover>\u003C\u003Clingo Settings/BackgroundImageSize/Cover>>\u003C/option>\\n\u003Coption value=contain>\u003C\u003Clingo Settings/BackgroundImageSize/Contain>>\u003C/option>\\n\\n\\\\end\\n\u003C\u003Clingo ThemeTweaks/Hint>>\\n\\n! \u003C\u003Clingo Options>>\\n\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\\\">\u003C\u003Clingo Options/SidebarLayout>>\u003C/$link> |\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\\\">\u003Coption value=fixed-fluid>\u003C\u003Clingo Options/SidebarLayout/Fixed-Fluid>>\u003C/option>\u003Coption value=fluid-fixed>\u003C\u003Clingo Options/SidebarLayout/Fluid-Fixed>>\u003C/option>\u003C/$select> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\">\u003C\u003Clingo Options/StickyTitles>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Options/StickyTitles/Hint>>// |\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\">\u003Coption value=no>{{$:/language/No}}\u003C/option>\u003Coption value=yes>{{$:/language/Yes}}\u003C/option>\u003C/$select> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/options/codewrapping\\\">\u003C\u003Clingo Options/CodeWrapping>>\u003C/$link> |\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/options/codewrapping\\\">\u003Coption value=pre>{{$:/language/No}}\u003C/option>\u003Coption value=pre-wrap>{{$:/language/Yes}}\u003C/option>\u003C/$select> |\\n! \u003C\u003Clingo Settings>>\\n\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\\\">\u003C\u003Clingo Settings/FontFamily>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\\\"default=\\\"\\\"tag=input/> |  |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\\\">\u003C\u003Clingo Settings/CodeFontFamily>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\\\"default=\\\"\\\"tag=input/> |  |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/editorfontfamily\\\">\u003C\u003Clingo Settings/EditorFontFamily>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/editorfontfamily\\\"default=\\\"\\\"tag=input/> |  |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimage\\\">\u003C\u003Clingo Settings/BackgroundImage>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimage\\\"default=\\\"\\\"tag=input/> |\u003C\u003Cbackgroundimage-dropdown>> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\\\">\u003C\u003Clingo Settings/BackgroundImageAttachment>>\u003C/$link> |\u003C\u003Cbackgroundimageattachment-dropdown>> |  |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\\\">\u003C\u003Clingo Settings/BackgroundImageSize>>\u003C/$link> |\u003C\u003Cbackgroundimagesize-dropdown>> |  |\\n! \u003C\u003Clingo Metrics>>\\n\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\\\">\u003C\u003Clingo Metrics/FontSize>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\\\"default=\\\"\\\"tag=input/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\\\">\u003C\u003Clingo Metrics/LineHeight>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\\\"default=\\\"\\\"tag=input/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\\\">\u003C\u003Clingo Metrics/BodyFontSize>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\\\"default=\\\"\\\"tag=input/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\\\">\u003C\u003Clingo Metrics/BodyLineHeight>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\\\"default=\\\"\\\"tag=input/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\\\">\u003C\u003Clingo Metrics/StoryLeft>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/StoryLeft/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\\\"default=\\\"\\\"tag=input/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/storytop\\\">\u003C\u003Clingo Metrics/StoryTop>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/StoryTop/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/storytop\\\"default=\\\"\\\"tag=input/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/storyright\\\">\u003C\u003Clingo Metrics/StoryRight>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/StoryRight/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/storyright\\\"default=\\\"\\\"tag=input/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\\\">\u003C\u003Clingo Metrics/StoryWidth>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/StoryWidth/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\\\"default=\\\"\\\"tag=input/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\\\">\u003C\u003Clingo Metrics/TiddlerWidth>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/TiddlerWidth/Hint>>//\u003Cbr> |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\\\"default=\\\"\\\"tag=input/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\\\">\u003C\u003Clingo Metrics/SidebarBreakpoint>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/SidebarBreakpoint/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\\\"default=\\\"\\\"tag=input/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\\\">\u003C\u003Clingo Metrics/SidebarWidth>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/SidebarWidth/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\\\"default=\\\"\\\"tag=input/> |\"},\"$:/themes/tiddlywiki/vanilla/base\":{\"tags\":\"[[$:/tags/Stylesheet]]\",\"code-body\":\"yes\",\"text\":\"\\\\define custom-background-datauri()\\n\u003C$let background={{$:/themes/tiddlywiki/vanilla/settings/backgroundimage}}>\\n\u003C$list filter=\\\"[\u003Cbackground>is[image]]\\\">\\n`background: url(`\\n\u003C$list filter=\\\"[\u003Cbackground>!has[_canonical_uri]]\\\">\\n`\\\"`\u003C$macrocall title={{$:/themes/tiddlywiki/vanilla/settings/backgroundimage}}$name=datauri/>`\\\"`\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003Cbackground>has[_canonical_uri]]\\\">\\n`\\\"`\u003C$view tiddler={{$:/themes/tiddlywiki/vanilla/settings/backgroundimage}}field=_canonical_uri/>`\\\"`\\n\u003C/$list>\\n`) center center;`\\n`background-attachment: `{{$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment}}`;\\n-webkit-background-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;\\n-moz-background-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;\\n-o-background-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;\\nbackground-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;`\\n\u003C/$list>\\n\\n\\\\end\\n\\\\define sidebarbreakpoint()\u003C$text text={{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}/>\\n\\\\define sidebarbreakpoint-minus-one()\u003C$text text={{{[{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}removesuffix[px]subtract[1]addsuffix[px]]~[{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}]}}}/>\\n\\\\define tiddler-width()\\n\\t\u003C$text text={{$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth}}/>\\n\\\\end\\n\\\\define if-fluid-fixed(text hiddenSidebarText)\\n\u003C$reveal state=\\\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\\\"type=match text=fluid-fixed>\\n$text$\\n\u003C$reveal state=\\\"$:/state/sidebar\\\"type=nomatch text=yes default=yes>\\n$hiddenSidebarText$\\n\u003C/$reveal>\\n\\n\\\\end\\n\\\\define if-editor-height-fixed(then else)\\n\u003C$reveal state=\\\"$:/config/TextEditor/EditorHeight/Mode\\\"type=match text=fixed>\\n$then$\\n\u003C/$reveal>\\n\u003C$reveal state=\\\"$:/config/TextEditor/EditorHeight/Mode\\\"type=match text=auto>\\n$else$\\n\u003C/$reveal>\\n\\\\end\\n\\\\define set-type-selector-min-width()\\n\u003C$let typeLength={{{[all[shadows+tiddlers]prefix[$:/language/Docs/Types/]get[name]length[]maxall[]]}}}>\\n\\n.tc-type-selector-dropdown-wrapper {\\n\\t\\tmin-width: calc(\u003C\u003CtypeLength>>ch + 4em);\\n\\t}\\n\\n.tc-type-selector-dropdown-wrapper input.tc-edit-typeeditor {\\n\\t\\tmin-width: \u003C\u003CtypeLength>>ch;\\n\\t}\\n\\\\end\\n\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline macrocallblock\\n/*\\n** Start with the normalize CSS reset, and then belay some of its effects\\n*/\\n\\n{{$:/themes/tiddlywiki/vanilla/reset}}\\n\\n*, input[type=\\\"search\\\"] {\\n\\tbox-sizing: border-box;\\n\\t-moz-box-sizing: border-box;\\n\\t-webkit-box-sizing: border-box;\\n}\\n\\n/*\\n** Button default styles. Makes them look consistent for all browsers\\n*/\\nhtml button {\\n\\tline-height: 1.2;\\n\\tcolor: \u003C\u003Ccolour button-foreground>>;\\n\\tfill: \u003C\u003Ccolour button-foreground>>;\\n\\tbackground: \u003C\u003Ccolour button-background>>;\\n\\tborder-color: \u003C\u003Ccolour button-border>>;\\n}\\n\\nbutton:disabled svg {\\n\\tfill: \u003C\u003Ccolour muted-foreground>>;\\n}\\n\\n/*\\n** Basic element styles\\n*/\\n\\nhtml, body {\\n\\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/fontfamily}};\\n\\ttext-rendering: optimizeLegibility; /* Enables kerning and ligatures etc. */\\n\\t-webkit-font-smoothing: antialiased;\\n\\t-moz-osx-font-smoothing: grayscale;\\n}\\n\\nhtml:-webkit-full-screen {\\n\\tbackground-color: \u003C\u003Ccolour page-background>>;\\n}\\n\\nbody.tc-body {\\n\\tfont-size: {{$:/themes/tiddlywiki/vanilla/metrics/fontsize}};\\n\\tline-height: {{$:/themes/tiddlywiki/vanilla/metrics/lineheight}};\\n\\tword-wrap: break-word;\\n\\t\u003C\u003Ccustom-background-datauri>>\\n\\tcolor: \u003C\u003Ccolour foreground>>;\\n\\tbackground-color: \u003C\u003Ccolour page-background>>;\\n\\tfill: \u003C\u003Ccolour foreground>>;\\n}\\n\\n\u003C\u003Cif-background-attachment [[\\n\\nbody.tc-body {\\n\\tbackground-color: transparent;\\n}\\n\\n]]>>\\n\\n/**\\n * Correct the font size and margin on `h1` elements within `section` and\\n * `article` contexts in Chrome, Firefox, and Safari.\\n */\\n\\nh1 {\\n\\tfont-size: 2em;\\n}\\n\\nh1, h2, h3, h4, h5, h6 {\\n\\tline-height: 1.2;\\n\\tfont-weight: normal;\\n}\\n\\npre {\\n\\tdisplay: block;\\n\\tmargin-top: 1em;\\n\\tmargin-bottom: 1em;\\n\\tword-break: break-word;\\n\\tword-wrap: break-word;\\n\\twhite-space: {{$:/themes/tiddlywiki/vanilla/options/codewrapping}};\\n\\tbackground-color: \u003C\u003Ccolour pre-background>>;\\n\\tborder: 1px solid \u003C\u003Ccolour pre-border>>;\\n\\tpadding: 0 3px 2px;\\n\\tborder-radius: 3px;\\n\\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/codefontfamily}};\\n}\\n\\ncode {\\n\\tcolor: \u003C\u003Ccolour code-foreground>>;\\n\\tbackground-color: \u003C\u003Ccolour code-background>>;\\n\\tborder: 1px solid \u003C\u003Ccolour code-border>>;\\n\\twhite-space: {{$:/themes/tiddlywiki/vanilla/options/codewrapping}};\\n\\tpadding: 0 3px 2px;\\n\\tborder-radius: 3px;\\n\\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/codefontfamily}};\\n}\\n\\nblockquote {\\n\\tborder-left: 5px solid \u003C\u003Ccolour blockquote-bar>>;\\n\\tmargin-left: 25px;\\n\\tpadding-left: 10px;\\n\\tquotes: \\\"\\\\201C\\\"\\\"\\\\201D\\\"\\\"\\\\2018\\\"\\\"\\\\2019\\\";\\n}\\n\\nblockquote > div {\\n\\tmargin-top: 1em;\\n\\tmargin-bottom: 1em;\\n}\\n\\nblockquote.tc-big-quote {\\n\\tfont-family: Georgia, serif;\\n\\tposition: relative;\\n\\tbackground: \u003C\u003Ccolour pre-background>>;\\n\\tborder-left: none;\\n\\tmargin-left: 50px;\\n\\tmargin-right: 50px;\\n\\tpadding: 10px;\\n\\tborder-radius: 8px;\\n}\\n\\nblockquote.tc-big-quote cite:before {\\n\\tcontent: \\\"\\\\2014 \\\\2009\\\";\\n}\\n\\nblockquote.tc-big-quote:before {\\n\\tfont-family: Georgia, serif;\\n\\tcolor: \u003C\u003Ccolour blockquote-bar>>;\\n\\tcont {"title":"18 Days of PKM Power","created":"20230131101209106","creator":"zm","modified":"20230426095721020","modifier":"zm","tags":"PKM study","type":"text/vnd.tiddlywiki","text":"source: 18 Days of PKM Power in email by [[Nick Milo|NickMilo]]\n\n18天的 PKM Power 邮件已经结束，实际有用的邮件内容有7封，整理笔记如下：\n\n* [[#1 The Rule of Ideas]]\n* [[#2 Where Are You Getting Stuck (with your Ideas)?]]\n* [[#3 The # 1 Best Way to Learn, Remember, & Imagine]]\n* [[#4 Structure Must Be Earned]]\n* [[#5 All You Need Is 1,000 Ideas]]\n* [[#6 Can you actually apply what you know?]]\n* [[#10 Your Missing Link in PKM]]\n\n具体的文章内容 [[Nick Milo|NickMilo]] 已经开放在 [[LYT - The Rule of Ideas|https://www.linkingyourthinking.com/ideaverse/rules-of-ideas]]。剩下的邮件基本上都是 LYT Workshop 的广告，显然1599美元的价格不是一般人可以负担得起的。\n\n总结一下，Nick 认为建立一个有效的 PKM 需要做到：\n\n* 收集笔记，''连接''这些笔记\n* 新的笔记和旧的笔记''互相连接''（笔记之间聚合度高）\n* 从''自身需求''出发构建笔记结构（而不是直接使用他人的）\n* 用''自己的语言''写笔记，把知识教给不懂的人，用[[费曼学习法]]验证学习成果\n* 实践\n* bonus：从同好处获得''反馈''（身在某一个社区中）","revision":"0","bag":"default"},
{"title":"2021-10-21 微软开启 Windows11 安卓子系统测试","created":"20211021095814834","creator":"zm","modified":"20230315100736355","modifier":"zm","tags":"ComputerBasics microsoft","type":"text/vnd.tiddlywiki","text":"source: https://www.ithome.com/0/581/779.htm\n\n! Windows11 开启安卓子系统需求（WSA）\n\n# Windows 11 需为 Build 22000.xxx 以上\n# 系统开启虚拟化（BIOS/UEFI）\n# 系统地区为美国\n# 处于beta通道\n# 美国亚马逊账户使用 Amazon AppStore\n# [[前往安装|http://aka.ms/AmazonAppstore]]\n\n>WSA 版本号为 1.7.32815.0\n\n! WSA 开启步骤\n\n# 下载 [[adb|https://dl.google.com/android/repository/platform-tools_r31.0.3-windows.zip]] 放到`C:\\Windows`文件夹\n# WSA 中开启''开发人员模式''\n# 进入 Terminal\n# `adb version`检查版本号\n# `adb connect 127.0.0.1:xxx`连接 WSA\n# `adb devices`检查连接状态\n# `adb install .\\xxx.apk`安装 apk\n ","revision":"0","bag":"default"},

{"title":"暗夜情报员第一季","created":"20230422154748653","creator":"zm","modified":"20230422154800826","modifier":"zm","tags":"Films","type":"text/vnd.tiddlywiki","text":"Night Agent S01 \n\n刚刚播完的动作美剧，整体观感还不错，动作设计过关，特工元素高度致敬谍影重重。\n\n* 男主角是小一号的入门版 Jason Bourne，部分角度的脸型和动作姿势让我恍惚看到了 Jason Bourne 的影子。身材高大四肢修长，轻微圣母但不多。角色弧光较为完整，是一个可以期待后续开发的角色。\n* 女主角智商在线，全程不拖后腿，甚至数次拯救其他角色于水火之中。是一个有着华裔面孔的新西兰女演员，贡献了大部分搞笑桥段。只不过设定上有些出戏，一个高级网络工程师 + 商业成功人士，这两个角色有时很难组合在一起。\n* 另外印象比较深刻的角色是幕僚长，演技出色，长时间的隐忍状态和短时间的情绪爆发很深入人心。有趣的是这是一位泰国演员。\n* 杀手情侣的单独戏份有些长，却没有给剧情起到太多推动作用。本以为会有更多深意，结果后续剧情中没有用上。\n* 总体而言剧本有一些 bug，但瑕不掩瑜。让我想起过去几年看过的 Jack Ryan，已经出到第三季，风评似乎不错，可以继续往下看了。","revision":"0","bag":"default"},
{"title":"保存和同步","created":"20221021101901548","creator":"rayleigh","modified":"20230210030728575","modifier":"zm","tags":"TiddlyWiki","type":"text/vnd.tiddlywiki","text":"TiddlyWiki 默认是一个 HTML 单文件，程序和数据都保存在这个 HTML 网页里，所以天然适合随身携带。然而因为现代浏览器的安全机制限制，一个网页无法自保存，默认打开一个空白 TiddlyWiki 时无法直接保存，而是会生成一个新的 HTML 网页，然后手动覆盖它。这是一个非常不方便的保存方式，官方和社区衍生了许多不同的保存方法，其中包括：\n\n* [[TiddlyDesktop|https://github.com/TiddlyWiki/TiddlyDesktop]]，官方客户端\n* [[TidGi Desktop|https://github.com/tiddly-gittly/TidGi-Desktop]]，由中文社区 [[linonetwo|https://github.com/linonetwo]] 开发\n* [[TiddlyHost|https://tiddlyhost.com]]，第三方托管平台\n* Node.js 自行部署，需要一定的计算机基础知识\n** [[在服务器上部署一个基于 Node.js 的 TiddlyWiki]]\n* [[TiddlyStow|https://twpub-book.netlify.app/tiddlystow.html]]，一个简单的文件实现保存功能\n\n此外还有许多各种不同的保存方式，我目前使用的最多的是 TiddlyStow 和服务器 Node.js 部署。\n\n单文件版本的同步可以通过任意网盘（OneDrive，DropBox，Google Drive 等）保存和同步，移动端通过 [[Tiddloid|https://github.com/donmor/Tiddloid]] 打开、编辑和保存，由作者 [[donmor|https://donmor.top]] 开发。","revision":"0","bag":"default"},
{"title":"暴论","created":"20230131094115557","creator":"zm","modified":"20230227083143822","modifier":"zm","tags":"MyThoughts","type":"text/vnd.tiddlywiki","text":"世界上有一种人：\n\n是一个新自由主义者，读阿伦特米塞斯哈耶克，支持（完全）自由市场，信奉张维迎、周其仁等经济学家，在疫情政策上属于放开派/共存派，反对动态清零政策（以及所有中国政策），大力反对连花清瘟及其功效，支持张文宏，在俄乌战争中支持乌克兰、反对俄罗斯（认为是俄罗斯侵略无乌克兰），认为西方文明是更加先进的，中华（儒家）文明是落后的，自由、民主、人权是人类追寻的真理。其实这个画像再细致、暴力一点，他一定是亲美、反中的（这一点更加重要），这个就是问题的关键。\n\n[[关于判断别人成分的一种方式]]\n\n总结一下以上内容，可以发现：\n\n* 意识形态：自由主义/自由市场\n* 喜欢的作者：张维迎 周其仁 阿伦特 福柯 哈耶克\n* 经常用的关键词：文明 规训 体制 民主 自由 国家机器 宏大叙事\n\n","revision":"0","bag":"default"},
