{"title":"关于当今社会几种主流意识形态的划分","created":"20230506142853022","creator":"zm","modified":"20230506143029021","modifier":"zm","tags":"MyThoughts","type":"text/vnd.tiddlywiki","text":"视频：[[他曾把英国女主持怼到结巴 对于“政治正确”的看法他更是一针见血|https://www.bilibili.com/video/BV16W41137CB]] 作者：[[玉韭菜|https://space.bilibili.com/7442978]]\n\n为什么中国的左派右派与外国左派右派是相反的？\n\n最根本的原因在于，主流的意识形态不是两种，而是三种：自由主义、社会主义和保守主义。用左右两分法去装三种意识形态，自然会带来各种混乱。\n\n首先说明三种意识形态的区别。\n\n最根本的区别，来自于对自由和平等的认识。几乎在任何一种语言中，自由平等都是好词，特别是在我国，无论是官方提出的核心价值观，还是不同政见者提出的替代方案，无一例外，都会打包票表示：我能同时实现自由与平等。而只要稍有常识，就知道，这是不可能的：人的个体差异是客观存在的，如果强调自由，那么强者势必占据优势而带来不平等；如果强调平等，那么必须约束强者而带来不自由。\n\n这样一来，就带来政治哲学上的一个核心问题：自由与平等何为最高价值？由这一问题出发，又会引申出其他一系列问题，最主要的就是：国家权力的边界应该在哪里？换言之，即国家与个人的关系问题。\n\n单纯通过辩论，是无法解决这一问题的，强调自由的人会认为，为结果公平而约束一部分人，实则更大的不平等；强调平等的人认为，不加限制的自由实则只有强者的自由而无弱者的自由可言，实则更大的不自由。为此，两路人马就算再撕千年也撕不出结果。\n\n然而，当我们在谈论“自由”与“平等”时，实际上是有一个参照物的，那就是“现状”。我们谈论的实际上是“更自由”和“更平等”，无论哪种，都意味着要对现实社会做出改变。而有人是不希望改变的，他们站出来表示：现实社会的运行机制，乃是千百年来历史进程的结果，传统的价值并不是可以忽视的，而变革带来的未必就是好结果，反而需要全社会付出改革或是**的代价，因此不如维持现状，按既定方针办。\n\n这样一来，就形成了三大派系：\n\n* 自由主义：以自由为核心价值\n* 社会主义：以平等为核心价值\n* 保守主义：以传统为核心价值\n\n言之，就是自由主义者想把社会往更自由的方向引导，社会主义者想把社会往更平等的方向引导，而保守主义者则利用传统将上述两者往回拽。如上所述，这些问题并非简单的逻辑问题，可以依靠推理和辩论解决，而是价值观问题。但价值观的形成是与一个人在社会中所处的位置相关的：假如一个人依靠开办企业或是特殊技能为生，那么他们自然希望一个更加自由的社会以发挥资本与才能的作用；假如一个人依靠自己的普通的日常劳动为生，那么自然希望一个更加平等的社会以保障基本生活；假如一个人依靠出租土地房产或在自有土地房产上从事个体经营为生，那么自然希望一个更加稳定的社会以使田园牧歌式的生活得以延续。于是就产生了三大流派的社会基础：\n\n* 自由主义：依靠资产阶级和高级技术人才（可视为无形资产持有者）等（动产）\n* 社会主义：依靠雇佣劳动者等（无产）\n* 保守主义：依靠地主、房东、自耕农等（不动产）\n\n如果将这三种主义的核心价值推向极致，就会产生意识形态的极化：自由主义走向极致，就是无政府主义；社会主义走向极致，就是共产主义；保守主义走向极致，就是极端民族主义。\n\n以上三种主义的政党化，就构成了西方多党制的主基调，即各种名目的自由党、社会党和保守党。值得注意的是，由于“民主”也是个好词，所以他们也会加上民主二字，例如自由民主党、社会民主党等，而保守党一般不直接使用保守民主党，但也有基督教民主联盟、天主教民主联盟等，保守党国际也称为国际民主联盟。","revision":"0","bag":"default"},
{"title":"关于纠正党内的错误思想","created":"20220406080305947","creator":"zm","modified":"20230210030728583","modifier":"zm","tags":"[[毛泽东选集 第一卷]]","type":"text/vnd.tiddlywiki","text":"! 关于纠正党内的错误思想\n\n//1929年12月// 这是毛泽东为中国共产党红军第四军第九次代表大会写的决议的第一部分\n\n!! 单纯军事观点\n\n* 错误：认为军事政治二元对立\n* 正确：军事只是完全政治任务的工具之一\n* 错误：红军只单纯打仗\n* 正确：红军除打仗外 还有宣传、组织、武装群众建立革命政权的任务\n* 政治工作不能脱离群众\n* 错误：胜骄败馁\n* 错误：本位主义 小团体主义 机会主义 盲动主义\n\n单纯军事观点的来源\n\n* 政治水平低\n* 雇佣军思想\n* 过分相信军事力量而非群众的力量\n* 党内不注意军事工作\n\n纠正方法\n\n* 教育上提高党内政治水平 肃清机会主义和盲动主义（以及本位主义）残余\n* 加强官兵政治训练\n* 地方行政机关筛选有斗争经验的工农分子\n* 发动地方党对红军党的批评和群众政权机关对红军的批评\n* 注意军事工作的讨论\n** 一切讨论经党决议后经过群众执行\n* 编制红军法规 明确规定红军的任务和机关之间的关系\n\n!! 极端民主化\n\n* 极端民主化会破坏党的组织和削弱党的战斗力 以至于革命失败\n* 极端民主化的来源是小资产阶级的自由散漫性\n\n纠正方法\n\n* 理论上铲除极端民主化的根苗\n* 组织上厉行集中指导下的民主生活\n** 党机关要有正确指导路线\n** 上级机关要明确了解下级机关的情况和群众的情况\n** 解决问题不随便 形成决议后坚决执行\n** 重要决议迅速传达给下级机关和党员群众\n*** 方法是开活动分子会或党员大会并作报告\n** 下级机关需详尽讨论学习上级机关的指示 彻底了解指导意义并决定执行方法\n\n!! 非组织观点\n\n* 少数不服从多数\n* 非组织的批评\n\n纠正方法\n\n* 开会尽量发表意见 弄明白问题 不敷衍 甚至再议 最终要得出明晰的结论\n* 少数人必须服从多数人的决议并积极执行 直到下一次讨论\n* 不要把批评当作个人攻击的工具\n* 党内批评在党内提出\n\n!! 绝对平均主义\n\n* 错误：分物品要求极端平均 工作要分得一样平\n* 来源：手工业和小农经济的产物\n\n纠正方法\n\n* 坚持''各尽所能按劳取酬''原则\n* 物质分配做到大体平均即可\n\n!! 主观主义\n\n* 错误：无证据 互相猜忌\n* 错误：只注意小的方面 不注意大的方面\n参考 [[反对本本主义]]\n\n纠正方法\n\n* 党员使用马克思主义的方法做政治形势的分析和阶级实力的估量 参考：[[中国社会各阶级的分析]]\n* 党员注重社会经济的调查和研究 参考：[[反对本本主义]]\n* 党内批评防止主观武断和庸俗化\n\n!! 个人主义\n\n* 个人主义思想包含：报复主义 小团体主义 雇佣思想 享乐主义 消极怠工 离队思想\n* 个人主义的来源：小资产阶级和资产阶级的思想\n\n纠正方法\n\n* 加强教育\n* 处理问题 分类工作 执行纪律得当\n* 改善红军物质生活 利用一切可能时机休息整理\n\n!! 流寇思想\n\n* 错误：不愿做艰苦工作建立革命根据地\n* 错误：招兵买马 招降纳叛\n* 错误：不愿和人民群众斗争 只想大吃大喝\n\n纠正方法\n\n* 加紧教育\n* 对现红军和新俘兵加强反流氓意识教育\n* 争取有斗争经验的工农兵加入红军\n* 从斗争的工农群众中创造新红军\n\n!! 盲动主义残余\n\n* 错误：盲干 执行不充分坚决 军纪松懈（败仗尤甚）等\n参考 #单纯军事观点\n\n* 来源：流氓无产者的思想和小资产阶级思想的综合","revision":"0","bag":"default"},
{"title":"关于判断别人成分的一种方式","created":"20230131094134205","creator":"zm","modified":"20230413014335318","modifier":"zm","tags":"MyThoughts","type":"text/vnd.tiddlywiki","text":"> 推荐几本书：汉娜·阿伦特《过去与未来之间》、托马斯·索维尔《知识分子与社会》、米歇尔·福柯《规训与惩罚》、哈耶克《自由宪章》。\nvia 过去与未来之间\n\n别人分享书籍的方式也成为判断他人成分的一个因素，这是一件好事吗？\n\n在上面这个例子里，作者来自公众号 以后自由 的小号 理性的彷徨，文章 上海：文明的根基在崩塌。\n\n一个自由主义者，往往最推荐哈耶克、阿伦特这类作者。\n\n新少数派 这个公众号推荐的书籍可以当作一个自由主义百科。\n\n吴主任 也是，一个自由放任主义市场经济的绝对支持者。\n\n2023-01-04 吴主任今天发的[[新文章|https://mp.weixin.qq.com/s/f8Pkei9EBRV8HXWPH03vUQ]]，推荐了十本书，简单感受一下：\n\n* 重新理解企业家精神 - 张维迎\n* 四千周 - 奥利弗·伯克曼\n* 翦商 - 李硕\n* 和平戛然而止 - 玛格丽特·麦克米伦\n* 美国四百年 - 布·斯里尼瓦桑\n* 战安庆 - 周䘵丰\n* 讣告 - 基斯·科尔克霍恩 安·罗\n* 制造消费者 - 安东尼·加卢佐\n* 中亚行纪 - 埃丽卡·法特兰\n* 幸得诸君慰平生 - 故园风雨前\n\n同时还推荐了几个作者：张维迎、陈嘉映、易中天、赵林。意识形态显而易见。\n\n冯大辉和曹政来自同样的裤子，池建强也如是。帅张是他们的狗腿子。\n\n他们大多数共同点是推崇哈耶克，反对计划经济和马克思主义，反对俄乌战争中俄罗斯，反对中央防疫政策，反对动态清零。\n\n2023-04-07 又过了几个月，可以增加下列判断方式：\n\n* 支持举 A4 纸的\n* 看完[[流浪地球2]]以后阴阳怪气嚷嚷着不出列的\n* 学生冲上台打断教授事件喷学生的\n* 马云回国后阴阳怪气政策的\n* 脱下长衫的孔乙己事件嘲讽教育制度的\n* 沙漠干旱事件站孙国友的\n* 国企怼领导事件站陈志龙的","revision":"0","bag":"default"},
{"title":"关于真实世界运行的底层逻辑","author":"翟东升","created":"20230131094632118","creator":"zm","modified":"20230210030728583","modifier":"zm","tags":"文章 MyThoughts","type":"text/vnd.tiddlywiki","text":"原来许多新自由主义者脑中的''市场决定一切，自由市场是社会和文明发展的前提''的观点，忽略了一个非常关键的角色：暴力机关（政府），和由这个机关带来的稳定性。\n\n2022-12-12 [[翟东升|https://user.guancha.cn/main/content?id=901453]]\n\n昨天受邀参加了一个研讨会，主题是中美经济关系展望，会议发言都挺精彩，只是到了最后，发生了一个小插曲。临结束前的互动中，我点评了几句话，其中一句是''“这个世界的底层逻辑其实是暴力，在暴力的基础之上才有政治，在政治所提供的规则、秩序和权利边界中才有经济活动；市场不是一种自在自为的存在，市场本身就是政府提供的公共产品。”''会议主办方的领导是一位温柔而谦虚的女性经济学家，她在总结发言中，以一种礼貌而坦率的方式提到我的这句话，坦承自己恐怕难以接受这个观点，她认为：市场是自发产生的，经济并不由政治和暴力决定，经济活动自有其存在的必然规律；政治对经济的确有影响，但是更多地表现为一种暂时的干扰。其实，在我做群主的一个关于制裁和经济战的专业微信群中，也发生过类似的争论，研究政治学、国际关系、战略或者历史专业的人多数都能赞同我的观点，而纯经济学家们的第一反应则是“这太可怕了。”\n\n这样的观念分歧，既体现了我们之间学科属性的差异，也展现出基本思想流派或者说世界观底层逻辑的不同。这种分歧，可谓思想史上的永恒主题，与之相关的思想斗争，我们在汉代《盐铁论》的辩论中看到过，在霍布斯与洛克关于“自然状态”的争论中看到过，在近现代世界经济史的重商主义与自由主义经济政策的博弈中看到过，在中国七十年代的“评法批儒”运动中看到过，在国际关系理论的现实主义与理想主义之争中看到过，未来的人类思想史上，这个辩论仍然将会在不同场景下以不同面貌不断地翻新。但是，正如毛泽东同志在晚年说过的那样，“历代有作为、有成就的政治家都是法家，他们都主张法治，厚今薄古；而儒家则满口仁义道德，主张厚古薄今，开历史倒车。”经济上的自由主义者、政治和国际关系中的理想主义者、中国思想传统中的儒家，他们描述的世界和愿景更加符合绝大多数人的审美或者说日常生活中的道德感，但是不符合历史，也无法解释现实，遑论预判未来。\n\n我本人的思想倾向是现实主义的而不是理想主义的，在中国思想史的坐标体系中，更加接近中国古代的法家而不是儒家。下边，我用几个小问答来阐述一下我的学术思想的底层逻辑，也算是对那些带有自由主义/儒家/理想主义思想倾向的朋友们的一个回复。\n\n''第一个问题，政府和秩序是如何产生的？''\n\n关于无政府状态，霍布斯与洛克有完全不同的认知。洛克所说的自然状态，其实是有公序良俗的村庄，并不是真正意义上的无政府。人类史上，不同语言文化种族宗教的群体之间的无政府状态，更接近霍布斯的认知。秩序崩塌资源匮乏民不聊生的时候，道德伦理的约束力消失，中国古人所说的没有王法的乱世就是霍布斯式无政府状态。\n\n在霍布斯式的无政府状态下，一切人以一切人为敌，这个时候就会有一些比其他人力量更大，更加肆无忌惮地使用暴力的人，垄断生存资源。靠流窜地抢劫固然可以获得生存资源，但是更加稳定可靠的做法是从流匪进化成占山为王，打着保境安民或者类似的旗号向辖区内的居民征收相对固定比例的税收。于是，这个暴力集团与其统治的居民之间就从掠夺者和被掠夺者之间的零和博弈关系，变成了带有合伙人色彩的共生关系：离开了这个暴力集团的保护，居民的钱财和肉体都会变成其它暴力集团的战利品和商品。不同的暴力集团之间争夺势力范围，相互合纵连横、不断竞争和攻伐兼并，最终在一定区域内形成均衡。大的暴力垄断者称自己为王，最大的则称自己为帝。这个过程中，谁能最有效地从自己的辖区内获得尽可能多的士兵和军费资源，谁能以最高明的办法将这些被半强制地动员来的年轻人转变成有组织的战斗力，谁就能在这种残酷的游戏中获得更大的赢面，最终从寇变成王，变成皇帝。因此，除非迫不得已，否则在自己辖区内竭泽而渔、鱼肉百姓是一种愚蠢、短视而自杀式的做法。\n\n不仅如此，暴力集团还需要雇佣专业人士，比如巫师，用神意来为自己的统治披上合法性外衣，或者用儒生编造出一些道德礼仪，或者“天人感应”“五行终始”“谶纬学说”来论证其统治的合理性。并非偶然的是，古代思想史领域有学者认为儒家的起源是上古的巫官而道家的起源则是史官。成王败寇这个成语，描述的王朝更替的事实而不仅仅是人们愤世嫉俗的感慨。当然，忽悠人总是有代价的，最大的代价就是会把自己人也忽悠傻了。打江山的统治者都很明白自己的政权究竟是怎么来的，因此几乎无一例外都是法家信奉者，一部分虚伪的会给自己披上儒家乃至佛家道家的外衣以降低统治成本和执政风险。但是在政权传了几代人之后，统治者群体内部明白上述来龙去脉的人越来越少，而锦衣玉食长于深宫的公子王孙们，如果从小学的是以理论为主而不是以历史为主，那就很容易变成过度自信的傻白甜。一旦出现更加强大的暴力集团，这群擅长文学艺术满腹经纶的“合法”统治者，通常会在沦为阶下囚之后，写一写亡国之痛留下一些千古名篇。当然，也会有一部分统治者逃逸到边缘地区苟延残喘，随着统治空间变得逼仄，不用多久，其行为模式必然如“返祖”一般重新沦为匪寇。\n\n''第二个问题，市场如何产生的？''\n\n自由主义者认为，人与人交易的地方就是市场，有分工有交易就有了市场。但实践中，在没有政府对暴力实施垄断的地方，市场的自发交易秩序是难以维系的，商人与马匪或海盗之间难以区分。这就是丝绸之路或者大航海时代无政府状态下的真实状态。要想维系市场的秩序，就必须要一个政府出来垄断暴力，或者靠几个政府之间达成协议。不仅如此，越是复杂的高端的市场，政府的角色越关键。在拙著[[《货币、权力与人》]]的第一章中，我这样论述过：“教育和医疗的普及可以让经济活动获得健康而有能力的劳动者和创业者；进一步，如果能打击扰乱社会和市场秩序的行为，比如反垄断、反欺诈、反假冒伪劣，那么经济活动的效率和质量就能提高；更进一步，如果基础设施的投资能够得到补贴，其外部性能被政府行为所内部化，那么基础设施的进步将大大提升相关产业的竞争力；再进一步，通过法律的授权和对失信者的惩处，信用体系得以建立健全，它可以降低交易成本和资金成本，让交易和投资更易达成；通过压制地方政府和各种行业势力的保护倾向，可以建立一个统一的全国性市场，通过国际条约和贸易谈判本国的优势商品可以进入其它国家的市场，统一和扩张内外市场的官方努力可以让本国的核心产业扩大产能从而获得规模效应和竞争力；假如想获得更快的技术进步，除了对技术研发进行补贴之外，还必须对知识产权进行合理而必要的保护，因此而需要专门的法庭和执法队伍，这些公共产品都是为了对技术研发和创新所蕴含的外部性予以必要的弥补 ；社会保障体系和财富再分配体系可以塑造一个以中产阶级为主的社会结构，其功能是不但扩大了国内市场的总需求，而且降低了整个社会的政治和安全风险；新商业模式和新技术路线的推广，其门槛之所以高是因为传统模式和传统技术已经同社会进行了多年的磨合与共生，要撕裂并重构这种传统运行体系会带来一部分群体的痛苦、阻挠和反抗，所以政府必须对他们予以必要的压制、诱导和补偿，从而让社会技术进步和治理变革得以实现 。总之，一国政府所提供的各类公共产品同该国的经济活动的规模扩张和复杂度提升之间，存在结构性的对应关系；政府越大越强，公共产品供给越充分，经济活动就越复杂、越高级。”\n\n''第三个问题：这套理论能否解释历史与现实？能否提高预判未来的准确性？''\n\n答案是，当然能。无论是中国历史上的王朝兴替，还是世界史上的霸权迭代，都符合这种“以暴力获得政权，由政府塑造市场”的核心逻辑。汉人的生产和生意做得再好，经济和文化再繁荣，一旦失去长城的庇护和帝国军事力量的优势，在游牧民族的机动优势面前，一切繁华都迅速灰飞烟灭，只剩下衣冠南渡的仓皇与无奈。五胡乱华之后，江南总是比北方更繁荣更富足，但绝大部分分裂状态都是以北方征服南方告终，原因即在于暴力塑造政治。\n\n近代欧洲的崛起，靠的是贸易和良治吗？显然不是，他们靠的是赤裸裸血淋淋的殖民暴力，靠的是航海带来的战争机动性优势和军费筹措潜力。新教国家带头实现的伟大的工业化和不断发展的科学技术，是欧洲企业家精神或者新教伦理的结果吗？也不是，而是“殖民-市场-战争”形成的暴力和暴利之间的循环导致的，文一教授在其新书中对此已经有很有说服力的阐述。现代科学探索与殖民冒险征服是同源的，科学从其话语上还残留着自身的暴力起源的痕迹，比如科学家们喜欢把科学发现描述为“征服”某个未知领域。技术往往跟牟利的商业投资有关，因为技术诀窍可以私藏也可以靠专利保护，对技术研发的投入可以获得回报；但是技术源头的科学，它的突破则通常带有更多的公共产品的色彩，所以历史上看，很多科学原理的发现都是由政府出于战争和安全目的而不是盈利目的提供资助的。一个和平主义的国家，可以有技术积累，但是很难有重大科学突破的。一个和平主义的时代，可以有技术进步，但难有重大科学突破。原理即在于此。\n\n迷信自由主义和理想主义的人，喜欢列举二战后欧洲一体化的案例来证明经济可以脱离政治而政治可以摆脱暴力逻辑。但遗憾的是，美国人尤其是美国共和党人难以同意，二十年前，当欧洲人反对小布什政府入侵伊拉克时，他们曾告诉欧洲盟友：你们欧洲人之所以能平和而优雅地搞这个长达七十年的伟大试验，是因为我们用核军事力量为你们撑起一片无风无雨的天空，你们的岁月静好背后是我们在负重前行。\n\n理论观点很难被证实，但是很容易被证伪，因为你只需要举出一个反例就可以证伪掉一个理论命题，至少能实现对其理论减值，限制其适用场景。到目前为止，我还没有看到能真正证伪本文核心命题的案例。如果有，欢迎对自由主义有信仰的朋友们提醒我。\n\n''最后一个问题：为什么经济学、新闻学、语言学、哲学等学科背景训练出来的自由主义者会比其它学科偏多？''\n\n我认为，主要原因是他们的学科人才培养中，课程设置上重文字和数学等工具性训练，轻历史和思想史方面的训练。不少经济学专业的学生不读经济史，他们的大量精力放在了对数学工具的学习和操练上，有很多美国大学里培养的经济学博士都是本科学理工科的，然后在博士期间转到经济或者金融学专业，只花了一年多的时间读了点文献上了几门课，然后再搞一个量化模型弄出个论文换博士学位。这样的成长路径培养出来的经济学家，对于这个世界的理解深度其实是不如学了六年的社科或者历史硕士毕业生的。这批人进入大学课堂，职业生涯的头十年会教出什么样的学生？几位曾经在中文媒体上颇为活跃的美国华人经济学家，他们的一些见解之所以显得浅薄而呆板，之所以只能贩卖一些新自由主义的观念，原因便在于此。其实不仅是这批半道出家的华人学者，我发现在美国经济学界混得风生水起的某些白人学者，比如大名鼎鼎的毛咕噜Daron Acemoglu教授，其实也是在裁剪和操纵各种数据以论证一些很肤浅甚至严重错误的自由主义陈词滥调。2015年世界银行的春季年会上，我曾两次挑战他演讲中的观点，之后认真阅读了一下他那本《国家为什么失败》，发现此人真的是盛名之下其实难副。\n\n新闻学和语言文学类背景的学生，他们的课程中对于修辞和文字的训练非常多，但是对于这个世界究竟发生过什么以及为何如此的探讨则比较浅薄。他们跟美式经济学教育的牺牲品一样，重表达的工具而轻表达的内容，用古人的话说，就是“文胜于质”，而不是“文质彬彬”。结果，这几个专业培养出来的不少学者，一张嘴就是一股迂腐的“公知”味道。原因就在于他们缺乏对历史和真实世界运行机制的了解。\n\n那么，搞历史学的学者是不是就可以免于理想主义和自由主义的催眠了呢？也未必。历史学者中，据我的观察，也会产生一部分自由主义者，主要是中国史，因为他们受儒家影响很大。相对而言，世界史则不那么容易产生自由主义者，因为他们比中国史的学者们更知道这个世界过去五百年究竟是咋回事。\n\n回到今天我们所处的大变局和中美关系上来，美国共和党之所以要搞逆全球化，拜登政府之所以要在科技上铁了心地要与中国脱钩，关键就在于他们正在从新自由主义的迷梦中逐步清醒过来，今天的美国精英们愿意牺牲经济利益来换取安全和政治利益，经济政策的安全考量压到效率考量。但有趣的是，中国这边仍然有太多人沉浸在自由主义、理想主义的美梦之中，期盼着美国人会回心转意。上个月我张罗的一次饭局上，有一位著名经济学教授向我抱怨说，这个世界如今变得这么乱，就是被你们搞国际关系的这帮人给搞坏的。我回复他说，你们的经济学专业所塑造的合作与繁荣，就如同股市上的泡沫，每过一段时间在泡沫中狂欢的人都会觉得这次的牛市跟历史上的不一样，但是最终行情会回归基本面；我们的政治与国际关系专业研究的是这些泡沫背后的历史运行底层逻辑，但是无论我们是否发声指出真相，行情还是会回归它们的基本面。这轮新自由主义思潮自1980年之后在美国兴起，2008年之后在美国逐步被抛弃，不是因为别人指出了其中的错谬，归根结底还是因为它在实践中用外包和资本化掏空了美国的实体经济，用贫富分化破坏了社会公平与团结，用政治正确挑战了宗教文化传统价值观，用贸易/民主和平论废掉了美国军事优势。我们只不过指出了皇帝的新衣而已。\n\n我今天花了一整天时间，写这篇文章，并不是为了帮助我的信奉自由主义的朋友们转变观念。我知道，世界观本质上是一种审美，而成年人的审美是极难改变的。我花时间写这一篇文字，是希望中国的年轻人在形成世界观的时候，能够注意到不同思想流派的重大分歧，能够留心到现实主义者所提供的不那么让人愉快的底层逻辑。就像二十多年前那首流行歌《龙的传人》所唱的那样，但愿“巨龙巨龙你擦亮眼，永永远远地擦亮眼”。​​​","revision":"0","bag":"default"},
{"title":"规律与因果","created":"20230201131209389","creator":"zm","modified":"20230210030728583","modifier":"zm","tags":"[[大众哲学 唯物辩证法的几个范畴]]","type":"text/vnd.tiddlywiki","text":"> 事物的发展都按一定的秩序，这叫做''规律性''或''合法则性''。\n\n> 我们用科学的方法来研究事物，目的就是在于认识事物自己本身的规律。认识了某一事物的规律，我们就可以知道这一事物是如何变化发展，就可以预测事物变化的将来前途，并利用这些知识来指导我们的工作。\n\n如何认识事物的规律：\n\n> 规律决定于事物本身的矛盾发展情况，和它所联系的条件。要认识事物的规律，就必须首先了解这些情况和条件。\n\n> ''规律知识只是标准条件下的一般知识，对现实事物的预测只能指出一般的方向。''\n\n> 规律知识反映了事物的根本发展过程，反映了事物的一般的变化方向，比较起表面的似乎很零乱复杂的现象的认识来，它是一种更深刻的更正确的认识。但是，它又是''抽象的、内容较单纯的、具有相当凝固性的知识''，它只能反映事物的一方面（虽然是深刻的、本质的方面），而不能反映现象中的全部复杂生动的东西。\n\n> 应用规律知识''必须注意条件变化及规律变化''，不要把一种规律当做死的公式应用。辩证法的方法，要求我们在认识事物的规律的时候，要注意到事物条件的变化和规律的变化。不要把一种规律知识看做永远不变的公式，不管条件变化与否，到处一样地拿去乱用，作为预测事变指导工作的依据。\n\n普遍规律和特殊规律：\n\n> 我们需要''普遍的规律知识''，它能指示事物发展的一个大的方向，因此也使我们在研究事物和实际行动中能看出一个大的方向；同时我们又必须掌握''当前事物发展的规律的特殊性''，必须认识普遍规律在一定地方和一定时间的特殊条件之下的特殊表现，这样我们才能看清眼前应该走的具体道路。\n\n> 要用特殊的规律''补充''普遍的规律知识，才能掌握活的理论。\n\n事物的各种原因和各方面的条件：\n\n> 要研究事物发生的全部原因，也即是各方面的条件。\n> 辩证法关于联系的规律，在事实上就包括了因果规律，而且是使旧的因果规律思想得到了更充实更完备的内容。''内因和外因''。外因必须通过内因才发生作用。事物发展最后的决定作用在内因。 \u003C\u003C 内因即为事物的内部矛盾，外因即为事物的外部矛盾。\n\n> 事情的结果，最后决定于内因，而不是最后决定于外因。","revision":"0","bag":"default"},
{"title":"含德之厚者","created":"20230203093419073","creator":"zm","modified":"20230418070608898","modifier":"zm","tags":"帛书老子注读","type":"text/vnd.tiddlywiki","text":"2023-02-03 通行版 第55章\n\n> 含德之厚者，比于赤子。蜂虿虺蛇弗螫，攫鸟猛兽弗搏。骨弱筋柔而握固，未知牝牡之会而朘怒，精之至也。终日号而不嚘，和之至也。知和曰常，知常曰明，益生曰祥，心使气曰强。物壮即老，谓之不道，不道早已。\n\n含：藏，包容。赤子：婴儿。蜂虿chai4虺hui3蛇/攫jue2鸟猛兽句：蛇虫鸟兽不会攻击婴儿。对此句王弼的解释：因为婴儿有德而对猛兽无害，猛兽能察其德，因而不会主动攻击婴儿。\n\n牝pin4牡mu3之会：交媾。朘zui1怒：生殖器勃起。婴儿还不懂交媾之事，但已经可以勃起，是因为精气充盈到极点。\n\n嚘you1：语未定的样子，指声音断续沙哑。婴儿哭一整天，声音还是洪亮不会断续沙哑，是一种和顺之至的状态。\n\n知道这种和顺的状态叫做''常''，能够守住这种常态叫做''明''（即守住道）\n\n益生：增益生命。祥：妖祥，不祥。心使气：用实（心）指使虚（气），是一种蛮干强来。 \u003C\u003C [[疑问|如何理解含德之厚者章益生曰祥句？]]\n\n老：疲惫，困乏。这不合于道，于是会早早消亡。\n\n[[善建者不拔]] \u003C > [[知者弗言言者弗知]]","revision":"0","bag":"default"},
{"title":"合并变体的方法","created":"20230130055738025","modified":"20230210030728583","modifier":"zm","tags":"FuckAmazon","type":"text/vnd.tiddlywiki","text":"在 库存 - 批量上传产品 - 下载库存文件 选择类目，生成''高级模板''\n\n创建多行，第一行''父变体'' ，其他行''子变体''\n\n父变体新取一个 item_sku ，子变体填写原 sku\n\n填写所有 brand_name & manufacturer\n\n父变体 item_name 填写新的，子变体不用填\n\n子变体填写 external_product_id_type & external_product_id ，即 ASIN，父变体不用填\n\n填写全部 recommended_browse_node ，通常在建议内\n\n父变体的 parent_child 填 parent，子变体的填 child\n\n子变体的 parent_sku 填写上面父变体新取的 item_sku\n\n所有 relationship_type 选择 Variation\n\nvariation_theme 尽量选择 color ，避免选择 size\n\nupdate_delete 父变体选择 Update ，子变体选择 PartialUpdate\n\nsize_name 或 color_name 填要区分两个变体的名称\n\n上传库存文件","revision":"0","bag":"default"},
{"title":"何种不平等是不公正的？","created":"20230210070006333","creator":"zm","modified":"20230210072200598","modifier":"zm","tags":"[[What Does It All Mean?]]","type":"text/vnd.tiddlywiki","text":"这个话题涉及经济和政治体制。马克思已经给出了他设想中的答案：建立共产主义社会。\n\n不平等的根源来自于阶级的存在。自由经济永远不可能解决不平等的问题，这便是不公正的。在现有的体制下，只能做到尽力消除不平等的数量，而不能从根本上解决不平等问题。\n\n为了解决这个问题，必然需要政府干预。社会和市场不会自发地解决这个问题。\n\n政府干预需要被监管，需要有一个合理的行为准则。现实世界还没有任何一个政府能够完美做好这一点。\n\n上面提到的行为准则应该由谁来定义？谁有权力决定准则应该是如何？如果这样的标准出台，必然会影响特定人群的利益。如何解决这个问题？我只能想到持续发展社会生产力。当生产力发达到一定高度，生产关系就会发生改变，希望这种改变是对大多数人甚至所有人都是有利的。","revision":"0","bag":"default"},
{"title":"湖南农民运动考察报告","created":"20220322021707918","creator":"zm","modified":"20230210030728583","modifier":"zm","tags":"[[毛泽东选集 第一卷]]","type":"text/vnd.tiddlywiki","text":"! 湖南农民运动考察报告\n* //1927年3月//  为毛泽东为答复党内党外对农运的责难而写，于湖南考察32天\n\n!! 农民问题的严重性\n\n毛认为，\n\n> 一切革命的党派、革命的同志，都将在他们面前受他们的检验而决定弃取。\n\n是领导、批评还是反对他们，每个中国人都有选择的自由，不过时局将强迫人迅速做出选择。\n\n!! 组织起来\n\n湖南农运分为两个阶段，\n\n* 第一时期：1926年1月至1926年9月，为组织时期\n* 第二时期：1926年10月至1927年1月，为革命时期\n\n!! 打倒土豪劣绅，一切权力归农会\n\n!! “糟得很”和“好得很”\n\n* 地主阶级、资产阶级认为糟得很，农民认为好得很\n\n!! 所谓“过分”的问题\n\n> 革命不是请客吃饭，不是做文章，不是绘画绣花，不能那样雅致，那样从容不迫，文质彬彬，那样温良恭俭让。革命是暴动，是一个阶级推翻另一个阶级的暴烈的行动。\n\n> 矫枉必须过正，不过正不能矫枉。\n\n!! 所谓“痞子运动”\n\n!! 革命先锋\n\n> 他们在革命期内许多所谓“过分”举动，实在正是革命的需要。\n\n!! 十四件大事\n\n总结了农会在农运期间改良的重要事件，证明农民运动不是糟的而是''好的''","revision":"0","bag":"default"},
{"title":"绘图","created":"20221206130240614","creator":"zm","modified":"20221206131953263","modifier":"zm","tags":"微观经济学","type":"text/vnd.tiddlywiki","text":"* 斜率：y坐标的变动量 / x坐标的变动量 ( △y/△x )\n** 即坐标系中的一条直线上的一个点移动到另一个点的x坐标和y坐标的变动\n** 即 上升量/向前量\n\n!! 忽略的变量和反向因果关系\n\n研究图形可能遇到的问题：''反向因果关系''，即搞错了A引起B实际上是B引起了A的原因\n\n考察由于哪个变量引起的另一个元素的变动，有可能陷入如下困境：\n\n人们通常并不是根据他们当前的状况的变动来改变自己的行为，而是根据他们''对未来状况预期''的变动来改变自己的行为","revision":"0","bag":"default"},
{"title":"货币的职能","created":"20221228091332975","creator":"zm","modified":"20230424054515740","modifier":"zm","tags":"[[简明资本论 商品和货币]]","type":"text/vnd.tiddlywiki","text":"商品的形态变化：''W - G - W'' 即交换过程\n\n!! 价值尺度\n\n货币的两个主要职能：\n\n* 价值尺度：人类劳动的化身（使商品的价值转变为价格）\n* 价格标准：规定的贵金属（金）重量（计量作为贵金属本身的重量）\n\n商品的第一形态变化：W - G 从商品到货币\n\n金（货币）是商品的价值尺度，是劳动时间的外在表现形式 | [[价值]]\n\n商品价值和价值的区分：\n\n* 商品价值：通过想象/观念的货币把生产该商品的劳动用货币形式表现出来（人类劳动量）\n* 价值：用充当价值尺度的货币材料来表现（金价格）\n\n!! 流通手段\n\n''W - G - W''\n\n从商品转化为货币，又从货币转化为商品\n\n商品换商品（社会劳动的物质变换）\n\n''卖 (W - G)'' 和 ''买 (G - W)'' 共同构成了商品的形态变化过程\n\n所有的 商品 - 货币 循环的总和就是商品流通\n\n!! 贮藏手段\n\n当商品所有者完成卖的行为而没有进行买的行为，货币就变成贮藏货币，此时货币不再具有一般等价物或价值尺度的职能\n\n货币在质的方面是无限的（作为一般等价物可以购买/转化任何商品），在量的方面又是有限的（额度是有限的，作用有限的购买手段）\n\n质的无限性和量的有限性这一矛盾迫使货币贮藏者不断积累货币\n\n\n!! 支付手段\n\n由于一些商品的特殊性（需要的生产时间、季节性等），具有先后进入市场的顺序的可能性（或者购买和出售的行为无法同时完成），因此使得在某一种商品交换关系中产生了''债权人''和''债务人''的概念\n\n债权人和债务人的关系表现为具有货币关系的形式\n\n在这个关系中，货币在 W - G - W 的形态转化过程中出现中断，货币不再进入市场流通，而商品的交换已经实现。此时的货币作为贮藏职能出现（作为交换价值绝对存在）\n\n同样，在 W - G - W 的过程中，G - W 首先完成，而当支付日期到时，W - G 再完成（商品在转化为货币之前已经转化为[[使用价值]]）\n\n在流通的一定时期内，总是需要一定量的货币来执行支付手段的职能，这个量取决于支付手段的流通速度，支付手段的流通速度取决于决定债权人和债务人关系的锁链和支付期限的间隔\n\n货币充当支付手段会导致的后果：\n\n* 产生''信用货币''（支票、汇票、期票）（债权转让给他人，从而使其流通）\n* 货币越出商品流通领域\n* 人们必须积累货币以偿还债务\n\n!! 世界货币\n\n* 世界货币的主要职能：作为支付手段平衡国际贸易差额\n* 世界货币的其他职能：一般支付手段、一般购买手段、一般财富的绝对社会化身（用货币的形式把财富从一个国家转移到另一个国家）\n\n\n\n\n\n","revision":"0","bag":"default"},
{"title":"货币形式","created":"20221031134549671","creator":"zm","modified":"20230424054515740","modifier":"zm","tags":"[[简明资本论 商品和货币]]","type":"text/vnd.tiddlywiki","text":"当一般等价物固定在某种商品上时，''一般的价值形式''就过渡到''货币形式''\n\n这二者没有本质区别\n\n货币是在商品交换的过程中''自发产生''的，是商品''内在矛盾发展''的结果","revision":"0","bag":"default"},

{"title":"获取用户输入的方式","created":"20230310101021651","creator":"zm","modified":"20230310101108506","modifier":"zm","tags":"python","type":"text/vnd.tiddlywiki","text":"ex11.py ex12.py 获取用户输入的方式：\n\n```python\nprint(\"how old are you?\", end = ' ')\nage = input()\nprint(f\"you are {age} years old.\")\n\nage2 = input(\"how old are you?\")\nprint(f\"you are {age2} years old.\")\n```\n\n使用 `input()` 函数时，结尾加入 `end=' '` 表示不要在获取用户输入时换行\n\n可以定义一个 `prompt` 修改输入提示符\n\n```\nprompt = \"> \"\nsome_vari = input(prompt)\n```\n\nex13.py 传参：\n\n```python\nfrom sys import argv\nscript, first, second, third = argv\nprint(first, second, third, script)\n```\n\ncmd 中运行 `ex13.py` 时加入参数，完整输入：\n\n`py ex13.py 1st 2nd 3rd` 将前面三个参数传入这个 ''module''（模块），最后输出三个传入的变量（不包括 `script`），其中 `script` 参数打印这个 py 文件的文件名\n\n* `input` 和 `argv` 的区别\n** input 是在程序已经运行的情况下获取输入\n** argv 是在命令行模式下获取输入","revision":"0","bag":"default"},
{"title":"祸福之所倚","created":"20230206052816016","creator":"zm","modified":"20230418070954305","modifier":"zm","tags":"帛书老子注读","type":"text/vnd.tiddlywiki","text":"2023-02-06 通行版 第58章\n\n> 其政闷闷，其民惇惇。其政察察，其民缺缺。''祸，福之所倚。福，祸之所伏。''孰知其极？其无正也。正复为奇，善复为妖。人之迷也，其日固久矣。是以方而不割，廉而不刺，直而不肆，光而不耀。\n\n本章易解。\n\n其政闷闷：政令宽松，人民不被打扰，自然敦厚朴实。察察：细致地观看。缺缺（甲本为夬夬，乙本遗失）：狡诈。\n\n灾祸倚靠着幸福，幸福潜伏着灾祸。谁知道终点在哪里呢？因为失去了中正之道。中正变为邪僻，正当变为妖异。人们对此感到迷惑，已经随着直接越发牢固。\n\n方而不割句：方正、正直但不要伤害到人，直率但不放肆，光明但不要刺眼。\n\n[[以正治邦]] \u003C > [[深根固柢]]","revision":"0","bag":"default"},
{"title":"祸莫大于无适","created":"20230220070407449","creator":"zm","modified":"20230418080843506","modifier":"zm","tags":"帛书老子注读","type":"text/vnd.tiddlywiki","text":"2023-02-20 通行版 第69章\n\n> 用兵有言曰：吾不敢为主而为客，吾不敢进寸而退尺。是谓行无行，攘无臂，执无兵，乃无敌矣。祸莫大于无适，无适近亡吾宝矣。故称兵相若，则哀者胜矣。\n\n本章易解。行xing2无行hang2：行军不成阵列（士兵们量力而行）。攘臂：撸起袖子，表示振奋。攘无臂意为士气消沉（沉着冷静应敌）。执无兵：手中不拿兵器（心怀慈念，保卫家人）。\n\n祸莫大于无适：最大的祸患是不知道节制。没有节制就会失去[[三宝|天下皆谓我大]]。\n\n哀者：此处作者解为以杀人为悲哀的一方。称兵：举兵。相若：差不多。在兵力差不多的情况下。\n\n[[善为士者不武]] \u003C > [[吾言甚易知也]]","revision":"0","bag":"default"},

{"title":"疾速追杀4","created":"20230603123614572","creator":"zm","modified":"20230603123633344","modifier":"zm","tags":"Films","type":"text/vnd.tiddlywiki","text":"2023-05-24 John Wick 的终结篇（现在看来不是了，JW5 正在筹备中），比前三部时间都要长，比前三部杀的人都要多。摄影依旧美如画，很多场景可以截图做壁纸。动作设计上，枪术少了不少，因为几乎每个敌人都穿上防弹西装，比较遗憾。故事的几个战斗场景依然让人印象深刻，电影后期巴黎的战斗是我看过最精彩的战斗场景，重复看了许多遍。\n\n基努已经垂垂老矣，不论是现实中（59岁）还是电影中（第一部至今剧情时间只过了几个月，受过无数伤，少了半截手指，中了十几次子弹，被车撞了十几次，从高处掉下来几次），这个角色已经难以支撑起如此高密度的战斗。最大的亮点是叶师傅这个角色的加入，他让本来已经有些疲惫的剧情走向加入了不少新鲜感。甄子丹（以及斯科特·阿金斯）和基努的对比也能看出，科班出身的动作演员和半路出家的动作演员在动作演绎时的差距是难以抹平的。\n\n但我还是能给到9.5分，因为我就是喜欢这么纯粹的动作片。回过头看，第一二部依然是最好看的，故事情节完整，威克的动作凛冽，从头到尾都有枪斗，和格斗的数量平衡很好。","revision":"0","bag":"default"},
{"title":"几种笔记软件的使用感受","created":"20230103093523451","creator":"zm","modified":"20230310083445534","modifier":"zm","tags":"Writing","type":"text/vnd.tiddlywiki","text":"原文：https://imzm.im/note-taking-apps\n\n2022-03-10\n\n这两年是一头扎入笔记工具这个领域的两年，寻求各种软件如何与工作和生活结合，把它们使用出 “生产力工具” 的效果，以及达到 “让生活过得更有条理” 这个目的。这个念头不坏，但是过程中好几次差点过头，导致平衡打破，顾此失彼了。好在及时反应过来，意识到应让工具为我所用，而不是反过来让我为工具所用。\n\n我能找到最早的笔记内容，要从大学时期学习计算机专业时算起。那时用着大名鼎鼎的 Evernote 和印象笔记，纳闷为何有两个账号，现在明白过来了，这是两套完全不同的体系。进入国内市场并不一定会使一个软件更加本地化、追求用户体验，这完全取决于开发团队的良心。\n\n除了印象笔记，我还使用过为知笔记，这两者是我大学时期用得最多的笔记软件。我在使用为知笔记的过程中学会了 Markdown 语法，让我获益至今。但因为一些原因，我没有重度使用为知，而是后来在工作上用回印象笔记，我在印象笔记中存有大量跨境电商相关的笔记，从网络上剪藏的文章到上课笔记和公开课照片，以及工作日志和较为敏感的信息，几乎囊括所有工作相关。\n\n这些笔记对我起到非常大的帮助，因此我充了几年的会员。那时候的印象只有免费账户和标准账户，现在再次打开印象笔记的账户页面，已经多了高级账户和专业账户，想必未来还会继续增加。除此之外，软件日益臃肿，广告越来越强奸用户的眼睛，直到2020年，我实在受不了印象笔记糟糕的使用体验，开始寻求另一个更加合适的地点存放我的笔记。\n\n!! Notion 和 Teambition\n\n首先我找到的是 [[Notion]]。这个软件在笔记圈子内大有名气，甚至一定程度上出圈了。另外一个有相同现象级的软件是 Roam Research，不过高昂的售价和学习曲线没有让我想去学习的欲望，于是学习使用 Notion。刚开始接触 Notion 的几个月，它几乎成为我记录的全部，不管工作还是生活上有什么内容都一股脑扔进去，博客草稿箱里还有一篇文章叫做《人生苦短，我用 Notion》。显然我没有也不打算继续完成它。当时虽然只有英文和韩文，网络连接不稳定，不能离线本地，但不影响我的使用。不过这个时期我没有把握到 Notion 的精髓：block 和 database，而是把 Notion 用成了另一个印象笔记，最终上面提到的缺点（加上极不方便甚至不可行的导入导出）成为我不再重度 Notion 的原因。\n\n工作上强烈的需求使我不能停下记录的脚步，我看到 Teambition 被阿里收购，同时做了全面的本地化，我成为第一批改版后的 Teambition 用户（参考博文）。他的项目模块可以区分工作和生活，又从这个时期接触到 all-in-one 这个概念（现在回头看，这是一个相当不好的概念），开始着手把所有东西丢进去。至此我已经在好几个笔记软件之间转移数据，这浪费了许多没必要的时间。Teambition 同样因为其仅 web 端的限制，无离线本地和时不时出现的小 bug 和掉线，以及阿里大量的黑历史，我开始理性地思考我需要的一个笔记软件是怎么样的，有什么刚性需求，有哪些不是必要的。\n\n经过大量重度使用几个笔记软件后，我清晰认识到自己的需求：\n\n* 本地离线\n* 纯文本通用格式\n* 方便的导入导出\n* 多平台同步\n\n!! TiddlyWiki 和 Obsidian\n\n2021年3月我接触到 [[TiddlyWiki]]，现在已经想不起来从哪里得知这个神仙应用了。它的理念十分迷人，TiddlyWiki 官网中的哲学：记录和组织所有信息使其将来可重复使用；记录信息的价值与其重复使用的难易程度成正比；把信息切割为最小的有意义单元，并且重新建模他们之间的关系，从而提供新的价值。具体体现在应用本身，即原子化笔记，用标签关联，再灵活结构化。除此之外，TiddlyWiki 是开源且完全免费的，作者和社区从04年一直开发迭代到今天，去年12月版本号更新至 5.2.1，是笔记软件里的常青树，在笔记圈子里有一定数量的拥趸。国内也有几位大佬做出大量贡献，贴在文章结尾。\n\n我从 TiddlyWiki 学到了不少。我不再纠结于 all-in-one 的想法，而是用好每一个手上的工具，即是发挥工具的优点，忽略它的缺点，并通过其他工具来弥补。我开始个性化自己的笔记软件，这是在印象或者为知做不到的事情。最重要的是学到了如何正确对待自己的笔记，第一步链接（正向链接，和与之相伴的反向链接），第二步溯源，把笔记的来源也一并记录，也就是一直应用至今的[[一元笔记法]]：以时间轴记录所有内容，时间戳作为索引；记下任何想要记下来的内容；通过链接关联；时常回顾并整理。这一点是我在用 Notion 时没有做到的，当时我只是建立了一个 database，然后使用 calendar 视图，把记录放在每一个日期格子里。这样的结果是，时间一长，既不方便回溯，也不方便整理，等于是做了一段时期的无效输入。还有一个更关键的一点，即抛弃剪藏，用自己的语言记录所有笔记，这是[[费曼学习法]]的核心之一。\n\n接下来又认识到 [[Obsidian]]。不过我不是一开始就使用 Obsidian 作为长期笔记软件，而是在 TiddlyWiki 和 Obsidian 之间[[互相对比|笔记软件简易对比]]，找出两者之间的异同，发掘各自的优缺点，以及我能否适应这些因素。为此我有一篇笔记：TiddlyWiki vs Obsidian，里面列出了两者所有优缺点和共同点：\n\n* TiddlyWiki 默认单页面信息量/笔记数量相比 Obsidian 更多，方便笔记之间跳转；Obsidian 支持笔记多窗口，自由排布\n* TiddlyWiki 可以不依赖任何软件运行，本身就是一个简单的 HTML 文件，而 Obsidian 还是一个 Markdown 编辑器，可以在不打开软件的情况下增删改所有笔记\n* TiddlyWiki 的编辑器较为局促，写作空间没有 Obsidian 敞亮\n* Obsidian 的标题和列表缩放功能是我的刚需，TiddlyWiki 缺乏这个功能或者需要插件辅助\n* 两者都是全平台，社区强大氛围好，但 TiddlyWiki 免费开源，官方不提供任何付费服务，纯粹的用爱发电项目，而 Obsidian 免费但不开源，官方提供付费同步和发布服务\n* 两者均开放，故支持各种不同的同步/备份方式，不受软件本身限制\n* TiddlyWiki 基于 WikiText （方言）语法，Obsidian 基于 Markdown，前者的表格表现形式比后者稍好一些\n* TiddlyWiki 自带单个笔记加密和整个笔记本加密功能，Obsidian 原生不支持加密功能（本质上是管理本地文件夹）\n\n在这个期间，从少数派和部分知乎文章里接触到 “PKM” 和 “工作流” 之类看似高级的概念，把自己搞糊涂了。经过一年想明白，方法论只是方法论，不能转化成对自己有用的东西也仅仅是方法论，能提高工作效率和提升自己的即使是野路子也是好理论。\n\nTiddlywiki 自带一个新建 Journal 笔记的功能，新建后自动以日期命名，并且带一个 Journal 的标签。这是我使用上述提到的一元笔记法的起始，这种方法一直沿用到后面用过的所有笔记软件里，这个在其他的笔记软件被称作 Daily Notes。\n\n!! Trilium Notes\n\n我短期用过的 [[Trilium Notes]]，和 TiddlyWiki 类似，由个人开发者开发维护，开源免费，数据保存在数据库文件里，跨平台并有多种同步方案。Trilium 的风格更理工，你可以从老版本的 UI 里看出一点冷机械工业味，我特别喜欢这个味道。它有别于其他笔记软件的特点有两个，一是文件夹即文件，逻辑上有文件夹的形态，实际上文件夹本身也是一个笔记文件，同时能记录笔记和列出这个文件夹内所有笔记；二是可克隆目录树，即同一个目录可以出现在不同的父目录下，此处修改，彼处同步，类比像 Notion 的一个较新功能 sync blocks，不过我对这个没有需求，不知具体体验如何。另外还有一个贴心的小细节，例如 Daily Notes 中会显示当天修改过的文件，其他软件里暂时没有见过这个功能。\n\n不继续使用 Trilium 的原因有几点，一是部署服务端对我而言有些困难，尝试几次均未成功，便不能在移动端同步我的笔记内容；二是软件体积有些大，portable 模式转移也不方便；三是文件存储在数据库里，不能做到在多台设备同时修改一个文件。~~我对此有需求（所以 Trilium 和 TiddlyWiki 都被排除了~~后来发现这是一个伪需求，反而 Notion 能很轻松地做到这一点，毕竟后者是纯云端笔记）；四是笔记数据（.db 数据库文件）保存的位置不能方便地选择调整。Trilium 也是一个非常优秀的笔记软件，只是由于上面提到的这些原因不适合我，所以没有继续使用下去。\n\n如今我的主力笔记软件是 Obsidian，一个正在慢慢从笔记软件发展为插件平台的资源管理器，满足了我几乎所有的笔记需求，开发者更新频率很高，也有很热闹的英文和中文社区，大量插件开发者给这个软件注入灵魂。我因为对移动端的强需求，只有赞助者能获得早期移动端安装包，于是在21年5月赞助了 Obsidian 成为一个 Insider，也因此能提前用上全平台的内部版本，换言之是做小白鼠，也算是为社区做了一点微小的贡献。\n\n另外还有些笔记软件使用时间或长或短，没有获得足够的体验，却因为某些原因让我没有继续使用下去的，就不展开说了：Joplin，思源笔记，myBase，logseq，OneNote，有的很优秀，有的快要死去，有的还在茁壮成长。篇幅已经很长，想详细说说自己的笔记心得，但会使文章显得过于臃肿。下次一定。\n\n2022-10-23 当前主力笔记软件是 TiddlyWiki","revision":"0","bag":"default"},

{"title":"江海之所以能为百谷王者","created":"20230213055831945","creator":"zm","modified":"20230418072839087","modifier":"zm","tags":"帛书老子注读","type":"text/vnd.tiddlywiki","text":"2023-02-13 通行版 第66章\n\n> 江海之所以能为百谷王者，以其善下之，是以能为百谷王。是以圣人之欲上民也，必以其言下之，其欲先民也，必以其身后之。故居前而民弗害也，居上而民弗重也，天下乐推而弗厌也。非以其无争与？故天下莫能与争。\n\n本章易解。谷：山间的水流。王：万物之向往（《说文：天下所归往也》）。善：完美，又有得道之意。因为江海非常高明地处在低下的位置，所以称为天下水流的归往之处。\n\n所以圣人为了处在人民之上，则必须在言语上要处于谦下的位置。想要处在人民的前面，就必须把自己的利益放在后面。\n\n害：妨碍、侵害。重：累。因此（圣人处在人民前面）不会让人民感到被侵害，带领人民而不会让人民感到拖累（而想要推翻他）。\n\n天下人都乐于推举他而不是厌弃他。不就是因为他（圣人）与人无争吗？所以天下没有人能和他竞争。\n\n[[为道者非以明民也]] \u003C > [[小邦寡民]]","revision":"0","bag":"default"},
{"title":"交换过程","created":"20221228090042419","creator":"zm","modified":"20230424054515740","modifier":"zm","tags":"[[简明资本论 商品和货币]]","type":"text/vnd.tiddlywiki","text":"商品要在市场上进行交换，必然需要有商品所有者/监护人\n\n商品监护人的意志体现在商品上\n\n商品监护人使商品能够交换的前提是互相尊重对方的意志\n\n因此，商品监护人必须承认对方是（商品）私有者，且不能侵犯对方的商品所有权\n\n这种契约制的关系是由经济关系本身决定的\n\n商品在实现[[使用价值]]之前，必须作为[[价值]]实现\n\n而作为[[价值]]实现，前提是必须证明[[使用价值]]\n\n对于每一个商品所有者，每一个另外的商品都是他的商品的''特殊等价物''，他的商品则是其他所有商品的''一般等价物''，因此，没有一种商品可以作为所有商品所有者的一般等价物\n\n商品所有者通过社会行动，分离出一种社会公认的一般等价物，这种被分离出来的商品就是''货币''","revision":"0","bag":"default"},
{"title":"阶级斗争不是仇富","created":"20230223111241115","creator":"zm","modified":"20230223113749337","modifier":"zm","tags":"Marxism","type":"text/vnd.tiddlywiki","text":"https://www.zhihu.com/answer/2868244013\n\n> 阶级斗争的目的是消灭阶级间的不公平，以公平为宗旨和目标，以弱势方的公平为行为出发点；仇富，是因为特定个体的富有而仇恨，以消灭特定的“富有”状态为宗旨和目标，以“强势”方的消灭为行为出发点。\n\n共产主义者不进行任何道德说教\n\n阶级不是被消灭的，而是在不断革命中因存在条件被消灭而消失的\n\n> 社会主义的资产者愿意要现代社会的生存条件，但是不要由这些条件必然产生的斗争和危险。他们愿意要现存的社会，但是不要那些使这个社会革命化和瓦解的因素。他们愿意要资产阶级，但是不要无产阶级。在资产阶级看来，它所统治的世界自然是最美好的世界。资产阶级的社会主义把这种安慰人心的观念制成半套或整套的体系。它要求无产阶级实现它的体系，走进新的耶路撒冷，其实它不过是要求无产阶级停留在现今的社会里，但是要抛弃他们关于这个社会的可恶的观念。 --《共产党宣言》","revision":"0","bag":"default"},
{"title":"解决 Excel 打开 UTF-8 编码 CSV 文件乱码的问题","created":"20220412040003237","creator":"zm","modified":"20230315100736356","modifier":"zm","tags":"ComputerBasics excel","type":"text/vnd.tiddlywiki","text":"source: https://developer.aliyun.com/article/539834\n\n使用记事本打开 另存为 `ANSI` 编码 再用 excel 打开\n\n或在 excel 中 `数据`-> `自文本` 选择 csv 文件 选择 `分隔符号` 选择 `逗号` 去掉 `tab 键` 然后导入","revision":"0","bag":"default"},
{"title":"金本位制度","created":"20230210030109948","creator":"zm","modified":"20230310055943612","modifier":"zm","tags":"经济学","type":"text/vnd.tiddlywiki","text":"[[wikipedia|https://zh.wikipedia.org/wiki/%E9%87%91%E6%9C%AC%E4%BD%8D]]\n\n金本位是一种贵金属货币制度 盛行于19世纪中期\n\n每单位的货币价值等同于若干含重量的黄金（货币含金量）","revision":"0","bag":"default"},
{"title":"近期使用电脑的一些习惯改变","created":"20230314032128106","creator":"zm","modified":"20230413014335318","modifier":"zm","tags":"MyThoughts ComputerBasics","type":"text/vnd.tiddlywiki","text":"2023-03-14 过去一段时间在使用电脑方面有一些习惯上的改变，具体如下：\n\n!! 关于浏览器\n\nEdge 浏览器开启垂直标签页并隐藏标题栏。这样带来的结果是纵向工作区域更大，横向只多了一小节（垂直标签页设置自动隐藏标题，鼠标指向后弹出），对我而言是一种更舒服的浏览器使用体验。前期开始会有些不习惯，总想着往标题栏找标签，后面习惯后，看到左侧的图标也能很快分辨出想去的标签。\n\n说到标签页从完整标题变成仅图标，也是受到 Windows 11 的影响。Windows 11 强制合并任务栏，过去二十多年的使用习惯都是开着''从不合并''，由此我能最快速度找到已经打开的程序，直到 Windows 10 都手动设置永不合并。Windows 11 强制合并让我很不悦，也没有简易方法可以修改，只能适应。现在仍然没有完全适应，不过仅显示图标已经不太影响我的日常使用，也就习惯了。\n\n设置垂直标签页后还有一个好处，页面最顶就是 URL，不存在标题栏，干扰项瞬间减到最少。Edge 111 甚至增加了分屏窗口，可以左右侧同时显示两个标签页的内容。\n\n!! 关于文本编辑器\n\n我的默认[[纯文本]]编辑器一直都是 Windows 默认记事本，简约、稳定，极简设计。后来我装上了 `Notepad--`，使用它的起因纯粹出于开发者 README 中的一段话：\n\n> 我们的目标是要进行文本编辑类软件的国产可替代，重点在国产Uos/Linux系统、Mac 系统上发展。\n> 一个支持windows/linux/mac的文本编辑器，目标是要国产替换同类软件，来自中国。\n> 对比其它竞品Notepad类软件而言，我们的优势是可以跨平台，支持linux mac操作系统。\n> 鉴于某些Notepad竞品作者的不当言论，`Notepad--` 的意义在于：''减少一点错误言论，减少一点自以为是。''\n\n枪口直指 Notepad++ 的政治言论和傲慢态度。起初安装 `Notepad--` 是为了支持顺便替代默认记事本，然而这段时间使用下来，我发现这是一个比想象中强大的文本编辑器。\n\n* 支持多标签。这个功能 Windows 默认记事本也支持了（11.2302.16.0），不过 `Notepad--` 的标签页用起来手感总是更加舒适的。\n* 支持缓存内容。有时我不会手动保存某个标签页或者保存到合适的位置，关闭软件后也没有提示，后来发现再次打开会把之前没有保存的或者已经打开的标签页原封不动重新打开。这一点必须给好评，我相信其他文本编辑器也有这个功能。\n* 默认开启行号和高亮当前行。这个功能没用之前觉得没什么，用过之后发现少了这两样总感觉不是一个完整的编辑器。\n* 编程语言语法高亮。我原本用不上这个功能，但是最近学习编程，查看源代码的机会也越来越多，这个功能就显得非常关键了。\n* 支持对不同语言设置不同字体。这一点也很香，我英文喜欢用 Consolas，中文用微软雅黑，这样下来的纯文本非常好看。如果未来能支持行间距和字间距的设置就更好了。\n\n除此之外还有暂时用不上的功能，比如文件对比高亮、行编辑和列块模式等。最近版本号来到了2.0，希望 `Notepad--` 越来越好！\n\n!! 关于输入法\n\n在微软官方输入法的基础上增加了 RIME 小狼毫输入法。以前简短使用过，后来再次安装时花了点时间配置，目前的方案是小鹤双拼、竖排候选词和黑白配色。\n\n相比微软输入法更好的地方：\n\n* 超高自由度，想怎么配置就怎么配置，随心所欲。\n* 开源免费，有一个比较固定的社区，由此带来丰富的配置方案、皮肤和词库。开发者文学气息浓郁，即使不用这个软件，读他写的文字也如沐春风。\n* 稳定性似乎比微软输入法更好。在使用微软输入法时，偶尔会碰见输入法卡死或失控的情况（在微信中尤甚，我怀疑是微信太垃圾的原因），而使用小狼毫以来基本没有卡顿过。\n* 因为软件本身的气质和美感带来强烈的打字快感。这个属于玄学部分了，仅适用于我本人。\n\n当然也有一些问题我至今还没有去解决，例如输入顿号会出现候选符号，而我只是想直接上屏该符号；双拼模式下似乎不能缩写选词，例如我打`什么`时习惯输入 `um` 然后出现这个词，在小狼毫需要输入 `ufme` 完整的双拼符号才能出现这个词。将来我会解决掉这两个问题。\n\n!! 关于记录\n\n使用 [[TiddlyWiki]] 的时间越来越长，越来越发觉这个软件的美。目前它是我的主力笔记软件，日常笔记、工作日志还是个人维基都建立在 TiddlyWiki 之上，博客依然是现在这个 WordPress 引擎。也有考虑过使用 TiddlyWiki 建立博客，不过那样一来就非常不方便留评论交流了。\n\n以前重度用过的 [[Obsidian]]，[[Trilium Notes]] 以及更早的印象笔记早起弃之不用。Notion 只在偶尔的场景下会用上。在电脑上的记录大抵分为这几个使用场景：工作、学习、生活，都由 TiddlyWiki 完成。上面提到的 Notepad-- 用来记录临时草稿和笔记，写一个小短文或者写代码会用上。\n\n电脑里的开源系越来越多，以后可能有一天我也会成为一个活跃的开源软件支持者。现在还有不少软件离不开大公司的闭源项目，例如 Windows 以及依赖于此的 Office 系列，OneDrive，国内几个大厂的必要软件例如微信 QQ 钉钉等。短期内无法解决这个问题，我也就无法让所有软件都使用开源。否则 Ubuntu，Fedora，Debian 都是好选项，甚至 OpenBSD 也会考虑（主要是因为看了[[这篇文章|https://sive.rs/openbsd]][2023-03-31 今天在看 Derek 的 now page，发现他要转移到 Arch Linux了]）。","revision":"0","bag":"default"},

{"title":"经济学十大原理","created":"20220810053800477","creator":"zm","modified":"20230227133210725","modifier":"zm","tags":"微观经济学","type":"text/vnd.tiddlywiki","text":"基本概念\n\n* [[稀缺性]] | [[效率]] | [[平等]] | [[机会成本]] | [[边际成本]]\n* [[激励]] | [[通货膨胀]] | [[看不见的手]] | [[市场经济]]\n\n人 -- 市场 -- 经济\n\n人们如何做出决策：\n\n* 一 人们面临权衡取舍\n* 二 [[机会成本]]\n* 三 考虑边际量\n* 四 人们会对[[激励]]做出反应\n\n理性人比较边际成本和边际利益来做决策\n\n人们如何互相交易：\n\n* 五 贸易可以使每个人的情况变得更好\n* 六 市场通常是组织经济活动的一种好方法 [[看不见的手]] | [[市场经济]]\n* 七 政府有时可以改善市场结果 [[产权]] | [[市场失灵]]\n\n市场能让市场变得更好，贸易可以是互利的，政府偶尔纠正市场失灵\n\n整体经济如何运行：\n\n* 八 一国的生活水平取决于它生产物品与劳务的能力 [[生产率]]\n* 九 当征服发行了过多的货币时，物价上升 [[通货膨胀]]\n* 十 社会面临[[通货膨胀]]与失业的短期权衡取舍\n\n生产率决定生活水平\n\n货币的增长是通货膨胀的根源\n\n社会要么趋向于通货膨胀，要么趋向于失业","revision":"0","bag":"default"},
{"title":"具体的建议才是好建议","created":"20230306090731234","creator":"zm","modified":"20230306090848133","modifier":"zm","tags":"文章","type":"text/vnd.tiddlywiki","text":"[[产品沉思录-少楠|https://mp.weixin.qq.com/s/oisI-eK_7jFf3ovvpjTRwQ]]\n\n> 没有具体的应用，一段经典的语录或者金句只是陈词滥调。它仅会作为一个概念存在于你的世界里面，就像是一本未读的书籍 …… 它会让你感到安心，但是并不会让你做出任何改变。\n\n具体建议：\n\n# 珍惜能给出具体建议的朋友，因为他们是真正懂行的。避免追随那些只会说大词或者正确的废话的人。\n# 给出建议时则要求自己能尽量具体，这也是一次很好地复盘自己知识的机会。","revision":"0","bag":"default"},

{"title":"绝圣弃智民利百倍","created":"20230315070651791","creator":"zm","modified":"20230418102246851","modifier":"zm","tags":"帛书老子注读","type":"text/vnd.tiddlywiki","text":"2023-03-15 通行版 第19章\n\n> 绝圣弃智，民利百倍。绝仁弃义，民复孝慈。绝巧弃利，盗贼无有。此三言也，以为文未足，故令之有所属：''见素抱朴，少私而寡欲。''绝学无忧。\n\n本章易解。\n\n绝圣弃智：此处的圣为圣贤的名号。以为文未足：不足以作为现象的依据（还需要再深入）。\n\n见素抱朴：表现出朴素，持守住质朴，即没有外在各种装饰，和内心各种智巧。绝学无忧：不用再费心学习治理天下的方法，也不会因为治理不好而忧虑。\n\n[[故大道废案有仁义]] \u003C > [[唯与呵其相去几何]]","revision":"0","bag":"default"},

{"title":"科学与宗教之争","created":"20230130033040920","modified":"20230210030728584","modifier":"zm","tags":"未来简史","type":"text/vnd.tiddlywiki","text":"> 细菌和恶魔对科学和宗教的误解，多半是由于对宗教的错误定义。人们常常误以为宗教就是迷信、灵性以及对超自然力量或神的信仰。但宗教并不是这些概念。宗教并不等于迷信，因为大多数人都不可能把自己最相信的事称为迷信。自己相信的，一定是“真理”；只有别人相信的，才会是“迷信”。同样，也很少有人认为自己信仰的是超自然力量。那些相信魔鬼、神灵、精灵的人绝不会认为这些是“超自然”，而会认为这些都是自然的一部分，与豪猪、蝎子和细菌并没有两样。比如疾病，现代医生将之归咎于看不见的细菌，伏都教巫师则将之归咎于看不见的神灵。这其中没有任何超自然的力量：如果你让某个神灵生气了，它就会进到你的身体里，让你痛苦万分。这岂不是再自然不过？只有不相信神灵的人，才会觉得这些事情超出自然的秩序。\n> 就个人而言，科学家和神职人员可能很在意真理；但就整体而言，科学和宗教对真理的喜好远不及秩序和力量。","revision":"0","bag":"default"},
{"title":"空白表法","created":"20230328073001390","creator":"zm","modified":"20230426095855025","modifier":"zm","tags":"study","type":"text/vnd.tiddlywiki","text":"the Blank Sheet Method\n\n来源：[[卡片笔记实践篇：怎么做笔记，才能避免读书过眼不过脑|https://utgd.net/article/20113]] via [[Untag Beta]]\n\n> 就是拿出一张白纸，写下你阅读前已知的信息，然后随着阅读的推进，不断往上补充新信息。\n\n重点：''对比阅读前后记录的笔记的差异''\n\n在记录阅读前后的笔记差异中，还能加入''阅读契机''，用以记录获取当前知识的源头（阅读的直接动机或目的）","revision":"0","bag":"default"},
{"title":"孔德之容唯道是从","created":"20230316092902924","creator":"zm","modified":"20230418102658406","modifier":"zm","tags":"帛书老子注读","type":"text/vnd.tiddlywiki","text":"2023-03-15 通行版 第21章\n\n> 孔德之容，唯道是从。道之物，唯恍唯忽。忽呵恍呵，中有象呵。恍呵忽呵，中有物呵。幽呵冥呵，中有情呵。其情甚真，其中有信。自今及古，其名不去，以顺众父。吾何以知众父之然也，以此。\n\n孔：深远，深邃。孔德：表现出（德）深远莫之其极的样子。正是因为他尊崇于道。\n\n道这个东西，只有在恍然时才能察觉到。恍恍惚惚，就能察觉它的意象了；进一步，它就具现出形体了。它是那么幽远深邃，其中存在我们可以察觉的实情。\n\n它表现出来的样子那么真实，是因为其中有''信''。此处的信可以解为''规律性''。从今天推及至古代都存在，都在发生作用（顺：指向一个方向。众父：万物的起始），而“道”只是我们赋予它的一个名字。\n\n我如何知道万物之始（本源）的存在是怎么样的呢？便是如此。\n\n[[唯与呵其相去几何]] \u003C > [[炊者不立]]","revision":"0","bag":"default"},
{"title":"劳动的二重性","created":"20221026120209274","creator":"zm","modified":"20230424054515741","modifier":"zm","tags":"[[简明资本论 商品和货币]]","type":"text/vnd.tiddlywiki","text":"劳动的二重性：[[具体劳动]] 和 [[抽象劳动]]\n\n* 具体劳动：一定形式进行的有用性的劳动\n* 有用劳动：每个商品的 [[使用价值]] 都具有包含有一定目的的有用劳动\n** 有用劳动即具体劳动，是 [[使用价值]] 的创造者，是人类生存的基础和条件\n* 抽象劳动：抽象的人类劳动力的耗费，即抛开具体形式的无差别的人类劳动\n** 抽象劳动形成商品的 [[价值]]\n\n具体劳动包含不同形式的对人类劳动力的耗费，但是都是对人类脑力、肌肉、神经等的生理耗费\n\n具体劳动创造商品 [[使用价值]]，抽象劳动创造商品 [[价值]]","revision":"0","bag":"default"},
{"title":"理性乐观派——一部人类经济进步史","PublishDate":"2011-11-01","author":"Matt Ridley","created":"20230104014140951","creator":"zm","modified":"20230306065902660","modifier":"zm","press":"机械工业出版社","tags":"Read","type":"text/vnd.tiddlywiki","text":"[[理性乐观派|https://book.douban.com/subject/6913343]]\n\n|作者|{{!!author}}|\n|出版时间|{{!!PublishDate}}|\n|出版社|{{!!press}}|\n\n2022-11-28 读完了《理性乐观派——一部人类经济进步史》。这本书在豆瓣高达8.3分，但我读完后并没有感觉值得如此高的一个分数。本书的主旨是一种乐观主义，用大量的实例和历史数据来证明：站在整个人类历史的维度，人类社会发展的趋势永远都在进步的，平均每个人都比上一辈的人过上了更好的生活。数据非常详实，但仍然不足以说服我。本书出版于2011年，还未经历当前的新冠疫情，世界撕裂到以往从未有过的严重程度，不知作者此时此刻的想法是如何的。从作者的论述中，可以很明显地看出作者是一个扎实的（经济）自由主义者。","revision":"0","bag":"default"},
{"title":"流浪地球2","created":"20230207054641250","creator":"zm","modified":"20230424020142514","modifier":"zm","tags":"Films","type":"text/vnd.tiddlywiki","text":"2023-01-27 全面超越第一部，世界人民大团结的革命浪漫主义展现得淋漓尽致，这是科幻电影应该有的样子。\n\n相关讨论：[[流浪地球2科学顾问团队的回答|https://www.zhihu.com/question/578256937/answer/2855851057]] | [[哲学思辨角度的回答|https://www.zhihu.com/question/580393276/answer/2869002169]]\n\n2023-02-07 [[关于这部电影中''人民史观''和''英雄史观''的分析 by hades|https://www.zhihu.com/answer/2869266349]]\n\n人民史观：历史是由人民群众创造的\n\n英雄史观：历史是由精英人士创造的\n\n2023-02-07 关于这部电影对电影工业化起到的推动作用的分析：[[《流浪地球2》出海闯荡，是件好事|https://mp.weixin.qq.com/s/bf7qm-LVEt4j_fqFBe7Jag]] via 雷叔写故事\n\n电影工业化的概念：\n\n> 简单来说，就是像好莱坞那样，让电影的创作过程流程化、规范化，提供极致细化的分工和可供检验的产业标准，形成可复制的流水线。\n> ... 需要有人确定故事创意，有人设置剧情矛盾，有人负责镜头摄影，有人掌控视听觉效果，有人制作特效等等。\n> ... 电影工业化相当于用机器体系来代替手工生产，规避不稳定性与不确定性。\n> ...（科幻片的创作）对电影工业体系的各个环节都有非常高的要求，能够帮助构建起成熟的电影工业体系。\n\n主要的建立工业化流程的操作包括：\n\n* 服化道分工内的 MDI、UI、希娜魔夫\n* 管理数据，如合同信息、药物过敏史等\n* 成立电影工业化实验室\n* 模块化：群演用膳流程设计，道具的设计和拆解，镜头拍摄和制作\n* 电影动态预演\n\n由此带来的结果是提升剧组生产效率，剧组中的每一个人都知道自己要做什么\n\n2023-02-26 [[《流浪地球2》的精神内核，是中国历史的起点|https://mp.weixin.qq.com/s/0iPfWKrWGoHBIj02ApchxQ]]\n\n> 质变的临界点就成为了某个历史时期的开端，而中国传统政治哲学是以危机为开端的。\n\n> 中国政治文明的开端，是孔子笔下“礼崩乐坏”的春秋，是老子笔下“天地不仁以万物为刍狗”的乱世，正是为了弥平这个乱世，中国开启了诸子百家时代的思想狂飙猛进的时代。最终，找到了政治最为底层的逻辑，理性（王道）和暴力（霸道）的结合。\n\n> 在历史唯物主义中，人类的历史因为社会基本矛盾运动，最终呈现出社会形态的更替，历史的起点是革命，终点是社会危机（也可以理解为危机-革命-常态的循环）。\n\n> 他们（西方人）往往以逻辑推演的形式找到西方政治形态的起点，然而这个逻辑起点在历史维度上往往属于虚构。\n> ...虽然今天的部分哲学家将西方政治哲学的传统追溯到柏拉图的《理想国》和亚里士多德的《政治学》，但是西方政治哲学界的主流，并不将希腊哲人对政治哲学的讨论，作为西方经典政治哲学的起点，而是将一个虚构的逻辑起点作为政治哲学讨论问题的起点。\n\n> 这种基于逻辑建构方式的优势在于，特别擅长对当下政权的合法性做出辩护，具有强大的说服力。 ... 这种思路的缺点也很明显，它几乎无视历史和现实，它并不关心现实当中的丑恶。\n\n2023-04-15 前一日上限了流媒体版，把弹幕养肥一天，在一个舒适的周六重新复习了一遍流浪地球2。太多彩蛋，太多细节，太感人了。太喜欢了。\n\n2023-04-24 发现了一个爱好者运营的[[地球联合百科|https://wiki.unitedearth.cc]]","revision":"0","bag":"default"},

{"title":"论人类不平等的起源和基础","PublishDate":"2015-04","author":"让-雅克·卢梭","created":"20230201094733832","creator":"zm","modified":"20230413014335318","modifier":"zm","press":"浙江文艺出版社","tags":"Books","type":"text/vnd.tiddlywiki","text":"[[论人类不平等的起源和基础|https://book.douban.com/subject/26337444]]\n\n|作者|{{!!author}}|\n|出版时间|{{!!PublishDate}}|\n|出版社|{{!!press}}|\n\n\u003C\u003Clist-links \"[tag[论人类不平等的起源和基础]sort[title]]\">>\n","revision":"0","bag":"default"},
{"title":"论人类不平等的起源和基础 分析如何摆脱人类被禁锢的困境","created":"20211122092630188","creator":"zm","modified":"20230210030728585","modifier":"zm","tags":"论人类不平等的起源和基础","type":"text/vnd.tiddlywiki","text":"source: 论人类不平等的起源和基础 第1章 导读\n\n> 他首先让我们看到的是各种情欲的燃烧带给人类的苦痛，然后是法律和私有制的诞生为人类造成的禁锢。在字里行间中，我们看见了一个“朝着镣铐的方向奔跑着，满心以为这样便可获得自由”〔5〕的可悲的人类形象。\n\n> 正是这样的假设，使人们得以明白“我们并非生来如此”，只是“已然如此”。既然处于自然状态下的人类只是一个抽象化的形象，即一种“无”的境界，那么我们当然不能说卢梭的目的是让人类回到这个本就不存在的形象了。他只是企图以这个“无”的境界为起点，向人们展示出人类是如何一步步变成现在的样子，从而进一步思考，要想摆脱现在的困境，我们所需要做出的努力。\n\n本书的核心观点：人们被情欲/欲望所困，又被人创造的法律和私有制所禁锢。书里讲述人们如何变成现在这样，反向分析如何摆脱这个困境，需要付出什么样的努力","revision":"0","bag":"default"},
{"title":"论人类不平等的起源和基础 关于不平等和野蛮与文明","created":"20211122092725037","creator":"zm","modified":"20230210030728585","modifier":"zm","tags":"论人类不平等的起源和基础","type":"text/vnd.tiddlywiki","text":"Source: 论人类不平等的起源和基础 第四章\n\n!! 第4章 本论〔1〕\n\n> 我认为在人类中存在两种不平等：一种我称之为自然的或是生理的不平等，这种不平等是由自然造成的，主要体现在年龄、身体、体力、智力以及心灵方面；另一种我们可以称之为精神的或是政治的不平等，这种不平等依靠一种公约，在人类共识的基础上被建立起来，或者至少为人类共识所认可，主要体现为少数人通过损害他人利益而享有的各种特权，例如更加富有、更加尊贵、更加强大，或者甚至让他人臣服。 \n\n> 那些不断地谈论着需求、贪婪、压迫、欲望和傲慢的人，其实是将他们从社会中获得的观点搬到了“自然状态”。他们讨论的是野蛮人，描绘的却是文明人。\n\n> 我总觉得存在着一个人类个体想要停留的时代，你将去寻找你希望整个人类停留的时代。当你不满于现状，而且对你可怜的后代将要面临的时代感到更加不满的时候，你可能会产生想要回到过去的愿望。这种想法应该会颂扬你们的祖先，批判你们的同时代的人，并且使那些将在你们之后继续苟活的可怜的人感到震惊。 ","revision":"0","bag":"default"},
{"title":"论人类不平等的起源和基础 关于人的欲望","created":"20220402102717608","creator":"zm","modified":"20230210030728585","modifier":"zm","tags":"论人类不平等的起源和基础","type":"text/vnd.tiddlywiki","text":"source: 论人类不平等的起源和基础 第5章 第一部分\n\n> 我们所经历的大多数苦难都是我们咎由自取的结果，同时，如果我们能够维持自然赋予我们的简朴、单纯、孤单的生活方式，我们本可以避免所有这些苦难。 \n\n: 欲望使人受难。\n\n\n> 人体这部机器中，我恰好看到了相同的东西，但存在这样一个区别：兽类的活动是完全由自然主宰的，而人类则可以作为一个自由的主体参与其本身的动作，即一个是靠本能进行取舍，而另一个则是靠自由行动进行选择。正因如此，兽类永远无法摆脱自然加在它身上的规则，即使有时这样对它非常有利；而人类却经常远离规则，即使有时这会对他产生危害。\n\n\n> 精神使感官堕落，而当自然的需求已经得到满足时，意志却还会提出要求。 \n\n\n: 人类区别于动物的一个明显的特征\n\n> 这一特征就是：自我完善的能力。这一能力可以借助于环境的影响，持续不断地促进其他所有能力的发展，而且这种能力不仅存在于人类个体身上，而且还存在于整个人类物种之中。\n\n>> 无论伦理学家们作何论述，他们必须承认人类的智力在很大程度上来源于他们的情欲，而他们的情欲也以同样的方式受到他们智力的促进：正是在情欲的不断释放中，我们的理性得到了完善；我们之所以有认知的欲望，是因为我们想要享受。我们无法想象一个既没有欲望又没有恐惧的人却费尽心思地推理。而情欲的源头则是我们的需求，促进其发展的是我们的认知。 \n\n: 情欲=情感和欲望","revision":"0","bag":"default"},
{"title":"论人类不平等的起源和基础 关于人类的欲望和不平等产生的根本原因","created":"20211122092818861","creator":"zm","modified":"20230210030728585","modifier":"zm","tags":"论人类不平等的起源和基础","type":"text/vnd.tiddlywiki","text":"source: 论人类不平等的起源和基础 第六章 第二部分\n\n> 人类的第一个感知便是他的存在，而第一个担忧的问题就是他的自我保存。\n\n> 对于这些关系，我们可以用大或小、强或弱、快或慢、胆小或勇敢，或者其他类似的概念来形容。这些关系与需求相对照，然后几乎是在不知不觉之间，终于引起人类的某种思考，或者更应该说引起人类某种机械的谨慎。这种谨慎会指示他为保证自身安全而采取必要的措施。\n\n\n> 慢慢地，对于那些能够供人类使用的动物而言，人类变成了它们的主人；而对于那些可能对人类造成伤害的动物而言，人类却变成了它们的灾难。正是这样，当人类第一次开始审视自己时，便产生了最初的自尊情绪；也正是如此，当他还不大知道如何区分等级的时候，在他将自己的物种视作第一等的同时，他早已准备将他自己列为同类中的第一等了。 \n\n\n> 为保证自己的优势和安全，最好的行为准则就是与他们待在一起。这种预感与推理方法同样确切，而且比推理方法更为直接。 \n\n> 经验告诉人类：''追求幸福是人类行动的唯一动力。''\n\n> 事件交替的过程越是缓慢，用来描述它的语言就越是简短。 \n\n: 痛苦的本质是因为有欲望。欲望会让失去的痛苦远远大于获得的幸福。\n\n>他们的需求非常有限，而且使用着为满足这些需求而发明的工具，因而他们享有更多的闲暇，用来为自己安排他们的祖辈所不知的各式各样的舒适享受。这是人类在不经意间为自己加上的第一道桎梏，也是他们为后代遗留下的第一个痛苦的源头。因为这样一来，不仅他们的身体和精神会开始变弱，而且这些舒适的享受会渐渐变成一种习惯，这种习惯最终会使人类几乎完全感受不到幸福，而且同时会转化为真正的需求，那么得不到这些享受所带来的痛苦，将远远大于拥有这些享受时所带来的喜悦。从此，人们将因失去而感到忧伤，却不会因为拥有而感到幸福了。\n\n\n> 那些曾经持续在森林中游荡的人，一旦得到一个更加固定的住所，便缓缓地相互靠近，以不同部落的形式聚集起来，最后在每一个区域形成一个独特的民族，依靠习性和特征团结起来。促使他们团结起来的并不是法律法规，而是相同的生活饮食习惯以及同样的气候影响。 \n\n\n> 人们开始习惯考虑不同的对象并加以比较；于是，在无意识间，他们获得了“才能”和“美丽”的概念，继而产生“偏爱”的情绪。\n\n\n> 随着观念和情感的接踵而至，以及对精神和心灵的逐步开发，人类不断地被驯服着。\n\n\n\n: 人类独来独往-为求安全形成部落/群居-有了联系和关注-有了比较-比较滋生嫉妒-人类的不平等就此产生\n\n>每个人都开始关注别人，同时也渴望着别人关注自己。公开的称赞变成了一种荣誉。那些唱歌或者跳舞最棒的人，那些最美、最强壮、最聪明或者最雄辩的人便成为人们最为尊重的人。要知道，这是迈向不平等的第一步，同时也是让人类通往邪恶的开始：从这些最初的偏爱出发，一方面诞生了虚荣和蔑视，另一方面也诞生了耻辱和欲望。而由这些新的原因所造成的骚乱最终给予“幸福”与“天真生活”最后一击。\n\n\n> 每个人都会根据自己的情况向对自己表现出蔑视的人实施惩罚，报复行动于是变得恐怖不堪，而人类则变得既血腥又凶残。 \n\n\n> 事实上，没有任何人比处于原始状态的人们更加温和了。那个时候，他们被大自然隔离在距离野兽的愚蠢和文明人的智慧同样遥远的地方，同时，他的本能受理性所限，因而只知道防备眼前祸害的威胁；他们天生具有同情心，不愿意对任何人造成伤害，即使自己受到了伤害，也不会在任何情绪的驱使下对别人作恶。因此，正如智者洛克的一句哲言所说：没有私有制，便不会有不公正。 \n\n\n> 由于道德观念已经开始渗入人类行为之中，并且在法律出现前，每一个人都是自己所遭受冒犯的唯一裁判者和复仇者，因此，曾经适合于纯粹自然状态的善良已经不再能够适应这个刚刚诞生的社会了；随着相互侵犯的频率日益加大，对侵害所实施的报复也必然变得更加严厉。在那个时候，正是对报复的恐惧代替了法律制约。 \n\n\n> 他们的事例，似乎可以证实：人类似乎生来就应该停留在这一状态。这种状态是整个世界真正的青春期，而所有之后的发展看似促进了个体的完善，实则加速了整个物种的衰败。 \n\n\n> 一旦某个人需要另一个人伸出援手，一旦人们发现一个人能够拥有两人份食粮的好处，平等就此土崩瓦解，取而代之的则是私有制。\n\n\n> 正是对冶金术和农业这两门艺术的发明，才促进了此次浩大革命的发生。对于诗人而言，将人类教化并使他们堕落的是黄金和白银；而对于哲学家而言，罪魁祸首却是铁和小麦。\n\n\n> 至于农业，早在其被付诸实践前，人类便已经掌握了它的规律，要知道，每日以树木和植物为食的人们不可能对自然是如何滋养这些植物的方式浑然不知；但是，他们的技艺可能到很久之后才转向实践——这要么是因为人类通过打猎和捕鱼的方式已经足以维持生计，因而不需要树木；要么是因为不够了解大麦的用途；要么是因为缺少种植大麦的工具；要么是因为缺乏对未来需求的远见；或者要么是因为缺少防止他人窃取劳动果实的方式。 \n\n\n> 要从事农业这门艺术，必须愿意先牺牲一些东西，然后才能获得更多东西。这一想法距离野蛮人的思想太远，因为正如我之前所说的那样，他们甚至无法在早上对晚上的需求做出预测。 \n\n\n> 随着人们对土地的耕种，必然会产生对土地的分配，而私有一旦得到承认，便会产生最初的平等原则。\n\n\n> 劳动给予耕种者拥有其所耕种土地所产生的劳动产品的权利，正是这唯一的劳动最终使他将这片土地占为己有，并至少在收获前拥有它。\n\n\n> 因此，在同等劳动下，有的人可以挣得很多，而有的人却难以维持生计。就这样，自然的不平等随着关系的不平等而逐渐显现出来，同时人类之间的差别随着情况的不同而不断扩大，其产生的效果也变得更加显著与持久，继而以同样的比例影响着人类的命运。 \n\n\n> 由于这些品质是唯一能够引起人类关注的对象，因此很快地，人们必须拥有或者假装拥有这些品质，必须为争取自己的利益而表现出与其真实面目不同的形象。于是“实际是”和“看似”变成两个完全不同的概念，而正是在这一区分中出现了无比奢华的排场、骗人的诡计以及随之而来的所有恶行。 \n\n\n> 由于众多新需求的出现，人类从以前自由、独立的状态，变成了现在被整个大自然，尤其是其同类所奴役的状态。在这一状态下，他表面看来是其他同类的主人，但是从某种意义讲来，却同时成为了他们的奴隶。\n\n\n> 他必须不断设法引起他人的注意，让他们看到为他工作的好处，无论这一好处是实际的还是表象的。\n\n\n: 每个人为不同的理由戴着面具说谎，动机也只有一个名字那叫做欲望\n\n> 最后，贪婪的野心，与其说出于真正需要，不如说为了使自己高人一等而积累财富的强烈欲望，使所有人产生了相互损害的可怕倾向以及一种隐秘的嫉妒之心。同时，为了便于达到目的，这一嫉妒往往戴着仁慈的面具，因而变得更加危险。总之，一方面是竞争与敌对，另一方面是利益的对立以及总是隐藏着的想要损害他人以牟取自身利益的欲望，所有这些罪恶都是私有财产的第一个后果，同时也是最初的不平等的必然产物。 \n\n> 在人们还没有发明财富的象征符号之前，财富仅仅指土地和家畜这些人类唯一能够真正拥有的财产。然而，当不动产的数量不断增多，范围不断扩大，从而覆盖了整个地面，使土地之间相互毗邻之后，一个人只有通过损害他人才能扩大自己的财产。那些因为柔弱或者懒惰而未能完成土地的扩张的人，虽然看似什么都没有失去，实则变得贫穷了。因为他们周围的一切都改变了，而他们却还停留在原地。于是，他们被迫从富人手里接受或者抢夺生活必需品。 \n\n> 就这样，由于富人和穷人彼此间不同的性格，便诞生了统治和奴役或者暴力和掠夺。\n\n\n>> 最后，贪婪的野心，与其说出于真正需要，不如说为了使自己高人一等而积累财富的强烈欲望，使所有人产生了相互损害的可怕倾向以及一种隐秘的嫉妒之心。\n\n\n> 一方面是竞争与敌对，另一方面是利益的对立以及总是隐藏着的想要损害他人以牟取自身利益的欲望，所有这些罪恶都是私有财产的第一个后果，同时也是最初的不平等的必然产物。\n\n\n> 由于富人和穷人彼此间不同的性格，便诞生了统治和奴役或者暴力和掠夺。\n\n\n> 渐渐地，最初的社会被一个可怖的战争状态所取代：可耻而又可悲的人类再也无法回到过去，也无法放弃那些他们获取的不幸之物。他们只好苟且偷生，在滥用了令自己引以为豪的优势后，眼见着自己走向毁灭的边缘。\n\n\n: 听起来像极了资本主义的开端\n\n> 迫于情势，富人们最终想出了一个最周全的方案，这样一种方案是前人从未想到过的，那就是：利用那些攻击者的力量来为自己服务，将原来的敌人转变成自己的保卫者，并向他们灌输新的格言，为他们建立一些新的制度，这些制度，通过改变自然法对富人不利的准则，最终使其偏向对富人有利的一面。\n\n\n\n> 所有人都朝着镣铐的方向奔跑着，满心以为这样便可获得自由。他们已经拥有足够的理性，来感受一个政治组织所能带来的好处，但却没有足够的经验，来预见可能带来的危险。而那些最可能预见其中弊端的人，却又恰巧是那些打算利用这一点的人。\n\n\n> 这便是或者应该是社会和法律的起源。从此，弱者有了新的束缚，富人则拥有了新的权力⒙，自然的自由一去不复返，有关财产和平等的法律根深蒂固，一部不得撤销的法律通过一种灵活的窃取方式应运而生，整个人类因为某些野心家的利益而被迫陷入劳动、束缚和苦难之中。\n\n> 这些人敢于跨越分隔各民族的想象力障碍，像创造人类的造物主那样用善意拥抱整个人类。\n\n> 这些不同的政治组织在彼此之间的关系上仍然处于自然状态，很快地，它们开始感觉到其中存在的缺陷，最终不得不摆脱这一状态。事实上，自然状态存在于这些大的政治组织之间所带来的危害，要比它存在于这些组织所包含的个人之间所带来的危害大得多。正是从这里产生了使自然为之战栗的、违反理性的内战、斗争、谋杀和复仇，以及所有那些竟然将流血牺牲提升到美德层面的可怖偏见。最正直的人也学会了将屠杀同类视作自己的一种义务。最终，我们看到成千上万的人相互残杀，却不知道自己为何如此。现在，人类在一天的战斗中所受到的伤害，以及在一个城池被占领时所感受到的恐惧，都超过了在整整几个世纪的自然状态下，全地球的人类所遭遇的伤害和恐惧。这便是我们看到的将人类划分为不同社会所带来的初步危害。\n\n\n\n> 社会一开始只不过建立在一些普遍协议的基础之上，这些协议得到了所有人类个体的认可，而且集体可以为其中的每个成员做出担保。\n\n\n\n> 人民之所以将自己托付给首领，是为了捍卫自己的自由，而不是为了让自己沦为奴隶，这是不可争辩的事实。这基本上是所有政治权力的基本准则。\n\n\n> 我们不应该通过被奴役人民的堕落，来判断人类天性是赞同还是反对奴役，而应该通过所有自由人民在反抗压迫过程中所创造的奇迹，来洞悉他们的真意。我知道，那些被束缚的人只会不断地大肆吹嘘他们在牢笼中享有的和平和安静，即所谓的“被束缚的悲惨的和平”。\n\n\n> 在这个世上，没有任何事物比父权的温存更加远离残暴的专制思想。父权更加看重服从者的利益，而不是只关心施令发号者的权益。\n\n\n> 这样一来，他们沦落到认为暴君将他们自己的财产留给他们是一种恩惠的地步；当暴君剥削他们时，他是在主持正义，而当暴君让他们活命时，他便是在播撒惠泽\n\n\n> 我们也将很难指出这样一份契约的合法性何在：一方只承担义务，另一方则只享受权利，而受损害的恰恰是负担义务的人。","revision":"0","bag":"default"},
{"title":"论人类不平等的起源和基础 人类与语言的关系","created":"20211122092758461","creator":"zm","modified":"20230210030728585","modifier":"zm","tags":"论人类不平等的起源和基础","type":"text/vnd.tiddlywiki","text":"source: 论人类不平等的起源和基础 第五章\n\n> 对死亡以及与之相伴的恐惧的认知是人类摆脱动物状态所获得的最初的认知。 \n\n> 我们越是深入地思考这一问题，就越会感觉到纯粹的感觉与最简单的认知之间的差距。我们无法想象人类是如何只依靠自己的力量，在既没有任何交流也没有任何需求刺激的情况下，完成如此大的跨越。 \n\n: 人类如何产生对语言的需求，以及语言是如何形成的，这两个问题光靠自己的智慧和经验完全无法理解和想象。\n\n> 因为如果说人类需要语言来学会思考，那么他们更需要知道如何思考来发现语言这门艺术。\n\n\n> 人类的第一门语言就是自然的喊叫，这也是在其需要说服其他群居人类之前最普遍、最有力以及唯一需要的语言。\n\n> 手势从本质上就具有更强的表现力，而且其表达的含义也不大需要预先规定。因此，他们便运用手势来表达可以看见的和可以移动的东西，用模拟的声音来表示那些听得见的东西。 \n\n\n> 最终，人们决定设法用声音的音节来代替对手势的使用。\n\n> 因此，人们的知识越是有限，他们所使用的词汇就越庞杂。\n\n: 联系到赫拉利的《人类简史》第六章，人类不可能脱离想象所构建出的秩序。\n\n>所有一般概念都是纯精神的，但是一旦想象介入其中，这个概念就立即变得具体了。\n\n\n> 要想形成一般概念，我们必须言语（parler），因为一旦想象中止，精神只有借助于言辞才能继续前行。 \n\n\n> 然而，想象一下，即使到了今天，我们每天仍然能够发现一些被我们的观察所忽略的新物种，那么可想而知，对于那些只根据对事物的第一印象进行判断的人们，有多少物种会被他们忽略啊！而那些最基本的分类和最普遍的概念也将毫无疑问地被他们忽略。比如对于“物质”、“精神”、“本质”、“语式”（m·de）、“修辞”（figure）、“动作”（m·uvement）等词汇，就连那些长久使用这些词汇的哲学家理解起来都比较吃力，而且他们附加在这些词汇上的概念又是纯粹形而上的，在自然界根本找不到任何范型，因此，那些人无法想象或者理解这些词汇也就不足为奇了。 \n\n> 我先就此止步，并请求诸位评判员停止你们的阅读，仅从物质名词的创造，即语言中最容易发现的部分出发，来考虑接下来要继续走的路。 \n\n> 我请求你们思考，为找到一种能够表达人类所有的思想，能够形成一个持久的形态，以在大众中流传，并对社会产生影响的语言，还有多少路要走！我也请求你们考虑，为逐渐找到数字14.、抽象名词、不定过去时以及动词的所有时态、词缀、连接不同分句的句法以及组成语言所有逻辑的推理，曾经需要多么漫长的时间和丰富的知识！对于我而言，由于我惧怕摆在面前的重重困难，而且我坚信语言的产生和形成不可能完全通过人类的途径，因此，我将这一棘手的问题留给那些想要讨论这一问题的有识之士，让他们去探讨这一重要的论题：已经建立联系的社会对于语言的形成，或者语言的发明对于社会的建立，这两者，哪一个是更加必需的呢？\n\n> 无论语言和社会的起源为何，我们至少可以注意到，自然并没有通过人类相互间的需求来拉近他们彼此的距离，也并没有使他们对语言的使用变得容易。 \n\n\n> 自然为人类准备的社会性特征是多么地少，而在人们为建立彼此联系所做的一切努力中，自然对人类的帮助又是多么地微不足道啊！\n\n\n> 我认为没有任何东西比被理性冲昏头脑，被情欲百般折磨，为寻找另一个状态而苦思冥想的野蛮人更加悲惨的了。 \n\n\n\n> 我认为，给予人类这种唯一的自然美德不会招致任何非难，因为就连那些最厌恶人类道德的诽谤者也不得不承认这种美德的存在。我这里所说的自然道德就是：怜悯心。 \n\n\n\n> 人类这一物种已老，可人始终还是幼稚。 \n\n\n\n> 人与人之间的差异更应该源自社会，而不是自然状态，而自然的不平等在人类中的扩大则更应该归咎于制度的不平等。 \n\n\n\n> 人类最后是怎样让自己屈服于他人的呢？对于一无所有的人类而言，他们的关系链究竟是如何形成的呢？\n\n\n\n> 只有当人类相互间产生依赖，并且相互间的需求将他们联系起来后，奴役关系才会形成。一个人在被奴化前，必定经过了依赖他人的经历。","revision":"0","bag":"default"},
{"title":"论人类不平等的起源和基础 依法治国","created":"20211122092653677","creator":"zm","modified":"20230210030728585","modifier":"zm","tags":"论人类不平等的起源和基础","type":"text/vnd.tiddlywiki","text":"Source: 论人类不平等的起源和基础 第2章 \n\n!! 致辞：献给日内瓦共和国\n\n这一章反讽水平过高以至于一时之间分辨不出是不是友军\n\n> 要知道，自由就像那美味的固体食物或者甘醇的葡萄酒，它们可能适合那些早就对此习以为常的健壮之躯，可以供他们使用或者使他们变得强壮，但是却并不适合那些柔弱、娇嫩之躯，根本无法让他们适应，只能让他们难受、毁灭或者沉醉。人民一旦习惯主人的存在，便再也无法脱离他。当他们试图打开桎梏时，他们却与自由渐行渐远了，因为对于他们而言，自由不过是与桎梏相反的毫无节制的许可，而他们的革命最终几乎都将他们的命运交给了那些只会加重他们锁链的引诱者。\n\n> 我希望，很快地，人民会蔑视那些变化无常的法律，同时也会鄙夷这样一种人：他们习惯于以改良为借口忽视以往的惯例，在矫正较小缺陷的同时，却反而引起更大的弊端。 \n\n> 当出现扰乱公共和谐的致命过失时，人们即使在忙乱与错误中，也都能保持一定的节制，依然互相尊敬，共同遵守法律。这才是一个真诚而又持久的和睦社会应该拥有的征兆和保证。\n\n: 像是依法治国的前提条件。","revision":"0","bag":"default"},
{"title":"论人类不平等的起源和基础 自然法","created":"20211122092708397","creator":"zm","modified":"20230210030728585","modifier":"zm","tags":"论人类不平等的起源和基础","type":"text/vnd.tiddlywiki","text":"\n\nSource: 论人类不平等的起源和基础 第三章\n\n!! 第3章 序 \n\n> 更为不幸的是，正是人类取得的所有进步使其不断远离最初状态。我们获得越多的新知识，就越无法获得理解最重要事情的途径。也就是说，我们越是努力地去研究人类，就越无法理解人类。 \n\n: 这个叫做什么，绝望之谷？\n\n> 既然我们对大自然的了解如此肤浅，而且对“法则”的理解存在如此大的分歧，我们便很难得出一个统一的关于自然法的定义。因此，对于所有那些我们在课本上找到的定义，它们的缺陷不仅体现在其定义的不统一上面，而且还在于它们是从人类并非天生拥有的知识以及人类只有离开自然状态后才可能产生的优势概念中提炼出来的。人们往往先寻求一些能够促进公共利益而被大家共同认可的准则，然后将这些准则综合起来，便称之为自然法。这样做的唯一依据是，我们可以从这些准则的普遍实施中看到好处。毫无疑问，这是下定义的一种最简便的方式，同时也可以说是以武断态度来解释事物性质的最简便的方法。 \n\n: 自然法 = 能够促进公共利益而被大家共同认可的准则\n\n: 同时也是武断解释事物的方法","revision":"0","bag":"default"},

{"title":"民之不畏威则大威将至矣","created":"20230227072149147","creator":"zm","modified":"20230418083235276","modifier":"zm","tags":"帛书老子注读","type":"text/vnd.tiddlywiki","text":"2023-02-27 通行版 第72章\n\n> 民之不畏威，则大威将至矣。毋狭其所居，毋厌其所生。夫唯弗厌，是以不厌。是以圣人自知而不自见也，自爱而不自贵也，故去彼取此。\n\n威：威胁，压迫。大威：反抗。压制和反抗都是威。人民一旦不害怕被压迫，则大的反抗就要来了。\n\n毋厌ya1其所生（厌同压）：不让人民居住的地方越来越狭小，不让人民的生存越来越窘迫。\n\n夫唯弗厌，是以不厌（帛书甲乙本这两个//压//均为//猒//，第一个厌同压迫，第二个厌意为憎恶）：只有统治者不压迫人民，人民才不会憎恶统治者。\n\n所以圣人有自知之明，不会把自己的主观意识施加于人；圣人爱惜自身而不故作高贵。所以圣人舍弃自见（自知之明）自贵，选择自知和自爱。\n\n[[知不知尚矣]] \u003C > [[天网恢恢疏而不失]]","revision":"0","bag":"default"},
{"title":"名与身孰亲","created":"20230131085556724","creator":"zm","modified":"20230413014335319","modifier":"zm","tags":"帛书老子注读","type":"text/vnd.tiddlywiki","text":"2023-01-16 通行版 第44章\n\n> 名与身孰亲？身与货孰多？得与亡孰病？甚爱必大费，多藏必厚亡。故''知足''不辱，''知止''不殆，可以长久。\n\n本章易解。多：重，与轻相对。亡：失去。\n\n重点是几项对比：名/身，身/货，得/亡。所以做到知足和知止，就能减少伤害，保持长久。\n\n[[天下之至柔]] \u003C > [[大成若缺]]","revision":"0","bag":"default"},
{"title":"明白四达能毋以知乎","created":"20230308093046278","creator":"zm","modified":"20230418092109839","modifier":"zm","tags":"帛书老子注读","type":"text/vnd.tiddlywiki","text":"2023-03-08 通行版 第10章\n\n> 载营魄抱一，能毋离乎？抟气致柔，能婴儿乎？涤除玄鉴，能毋疵乎？爱民治国，能毋以智乎？天门启阖，能为雌乎？''明白四达''，能毋以知乎？生之畜之，生而弗有，长而弗宰也，是谓玄德。\n\n营魂：身体和灵魂。身魂抱守在一起能不分离吗？抟tuan2：攥住。能像婴儿那样抓住气不散吗？玄鉴：可照天地万物的镜子，玄妙深奥无限广大，意即心镜。清除杂念可以做到没有瑕疵吗？爱护人民治理国家能不用智巧吗？\n\n天门：多种解释，作者取出生入死的门户之意。万物有生有灭，能做到像那个本源一样守柔安静吗？ \u003C\u003C [[天下之至柔]] [[含德之厚者]] [[人之生也柔弱]] [[天下有始]]\n\n明白四达：作者未作直接解释。可以理解为生之畜之句的四项（即为玄德）。 \u003C\u003C [[道生之而德畜之]]\n\n[[功遂身退天之道也]] \u003C > [[有之以为利无之以为用]]","revision":"0","bag":"default"},
{"title":"目的性、可能性与现实性","created":"20230203133142198","creator":"zm","modified":"20230315100431700","modifier":"zm","tags":"[[大众哲学 唯物辩证法的几个范畴]]","type":"text/vnd.tiddlywiki","text":"> 事物的存在适合一定的目的，就叫做''目的性。''\n\n目的论者的观点：世界上的一切事物都一定有其目的。他们的世界观容易导向唯心论、宿命论和宗教。\n\n> 目的论的世界观否认''事物本身的规律性''，是一种接近宗教迷信的思想。\n\n事物是按照自己本身的规律而发展的，是''一定原因''产生的结果 \u003C\u003C [[规律与因果]]\n\n> 客观事物的目的性，归根结底都是''规律性的产物''。... 生物结构的目的性也是规律性的产物。 \n\n\u003C\u003C 达尔文的进化论：//优胜劣汰 适者生存//\n\n> 人类行为的目的性，是社会规律的产物。人的目的决定于他的社会地位，在阶级社会就决定于他的阶级利益。\n\n> 在有阶级的社会里，人的目的决定于他们的''阶级地位''。不同的阶级，处于不同的地位，因此就有不同的行动目的。\n\n* 客观事物的目的性，是规律性的产物。\n* 生物结构的目的性，是规律性的产物。\n* 人类行为的目的性，是社会规律的产物。\n* ''人的目的决定于他的社会地位（和社会关系），在阶级社会就决定他的阶级利益。''\n\n> 人类有选择自己的目的的能力，但这种选择，仍有一定的规律和原因。\n\n目的性不是宿命论。这其中的区别在于：''我们是否能正确认识事变发展规律。''\n\n> 人的目的能否实现，要看这目的是否合乎社会发展规律。\n\n[[马克思主义者|Marxism]]的目的性/历史赋予的无产阶级的任务和目的：\n\n> 经过各种斗争的道路，最后消灭一切阶级剥削制度，建立社会主义和共产主义社会。\n\n目的性的正确与否也是建立在客观规律上的/合乎社会基础：\n\n> 我们的目的，只是我们主观的希望，只是我们努力的目标，并不就是事实。有了目的，不一定就能实现。目的能否实现，首先要看你的目的是否合乎社会发展和周围事变发展的规律。\n\n可能性的定义：\n\n> 可能性就是指事物在''一定条件下''能够实现出来，能够成为事实的这种性质。\n\n可能性和现实性的关系：\n\n\u003C\u003C\u003C\n在一定条件下的确可以成为事实的可能性，叫做“实在的可能性”。\n\n根本不能成为事实，只在人的主观上以为可能的，叫做“抽象的可能性”。\n\n可能性转向事实，并在发展中成为必然的东西时，就叫做由可能性转变为现实性。\n\n事实上虽然存在，但不是发展中巩固的、必然的东西，这就不能算是现实性。\n\u003C\u003C\u003C\n\n其中，可能性并不是必然会成为事实，但是抽象的可能性不可能成为现实。\n\n事物的发展就是矛盾，矛盾是对立统一的，因此事物发展就是斗争的过程。斗争的过程包含各种复杂的条件，在这个过程中，新生的/进步的东西一定会胜利，腐朽的/落后的东西一定会失败。\n\n同样的，在这个过程中，人们需要（''主观努力''）给新生的/进步的事物创造更多发展的条件，让胜利更早地到来。\n\n> 事物发展中为什么会有种种可能性？这是由于发展过程是矛盾的，是在对立势力的斗争中开展的，而对立势力的斗争，又联系着各种复杂的条件。斗争的结果是必然的，''即新生的东西一定最后胜利''，而腐朽的东西一定最后失败，这一点是一定不移的、必然的。但由于条件的复杂，斗争的情况和发展的情况就有种种变化的可能性。对新生的东西有利的条件愈多，它的胜利就愈快，如果这种条件愈少，而困难条件增多，它的胜利就要拖延。而各种条件中间，人的主观努力也可以创设出最重要的条件。\n\n本书作者认为创造进步条件的具体情况：\n\n* 更多的''主观努力''（人的主观努力是最重要的条件）\n* 更正确地认识周围事变发展的规律\n* 更正确的政策掌握\n* 更广大的群众觉悟团结起来参加斗争\n* 更适当的斗争形式的选择\n\n这个过程，就是把事物的可能性转变为现实性的过程。\n\n让可能变为现实的最关键的要素是：''是否符合客观条件。''客观条件就是''社会的发展规律''。（在无产阶级思想下，社会的发展规律就是从封建主义向共产主义发展的必然过程。）\n\n> 哲学的重要任务是在于改变世界。辩证法唯物论是无产阶级的哲学，是无产阶级先锋队——共产党用来研究问题和解决问题的思想武器。依据着这个思想武器指导下所获得的正确的知识，无产阶级先锋队就能胜利地领导工人、农民及广大人民群众进行改变世界、改造中国的斗争。我们学习辩证法唯物论，就是要用它来引导我们正确认识世界，认识中国社会的客观事实发展规律，确定中国革命应该走的道路，和各种工作中的方针、政策、计划、办法，发动广大人民群众积极起来进行斗争，以实现新民主主义革命的完全胜利和过渡到社会主义共产主义社会。","revision":"0","bag":"default"},
{"title":"牧羊少年奇幻之旅","PublishDate":"2009-03-01","author":"保罗·柯艾略","created":"20230130035653883","creator":"zm","modified":"20230413014335319","modifier":"zm","press":"南海出版公司","tags":"Books","type":"text/vnd.tiddlywiki","text":"[[牧羊少年奇幻之旅|https://book.douban.com/subject/3608208]]\n\n|作者|{{!!author}}|\n|出版时间|{{!!PublishDate}}|\n|出版社|{{!!press}}|\n\n博客原文：https://imzm.im/notes-of-the-alchemist\n\n2018-08-21\n\n这是一本关于信仰、宗教、梦想、天命、预言和炼金术的书。\n\n> “那是表面看来有害无益的力量， 但实际上它却在教你如何完成自己的天命，培养你的精神和毅力。因为在这个星球上，存在一个伟大的真理：不论你是谁，不论你做什么，当你渴望得到某种东西时，最终一定能够得到，因为这愿望来自宇宙的灵魂。 那就是你在世间的使命。”\n\n在书的开头不久，小男孩圣地亚哥碰到撒冷王（上帝的祭司）所说的这一段话是这本书的核心思想。从这个角度看来，这本书是一本鸡汤，是让人在茫然的时候可以读的一本书，也是在找不到人生目标的时候应该读的一本书。 我在观看2018年NBA季后赛期间，勒布朗在一次采访中提到了他在准备比赛间隙会阅读《牧羊少年奇幻之旅》，有一位解说在勒布朗的惊人表现以后情不自禁引用了一段书中的内容，这本书便在我的脑海里埋下了种子。花了一周的时间读完，询问内心，这本书实际上并没有想象中那么引人入胜，也不像是我在爬山的半坡会选择的书，但除了核心思想以外的内容倒是十分吸引我：圣地亚哥从西班牙塔里法出发，途经非洲丹吉尔、撒哈拉大沙漠、绿洲还有吉萨的金字塔，以及旅途过程中的爱情故事。作者 保罗·柯埃略 在自序里提到，他有大半辈子都沉迷在炼金术中，直到十几年后才发现“万物皆有消亡的一天”，遂放逐了自己，然后才领悟到：“不应该逃避自己的命运；上帝有时很严厉，却也无限慷慨”。考虑到作者的身份和年代背景，他会根据自己的经历写下这本象征性的作品，也是可以理解的。 圣地亚哥想要周游世界，于是成为一个牧羊少年，童年大部分时间都在与羊群度过，然而牧羊并不是他想象中的周游世界，于是心里仍抱着寻宝的梦。他连续两个晚上梦到在金字塔下藏着巨大的宝藏。于是他找占卜师解梦，占卜师煞有介事让圣地亚哥更加相信梦境的真实性，随后在广场碰到了自称撒冷王的老人，一个无所不知的祭司，告诉他关于梦和天命的事情。此时的圣地亚哥对“天命”感到毫无兴趣，只想亲眼去看看金字塔，以及其下是否真的藏着巨大的宝藏。在寻找宝藏的途中，遇到了撒冷王、智慧大师、水晶店老板、沉迷学习炼金术的英国人、女孩法蒂玛、真正的炼金骑士，是这些人物一步步带领圣地亚哥走向他的梦想，也是柯埃略一直强调的所谓的“天命”。\n\n> 地中海东风越刮越猛。面对羊群和宝藏，我现在进退两难，男孩 想。在已经习以为常的东西和意欲得到的东西之间，他必须作出抉择。还有那个商人的女儿。不过，她不像羊群那么重要，因为她并不依赖他。说不定她都不记得他了。他敢说，如果两天后他没出现，女孩也不会有感觉。对她来说，生活日复一日，天天如此。实际上，每天都一成不变，是因为人们已经失去了对美好事物的敏锐感觉。然而，只要有明媚的阳光，人们的生活中就会出现美好的事物。 …… 这种风曾带来了摩尔人，这是不争的事实。然而，它也带来了沙漠的气味，蒙着纱巾的女人的体味，还有男人的汗味和梦想。他们离开了家乡，去寻找宝藏、黄金、奇异的经历，以及金字塔。男孩面对自由自在的风，羡慕之情油然而生。他意识到，他也可以像风一样自由。什么也不能阻止他，除了他自己。羊群、商人的女儿和安达卢西亚的大地，只不过是他在达成天命的途中留下的足迹。\n\n书里对于景的描述非常棒，读起来仿佛置身于那片充满异域风情的沙尘大地。有时候对于景物的描述甚至比故事本身还要更加吸引人，我总是在这些段落翻来覆去读好几遍。上一本读完的小说是[[《月亮与六便士》|月亮与六便士]]，我则沉浸在整个故事和故事所反映出来的思想。\n\n> 总是以理想的眼光看待世界，以为事情会按理想的方式发展，而不会用现实的眼光看待世界，看不到事情真相。\n\n圣地亚哥来到丹吉尔，第一件事就是身上所有的财物都被看似热情的小偷偷走。他只看到了小偷对异乡来客的热情，却看不到酒吧老板发脾气的背后是为了让圣地亚哥不被受骗。总是以理想的眼光看待世界，以为事情会按理想的方式发展，而不会用现实的眼光看待世界，看不到事情真相。这是圣地亚哥真正走出自己的世界以来学到的第一堂课。他只能寄人篱下，给一个水晶店老板打工。当老板得知圣地亚哥为了存钱去埃及看金字塔时，老板笑了，告诉圣地亚哥短时间内这是不可能实现的。此时作者如此形容圣地亚哥的心境：\n\n> 一时间，周围一片寂静，似乎整个城市都静止不动了。集市里的货摊、商人们的吵闹、爬到清真寺尖塔上诵经的人、剑柄上镶着宝石的漂亮宝剑，全都不复存在了。希望和冒险、老迈的王和天命、宝藏和金字塔，全都不复存在了。仿佛整个世界都停滞了，因为男孩的心已经死了。没有痛苦，没有悲伤，没有失望，只有透过酒吧小门投向外面的失神目光，只有寻死的强烈愿望，只有让一切都在这一刻永远结束的强烈愿望。\n\n圣地亚哥在故事里第一次跌落到最低谷，也是我第一次对圣地亚哥产生共鸣的时刻。人生数十载，总有些时候会像他这样，仿佛身边的一切事物都失去了意义，时间在这一刻停止，过去发生的一切全都消失。 书到这里结束了上部，圣地亚哥在寻梦了路上停止了脚步，水晶店老板承担起了引路人的角色。在圣地亚哥和老板的交谈中，圣地亚哥了解到了水晶店的老板的梦想。老板是一个虔诚的伊斯兰教徒，他最大的梦想就是亲身前往麦加朝圣。他在丹吉尔开了这家水晶店，无数的伊斯兰信徒都会经过这里，或是贫穷，或是富有，一身盘缠，带着对麦加的响往前行。老板日复一日看着这些信徒，朝圣归来时的欣喜，又望而却步。老板说，\n\n> “因为麦加是支撑我活下去的希望，使我能够忍受平庸的岁月，忍受橱柜里那些不会说话的水晶，忍受那间糟糕透顶的餐厅里的午饭和晚饭。我害怕实现我的梦想，实现之后，我就没有活下去的动力了。你的梦想是羊群和金字塔。你与我不同，因为你希望实现你的梦想，而我只是想保有去麦加的梦想。我曾无数次地想象过，如何穿过沙漠，到达安放着圣石的广场，在触摸圣石之前，围着它绕行七圈。我曾想象过有些人站在我身旁，有些人站在我前面，还有我们的谈话和共同的祈祷。可是，我担心会大失所望，所以我宁愿只保留一个梦想。”\n\n相对的，这就是圣地亚哥无数个投影里的其中一个。在他心死的那一刻，他失去了前往埃及的信心，过去的努力都化为乌有，也失去了继续努力的动力。我想，柯埃略想告诉读者的是，''失去追求梦想的动力比失去梦想本身还要更加绝望''。幸好圣地亚哥与老板不同，在他的内心深处，仍然相信着“预兆、看不见的手”和诸如此类的形而上学。 在水晶店里，圣地亚哥也没有闲着，他充分发挥了自己的聪明才智，把水晶店的营收翻了一番。他学会了做生意，学会了阿拉伯语，还把“预兆”运用到了水晶生意里。老板却对这种生活上的改变感到担忧。\n\n“你一度成为我的福音。而今天我明白了一个道理，任何不被接纳的福音，都会变成诅咒。我对生活没有更多的要求。而你正迫使我盯着从未见过的财富和前景。现在，我知道了这些财富和前景，也知道了我完全有可能拥有它们。可是我的感觉却比以前糟糕了。因为我知道自己可以拥有这一切，却不愿拥有它们。” 圣地亚哥在水晶店做了接近一年，他决定继续往埃及前行。他想起了撒冷王说过的话：''“永远不要放弃梦想，要遵循预兆行事。”'' 在丹吉尔的短短一年里，他相信他已经征服了这里，用同样的方法也可以征服全世界。但更重要的是，他重新拾起了对梦想的信心，他“感到无比快乐”。 他来到了准备穿越撒哈拉沙漠的商队，碰上了他的另一个镜像：抱着去沙漠中寻找点金石的梦想加入商队的英国人。此时的圣地亚哥已经心无杂念，因为他意识到，''一旦作出决定，实际上便坠入了一股巨大的洪流之中，这洪流会把人带到一个你作决定时从来没想到的地方去。''英国人相信运气和巧合，他认为圣地亚哥所谓的“预兆”，不过是运气和巧合罢了。柯埃略给圣地亚哥和英国人不同的结局，也从侧面表明了柯埃略更倾向于相信预兆。\n\n> “我们担心失去的，只是那些我们现在拥有的东西：我们的生命，或我们的作物。但是，当我们明白了生命的历程与世界的历程都是由同一只手写就的时候，这种担心就会消失。”\n> “因为我既不生活在过去，也不生活在未来，我只有现在，它才是我感兴趣的。如果你能永远停留在现在，那你将是最幸福的人。你会发现沙漠里有生命，发现天空中有星星，发现士兵们打仗是因为战争是人类生活的一部分。生活就是一个节日，是一场盛大的庆典。因为生活永远是，也仅仅是我们现在经历的这一刻。”\n> ——赶驼人\n\n穿越沙漠的路当然不会那么轻松。在进入沙漠不久，商队便碰上了部落之间的战争。圣地亚哥越来越多次提起了“宇宙的语言”，那是人类与万物进行交流的语言。恕我才疏学浅，我读完这本书也没有完全理解这种语言到底指代的是什么。在圣地亚哥和英国人的交谈过程，他们无数次产生了分歧，除了对预兆和运气的分歧外，还有关于炼金术的认知相悖。圣地亚哥发现炼金术书籍总是充满图案、密码和晦涩难懂的文章，发现炼金术不过是“通过观察人类和所有的预兆”，足以发现万物精华；而英国人则说圣地亚哥喜欢“把一切东西简单化”。这一部分我想是柯埃略把对炼金术的理解通过故事来表达，略显枯燥无味。本书最喜欢的部分是描写爱情的这一个片段。在圣地亚哥第一次见到生命中的少女——法蒂玛的时候：\n\n> 此时，时间仿佛在刹那间停止，世界之魂蓦然出现在圣地亚哥面前。当男孩看见少女那双黑色的眼睛，看见她似笑非笑的面容，似启非启的双唇，他明白了世上最重要和最智慧的表达方式，也就是人类都能理解的语言。这就是所谓的爱情。它比沙漠和人还要长久，无论在什么地方，只要男女四目相对—就像此刻在这眼水井旁边一样，爱情就会以同样的力量爆发出来。少女的嘴角终于浮现出一丝微笑，这是一个预兆，是男孩今生今世在冥冥中苦苦期待的一个预兆，是男孩在羊群、书籍、水晶器皿以及沙漠的寂静中苦苦寻觅的一个预兆。 这是世界上最纯正的表达方式，无需解释，就像地球在无限的太空中不停地运行无需任何解释。那一刻，男孩唯一明白的是，他正站在他生命中的女人面前，什么话都不需要说，她肯定也明白这一点。别的事情不好说，但在这件事上，男孩坚信不疑，尽管他的父母以及先辈都说过，必须在恋爱、订婚、相互了解和有了钱之后才可以结婚。说这话的人大概从来不了解宇宙的语言，因为如果掌握了这种语言，很容易就能理解，世上总有人在等待着另外一个人，无论是在大沙漠还是在大城市。当这两个人最终相遇，四目相对的时候，过去的一切和将来的一切全都变得无足轻重了，只有眼前的这一刻最重要。还有那不可思议的事实：朗朗乾坤下的一切，都是由同一只手写就。那是一只唤醒爱情的手，一只为那些在天底下工作、休息、寻找宝藏的人们造就相同灵魂的手。假如没有这一切，人类的所有梦想都将失去意义。\n\n在圣地亚哥眼里，法蒂玛是世界之魂，是爱情，是一个预兆，是绝对的意义。他认为，是上帝之手，是那些预兆引领他最终走向法蒂玛。也许这是第一次圣地亚哥感到之前所做的一切没有浪费，比如在码头被偷走了财物，在水晶店打工的一年，在沙漠碰上的部落战争。此后圣地亚哥每天在井边等着法蒂玛，法蒂玛最终也被圣地亚哥打动。''“你对我讲了你做的梦、撒冷王，还有你的宝藏。你对我讲了那些预兆。于是我什么都不担心了，因为正是那些预兆把你带到了我面前。我是你梦的一部分，是你常提到的天命的一部分。所以我希望你继续前行，去追寻你的梦想。如果必须等到战争结束，那就等。但是，如果你想提前启程，那就去追寻天命。沙丘会随风改变形状，但沙漠永远存在。我们的爱情也如此。”'' 也许法蒂玛真的是圣地亚哥天命中的那位，是“沙漠中的女人”，即使圣地亚哥终将离开沙漠，法蒂玛也说，“如果我是你天命的一部分，总有一天你会回来。”\n\n> “你将永远不明白，爱情从来不会阻止一个男人去追寻天命。如果阻止，定因为那不是真正的爱情，不是用宇宙语言表达的爱情。”\n> ——炼金术士\n\n书的最后部分，圣地亚哥遇到了最后一个引路者：真正的炼金术士。圣地亚哥通过了勇气的考验，寻找到了宇宙的语言，在那之后，他真正和世界之魂联通，与沙漠、与太阳和风交流，最终让自己幻化成风，征服了炼金术士，也征服了沙漠中的敌军。这一部分在我看来过于玄幻，没有书的前半部分那般引人入胜，这可能和我对玄幻类书籍不感兴趣的原因有关。结局也在意料之中，在称不上平庸也称不上出彩的故事里画上句点。相比之下我更喜欢《月亮与六便士》，读完几个月，书中的剧情仍时不时在脑海里回荡。\n\n> “你告诉它，害怕遭受痛苦比遭受痛苦本身还要糟糕。还要告诉它，没有任何一颗心在追求梦想的时候感到痛苦，因为追寻过程的每一刻，都与上帝和永恒同在。”\n> ——炼金术士","revision":"0","bag":"default"},

{"title":"偶然、必然与自由","created":"20230203011850997","creator":"zm","modified":"20230508114945183","modifier":"zm","tags":"[[大众哲学 唯物辩证法的几个范畴]]","type":"text/vnd.tiddlywiki","text":"事物发展的的''必然性''：\n\n> 事物在一定的条件之下，就会按照一定的规律发展变化，而且是一定不移的要依循着这种规律发展变化，决不依赖人的主观意志为转移。这种“一定不移”的性质，也就是事物发展过程中所表现的一种不可避免的性质，在哲学上又称做必然性。\n\n> ... 它不决定于什么神灵的意志，也不依赖任何人的意志为转移，而决定于它自己本身发展的情况和周围的条件。我们只要知道了这些情况和条件，就可以断定它必然地会按照什么规律发展。\n\n事物的必然性是''由事物本身的性质决定''的，而不是神灵（否定宿命论）\n\n与必然性对立的''偶然性''：\n\n> 偶然性是与必然性对立的范畴。有许多事情在事物发展中不是不可避免的，这就是带偶然性的事物。\n\n反对机械唯物主义：\n\n> 在事变发展的过程中，有些事件是不可避免地要贯彻和实现；而另外有些事件，却是可有可无，它的出现与否都不能够改变事变的根本过程，它可以多少影响事变的进程，或者给予多少的促进，或者给予多少的阻碍，或者使事变过程发生多少曲折，但它不能使事变根本转移方向。它本身的作用有时还会被其他许多复杂细微的相反的事件和倾向所抵消，而对于发展过程全然表现不出什么影响。\n\n关于''事物的支配倾向''：\n\n> 在发展过程中有支配倾向的事件，就是有必然性的事件。\n> 在发展过程中没有支配倾向的事件，就是偶然性事件。\n\n事物的偶然性也是由事物的性质所决定的。\n\n> 一般的来说，凡是对于事物发展的全程经常地起着决定作用的条件，就是引起发展中的一种支配倾向的原因，就是形成事物发展的必然性的原因。\n\n> 客观事物的联系是非常复杂的，在任何一事物的发展过程中，经常都要遇到各种各样细微复杂的条件，对于发展过程形成无数的偶然影响。所以，事物发展的必然过程，随时随地都和无数偶然的事件结合着，并且要通过这无数的偶然性而贯彻下去。\n\n必然性与偶然性的互相转化：\n\n> 必然性向偶然性转化，偶然性又向必然性转化，两者密切地联系着，这就是事物发展中必然性和偶然性的[[辩证法的统一|唯物辩证法的基本规律]]。\n\n认识必然性和偶然性的互相区分：\n\n> 所谓认识必然性，就是要从无数纷乱复杂的偶然的摇摆倾向中，找出一定不移的发展方向。必然性的认识，对于我们的实际行动有很大的意义，因为它使我们有可能预测事变的前途，以便决定我们行动的方针，使我们有可能依赖着一个坚定的方向前进，而不致被偶然事件所迷乱、所动摇，或者甚至把暂时的偶然的事件误认为长久的方向，因此走了错路。\n\n区分事件发展中的必然倾向和偶然的摇摆曲折。\n\n> 认识必然性，能够坚定地迅速地走正确的方向，不为偶然的变故所迷惑、动摇，并且能驾驭偶然事变，这就叫做在行动上有了“自觉性”，这就叫做有了“自由”。哲学上有一句名言：“[[自由是对于必然性的认识]]。”\n\n","revision":"0","bag":"default"},

{"title":"其安也易持也","created":"20230209071013832","creator":"zm","modified":"20230418072543310","modifier":"zm","tags":"帛书老子注读","type":"text/vnd.tiddlywiki","text":"2023-02-09 通行版 第64章\n\n> 其安也，易持也。其未兆也，易谋也。其脆也，易破也。其微也，易散也。为之于其未有也，治之于其未乱也。合抱之木，生于毫末。九层之台，作于羸土。''百仞之高，始于足下。''为之者败之，执之者失之。是以圣人无为也，故无败也，无执也，故无失也。民之从事也，恒于其成而败之。故慎终若始，则无败事矣。是以圣人欲不欲，而不贵难得之货。学不学，而复众人之所过。能辅万物之自然，而弗敢为。\n\n兆：起始，发端。事物在安稳的时候容易持有，在未发端时容易谋划。事物在脆弱的时候容易破裂，在微小的时候容易消散。\n\n所以要在事物开端时把握它（开始行动），在未乱时开始治理它。\n\n合抱之木句：大树生发于微小的种子，九层之台建筑于贫瘠之土。仞：八尺。几百尺的高度也是从脚下开始的。\n\n（当事物已经发展时）强行施为，容易失败。（当事物已经发展壮大时）再去把握，就会失去。圣人无为/不去把握，所以不会失败，也不会失去。\n\n人民在事物发展之初谨慎，事物壮大将要成事后松懈，所以大败；成事之后又张狂，也会大败。所以人们常常败在事成阶段。\n\n所以对待事物的终结要像对待事物的开始一样（谨慎对待），才能不败（减少失败的概率）。\n\n所以圣人想要的是“不欲”，而不是贵重的财货，要学的是“不学”，所以才能让人们回到正态。\u003C\u003C （//而复众人之所过//我的理解：[圣人要学的是“不学”]，而且是复盘众人犯过的过错）\n\n于是（圣人）可以辅助万物回归自然，而不敢妄自作为。\n\n[[为无为事无事]] \u003C > [[为道者非以明民也]]","revision":"0","bag":"default"},

{"title":"曲则全枉则正","created":"20230320094554727","creator":"zm","modified":"20230418102918834","modifier":"zm","tags":"帛书老子注读","type":"text/vnd.tiddlywiki","text":"2023-03-20 通行版 第22章\n\n> 曲则全，枉则正，洼则盈，敝则新，少则得，多则惑。是以圣人执一，以为天下牧。不自视故彰，不自见故明，不自伐故有功，弗矜故能长。夫唯不争，故莫能与之争。古之所谓曲全者，岂语哉！诚全归之。\n\n曲则全句：曲折行事，可以得到完美的结果。屈伏不争，可以早就中正的状态。（处于低下）可以获得充盈。守住陈旧的根（母本）可以得新。追求的少，因此专注，可以有所得。什么都想要，就会迷惑。\n\n牧：此处为治理天下之意。圣人守此原则来治理天下。\n\n见 [[炊者不立]]\n\n只有不争的状态，才能与之相争。曲全：曲折才能成就圆满之意。古人这么说，不仅仅是一句空话，而是真的可以得到圆满。\n\n[[炊者不立]] \u003C > [[希言自然]]","revision":"0","bag":"default"},
{"title":"确认偏差","created":"20230131100503162","creator":"zm","modified":"20230210030728588","modifier":"zm","tags":"MyThoughts","type":"text/vnd.tiddlywiki","text":"|[[source from MBAlib|https://wiki.mbalib.com/wiki/%E7%A1%AE%E8%AE%A4%E5%81%8F%E8%AF%AF]]|\n|[[source from wikipedia|https://zh.wikipedia.org/wiki/%E7%A2%BA%E8%AA%8D%E5%81%8F%E8%AA%A4]]|\n\n! 确认偏差/确认偏误/验证性偏见\n\n个人无论合乎事实与否，偏好支持自己的成见、猜想和倾向。人们在脑中选择性回忆、搜集有利细节，忽略矛盾的资讯并加以片面诠释。\n\n!! 特点\n\n* 倾向于选择性回忆\n* 倾向于寻找支持自己观点的证据\n* 对支持自己观点的信息更关注\n* 忽略与自己观点矛盾的信息\n* 对模棱两可的信息偏向于支持自己观点的部分\n\n!! 应对策略\n* 保持开放心态和拥有成长性思维\n* 主动寻找不同意见\n** 换位思考\n** 逆向思维\n* 接触一线/一手资料","revision":"0","bag":"default"},
{"title":"人间值得","PublishDate":"2019-08","author":"[日]中村恒子 / [日]奥田弘美","created":"20230130040136976","creator":"zm","modified":"20230306065826379","modifier":"zm","press":"北京日报出版社","tags":"Read","type":"text/vnd.tiddlywiki","text":"人间值得\n\n|作者|{{!!author}}|\n|出版时间|{{!!PublishDate}}|\n|出版社|{{!!press}}|\n\n博客原文：https://imzm.im/life-is-worth-living/\n\n2020-08-25\n\n疫情期间，我把这本书读完了。前有《人间失格》，一本丧到极致的作品，至今未写读后感；《人间值得》则是另一个极端，把读者从低谷拉到生活的平面上来。温暖舒适的言语，像一杯暖茶从喉咙穿过食道进入胃里。但这杯茶，多多少少掺杂了点鸡汤的味道，细尝起来甚至有点浓郁。\n\n> 面对烦恼，我们应该怎么办呢？我觉得解决的关键在于，在现实和自己的心情之间找到平衡点。简单来说，就是如何把人生过得值得，过得欢喜。\n> ——中村恒子\n\n!! 第1章：工作是为了什么\n\n第一章阐述工作的本质。也许不符合现今大多数人的心态和方针，考虑到作者中村恒子已经活了九十多岁，那“禅”的思想贯穿将近一个世纪。\n\n> 赚多少钱倒没那么重要，如果能够支撑自己和家人的日常生活，这就足够了。人生，就是这样活着而已。\n> 当你面对“为了什么而工作”感到迷茫时，你就干脆而果断地告诉自己“工作只是为了赚钱养活自己而已”。这就是人为何要工作的根本。\n\n不适用于大环境。\n\n> 依我看来，没必要把工作当作非常严肃的事情对待，这样你就能享受工作。\n> 不要把自我价值全部建立在工作上，带着“为身边的人略尽绵力”的想法去工作，或许会更好。\n\n太有新意的理解了。\n\n> 是不是去行动总比思虑强？行动才是促进工作的良药。\n> 过多的“空闲”，有时会带来负面影响，“适当忙碌”的状态反而更好。\n\n> 如果工作让你一直做出巨大的牺牲，那一定要果断离开，毫不犹豫。\n\n!! 第2章：不要期待过多，对生活中的小事心存感激\n\n> 不需要夸张幸福的价值，欢喜来临时就满心欢喜，如果头脑中出现一些所谓“必须”要做的事，不妨毫不犹豫地说：“不要做”。人生，就是这样周而复始。\n\n> 不要试图通过改变他人来获得快乐，而是想“自己如何做才会快乐”或“怎么努力让自己在这里心情愉快地度过”，我觉得这才是应该考虑的关键。\n\n> 在很多时候，不要处处在意别人的脸色。因此，从某种程度上来说，适度糊涂也是人生的一种智慧。当然，这并不是件容易的事。\n\n为自己而活。\n\n!! 第4章：让心归于平静\n\n> 不要忽视你面前的事情，这是最重要的事情。自己的工作也好，孩子也好，家务也好，不管怎样都不能让眼前的生活过得凌乱落魄。\n\n> “你担心未来解决不了的问题”，现在也解决不了。\n\n活在当下，没人知道明天会发生什么。\n\n> 和别人比较让自己陷入失落、嫉妒中，实在毫无意义，这只会消耗你的精力。\n\n忌比较，忌妒忌，在任何时候都是有效的。\n\n> 不要事事都想咬紧牙关挺过去，只要抱着“今天这样做基本就可以了”的态度，日复一日地坚持积累。\n\n拿捏好“挺过去”和“这样就可以了”的尺度，活着会轻松许多。\n\n> 人从出生的时候就是一个人，死亡的时候也是一个人。死亡即生命的终结，至于死后的评价、虚荣以及其他情况，大可不必在意。\n\n人生而孤独，任何人都是一样的。乐观如中村恒子，也遭遇过不幸福的婚姻。\n\n> 由于保持一定的距离，她对别人既没有过多的执着和期待，也没有过度的警戒。每个人都有好的地方，也有不足之处。\n\n整本书下来，想要教会活得开心，适度工作，不计较太多，不去和人比较，接受无法改变的事，努力做到能力范围内能做到的事。是大智慧，也是实际行动起来没有看起来容易的。","revision":"0","bag":"default"},
{"title":"人类的特质","created":"20230130032845237","modified":"20230210030728588","modifier":"zm","tags":"未来简史","type":"text/vnd.tiddlywiki","text":"> 因为只会有一个真实的世界，而可能的虚拟世界无穷无尽，所以你所在的这个世界碰巧是真实的可能性实际上接近于零。\n\n从逻辑上来讲，这个论断准确惊人，又让人感到无比可怕。\n\n> 在大家一起编织出共同故事网的那一刻，意义就产生了。对我来说，在教堂结婚、在斋戒月禁食或在选举日投票这些行为为什么有意义？原因就在于我的父母也认为这有意义，还有我的兄弟姐妹、邻居朋友、附近城市的居民，甚至是遥远异国的民众，都认为这有意义。为什么这些人都认为这有意义？因为他们的朋友邻居也有同样的看法。人类会以一种不断自我循环的方式，持续增强彼此的信念。每一次互相确认，都会让这张意义的网收得更紧，直到你别无选择，只能相信大家都相信的事。不过，经过几十年、几世纪，意义的网也可能忽然解体，而由一张新的网取而代之。读历史就是在看这些网的编织和解体，并让人意识到，对这个世代的人来说最重要的事情，很有可能对他们的后代就变得毫无意义。\n\n“人类编织出一张意义的网，并全然相信它，但这张网迟早都会拆散，直到我们回头一看，实在无法想象当时怎么可能有人真心相信这样的事。”\n\n> 智人统治世界，是因为只有智人能编织出互为主体的意义之网：其中的法律、约束力、实体和地点都只存在于他们共同的想象之中。这张网，让所有动物中只有人类能组织十字军、革命和人权运动。\n> 朝鲜与韩国之所以如此不同，并不是因为平壤居民和首尔居民基因不同，也不是因为北边气候较冷，山较多，而是因为南北双方相信的是截然不同的两套故事。","revision":"0","bag":"default"},
{"title":"人类的新议题","created":"20230130032731865","modified":"20230210030728588","modifier":"zm","tags":"未来简史","type":"text/vnd.tiddlywiki","text":"> 世界上已经不再有自然造成的饥荒，只有政治造成的饥荒。\n\n> 之所以有这项奇迹，是因为20世纪的医学达到前所未有的成就，为人类提供了疫苗、抗生素、更佳的卫生条件以及更好的医疗基础设施。\n\n过去几十年间，全球流行病程度和影响都大幅降低；全球儿童死亡率达到历史低点。\n\n> 我们之所以能成功地控制住饥荒、瘟疫和战争，很大的原因在于惊人的经济增长带来了丰富的食物、药品、能源和原材料。然而，同样也是因为经济增长，地球生态在许多方面失去平衡，而我们现在才刚刚意识到。\n\n经济增长是一把双刃剑。\n\n2022-10-17 2020年以来，世界上又出现了饥荒、瘟疫和战争。历史不过是一个循环。\n\n> 然而，这并未改变事情的全貌，只是说明进化会用各种不同的愉悦来控制我们罢了。有些时候，进化是用愉悦或安宁的感觉来引诱我们行动；还有些时候，是用得意或兴奋的感觉刺激我们向前。\n\n> 知识如果不能改变行为，就没有用处。但知识一旦改变了行为，本身就立刻失去意义。我们拥有越多数据，对历史了解越深入，历史的轨迹就改变得越快，我们的知识也过时得越快。\n\n历史知识的悖论。资本家和总统通过阅读、分析马克思的《资本论》来避免社会发生共产主义革命，措施是通过改善工人待遇、增强民族意识，让工人参与政治。本质上，资本主义的内核还是依然没有改变。","revision":"0","bag":"default"},
{"title":"人之生也柔弱","created":"20230302060120211","creator":"zm","modified":"20230418084121535","modifier":"zm","tags":"帛书老子注读","type":"text/vnd.tiddlywiki","text":"2023-03-02 通行版 第76章\n\n> 人之生也柔弱，其死也筋仞坚强。万物草木之生也柔脆，其死也枯槁。故曰：坚强者死之徒也，柔弱细微者生之徒也。兵强则不胜，木强则烘。强大居下，柔弱居上。\n\n人生的时候身体的柔弱的，死了以后身体变得僵硬；万物草木同样如此。所以说：坚强的东西属于死的那一类，柔弱细微的东西属于生的那一类。\n\n军队逞强就难以获得胜利，木材强硬只会被用来烧火。所以强大的东西居于下位，柔弱的东西居于上位。 \u003C\u003C [[天下有始]]章提到''守柔曰强''\n\n[[夫唯无以生为者是贤贵生]] \u003C > [[天之道犹张弓者也]]","revision":"0","bag":"default"},
{"title":"日常","created":"20230131131652119","creator":"zm","modified":"20230506081056022","modifier":"zm","tags":"home","type":"text/vnd.tiddlywiki","text":"\n* 2023-01-12 巴士师傅：里面的人往里挤挤或者往两边站一下，让后面的人能进来，大家都着急上班\n* 2023-01-11 摩的师傅：你要去XX大厦吃麦当劳？肯德基更好吃！\n* 2022-10-17 妈妈：你不要把油的手摸来摸去\n** 弟弟：人来到这个世界上总是要留下一些痕迹\n* 2022-10-14 家楼下的一个年轻女士带着三四岁的女儿，\n** 保安：美女请把口罩戴上！\n** 女士把口罩从手臂上取下来，做出往脸上戴的动作，走远几步后又把口罩放下。\n** 女儿：妈妈，他说要把口罩戴上。\n** 女士：我为什么要听他说的？\n* 2022-09-13 摩的师傅：今天怎么这么晚？还以为你溜了呢\n** 加班加班，很快就不在这家公司做了\n** 这个工作变动很正常，人往高处走嘛，我两年前做的工作也和现在不一样，以前一个月一万多，现在做这个一两年，一个月就两三千\n** 嗯……","revision":"0","bag":"default"},

{"title":"如何构建笔记系统","created":"20230103093238783","modified":"20230210030728588","modifier":"zm","tags":"NoteMethods","type":"text/vnd.tiddlywiki","text":"!! 理论篇\n\n[[如何构建自己的笔记系统？ |https://www.zhihu.com/question/23427617/answer/1461195696]] Ryooo 的回答\n\n!! 操作篇\n\n开始之前：\n\n* 选择一种图书分类法给笔记分类\n* 确认笔记凌乱忍受度（未经整理的笔记数量）\n\n开始操作：\n\n# 只记录笔记，不分类\n#* 这一步可以提前考虑[[原子化笔记]]\n# 笔记在INBOX达到设定的阈值时（凌乱忍受度上限），开始给笔记进行分类\n#* 先整理大类，后整理细分条目\n# 使用目录（MOC）\n# 阅读笔记，然后[[原子化笔记]]\n# 可选项：输出\n\n参考文献\n\n* [[如何构建笔记系统-实际操作篇|https://zhuanlan.zhihu.com/p/353521308]]","revision":"0","bag":"default"},
{"title":"如何记住你读过的书？","created":"20230130033156913","creator":"zm","modified":"20230413014335320","modifier":"zm","tags":"Books","type":"text/vnd.tiddlywiki","text":"source: [[How to Remember What You Read|https://fs.blog/how-to-remember-what-you-read]]\n\n!! 有效的阅读习惯\n\n# 质量比数量重要\n# 快速阅读是放狗屁（存疑）\n# 书籍摘要服务无用\n# 不需要花哨的应用和工具\n# 无聊的东西不读\n# 不一定要读完一本书\n\n!! 筛选书籍\n\n排行榜上的书籍不一定要读。世界名著不一定要读。身边人都在读的书不一定要读。只需读感兴趣的书。若是外文，找好翻译家\n\n!! 了解书籍背景\n\n为什么作者写了这本书？当时的历史背景有什么特别？作者还写了什么书？这本书是什么时候写的？是否有被翻译过或重新出版过？写作本书的过程是否正在经历战争/经济危机/科技革命？\n\n!! 阅读技巧\n\n* 了解自己读这本书的原因\n* 带着动机阅读\n** 否则会比较难坚持下去（针对社科类书籍）\n* 有技巧地略过不感兴趣的内容\n** 阅读正文之前看目录、扉页、引言等\n\n!! 记住读过的内容\n\n有效的笔记有助于反思，把读过的内容融入大脑\n\n最好的笔记技巧是自己觉得最容易上手的且最容易坚持的\n\n参阅：[[如何构建笔记系统-理论篇|如何构建笔记系统]]\n\n!! 专注\n\n主动阅读需要''专注''。关掉所有会打扰阅读的东西。深入阅读更容易带来深入思考\n\n如果可以的话，在书上做标记。或在其他地方做笔记\n\n连接笔记的内容和想法，养成与作者对话的习惯（我的理解：阅读即是与作者对话）\n\n!! 建立心理连接\n\n把书中重要的概念、事实在脑海里想象出来，或者与已经存在的想法互相联系起来\n\n或者使用模型，例如：\n\n* 确认偏差：这本书是否证实了我的想法？我没有忽略任何内容？我能否找到书中我不同意的看法？\n* 贝叶斯更新：读完这本书后，我是否应该更新我的什么观点？\n* 激励措施：是什么在激励书中的人物或作者？他们寻求的或者作者寻求的（目的）是什么？\n* 可用性偏差：我读过的书籍/我的直接经验是否影响我对这本书的理解/我对这本书的阅读？是否过分重视本书的观点（因为书籍本身很突出或难忘）？\n* 社会证明：书籍的销售数量、作者的地位、他人的看法是否影响我对这本书的看法？\n* 幸存者偏差\n* 实用性：这本书提到的建议或观点，是否有实际应用？\n\n!! 无聊就停止\n\n如果觉得这本书读起来很无聊就没必要继续读下去\n\n''不要因沉没成本浪费更多时间''\n\n!! 读完以后\n\n立即应用，这是最有效的方法。找到什么时候能应用，影响效果的变量是什么\n\n使用[[费曼学习法]]\n\n写一篇书评，吸引更多的人来阅读和讨论\n\n永远记得反思自己的观点\n\n!! 其他技巧\n\n做好笔记的索引，让笔记内容更好找，重复阅读书籍","revision":"0","bag":"default"},

{"title":"如何理解道生一章？","created":"20230224110752296","creator":"zm","modified":"20230224111653060","modifier":"zm","tags":"MyThoughts","type":"text/vnd.tiddlywiki","text":"老子称道为无，然后此章起手道生一，作者解释为一即是无，那么道即是一也是无吗？\n\n作者继续解释一上承于道，由道而生。到了一生二中的二便是有了。\n\n> 直接上承于道的“一”，除了《庄子》提到的“精神”，《道德经》提到的“无”，应该还有第三十二章所说的“始制”，万物生而遵循的规制。“譬道之在天下，犹川谷之于江海”，这些规制直接由道分流而出，所以“天得一以清，地得一以宁，神得一以灵，谷得一以盈，侯王得一而以为天下正”，天地万物都能从道各得其“一”。","revision":"0","bag":"default"},

{"title":"如何理解与面对死亡？","created":"20230210072234219","creator":"zm","modified":"20230210074746044","modifier":"zm","tags":"[[What Does It All Mean?]]","type":"text/vnd.tiddlywiki","text":"理解死亡，是我另一个思考很久很深入的问题。\n\n我是一个唯物主义者，认为意识产生于物质，所以人一死亡，意识自然就不存在。这里面的问题是，人死亡/意识消失之后，作为个人会是什么样的感觉？没有感觉是什么感觉？有人说可能是晕过去之后或者睡着无梦的感觉，但实际上无法实际感知那种感觉，因为人对那种感知是醒来之后回忆的，并非当下。\n\n此外，死后意识会消失，那么在出生之前意识也不存在时，体验是不是和死后是一样的？\n\n我还有过一个大胆的设想，类似于宿命循环，当一个人生命结束之时，意识会转移到另一个躯体里（先不论意识会以什么形态存在），删除掉记忆重新开始。但是这样会有一个 bug，即记忆都消除了，其实便不存在与上一个生命的关联，有关联也无意义，都是一个全新的意识出现，相当于删档重来，这个档里面的角色是不知道玩家是如何玩前一个档的。\n\n面对死亡反而不是一个问题。\n\n死亡后一切烟消云散，留在世上的一切也会随着时间慢慢消失，世界末日后一切都会消失，所以在世上留下多少痕迹也没那么重要。永生更加不是我的追求。","revision":"0","bag":"default"},

{"title":"若民恒且不畏死奈何以杀惧之也","created":"20230301032319575","creator":"zm","modified":"20230418083808133","modifier":"zm","tags":"帛书老子注读","type":"text/vnd.tiddlywiki","text":"2023-03-01 通行版 第74章\n\n> 若民恒且不畏死，奈何以杀惧之也？若民恒且畏死，而为奇者，吾得而杀之，夫孰敢矣。若民恒且必畏死，则恒有司杀者。夫代司杀者杀，是代大匠斲也。夫代大匠斲者，则希不伤其手矣。\n\n奇：邪诡，此处意为违法乱纪者。如果人民一直都不怕死，为何要用死亡来威胁他们呢？如果人民一直都怕死，有违法的人就抓来杀死，还有谁敢反抗呢？\n\n必：就算。就算人民一直都怕死，那么也有掌管死亡的存在（即''天道''。死亡不应由统治者来决定）。\n\n斲zhuo2：斩。代替这种存在来杀人，就像代替大匠砍伐木头。代替大匠砍木头的，很少不会伤到自己的手。\n\n[[天网恢恢疏而不失]] \u003C > [[夫唯无以生为者是贤贵生]]","revision":"0","bag":"default"},
{"title":"三体腾讯剧版","created":"20230130070616322","creator":"zm","modified":"20230413014335320","modifier":"zm","tags":"Films","type":"text/vnd.tiddlywiki","text":"\n* 2023-02-17 第三十集，最后一集，最后一个名场面：你们是虫子！拓展了其他人看到这一幕的场景，演绎得很不错。最后大史的田园宣言坑强有力。很棒，也很遗憾，这么好看的电视剧，已经看完最后一集了。\n** 彩蛋：大史：接着奏乐，接着舞！\n* 2023-02-16 第二十九集，著名名场面古筝行动，一集封神！还原度太高了，没有丢掉任何书中的细节描述，包括刚开始切割时顺序、背景的心跳声，血腥场面也有直接呈现，过于血腥的部分艺术化处理竟然还不错，王淼这一段看望远镜的表演也堪称一绝，代入感极强。\n** 最后是切割完审判者号以后像一叠扑克牌一样散开的情节，剧版竟然完全还原了！看到花絮才知道这一段花了多少精力和时间才能拍摄出来。而且甚至还真的找来一条大船（的模型），切割成一片片之后还原成一艘完整的船，就冲着这个态度集值得满分！\n** 艺画版第一集就是这个剧情，拍的是什么垃圾！\n** 另外这一集里还第一次完整呈现了三体人的形象，虽然剧中说是 ETO 想象出来的，不过也蛮符合那个感觉。还有一个名场面：质子展开，我实在没有那个想象力，不过剧版也给拍出来了。\n* 2023-02-16 第二十八集，大史会议名场景，拿上校的雪茄被还原了，被其他人说“你真是个魔鬼”也被还原了。剧中大史前往汪淼家，重复第一集的台词，还挺感慨的。\n* 2023-02-15 第二十七集，讲述叶文洁和伊文斯相识的故事。有意思的是片尾改变了，把第三部中杨冬发现母亲电脑中关于三体的信息提前拍出。\n* 2023-02-14 第二十六集，讲到了原著中最温馨的一幕：齐家屯。没有电灯，在一盏油灯下像一幅油画的画面，还差一点意思。大史得癌症的情节有了，改动有点大，徐冰冰有了感情起伏。\n** 对了，大史真的永远不能在镜头前抽到一口烟，笑死我了\n* 2023-02-13 第二十五集，叶文洁回忆接受当年接收信息的片段，以及警方攻占 ETO 组织现场。大史终于像个经验丰富的老警察了，只是没有表现出他的灵活和动作有点遗憾。核弹少女果然就是小雪。书中的血腥场面没有很明显的描述。\n* 2023-02-12 第二十四集，叶文洁正式走上前台。小雪的战斗力挺强，这个动作戏设计比之前火车那一段好多了。潘寒下线。\n* 2023-02-11 我告诉你汪淼，如果你开始尝试跟你的敌人共情，你就失去了你的是非观。\n* 2023-02-10 第二十二集，满满的刑侦剧味道，节奏也越来越恢复正常了。慕星这个角色这样下线了也是有点意想不到，也有一点可惜。\n* 2023-02-09 第二十一集，剧情走向终于开始快了起来。申玉菲自杀，三体外星人首次真正被提到，三体线下聚会，都是原著中比较重点的剧情。但是潘寒这个演员真的太端了，不知道是剧本原因还是演员自身的问题。另外伊文斯的审判日号第一次出现，镜头转移很震撼，感官上从一艘小船逐渐变成一艘大船。三体聚会的几个角色非常尬，为演而演的痕迹太重了。\n* 2023-02-07 第十八十九集，快失去继续看下去的耐心了。伊文斯首次出现，形象还不错，但是口音依然出戏。整体节奏非常缓慢。\n* 2023-02-05 第十七集，动作戏太尴尬了。\n* 2023-02-02 第十五十六集，感觉节奏稍稍有点拖沓，科学边界部分的剧情看着有点无聊沉闷。申玉菲和潘寒两个人的对话像是说谜语。\n* 2023-01-29 第十四集，人列计算机的展现完全超出我的想象。就是冯诺依曼和牛顿的口音很让我出戏。\n* 2023-01-25 第十三集，红岸基地的还原太浪漫了！\n* 2023-01-24 第十十一十二集，汪淼再次进入三体游戏，其中加入了十个人和沙瑞山，这一点改动合理。三体游戏特效越来越好看，世界毁灭的场景很震撼。叶文洁部分质感非常优秀，是文革时期的观感，剧本和演技还有摄影全面上线。\n* 2023-01-21 第八九集，注水剧情越来越多了，小记者角色不讨喜，科学边界那个男的也不讨喜，大史降智商，沙瑞山那段太浪费时间，剧情走向有点飘忽。\n* 2023-01-19 第七集，终于进入了三体游戏。不过有了一点改编，大史和王淼一起进入了游戏，并且有了一点强行 CP 感。三体的游戏特效很特别，细看有粗糙感，是07 08年网络游戏的风格，从这个角度出发倒是挺符合原著的时代。游戏中的脱水也符合我心目中的想象。但是台词方面有些冗余重复的地方，关于乱纪元的提醒过多了。大史进入游戏这个桥段起到的作用应该是告诉观众三体游戏只有一次游玩的机会，死了游戏就结束了。\n* 2023-01-18 第六集，大史故事线加入了不少原创剧情，可以理解，迟迟没有进入的三体游戏过于枯燥，需要加入一些刑侦的剧情。~~同时出现新角色，暂时还不理解这个角色的作用。~~\n** 细节：大史的倒计时是原创，但是很好地体现了这个角色的特点，也拉近了和王淼的距离；王淼把倒计时当作定时器看，增添了温馨；差点以为徐冰冰是原创角色\n* 2023-01-17 第五集，直接把整个剧的评分拉高2分，原创剧情出彩，有思考又贴合原著，张鲁一和于和伟的表演太精彩了，结尾升华相当不错。\n** 几个细节：大史修改通讯录汪淼的名字，女儿开心地说爸爸你的眼镜起雾啦，汪淼把照片从楼上丢给楼下的大史，随后敬了一个生疏的军礼，大史愣了一下会心一笑\n* 2023-01-16 前四集，尊重原著，细节用心，还原度极高，演员选型优秀，演技在线（除了王传君），亿画开天版就是一坨大便。","revision":"0","bag":"default"},
{"title":"善建者不拔","created":"20230203082541827","creator":"zm","modified":"20230418070413943","modifier":"zm","tags":"帛书老子注读","type":"text/vnd.tiddlywiki","text":"2023-02-03 通行版 第54章\n\n> 善建者不拔，善抱者不脱，子孙以祭祀不绝。修之身，其德乃真。修之家，其德有余。修之乡，其德乃长。修之邦，其德乃丰。修之天下，其德乃博。以身观身，以家观家，以乡观乡，以邦观邦，以天下观天下。吾何以知天下之然哉？以此。\n\n建：建树。拔：移除。抱：抱持，持守。脱：解脱。（因其建树和持守），他的子孙得以延续不绝。\n\n修之身句：把道德贯彻自身。剩下为排比句。\n\n以身观身句：道是通用的，只看着眼点在哪里。着眼于哪就能得知那的运作状态（身、家、乡、邦、天下）。\n\n我如何得知天下运作状态？原因在此。\n\n[[使我挈有知]] \u003C > [[含德之厚者]]","revision":"0","bag":"default"},
{"title":"善为士者不武","created":"20230217021513451","creator":"zm","modified":"20230418080705679","modifier":"zm","tags":"帛书老子注读","type":"text/vnd.tiddlywiki","text":"2023-02-17 通行版 第68章\n\n> 善为士者不武，善战者不怒，善胜敌者弗与，善用人者为之下。是谓不争之德，是谓用人，是谓配天，古之极也。\n\n善为士者：军队统帅。武：自逞勇武。善于做统帅的人不会自逞勇武。善于战胜敌人的人，不会与敌人正面对抗。善于用人者，对人态度谦下。\n\n这是不争的德性，这是善于用人，这是与天道相匹配，也是自古以来的最高准则。\n\n[[天下皆谓我大]] \u003C > [[祸莫大于无适]]","revision":"0","bag":"default"},
{"title":"善行者无辙迹","created":"20230327060946387","creator":"zm","modified":"20230420060335533","modifier":"zm","tags":"帛书老子注读","type":"text/vnd.tiddlywiki","text":"2023-03-27 通行版 第27章\n\n> 善行者无辙迹，善言者无瑕谪，善数者不以筹策。善闭者无关钥而不可启也，善结者无绳约而不可解也。是以圣人恒善救人，而无弃人。物无弃材，是谓袭明。故善人，善人之师，不善人，善人之资也。不贵其师，不爱其资，唯智乎大迷，是谓妙要。\n\n善于出行者不会留下车行辙迹（善于行动，隐藏于自然，可解释为无为），善于说话者滴水不漏（不会留下可被指摘的过错）（或言善于教化，不需要通过语言传达意图），善于计算的人不用借助筹策。\n\n善于闭藏的人，不需要通过钥匙来关闭门户（藏于天下，没有内外之分，便无从谈起进门），善于捆束的人，不需要绳索打结，别人也解不开（没有结可以解才是真正解不开的结）。\n\n因此圣人善于救人，不会放弃人（圣人不宣传名声、不崇尚贤能、不追逐是非欲望）。袭：延承。此处的明即为道。万物没有无用之物（包括人在内），这是顺道而为。\n\n所以有道之人可以称为有道之人的师友，无道之人可以称为有道之人的资材。不珍惜有道之人，不爱惜资材，就是大糊涂里的小聪明，这是一个精妙的道理。\n\n[[重为轻根静为躁君]] \u003C > [[大制无割]]","revision":"0","bag":"default"},
{"title":"善者果而已矣","created":"20230421102805579","creator":"zm","modified":"20230504080743964","modifier":"zm","tags":"帛书老子注读","type":"text/vnd.tiddlywiki","text":"2023-04-21 通行版 第30章\n\n> 以道佐人主，不以兵强于天下，其事好还。师之所居，楚棘生之。善者果而已矣，毋以取强焉。果而毋骄，果而勿矜，果而毋伐，果而毋得已居，是谓果而不强。物壮而老，是谓之不道，不道早已。\n\n用道来辅佐自己的君王，不会强行用兵事横行天下，（如果我到处用兵），恶果终会回到我身上。\n\n楚棘：即荆棘。军队所到之处，杂草丛生，（民不聊生）。善者：有道之人。善者用兵只是为了达到目的，见好就收，不会强取（好战、逞强）。\n\n果而句：达到目的之后也不骄傲，不会自认了不起，不会自夸。达到目的是不得已。这就是（使用战争达到目的）绝不逞强（果而不强）。\n\n壮：强盛。老：疲惫。逞强的后果就是疲惫不能长久，这就是不合于道，不合于道就会很快消亡。\n\n[[为者败之执者失之]] \u003C > [[兵者不祥之器也]]","revision":"0","bag":"default"},
{"title":"商品拜物教","created":"20221031135551518","creator":"zm","modified":"20230424054515741","modifier":"zm","tags":"[[简明资本论 商品和货币]]","type":"text/vnd.tiddlywiki","text":"商品本身没有任何神秘之处，只是在 [[资本主义]] 的经济条件下，人与人之间的生产关系是通过物与物之间的生产关系来表现的\n\n劳动产品一旦成为商品，它便不受其生产者所支配，而其生产者受市场的无形力量所支配（一旦把劳动产品作为商品生产，就会打上拜物教的烙印）\n\n由此可得，商品支配商品生产者的命运，商品生产者对商品如同偶像崇拜\n\n劳动产品一旦成为商品：\n\n* 一般人类劳动（[[抽象劳动]]）就表现为商品价值\n* 使用劳动时间计算劳动量，就表现为 ''用价值来计算商品的价值量''\n* 人类劳动的社会关系表现为商品交换的生产关系\n* 人与人之间的社会关系表现为物与物之间的虚幻形式\n\n生产商品的劳动具有[[二重性|劳动的二重性]]：\n\n* 私人性质（直接表现）\n* 社会性质（通过''商品交换''间接表现）\n\n''私人劳动''的社会性质：\n\n* 是生产商品的劳动所特有的社会性质\n* 不是在生产过程中表现出来，而是在''商品交换''（社会经济交往）中表现出来\n* 最终表现为人与物之间和物与物之间的社会关系（而不是人与人之间的关系）\n\n私人劳动的社会性质的二重性：\n\n* 社会有用性：商品必须具有 [[使用价值]] （在实际交易中，人们''只能''看到商品的社会有用性（劳动的私人性质））\n* 社会等同性（？）\n\n劳动产品成为商品是因为它是私人劳动的产品\n\n私人劳动的总和形成社会总劳动\n\n* 有用物：价值被表现的商品\n* 价值物：表现各种商品价值的商品\n\n劳动产品的社会性质''并不是''劳动产品本身的物质属性","revision":"0","bag":"default"},
{"title":"商品的二因素","created":"20221026120143986","creator":"zm","modified":"20230424054515741","modifier":"zm","tags":"[[简明资本论 商品和货币]]","type":"text/vnd.tiddlywiki","text":"商品的二因素：[[使用价值]] 和 [[价值]]\n\n商品是使用价值和价值的统一体\n\n* 使用价值：物品的有用性\n* 价值：一切商品中的无差别的''人类劳动凝结''\n* 交换价值：一种使用价值和另一种使用价值的量的比例关系\n* （在一切社会形态中）使用价值总是构成财富的物质内容，同时也是交换价值的物质承担者\n\n商品的价值推导过程：\n\n商品具有使用价值（物品是对某些人有用的），商品具有交换价值（能与其他商品进行一定量的交换），去除商品中的使用价值，剩下的属性是物品的劳动凝结，这种劳动凝结是属于人类的、无差别的，因此商品具有使用价值和价值\n\n商品的价值由生产商品所耗费的''劳动量''决定\n\n* 人类一般劳动是形成商品价值的实体\n* 商品价值的表现形式是交换价值\n\n社会必要劳动时间：在现有的社会正常的生产条件下，在社会平均劳动熟练程度和劳动强度下制造某种价值所需要的劳动时间\n\n* 社会必要劳动时间会随着''劳动生产力''的变化而变化\n* 劳动生产力取决于：劳动者的熟练程度、科学技术的发展及其在工业上的应用程度、生产过程的社会组织、生产资料的规模效应和自然条件等因素\n\n生产力与商品价值的关系：\n\n劳动生产力增高 - 生产商品所需要的劳动时间缩短 - 商品中凝结的劳动减小 - 商品的价值减小\n\n商品的价值量与生产其所需要的社会必要劳动时间成正比，与生产其的劳动生产力成反比","revision":"0","bag":"default"},
{"title":"商品的价值形式","created":"20221026123648376","creator":"zm","modified":"20230424054515741","modifier":"zm","tags":"[[简明资本论 商品和货币]]","type":"text/vnd.tiddlywiki","text":"商品的表现形式分为\n\n* [[自然形式]]：以 [[使用价值]] 表现的形式\n* [[价值形式]]：以 交换价值 表现的形式\n\n价值无法具象的体现，因此研究商品的 [[价值形式]] （的发展）来分析货币的起源的本质\n\n* [[相对价值形式]]：在价值形式（等式）中，发挥主动作用（定价）的商品，例如等式中的麻布：\n\n20码麻布 = 1件上衣 （此为''简单的价值形式''）\n\n* [[等价形式]]：在价值形式中发挥被动作用的商品，例如上面等式中的上衣\n\n* [[相对价值形式]] 和 [[等价形式]] 是同一价值表现的两个要素，互为依赖，互为条件，不可分离\n* 两种价值形式互相排斥，是互相对立的两端（两极）\n\n商品的价值表现形式 疑问\n\n* ''扩大的价值形式''：20码麻布 = 1件上衣/10磅茶叶/40磅咖啡 等\n** ''交换''的增加使得商品有更多的相对价值形式\n\n在扩大的价值形式中，商品的价值经常性地表现在许多其他商品上（真正表现为无差别的人类劳动凝结）\n\n扩大的价值形式缺点：\n\n# 商品的相对价值是未完成的，永远有新的商品进入交换\n# 价值表现杂乱，有许多无关联的商品\n# 价值表现不统一（每个商品都有无穷的价值表现）\n\n* ''一般的价值形式''：各种商品的价值都通过一种商品来表现\n** 这种表现形式中的商品价值表现既是简单的，又是统一的\n\n用来表现各种商品价值的商品是''一般等价物''。一般等价物可以是任何商品，且是非固定的\n\n在上面这种价值形式中，\n\n* 麻布获得了一般等价物的性质的相对价值形式\n* 麻布的物体形式也成为人类劳动可以看得见的化身（''一般的社会的蛹化''）\n* 生产麻布的劳动形式变为人类劳动的一般表现形式\n\n一般价值形式是所有商品交换关系的反映，说明生产商品的一切劳动都具有人类一般劳动的性质\n","revision":"0","bag":"default"},
{"title":"上德不德","created":"20230131084610588","creator":"zm","modified":"20230509092338102","modifier":"zm","tags":"帛书老子注读","type":"text/vnd.tiddlywiki","text":"2023-01-09 通行版 第38章\n\n> 上德不德，是以有德。下德不失德，是以无德。上德无为，而无以为也。上仁为之，而无以为也。上义为之，而有以为也。上礼为之，而莫之应也，则攘臂而扔之。故失道而后德，失德而后仁，失仁而后义，失义而后礼。夫礼者，忠信之薄也，而乱之首也。前识者，道之华也，而愚之首也。是以大丈夫居其厚，而不居其薄，居其实，而不居其华。故去彼取此。\n\n''不以施行德为目的''（或无意识地），是为最上乘德性，具有真正的德。无为：不施加意志于他人。无以为：不强迫自己而为之（不施加意志于自身）。\n\n上仁：同上德\n\n有以为：有考量的。施行义举通常是有考量的，从这个角度讲，义举具有（一定的）牺牲精神（可能有违自己的意愿）。\n\n攘臂而扔之：举起胳膊强拽别人。有上礼的人，若遇到不回应的人则强迫他人遵从。\n\n德 → 仁 → 义 → 礼，在一者失去后依次显现，真德消失，嘴上说德，实际上都没有真德。当社会都在推行礼时，说明已无忠信，会带来祸乱。忠信之薄（bo2）\n\n前识：前人规定的规范制度，礼仪宗法等。把古人留下的规范守则当作真理就是愚昧的开始。\n\n厚/薄，实/华：敦厚的而非浅薄的，实在的而非浮华的。''大丈夫要有所取舍。''\n\n[[无名之朴]] \u003C > [[昔之得一者]]","revision":"0","bag":"default"},
{"title":"上善似水","created":"20230307084213869","creator":"zm","modified":"20230418091751457","modifier":"zm","tags":"帛书老子注读","type":"text/vnd.tiddlywiki","text":"2023-03-07 通行版 第8章\n\n> 上善似水。水善利万物而有静，居众人之所恶，故几于道矣。居善地，心善渊，予善天，言善信，政善治，事善能，动善时。夫唯不争，故无尤。\n\n本章易解。\n\n最上乘的''善''就像水一样，有利于万物又守于静，处在众人都厌恶的地方，所以与''道''很接近。\n\n居善地句：居住之善在于大地之上，用心之善在于渊博宽广，给予之善在于顺天应物，言语之善在于坦诚有信，为政之善在于安定无为，处事之善在于发挥所能，行动之善在于把握时机。\n\n正因为不争，所以无忧。\n\n[[天长地久]] \u003C > [[功遂身退天之道也]]","revision":"0","bag":"default"},
{"title":"上士闻道","created":"20230131084957633","creator":"zm","modified":"20230413014335320","modifier":"zm","tags":"帛书老子注读","type":"text/vnd.tiddlywiki","text":"2023-01-11 通行版 第41章\n\n> 上士闻道，勤能行之。中士闻道，若存若亡。下士闻道，大笑之。弗笑，不足以为道。是以建言有之曰：明道如昧，进道如退，夷道如纇。上德如谷，大白如辱，广德如不足。建德如偷，质真如渝。''大方无隅，大器免成，大音希声，大象无形，道褒无名。''夫唯道，善始且善成。\n\n前三句免译，可直接理解。士：人的一种称呼/美称。弗：如果不。\n\n纇lei4：疙瘩。明道/进道/夷道：显明之道，进取之道，平顺之道。暗昧：愚昧。\n\n本句翻译：//最崇高的德，好像空谷一般低下；最大的洁白，好像满是污垢；最宽广的德，好像还有不足；最具建树的德，好像偷偷摸摸；最纯真的品质，好像污浊不堪。//\n\n最具建树的德仿佛偷偷摸摸，最纯真的品质好似污浊不堪。\n\n大…句：若边界有了极限，便不是极限了，因为已经有了边界。最高的道德是无名无誉。''没有赞誉才是最大的赞誉。''\n\n只有道，才能滋养万物和成就万物。\n\n[[昔之得一者]] \u003C > [[反也者道之动也]]","revision":"0","bag":"default"},
{"title":"身份与意见极化","created":"20230131100410229","creator":"zm","modified":"20230210030728589","modifier":"zm","tags":"文章 MyThoughts","type":"text/vnd.tiddlywiki","text":"https://idealclover.top/archives/614\n\n!! 身份与意见极化\n\n* 现如今的网络已经很难有不预设立场的讨论。[[确认偏差]]\n* 因为标签化、身份认同化，有了认同感相应地就有了忠诚度/优越感；\n** 身份的作用是降低认知成本\n* 有了优越感就容易引起撕逼和话题度/讨论度；\n* 更多的话题度吸引更多的人参与。\n* 大多数人认为''世界本该像我想的那样''\n\n!! 消除偏见\n\n[[实事求是]]\n\n* 实：事情是否是''真实''的？\n* 事：这是事情的''全貌''吗？还是吗，某一/些利益方的一家之言？\n* 求：我是否有在''探求''？还是只是佐证我的预设立场？\n* 是：结论是否''确定''？是否存在被推翻的可能？\n\n>不要被标签所框定，毕竟我们是活生生的人。","revision":"0","bag":"default"},
{"title":"深根固柢","created":"20230207060827269","creator":"zm","modified":"20230418071057336","modifier":"zm","tags":"帛书老子注读","type":"text/vnd.tiddlywiki","text":"2023-02-07 通行版 第59章\n\n> 治人事天，莫若啬。夫唯啬，是以早服。早服是谓重积德，重积德则无不克，无不克则莫知其极。莫知其极，可以有国。有国之母，可以长久。是谓深根固柢，长生久视之道也。\n\n治人：治理人事。事天：调理身体（天：身体）。啬：爱惜。无论是治理人事还是调理身体，都没有比爱惜精力更重要。\n\n服：顺从。只有爱惜精力，才能早早顺服于道。少思寡欲是以从道。\n\n后面几句容易不译。莫知其极：不知道极限在哪里。有国之母：其中的母可理解为道，参考[[天下有始]]\n\n[[祸福之所倚]] \u003C > [[治大国若烹小鲜]]","revision":"0","bag":"default"},
{"title":"生产可能性边界","created":"20221206132911228","creator":"zm","modified":"20221206133022639","modifier":"zm","tags":"微观经济学 经济模型","type":"text/vnd.tiddlywiki","text":"!! production possibilities frontier\n\n当生产要素和生产技术既定时，一个经济所能生产出来的产品数量的组合图形\n\n* 生产可能性边界表明社会所面临的权衡取舍（如何合理地分配资源以生产[获得]这个社会所需要的所有东西）\n* 生产可能性边界表明了[[机会成本]]（用一种物品来衡量另一种物品的成本）","revision":"0","bag":"default"},
