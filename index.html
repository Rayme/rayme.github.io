{"title":"$:/core/templates/static.template.css","created":"20230208071639648","creator":"zm","modified":"20230210030728569","modifier":"zm","type":"text/vnd.tiddlywiki","text":"{{$:/boot/boot.css||$:/core/templates/plain-text-tiddler}}\n\n{{$:/core/ui/PageStylesheet||$:/core/templates/wikified-tiddler}}\n\n\n/* 2023-02-08 修改，调整移动端 Sidebar 覆盖 Story River 问题 */\n@media only screen and (max-width: 960px) {\n.tc-sidebar-scrollable {\n    top: 0px !important;\n    height: calc(30% - 100px) !important;\n}\n}\n\n/* 2023-02-08 修改 Story River 高度 */\n@media only screen and (max-width: 960px) {\n.tc-story-river {\n    margin-top: 100px !important;\n}\n}","revision":"0","bag":"default"},
{"title":"$:/core/ui/SideBar/Open","caption":"{{$:/language/SideBar/Open/Caption}}","created":"20230206090830711","creator":"zm","modified":"20230210030728569","modifier":"zm","tags":"$:/tags/SideBar","type":"text/vnd.tiddlywiki","text":"\\whitespace trim\n\\define lingo-base() $:/language/CloseAll/\n\n\\define drop-actions()\n\u003C$action-listops $tiddler=\u003C\u003Ctv-story-list>> $subfilter=\"+[insertbefore\u003CactionTiddler>,\u003CcurrentTiddler>]\"/>\n\\end\n\n\\define placeholder()\n\u003Cdiv class=\"tc-droppable-placeholder\"/>\n\\end\n\n\\define droppable-item(button)\n\\whitespace trim\n\u003C$droppable actions=\u003C\u003Cdrop-actions>> enable=\u003C\u003Ctv-allow-drag-and-drop>> tag=\"div\">\n\u003C\u003Cplaceholder>>\n\u003Cdiv>\n$button$\n\u003C/div>\n\u003C/$droppable>\n\\end\n\n\u003Cdiv class=\"tc-sidebar-tab-open\">\n\u003C$list filter=\"[list\u003Ctv-story-list>]\" history=\u003C\u003Ctv-history-list>> storyview=\"pop\">\n\u003Cdiv class=\"tc-sidebar-tab-open-item\">\n\u003C$macrocall $name=\"droppable-item\" button=\"\u003C$button message='tm-close-tiddler' tooltip={{$:/language/Buttons/Close/Hint}} aria-label={{$:/language/Buttons/Close/Caption}} class='tc-btn-invisible tc-btn-mini tc-small-gap-right'>{{$:/core/images/close-button}}\u003C/$button>\u003C$link to={{!!title}}>\u003C$view field='title'/>\u003C/$link>\"/>\n\u003C/div>\n\u003C/$list>\n\u003C$tiddler tiddler=\"\">\n\u003Cdiv>\n\u003C$macrocall $name=\"droppable-item\" button=\"\u003C$button message='tm-close-all-tiddlers' class='tc-btn-invisible tc-btn-mini'>\u003C\u003Clingo Button>>\u003C/$button>\"/>\n\u003C/div>\n\u003C/$tiddler>\n\u003C/div>\n","revision":"0","bag":"default"},

按钮上的标题文字\"},\"$:/language/Docs/Fields/code-body\":{\"text\":\"若设置为 ''yes''，视图模板将以程式码形式显示条目\"},\"$:/language/Docs/Fields/color\":{\"text\":\"条目的 CSS 颜色值\"},\"$:/language/Docs/Fields/component\":{\"text\":\"负责[[提醒条目|AlertMechanism]]的组件名称\"},\"$:/language/Docs/Fields/created\":{\"text\":\"条目的创建日期\"},\"$:/language/Docs/Fields/creator\":{\"text\":\"条目的创建者\"},\"$:/language/Docs/Fields/current-tiddler\":{\"text\":\"用于缓存[[浏览历史列表|HistoryMechanism]]的最上层条目\"},\"$:/language/Docs/Fields/dependents\":{\"text\":\"插件的依赖插件列表\"},\"$:/language/Docs/Fields/description\":{\"text\":\"插件的说明、描述\"},\"$:/language/Docs/Fields/draft.of\":{\"text\":\"草稿条目，包含条目的标题、标签、字段 ...\"},\"$:/language/Docs/Fields/draft.title\":{\"text\":\"草稿条目的标题\"},\"$:/language/Docs/Fields/footer\":{\"text\":\"互动窗口的注脚\"},\"$:/language/Docs/Fields/hide-body\":{\"text\":\"若设置为 ''yes''，视图模板将隐藏条目的主体\"},\"$:/language/Docs/Fields/icon\":{\"text\":\"条目的标题含有与条目关联的图标\"},\"$:/language/Docs/Fields/library\":{\"text\":\"若设置为 ''yes''，表示条目应该被保存为一个 JavaScript 程序库\"},\"$:/language/Docs/Fields/list\":{\"text\":\"条目的列表，指定一些条目的标题清单\"},\"$:/language/Docs/Fields/list-before\":{\"text\":\"前条目名称将被添加到条目排序清单中的设置条目名称之前，或若此字段存在但是空的，则被添加于清单的前端\"},\"$:/language/Docs/Fields/list-after\":{\"text\":\"当前条目名称将被添加到条目排序清单的设置条目名称之后，或若此字段存在但是空的，则被添加于清单的尾端\"},\"$:/language/Docs/Fields/modified\":{\"text\":\"条目的最近修改日期与时间\"},\"$:/language/Docs/Fields/modifier\":{\"text\":\"条目的最近修改者\"},\"$:/language/Docs/Fields/name\":{\"text\":\"具可读性的插件条目的名称\"},\"$:/language/Docs/Fields/plugin-priority\":{\"text\":\"插件条目的优先级数值\"},\"$:/language/Docs/Fields/plugin-type\":{\"text\":\"插件条目的类型\"},\"$:/language/Docs/Fields/released\":{\"text\":\"TiddlyWiki 的发布日期\"},\"$:/language/Docs/Fields/revision\":{\"text\":\"条目存放于服务器中的修订版本\"},\"$:/language/Docs/Fields/source\":{\"text\":\"条目的网址\"},\"$:/language/Docs/Fields/subtitle\":{\"text\":\"互动窗口的副标题\"},\"$:/language/Docs/Fields/tags\":{\"text\":\"条目的标签清单\"},\"$:/language/Docs/Fields/text\":{\"text\":\"条目的内文\"},\"$:/language/Docs/Fields/throttle.refresh\":{\"text\":\"如果存在，则限制此条目的刷新\"},\"$:/language/Docs/Fields/title\":{\"text\":\"条目的唯一名称\"},\"$:/language/Docs/Fields/toc-link\":{\"text\":\"若设置为 ''no''，则抑制目录树中的条目链接。\"},\"$:/language/Docs/Fields/type\":{\"text\":\"条目的内容类型\"},\"$:/language/Docs/Fields/version\":{\"text\":\"插件的版本信息\"},\"$:/language/Docs/Fields/_is_skinny\":{\"text\":\"如果存在，则表示必须从服务器加载条目的文本字段\"},\"$:/language/Filters/AllTiddlers\":{\"text\":\"所有条目，不含系统条目\"},\"$:/language/Filters/RecentSystemTiddlers\":{\"text\":\"最近修改的条目，包含系统条目\"},\"$:/language/Filters/RecentTiddlers\":{\"text\":\"最近修改的条目\"},\"$:/language/Filters/AllTags\":{\"text\":\"所有标签，不含系统标签\"},\"$:/language/Filters/Missing\":{\"text\":\"缺失条目\"},\"$:/language/Filters/Drafts\":{\"text\":\"草稿条目\"},\"$:/language/Filters/Orphans\":{\"text\":\"孤立条目\"},\"$:/language/Filters/SystemTiddlers\":{\"text\":\"系统条目\"},\"$:/language/Filters/ShadowTiddlers\":{\"text\":\"默认条目\"},\"$:/language/Filters/OverriddenShadowTiddlers\":{\"text\":\"被覆盖的默认条目\"},\"$:/language/Filters/SessionTiddlers\":{\"text\":\"自维基加载后修改的条目\"},\"$:/language/Filters/SystemTags\":{\"text\":\"系统标签\"},\"$:/language/Filters/StoryList\":{\"text\":\"故事河中的条目，不含 ~$:/AdvancedSearch\"},\"$:/language/Filters/TypedTiddlers\":{\"text\":\"非维基文字条目\"},\"GettingStarted\":{\"text\":\"\\\\define lingo-base()$:/language/ControlPanel/Basics/\\n欢迎来到 ~TiddlyWiki 和 ~TiddlyWiki 社区\\n\\n开始在 ~TiddlyWiki 中存储重要信息之前，确保能够可靠地保存更改很重要。详情见 https://tiddlywiki.com/#GettingStarted\\n\\n!! 设置此 ~TiddlyWiki\\n\\n\u003Cdiv class=tc-control-panel>\\n\\n| \u003C$link to=\\\"$:/SiteTitle\\\">\u003C\u003Clingo Title/Prompt>>\u003C/$link>|\u003C$edit-text tiddler=\\\"$:/SiteTitle\\\"default=\\\"\\\"tag=input/> |\\n| \u003C$link to=\\\"$:/SiteSubtitle\\\">\u003C\u003Clingo Subtitle/Prompt>>\u003C/$link>|\u003C$edit-text tiddler=\\\"$:/SiteSubtitle\\\"default=\\\"\\\"tag=input/> |\\n|^ \u003C$link to=\\\"$:/DefaultTiddlers\\\">\u003C\u003Clingo DefaultTiddlers/Prompt>>\u003C/$link>\u003Cbr>\u003C\u003Clingo DefaultTiddlers/TopHint>>|\u003C$edit tiddler=\\\"$:/DefaultTiddlers\\\"tag=textarea/>\u003Cbr>//\u003C\u003Clingo DefaultTiddlers/BottomHint>>// |\\n|tc-table-no-border tc-first-col-min-width tc-first-link-nowrap|k\\n\u003C/div>可在[[控制台|$:/ControlPanel]]查看更多选项。\"},\"$:/language/Help/build\":{\"description\":\"自动执行已配置的命令\",\"text\":\"生成指定的生成目标为当前 wiki。若未指定任何生成目标，则生成所有可用的目标。\\n\\n```\\n--build \u003Ctarget> [\u003Ctarget> ...]\\n```\\n\\n生成目标在 wiki 文件夹的 `tiddlywiki.info` 文件中定义。\\n\"},\"$:/language/Help/clearpassword\":{\"description\":\"清除用于后续加密的密码\",\"text\":\"清除用于后续加密的密码\\n\\n```\\n--clearpassword\"},\"$:/language/Help/commands\":{\"description\":\"运行从筛选器传回的命令\",\"text\":\"按顺序运行从筛选器传回的命令符记\\n\\n```\\n--commands \u003Cfilter>\\n```\\n\\n示例\\n\\n```\\n--commands \\\"[enlist{$:/build-commands-as-text}]\\\"\\n```\\n\\n```\\n--commands \\\"[{$:/build-commands-as-json}jsonindexes[]] :map[{$:/build-commands-as-json}jsonget\u003CcurrentTiddler>]\\\"\"},\"$:/language/Help/default\":{\"text\":\"\\\\define commandTitle()$:/language/Help/$(command)$\\n```\\n用法: tiddlywiki [\u003Cwikifolder>] [--\u003Ccommand> [\u003Cargs>...]...]\\n```\\n\\n可用的命令：\\n\\n\u003Cul>\u003C$list filter=[commands[]sort[title]] variable=command>\u003Cli>\u003C$link to=\u003C\u003CcommandTitle>>>\u003C$macrocall $type=\\\"text/plain\\\"$output=\\\"text/plain\\\"$name=command/>\u003C/$link>: \u003C$transclude tiddler=\u003C\u003CcommandTitle>>field=description/>\u003C/li>\u003C/$list>\u003C/ul>\\n\\n取得关于某个命令的详细帮助：\\n\\n```\\ntiddlywiki --help \u003Ccommand>\"},\"$:/language/Help/deletetiddlers\":{\"description\":\"删除一组条目\",\"text\":\"\u003C\u003C.from-version 5.1.20>> 删除由筛选器标识的一组条目。\\n\\n```\\n--deletetiddlers \u003Cfilter>\"},\"$:/language/Help/editions\":{\"description\":\"列出可用的 TiddlyWiki 版本\",\"text\":\"列出可用版本的名称和描述。您可以用 `--init` 命令创建一个指定版本的新维基。\\n\\n```\\n--editions\"},\"$:/language/Help/fetch\":{\"description\":\"通过网址从维基提取条目\",\"text\":\"通过 HTTP/HTTPS 提取一个或多个文件，并导入匹配筛选器的条目，可选的转换传入的名称。\\n\\n```\\n--fetch file \u003Curl> \u003Cimport-filter> \u003Ctransform-filter>\\n--fetch files \u003Curl-filter> \u003Cimport-filter> \u003Ctransform-filter>\\n--fetch raw-file \u003Curl> \u003Ctransform-filter>\\n--fetch raw-files \u003Curl-filter> \u003Ctransform-filter>\\n```\\n\\n\\\"file\\\" 和 \\\"files\\\" 选项提取指定的文件，并尝试导入其中的条目（与将文件拖动到浏览器视窗中的处理相同）。 \\\"raw-file\\\" 和 \\\"raw-files\\\" 变选项提取指定的文件，并将原始文件资料存储于条目，而不套用导入逻辑。\\n\\n使用 \\\"file\\\" and \\\"raw-file\\\" 选项为仅提取单个文件，且第一个参数为要读取文件的网址。\\n\\n使用 \\\"files\\\" 和 \\\"raw-files\\\" 选项为提取多个文件，且第一个参数是一个产生要读取文件的网址清单的筛选器。例如，给定标签为 \\\"remote-server\\\" 的一组具有字段 \\\"url\\\" 的条目，筛选器 `[tag[remote-server]get[url]]` 将取回所有可用的网址。\\n\\n对于 \\\"file\\\" 和 \\\"files\\\" 选项，the `\u003Cimport-filter>` 参数指定一个筛选器，用于确定要导入哪些条目。如果未提供，则默认为 `[all[tiddlers]]`。\\n\\n对于所有选项，`\u003Ctransform-filter>` 参数指定一个可选的筛选器，用于转换导入条目的名称。例如，`[addprefix[$:/myimports/]]` 会将前缀  `$:/myimports/` 加至每个名称。\\n\\n于 `--fetch` 之前使用 `--verbose` 命令，将在导入期间输出进度信息。\\n\\n请注意，TiddlyWiki 不会提取一个已经加载插件的旧版本。\\n\\n以下示例从 https://tiddlywiki.com 取回所有非系统条目，并将其保存到一个 JSON 文件：\\n\\n```\\ntiddlywiki --verbose --fetch file \\\"https://tiddlywiki.com/\\\" \\\"[!is[system]]\\\" \\\"\\\" --rendertiddler \\\"$:/core/templates/exporters/JsonFile\\\" output.json text/plain \\\"\\\" exportFilter \\\"[!is[system]]\\\"\\n```\\n\\n以下范例从 https://tiddlywiki.com 取回 \\\"favicon\\\" 文件，并将其保存在名为 \\\"output.ico\\\" 的文件中。请注意，在 \\\"--fetch\\\" 命令中引用的中间条目 \\\"Icon Tiddler\\\"，因为它被用作转换筛选器来替换预设的名称，而 \\\"--savetiddler\\\" 命令没有引号，因为它是直接用作标题。\\n\\n```\\ntiddlywiki --verbose --fetch raw-file \\\"https://tiddlywiki.com/favicon.ico\\\" \\\"[[Icon Tiddler]]\\\" --savetiddler \\\"Icon Tiddler\\\" output.ico\"},\"$:/language/Help/help\":{\"description\":\"显示 TiddlyWiki 命令的说明\",\"text\":\"显示命令的帮助文本:\\n\\n```\\n--help [\u003Ccommand>]\\n```\\n\\n若省略命令名称，则显示可用命令的清单。\\n\"},\"$:/language/Help/import\":{\"description\":\"从文件导入条目\",\"text\":\"从 TiddlyWiki 文件 (`.html`)、`.tiddler`、`.tid`、`.json` 或其他本机文件导入条目。必须明确指定解串器，而不像 load 命令，从文件扩展名推断解串器。\\n\\n```\\n--import \u003Cfilepath> \u003Cdeserializer> [\u003Ctitle>] [\u003Cencoding>]\\n```\\n\\n核心的解串器包括：\\n\\n* application/javascript\\n* application/json\\n* application/x-tiddler\\n* application/x-tiddler-html-div\\n* application/x-tiddlers\\n* text/html\\n* text/plain\\n\\n导入的条目名称，默认为文件名。\\n\\n编码默认为 \\\"utf8\\\"，但用于导入二进制文件可以是 \\\"base64\\\"。\\n\\n请注意，TiddlyWiki 不会导入旧版本的已加载插件。\\n\"},\"$:/language/Help/init\":{\"description\":\"初始化一个新的 wiki 文件夹\",\"text\":\"初始化一个空的 [[WikiFolder|WikiFolders]] 的指定版本的副本。\\n\\n```\\n--init \u003Cedition> [\u003Cedition> ...]\\n```\\n\\n例如：\\n\\n```\\ntiddlywiki ./MyWikiFolder --init empty\\n```\\n\\n注意：\\n\\n* 若有需要，将创建 wiki 文件夹目录\\n* 其中 \\\"edition\\\" 默认为 ''empty''\\n* 若 wiki 文件夹不是空的，则初始化命令将失败\\n* 初始化命令会删除 'tiddlywiki.info' 文件内所有 'includeWikis' 的定义。\\n* 当指定多个版本时，这些版本于初始化后，将覆盖早期版本共用的所有文件 (故此最终的 `tiddlywiki.info` 文件将是从最近的版本复制而得)\\n* `--editions` 传回所有可用版本的清单。\\n\"},\"$:/language/Help/listen\":{\"description\":\"为 TiddlyWiki 提供一个 HTTP 服务器接口\",\"text\":\"通过 HTTP 提供一个维基服务。\\n\\nlisten 命令使用[[命名的命令参数|NamedCommandParameters]]：\\n\\n```\\n--listen [\u003Cname>=\u003Cvalue>]...\\n```\\n\\n所有参数都是可选的, 具有安全的默认值, 可以按任意顺序指定。认可的参数有:\\n\\n* ''host'' - 可选的主机名称， (默认为 \\\"127.0.0.1\\\" 或名为 \\\"localhost\\\")\\n* ''path-prefix'' - 可选的路径前缀\\n* ''port'' - 侦听的埠号；非数值会被解译为一个系统环境变数，从其中提取埠号 (默认为 \\\"8080\\\")\\n* ''credentials'' - 凭证 CSV 文件的路径名（相对于维基文件夹）\\n* ''anon-username'' - 匿名用户的编辑署名\\n* ''username'' - 可选的基础验证用户名称\\n* ''password'' - 可选的基础验证密码\\n* ''authenticated-user-header'' - 可选的标头名称，用于受信任身份验证\\n* ''readers'' - 允许读取此维基，以逗号分隔的用户名称的清单\\n* ''writers'' - 允许写入此维基，以逗号分隔的用户名称的清单\\n* ''csrf-disable'' - 设置为 \\\"yes\\\" 以禁用 CSRF 检查 (默认为 \\\"no\\\")\\n* ''sse-enabled'' - 设置为 \\\"yes\\\" 以启用服务器传送的事件 (默认为 \\\"no\\\")\\n* ''root-tiddler'' - 服务的基础条目 (默认为 \\\"$:/core/save/all\\\")\\n* ''root-render-type'' - 呈现的基础条目的内容类型 (默认为 \\\"text/plain\\\")\\n* ''root-serve-type'' - 服务的基础条目的内容类型 (默认为 \\\"text/html\\\")\\n* ''tls-cert'' - TLS 证书文件的路径名（相对于维基文件夹）\\n* ''tls-key'' - TLS 密钥文件的路径名（相对于维基文件夹）\\n* ''debug-level'' - 可选的调试级别；设置为 \\\"debug\\\" 来查看请求的详细信息；(默认为 \\\"none\\\")\\n* ''gzip'' - 设为 \\\"yes\\\" 以启用某些 http 端点的 gzip 压缩 (默认为 \\\"no\\\")\\n* ''use-browser-cache'' - 设置为 \\\"yes\\\" 允许浏览器缓存响应，以节省带宽（默认为 \\\"no\\\")\\n\\n有关向整个本地网络开启实例的信息，以及可能的安全问题，请参阅 TiddlyWiki.com 的 WebServer 条目。\\n\"},\"$:/language/Help/load\":{\"description\":\"从文件中加载条目\",\"text\":\"从 TiddlyWiki (`.html`), `.tiddler`, `.tid`, `.json` 或其他本机文件加载条目。应用的处理程序取决于导入文件的扩展名。如果您需要明确指定解串器和编码，请改用 `import` 命令。\\n\\n```\\n--load \u003Cfilepath> [noerror]\\n--load \u003Cdirpath> [noerror]\\n```\\n\\n默认情况下, 如果未找到条目，load 命令会引发错误。通过提供可选的 \\\"noerror\\\" 参数可以抑制该错误。\\n\\n从已加密的 TiddlyWiki 文件中加载条目，须使用 PasswordCommand 指定密码，例如：\\n\\n```\\ntiddlywiki ./MyWiki --password pa55w0rd --load my_encrypted_wiki.html\\n```\\n\\n请注意 TiddlyWiki 将不加载旧版本的已挂载的插件。\\n\"},\"$:/language/Help/makelibrary\":{\"description\":\"构建升级处理所需的程式库插件\",\"text\":\"为升级处理构建 `$:/UpgradeLibrary` 条目。\\n\\n升级程式库被格式化为一个插件类型为 `library` 的一般插件条目。它包含 TiddlyWiki5 存储库中所有可用的插件、布局主题和语言包的副本。\\n\\n此命令仅供内部使用；它只是与使用者构建一个自订的升级程序相关。\\n\\n```\\n--makelibrary \u003Ctitle>\\n```\\n\\n标题参数默认为 `$:/UpgradeLibrary`。\\n\"},\"$:/language/Help/notfound\":{\"text\":\"无此帮助项目\"},\"$:/language/Help/output\":{\"description\":\"设置后续命令的基准输出文件夹\",\"text\":\"设置后续命令的基准输出文件夹，默认为该版本文件夹的 `output` 子文件夹。\\n\\n```\\n--output \u003Cpathname>\\n```\\n\\n若指定的路径是相对路径，则它是被解析相对于当前的工作文件夹。例如：`--output .` 將輸出文件夹設置為當前工作文件夹。\"},\"$:/language/Help/password\":{\"description\":\"设置用以加密的密码\",\"text\":\"设置用以加密的密码\\n\\n```\\n--password \u003Cpassword>\\n```\\n\\n''请注意''：这不是用于提供 TiddlyWiki 具有密码保护功能。相反地，请看 [[ServerCommand]] 的密码选项说明。\\n\"},\"$:/language/Help/render\":{\"description\":\"呈现个别条目到文件\",\"text\":\"呈现由筛选器标识的个别条目，并将结果保存到指定的文件。\\n\\n可选择性地指定范本条目名称。在此情况下，不是直接呈现每个条目，而是使用设为正在呈现的条目名称的 \\\"currentTiddler\\\" 变量，来呈现范本条目。\\n\\n也可以选择性地指定附加变量的名称和值。\\n\\n```\\n--render \u003Ctiddler-filter> [\u003Cfilename-filter>] [\u003Crender-type>] [\u003Ctemplate>] [ [\u003Cname>] [\u003Cvalue>] ]*\\n```\\n\\n* ''tiddler-filter'': 标识要呈现的条目的筛选器\\n* ''filename-filter'': 可选的筛选器，转换条目名称至路径名。如果省略，默认为 `[is[tiddler]addsuffix[.html]]`，其使用未改变的条目名称为文件名\\n* ''template'': 可选的范本，用于呈现每个条目\\n* ''render-type'': 可选的呈现类型：`text/html` (默认值) 会传回完整的 HTML 文本，而 `text/plain` 只会传回文本内容 (即其忽略 HTML 标记与其他不可印出的数据)\\n* ''name'': 可选的变量名称\\n* ''value'': 可选的变量值\\n\\n默认情况下，文件名被解析为相对于发行版文件夹的 `output` 子文件夹。`--output` 命令可用于将输出指到一个不同的文件夹。\\n\\n附注：\\n\\n* 输出目录不清除任何现有的文件\\n* 文件名的路径中，任何不存在的文件夹，将自动创建。\\n* 当正呈现的条目名称中带有空格，请注意同时使用命令行接口所要求的引号，与 TiddlyWiki 的双重方括号：`--render \\\"[[Motovun Jack.jpg]]\\\"`\\n* 所选的项目被设置为当前正在呈现的条目名称，以此评估文件名筛选器，允条目名称用作基础计算的文件名。例如，`[encodeuricomponent[]addprefix[static/]]` 为每个条目名称套用 URI 编码，然后增加首码 `static/`\\n* `--render` 命令是已弃用的 `--rendertiddler` 和 `--rendertiddlers` 的一个更灵活的替代命令。\\n\\n例子：\\n\\n* `--render \\\"[!is[system]]\\\" \\\"[encodeuricomponent[]addprefix[tiddlers/]addsuffix[.html]]\\\"` -- 呈现所有非系统条目为 \\\"tiddlers\\\" 子文件夹中的文件，文件名为 URL 编码的条目名称和扩展名 HTML\\n* `--render '.' 'tiddlers.json' 'text/plain' '$:/core/templates/exporters/JsonFile' 'exportFilter' '[tag[HelloThere]]'` -- 将标签为 \\\"HelloThere\\\" 的条目渲染到名为 \\\"tiddlers.json\\\" 的 JSON 文件\"},\"$:/language/Help/rendertiddler\":{\"description\":\"呈现个别条目为指定的内容类型\",\"text\":\"(请注意：`--rendertiddler` 命令已被弃用，而支持新的、更灵活的 `--render` 命令)\\n\\n呈现个别条目为指定的[[内容类型|ContentType]]，默认为 `text/html` 且保存为指定的文件名。\\n\\n还可以指定一个模板，在这种情况下，\\\"currentTiddler\\\" 变量设为正在呈现的条目 (第一个参数值) 与模板条目合并呈现。\\n\\n也能可选地指定附加变量的名称与其值。\\n\\n```\\n--rendertiddler \u003Ctitle> \u003Cfilename> [\u003Ctype>] [\u003Ctemplate>]\\n```\\n\\n默认情况下，文件名被解析为相对于版本文件夹的 `output` 子文件夹。 `--output` 命令可以用于将输出指定到一个不同的文件夹。\\n\\n自动创建在文件名称的路径中任何缺少的文件夹。\\n\\n例如，以下命令通过使用核心模板 `$:/core/templates/exporters/JsonFile`，将所有匹配筛选器 `[tag[done]]` 的条目保存到名为 `output.json` 的 JSON 文件。\\n\\n```\\n--rendertiddler \\\"$:/core/templates/exporters/JsonFile\\\" output.json text/plain \\\"\\\" exportFilter \\\"[tag[done]]\\\"\"},\"$:/language/Help/rendertiddlers\":{\"description\":\"呈现符合筛选条件的条目为指定的内容类型\",\"text\":\"(请注意：`--rendertiddlers` 命令已被弃用，而支持新的、更灵活的 `--render` 命令)\\n\\n呈现符合筛选条的条目为指定的[[内容类型|ContentType]] (默认为 `text/html`) 与扩展名 (默认为 `.html`).\\n\\n```\\n--rendertiddlers '\u003Cfilter>' \u003Ctemplate> \u003Cpathname> [\u003Ctype>] [\u003Cextension>] [\\\"noclean\\\"]\\n```\\n\\n例如：\\n\\n```\\n--rendertiddlers '[!is[system]]' $:/core/templates/static.tiddler.html ./static text/plain\\n```\\n\\n默认情况下，路径名被解析为相对于版本文件夹的 `output` 子文件夹。 `--output` 命令可以用于将输出指定到一个不同的文件。\\n\\n在目标文件夹中的任何文件都会被删除，除非指定 ''noclean'' 旗标。若缺少目标文件夹，则以递归方式创建。\"},\"$:/language/Help/save\":{\"description\":\"将个别原始条目保存到文件\",\"text\":\"将筛选器标识的个别条目，以原始文本或二进位格式，保存到指定的文件。\\n\\n```\\n--save \u003Ctiddler-filter> \u003Cfilename-filter>\\n```\\n\\n* ''tiddler-filter'': 标识要保存的条目的筛选器\\n* ''filename-filter'': 可选的筛选器，转换条目名称至路径名。如果省略，默认为 `[is[tiddler]]`，其使用未改变的条目名称为文件名\\n\\n附注：\\n\\n* 输出文件夹不清除任何现有的文件\\n* 文件名的路径中，任何不存在的文件夹，将自动创建。\\n* 当正保存的条目的名称中带有空格，请注意同时使用命令行接口所要求的引号，与 TiddlyWiki 的双重方括号：`--save \\\"[[Motovun Jack.jpg]]\\\"`\\n* 所选的项目被设置为当前正在保存的条目名称，以此评估文件名筛选器，允条目名称用作基础计算的文件名。例如，`[encodeuricomponent[]addprefix[static/]]` 为每个条目名称套用 URI 编码，然后增加首码 `static/`\\n* `--save` 命令是已被弃用的 `--savetiddler` 和 `--savetiddlers` 的一个更灵活的替代命令。\\n\\n例子：\\n\\n* `--save \\\"[!is[system]is[image]]\\\" \\\"[encodeuricomponent[]addprefix[tiddlers/]]\\\"` -- 保存所有非系统的图像条目为 \\\"tiddlers\\\" 子文件夹中的文件，文件名为 URL 编码的条目名称\"},\"$:/language/Help/savetiddler\":{\"description\":\"将条目的原始内容保存到一个文件\",\"text\":\"(请注意：`--savetiddler` 命令已被弃用，而支持新的、更灵活的 `--save` 命令)\\n\\n保存个别条目的原始文本或二进制格式到指定的文件名。\\n\\n```\\n--savetiddler \u003Ctitle> \u003Cfilename>\\n```\\n\\n默认情况下，文件名被解析为相对于版本文件夹的 `output` 子文件夹。 `--output` 命令可以用于将输出指定到一个不同的文件。\\n\\n自动创建在文件名称的路径中任何缺少的文件夹。\\n\"},\"$:/language/Help/savetiddlers\":{\"description\":\"将一群条目的原始内容保存到一个文件夹\",\"text\":\"(请注意：`--savetiddlers` 命令已被弃用，而支持新的、更灵活的 `--save` 命令)\\n\\n保存一群条目的原始文字或二进制格式到指定的文件夹。\\n\\n```\\n--savetiddlers \u003Cfilter> \u003Cpathname> [noclean]\\n```\\n\\n默认情况下，路径名被解析为相对于版本文件夹的 `output` 子文件夹。 `--output` 命令可以用于将输出指定到一个不同的文件夹。\\n\\n保存指定的文件之前，会先清除输出目录的现有文件。可藉由指定 ''noclean'' 旗标，禁用该删除操作。\\n\\n自动创建在路径中任何缺少的文件夹。\\n\"},\"$:/language/Help/savewikifolder\":{\"description\":\"将维基保存到一个新的维基文件夹\",\"text\":\"\u003C\u003C.from-version 5.1.20>> 将当前维基保存为一个维基文件夹，包含条目、插件和配置：\\n\\n```\\n--savewikifolder \u003Cwikifolderpath> [\u003Cfilter>]\\n```\\n\\n* 目标维基文件夹必须为空或不存在\\n* 筛选器指定应包括哪些条目。其为可选，默认为 `[all[tiddlers]]`\\n* 官方插件库中的插件，将替换为 `tiddlywiki.info` 文件中引用到的插件\\n* 自订插件将解压缩到自己的文件夹中\\n\\n常见的用法是将一个 TiddlyWiki HTML 文件转换成维基文件夹:\\n\\n```\\ntiddlywiki --load ./mywiki.html --savewikifolder ./mywikifolder\"},\"$:/language/Help/server\":{\"description\":\"提供一个 HTTP 服务器界面到 TiddlyWiki (已弃用，支持新的 listen 命令)\",\"text\":\"在服务器中内置 TiddlyWiki5 是非常简单。虽与 TiddlyWeb 兼容，但不支持许多健全互联网面向的使用方式所需的功能。\\n\\n提供呈现一个指定条目，也可将个别条目编码成 JSON，且支持基础的 HTTP 操作 `GET`、`PUT` 及 `DELETE`.\\n\\n```\\n--server \u003Cport> \u003Croot-tiddler> \u003Croot-render-type> \u003Croot-serve-type> \u003Cusername> \u003Cpassword> \u003Chost> \u003Cpath-prefix> \u003Cdebug-level>\\n```\\n\\n参数说明：\\n\\n* ''port'' - 要侦听的埠号；非数值会被解译为一个系统环境变数，从其中提取埠号 (默认为 \\\"8080\\\")\\n* ''root-tiddler'' - 服务的基础条目 (默认为 \\\"$:/core/save/all\\\")\\n* ''root-render-type'' - 呈现的基础条目的内容类型 (默认为 \\\"text/plain\\\")\\n* ''root-serve-type'' - 服务的基础条目的内容类型 (默认为 \\\"text/html\\\")\\n* ''username'' - 默认的编辑者署名\\n* ''password'' - 可选的基础验证密码\\n* ''host'' - 可选的主机名称， (默认为 \\\"127.0.0.1\\\" 或名为 \\\"localhost\\\")\\n* ''path-prefix'' - 可选的路径前缀\\n* ''debug-level'' - 可选的调试级别；设置为 \\\"debug\\\" 来查看请求的详细信息；(默认为 \\\"none\\\")\\n\\n若指定密码参数，浏览器将提示使用者输入用户名与密码。注意，密码系以明码方式传递，应只在受信任的网络或 HTTPS 上使用。\\n\\n例如：\\n\\n```\\n--server 8080 $:/core/save/all text/plain text/html MyUserName passw0rd\\n```\\n\\n若您需要设置主机名称或路径前缀，而不要求输入密码，则可以指定空字符串的使用者名和密码。\\n\\n```\\n--server 8080 $:/core/save/all text/plain text/html \\\"\\\" \\\"\\\" 192.168.0.245\\n```\\n\\n使用这样的位址，会将您的系统暴露给本地网络。有关向整个本地网络开启实例的信息，以及可能的安全问题，请参阅 TiddlyWiki.com 的 WebServer 条目。\\n\\n同时执行多个 TiddlyWiki 服务，须分别指定不同的埠号。使用环境变数，有助于将埠号传递给 Node.js 进程。本示例引用一个名为 \\\"MY_PORT_NUMBER\\\" 的环境变数:\\n\\n```\\n--server MY_PORT_NUMBER $:/core/save/all text/plain text/html MyUserName passw0rd\"},\"$:/language/Help/setfield\":{\"description\":\"准备用于外部条目\",\"text\":\"//请注意此命令是试验性的，且可能会更改或在最终定稿前被替换//\\n\\n设置一群条目的指定字段到 wikifying 范本条目的结果，其中的  `currentTiddler` 变数设置为各该条目。\\n\\n```\\n--setfield \u003Cfilter> \u003Cfieldname> \u003Ctemplatetitle> \u003Crendertype>\\n```\\n\\n参数说明：\\n\\n* ''filter'' - 受影响的辨识条目的筛选条件\\n* ''fieldname'' - 要修改的字段（默认为 \\\"text\\\"）\\n* ''templatetitle'' - 该条目 wikify 到指定字段。若为空白或丢失，则删除指定的字段\\n* ''rendertype'' - 要呈现的文本类型（默认为 \\\"text/plain\\\"; \\\"text/html\\\" 可以用于包含 HTML 标记)）\\n\"},\"$:/language/Help/unpackplugin\":{\"description\":\"从插件解开附属的条目\",\"text\":\"提取插件的附属条目，将其建立为一般条目：\\n\\n```\\n--unpackplugin \u003Ctitle>\"},\"$:/language/Help/verbose\":{\"description\":\"触发详细的输出模式\",\"text\":\"触发显示详细的命令执行过程，可用于调试\\n\\n```\\n--verbose\"},\"$:/language/Help/version\":{\"description\":\"显示 TiddlyWiki 的版本编号\",\"text\":\"显示 TiddlyWiki 的版本编号。\\n\\n```\\n--version\"},\"$:/language/Import/Editor/Import/Heading\":{\"text\":\"导入图像并将其插入至编辑器。\"},\"$:/language/Import/Imported/Hint\":{\"text\":\"下列条目已被导入：\"},\"$:/language/Import/Listing/Cancel/Caption\":{\"text\":\"取消\"},\"$:/language/Import/Listing/Cancel/Warning\":{\"text\":\"您要取消导入吗？\"},\"$:/language/Import/Listing/Hint\":{\"text\":\"这些条目已备妥导入：\"},\"$:/language/Import/Listing/Import/Caption\":{\"text\":\"导入\"},\"$:/language/Import/Listing/Select/Caption\":{\"text\":\"选择\"},\"$:/language/Import/Listing/Status/Caption\":{\"text\":\"状态\"},\"$:/language/Import/Listing/Title/Caption\":{\"text\":\"条目\"},\"$:/language/Import/Listing/Preview\":{\"text\":\"预览：\"},\"$:/language/Import/Listing/Preview/Text\":{\"text\":\"文本\"},\"$:/language/Import/Listing/Preview/TextRaw\":{\"text\":\"文本 (原始)\"},\"$:/language/Import/Listing/Preview/Fields\":{\"text\":\"字段\"},\"$:/language/Import/Listing/Preview/Diff\":{\"text\":\"差异\"},\"$:/language/Import/Listing/Preview/DiffFields\":{\"text\":\"差异 (字段)\"},\"$:/language/Import/Listing/Rename/Prompt\":{\"text\":\"重新命名为：\"},\"$:/language/Import/Listing/Rename/Tooltip\":{\"text\":\"导入前重新命名条目\"},\"$:/language/Import/Listing/Rename/ConfirmRename\":{\"text\":\"重新命名条目\"},\"$:/language/Import/Listing/Rename/CancelRename\":{\"text\":\"取消\"},\"$:/language/Import/Listing/Rename/OverwriteWarning\":{\"text\":\"具有此标题的条目已存在。\"},\"$:/language/Import/Upgrader/Plugins/Suppressed/Incompatible\":{\"text\":\"封锁的不兼容或过时插件。\"},\"$:/language/Import/Upgrader/Plugins/Suppressed/Version\":{\"text\":\"封锁的插件 (由于传入的 \u003C\u003Cincoming>> 不比现有版本 \u003C\u003Cexisting>> 新)。\"},\"$:/language/Import/Upgrader/Plugins/Upgraded\":{\"text\":\"升级插件，从 \u003C\u003Cincoming>> 到 \u003C\u003Cupgraded>>。\"},\"$:/language/Import/Upgrader/State/Suppressed\":{\"text\":\"封锁的暂存状态条目。\"},\"$:/language/Import/Upgrader/System/Disabled\":{\"text\":\"已禁用系統条目。\"},\"$:/language/Import/Upgrader/System/Suppressed\":{\"text\":\"封锁的系统条目。\"},\"$:/language/Import/Upgrader/System/Warning\":{\"text\":\"核心模块条目。\"},\"$:/language/Import/Upgrader/System/Alert\":{\"text\":\"您即将导入一个条目会覆盖一个核心模块条目。不建议这样做，因为可能会使系统不稳定。\"},\"$:/language/Import/Upgrader/ThemeTweaks/Created\":{\"text\":\"从 \u003C$text text=\u003C\u003Cfrom>>/> 迁移布局主题。\"},\"$:/language/Import/Upgrader/Tiddler/Disabled\":{\"text\":\"已禁用系統条目。\"},\"$:/language/Import/Upgrader/Tiddler/Selected\":{\"text\":\"选定的条目。\"},\"$:/language/Import/Upgrader/Tiddler/Unselected\":{\"text\":\"未选定的条目。\"},\"$:/language/AboveStory/ClassicPlugin/Warning\":{\"text\":\"您似乎要加载为 ~TiddlyWiki 经典版设计的插件。请注意，[[这些插件无法运行于 TiddlyWiki 5.x.x 版|https://tiddlywiki.com/#TiddlyWikiClassic]]。检测到 ~TiddlyWiki 经典版插件：\"},\"$:/language/BinaryWarning/Prompt\":{\"text\":\"此条目包含二进制数据\"},\"$:/language/ClassicWarning/Hint\":{\"text\":\"此条目以经典版 TiddlyWiki 标记格式撰写，不完全兼容新版 TiddlyWiki 的格式，详细信息请参阅：https://tiddlywiki.com/static/Upgrading。\"},\"$:/language/ClassicWarning/Upgrade/Caption\":{\"text\":\"升级\"},\"$:/language/CloseAll/Button\":{\"text\":\"全部关闭\"},\"$:/language/ColourPicker/Recent\":{\"text\":\"最近︰\"},\"$:/language/ConfirmCancelTiddler\":{\"text\":\"您确定要取消对条目 \\\"\u003C$text text=\u003C\u003Ctitle>>/>\\\" 的更改？\"},\"$:/language/ConfirmDeleteTiddler\":{\"text\":\"您确定要删除条目 \\\"\u003C$text text=\u003C\u003Ctitle>>/>\\\"？\"},\"$:/language/ConfirmDeleteTiddlers\":{\"text\":\"您确定要删除 \u003C\u003CresultCount>> 个条目？\"},\"$:/language/ConfirmOverwriteTiddler\":{\"text\":\"您确定要覆盖条目 \\\"\u003C$text text=\u003C\u003Ctitle>>/>\\\"？\"},\"$:/language/ConfirmEditShadowTiddler\":{\"text\":\"您即将要编辑默认条目，任何更改将会覆盖默认的系统，使未来的升级不寻常。您确定要编辑 \\\"\u003C$text text=\u003C\u003Ctitle>>/>\\\"?\"},\"$:/language/ConfirmAction\":{\"text\":\"是否要继续？\"},\"$:/language/Count\":{\"text\":\"计数\"},\"$:/language/DefaultNewTiddlerTitle\":{\"text\":\"新条目\"},\"$:/language/Diffs/CountMessage\":{\"text\":\"\u003C\u003Cdiff-count>> 个差异\"},\"$:/language/DropMessage\":{\"text\":\"现在放下（或按 ESC 键取消）\"},\"$:/language/Encryption/Cancel\":{\"text\":\"取消\"},\"$:/language/Encryption/ConfirmClearPassword\":{\"text\":\"您要清除密码吗？当保存此维基时，这将删除已套用的加密\"},\"$:/language/Encryption/Username\":{\"text\":\"用户名称\"},\"$:/language/Encryption/Password\":{\"text\":\"密码\"},\"$:/language/Encryption/PromptSetPassword\":{\"text\":\"为此 TiddlyWiki 设置一个新密码\"},\"$:/language/Encryption/RepeatPassword\":{\"text\":\"重复输入密码\"},\"$:/language/Encryption/PasswordNoMatch\":{\"text\":\"密码不匹配\"},\"$:/language/Encryption/SetPassword\":{\"text\":\"设定密码\"},\"$:/language/Error/Caption\":{\"text\":\"错误\"},\"$:/language/Error/Filter\":{\"text\":\"筛选器错误\"},\"$:/language/Error/FilterRunPrefix\":{\"text\":\"筛选器错误：筛选器 run 的未知首码\"},\"$:/language/Error/FilterSyntax\":{\"text\":\"筛选器运算式中的语法错误\"},\"$:/language/Error/FormatFilterOperator\":{\"text\":\"筛选器错误：`format` 筛选器运算符的未知尾码\"},\"$:/language/Error/IsFilterOperator\":{\"text\":\"筛选器错误︰'is' 筛选器运算符的未知操作数\"},\"$:/language/Error/LoadingPluginLibrary\":{\"text\":\"加载插件程式库时，发生错误\"},\"$:/language/Error/NetworkErrorAlert\":{\"text\":\"`\u003Ch2>''网络错误''\u003C/h2>与服务器的连缐似乎已中断。这可能表示您的网络连缐有问题。请尝试恢复网路连缐才能继续。\u003Cbr>\u003Cbr>''恢复连缐时，所有未保存的更改，将自动同步''。\"},\"$:/language/Error/PutEditConflict\":{\"text\":\"服务器上的文件已更改\"},\"$:/language/Error/PutForbidden\":{\"text\":\"没有权限\"},\"$:/language/Error/PutUnauthorized\":{\"text\":\"需要身分验证\"},\"$:/language/Error/RecursiveTransclusion\":{\"text\":\"于 transclude 小部件中的递归嵌入错误\"},\"$:/language/Error/RetrievingSkinny\":{\"text\":\"简要条目清单提取错误\"},\"$:/language/Error/SavingToTWEdit\":{\"text\":\"保存到 TWEdit 时，发生错误\"},\"$:/language/Error/WhileSaving\":{\"text\":\"保存时，发生错误\"},\"$:/language/Error/XMLHttpRequest\":{\"text\":\"XMLHttpRequest 错误代码\"},\"$:/language/InternalJavaScriptError/Title\":{\"text\":\"内部的 JavaScript 错误\"},\"$:/language/InternalJavaScriptError/Hint\":{\"text\":\"喔，真是令人尴尬。建议刷新您的浏览器，重新启动 TiddlyWiki\"},\"$:/language/LayoutSwitcher/Description\":{\"text\":\"打开布局切换器\"},\"$:/language/LazyLoadingWarning\":{\"text\":\"\u003Cp>正在从 ''\u003C$text text={{!!_canonical_uri}}/>'' 加载外部内容 ...\u003C/p>\u003Cp>如果此信息未消失，可能是条目内容类型与外部内容的类型不匹配，或是您可能正在使用的浏览器，不支援单文件式维基的外部内容。请参阅 https://tiddlywiki.com/#ExternalText\"},\"$:/language/LoginToTiddlySpace\":{\"text\":\"登录 TiddlySpace\"},\"$:/language/Manager/Controls/FilterByTag/None\":{\"text\":\"(无)\"},\"$:/language/Manager/Controls/FilterByTag/Prompt\":{\"text\":\"按标签筛选︰\"},\"$:/language/Manager/Controls/Order/Prompt\":{\"text\":\"反向顺序\"},\"$:/language/Manager/Controls/Search/Placeholder\":{\"text\":\"搜索\"},\"$:/language/Manager/Controls/Search/Prompt\":{\"text\":\"搜索︰\"},\"$:/language/Manager/Controls/Show/Option/Tags\":{\"text\":\"标签\"},\"$:/language/Manager/Controls/Show/Option/Tiddlers\":{\"text\":\"条目\"},\"$:/language/Manager/Controls/Show/Prompt\":{\"text\":\"显示︰\"},\"$:/language/Manager/Controls/Sort/Prompt\":{\"text\":\"排序︰\"},\"$:/language/Manager/Item/Colour\":{\"text\":\"颜色\"},\"$:/language/Manager/Item/Fields\":{\"text\":\"字段\"},\"$:/language/Manager/Item/Icon/None\":{\"text\":\"(无)\"},\"$:/language/Manager/Item/Icon\":{\"text\":\"图标\"},\"$:/language/Manager/Item/RawText\":{\"text\":\"原始文字\"},\"$:/language/Manager/Item/Tags\":{\"text\":\"标签 "$:/language/TagManager/Icon/Heading\":{\"text\":\"图标\"},\"$:/language/TagManager/Icons/None\":{\"text\":\"无\"},\"$:/language/TagManager/Info/Heading\":{\"text\":\"信息\"},\"$:/language/TagManager/Tag/Heading\":{\"text\":\"标签\"},\"$:/language/Tiddler/DateFormat\":{\"text\":\"YYYY年0MM月0DD日 0hh:0mm\"},\"$:/language/UnsavedChangesWarning\":{\"text\":\"在此 TiddlyWiki 您有尚未保存的变更\"},\"$:/language/Yes\":{\"text\":\"是\"},\"$:/language/Modals/Download\":{\"type\":\"text/vnd.tiddlywiki\",\"subtitle\":\"Download changes\",\"footer\":\"\u003C$button message=\\\"tm-close-tiddler\\\">关闭\u003C/$button>\",\"help\":\"https://tiddlywiki.com/\",\"text\":\"您的浏览器只支援手动保存。\\n\\n要保存更动的维基，右键点击下方的下载链结，选择\\\"下载文件\\\"或\\\"保存文件\\\"，然后选择文件夹或文件名。\\n\\n//您可以藉由按一下 Ctrl 键（Windows）或 options/ alt 键（Mac OS X）中的链接，稍微加速操作。您不会被提示文件夹或文件名，您的浏览器可能无法辨认它的文件名 -- 在做其他任何事之前，您可能需要重新命名扩展名为 `.html` 的文件。//\\n\\n在智能型手机上，不允许下载文件，但您可以标记链结，然后从一台可以正常保存维基的台式机的维基同步你的书签。\"},\"$:/language/Modals/SaveInstructions\":{\"type\":\"text/vnd.tiddlywiki\",\"subtitle\":\"Save your work\",\"footer\":\"\u003C$button message=\\\"tm-close-tiddler\\\">关闭\u003C/$button>\",\"help\":\"https://tiddlywiki.com/static/SavingChanges.html\",\"text\":\"您对此 wiki 的变更需被保存为 ~TiddlyWiki HTML 文件。\\n\\n!!! 桌面版浏览器\\n\\n# 从''文件''菜单点选 ''另存为''\\n# 选定文件名及保存位置\\n#* 某些浏览器依然需要明确指定文件格式为 ''Webpage, HTML only'' 或类似的。\\n# 关闭此页签\\n\\n!!! 智能手机版浏览器\\n\\n# 为此页建立书签\\n#* 若您已设置 iCloud 或 Google 同步，该书签将自动与之前开启及保存于您电脑的书签同步。\\n# 关闭此页签\\n\\n//若您再次于 Mobile Safari 开启该书签，将会再看到此信息。若要继续使用该文件，只需点击下列 ''关闭'' 按钮//\\n\"},\"$:/config/NewJournal/Title\":{\"text\":\"YYYY年0MM月0DD日\"},\"$:/config/NewJournal/Text\":{\"text\":\"\"},\"$:/config/NewJournal/Tags\":{\"text\":\"日志\\n\"},\"$:/language/Notifications/Save/Done\":{\"text\":\"已保存 wiki\"},\"$:/language/Notifications/Save/Starting\":{\"text\":\"开始保存 wiki\"},\"$:/language/Notifications/CopiedToClipboard/Succeeded\":{\"text\":\"已复制到剪贴板！\"},\"$:/language/Notifications/CopiedToClipboard/Failed\":{\"text\":\"无法复制到剪贴板！\"},\"$:/language/Search/DefaultR ));for(var n=1;n\u003Co.length;n++)o[n]&&(o[n].toLowerCase()==i.term.toLowerCase()?t.appendChild(o[n]==i.term?s.cloneNode(!0):a(o[n])):t.appendChild(d(o[n])));o.index+o[0].length\u003Co.input.length&&t.appendChild(r.cloneNode(!0))}function d(e){return i.document.createTextNode(e)}function a(e){var t=i.document.createElement('span');return t.appendChild(d(e)),t.className=i.matchedClass,t}},e.prototype.refresh=function(e){var t=this.computeAttributes();return t.tiddler||t.term||t.length||t.matchedClass?(this.refreshSelf(),!0):this.refreshChildren(e)},exports.context=e}();\"},\"$:/plugins/danielo515/ContextPlugin/visualizer\":{\"tags\":\"$:/tags/SearchResults\",\"caption\":\"Context\",\"text\":\"\u003C$list filter=\\\"[!is[system]search{$:/temp/search}sort[title]limit[250]]\\\">\\n  {{!!title||$:/core/ui/ListItemTemplate}}\\n  \u003C$context term={{$:/temp/search}}/>\\n\u003C/$list>\\n\"},\"$:/plugins/danielo515/ContextPlugin/Stylesheet/results\":{\"created\":\"20140529162823729\",\"tags\":\"$:/tags/Stylesheet contextPlugin\",\"type\":\"text/css\",\"text\":\".matched{background-color:yellow}\"},\"$:/plugins/danielo515/ContextPlugin/Caption\":{\"created\":\"20140530174219263\",\"tags\":\"contextPlugin\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"Context search\"},\"Context Search\":{\"caption\":\"{{$:/plugins/danielo515/ContextPlugin/Caption}}\",\"created\":\"20140530173407542\",\"tags\":\"$:/tags/AdvancedSearch\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define lingo-base()$:/language/Search/\\n\u003C$linkcatcher to=\\\"$:/temp/advancedsearch\\\">\\n\\n\u003C\u003Clingo Standard/Hint>>\\n\\n\u003Cdiv class=tw-search>\u003C$edit-text tiddler=\\\"$:/temp/advancedsearch\\\"type=search tag=input/>\u003C$reveal state=\\\"$:/temp/advancedsearch\\\"text=\\\"\\\"type=nomatch> \u003C$link to=\\\"\\\"class=btn-invisible>{{$:/core/images/close-button}}\u003C/$link>\u003C/$reveal>\u003C/div>\\n\\n\u003C/$linkcatcher>\u003C$reveal state=\\\"$:/temp/advancedsearch\\\"text=\\\"\\\"type=nomatch>\\n\u003Cdiv class=tw-search-results>\\n\\n\u003C\u003Clingo Standard/Matches>>\\n\\n\u003C$list filter=\\\"[!is[system]search{$:/temp/advancedsearch}sort[title]limit[250]]\\\">\\n{{!!title||$:/core/ui/ListItemTemplate}}\\n\u003C$context term={{$:/temp/advancedsearch}}/>\\n\u003C/$list>\\n\\n\u003C/div>\\n\\n\u003C/$reveal>\\n\\n\u003C$reveal state=\\\"$:/temp/advancedsearch\\\"text=\\\"\\\"type=match>\\n\\n\"},\"$:/plugins/danielo515/ContextPlugin/readme\":{\"text\":\"!Usage\\n\\nAfter installing the plugin you will have a new tab in [[$:/AdvancedSearch]] called [[Context Search]]. If you want this functionality in other places you will have to edit the desired tiddler yourself adding the ''context widget''. For more details about using the widget see the section below.\\n\\n!!Using the widget\\n\\nThe very basic usage of the widget is the following:\\n\\n```\\n\u003C$context term=\\\"lorem\\\"/>\\n```\\nWhich will render as:\\n\u003C$context term=lorem/>\\n\\nThe widgets will search inside the current tiddler by default. Because that you see the same content twice here. This example is not very useful. Other more meaningful would be:\\n\\n```\\n\u003C$list filter=\\\"[search{$:/temp/advancedsearch}sort[title]limit[250]]\\\">\\r\\n{{!!title||$:/core/ui/ListItemTemplate}}\\r\\n\u003C$context term={{$:/temp/advancedsearch}}/>\\r\\n\u003C/$list>\\n```\\n\\nThat will search for tiddlers containing the text specified in [[$:/temp/advancedsearch]] and will display a link to the matching tiddlers plus a preview of the matching content. Something very similar is used in [[Context Search]]. Below you can find a complete list of parameters and their default values.\\n\\n|! parameter |! description | !default |\\n| term | The term you want to search ||\\n| searchTerm | An alias for the previous one ||\\n| tiddler | The tiddler's name to look into | current tiddler |\\n| length | Number of context characters to show | 50 |\\n| before | Number of characters before the matched term to show | the value of the length parameter |\\n| after | Number of characters after the matched term to show | the value of the length parameter |\\n| maxMatches | maximun number of matched elements to show. Incrementing this can cause several performance issues | 10 |\\n| element | Node element to create. This element will contain the results of the search. If you want to style it its class is `tw-context` | `\u003Cpre>` |\\n| matchClass | The css class to assign to the matched terms in the results. This is used to highlight the results | matched |\\n!Customizing the output\\nThere are not many ways to customize the output of this widget. You can specify ''what type of node you want to create'' to wrap the results (div,span...). The default is `\u003Cpre>`. This container is created with the class `tw-context` so you can easily apply styles to it. Something similar happens to the ''highlighted'' words. You can specify the name of the class to assign to it and also you can apply styles to that class.\\n\\nA very basic example of customization could be:\\n\\n# Create a tiddler, for example [[$/plugins/danielo515/context/css]]\\r\\n# Paste the following text or any css rule you want: \\\"\\\"\\\"\\n\\n\u003Cpre>\\r\\n.matched{background-color:yellow}\\r\\n.tw-context {\\r\\n  border:1px solid blue;\\r\\n  word-break: break-all; word-wrap: break-word;}\\r\\n\u003C/pre>\\r\\n\\\"\\\"\\\"\\r\\n# Tag it with `$:/tags/stylesheet`\\r\\n# Save the tiddler\"}}}","type":"application/json","author":"Danielo Rodrigez","core-version":">=5.1.0","created":"20200304200213285","dependents":"","description":"Context search - provides visual highlight of search results","list":"readme","modified":"20230210030728571","modifier":"zm","plugin-type":"plugin","source":"https://github.com/danielo515/TW5-contextPlugin","tags":"$:/giffmex/stroll $:/giffmex/blinks","title":"$:/plugins/danielo515/ContextPlugin","version":"2.1.0","revision":"0","bag":"default"},

{"title":"$:/plugins/danielo515/ContextPlugin/widgets/context.js","text":"/*\\\\\ntitle: $:/core/modules/widgets/danielo/context-widget.js\ntype: application/javascript\nmodule-type: widget\n\nEdit-text widget\n\n\\*/\n(function(){\n\n/*jslint node: true, browser: true */\n/*global $tc: false */\n\"use strict\";\n\nvar Widget = require(\"$:/core/modules/widgets/widget.js\").widget;\nvar contextWidget = function(parseTreeNode,options) {\n\tthis.initialise(parseTreeNode,options);\n};\n\n/*\nInherit from the base widget class\n*/\ncontextWidget.prototype = new Widget();\n\n/*\nRender this widget into the DOM\n*/\ncontextWidget.prototype.render = function(parent,nextSibling) {\n   // Save the parent dom node\n\tthis.parentDomNode = parent;\n\t// Compute our attributes\n\tthis.computeAttributes();\n\t// Execute our logic\n\tthis.execute();\n    \n  if(this.term && this.term.length>3){\n     \n      this.createRegexp();\n      var matches = this.executeRegexp();\n\t  if(matches.length > 0){ \n        this.domNode = this.document.createElement(this.element);\n        this.domNode.className=\"tw-context\";\n        this.composeResults( matches ); //this appends to domNode        \n      \t// Insert element\n      \tparent.insertBefore(this.domNode,nextSibling);\n      \tthis.renderChildren(this.domNode,null);\n\t  \tthis.domNodes.push(this.domNode);\n      }\n  }\n\t\n};\n\n/*\nCompute the internal state of the widget\n*/\ncontextWidget.prototype.execute = function() {\n\t// Get the parameters from the attributes\n    this.matchedClass = this.getAttribute(\"matchClass\",\"matched\");\n\tthis.tiddler = this.getAttribute( \"tiddler\",this.getVariable(\"currentTiddler\") );\n    this.term =  this.getAttribute(\"term\",this.getAttribute(\"searchTerm\"));\n\tthis.contextLength = this.getAttribute(\"length\",50);\n    this.before = this.getAttribute(\"before\",this.contextLength);\n    this.after = this.getAttribute(\"after\",this.contextLength);\n    this.maxMatches = this.getAttribute(\"maxMatches\",10);\n    this.element = this.getAttribute(\"element\",\"pre\");\n\tthis.makeChildWidgets();\n};\n\n  /*Create the regular expression*/\ncontextWidget.prototype.createRegexp = function()\n{\n  var regString = \"(\\\\w+[\\\\s\\\\S]{0,#before#})?(#term#)([\\\\s\\\\S]{0,#after#}\\\\w+)?\";\n\n  var regString = regString.replace(\"#before#\",this.before).replace(\"#term#\", $tw.utils.escapeRegExp(this.term) ) .replace(\"#after#\",this.after);\n  this.regexp = new RegExp(regString,\"ig\");\n  //console.log(regString);\n};\n/*\nexecute the regular expresion\n*/\ncontextWidget.prototype.executeRegexp = function()\n{\n  var text = this.wiki.getTiddlerText(this.tiddler), match,results = new Array();\n  while( (match = this.regexp.exec( text ) ) && (results.length \u003C this.maxMatches) )\n      { results.push(match) }\n  //console.log(\"matches\",results);\n  return results;\n};\n\n/*\ncompose the results\nmatches : array of match objects from regular expression execute\n*/\ncontextWidget.prototype.composeResults = function(matches){\n var result=[], self=this, node = this.domNode,\n dots = textNode(\"...\\n\"),\n span = matchedNode( this.term );\n\n  for(var i=0; i \u003C matches.length; i++){\n   processMatch( matches[i] );\n }\n  \n  function processMatch(match){\n    if( match.index !== 0) node.appendChild( dots.cloneNode(true) );\n    for( var i=1;i\u003Cmatch.length;i++ ) {//match[0] full matched text (all groups together)\n      if( match[i] ) {\n        if ( match[i].toLowerCase() == self.term.toLowerCase() ) \n          node.appendChild( match[i] == self.term ? span.cloneNode(true) : matchedNode( match[i] ) )\n          else\n            node.appendChild( textNode( match[i]) )\n      }\n    }\n    if( match.index + match[0].length \u003C match.input.length) node.appendChild( dots.cloneNode(true) );\n  }\n  \n  function textNode(text){ return self.document.createTextNode(text) }\n  function matchedNode(text) { \n    var node = self.document.createElement(\"span\"); node.appendChild( textNode(text) );  node.className = self.matchedClass;\n    return node }\n  \n};\n/*\nSelectively refreshes the widget if needed. Returns true if the widget or any of its children needed re-rendering\n*/\ncontextWidget.prototype.refresh = function(changedTiddlers) {\n\tvar changedAttributes = this.computeAttributes();\n\tif(changedAttributes.tiddler || changedAttributes.term || changedAttributes.length || changedAttributes.matchedClass) {\n\t\tthis.refreshSelf();\n\t\treturn true;\n\t}\n    return this.refreshChildren(changedTiddlers);\n};\n\nexports.context = contextWidget;\n\n})();","created":"20140418153435777","creator":"danielo","modified":"20230210030728571","modifier":"zm","module-type":"widget","tags":"$:/giffmex/stroll $:/giffmex/blinks","type":"application/javascript","revision":"0","bag":"default"},

d to be updated whenever a tiddler is renamed\"},\"$:/plugins/flibbles/relink/language/Buttons/NewField/Caption\":{\"text\":\"add\"},\"$:/plugins/flibbles/relink/language/Buttons/NewOperator/Hint\":{\"text\":\"Specify a new filter operator to be considered whenever a tiddler is renamed\"},\"$:/plugins/flibbles/relink/language/Buttons/NewOperator/Caption\":{\"text\":\"add\"},\"$:/plugins/flibbles/relink/language/Buttons/NewParameter/Hint\":{\"text\":\"Specify a new macro parameter to be updated whenever a tiddler is renamed\"},\"$:/plugins/flibbles/relink/language/Buttons/NewParameter/Caption\":{\"text\":\"add\"},\"$:/plugins/flibbles/relink/language/Error/InvalidAttributeName\":{\"text\":\"Illegal characters in attribute name \\\"\u003C$text text=\u003C\u003CattributeName>>/>\\\". Attributes cannot contain slashes ('/'), closing angle or square brackets ('>' or ']'), quotes or apostrophes ('\\\"' or \\\"'\\\"), equals ('='), or whitespace\"},\"$:/plugins/flibbles/relink/language/Error/InvalidElementName\":{\"text\":\"Illegal characters in element/widget name \\\"\u003C$text text=\u003C\u003CelementName>>/>\\\". Element tags can only contain letters and the characters hyphen (`-`) and dollar sign (`$`)\"},\"$:/plugins/flibbles/relink/language/Error/InvalidMacroName\":{\"text\":\"Illegal characters in macro name \\\"\u003C$text text=\u003C\u003CmacroName>>/>\\\". Macros cannot contain whitespace\"},\"$:/plugins/flibbles/relink/language/Error/InvalidParameterName\":{\"text\":\"Illegal characters in parameter name \\\"\u003C$text text=\u003C\u003CparameterName>>/>\\\". Parameters can only contain letters, digits, and the characters underscore (`_`) and hyphen (`-`)\"},\"$:/plugins/flibbles/relink/language/Error/RelinkFilterOperator\":{\"text\":\"Filter Error: Unknown suffix for the 'relink' filter operator\"},\"$:/plugins/flibbles/relink/language/Error/ReportFailedRelinks\":{\"text\":\"Relink could not update '\u003C\u003Cfrom>>' to '\u003C\u003Cto>>' inside the following tiddlers:\"},\"$:/plugins/flibbles/relink/language/Error/UnrecognizedType\":{\"text\":\"Relink parse error: Unrecognized field type '\u003C\u003Ctype>>'\"},\"$:/plugins/flibbles/relink/language/Filters/Missing\":{\"text\":\"//Relink// Missing tiddlers\"},\"$:/plugins/flibbles/relink/language/Filters/Orphans\":{\"text\":\"//Relink// Orphans tiddlers\"},\"$:/plugins/flibbles/relink/language/Help/Attributes\":{\"text\":\"See the \u003Ca href={{{[{$:/plugins/flibbles/relink!!demo}addsuffix[#Attributes]]}}}class=tc-tiddlylink-external>Attributes documentation page\u003C/a> for details.\"},\"$:/plugins/flibbles/relink/language/Help/Fields\":{\"text\":\"See the \u003Ca href={{{[{$:/plugins/flibbles/relink!!demo}addsuffix[#Fields]]}}}class=tc-tiddlylink-external>Fields documentation page\u003C/a> for details.\"},\"$:/plugins/flibbles/relink/language/Help/Macros\":{\"text\":\"See the \u003Ca href={{{[{$:/plugins/flibbles/relink!!demo}addsuffix[#Macros]]}}}class=tc-tiddlylink-external>Macros documentation page\u003C/a> for details.\"},\"$:/plugins/flibbles/relink/language/Help/Operators\":{\"text\":\"See the \u003Ca href={{{[{$:/plugins/flibbles/relink!!demo}addsuffix[#Operators]]}}}class=tc-tiddlylink-external>Operators documentation page\u003C/a> for details.\"},\"$:/plugins/flibbles/relink/language/SideBar/Missing/Caption\":{\"text\":\"//Relink//\u003Cbr>Missing\"},\"$:/plugins/flibbles/relink/language/SideBar/Orphans/Caption\":{\"text\":\"//Relink//\u003Cbr>Orphans\"},\"$:/plugins/flibbles/relink/language/TiddlerInfo/References/Empty\":{\"text\":\"No tiddlers contain any fields, links, macros, transclusions, or widgets referencing this one\"},\"$:/plugins/flibbles/relink/language/TiddlerInfo/References/Description\":{\"text\":\"The following tiddlers contain fields, links, macros, transclusions, or widgets referencing this one:\"},\"$:/plugins/flibbles/relink/language/TiddlerInfo/References/Caption\":{\"text\":\"//Relink// References\"},\"$:/plugins/flibbles/relink/language/ui/Attributes/Caption\":{\"text\":\"Attributes\"},\"$:/plugins/flibbles/relink/language/ui/Fields/Caption\":{\"text\":\"Fields\"},\"$:/plugins/flibbles/relink/language/ui/Macros/Caption\":{\"text\":\"Macros\"},\"$:/plugins/flibbles/relink/language/ui/Operators/Caption\":{\"text\":\"Operators\"},\"$:/plugins/flibbles/relink/language/Warning/OldRelinkTextOperator\":{\"text\":\"Relink cannot parse your \u003Ccode>$$$\u003C\u003Ckeyword>>\u003C/code> wikitext until you migrate your \\\"\u003C\u003Ctype>>\\\" relink module from the deprecated ''relinktextoperator'' module-type to ''relinktext''.\u003Cbr>\u003Cbr>See \u003Ca href={{{[[Versions/2.1.0]addprefix[#]addprefix{$:/plugins/flibbles/relink!!demo}encodeuri[]]}}}class=tc-tiddlylink-external>the online documentation\u003C/a> for details.\"},\"$:/plugins/flibbles/relink/license\":{\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003Ca href={{$:/plugins/flibbles/relink!!demo}}class=tc-tiddlylink-external>Relink Plugin\u003C/a> Copyright (c) 2019-\u003C\u003Cnow YYYY>> Cameron Fischer\\n\\n[[BSD 3-Clause License|https://raw.githubusercontent.com/flibbles/tw5-relink/master/LICENSE]]\\n\"},\"$:/config/flibbles/relink/macros/colour-picker/actions\":{\"text\":\"wikitext\"},\"$:/config/flibbles/relink/macros/csvtiddlers/filter\":{\"text\":\"filter\"},\"$:/config/flibbles/relink/macros/datauri/title\":{\"text\":\"title\"},\"$:/config/flibbles/relink/macros/image-picker/actions\":{\"text\":\"wikitext\"},\"$:/config/flibbles/relink/macros/jsontiddler/title\":{\"text\":\"title\"},\"$:/config/flibbles/relink/macros/jsontiddlers/filter\":{\"text\":\"filter\"},\"$:/config/flibbles/relink/macros/keyboard-driven-input/configTiddlerFilter\":{\"text\":\"filter\"},\"$:/config/flibbles/relink/macros/keyboard-driven-input/inputAcceptActions\":{\"text\":\"wikitext\"},\"$:/config/flibbles/relink/macros/keyboard-driven-input/inputAcceptVariantActions\":{\"text\":\"wikitext\"},\"$:/config/flibbles/relink/macros/keyboard-driven-input/inputC /flibbles/relink/macros/toc-expandable/exclude\":{\"text\":\"list\"},\"$:/config/flibbles/relink/macros/toc-selective-expandable/tag\":{\"text\":\"title\"},\"$:/config/flibbles/relink/macros/toc-selective-expandable/itemClassFilter\":{\"text\":\"filter\"},\"$:/config/flibbles/relink/macros/toc-selective-expandable/exclude\":{\"text\":\"list\"},\"$:/config/flibbles/relink/macros/toc-tabbed-external-nav/tag\":{\"text\":\"title\"},\"$:/config/flibbles/relink/macros/toc-tabbed-external-nav/selectedTiddler\":{\"text\":\"title\"},\"$:/config/flibbles/relink/macros/toc-tabbed-external-nav/unselectedText\":{\"text\":\"wikitext\"},\"$:/config/flibbles/relink/macros/toc-tabbed-external-nav/missingText\":{\"text\":\"wikitext\"},\"$:/config/flibbles/relink/macros/toc-tabbed-external-nav/template\":{\"text\":\"title\"},\"$:/config/flibbles/relink/macros/toc-tabbed-internal-nav/tag\":{\"text\":\"title\"},\"$:/config/flibbles/relink/macros/toc-tabbed-internal-nav/selectedTiddler\":{\"text\":\"title\"},\"$:/config/flibbles/relink/macros/toc-tabbed-internal-nav/unselectedText\":{\"text\":\"wikitext\"},\"$:/config/flibbles/relink/macros/toc-tabbed-internal-nav/missingText\":{\"text\":\"wikitext\"},\"$:/config/flibbles/relink/macros/toc-tabbed-internal-nav/template\":{\"text\":\"title\"},\"$:/config/flibbles/relink/operators/filter\":{\"text\":\"filter\"},\"$:/config/flibbles/relink/operators/list\":{\"text\":\"reference\"},\"$:/config/flibbles/relink/operators/subfilter\":{\"text\":\"filter\"},\"$:/config/flibbles/relink/operators/tag\":{\"text\":\"title\"},\"$:/config/flibbles/relink/operators/title\":{\"text\":\"title\"},\"$:/config/flibbles/relink/operators/field:title\":{\"text\":\"title\"},\"$:/config/flibbles/relink/operators/relink:report\":{\"text\":\"title\"},\"$:/language/EditTemplate/Title/Impossibles/Prompt\":{\"text\":\"''Warning:'' Not all references in the following tiddlers can be updated by //Relink// due to the complexity of the new title:\"},\"$:/language/EditTemplate/Title/References/Prompt\":{\"text\":\"The following tiddlers will be updated if relinking:\"},\"$:/language/EditTemplate/Title/Relink/Prompt\":{\"text\":\"Use //Relink// to update ''\u003C$text text=\u003C\u003CfromTitle>>/>'' to ''\u003C$text text=\u003C\u003CtoTitle>>/>'' across all other tiddlers\"},\"$:/core/ui/EditTemplate/title\":{\"tags\":\"$:/tags/EditTemplate\",\"text\":\"\u003C$edit-text field=draft.title class=\\\"tc-titlebar tc-edit-texteditor\\\"tabindex={{$:/config/EditTabIndex}}focus/>\\n\\n\u003C$reveal state=!!draft.title type=nomatch text={{!!draft.of}}tag=div>\\n\\n\u003C$let bad-chars=\\\"`| [ ] { }`\\\"pattern=[\\\\|\\\\[\\\\]{}]>\\n\\n\u003C$list filter=\\\"[{!!title}regexp:draft.title\u003Cpattern>]\\\"variable=listItem>\\n\\n\u003Cdiv class=tc-message-box>\\n\\n{{$:/core/images/warning}} {{$:/language/EditTemplate/Title/BadCharacterWarning}}\\n\\n\u003C/div>\u003C/$list>\u003C/$let>\u003C$list filter=[{!!draft.title}!is[missing]] variable=listItem>\\n\\n\u003Cdiv class=tc-message-box>\\n\\n{{$:/core/images/warning}} {{$:/language/EditTemplate/Title/Exists/Prompt}}\\n\\n\u003C/div>\u003C/$list>\u003C$list filter=[{!!draft.of}!is[missing]] variable=listItem>\\n\\n\u003C$let fromTitle={{!!draft.of}}toTitle={{!!draft.title}}>\\n\\n\u003C$checkbox tiddler=\\\"$:/config/RelinkOnRename\\\"field=text checked=yes unchecked=no default=no> {{$:/language/EditTemplate/Title/Relink/Prompt}}\u003C/$checkbox>\\n\\n\u003C$tiddler tiddler=\u003C\u003CfromTitle>>>\\n\\n\u003C$list filter=\\\"[relink:wouldchange\u003CtoTitle>nth[]]\\\"variable=listItem>\\n\\n\u003C$let stateTiddler=\u003C\u003Cqualify [[$:/state/edit/references]]>>>\\n\\n\u003C$let prompt={{{[relink:wouldchange\u003CtoTitle>relink:impossible\u003CtoTitle>then[EditTemplate/Title/Impossibles/Prompt]else[EditTemplate/Title/References/Prompt]]}}}>\u003C$reveal type=nomatch state=\u003C\u003CstateTiddler>>text=show>\u003C$button set=\u003C\u003CstateTiddler>>setTo=show class=tc-btn-invisible>{{$:/core/images/right-arrow}} \u003C$macrocall title=\u003C\u003Cprompt>>$name=lingo/>\u003C/$button>\u003C/$reveal>\u003C$reveal type=match state=\u003C\u003CstateTiddler>>text=show>\u003C$button set=\u003C\u003CstateTiddler>>setTo=hide class=tc-btn-invisible>{{$:/core/images/down-arrow}} \u003C$macrocall title=\u003C\u003Cprompt>>$name=lingo/>\u003C/$button>\u003C/$reveal>\u003C/$let>\\n\\n\u003C$reveal type=match state=\u003C\u003CstateTiddler>>text=show>\u003C$list filter=\\\"[relink:wouldchange\u003CtoTitle>![$:/StoryList]sort[title]]\\\"template=\\\"$:/plugins/flibbles/relink/ui/ListItemTemplate\\\"variable=listItem>\"},\"$:/config/flibbles/relink/PluginLibrary\":{\"caption\":\"//Relink// Library\",\"url\":\"https://flibbles.github.io/tw5-relink/library/index.html\",\"tags\":\"$:/tags/PluginLibrary\",\"text\":\"The //Relink// library contains //Relink// as well as its supplemental plugins. It is maintained by Flibbles. See the [[github page|https://github.com/flibbles/tw5-relink]] for more information.\\n\"},\"$:/plugins/flibbles/relink/readme\":{\"type\":\"text/vnd.tiddlywiki\",\"text\":\"When renaming a tiddler, Relink can update the fields, filters, and widgets\\nof all other tiddlers. However, it works through whitelisting.\\n\\nIt's already configured to update tiddler titles for all core widgets, filters,\\nand fields, but the whitelists can be customized for each of this in the\\nconfiguration panel.\\n\\nSee \u003Ca href={{$:/plugins/flibbles/relink!!source}}class=tc-tiddlylink-external>the tw5-relink website\u003C/a> for more details and examples.\\n\"},\"$:/config/flibbles/relink/settings/default-type\":{\"text\":\"title\"},\"$:/config/flibbles/relink/touch-modify\":{\"text\":\"yes\"},\"$:/config/DefaultColourMappings/relink-impossible\":{\"text\":\"\u003C\u003Ccolour dirty-indicator>>\"},\"$:/language/Docs/PaletteColours/relink-impossible\":{\"text\":\"Relink link impossible\"},\"$:/plugins/flibbles/relink/ui/ListItemTemplate\":{\"text\":\"\u003C$let classes={{{[\u003ClistItem>relink:impossible\u003CtoTitle>then[tc-menu-list-item tc-relink-impossible]else[tc-menu-list-item]]}}}>\u003Cdiv class=\u003C\u003Cclasses>>>\u003C$link to=\u003C\u003ClistItem>>>\u003C$text text=\u003C\u003ClistItem>>/>\"},\"$:/plugins/flibbles/relink/ui/ListItemWithBlurbTemplate\":{\"text\":\"\u003Cdiv class=tc-menu-list-item>\u003C$link/>\u003C/div>\\n\u003C$list filter=\\\"[{!!title}relink:report\u003CmissingTiddler>]\\\"variable=blurb>\u003Cdiv class=tc-relink-menu-missing-blurb>\u003C$text text=\u003C\u003Cblurb>>/>\u003C/div>\\n\"},\"$:/plugins/flibbles/relink/ui/MissingTemplate\":{\"text\":\"\u003C$let missingTiddler={{!!title}}>\u003Cdiv class=tc-tiddler-missing>\u003C$button popup=\u003C\u003Cqualify [[$:/state/relink/popup/missing]]>>class=\\\"tc-btn-invisible tc-missing-tiddler-label\\\">\u003C$view field=title format=text/>\u003C/$button>\u003C$reveal state=\u003C\u003Cqualify [[$:/state/relink/popup/missing]]>>type=popup position=below animate=yes>\u003Cdiv class=tc-drop-down>{{||$:/core/ui/ListItemTemplate}}\u003Chr>\u003C$list template=\\\"$:/plugins/flibbles/relink/ui/ListItemWithBlurbTemplate\\\"filter=[{!!title}relink:backreferences[]sort[title]]/>\"},\"$:/plugins/flibbles/relink/ui/MoreSideBar/Missing\":{\"caption\":\"{{$:/plugins/flibbles/relink/language/SideBar/Missing/Caption}}\",\"tags\":\"$:/tags/MoreSideBar\",\"text\":\"\u003C$list filter={{$:/plugins/flibbles/relink/Filters/Missing!!filter}}template=\\\"$:/plugins/flibbles/relink/ui/MissingTemplate\\\"/>\\n\"},\"$:/plugins/flibbles/relink/ui/MoreSideBar/Orphans\":{\"caption\":\"{{$:/plugins/flibbles/relink/language/SideBar/Orphans/Caption}}\",\"tags\":\"$:/tags/MoreSideBar\",\"text\":\"\u003C$list filter={{$:/plugins/flibbles/relink/Filters/Orphans!!filter}}template=\\\"$:/core/ui/ListItemTemplate\\\"/>\\n\"},\"$:/plugins/flibbles/relink/ui/TiddlerInfo/References\":{\"caption\":\"{{$:/plugins/flibbles/relink/language/TiddlerInfo/References/Caption}}\",\"tags\":\"$:/tags/TiddlerInfo\",\"text\":\"\\\\define lingo-base()$:/plugins/flibbles/relink/language/TiddlerInfo/\\n\\\\define filter()[all[current]relink:backreferences[]!title[$:/StoryList]!prefix[$:/temp/]sort[title]]\\n\u003C$list filter=\\\"[subfilter\u003Cfilter>nth[]]\\\">\u003C\u003Clingo References/Description>>\u003C/$list>\u003Ctable class=tc-relink-references-table>\u003Ctbody>\u003C$list filter=\u003C\u003Cfilter>>emptyMessage=\u003C\u003Clingo References/Empty>>template=\\\"$:/plugins/flibbles/relink/ui/TiddlerInfo/ReferencesTemplate\\\"variable=listItem/>\"},\"$:/plugins/flibbles/relink/ui/TiddlerInfo/ReferencesTemplate\":{\"text\":\"\u003Ctr class=tc-relink-references>\u003Ctd class=tc-relink-references-title>\u003C$link to=\u003C\u003ClistItem>>/>\u003C/td>\u003Ctd class=tc-relink-references-report>\u003C$list filter=\\\"[\u003ClistItem>relink:report{!!title}]\\\">\\n\\n\u003C$text text={{!!title}}/>\"},\"$:/plugins/flibbles/relink/ui/components/button-delete\":{\"text\":\"\\\\define lingo-base()$:/plugins/flibbles/relink/language/Buttons/\\n\\\\define prefix()$:/config/flibbles/relink/\\n\u003C$list filter='[{!!title}prefix\u003Cprefix>]'emptyMessage='\u003C$link>\u003C$button tooltip={{$:/plugins/flibbles/relink/language/Buttons/LinkToInline/Hint}}class=tc-btn-invisible>{{$:/core/images/link}}'>\u003C$button tooltip={{$:/plugins/flibbles/relink/language/Buttons/Delete/Hint}}class=tc-btn-invisible>\u003C$list filter=[{!!title}is[tiddler]]>\u003C$action-deletetiddler $tiddler={{!!title}}/>\u003C/$list>\u003C$list filter=[{!!title}is[shadow]]>\u003C$action-setfield $tiddler=\u003C\u003CtiddlerName>>text=''/>\u003C/$list>{{$:/core/images/delete-button}}\"},\"$:/plugins/flibbles/relink/ui/components/select-fieldtype\":{\"text\":\"\\\\define prefix()$:/config/flibbles/relink/\\n\u003C$let type={{{[\u003Csignature>relink:type[]]}}}>\u003C$list filter=\\\"[{!!title}prefix\u003Cprefix>]\\\">\u003C$select tiddler={{!!title}}>\u003C$list variable=option filter=[relink row-macro header-list)\u003C$let column-count={{{[enlist\u003C__header-list__>]DeleteColumn +[count[]]}}}>\u003Ctable class=tc-relink-whitelist>\u003Ctbody>\u003Ctr>\u003C$list filter='[enlist\u003C__header-list__>butlast[]]'variable=header>\u003Cth>\u003C\u003Cheader>>\u003C/th>\u003C/$list>\u003Cth colspan=2>\u003C$text text={{{[enlist\u003C__header-list__>last[]]}}}/>\u003C/th>\u003C/tr>\u003C\u003C.make-table Custom''yes>>\u003C$list filter='[plugin-type[plugin]![$:/core]![$:/plugins/flibbles/relink]]'>\u003C$let subtitle={{{[{!!title}has[description]then[''{{!!name}}'':&#32;\u003C$text text={{!!description}}/>]else[''{{!!name}}'']]}}}>\u003C$macrocall title=\u003C\u003Csubtitle>>plugin={{!!title}}$name=.make-table/>\u003C/$let>\u003C/$list>\u003C\u003C.make-table Core'$:/plugins/flibbles/relink'>>\"},\"$:/plugins/flibbles/relink/ui/configuration/Attributes\":{\"caption\":\"{{$:/plugins/flibbles/relink/language/ui/Attributes/Caption}}\",\"tags\":\"$:/tags/flibbles/relink/Configuration\",\"text\":\"\\\\import $:/plugins/flibbles/relink/ui/components/tables\\n\\\\define prefix-attr()$:/config/flibbles/relink/attributes/\\n\\\\define lingo-base()$:/plugins/flibbles/relink/language/Buttons/\\n\\\\define element-name-tiddler()$:/state/flibbles/relink/element-name\\n\\\\define attribute-name-tiddler()$:/state/flibbles/relink/attribute-name\\n\\\\define row()\u003C$let element={{{[\u003Ckey>splitbefore[/]removesuffix[/]]}}}attribute={{{[\u003Ckey>removeprefix\u003Celement>removeprefix[/]]}}}>\u003Ctd>\u003C$text text=\u003C\u003Celement>>/>\u003C/td>\u003Ctd>\u003C$text text=\u003C\u003Cattribute>>/>\\n\\\\define body()\u003Cem class=tc-edit>Add a new attribute:\u003C/em> \u003C$edit-text tiddler=\u003C\u003Celement-name-tiddler>>default=\\\"\\\"placeholder=\\\"widget/element\\\"tag=input/> \u003C$edit-text tiddler=\u003C\u003Cattribute-name-tiddler>>tag=input default=\\\"\\\"placeholder=attribute/> \u003C$reveal text=\\\"\\\"state=\u003C\u003Celement-name-tiddler>>type=nomatch>\u003C$reveal text=\\\"\\\"state=\u003C\u003Cattribute-name-tiddler>>type=nomatch>\u003C$relinkmangler>\u003C$button tooltip={{$(lingo-base)$NewAttribute/Hint}}aria-label={{$(lingo-base)$NewAttribute/Caption}}>\u003C$action-sendmessage element={{$(element-name-tiddler)$}}attribute={{$(attribute-name-tiddler)$}}$message=relink-add-attribute/>\u003C$action-deletetiddler $tiddler=\u003C\u003Cattribute-name-tiddler>>/>\u003C$action-deletetiddler $tiddler=\u003C\u003Celement-name-tiddler>>/>\u003C$text text={{$(lingo-base)$NewAttribute/Caption}}/>\u003C/$button>\u003C/$relinkmangler>\u003C/$reveal>\u003C$reveal text=\\\"\\\"state=\u003C\u003Cattribute-name-tiddler>>type=match>\u003C$button>\u003C$text text={{$(lingo-base)$NewAttribute/Caption}}/>\u003C/$button>\u003C/$reveal>\u003C/$reveal>\u003C$reveal text=\\\"\\\"state=\u003C\u003Celement-name-tiddler>>type=match>\u003C$button>\u003C$text text={{$(lingo-base)$NewAttribute/Caption}}/>\u003C/$button>\u003C/$reveal>\u003C$macrocall $name=tables category=attributes header-list=\\\"[[Widget/HTML Element]] Attribute Type\\\"list-row-macro=row/>\\n{{$:/plugins/flibbles/relink/language/Help/Attributes}}\\n\u003C\u003Cbody>>\"},\"$:/plugins/flibbles/relink/ui/configuration/Fields\":{\"caption\":\"{{$:/plugins/flibbles/relink/language/ui/Fields/Caption}}\",\"tags\":\"$:/tags/flibbles/relink/Configuration\",\"text\":\"\\\\import $:/plugins/flibbles/relink/ui/components/tables\\n\\\\define lingo-base()$:/plugins/flibbles/relink/language/Buttons/\\n\\\\define field-name-tiddler()$:/state/flibbles/relink/field-name\\n\\\\define row()\u003Ctd>\u003C$text text=\u003C\u003Ckey>>/>\\n\\\\define body()\u003Cem class=tc-edit>Add a new field:\u003C/em> \u003C$edit-text tiddler=\u003C\u003Cfield-name-tiddler>>default=''placeholder='field name'tag=input/> \u003C$reveal text=''state=\u003C\u003Cfield-name-tiddler>>type=nomatch>\u003C$relinkmangler>\u003C$button tooltip={{$(lingo-base)$NewField/Hint}}aria-label={{$(lingo-base)$NewField/Caption}}>\u003C$action-sendmessage field={{$(field-name-tiddler)$}}$message=relink-add-field/>\u003C$action-deletetiddler $tiddler=\u003C\u003Cfield-name-tiddler>>/>\u003C$text text={{$(lingo-base)$NewField/Caption}}/>\u003C/$button>\u003C/$relinkmangler>\u003C/$reveal>\u003C$reveal text=''state=\u003C\u003Cfield-name-tiddler>>type=match>\u003C$button>\u003C$text text={{$(lingo-base)$NewField/Caption}}/>\u003C/$button>\u003C/$reveal>\u003C$macrocall $name=tables category=fields header-list='[[Field Name]] [[Field Type]]'list-row-macro=row/>\\n{{$:/plugins/flibbles/relink/language/Help/Fields}}\\n\u003C\u003Cbody>>\"},\"$:/plugins/flibbles/relink/ui/configuration/Macros\":{\"caption\":\"{{$:/plugins/flibbles/relink/language/ui/Macros/Caption}}\",\"tags\":\"$:/tags/flibbles/relink/Configuration\",\"text\":\"\\\\import $:/plugins/flibbles/relink/ui/components/tables\\n\\\\define prefix-macro()$:/config/flibbles/relink/macros/\\n\\\\define lingo-base()$:/plugins/flibbles/relink/language/Buttons/\\n\\\\define macro-name-tiddler()$:/state/flibbles/relink/macro-name\\n\\\\define parameter-name-tiddler()$:/state/flibbles/relink/parameter-name\\n\\\\define row()\u003C$let parameter={{{[\u003Ckey>relink:splitafter[/]]}}}macro={{{[\u003Ckey>removesuffix\u003Cparameter>removesuffix[/]]}}}>\u003Ctd>\u003C$text text=\u003C\u003Cmacro>>/>\u003C/td>\u003Ctd>\u003C$text text=\u003C\u003Cparameter>>/>\\n\\\\define body()\u003Cem class=tc-edit>Add a new macro parameter:\u003C/em> \u003C$edit-text tiddler=\u003C\u003Cmacro-name-tiddler>>tag=input default=\\\"\\\"placeholder=macro/> \u003C$edit-text tiddler=\u003C\u003Cparameter-name-tiddler>>tag=input default=\\\"\\\"placeholder=parameter/> \u003C$reveal text=\\\"\\\"state=\u003C\u003Cmacro-name-tiddler>>type=nomatch>\u003C$reveal text=\\\"\\\"state=\u003C\u003Cparameter-name-tiddler>>type=nomatch>\u003C$relinkmangler>\u003C$button tooltip={{$(lingo-base)$NewParameter/Hint}}aria-label={{$(lingo-base)$NewParameter/Caption}}>\u003C$ {"text":"{\"tiddlers\":{\"$:/plugins/kookma/commander/buttons/pagecontrol\":{\"caption\":\"{{$:/plugins/kookma/commander/images/file-alt}} {{$:/language/Buttons/Commander/Caption}}\",\"created\":\"20190724145015836\",\"description\":\"Open tiddler commander\",\"list-after\":\"$:/core/ui/Buttons/advanced-search\",\"modified\":\"20210102140141074\",\"tags\":\"$:/tags/PageControls\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define commander-button(class)\\n\u003C$button to=\\\"$:/Commander\\\"tooltip={{$:/language/Buttons/Commander/Hint}}aria-label={{$:/language/Buttons/Commander/Caption}}class=\\\"\\\"\\\"$(tv-config-toolbar-class)$ $class$\\\"\\\"\\\">\\n\u003C$list filter=\\\"[\u003Ctv-config-toolbar-icons>match[yes]]\\\">\\n{{$:/plugins/kookma/commander/images/commander.svg}}\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003Ctv-config-toolbar-text>match[yes]]\\\">\\n\u003Cspan class=tc-btn-text>\u003C$text text={{$:/language/Buttons/Commander/Caption}}/>\u003C/span>\\n\u003C/$list>\\n\\n\\\\end\\n\u003C$list filter=\\\"[list[$:/StoryList]field:title[$:/Commander]]\\\"emptyMessage=\u003C\u003Ccommander-button>>>\u003C\u003Ccommander-button tc-selected>>\"},\"$:/Commander\":{\"created\":\"20190212051316149\",\"icon\":\"$:/plugins/kookma/commander/images/file-alt\",\"modified\":\"20200324074719052\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\import [[$:/tags/Commander/Macro]tagging[]]\\n{{$:/plugins/kookma/commander/search/ui}}\\n\u003C$let searchTerms={{{[\u003CsearchboxTid>get[text]minlength{$:/plugins/kookma/commander/config/minlength}]~$:/errorCode:-23500}}}pattern=^\\\\[>\\n\u003C$set filter=\\\"[\u003CsearchTerms>regexp\u003Cpattern>]\\\"value=\\\"[subfilter\u003CsearchTerms>]\\\"emptyValue=\\\"[!is[system]search\u003CsearchTerms>]\\\"name=filtertext>\\n\u003C$set filter=\\\"[\u003CselectiveOpsTid>get[text]match[yes]]\\\"value=\\\"[subfilter\u003Cfiltertext>!prefix[$:/temp/commander]]+[tag\u003CworkingTag>]\\\"emptyValue=\\\"[subfilter\u003Cfiltertext>!prefix[$:/temp/commander]]\\\"name=searchfilter>\\n\u003Csmall style=margin-left:17ch;>\u003Ci>\u003C$count filter=\\\"[subfilter\u003Cfiltertext>!prefix[$:/temp/commander]!is[missing]]\\\"/> matches \u003C/i>\u003C/small>\\n\\n\u003C!---->\\n\u003C\u003Ccommander-slider title:$:/plugins/kookma/commander/search/selection default:open>>\\n\\n\u003C!---->\\n\u003C\u003Ctabs\\\"[all[shadows+tiddlers]tag[$:/tags/Commander]!has[draft.of]]\\\"default:$:/plugins/kookma/commander/tiddler/ui>>\\n\\n\u003C/$set>\\n\u003C/$set>\\n\u003C$let>\\n\\n---\\n\\n\u003C\u003Ccommander-slider title:$:/plugins/kookma/commander/log/ui>>\"},\"$:/plugins/kookma/commander/config/AutoFocus\":{\"created\":\"20190212055413944\",\"modified\":\"20200324070652337\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"yes\"},\"$:/plugins/kookma/commander/config/commonfields\":{\"created\":\"20200114192650891\",\"modified\":\"20200324070652345\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"created creator modified modifier revision bag\"},\"$:/plugins/kookma/commander/config/minlength\":{\"created\":\"20200110122842113\",\"modified\":\"20200324070652355\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"3\"},\"$:/plugins/kookma/commander/config/relink\":{\"created\":\"20190911153159143\",\"modified\":\"20200324070652362\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define relink-plugin-notExisted()Update title in //tags// and //list// fields of other tiddlers\\n\u003C$checkbox tiddler=\\\"$:/config/RelinkOnRename\\\"field=text checked=yes unchecked=no default=no>\\n\u003C$list filter=\\\"[[$:/plugins/flibbles/relink]has[title]]\\\"emptyMessage=\u003C\u003Crelink-plugin-notExisted>>>\\nUse //Relink// to update title across all other tiddlers\\n\u003C/$list>\\n\"},\"$:/plugins/kookma/commander/config/systemfields\":{\"created\":\"20200106164439016\",\"modified\":\"20200324070652372\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"title text tags \\ncreated modified craetor modifier \\ntype bag revision\\nlist caption\"},\"$:/plugins/kookma/commander/field/macros/add\":{\"created\":\"20200112073000701\",\"modified\":\"20200325055206697\",\"tags\":\"$:/tags/Commander/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define add-new-field-bulk(datafieldsTid)\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>!is[missing]nth[]]\\\"variable=ignore>\\n\u003C\u003Ccreate-log-tiddler add-new-field-bulk>>\\n\u003C$let datafieldsTid=\u003C\u003C__datafieldsTid__>>>\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>]\\\"variable=newTitle>\\n\u003C\u003Cadd-bulk-fields>>\\n\u003C$wikify text=\u003C\u003CgetFieldsname>>name=newFields>\\n\u003C$macrocall msg={{{[\u003CnewFields>addprefix[new fields:]addsuffix[added]]}}}tidItem=\u003C\u003CnewTitle>>$name=log-add-single-operation/>\\n\u003C/$wikify>\\n\u003C/$list>\\n\u003C/$let>\\n\\n\\\\end\\n\\\\define getFieldsname()\\n\u003C$list filter=\\\"[\u003C__datafieldsTid__>indexes[]prefix[fldn]]\\\"variable=item>\\n{{{[\u003C__datafieldsTid__>getindex\u003Citem>trim[]lowercase[]split[ ]join[_]]}}} \\n\\n\\\\end\"},\"$:/plugins/kookma/commander/field/macros/bulkfields\":{\"created\":\"20200109104450902\",\"modified\":\"20200913180532516\",\"tags\":\"$:/tags/Commander/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define numfilter()[range[1,$(flt)$]]\\n\\\\define id_fldName()fldn$(cnt)$\\n\\\\define id_fldValue()fldv$(cnt)$\\n\\\\define add-bulk-fields()\\n\u003C$set name=flt tiddler=\u003C\u003CdatafieldsTid>>field=counter emptyValue=1>\\n\u003C$list filter=\u003C\u003Cnumfilter>>variable=cnt>\\n\u003C$list filter=\\\"[\u003CdatafieldsTid>getindex\u003Cid_fldName>]\\\"variable=newField>\\n\u003C$action-setfield $tiddler=\u003C\u003CnewTitle>>$field={{{[\u003CnewField>trim[]lowercase[]split[ ]join[_]]}}}$value={{{[\u003CdatafieldsTid>getindex\u003Cid_fldValue>]}}}/>\\n\u003C/$list>\\n\u003C/$list>\\n\\n\\\\end\\n\\\\define getInputs()\\n\u003C$edit-text tiddler=\u003C\u003CdatafieldsTid>>index=\u003C\u003Cid_fldName>>default=\\\"\\\"placeholder=\\\"field name\\\"tag=input/>\\n\u003C$edit-text tiddler=\u003C\u003CdatafieldsTid>>index=\u003C\u003Cid_fldValue>>default=\\\"\\\"placeholder=\\\"field value\\\"tag=input/>\\n\\\\end\\n\\\\define add-reset()\\n\u003C$button>insert\\n\u003C$action-setfield $tiddler=\u003C\u003CdatafieldsTid>>counter={{{[\u003CdatafieldsTid>get[counter]add[1]]~2}}}/>\\n\u003C/$button>\\n\u003C$button>reset\\n\u003C$action-setfield $tiddler=\u003C\u003CdatafieldsTid>>counter=1/>\\n\u003C$action-setfield $tiddler=\u003C\u003CdatafieldsTid>>text=\\\"\\\"/>\\n\\n\\\\end\\n\\\\define create-field-inputbox()\\n\u003C$wikify text={{{[\u003CdatafieldsTid>get[counter]]~1}}}name=flt>\\n\u003C$list filter=\u003C\u003Cnumfilter>>variable=cnt>\\n\\n\u003C\u003CgetInputs>>\\n\u003C/$list>\\n\\n\\\\end\\n\\\\define add-more-fields-ui(datafieldsTid)\\n\u003C$let datafieldsTid=\u003C\u003C__datafieldsTid__>>>\\n\u003C\u003Cadd-reset>>\\n\u003C\u003Ccreate-field-inputbox>>\\n\\n\\\\end\\n\\\\define add-more-fields-selective-ui(datafieldsTid stateTiddler:[[$:/state/commander/tiddler-addfields-status]])\\n\u003C$checkbox tiddler=\u003C\u003C__stateTiddler__>>field=text checked=addfields unchecked=nofields default=nofields> \\n Add fields\\n\u003C/$checkbox>\\n\u003C$reveal type=match state=\u003C\u003C__stateTiddler__>>text=addfields default=nofields>\\n\u003C$let datafieldsTid=\u003C\u003C__datafieldsTid__>>>\\n\u003C\u003Cadd-reset>>\\n\u003Cdiv style=padding-left:88px;>\\n\u003C\u003Ccreate-field-inputbox>>\\n\u003C/div>\\n\u003C/$let>\\n\\n\\\\end\"},\"$:/plugins/kookma/commander/field/macros/remove\":{\"created\":\"20200109083928203\",\"modified\":\"20200325055328423\",\"tags\":\"$:/tags/Commander/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define xx-add-new-field-bulk(newField)\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>!is[missing]nth[]]\\\"variable=ignore>\\n\u003C$list filter=\\\"[\u003C__newField__>!is[blank]]\\\">\\n\u003C\u003Ccreate-log-tiddler add-new-field-bulk>>\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>!is[missing]]-[has:field[$newField$]]\\\">\\n\u003C$fieldmangler>\\n\u003C$action-sendmessage $param=\u003C\u003C__newField__>>$message=tm-add-field/>\\n\u003C/$fieldmangler>\\n\u003C$macrocall msg=\\\"\\\"\\\"new field `$newField$` added\\\"\\\"\\\"tidItem={{!!title}}$name=log-add-single-operation/>\\n\u003C/$list>\\n\u003C/$list>\\n\\n\\\\end\\n\\\\define remove-old-field-bulk(oldField)\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>!is[missing]nth[]]\\\"variable=ignore>\\n\u003C$list filter=\\\"[\u003C__oldField__>!is[blank]]\\\">\\n\u003C\u003Ccreate-log-tiddler remove-old-field-bulk>>\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>!is[missing]has:field[$oldField$]]\\\">\\n\u003C$fieldmangler>\\n\u003C$action-sendmessage $param=\u003C\u003C__oldField__>>$message=tm-remove-field/>\\n\u003C/$fieldmangler>\\n\u003C$macrocall msg=\\\"\\\"\\\"old field `$oldField$` removed\\\"\\\"\\\"tidItem={{!!title}}$name=log-add-single-operation/>\\n\u003C/$list>\\n\u003C/$list>\\n\\n\\\\end\\n\\\\define set-field-value-bulk(fieldName:Empty fieldValue:Empty)\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>!is[missing]nth[]]\\\"variable=ignore>\\n\u003C$list filter=\\\"[\u003C__fieldName__>!is[blank]]\\\"variable=null>\\n\u003C$list filter=\\\"[\u003C__fieldValue__>!is[blank]]\\\"variable=null>\\n\u003C\u003Ccreate-log-tiddler set-field-value-create-bulk>>\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>]-[$fieldName$[$fieldValue$]]\\\">\\n\u003C$list filter=\\\"[{!!title}has:field[$fieldName$]]\\\"emptyMessage=\\\"\\\"\\\"\u003C$macrocall msg=\\\"//has not `$fieldName$` field. Operation ignored//\\\"tidItem={{!!title}}$name=log-add-single-operation/>\\\"\\\"\\\"variable=ignore>\\n\u003C$action-setfield $field=\u003C\u003C__fieldName__>>$value=\u003C\u003C__fieldValue__>>/>\\n\u003C$macrocall msg=\\\"\\\"\\\"field `$fieldName$` got a value\\\"\\\"\\\"tidItem={{!!title}}$name=log-add-single-operation/>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\\n\\\\end\"},\"$:/plugins/kookma/commander/field/macros/rename\":{\"created\":\"20200107051937869\",\"modified\":\"20200325055328448\",\"tags\":\"$:/tags/Commander/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define rename-field-bulk(oldField newField)\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>!is[missing]nth[]]\\\"variable=ignore>\\n\u003C$list filter=\\\"[\u003C__oldField__>!is[blank]]\\\"variable=null>\\n\u003C$list filter=\\\"[\u003C__newField__>!is[blank]]\\\"variable=null>\\n\u003C\u003Ccreate-log-tiddler rename-field-bulk>>\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>]\\\">\\n\u003C$list filter=\\\"[{!!title}has:field[$oldField$]]\\\"emptyMessage=\\\"\\\"\\\"\u003C$macrocall msg=\\\"//has not field `$oldField$`. Operation ignored.//\\\"tidItem={{!!title}}$name=log-add-single-operation/> \\\"\\\"\\\"variable=ignore>\\n\u003C$set tiddler={{!!title}}field=\u003C\u003C__oldField__>>name=oldValue>\\t\\n\u003C$action-setfield $tiddler={{!!title}}$field=\u003C\u003C__newField__>>$value=\u003C\u003ColdValue>>/>\\n\u003C/$set>\\n\u003C$action-deletefield $tiddler={{!!title}}$field=\u003C\u003C__oldField__>>/>\\n\u003C$macrocall msg=\\\"\\\"\\\"fied `$oldField$` renamed to `$newField$`\\\"\\\"\\\"tidItem={{!!title}}$name=log-add-single-operation/>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\\n\\\\end\"},\"$:/plugins/kookma/commander/field/macros/set\":{\"created\":\"20190212101155537\",\"modified\":\"20200325055328470\",\"tags\":\"$:/tags/Commander/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define set-field-value-bulk(fieldName fieldValue)\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>!is[missing]nth[]]\\\"variable=ignore>\\n\u003C$list filter=\\\"[\u003C__fieldName__>!is[blank]]\\\"variable=null>\\n\u003C$list filter=\\\"[\u003C__fieldValue__>!is[blank]]\\\"variable=null>\\n\u003C\u003Ccreate-log-tiddler set-field-value-create-bulk>>\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>]-[$fieldName$[$fieldValue$]]\\\">\\n\u003C$list filter=\\\"[{!!title}has:field[$fieldName$]]\\\"emptyMessage=\\\"\\\"\\\"\u003C$macrocall msg=\\\"//has not `$fieldName$` field. Operation ignored//\\\"tidItem={{!!title}}$name=log-add-single-operation/>\\\"\\\"\\\"variable=ignore>\\n\u003C$action-setfield $field=\u003C\u003C__fieldName__>>$value=\u003C\u003C__fieldValue__>>/>\\n\u003C$macrocall msg=\\\"\\\"\\\"field `$fieldName$` got a value\\\"\\\"\\\"tidItem={{!!title}}$name=log-add-single-operation/>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\\n\\\\end\"},\"$:/plugins/kookma/commander/field/ui\":{\"caption\":\"Field\",\"created\":\"20190212061551615\",\"list-after\":\"$:/plugins/kookma/commander/tag/ui\",\"modified\":\"20200324070652439\",\"tags\":\"$:/tags/Commander\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C\u003Ctabs tabsList:[all[shadows+tiddlers]tag[$:/tags/Commander/FieldOps]!has[draft.of]] default:$:/plugins/kookma/commander/field/uicomp/add-fields class:[[tc-vertical cmd-tab-colorful cmd-tab-wd]]>>\"},\"$:/plugins/kookma/commander/field/uicomp/add-fields\":{\"caption\":\"Add fields\",\"created\":\"20200109083519146\",\"modified\":\"20200325055328482\",\"tags\":\"$:/tags/Commander/FieldOps\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C$macrocall datafieldsTid=\\\"$:/temp/commander/tiddler/datafields/addfield\\\"$name=add-more-fields-ui/>\\n\\n\\n\u003C$button class=\\\"cmd-btn cmd-btn-wd\\\"> Add new fields\\n\u003C$macrocall datafieldsTid=\\\"$:/temp/commander/tiddler/datafields/addfield\\\"$name=add-new-field-bulk/>\\n\u003C/$button>\u003Cbr>\\n,,Note: This will overwrite the existing fileds!\"},\"$:/plugins/kookma/commander/field/uicomp/remove-fields\":{\"caption\":\"Remove fields\",\"created\":\"20190314051054548\",\"list-after\":\"$:/plugins/kookma/commander/field/uicomp/add-fields\",\"modified\":\"20200325055328489\",\"tags\":\"$:/tags/Commander/FieldOps\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003Clabel class=kk-cmd-label>Old field\u003C/label>\u003C$select tiddler=\\\"$:/temp/commander/field-remove\\\"default=\\\"\\\"class=cmd-select-wd>\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>fields[]sort[]]-title -tags\\\">\\n\u003Coption>\u003C$view field=title/>\u003C/option>\\n\u003C/$list>\\n\u003C/$select>\\n\u003C$button class=\\\"cmd-btn cmd-btn-wd\\\"> Remove old field\\n\u003C$macrocall oldField={{$:/temp/commander/field-remove}}$name=remove-old-field-bulk/>\\n\"},\"$:/plugins/kookma/commander/field/uicomp/rename-fields\":{\"caption\":\"Rename fields\",\"created\":\"20200107052908832\",\"list-after\":\"$:/plugins/kookma/commander/field/uicomp/remove-fields\",\"modified\":\"20200325055328499\",\"tags\":\"$:/tags/Commander/FieldOps\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003Clabel class=kk-cmd-label>Old field\u003C/label>\u003C$select tiddler=\\\"$:/temp/commander/rename-field/old\\\"default=\\\"\\\"class=cmd-select-wd>\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>fields[]sort[]]-[\u003CsystemFieldsTid>get[text]split[ ]]\\\"> \\n\u003Coption>\u003C$view field=title/>\u003C/option>\\n\u003C/$list>\\n\u003C/$select>\\n\\n\u003Clabel class=kk-cmd-label>New field\u003C/label>\u003C$edit-text tiddler=\\\"$:/temp/commander/rename-field/new\\\"tag=input default=\\\"\\\"placeholder=\\\" new field name\\\"class=cmd-txt-area/>\\n\u003C$button class=\\\"cmd-btn cmd-btn-wd\\\"> Rename field\\n\u003C$macrocall oldField={{$:/temp/commander/rename-field/old}}newField={{{[[$:/temp/commander/rename-field/new]get[text]lowercase[]trim[]split[ ]join[_]]}}}$name=rename-field-bulk/>\\n\"},\"$:/plugins/kookma/commander/field/uicomp/set-field-value\":{\"caption\":\"Set field value\",\"created\":\"20190212120609737\",\"list-after\":\"$:/plugins/kookma/commander/field/uicomp/rename-fields\",\"modified\":\"20200325055328506\",\"tags\":\"$:/tags/Commander/FieldOps\",\"type\":\"text/vnd.tid
