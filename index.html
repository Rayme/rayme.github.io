{"title":"笔记方法","created":"20221021121657796","creator":"rayleigh","modified":"20230426102151455","modifier":"zm","tags":"NoteTaking","type":"text/vnd.tiddlywiki","text":"流行的笔记方法和相关概念：\n\n* [[卡片盒笔记法 ZettleKasten|ZettleKasten]]\n* [[一元笔记法]]\n* [[INK 笔记法]]\n* [[原子化笔记]]\n* [[费曼学习法]]\n* [[空白表法]] 在 [[Untag Beta]] 中提到\n* [[18 Days of PKM Power]] 来自 [[NickMilo]] 的笔记心得\n\n我的笔记方法：\n\n* 用自己的语言记录笔记：[[费曼学习法]]\n* 任意一条笔记都带''至少一个链接''通往上一级或者相关笔记（不创建孤立笔记）\n* 加上合适的笔记标签（在 [[TiddlyWiki]] 或者 [[Obsidian]] 等类似笔记软件中，标签是一个优秀的组织工具）\n* 笔记的标题本身能大概解释该笔记的内容\n* 在适当情况下[[原子化笔记]]\n* 使用反向链接索引和浏览笔记\n* 目录（TOC/MOC）仍然是组织笔记的优秀方式\n* 时常回顾笔记，形成新的思考\n* （获得反馈）\n\n''不要陷入教条主义，选择适合自己的笔记方法最关键。''\n\n最后更新时间：\u003C$view field=modified format=date template=\"YYYY-0MM-0DD\" />\n\n!! 参考文献\n\n* [[如何构建笔记系统-实际操作篇|https://zhuanlan.zhihu.com/p/353521308]]\n** [[这篇文章的笔记|如何构建笔记系统]]\n* [[本地存储 + 线上获取：我的个人数据库建构路径|https://sspai.com/post/69972]]\n* [[对于工具狂热的反思|https://sspai.com/post/61029]]\n* [[翻阅外公的活页笔记本，我对双向链接与卢曼笔记法感触更深了|https://sspai.com/post/69671]]\n* [[一份个人复盘指南——成为更好的自己|https://sspai.com/post/64294]]\n* [[双向链接时代的快速无压记录|https://www.yuque.com/deerain/gannbs/ffqk2e]]\n* [[构建终身学习体系进行自我提升|https://www.bmpi.dev/self/build-personal-knowledge-system]]\n* [[与信息舒适共处：我的信息极简管理实践|https://sspai.com/post/69749]]\n* [[Johnny Decimal: A system to organise projects|https://johnnydecimal.com]]\n* [[P.A.R.A. 是什么及在 Notion 中的应用|https://sspai.com/post/61459]]\n* [[双向链接的一点思考|https://www.yuque.com/arvinxx/knowledge-note/rdtyem]]\n* [[Why I stopped using Notion app and closed my account|https://geekupdated.com/reasons-delete-notion-app]]\n* [[Why You Need To STOP Using Notion For Your Whole Life!|https://beingpaperless.com/notion-concerns-and-first-impressions]]\n* [[Executable strategy for writing|https://notes.andymatuschak.org/Executable_strategy_for_writing]]\n","revision":"0","bag":"default"},
{"title":"笔记软件","created":"20221021103850696","creator":"rayleigh","modified":"20230220011152441","modifier":"zm","tags":"NoteTaking","type":"text/vnd.tiddlywiki","text":"!! 选择笔记软件的思考过程\n\n# 明确自己要记录的内容\n# 内容是否需要永久保存\n# 内容是否便于迁移\n# ''从目的出发'' 选择笔记软件\n# ''最重要的一点，就是实践。只有通过这一步，才能找到最适合自己的笔记软件和流程。''\n\n我的选择原则除了以上几点以外，还包括\n\n* FOSS，开源且免费\n* 基于[[纯文本]]\n* 支持 web 端\n* 有内部链接和反向链接\n* 支持 markdown（可选）\n* 笔记存放于文件夹内（非数据库）\n* 支持插入图片（可选）\n\n基于以上原则，我选择了 [[TiddlyWiki]] 作为主力笔记软件。\n\n!! 笔记软件列表\n\n\u003C\u003Clist-links \"[tag[NoteTakingApp]sort[title]]\">>\n\n[[笔记软件简易对比]] | [[几种笔记软件的使用感受]]\n\n目前 [[TiddlyWiki]] 是主力笔记软件、工作日志以及本站的载体。\n\n过去使用过的笔记软件：Mybase, [[Joplin]], Notion, Evernote","revision":"0","bag":"default"},
{"title":"笔记软件简易对比","created":"20230103094220578","creator":"zm","modified":"20230310083200900","modifier":"zm","tags":"NoteTaking","type":"text/vnd.tiddlywiki","text":"||[[TiddlyWiki]]|[[Obsidian]]|[[Trilium Notes]]|h\n|安全性|自带加密|插件支持加密|自带用户登录和加密|\n|存储方式\t|.tid 格式的纯文本|.md 格式的纯文本|SQLite 数据库|\n|跨平台使用|PC 与手机几乎无异|全平台 + 手机 app|无手机端仅 web 端|\n|同步|纯本地、第三方网盘同步、node.js 本地或私有部署、Tiddlyhost 等|纯本地、官方同步、第三方同步|纯本地、私有部署、第三方服务|\n|软件外查看数据|单 HTML 版本可直接查看未加密笔记node.js 版本可直接查看未加密笔记|可使用文本编辑器直接查看本地笔记、官方同步端到端加密|可使用工具查看本地未加密数据库、服务器端不可直接查看数据库|\n\n共同点：支持纯本地，数据自有，高度可定制性和可拓展性","revision":"0","bag":"default"},
{"title":"笔记想法","created":"20230201014214377","creator":"zm","modified":"20230602035619628","modifier":"zm","tags":"NoteTaking","type":"text/vnd.tiddlywiki","text":"\n* 2023-06-01 [[Obsidian]] 更新了新 logo 和新主页设计，大部分人都无法接受这个没有旧版好看的 logo，我也觉得不好看\n* 2023-04-26 重读 [[Untag Beta]] 部分文章\n* 2023-04-24 读 [[Executable strategy for writing|https://notes.andymatuschak.org/Executable_strategy_for_writing]] 有感 [[笔记方法]]\n* 2023-03-31 [[当我有了数字花园后是否还有私人笔记的必要性？]]\n* 2023-03-29 每一次动了念头去用别的笔记软件（例如 [[Trilium Notes]]），我总是会很快切换回 TiddlyWiki。因为其他软件各种各样的不适让我难以接受，我反而能够接受 TiddlyWiki 的缺点，以至于对我而言不算缺点。这可能是一种使用笔记软件的惯性？\n** 基于上面这个想法，我想找个办法在本地离线用 TiddlyWiki，然后用一种相对优雅的方式发布到网络。\n* 2023-03-28 读[[众口难调的笔记，各取所需的工具|https://utgd.net/article/9388]]\n** 既可以通过习惯的笔记方法选择工具，也可以反过来用习惯的工具选择笔记方法\n** 大笔记和小笔记分别是自上而下和自下而上\n* 2023-03-28 读[[卡片笔记实践篇：怎么做笔记，才能避免读书过眼不过脑|https://utgd.net/article/20113]]\n** 判断是否有效阅读的关键：前后脑子里的知识是否有变化（比较阅读前后记录的笔记的差异），具体方法不重要，原则是使用[[空白表法]]\n* 2023-03-23 Microsoft Loop 今天正式可以使用。\n** 短暂体验后，发现 Loop 基本没有吸引人的地方……\n* 2023-03-16 继上周钉钉收购 wolai，今天 [[flomo]] 收购了幕布。\n* 2023-03-10 [[不要在细节上雕花]]这篇文章很实在\n* 2023-03-09 警惕[[策展|https://web.okjike.com/originalPost/64037b091f1113c2b734ebfc]]心态，注重内容质量。虽然本网站建立后 90% 的时间都在写内容，但也花了一些精力在外观上。现在想来其实是没有必要的。\n* 2023-03-06 [[钉钉收购了 wolai|https://www.ithome.com/0/677/722.htm]]。用钉钉的话说，wolai 将负责智能化协作文档的研发，及个人版文档等产品的设计。\n* 2023-02-23 Notion AI 已经完全开放使用。\n* 2023-02-19 Microsoft Loop 终于开放注册了。已加入候补名单。\n* 2023-02-10 [[Notion]] 的一个致命缺点就是当页面元素变多时，会奇卡无比，非常影响使用体验，而这甚至跟网络环境没有关系。\n* 2023-02-03 读 [[Tiddlywiki: A Database for Your Notes (2022)|https://rpdillon.net/tiddlywiki-a-database-for-your-notes-2022.html]] 其中提供了几个 [[TiddlyWiki]] 的 Filter Expression 语法的实用案例。\n* 2023-02-01 [[The Beauty of TiddlyWiki]]\n* 2023-01-13 [[Writing forces sharper understanding|https://notes.andymatuschak.org/z8q1K5a8i95qARkpFwS45qqtQzM8th82TkeUg]]\n** 写作加深理解。如果要去理解某件事，就亲身去变革它。\n* 2023-01-09 开启 [[18 Days of PKM Power]] 系列。\n** 2023-02-02 学习完结。\n* 2022-12-30 Ideas are solutions to problems. via LYT Kit - LYT FAQ\n* 2022-12-30 https://plaintextproject.online 从12-21起不再更新了，作者声称不知道关于这个项目还能写些什么，似乎该写的都写过了。不过网站还会继续维持下去至少到明年5月。\u003Cbr>\n* 我在这个网站上学习到不少关于纯文本的知识。\n* 2022-12-29 阅读[[双向链接的一点思考|https://www.yuque.com/arvinxx/knowledge-note/rdtyem]]，作者空谷。里面提到一句思路让我稍稍醍醐灌顶：“我始终认为结构化、有秩序的知识体系是自由构建应用笔记的基石。因为你有明确不变的积累，才可以轻松应对外界纷繁的变化。”所谓''知识体系''（思维是网状的），也是建立在树状、结构化的知识基础上。\n* 2022-10-16 无需强制 All-in-One。这个执念让我走了很多弯路。\n* 2022-06-29 我对数据的不安全感从何而来？我自己也不知道。小时候把很多软件视频游戏刻录成光盘，长大后喜欢放进U盘，再长大点喜欢放进网盘。如今使用笔记软件依然有这个顾虑。对于 [[Obsidian]] 的数据存储方式既喜欢又感到安全感不足。\n\n[[笔记想法归档]]","revision":"0","bag":"default"},
{"title":"笔记想法归档","created":"20230103100442089","modified":"20230210030728578","modifier":"zm","tags":"NoteTakingArchive","type":"text/vnd.tiddlywiki","text":"* 2022-12-05 Obsidian 国内的服务和论坛竟然（部分）被墙了。https://forum-zh.obsidian.md/t/topic/13037 2022-12-12 已恢复访问\n* 2022-12-05 今日 Obsidian 群里讨论，偶然发现一个笔记软件 Lattics，宣称为 ''「类脑式」知识管理笔记与写作''。简单试用，完成度比较高，支持完全离线本地，块元素管理内容，重点突出卡片库和思维导图/大纲。\n* 2022-11-27 11月26日收到 [[AnyType]] 官方发来的 code，终于可以开始使用这个软件了。这个 code 可以用5次，已经分享完了\n* 使用 AnyType 的第一印象是体积比较庞大，PC 端安装包达到了 171M，安卓端更是有 319M（移动端比 PC 端还大就有点离谱）。不过安装完后就比较无感了，一个 Recovery Phrase 保存你的信息，不管在哪里都能用这个 Phrase 找回你的数据，另外支持同步，这个同步机制有点惊艳，以后详说。\n** 查了一下，我在2021年3月3日申请的 Early Access，没想到快2年过去了……\n* 2022-10-31 读了 [[一个创业者的笔记系统|https://mp.weixin.qq.com/s/GF7UNCBrJnGv1lSCmdL-5A]]，via Light，flomo 和 小报童 的作者。\n* 2022-10-29 在知乎上看到 [[语雀|https://www.yuque.com/about/price]] 更改了免费用户和付费用户的政策，先是免费用户失去共享文档的功能，并且限制100条笔记的容量，到后来顶不住舆论把免费用户的笔记限制修改为100条/月，再一次证明一个云端笔记软件即使背靠大厂，用户对自己生产的数据也是没有任何保障可言，更不用提内容监管的大棒。本地/离线、纯文本（或其他通用格式）依然生产内容最重要的因素。\n* 2022-10-06 发现一个新的笔记软件：Tana，来自 TiddlyWiki 讨论组 [[Tana: A New Note Taking and Graph-Based App|https://talk.tiddlywiki.org/t/tana-a-new-note-taking-and-graph-based-app/4725]]\n** 当前处于 Early Access 状态，笔记软件首页 https://tana.inc/\n* 2022-10-23 看了这个 [[视频|https://www.youtube.com/watch?v=aXZ48CrA-So]] 对于 Tana 的介绍，SuperTags 的设定有点意思，便申请了 early access。\n* 2022-12-08 收到 Tana 发来的邀请邮件。","revision":"0","bag":"default"},
{"title":"必须注意经济工作","created":"20220406055545343","creator":"zm","modified":"20230210030728578","modifier":"zm","tags":"[[毛泽东选集 第一卷]]","type":"text/vnd.tiddlywiki","text":"! 必须注意经济工作\n//1933年8月12日//\n这是毛泽东在一九三三年八月十二日至十五日召开的中央革命根据地南部十七县经济建设大会上所作的报告的一部分。\n\n\n!! 经济工作的本质和目的\n\n* 经济建设必须围绕革命战争这个中心任务\n** 不是和平时期才能做的事业\n** 不能离开革命战争去做经济建设\n* 一切工作都是为了革命战争的胜利\n** 争取物质条件保障红军供给\n** 改善群众生活 激发群众参加革命战争的积极性\n** 在经济战线上把群众组织起来 使战争获得新的群众力量\n** 巩固''工农民主专政''（工农联盟） 加强无产阶级领导\n* 革命战争必须开展经济战线的工作 否则革命战争无法持续进行\n* 经济工作的最终目的是建立革命战争和经济建设的''物质基础''\n* 经济工作这个任务在激烈的战争中也是可以完成的\n\n!! 经济工作的手段\n\n* 发展农业和手工业生产\n* 输出粮食钨砂 输入食盐布匹\n* 从两百万资金和群众股本做起\n\n!! 经济工作的领导方式和工作方法\n\n# 从组织上动员和宣传群众\n#* 各个部门从 发行公债 发展合作社 调剂粮食 发展生产和贸易 这些工作放在日程上经常讨论\n#* 以村、屋为单位做经济建设的宣传\n#* 宣传中把革命战争和经济建设的关系讲明白\n# 反对官僚主义和命令主义\n#* 需按照具体的环境和群众表现出来的情绪去宣传说服群众和发展经济动员工作\n# 组织训练起工作干部（上千上万人）去开展经济建设运动\n#* 从土地斗争 经济斗争 革命战争中已锻炼出大量干部\n# 经济工作既不能与革命战争脱离 也不能与其他工作脱离\n#* 查田运动 实行劳动法 检举运动等\n#* 用文化教育工作提高群众的政治和文化水平","revision":"0","bag":"default"},
{"title":"边际成本","created":"20221208134623877","creator":"zm","modified":"20221208134856719","modifier":"zm","tags":"微观经济学","type":"text/vnd.tiddlywiki","text":"!! marginal cost\n\n额外一单位产量所引起的总成本的增加\n\n边际产量 marginal product：增加一单位投入所引起的产量增加","revision":"0","bag":"default"},
{"title":"兵者不祥之器也","created":"20230504080705146","creator":"zm","modified":"20230506031055528","modifier":"zm","tags":"帛书老子注读","type":"text/vnd.tiddlywiki","text":"2023-05-04 通行版 第31章\n\n> 夫兵者，不祥之器也。物或恶之，故有欲者弗居。君子居则贵左，用兵则贵右，故兵者非君子之器也。兵者不祥之器也，不得已而用之，铦袭为上，勿美也。若美之，是乐杀人也。夫乐杀人，不可以得志于天下矣。是以吉事上左，丧事上右。是以偏将军居左，上将军居右。言以丧礼居之也。杀人众，以悲哀莅之。战胜，以丧礼处之。\n\n本章易解。\n\n兵器是不详的器物，物（包括生物，即人）会对其厌恶，所以想要有所作为的人（有欲者）不会使用它。\n\n在古时候，君子在生活中以左为贵，用兵则以右为贵。兵器是杀生用的凶器，不应该常伴君子左右。\n\n铦xian1：锋利；袭：重复，铦袭意为锋利再锋利。（兵器是不详的器物），不到不得已的情况不要使用它；兵器以锋利为美，即以方便杀伤为上，（因此）不要去赞美它。\n\n吉事上左，丧事上右：办理吉事通常以左边为尊位，丧事则是右，而行兵事以左为尊位，意为按照丧礼的方式来对待兵事（只要战争就会死伤众多，包括敌人和自己人）。\n\n战争会导致死伤众多，因此要以悲哀的心情面对。战胜也要用丧礼来对待。\n\n本章的核心是内心怀有慈悲的心态对待战事，于此才能胜利，才能有德。\n\n[[善者果而已矣]] \u003C > [[道恒无名]]","revision":"0","bag":"default"},
{"title":"帛书老子注读","PublishDate":"2022-01-27","author":"秦波","created":"20230131084257734","creator":"zm","modified":"20230512093230351","modifier":"zm","press":"浙江出版集团数字传媒有限公司","tags":"Books","type":"text/vnd.tiddlywiki","text":"[[帛书《老子》注读|https://book.douban.com/subject/35886434]]\n\n|作者|{{!!author}}|\n|出版时间|{{!!PublishDate}}|\n|出版社|{{!!press}}|\n\n《老子》（《道德经》）原有通行版八十一章，道为上篇，德为下篇，帛书版相反，无分章。\n\n通行版：王弼注 | 帛书版：1973年马王堆帛书甲乙本 | 感谢：[[中国哲学书电子化计划]]\n\n2023-05-12 [[为无为事无事]] 目前应该保持的心态。\n\n!! 德经\n\n* 通行版 第38章 [[上德不德]] ''是以大丈夫居其厚，而不居其薄，居其实，而不居其华。故去彼取此。''\n* 通行版 第39章 [[昔之得一者]] 故必贵而以贱为本，必高矣而以下为基。\n* 通行版 第41章 [[上士闻道]] ''大方无隅，大器免成，大音希声，大象无形，道褒无名。'' 没有赞誉才是最大的赞誉。\n* 通行版 第40章 [[反也者道之动也]] 反也者，道之动也。弱也者，道之用也。\n* 通行版 第42章 [[道生一]] 物或损之而益，益之而损。\n* 通行版 第43章 [[天下之至柔]]\n* 通行版 第44章 [[名与身孰亲]] ''故知足不辱，知止不殆，可以长久。''\n* 通行版 第45章 [[大成若缺]] 清静可以为天下正。\n* 通行版 第46章 [[天下有道]] ''故知足之足，恒足矣。''\n* 通行版 第47章 [[不出于户以知天下]] | [[如何理解老子天下有始和不出于户章？]]\n* 通行版 第48章 [[为学者日益闻道者日损]]\n* 通行版 第49章 [[圣人恒无心]]\n* 通行版 第50章 [[出生入死]]\n* 通行版 第51章 [[道生之而德畜之]]\n* 通行版 第52章 [[天下有始]] | [[如何理解老子天下有始和不出于户章？]]\n* 通行版 第53章 [[使我挈有知]]\n* 通行版 第54章 [[善建者不拔]]\n* 通行版 第55章 [[含德之厚者]] 物壮即老，谓之不道，不道早已。 [[如何理解含德之厚者章益生曰祥句？]]\n* 通行版 第56章 [[知者弗言言者弗知]]\n* 通行版 第57章 [[以正治邦]]\n* 通行版 第58章 [[祸福之所倚]] ''祸，福之所倚。福，祸之所伏。''\n* 通行版 第59章 [[深根固柢]] 早服是谓重积德，重积德则无不克，无不克则莫知其极。\n* 通行版 第60章 [[治大国若烹小鲜]]\n* 通行版 第61章 [[大邦者下流也]]\n* 通行版 第62章 [[道者万物之注也]]\n* 通行版 第63章 [[为无为事无事]] ''天下之难作于易，天下之大作于细。''\n* 通行版 第64章 [[其安也易持也]] ''百仞之高，始于足下。''\n* 通行版 第65章 [[为道者非以明民也]]\n* 通行版 第66章 [[江海之所以能为百谷王者]]\n* 通行版 第80章 [[小邦寡民]]\n* 通行版 第81章 [[信言不美美言不信]] 故天之道，利而不害。人之道，为而弗争。\n* 通行版 第67章 [[天下皆谓我大]] ''一曰慈，二曰俭，三曰不敢为天下先。''\n* 通行版 第68章 [[善为士者不武]]\n* 通行版 第69章 [[祸莫大于无适]]\n* 通行版 第70章 [[吾言甚易知也]]\n* 通行版 第71章 [[知不知尚矣]]\n* 通行版 第72章 [[民之不畏威则大威将至矣]]\n* 通行版 第73章 [[天网恢恢疏而不失]]\n* 通行版 第74章 [[若民恒且不畏死奈何以杀惧之也]]\n* 通行版 第75章 [[夫唯无以生为者是贤贵生]]\n* 通行版 第76章 [[人之生也柔弱]] 强大居下，柔弱居上。\n* 通行版 第77章 [[天之道犹张弓者也]] 故天之道，损有余而补不足。人之道则不然，损不足而奉有余。\n* 通行版 第78章 [[天下莫柔弱于水]]\n* 通行版 第79章 [[天道无亲恒与善人]]\n\n!! 道经\n\n* 通行版 第1章 [[道可道也非恒道也]]\n* 通行版 第2章 [[天下皆知美之为美]] 万物作而弗始也，为而弗恃也，成功而弗居也。\n* 通行版 第3章 [[不上贤使民不争]] 虚其心，实其腹，弱其志，强其骨。\n* 通行版 第4章 [[道盅而用之又弗盈也]]\n* 通行版 第5章 [[天地不仁以万物为刍狗]]\n* 通行版 第6章 [[谷神不死]]\n* 通行版 第7章 [[天长地久]]\n* 通行版 第8章 [[上善似水]]\n* 通行版 第9章 [[功遂身退天之道也]]\n* 通行版 第10章 [[明白四达能毋以知乎]]\n* 通行版 第11章 [[有之以为利无之以为用]]\n* 通行版 第12章 [[五色使人目盲]]\n* 通行版 第13章 [[宠辱若惊贵大患若身]]\n* 通行版 第14章 [[执今之道以御今之有]]\n* 通行版 第15章 [[古之善为道者]]\n* 通行版 第16章 [[至虚极也守情表也]]\n* 通行版 第17章 [[太上下知有之]]\n* 通行版 第18章 [[故大道废案有仁义]]\n* 通行版 第19章 [[绝圣弃智民利百倍]] 见素抱朴，少私而寡欲。\n* 通行版 第20章 [[唯与呵其相去几何]]\n* 通行版 第21章 [[孔德之容唯道是从]]\n* 通行版 第24章 [[炊者不立]] 自视者不彰，自见者不明，自伐者无功，自矜者不长。\n* 通行版 第22章 [[曲则全枉则正]]\n* 通行版 第23章 [[希言自然]] 同于德者，道亦德之。同于失者，道亦失之。\n* 通行版 第25章 [[有物混成先天地生]] 人法地，地法天，天法道，道法自然。\n* 通行版 第26章 [[重为轻根静为躁君]]\n* 通行版 第27章 [[善行者无辙迹]]\n* 通行版 第28章 [[大制无割]]\n* 通行版 第29章 [[为者败之执者失之]] 是以圣人去甚，去泰，去奢。\n* 通行版 第30章 [[善者果而已矣]] 物壮而老，是谓之不道，不道早已。\n* 通行版 第31章 [[兵者不祥之器也]]\n* 通行版 第32章 [[道恒无名]] ''始制有名，名亦既有，夫亦将知止，知止所以不殆。''\n* 通行版 第33章 [[知人者智也]]\n* 通行版 第34章 [[圣人之能成大也以其不为大也]]\n* 通行版 第35章 [[执大象天下往]]\n* 通行版 第36章 [[微明]]\n* 通行版 第37章 [[无名之朴]]","revision":"0","bag":"default"},
{"title":"不出于户以知天下","created":"20230131085829835","creator":"zm","modified":"20230418032836712","modifier":"zm","tags":"帛书老子注读","type":"text/vnd.tiddlywiki","text":"2023-01-19 通行版 第47章\n\n> 不出于户，以知天下。不窥于牖，以知天道。其出也弥远，其知弥少。是以圣人不行而知，不见而明，弗为而成。\n\n牖you3：窗户。不出门就知道天下事，不用从窗外窥探就能知道天道。走得越远，所知的越少（此处参考[[为学者日益闻道者日损]]）。所以圣人不用亲身经历也能知天下事，不用亲眼见到也能知天道，不用亲历亲为做事情也能成事。\n\n如果出行越远，越容易被世界万物迷惑，对道的认知会越来越少。\n\n[[天下有道]] \u003C > [[为学者日益闻道者日损]]","revision":"0","bag":"default"},
{"title":"不上贤使民不争","created":"20230306063827782","creator":"zm","modified":"20230418090259903","modifier":"zm","tags":"帛书老子注读","type":"text/vnd.tiddlywiki","text":"2023-03-06 通行版 第3章\n\n> 不上贤，使民不争。不贵难得之货，使民不为盗。不见可欲，使民不乱。是以圣人之治也，虚其心，实其腹，弱其志，强其骨。恒使民无知无欲也，使夫智不敢。弗为而已，则无不治矣。\n\n不上贤：不把贤者置于太高的地位（不给贤者高人一等的地位）。不看重难得的财货，是人们不偷不盗。不到处宣扬会引发人民欲望的东西。\n\n不注重谋略智巧，（而是）注重填饱肚子，志（意气，意向）不需太强，骨气需要强（坚韧）。无知：非现代意义的无知，而是''没有欲望''（不互相争斗），回归淳朴之意（内在充实、欲望寡淡）。于此所谓的“智者”便不敢乱来。\n\n//有骨气的硬是发自内在而不是外在的刚强。向外发挥过多会损失内在。//\n\n用无为治国，则没有治理不好的国家。 \u003C\u003C [[以正治邦]]\n\n[[天下皆知美之为美]] \u003C > [[道盅而用之又弗盈也]]","revision":"0","bag":"default"},
{"title":"不要在细节上雕花","created":"20230310085904941","creator":"zm","modified":"20230310092113948","modifier":"zm","tags":"文章","type":"text/vnd.tiddlywiki","text":"2023-02-16 [[李睿秋|https://mp.weixin.qq.com/s/2Q3BNpichZ1weCKMuRYaug]]\n\n当做某一件事在死抠细节时\n\n* 这细节重要吗？\n* 有没有更重要的？\n* 值得我付出的精力和时间吗？\n\n专注于打磨细节背后的原因是''逃避面对真正困难的事情。''实际上是一种自我感动。\n\n管理生活、笔记或者其他任意事情，一个最大的原则是\n\n一切为''应用/实践''服务。\n\n* 当使用[[费曼学习法]]时，一个知识从别人怎么看变成''对此我怎么想''\n* 笔记内容应该是''思考的延申''\n* 想学习或者做什么事情时，''立刻去做''，而不是围绕这个东西去寻求别人对此是如何想/如何做的","revision":"0","bag":"default"},

{"title":"宠辱若惊贵大患若身","created":"20230310013501076","creator":"zm","modified":"20230418100910491","modifier":"zm","tags":"帛书老子注读","type":"text/vnd.tiddlywiki","text":"2023-03-10 通行版 第13章\n\n> 宠辱若惊，贵大患若身。何谓宠辱若惊？宠之为下，得之若惊，失之若惊，是谓宠辱若惊。何谓贵大患若身？吾所以有大患者，为吾有身也。及吾无身，有何患。故贵为身于为天下，若可以托天下矣；爱以身为天下，如可以寄天下矣。\n\n宠辱若惊，（重视得失荣辱）比自己性命还重要。大患：忧虑，包括得失、荣辱、名声等。\n\n宠之为下：把自身放在下位才能得到恩宠。宠辱若惊的意思就是得失都让自己心惊（感到受宠或受辱）。\n\n为什么会贵大患若身？正因为有身，才会觉得有大患。如果没有自身，哪来的患。\n\n只有把自身看得比天下更重要，才有可能托举起天下。如果不顾自己身体而去操劳天下，那么也不过是天下的附庸而已。 \u003C\u003C [[名与身孰亲]]\n\n老子注重养身，认为只有注重自己身体的人才能把天下寄托给他。\n\n[[五色使人目盲]] \u003C > [[执今之道以御今之有]]","revision":"0","bag":"default"},
{"title":"抽象劳动","created":"20221006073908331","creator":"zm","modified":"20221006074123691","modifier":"zm","tags":"资本论","type":"text/vnd.tiddlywiki","text":"抽象劳动指抛开具体形式的无差别的人类劳动\n\n抽象劳动形成商品的 [[价值]]","revision":"0","bag":"default"},
{"title":"出生入死","created":"20230201052332158","creator":"zm","modified":"20230418033157144","modifier":"zm","tags":"帛书老子注读","type":"text/vnd.tiddlywiki","text":"2023-02-01 通行版 第50章\n\n> 出生入死。生之徒十有三，死之徒十有三，而民生生，动皆之死地之十有三。夫何故也？以其生生也。盖闻善摄生者，陵行不避兕虎，入军不被甲兵。兕无所投其角，虎无所措其爪，兵无所容其刃。夫何故也？以其无死地焉。\n\n生之徒/死之徒：自然死亡的/意外死亡的，这些人各占三成。徒：类属，属于“生”/“死”这一类的人\n\n生生：过分奉养生命（迷恋享受，害怕死亡），动皆之死地之可译为因为妄动而致死。而民生生：人们看重荣养生命的东西（荣华富贵）。第二个生意为生命。\n\n善摄生者：善于养护生命的人。凹：犀牛。本句简单不必翻译。\n\n无死地：找不到可以致其于死地的地方。\n\n善于奉养生命的人，不必为了保存而做过多的防护，不会畏惧和惶恐，死亡和危险也伤害不到他。与此相对的，贪生怕死的人更容易被死亡和危险找到缺口，从而攻击他。\n\n[[圣人恒无心]] \u003C > [[道生之而德畜之]]","revision":"0","bag":"default"},
{"title":"炊者不立","created":"20230317102306835","creator":"zm","modified":"20230418102832953","modifier":"zm","tags":"帛书老子注读","type":"text/vnd.tiddlywiki","text":"2023-03-17 通行版 第24章\n\n> 炊者不立。自视者不彰，自见者不明，自伐者无功，自矜者不长。其在道，曰余食赘行，物或恶之，故有欲者弗居。\n\n炊：做饭，引申为吹嘘之意。立：意为有所建树。吹嘘者不能有所建树。彰：显明，看得清楚明白。站在自己角度/立场看待事物就不清楚完全。\n\n见：由自己的成见去理解事物。明：对事物的把握。伐：自我夸耀。自夸的人成就不了功业。长：此处理解为官长zhang3，自矜（高姿态）者不能成为官长（得不到敬重）。\n\n余食：吃剩后的食物残渣。赘行：带着累赘前行。用道的理念看待这些行为就像累赘一样。物或恶之：（就算不从道的角度）站在物的角度去判断，（人们）也会厌恶这些行为。\n\n有欲者：此处指想要有所成就的人。想要有所成就的人不会如此行事。\n\n[[孔德之容唯道是从]] \u003C > [[曲则全枉则正]]","revision":"0","bag":"default"},
{"title":"纯文本","created":"20230130013937145","creator":"zm","modified":"20230310082950579","modifier":"zm","tags":"NoteMethods","type":"text/vnd.tiddlywiki","text":"!! 纯文本原教旨主义\n\n信息时代的一切信息（除多媒体外）都应该记录为纯文本格式， .txt， .md，.json， .html 或者任意一种可以用一个普通编辑器（记事本）打开的后缀名。\n\n纯文本有如下优势：\n\n* 经得住时间考验，不会过时：往前推50年，往后推50年（也许更长），都永远可以轻易被一台符合冯·诺依曼结构的设备上打开、阅读和编辑\n* 轻巧便携，可以很容易地携带到任何地方\n* 灵活，方便以大部分形式组织内容\n* 在线还是离线都无所谓\n* 独立，不被任何商业公司绑定\n\n我因此不再使用印象笔记、[[Notion]] 或者 [[Trilium Notes]] 之类的笔记软件，因为他们要么隶属于商业公司，要么非纯文本，要么纯在线。\n\n参考文献：\n\n* [[Write plain text files|https://sive.rs/plaintext]]\n* [[Why Plain Text Matters|https://plaintextproject.online/articles/2017/07/11/matters.html]]\n* [[Plaintext Productivity|https://plaintext-productivity.net]]\n* [[Org Mode - Organize Your Life In Plain Text!|http://doc.norang.ca/org-mode.html]]\n* [[基于纯文本的人生管理（我的人生管理系统）|https://www.bmpi.dev/self/life-in-plain-text]]\n* [[过去 12 年里，我的生产力工具只是一个 .txt 文件|https://sspai.com/post/71705]] 少数派译文\n** [[My productivity app is a never-ending .txt file|https://jeffhuang.com/productivity_text_file]] 原文","revision":"0","bag":"default"},
{"title":"大邦者下流也","created":"20230207074657545","creator":"zm","modified":"20230418071347201","modifier":"zm","tags":"帛书老子注读","type":"text/vnd.tiddlywiki","text":"2023-02-07 通行版 第61章\n\n> 大邦者，下流也，天下之牝，天下之交也。牝恒以静胜牡，为其静也，故宜为下。大邦以下小邦，则取小邦。小邦以下大邦，则取于大邦。故或下以取，或下而取。故大邦者，不过欲兼畜人。小邦者，不过欲入事人。夫皆得其欲，则大者宜为下。\n\n牝pin4：雌性的。天下之牝：在这指天下万物生出的地方。天下之交：汇聚在这里。大的国家像水流一样往下行，是天下万物生出的地方，万物都汇聚在这里。\n\n牡：雄性的。雌性用静来降服雄性，因此适合处下。\n\n（由于以上的道理）大国用谦和（下）的态度对待小国，则能容纳对方；小国用谦和的态度对待大国，则会并入对方。\n\n所以大国小国都应处下（以满足双方的需求）。大国不过想容纳小国，小国不过想并入大国。\n\n为了使双方得其所愿，大国尤其应该''处下''。\n\n[[治大国若烹小鲜]] \u003C > [[道者万物之注也]]","revision":"0","bag":"default"},
{"title":"大成若缺","created":"20230131085644564","creator":"zm","modified":"20230418032410674","modifier":"zm","tags":"帛书老子注读","type":"text/vnd.tiddlywiki","text":"2023-01-17 通行版 第45章\n\n> 大成若缺，其用不敝。大盈若盅，其用不穷。大直如屈，大巧如拙，大赢如绌。躁胜寒，静胜热，清静可以为天下正。\n\n敝：衰败。大的成就可能有所欠缺，但是作用不会衰竭。\n\n盅zhong1：空虚。大、满的东西如果有所空虚，作用不会穷尽。意思如上句。\n\n绌chu4：不足。最大的获利，好像还有不足。以上几句意义基本一致，表达一种为未来留下空间/余地的心态。\n\n躁动可以战胜寒冷 → 清静可以战胜燥热 → 清净也可以战胜寒冷。清净既可以战胜燥热也可以战胜寒冷，''居中而左右皆有余地''，是（天下）保持正态的根本。\n\n[[名与身孰亲]] \u003C > [[天下有道]]","revision":"0","bag":"default"},
{"title":"大肌群锻炼","created":"20230308091307414","creator":"zm","modified":"20230308091939730","modifier":"zm","tags":"workout","type":"text/vnd.tiddlywiki","text":"源：[[知乎|https://www.zhihu.com/question/22467220/answer/2903995056]]\n\n* 俯卧撑\n** 唯一标准：两腿伸直，改变角度（墙、桌子、地面）\n** 锻炼胸肌 三头 前锯肌 翼状肩胛\n* 引体向上\n** 可用辅助带\n** 辅助动作：斜引体\n** 锻炼后侧肌群 背部 肩膀\n* 后撤弓步蹲\n** 标准：前脚不动 后腿后撤90度\n** 锻炼大腿前侧肌肉 臀大肌\n* 单腿硬拉\n** 标准：手负重 撅屁股 腰椎伸展 小腿垂直地面\n** 锻炼大腿肌 背部肌肉","revision":"0","bag":"default"},
{"title":"大制无割","created":"20230328035801376","creator":"zm","modified":"20230420061037519","modifier":"zm","tags":"帛书老子注读","type":"text/vnd.tiddlywiki","text":"2023-03-28 通行版 第28章\n\n> 知其雄，守其雌，为天下溪。为天下溪，恒德不离。恒德不离，复归于婴儿。知其荣，守其辱，为天下谷。为天下谷，恒德乃足。恒德乃足，复归于朴。知其白，守其黑，为天下式。为天下式，恒德不忒。恒德不忒，复归于无极。朴散则为器，圣人用则为官长。夫大制无割。\n\n本章易解。 \u003C\u003C [[重为轻根静为躁君]] [[天下莫柔弱于水]] [[人之生也柔弱]] [[天下有始]] [[唯与呵其相去几何]] [[含德之厚者]]\n\n谷：空谷，蓄养天下万物。式：范式。深知清白而安守暗味。忒：误差，差失。成为天下的范式，就具备恒德（即为正德），也就不会有所差失。正德没有差失，就能复归于无极（可以理解为玄德，玄：深远）。 \u003C\u003C [[天下有始]] [[为道者非以明民也]]\n\n朴散则为器：任何器具都来源于朴素（的素材），我们给素材加工制成器具，朴素就破散了。圣人用朴就能成为众器的官长。 \u003C\u003C [[古之善为道者]] [[绝圣弃智民利百倍]]\n\n夫大制无割：所以完备高明的制度，不会对万物进行分割的（而是保全万物的朴）。\n\n[[善行者无辙迹]] \u003C > [[为者败之执者失之]]","revision":"0","bag":"default"},
{"title":"大众哲学","PublishDate":"2019-04","author":"艾思奇","created":"20230131082942142","creator":"zm","modified":"20230519081546604","modifier":"zm","press":"上海三联书店","tags":"Read","type":"text/vnd.tiddlywiki","text":"[[大众哲学|https://book.douban.com/subject/33440005]]\n\n|作者|{{!!author}}|\n|出版时间|{{!!PublishDate}}（第十版为1949年第10版[1936年初版]）|\n|出版社|{{!!press}}|\n\n!! 读后感\n\n* [[辩证唯物论|唯物辩证法]]从理论上是进步的、合乎广大人民利益的，能够正确反映事物发展规律的\n* ''阶级和社会地位''决定了人们关注的方向和利益，进而决定了人们的世界观\n* 辩证唯物论最重要的一点是认为''事物之间是相互联系的''，而不是相互孤立的\n* 形而上学的发展观认为事物完全受外力影响而发展，这种思想容易发展为宗教迷信思想\n* 应用唯物辩证法的核心是[[实践|实践论]]/实际行动，同时需要收集和分析研究与事物相关的材料，[[实事求是]]\n* 唯物主义与唯心主义的核心区别在于''物质先于意识''还是意识创造物质\n* 机械唯物论与辩证唯物论的区别在于''是否承认新旧事物的变化''\n* [[唯物辩证法的基本规律]]\n* 唯物辩证法的核心是：\n** 事物互相联系、依赖和制约\n** 事物在发展变动\n** 事物矛盾双方在斗争\n\n!! 目录\n\n* [[大众哲学 绪论]]\n* [[大众哲学 唯心论、二元论和唯物论]]\n* [[大众哲学 唯物辩证法的基本规律]]\n* [[大众哲学 唯物辩证法的几个范畴]]\n** [[现象与本质]]\n** [[形式与内容]]\n** [[规律与因果]]\n** [[偶然、必然与自由]]\n** [[目的性、可能性与现实性]]","revision":"0","bag":"default"},
{"title":"大众哲学 辩证法唯物论的认识论","created":"20230131083506315","creator":"zm","modified":"20230210030728579","modifier":"zm","tags":"大众哲学","type":"text/vnd.tiddlywiki","text":"> 人们所有的认识都不会只是主观幻觉，都一定有一点一滴的客观物质的真实面影。承认外物能够被我们所认识，这是辩证法唯物论认识论的基本观点之一。\n\n> 认识是运动发展的过程，逐步地达到事物的全面认识。\n\n> 所谓阶级立场问题，就是你从什么人的利益出发来看事物的问题。\n> 要获得正确的认识，首先就要能站在广大工农人民的利益上看问题。\n\n形而上学：\n\n> 它喜欢把不同事物看成相互孤立的、绝对分离的东西，而不注意事物中间的联系。一切不同的事物在他们眼中都不可能有联系，至于互相抬杠互相闹纠纷的事物，那更是不能两立了。\n\n> 由客观事物反映为理性认识，要以感性认识做桥梁。\n> 要先把很多感性认识积累起来，才有可能达到理性认识。\n\n> 有了许许多多的感性认识，我们就能够反反复复的观察到各种现象的互相关系，就有可能把他们加以比较、分析，就能够看出有些关系是定不移的，是反复出现的，是真实的关系，有些关系却不是经常的确定的，而只是偶一出现的，表面的，甚至于是不真实的、伪装的关系。这就是说，我们由此可以找到一些深刻地支配着事物的全部发展过程的某些确定不移的秩序，也就是认识到事物的规律。\n\n> 所谓事物的根本性质，不外就是事物的各种关系、各种规律的总称。不同的事物有不同的性质，是因为它们有不同的规律，是因为它们与其他事物发生不同的关系。\n\n> 要找出这规律来，就不能只依靠感觉，而要再用一番思考的工夫。就是要把这许多现象加以比较、加以分析，要研究那许多现象相互间如何发生关系，哪些现象中间的关系是经常的、一定不移的，哪些只是偶然的、不重要的，甚至于是表面的、虚假的，然后把这些确定的重要的关系抽出来，把那些偶然的、不真实、不确定的撇开，这样就可能把握到事物的规律。\n\n> 分析比较，就是应用理解力，就是思想的概括作用，就是经验的总结。\n\n> 感性认识第一步反映事物的外表现象和外部关系，理性认识再进一步反映事物中间的各种内部关系、各种确定的规律。\n\n> 如果我们把各方面的感性认识及实际经验加以概括总结，达到理性的认识，看清楚了这些事情的一定的规律，那么，以上的疑难，都可以完全解决了，而我们对每一件事情发展变化的前途都可以有先见之明，对事物的整体就可以有一个全局的了解，对于事物中间的较普遍的确定的关系就可以斩钉截铁地作明确判断了。\n\n> 要从十分丰富的感性的事实材料中去分析研究和找出事物本身的规律，而不是仅凭个人主观的感想或凭简单地从书本上引来的片言只字来下结论，这就是正确对待问题的科学态度，就是唯物论的“实事求是”的态度。\n\n> 当我们用科学著作上的理论知识来解决我们工作中的问题的时候，我们的正确态度，应该是把这些已经确定的规律知识作为一般的指导，而我们自己还必须在这一般的指导之下，对那些特殊情况下一番独立研究的工夫，把那些新的特殊的感性材料加以分析，找出一些特殊的规律，才能正确了解我们具体的工作的性质，才能正确解决问题。\n\n> 我们认识事物有两种情形：一种是在旁观的地位上去认识；一种是在实际行动中认识。\n> 要在实际行动中，才能不断获得新的感性认识和正确的理性认识。\n\n> 实际行动对于我们的认识，是有决定作用的。实践是我们一切认识的基础，不论我们的感性认识或理性认识，归根到底都是从我们的实际行动中得来的。\n\n> 实际行动有两种：一、改变自然；二、改变社会。\n\n> 不同的阶级对事物有不同的认识，就因为他们在实际行动中的立场不同。\n\n> 我们的认识通过改变世界的实践由感性阶段达到理性阶段，而理性认识就使我们了解事物发展变化的规律。有了这种规律知识，我们对于周围事变的发展前途就能有先见之明，就能够预测某些事物将来一定要发生发展，以及如何发生发展，某些事物一定要消灭，以及如何消灭。我们就能照着这些预测去定出一定的方针、计划，来指导我们的行动，使我们的行动不犯错误，使我们能走向上发展的道路，而不是走消灭的道路。\n\n> 正确的认识事物和指导工作的方法，是“集中起来，坚持下去”，是“从群众中来，到群众中去”。\n\n> 我们的认识，既然要以客观事实为真理的标准，因此也必须要能反映出这种相对性来，必须在不同的情形下对事物做不同的理解，才能正确无误，才能成为客观真理的认识。\n\n绝对真理：\n\n> 我们所说的绝对真理，不是指那绝对不变的认识，而是指一切经过实践证明的符合于客观实际情形的正确的事物规律的认识。\n\n> 真理既是经实践证明，就有了客观性，也就有一定的绝对性，同时真理的认识又不是一次完结的，它是随着客观事情的变化而不断地展开新的方面，要有所发展和补充的，所以它又有相对性。\n> 绝对真理是无数相对真理的总和。\n\n> 我们的每一次认识都有相对性，同时又更接近完全的绝对的真理，这就是相对真理和绝对真理的统一。","revision":"0","bag":"default"},
{"title":"大众哲学 唯物辩证法的基本规律","created":"20230131083622654","creator":"zm","modified":"20230508111101295","modifier":"zm","tags":"大众哲学","type":"text/vnd.tiddlywiki","text":"[[唯物辩证法的基本规律]]\n\n人的认识是和实践一起发展的过程：\n\n> 我们的认识是和实践结合着的一种发展过程：它首先在实践中得到感性认识和理性认识，再用我们的认识指导实践，再在进一步的实践中检验和证明我们的认识之正确与否，同时再获取新的感性和理性认识。\n\n立场、观点和方法：\n\n> 我们要学马克思列宁主义，最主要的也就是要学习它的立场、观点和方法，而不是要简单地去死记马克思主义的书本文献上的许多片断条文。仅仅记得马克思主义书本文献上的条文词句，而不懂它的立场、观点、方法，这叫做教条主义的学习。\n\n> 世界上的事物都是会变化的，这是事物的规律，如果你用变动的方法、变动的眼光来看事物，你的方法就合乎这规律，它就会是正确的；如果你把事物看做不变的，你就违反了这规律，你的方法就错误了，即使你调查了很多材料和积累了很多经验，你的认识仍然不会正确。\n\n> 事物都不是孤立的，都和周围的某些事物有一定的联系。\n> 联系就是相互依赖、互相制约。\n> 事物不能孤立存在，乃是有一种普遍的规律。\n\n辩证法和形而上学：\n\n> 事物相互依赖、相互制约，这种关系叫做''有机的联系''。\n> 事物的有机联系是辩证法的第一条主要规律。形而上学的思想方法就首先违反这条规律。\n\n> 既然一切事物都和周围一定的其他事物有着有机联系，它的发生和存在都有一定的原因和条件，那么我们无论研究什么事物的时候，首先就必须研究哪些是和它有着联系的事物，就要去找出它所以发生和存在的条件。\n\n> ''一切决定于条件、地点和时间。''\n\n> 要具体地研究问题，一切真理都是具体的。\n> 不研究具体条件，就是抽象认识，这种认识都不是真理。\n\n形而上学的发展观，最终还是会引到宗教迷信的路上：\n\n> 把一切事物的变动都看做外力引起的数量和位置的变动。这是形而上学的发展观。\n\n> 事物本身经常有性质的变化，而不只是位置和数量的变化。\n> 形而上学的发展观是违背客观事实的规律的。\n\n回到唯物辩证法：\n\n> 事物的变化，首先是因为事物本身内部包含着变化的原因，其次是这一事物与那一事物的联系造成一些外来的促进变化的条件，而事物内部的原因则是根本的。\n\n辩证法的第二条规律：\n\n> 把一切事物都看做是在发生、发展和消灭的过程中，把事物的变化发展看做事物的自己运动发展，这就是辩证法的第二条规律。\n\n研究某一件事物，首先要分析他''发展的历程''（处于发展的哪一个阶段，正在发生、发展还是消灭），然后分析他''发生变化的原因''（为什么是 A 而不是 B）\n\n辩证法如何应用于工作：\n\n> 假定你在做一件工作，你在工作中有了一些经验，并且对于工作的各方面情形有了一些调查的材料，你怎样来总结这些经验，研究这些材料呢？你首先要估计你这些工作是在发展，还是没有发展，是有成绩，还是可能失败。如果是有发展、有成绩的，那么，你就要研究：是哪些原因使它发展的？首先要着重研究你的工作本身的情况以及你所采取的办法有些什么可以发展的优点，同时也要研究周围有些什么有利的客观条件。如果是有缺点或者失败了，你也要研究它的原因，而这些原因也包含你的工作本身的困难以及你的办法有无缺点，和客观环境里有什么不利的条件。经过这样一番研究和总结之后，你对于你的工作才有一个正确的了解，才懂得它为什么成功和为什么有缺点，并且以后你就可以按照你的这种正确的认识，来指导同类的工作，你可以根据工作本身的情况，采取好的办法，丢掉坏的办法，争取有利条件，设法克服困难条件，这样就可以避免重复缺点，避免再遭失败，就可以把工作做得更好，使工作更发展。\n\n> 辩证法的方法要研究哪些事物是发展的或消灭的及其发展和消灭的原因。\n\n> 量变和质变，是一切事物变化的两种基本形式。\n\n> 一事物的质，使它和其他事物有所区别。我们说某物和某物不同，主要是指它们的''性质''不同。\n\n> 质是事物的一种内部规定性。... 这种特征，表现在它和周围事物发生一定的关系和作用上，表现在它的一定的变化规律上。\n\n> 质和量，是任何事物都少不了的两个方面。... 它在每一种事物中都联系在一起，不能缺少任何一方面。\n\n> 事物不是在量变当中，就是在发生质变，整个世界，就是质变和量变交织成的一个变化不息的活动体。\n\n质的相对静止：\n\n> 在量变的一定限度之内，事物的质，不会发生显著的变化，表面上看来好像它是没有什么改变的样子，这叫做质的“相对的安定性”，或者叫做“相对的静止”。\n\n> 质的相对静止有一定的限度，过此限度就要起变化了。\n\n> 质变即“突变”“飞跃”和“连续性的中断”。\n\n质量互变规律：\n\n> 量变是质变的准备，质变是量变的基础，这样交替着发展下去，成为事物变化的无穷的连锁。无论你把任何一种事物的变化拿来研究一下，你都可以看见这一种变化的连锁。这叫做质和量互相转变的规律，简单点说，也叫做“质量互变律”。这也是事物的辩证法发展的一条顶普遍的规律。\n\n> 质量的互相转变，并不是循环，而是低级到高级、简单到复杂的向上发展过程。\n\n> 研究事物的质量互变时，也要根据条件、地点、时间做不同的具体分析。\n\n对立统一规律：\n\n> 世界上任何事物，都包含着互相反对的许多对立方面，这是对立统一的规律。\n> 辩证法的对立统一的规律，要求我们在研究事物时，要看到它的各个对立方面。\n> 所谓对立的方面，就是正面和反面、过去和将来、生长的方面和没落的方面。\n\n> 一定的事物，都由某些互相反对的方面所构成，都有某种内部矛盾。毫无矛盾的事物，在世界上是不可能存在的。\n\n> 对立方面的互相依赖。\n> 任何事物的发展，都要通过自己内部对立方面的冲突和斗争。\n\n> 在事物的发展过程中，其对立的斗争一般地并不是愈更减弱，而是愈更加强，其矛盾不是愈更隐晦，而是愈更暴露，直到矛盾得到解决为止。\n\n> 发展就是对立的斗争。发展的过程，就是事物内部矛盾的暴露和解决的过程。''对立统一律是辩证法的核心。''\n\n> ''“发展就是互相对立方面的斗争”''，这是列宁说过的一句辩证法的名言。由生长到没落，由量变到质变，由低级到高级，由新生的代替腐朽的，这是发展的过程。这些过程中间，自始至终，都包含着对立的斗争。发展的过程，就其根本内容来说，就是事物内部矛盾的暴露和解决的过程。事物内部的矛盾，是事物自己发展的根本的原因。所以，对立统一的规律，是事物发展规律中最根本的规律，是辩证法的核心，不了解对立统一律，就不可能真正了解事物的发展。\n\n正确的思想方法：研究事物的矛盾和解决矛盾\n\n正确的研究方法：以对立统一规律作为根本指导方法\n\n如何研究矛盾：把我们所要研究的事物加以分析，认清楚它的对立的各方面，揭露它的矛盾，然后根据分析的结果，找出解决矛盾的方法。\n\n> 对立的统一、妥协是有条件的，并且只限于一定方面，在其他方面继续斗争。\n\n> 在研究矛盾和解决矛盾时，''必须注意矛盾的具体性、特殊性''。不同的事物，有不同的矛盾和不同的对立势力之斗争。要正确解决矛盾，就必须依照不同事物的不同对立情形，采取不同的斗争方法。\n\n> 正确的辩证法的思想方法，必须具体研究每一种矛盾的特殊性质和解决这种矛盾的具体方法，切不可把解决一种矛盾的斗争方式，作成一个死的公式，用到其他一切矛盾中去。 \u003C\u003C [[反对本本主义]]\n\n主要矛盾和次要矛盾、矛盾的主要方面和次要方面：\n\n> 认识主要矛盾，就能够抓着首先要解决的中心问题，就能够提出斗争中的中心任务。要正确的指导斗争，就是要善于抓着一定时期的中心问题、中心任务，并使用最大的力量来解决它、完成它。\n\n否定之否定规律：\n\n> 事物的反面在一定情形下变为正面，就发生性质的转变，这叫做“向对立方面转化”，也叫做“否定”。\n\n> “否定”不只是转变为反对的方面，而且保存着原来事物的某些''有生长力量的方面''。\n\n> “否定”，不单只同时暗示着新的东西的出现，不单只是旧的东西转变成自己的反对物。换一句话说，新的东西不仅只是另外的东西，不仅只是和旧东西相反的东西；它和旧东西还有着密切的关系，就是，它还把旧的东西的某些内容保存下来。\n\n> “否定”也要从两方面来了解：一方面是某些事物的消灭，另一方面是''某些事物的保存、发展、进步''。\n\n> 我们必须研究一切事物的内部矛盾，也就是要能够看出''同一事物的各个对立方面''。\n\n> 事物的变化是永远不停止的，新的东西又有它自己的矛盾，这矛盾的发展，又引导它再转移成另外的东西，再被另外的东西所否定。\n\n> 否定之否定并不是原封原样恢复原来的事物，不是简单的循环，而是''走向更高级的阶段''。\n\n> “否定之否定”是事物发展的一个普遍的辩证法规律，事物的发展常常是经过再次的转变达到更高的发展阶段，并且在一定条件下恢复原来的一些特点。在这种情形下，哲学上就把那原来的事物叫做肯定阶段（例如原始共产主义社会），第一次转变后的事物（例如阶级私有社会），叫做否定的阶段，而再一次转变之后带着最初阶段的特点而出现的事物（例如高级共产主义社会），叫做否定之否定阶段。\n","revision":"0","bag":"default"},
{"title":"大众哲学 唯物辩证法的几个范畴","created":"20230131084029746","creator":"zm","modified":"20230210030728579","modifier":"zm","tags":"大众哲学","type":"text/vnd.tiddlywiki","text":"* [[现象与本质]]\n* [[形式与内容]]\n* [[规律与因果]]\n* [[偶然、必然与自由]]\n* [[目的性、可能性与现实性]]\n\n\n","revision":"0","bag":"default"},
{"title":"大众哲学 唯心论、二元论和唯物论","created":"20230131083156648","creator":"zm","modified":"20230210030728580","modifier":"zm","tags":"大众哲学","type":"text/vnd.tiddlywiki","text":"> 哲学思想是有阶级性的，各种不同的世界观，是各种不同阶级的人们对世界的认识和看法。\n\n阶级和社会地位决定了人们所关心的方向和利益，这决定了人们的世界观\n\n> 我们把自己作为认识的主体，这里包含着我们的思想、感觉、感情、意志等；另一方面，我们又把周围世界的一切事物都看做被我们所认识的客体。属于我们自己的这个主体，也就是我们所谓的精神、意识一类的东西，我们叫做主观的东西；属于外界的客体，也即是物质、存在一类的东西，我们叫做客观的东西。这样我们就在哲学上把世界上一切事物现象分为两大类，在我们的认识过程中，任何一件事物、一种现象都可归入这两类之一，不是主观的、精神的，就一定是客观的、物质的。\n\n> 主观的、精神的东西本是客观的、物质的东西的''反映''，但它反过来又对客观的、物质的东西发生一定的反作用。\n\n> 我们不能违背着客观物质本身的规律，任意改变事物，我们要想改变事物，只能利用这些规律，顺着这些规律去推动事物，才能达到我们预期的目的，否则就不能达到目的。\n\n> 唯物论的根本思想，是承认物质有独立的存在和自己的规律，物质是第一位的东西，精神是第二位的、派生的东西。\n\n机械唯物论：\n\n> 它认为世界上一切千变万化的现象，归根结底，都可以看做各种不同的位置变化和数量变化的表现。世界上不会有真正新的东西，世界的舞台上转来转去的都是一些老的角色。\n\n> 凡是否认物质本身能变化发展的唯物论哲学，都叫做形而上学的唯物论。机械唯物论虽然主张物质有位置和数量的变化，实际上不承认物质本身的产生和消灭过程，不承认新旧事物的变化，因此也仍然是形而上学唯物论的一种。\n\n> 世上的一切事物，是在我们的主观心意之外独立存在着，它们的发展变化情况不是依赖我们的心意为转移的。世界上的事情，决不是我们随便想要怎样便会怎样，相反的，常常是我们希望这样，而偏偏事实上就不会这样。\n\n辩证唯物论：\n\n> 物质内部和物质相互间发生关系和作用，就形成世界一切事物千变万化运动发展的现象。\n\n> 唯物论者必须凡事仔细调查，认真研究，才能认识事物规律，正确地解决问题。","revision":"0","bag":"default"},
{"title":"大众哲学 绪论","created":"20230131083102617","creator":"zm","modified":"20230210030728580","modifier":"zm","tags":"大众哲学","type":"text/vnd.tiddlywiki","text":"马克思列宁主义的辩证法唯物论哲学思想是进步的、合乎真理的、合乎广大人民群众斗争利益的。本书的目的是引导读者进一步研究马克思列宁主义的[[辩证唯物论|唯物辩证法]]哲学，并在''[[实践|实践论]]''中应用\n\n> 我们现在只讲一下文化、思想的斗争。这种斗争表现在报纸、杂志、书籍、电影、广播、戏剧、小说、诗歌、理论、科学、哲学、法律、道德等许多方面。帝国主义、封建势力和官僚资本主义势力通过这些方面，散布他们的一套反动的、专制独裁的、殖民地奴化主义的思想，这些思想的内容主要的是麻醉广大人民使之忘却自己是中国真正的主人，盲目服从专制独裁的“领袖”，向帝国主义者屈服，向封建势力和投机垄断的大官僚资本家屈服。\n\n> 哲学思想就是人们对于整个世界的根本认知或根本看法，也就是世界观。\n> 哲学思想主要解答整个世界的问题，其他思想主要解答某一事物的问题。\n\n> 我们的一切思想，我们对于每一件事或每一类物的认识和看法，都在根底里包括着一种哲学思想，或者照专门哲学的说法，都有一种世界观的基础。从这一点来说，哲学思想所涉及到的，都不仅仅是我们对于整个世界如何看法的问题，它同时也贯串在我们对于任何一种事物的看法里。\n\n> 正确的思想就是能够正确反映事物发展规律的思想。正确的哲学思想，是要能够正确地反映整个世界发展的总规律。","revision":"0","bag":"default"},
{"title":"弹性及其应用","created":"20230131132716658","creator":"zm","modified":"20230306131633701","modifier":"zm","tags":"微观经济学","type":"text/vnd.tiddlywiki","text":"弹性 elasticity ：衡量买家和卖家对''市场条件变化''（价格、供需、可替代性）的反应程度\n\n反应很大称为富有弹性，反应很小称为缺乏弹性\n\n!! 需求弹性：\n\n* 需求价格弹性 price elasticity of demand：衡量需求量对价格变动的反应程度/指标\n* 具有替代品的商品（替代品的可获得性）需求通常富有弹性\n* 必需品通常缺乏弹性，奢侈品通常富有弹性\n* （需求）弹性取决于划定的市场范围，范围小的弹性通常大于范围大的需求弹性（食物没有替代品[于是缺乏弹性]，但是雪糕的替代品很多[于是富有弹性]）\n\n需求价格弹性的计算公式：\n\n需求价格弹性 = 需求量变动% / 价格变动%\n\n计算中通常使用''绝对值''（去掉负号）\n\n{{中点法}}\n\n!! 供给弹性：\n\n供给价格弹性 price elasticity of supply：衡量''供给量''对价格变动的反应程度\n\n供给价格弹性的计算公式：\n\n供给价格弹性 = 供给量变动% / 价格变动%\n\n对于供给弹性的理解：\n\n现实中企业的生产力是有限的，在供给量低时，供给弹性会非常高，在价格较低（生产力未完全释放）的情况下，小部分提高价格会带来供给的大幅提高（即供给弹性高）；当生产力接近上限时，提高生产能力所需要的支出大幅度上升，进而导致价格上升，供给弹性因此变得很低\n\n[[供给、需求和弹性的三种应用]]","revision":"0","bag":"default"},
{"title":"当我有了数字花园后是否还有私人笔记的必要性？","created":"20230331084747675","creator":"zm","modified":"20230413014335318","modifier":"zm","tags":"MyThoughts","type":"text/vnd.tiddlywiki","text":"自从有了这个站点以后，这个想法就萦绕在我脑海。我原本有一个 [[Node.js 版本的 TiddlyWiki|在服务器上部署一个基于 Node.js 的 TiddlyWiki]] 私人笔记部署在服务器上，私下的学习笔记和生活中的记录都在那个笔记本里。今年一月底建立后，我把私人笔记可以公开的部分都转移到这上面来，包括几乎所有阅读笔记和学习内容，剩下的是私人无法公开的内容。\n\n但是问题出现了。我发现我已经不再需要经常访问我的私人笔记，由于在践行 [[Learn in public]]，因此学习和生活上数字内容已经转移到数字花园。私人笔记原本记录了一些副业项目和 todolist，后来我已经不再需要 todo，因为我马上要做的''重要且紧急''的事情只存在三种情况，一种是正在做，另一种是一直想着准备做这件事，还有一种是把它放在 INBOX 里。\n\n唯一还需要再看的知识类信息，是一个基于杜威分类法的知识库，然而经过一段时间的应用，它对于我的实用性并不高，其不符合我的学习习惯（也许我的学习习惯很糟糕），我也仍未实践 [[Space Repetition]]。因此在当下的情况下，我失去了继续使用私人笔记的动机。\n\n除了这个 [[TiddlyWiki]]，我还有一个部署好但想不到使用场景的 [[Trilium Notes]] 和过去使用比较多的 Zoho Notebook，滴答清单/微软 Todo 的内容已经清除或转移。甚至还在偶尔使用 [[flomo]] 和 [[Obsidian]]。\n\n这说明我还有许多散落在各地的信息，需要集中和整理。","revision":"0","bag":"default"},
{"title":"刀锋","PublishDate":"2016-08-01","author":"威廉·萨默塞特·毛姆","created":"20230130035456255","creator":"zm","modified":"20230306065853558","modifier":"zm","press":"中国友谊出版公司","tags":"Read","type":"text/vnd.tiddlywiki","text":"[[刀锋|https://book.douban.com/subject/26986485]] （请勿阅读此版本翻译）\n\n|作者|{{!!author}}|\n|出版时间|{{!!PublishDate}}|\n|出版社|{{!!press}}|\n\n博客原文：https://imzm.im/the-razors-edge\n\n> 剃刀锋利，越之不易；\n> 智者有云，得渡人稀。\n> 《刀锋》扉页，出自《迦陀奥义书》\n\n2022-10-13\n\n2022-10-12 读完。\n\n几年之前读过毛姆的[[《月亮与六便士》|月亮与六便士]]，爱不释手，回味无穷，一直以来都是我最喜欢的小说之一。今年读完他的另一部长篇《刀锋》，读起来后劲比《月亮与六便士》更大，大上许多倍。这其中有写作时间的原因，《月亮与六便士》出版于1919年，一战刚刚结束不久，世界处于短暂相对和平的时期，毛姆时年45岁，正值巅峰；《刀锋》出版于1944年，毛姆已经进入古稀之年，二战打得惨烈，然而书中几乎没有提到任何关于战争与和平之事。\n\n我想正是因为处在那个年纪，毛姆才能用辛辣的笔锋、如臻化境的写作技巧完成这部长篇小说。如毛姆自己所言，“写《刀锋》带给我极大的乐趣。在这本书里我终于可以一吐为快。” 我作为读者读得酣畅淋漓，读完恍如隔世，意犹未尽。\n\n!! 翻译问题\n\n2022-10-14 补充：书中的翻译似乎有点问题。我读的译本是 王纪卿 于2016年翻译的版本，初读就发现翻译效果不好，后来看到各书评发现这译本确实不如 周煦良 版本或 王晋华 版本。如读者有要读的尽量选择后两者的译本。在王纪卿的版本里，主人公 Larry Darrell 被翻译为 莱雷，其他译本（以及一般情况下这个人名的翻译）均翻译为 拉里；女主角 Isabel 在王纪卿的版本里为伊莎贝尔，在周熙良的版本里为伊莎贝拉。扉页的那句 “剃刀锋利，越之不易；智者有云，得渡人稀。” 在周煦良的版本里翻译为 “一把刀的锋刃不容易越过，因此智者说得救之道是困难的。” 另外还有一版翻译为：**“越过刀之锋刃实属不易，因而智者常说救赎之道艰辛。”** 这一句话，按照英文原文 \"The sharp edge of a razor is difficult to pass over; thus the wise say the path to Salvation is hard.\" 这句话可以翻译为 “寻找真理/真知的道路是非常困难的，如同越过锋利的刀锋，因此智者说，得道/悟道之路是艰难的。” Salvation = a way of being saved from danger, lose or harm. 得救；救赎；出路 via [[剑桥词典|https://dictionary.cambridge.org/zhs/%E8%AF%8D%E5%85%B8/%E8%8B%B1%E8%AF%AD-%E6%B1%89%E8%AF%AD-%E7%AE%80%E4%BD%93/salvation]]\n\n!! 故事内核\n\n故事的内核同《月亮与六便士》无异，同样是追问人生终极问题：我是谁，我从何处来，我该往何处去。毛姆的这两部小说都没有给出具体的答案，甚至在《刀锋》的结尾中说，“（我）自己一定会让读者悬在半空之中，而我又无法避免这种情况。” 然后笔锋一转，“我竟然恍然大悟：虽然并非有意为之，但我写的这部小说，的确是一部不折不扣的成功史。” 我读到结尾处我也感到意外，从读者的角度看，故事中的每一个人物：莱雷（拉里），艾略特，伊莎贝尔，格雷，苏珊，索菲 没有一人在满意中度过一生（或者结束这个故事），但是在毛姆看来，他们每个人都得偿所愿，这不是一个完美的结局，却又是在某种程度上完美了。\n\n我过去很喜欢琢磨《月亮与六便士》中的 思特里克兰德 这个角色，他拥有一个世俗的普通人眼中所有的缺点，不论任何时刻任何地点都讨人厌，做的事情违背所有公序良俗。但是故事中的“我”却对此无法控制的好奇和欣赏，尽管表面上对其表现出的全是厌恶。在《刀锋》中，这个对应的角色变成了 拉里，但这个角色全无思特里克兰德的缺陷，甚至有一些“完美”，是一个年轻强壮的飞行员，一个对所有人都温柔的、对一切事物保持好奇的美丽的人。我在这个角色的身上看到了神性，以至于有点不真实。\n\n我不了解毛姆对拉里这个角色是基于现实中存在的人而创作，还是小说创作角度对对完美形象的构建（在故事的开篇，毛姆特地强调了对剧中角色没有任何虚构[尽管在故事中某些场景的对话有虚构的情况，但是无伤大雅]，所有的故事都是亲见亲闻，故事中的角色也大大方方地称呼“我”为毛姆先生），所以在阅读的过程中时不时跳出故事，对这个角色产生怀疑。后来我又想，对于这样的一个作家，这种说法或许只是一种幽默，角色真实与否对故事的影响不大，或者干脆完全当作一部纯虚构小说阅读也同样舒适。\n\n不同于阅读《月亮与六便士》，我在阅读《刀锋》的过程中没有做任何书摘或笔记，刻意让自己阅读时完全沉浸在故事中。事实证明这个故事比《月亮与六便士》更有沉浸感，因为相比于《月亮与六便士》，《刀锋》更像是发生在身边的故事，没有《月亮与六便士》中基于一个历史人物的改编那样有距离感。同时因为故事中的“我”就是毛姆本人，这本小说更像是作家在向你娓娓道来。故事的主线是主人公拉里寻求人生的终极答案，最终在印度教的浸染下悟道的故事。另外还有其他人物的故事支线，大多数是与拉里相关的角色，毛姆花了大量篇幅来描述，通常在描述其他角色时，拉里就会长时间消失（不仅仅是故事情节中消失了，关于拉里的描写也消失了），尔后重新意想不到的出现。但是拉里的消失并不会影响故事的主题。其他角色都是为剧情服务的，最终每一个角色都有各自的“完美结局”。阅读本书时，最沉浸的部分就是描述拉里的部分。仿佛是我在和拉里对话，而不是毛姆。\n\n!! 后记\n\n我没法复述书籍的内容，我想书籍和人之间是要看对不对气场的。有时候一本书很多人看，所有人都推荐，但你不一定会喜欢，有些书别人觉得平平无奇甚至毫无兴趣，又让你爱不释手。毛姆的文字就是我喜欢的那一种。\n","revision":"0","bag":"default"},
{"title":"道德的基础是什么？","created":"20230210064944694","creator":"zm","modified":"20230210071727559","modifier":"zm","tags":"[[What Does It All Mean?]]","type":"text/vnd.tiddlywiki","text":"如何定义道德，以及正义的范畴应该有多大？是否有普世通用的道德准测？\n\n如果一个人认为另一个人不应该做某件事（这件事情会对某人造成伤害），是因为人们不希望同样的事情发生在自己身上，那么这个人认为这件事是不道德的，是否出于自私的考虑？\n\n如果一个人做了不道德的事，这件事对自己有利，但是会伤害到别人，但他却能终生逃脱制裁（意味着这件事有利于自己、伤害了别人且没有受到惩罚），他是否有一个不这么做的理由（如果出于人人自私的道德规范）？或者说，对他说这件事情是不道德的，有什么意义？\n\n跳出个人的视角，从整体来看，道德的标准对每个人来说都是不一样的。在不同的范畴内（不同国家），不同的历史时期都有不同的对正义的定义。从这个角度出发，道德标准完全取决于社会上接受什么样的道德标准。","revision":"0","bag":"default"},
{"title":"道恒无名","created":"20230506030917326","creator":"zm","modified":"20230508101233977","modifier":"zm","tags":"帛书老子注读","type":"text/vnd.tiddlywiki","text":"2023-05-06 通行版 第32章\n\n> 道恒无名，朴唯小，而天下弗敢臣。侯王若能守之，万物将自宾。天地相合，以雨甘露，民莫之令而自均焉。始制有名，名亦既有，夫亦将知止，知止所以不殆。譬道之在天下也，犹小谷之与江海也。\n\n朴：初始的形状。小：微小、低微。道以天工形成朴，虽然很低微（花草树木等），但天下却没有人敢让它臣服。 \u003C\u003C [[道可道也非恒道也]]\n\n如果侯王能守住（朴），万物都将自行依从（宾）。\n\n天地相合，以雨甘露：古人认为雨是从地上升的（积水上腾），落下就成为雨。没有人发号施令，却在落下时分布均匀。\n\n始制有名：事物本身就存在的规律（任何事物在生发的时候，就形成了针对其的规制）。既然已经有了这个名，我们也就应该知道适可而止，知止所以才能延绵不绝（不会失败）。\n\n如果把道在天下比作是江海，那么（万物的规制）就像溪流，最终汇流于江海。\n\n[[兵者不祥之器也]] \u003C > [[知人者智也]]","revision":"0","bag":"default"},
{"title":"道可道也非恒道也","created":"20230303062713869","creator":"zm","modified":"20230418090020870","modifier":"zm","tags":"帛书老子注读","type":"text/vnd.tiddlywiki","text":"2023-03-03 通行版 第1章\n\n> 道可道也，非恒道也。名可名也，非恒名也。无名，万物之始也。有名，万物之母也。故恒无欲也，以观其妙，恒有欲也，以观其所徼。两者同出，异名同谓，玄之又玄，众妙之门。\n\n''道''是可以被言说的，但可以被言说的不是那个恒久的道。''名''也如此。我们只能片面认识事物，无限接近完整认识这个事物，所以那个名只能指代这个事物，而不是这个事物本身（与它自身等同）。\n\n无名，万物之始也/有名，万物之母也：作者解为：无形无名是形成万物的起始，有形有名是孕育万物的母亲。\n\n徼：边界。当我们处于无欲的状态可以观''无''的奥妙，处于有欲的状态可以观得边界（事物之终）。我们知道万物的边界，才能知道何时需止。\n\n二者（有名和无名/有欲和无欲）互相缠绕（“玄”字的解释），构成''众妙之门''。道便是如此，既有有的一面，也有无的一面。\n\n德经：[[天道无亲恒与善人]] \u003C > [[天下皆知美之为美]]","revision":"0","bag":"default"},
{"title":"道生一","created":"20230131085405804","creator":"zm","modified":"20230413014335318","modifier":"zm","tags":"帛书老子注读","type":"text/vnd.tiddlywiki","text":"2023-01-13 通行版 第42章\n\n> 道生一，一生二，二生三，三生万物。万物负阴而抱阳，中气以为和。人之所恶，唯孤、寡、不谷，而王公以自名也。物或损之而益，益之而损。故人之所教，亦议而教人。故强梁者不得其死，我将以为学父。\n\n此处的''道''意为''无''。无不可分，所以称为一。''二''意为''有''。万物有形有质，所以可以分为二。三是一和二（无和有）的结合，由此产生万物。 \u003C\u003C [[如何理解道生一章？]]\n\n以上这个过程即为''负阴而抱阳''。或理解为万物生来总是向着背道而驰的方向。\n\n中气：中虚，一种和顺状态。人需要有一种中虚的状态。\n\n人们厌恶孤、寡、不谷，但上位者却用以对自己的谦称，是一种保持自身的方式。\n\n由上可知，万物损害自身（损己致虚），是有益的（反而能因此得益），反之同理。\n\n所以人们学到了教导，也会适当地去教导别人。强横的人不得寿终正寝，将是从我（老子）这里传下去的道理。\n\n[[反也者道之动也]] \u003C > [[天下之至柔]]","revision":"0","bag":"default"},
{"title":"道生之而德畜之","created":"20230201063720669","creator":"zm","modified":"20230418033334871","modifier":"zm","tags":"帛书老子注读","type":"text/vnd.tiddlywiki","text":"2023-02-01 通行版 第51章\n\n> 道生之而德畜之，物形之而器成之，是以万物尊道而贵德。道之尊，德之贵也，夫莫之爵，而恒自然也。道生之、畜之、长之、育之、亭之、毒之、养之、覆之。生而弗有也，为而弗恃也，长而弗宰也，此之谓玄德。\n\n道生成万物并用''德''畜养他们。物塑造万物（也有约束之意）并用''器''成就（形成，塑造）他们。所以万物尊崇道而看重德。\n\n道为何被尊崇、德为何被看中，不是因为爵（地位）有多高，而是恒自然（让万物得以自然）。\n\n亭：安定。毒：厚，多，指繁荣生长。覆：覆盖，庇护。\n\n尾句中，弗：不，否定之意。恃：依靠，此句中为“不为其主”之意（不成为万物的依靠，不执掌他们）。道生成/成就/主宰万物但不占有/执掌/主宰他们，这便是''玄德''。\n\n[[出生入死]] \u003C > [[天下有始]]","revision":"0","bag":"default"},
{"title":"道者万物之注也","created":"20230208082339339","creator":"zm","modified":"20230418071522260","modifier":"zm","tags":"帛书老子注读","type":"text/vnd.tiddlywiki","text":"2023-02-08 通行版 第62章\n\n> 道者，万物之注也，善人之宝也，不善人之所保也。美言可以市，尊行可以贺人。人之不善也，何弃之有。故立天子，置三卿，虽有拱之璧以先驷马，不若坐而进此。古之所以贵此者何也？不谓求以得，有罪以免与？故为天下贵。\n\n注：聚集，凝聚。道是万物的归属。道是善人的宝贝，但也是不善人得到保全的东西。\n\n美言可以市，尊行可以贺人：尊行：表达尊重的崇高礼仪。此处秦波与王弼等理解不同，秦波的理解是，老子认为美言/尊行是不善的（考虑到老子对孔子的态度，逻辑上说得通）。\n\n人之不善也句：虽然这些人做出了不善的行为，但也不至于被抛弃（因为他们身不由己，只是顺应趋势而已）。\n\n故立天子句：立天子、置三卿这些隆重的礼仪，都不如坐下来进献道。\n\n古人为何如此看重道呢？不就是若你想求之便能得，有罪了又可以得免？所以道是天下最珍贵的东西。\n\n[[大邦者下流也]] \u003C > [[为无为事无事]]","revision":"0","bag":"default"},
{"title":"道盅而用之又弗盈也","created":"20230307032917248","creator":"zm","modified":"20230426021348485","modifier":"zm","tags":"帛书老子注读","type":"text/vnd.tiddlywiki","text":"2023-03-07 通行版 第4章\n\n> 道盅，而用之又弗盈也。渊呵，似万物之宗。挫其锐，解其纷，和其光，同其尘。湛呵，似或存。吾不知其谁之子也，象帝之先。\n\n盅zhong1（见[[大成若缺]]）：空虚的容器。道就像一个空虚的容器，取之不尽（作用无穷无尽）又不会盈满，就像深渊一样，也像万物的宗主。\n\n2023-04-26 更新：万物之宗另解：宗通踪，在万物中都能看到道的踪迹。出自：[[知乎回答|https://www.zhihu.com/question/28471025/answer/2705038923]]\n\n挫其锐句：道会把万物归置理顺。 \u003C\u003C 此处与现代所理解的''熵增''正好完全相反。也有可能熵增亦为道。\n\n湛：幽深又清澈。（道就像）如此清澈的水，仿佛不存在。我不知道他（道）是谁之子（不知其从何而来，意为最初的那个）。象帝之先：有形的始祖，即万物（有形之物和有生命之物的祖先）之祖。\n\n[[不上贤使民不争]] \u003C > [[天地不仁以万物为刍狗]]","revision":"0","bag":"default"},
{"title":"读取文本文件","created":"20230310101149925","creator":"zm","modified":"20230310101305300","modifier":"zm","tags":"python","type":"text/vnd.tiddlywiki","text":"ex15.py\n\n`open`  和 `read` 的用法：\n\n`txt = open(filename)` # txt 为准备被赋值的文件名，filename 是获取输入的文件名\n\n`print(txt.read())` # txt.read() 阅读 txt 文件（为 filename 这个文件）\n\n注意：运行完成后需使用 `close()` 函数关闭文件 （`txt.close()`）\n\nex16.py 获取输入并生成文本文件：\n\n* 打开文件以输入： `target.open(filename, 'w')` 其中 `w`:open for writing, truncating the file first\n* 清空文件：`target.truncate()` 假设变量名为 `target` 当 `open(filename, 'w')` 时无需进行这一步\n* 输入内容：`target.write(line)` 假设获取输入的变量名为 `line` 也可以为文本内容本身 `target.write('someshit')`","revision":"0","bag":"default"},
{"title":"恶的平庸性与人民史观","created":"20230131094952575","creator":"zm","modified":"20230210030728580","modifier":"zm","tags":"MyThoughts","type":"text/vnd.tiddlywiki","text":"2022-12-01\n\n“恶的平庸性”还是“人民史观”？\n\n今天读到两篇文章，分别是来自赵皓阳的 [[请给基层松松绑吧|https://mp.weixin.qq.com/s/9jGEQ2YJGhjY7303XCpjqg]] 和来自思维补丁的 [[轻描淡写的恶|https://mp.weixin.qq.com/s/MCtQo0QHJ0sQCEbuykmhhA]]。两者有完全不同的意识形态。\n\n两篇文章都提到了疫情期间基层出现的不和谐事件。赵皓阳的观点是：\n\n''资本凭借其优势地位，成功把风险转嫁给了消费者和骑手，本应反思大公司吃人吸血的问题，然而终究还是上演了“无产阶级斗无产阶级”的戏码。''\n\n而慧超的观点是：\n\n''它隐藏于一种嘹亮的时代宏音中，在意识形态和宏大叙事的规训下，一个人将良知、悲悯和基本的思考，全部拱手让给一个不容置疑的系统，放弃是非对错，放弃思考，放弃基本的善恶判断和价值观，成为系统加速的一滴润滑油或螺丝钉。''\n\n不同的叙事方式和世界观得出了完全不同的两个结论。赵皓阳读马列斯毛，而慧超读汉娜·阿伦特。\n\n读 [[法治，是一种生活方式@知鸦通识|https://mp.weixin.qq.com/s/0IsxI3VVEJILHMgjeaKVuw]] 有感，中国古代文化、法律和历史一定是落后、封闭的文明吗？十六世纪后的西方一定是先进的吗？\n\n[[流浪地球2中关于人民史观和英雄史观的分析|流浪地球2]]","revision":"0","bag":"default"},
{"title":"反对本本主义","created":"20220322023026676","creator":"zm","modified":"20230210030728580","modifier":"zm","tags":"[[毛泽东选集 第一卷]]","type":"text/vnd.tiddlywiki","text":"|!link|[[马克思主义文库|https://www.marxists.org/chinese/maozedong/marxist.org-chinese-mao-193005.htm]]|\n\n手把手教你如何做调查\n\n* 明确调查的目标、方法\n* 时间上调查事件的起始和终末（现状和历史）\n* 空间上调查事件的各个部分（如各个阶级）\n* 内容上调查事件的数量、互相之间的关系\n\n! 反对本本主义\n\n//1930年5月// 为了反对红军中的教条主义思想而写 原名''《调查工作》''\n\n本本主义 = 教条主义\n\n!! 没有调查，没有发言权\n\n> 你对于某个问题没有调查，就停止你对于某个问题的发言权。这不太野蛮了吗？一点也不野蛮。你对那个问题的现实情况和历史情况既然没有调查，不知底里，对于那个问题的发言便一定是瞎说一顿。瞎说一顿之不能解决问题是大家明了的，那末，停止你的发言权有什么不公道呢？许多的同志都成天地闭着眼睛在那里瞎说，这是共产党员的耻辱，岂有共产党员而可以闭着眼睛瞎说一顿的吗？\n> 要不得！\n> 要不得！\n> 注重调查！\n> 反对瞎说！\n\n!! 调查就是解决问题\n\n* 调查问题的现状和它的历史\n** 调查明白后就有了解决方法\n** 一切结论产生于调查情况的''末尾''（而不是先头）\n* 不调查是想不出好办法的\n** 学习孔子的每事问\n\n> 调查就像“十月怀胎”，解决问题就像“一朝分娩”。调查就是解决问题。\n\n!! 反对本本主义\n\n* 不是上了书的就是对的\n* 盲目的在表面上执行上级的命令，是在反对上级指示或对消极怠工\n* 马克思主义是对的，不是因为马克思是什么先哲，而是他的理论在我们的''实践''中证明了是对的\n* 学习马克思主义必须与我国实际情况相结合\n** 即''向实际情况做调查''\n\n!! 离开实际调查就要产生唯心的阶级估量和唯心的工作指导，那末，它的结果，不是机会主义，便是盲动主义\n\n* 计划之前不留心社会实际情况导致机会主义或盲动主义\n* 离开实际调查去估量政治形势是空洞的，[[唯心的|唯心主义]]\n\n!! 社会经济调查，是为了得到正确的阶级估量，接着定出正确的斗争策略\n\n* 调查的主要目的是明了：\n** 社会各阶级的政治经济情况\n** 各阶级现在的和历史的盛衰荣辱情况\n\n> 举例来说，我们调查农民成分时，不但要知道自耕农，半自耕农，佃农，这些以租佃关系区别的各种农民的数目有多少，我们尤其要知道富农，中农，贫农，这些以阶级区别阶层区别的各种农民的数目有多少。我们调查商人成分，不但要知道粮食业、衣服业、药材业等行业的人数各有多少，尤其要调查小商人、中等商人、大商人各有多少。\n\n* 调查的''目标''：\n** 农民的成分/阶级构成\n** 每个成分/阶级的数量\n** 各行业的人数有多少\n** 各业之间的相互关系\n** 各阶级之间的相互关系\n* 调查的''主要方法''：\n** 解剖各种社会阶级\n* 调查的''终极目的''：\n** 明了各种阶级的相互关系，得到正确的阶级估量\n** 定出斗争策略\n** 确定革命斗争的主力阶级\n** 确定要争取的阶级同盟\n** 确定要打倒的阶级\n* 不仅要了解农村，也要了解城市\n\n!! 中国革命斗争的胜利要靠中国同志了解中国情况\n\n* 中国革命斗争：\n** 斗争的目的是从民权主义转变为[[社会主义]]\n** 斗争的第一步是争取工人阶级的大多数，发动农民群众和城市贫民\n** 斗争的对象是地主阶级 帝国主义 国民党政权\n* 革命斗争靠的是无产阶级政党（共产党）斗争策略的正确和坚决\n* 斗争策略是在群众的斗争过程/实际经验中产生的\n\n> 速速改变保守思想！  \n> 换取共产党人的进步的斗争思想！  \n> 到斗争中去！  \n> 到群众中作实际调查去！\n\n!! 调查的技术\n# 开调查会 作讨论式调查\n#* 没有中心问题 没有经过辩论的方法不能得出接近正确的结论\n# 调查会的人员\n#* 深切明了社会经济状况的人\n#* 各个年龄段和职业的都要有\n#* 无关紧要的人不必在座\n# 调查会的人数\n#* 善于指挥的可以十几二十个人\n#* 至少要三个人\n# 定调查纲目\n#* 大纲事先准备 调查人按照纲目发问\n#* 除了大纲 还要有细目\n# 亲自出马\n#* 指导工作的人要亲身从事社会经济的调查\n#* 不能仅靠书面报告\n# 深入调查\n#* 了解一处地方或一个问题的底里\n#* 即先完成调查的一个深度 才考虑调查的广度\n# 自己做记录","revision":"0","bag":"default"},
{"title":"反对党八股","created":"20220616055438290","modified":"20230210030728581","modifier":"zm","tags":"[[毛泽东选集 第三卷]]","type":"text/vnd.tiddlywiki","text":"[[马克思主义文库|https://www.marxists.org/chinese/maozedong/marxist.org-chinese-mao-19420208.htm]]\n\n1942年2月8日 延安干部会上的讲演\n\n毛泽东和鲁迅关于如何写出好文章、避免写臭文章的经验\n\n!! 党八股罪状\n\n# 文章又长又臭 言之无物\n# 装腔作势 辱骂恐吓\n#* 真理不怕被反驳\n# 无的放矢 不看对象\n#* 对宣传对象没有调查研究\n# 语言无味 “学生腔”\n#* 人民群众的词汇是丰富的，生动活泼的，表现实际生活的\n# 列甲乙丙丁1234 不提出/分析/解决问题 ref: [[矛盾论]]\n#* 此为形式主义 不按照事物内部联系分类\n#* 提出问题（矛盾）：调查矛盾的两个基本方面\n#* 分析问题：对其进行大致的调查和研究\n#* 解决问题：对其进行系统的周密的分析（暴露事物的内部联系） 做综合工作\n# 不负责任\n#* 写文章做演说是为了影响别人的\n# 略（妨碍革命）\n# 略（传播祸国殃民）\n\n!! [[鲁迅：如何写文章]]\n\n{{鲁迅：如何写文章}}","revision":"0","bag":"default"},
{"title":"反对自由主义","created":"20220412060239213","creator":"zm","modified":"20230210030728581","modifier":"zm","tags":"[[毛泽东选集 第二卷]]","type":"text/vnd.tiddlywiki","text":"[[中文马克思主义文库|https://www.marxists.org/chinese/maozedong/marxist.org-chinese-mao-19370907.htm]]\n\n! 反对[[自由主义]]\n\n//1937年9月7日// 七七事变后的两个月\n\n!! 笔记\n\n* 马克思主义主张''积极的思想斗争'' 自由主义取消思想斗争\n* 自由主义的十一种表现（见正文）\n* 自由主义的来源是''小资产阶级''的自私自利性\n* 自由主义把个人利益放在第一位 （革命利益放在第二位）\n* 自由主义是机会主义的一种表现\n\n\n!! 正文\n\n我们主张积极的思想斗争，因为它是达到党内和革命团体内的团结使之利于战斗的武器。每个共产党员和革命分子，应该拿起这个武器。\n\n　　但是自由主义取消思想斗争，主张无原则的和平，结果是腐朽庸俗的作风发生，使党和革命团体的某些组织和某些个人在政治上腐化起来。\n\n!!! 自由主义的11种表现\n\n　　自由主义有各种表现。\n\n　　因为是熟人、同乡、同学、知心朋友、亲爱者、老同事、老部下，明知不对，也不同他们作原则上的争论，任其下去，求得和平和亲热。或者轻描淡写地说一顿，不作彻底解决，保持一团和气。结果是有害于团体，也有害于个人。这是第一种。\n\n　　不负责任的背后批评，不是积极地向组织建议。当面不说，背后乱说；开会不说，会后乱说。心目中没有集体生活的原则，只有自由放任。这是第二种。\n\n　　事不关己，高高挂起；明知不对，少说为佳；明哲保身，但求无过。这是第三种。\n\n　　命令不服从，个人意见第一。只要组织照顾，不要组织纪律。这是第四种。\n\n　　不是为了团结，为了进步，为了把事情弄好，向不正确的意见斗争和争论，而是个人攻击，闹意气，泄私愤，图报复。这是第五种。\n\n　　听了不正确的议论也不争辩，甚至听了反革命分子的话也不报告，泰然处之，行若无事。这是第六种。\n\n　　见群众不宣传，不鼓动，不演说，不调查，不询问，不关心其痛痒，漠然置之，忘记了自己是一个共产党员，把一个共产党员混同于一个普通的老百姓。这是第七种。\n\n　　见损害群众利益的行为不愤恨，不劝告，不制止，不解释，听之任之。这是第八种。\n\n　　办事不认真，无一定计划，无一定方向，敷衍了事，得过且过，做一天和尚撞一天钟。这是第九种。\n\n　　自以为对革命有功，摆老资格，大事做不来，小事又不做，工作随便，学习松懈。这是第十种。\n\n　　自己错了，也已经懂得，又不想改正，自己对自己采取自由主义。这是第十一种。\n\n　　还可以举出一些。主要的有这十一种。\n\n　　所有这些，都是自由主义的表现。\n\n　　革命的集体组织中的自由主义是十分有害的。它是一种腐蚀剂，使团结涣散，关系松懈，工作消极，意见分歧。它使革命队伍失掉严密的组织和纪律，政策不能贯彻到底，党的组织和党所领导的群众发生隔离。这是一种严重的恶劣倾向。\n\n　　自由主义的来源，在于''小资产阶级的自私自利性''，以个人利益放在第一位，革命利益放在第二位，因此产生思想上、政治上、组织上的自由主义。\n\n　　自由主义者''以抽象的教条看待马克思主义的原则''。他们赞成马克思主义，但是不准备实行之，或不准备完全实行之，不准备拿马克思主义代替自己的自由主义。这些人，马克思主义是有的，自由主义也是有的：说的是马克思主义，行的是自由主义；对人是马克思主义，对己是自由主义。两样货色齐备，各有各的用处。这是一部分人的思想方法。\n\n　　''自由主义是机会主义的一种表现''，是和马克思主义根本冲突的。它是消极的东西，客观上起着援助敌人的作用，因此敌人是欢迎我们内部保存自由主义的。自由主义的性质如此，革命队伍中不应该保留它的地位。\n\n　　我们要用马克思主义的积极精神，克服消极的自由主义。一个共产党员，应该是襟怀坦白，忠实，积极，以革命利益为第一生命，以个人利益服从革命利益；无论何时何地，坚持正确的原则，同一切不正确的思想和行为作不疲倦的斗争，用以巩固党的集体生活，巩固党和群众的联系；关心党和群众比关心个人为重，关心他人比关心自己为重。这样才算得一个共产党员。\n\n　　一切忠诚、坦白、积极、正直的共产党员团结起来，反对一部分人的自由主义的倾向，使他们改变到正确的方面来。这是思想战线的任务之一。","revision":"0","bag":"default"},
{"title":"反也者道之动也","created":"20230131085130105","creator":"zm","modified":"20230413014335318","modifier":"zm","tags":"帛书老子注读","type":"text/vnd.tiddlywiki","text":"2023-01-12 通行版 第40章\n\n> 反也者，道之动也。弱也者，道之用也。天下之物生于有，有生于无。\n\n本章通行版原文是著名的：//反者，道之动；弱者，道之用。//\n\n反：相反，对立。事物呈现出相反的状态（上一章所述事物举例）是因为''道在发生作用。''\n\n事物呈现出弱的状态，是道在被运用。当事物处于弱的状态时，可以得到道的生扶（意为用道）（所以无往不胜）。生扶：出自易经八卦\n\n无/有：一种状态描述，表示无形/无声/无质（或有）。\n\n真正的''大''是突破了''有''的局限而达到了''无''的境界。\n\n作者语：为什么道会被发动，正是因为事物的不断发展，突破了自有的界限，进而触及到了新的领域。不同的领域，匹配的规则也不同，而天下规则，统归于道。因此规则变换，也就意味着道被发动。\n\n[[上士闻道]] \u003C > [[道生一]]","revision":"0","bag":"default"},
{"title":"防疫政策派系","created":"20230131094910371","creator":"zm","modified":"20230210030728581","modifier":"zm","tags":"MyThoughts","type":"text/vnd.tiddlywiki","text":"|防疫政策派系|管控力度|简介|h\n|古典清零派|6|强调本地确诊人数维持在0附近|\n|动态清零派|5|强调人数维持在一定数值以内|\n|条件成熟放开派|4|强调 ICU 与医护，实现难度大，长期收益|\n|条件成熟放开派|3|强调疫苗和特效药，实现难度小，持续投入|\n|逐步放开派|2|分批逐步放开，认为自然免疫效果好，影响小|\n|快速放开派|1|认为毒性极低或者其他影响更大|\n|吃瓜派|略|略|\n\nvia [[@月风_投资笔记|https://weibo.com/1670659923/Mi0bc2ES3]]","revision":"0","bag":"default"},
{"title":"仿生猫会梦见电子猫粮吗？","created":"20230213124101587","creator":"zm","modified":"20230216062611001","modifier":"zm","tags":"home","type":"text/vnd.tiddlywiki","text":"[[ChatGPT]] 如此回答：\n\n> 没有证据表明仿生猫（或其他机械设备）能够做梦或产生梦境。仿生猫是由机械和电子组件组成的，没有意识或感知能力。因此，不可能有仿生猫梦见电子猫粮这样的情况。\n\n\n当我说再仔细回答一下后，ChatGPT 如此回答：\n\n> 很抱歉，我的回答可能不够详细。仿生猫是一种机械装置，没有意识或感知能力。它不能做梦，因为梦是一种生物学现象，与大脑的生理过程有关。梦是一种意识的体验，在睡眠期间产生，涉及大脑神经元的交互以及生物化学过程。仿生猫不具备这样的生物学机制，因此不可能拥有梦境。\n\n\nBing 如此回答：\n\n> 你好，这是必应。仿生猫是一种模仿真实猫的机器人宠物，它可以自主行动，响应主人的声音和触摸，以及表达不同的情绪。仿生猫会梦见电子猫粮吗？这是一个有趣的问题，但我没有找到相关的信息。也许仿生猫的开发者可以回答这个问题，或者你可以自己给你的仿生猫问问😊。\n\n\n后来我细化了提问：\n\n> 广义上的仿生猫是指与猫类相似的人工生命体，包括机器猫和合成猫。它们的制造的意愿就是模仿猫类的行为和外貌。仿生猫是仿生人的一种，仿生人是指与人类相似的人工生命体，包括机器人和合成生命体。它们拥有智能和独立思考的能力。所以，广义上的仿生猫可能会梦见电子猫粮，如果它们认为电子猫粮是对它们有益的东西。\n\n\n2023-02-16 再次问了 Bing，这次我这样提问：\n\n> 仿生猫会梦见电子猫粮吗？不要搜索搜索引擎\n\nBing 这样回答：\n\n> 这是一个有趣的问题。我不确定答案，但我可以尝试根据一些逻辑和想象来猜测。😊\n> 仿生猫是指有一些人工部件或增强功能的猫，比如假肢、电子眼或神经植入物。它们仍然是猫，所以它们可能有一些自然的本能和行为，比如捕猎、玩耍、梳理和睡觉。\n> 电子猫粮是指由或含有一些电子元件的猫粮，比如电线、芯片或电池。猫吃电子猫粮是不自然也不健康的，因为它可能会损害它们的消化系统或干扰它们的仿生部件。\n> 所以，仿生猫会梦见电子猫粮吗？我认为答案是不会，因为它们不会觉得它有吸引力或满足感。它们可能会梦见正常的猫粮，或者一些和它们的仿生部件兼容的增强猫粮。它们也可能会梦见其他猫喜欢的东西，比如玩具、朋友或小憩。\n> 当然，这只是我的推测。也许仿生猫有不同于普通猫的梦，或者它们根本不做梦。也许电子猫粮对它们来说是美味和营养的，或者它们根本不需要吃东西。也许仿生猫是不真实的，或者它们比我们想象的更真实。\n> 你怎么看？你有不同的观点或想法吗？我很想听听。😊","revision":"0","bag":"default"},
{"title":"非暴力沟通","PublishDate":"2009-01","author":"马歇尔·卢森堡","created":"20230130053421908","creator":"zm","modified":"20230306065812051","modifier":"zm","press":"华夏出版社","tags":"Read","type":"text/vnd.tiddlywiki","text":"[[非暴力沟通|https://book.douban.com/subject/3533221]]\n\n|作者|{{!!author}}|\n|出版时间|{{!!PublishDate}}|\n|出版社|{{!!press}}|\n\n博客原文：https://imzm.im/nonviolent-communication/\n\n2020-02-22\n\n作者：马歇尔·卢森堡\n\n!! 摘要\n\n非暴力沟通四要素：观察、感受、需要、请求\n\n  * 什么是我的观察\n  * 我的感受如何\n  * 哪些需要（或价值、愿望等）导致那样的感受\n  * 为了改善生活，我的请求是什么\n\n> 暴力的根源在于人们忽视彼此的感受与需要，而将冲突归咎于对方——至少大部分暴力的根源都是如此，不论是语言、精神或身体的暴力，还是家庭、部落以及国家的暴力。\n\n对他人的评价实际上反映了我们的需要和价值观。\n\n!! 区别观察和评论\n\n书中第三章用了整章的篇幅告诉读者区别''观察''和''评论''。这两点极其重要，在我看来，这是人与人沟通的根基。反映到现实中，不论是在日常生活还是社交网络，有太多无意义的争吵和辩论的根本原因就是没有人去区别观察和评论之间的不同。\n\n> 非暴力沟通的第一个要素是观察。将观察和评论混为一谈，别人就会倾向于听到批评，并反驳我们。非暴力沟通是动态的语言，不主张绝对化的结论。它提倡在特定的时间和情境中进行观察，并清楚地描述观察结果。例如，它会说“欧文在过去的5场比赛中没有进一个球”，而不是说“欧文是个差劲的前锋”。\n\n给人或事下定义或评论，需要建立在坚实的基础上，甚至即使有理有据，也不必对人或事下结论，而是说出观察结果，接着表达自己的感受。\n\n!! 第四章 - 第六章\n\n这几章作者用大量事例给读者讲解 非暴力沟通 在生活中的具体应用。以下是我认为重要的思想部分。\n\n> 示弱有助于解决冲突。\n\n与人辩论/争吵有时无法避免，在没有涉及原则的前提下，选择示弱是一个高级的技巧。\n\n> 真诚待人比委曲求全更为可贵。如果别人感到不安，我们可以认真地倾听，但无须责备自己。\n\n> 我们提出的请求越具体越好。如果我们的意思含糊不清，别人就难以了解我们到底想要什么。\n\n此处结合一篇文章：[[《提问的智慧》|https://github.com/ryanhanwu/How-To-Ask-Questions-The-Smart-Way/blob/master/README-zh_CN.md]]，作者 Eric Raymond，一位在计算机业界鼎鼎大名的人物。这篇文章历史悠久，主要针对计算机行业，但书中许多核心观点同样适用于日常生活。\n\n另有书：《提问的艺术》作者 安德鲁·索贝尔；《学会提问》作者 尼尔·布朗。后者讲述批判性思维\n\n> 对自己的认识越深刻，表达越清楚，我们就越可能得到称心的回应。\n\n> 当对方给予反馈，表达我们的感激。如果对方不愿反馈，倾听他的感受和需要。\n\n> 参加集体讨论时，说清楚我们希望得到怎样的反馈，是至关重要的。如果不清楚发言的目的，我们的讨论也许只是在浪费时间，而无法满足任何人的需要。\n\n感受一下目前有些企业的开会文化。\n\n> 如何区分命令和请求：请求没有得到满足时，提出请求的人如果批评和指责，那就是命令；如果想利用对方的内疚来达到目的，也是命令。\n\n后者是在感情关系中比较容易出现的现象。在一般情况下与人沟通时，我们应该尽量避免命令他人。\n\n> 如果我们只是想改变别人，以使他们的行动符合我们的利益，那么非暴力沟通并不是适当的工具。非暴力沟通是用来帮助我们在诚实和倾听的基础上与人联系。使用非暴力沟通时，我们希望人们的改变和行动是出于对生命的爱。一旦人们相信我们看重彼此的感情，并能兼顾双方的需要，那么，他们也就会相信我们所表达的愿望是请求而非命令。\n\n非暴力沟通的目的。\n\n> 一旦人们认为不答应我们就会受到责罚，他们就会把我们的请求看作是命令。如果我们清楚地表达我们无意强人所难，人们一般会相信，我们提出的是请求而非命令。非暴力沟通的目的不是为了改变他人来迎合我们。相反，非暴力沟通重视每个人的需要，它的目的是帮助我们在诚实和倾听的基础上与人联系。\n\n此为小结。\n\n!! 第七章 用全身心倾听\n\n这一章教人们如何放下自我，用心中有他人的方式体会他人的感受和需求。\n\n> 在非暴力沟通中，倾听他人意味着，放下已有的想法和判断，一心一意地体会他人。倾听的这种品质体现了它与理解以及同情之间的区别。\n\n> 有时，我们认为自己受到了指责，实际上，那些话是他人表达需要和请求的方式。如果意识到这一点，我们就不会认为自己的人格受到了伤害。反之，如果一心分析自己或对方的过错，我们就会认为自己被贬低了。\n\n并不是所有人都会使用非暴力沟通。当他人在指责自己时，当作对方是在表达需求，可以让沟通顺利进行下去。\n\n> 一旦我们把所谓的批评和指责看作是来自他人的礼物——为处于痛苦中的人提供服务的机会，我们就会感到这种幸福。\n\n当我们的痛苦没有被倾听时，我们更加应该照顾自己的感受。\n\n> “你越是留意自己内心的声音，就越能够听到别人的声音。”一旦我们能够敏锐地察觉并照顾自己的感受和需要，我们就有能力迅速调整好状态，来倾听他人。\n\n> 通过倾听，我们将意识到他人的人性以及彼此的共通之处，这会使自我表达变得容易些。我们越是倾听他人语言背后的感受和需要，就越不怕与他们坦诚地沟通。我们最不愿意示弱的时候往往是因为担心失去控制想显得强硬的时候。\n\n> 倾听使我们勇于面对自己的弱点。它还可以帮助我们预防潜在的暴力，使谈话生动有趣，并了解“不！”和沉默所反映的感受和需要。一次又一次，我见证了，倾听帮助人们治愈心灵的创伤。\n\n此为小结。\n\n!! 第九章 爱自己\n\n最后一章把重心放回自己。非暴力沟通是与人交流的技巧，实际上更是一种认识自己、爱自己和与自己和解的方式。\n\n> 非暴力沟通最重要的应用也许是培养对自己的爱。\n\n> 我希望，我们的改变是出于对生命的爱，而不是出于羞愧或内疚这些具有负面影响的心理。\n\n> 如果我们认为自己“应该”怎么样，在大多数的情况下，我们也就封闭了自我。因为“应该”意味着我们别无选择。这使我们感到无奈和沮丧。同时，又心有不甘，不愿屈服。\n\n许多抑郁情绪的产生是出于对自己的不满意、后悔自己所做和对自己的失望。这往往使人封闭自我。我们应该避免这一种心态的发生。\n\n> 一旦发现自己正在做无益的事情，我们的挑战是如何对需要和价值观保持清醒的认识，以使我们的转变：\n> （1）符合我们的心愿；\n> （2）出于对自己的尊重和爱护，而不是出于自我憎恨、内疚或羞愧。\n\n第二点特别重要，直接决定了看自己的心态。\n\n书中花了一定篇幅告诉读者与自己和解的重要性：\n\n> 非暴力沟通鼓励我们直面人生的苦难：在遇到挫折时，充分体会人生的悲哀和内心的渴望。是的，感到遗憾是难免的。但它能帮助我们从经历中学习，而无须责备自己。我们意识到过去的行为违背了自己的需要及价值观，并允许这种觉察引发的情感充分流淌。一旦专注于尚未满足的需要，我们就会考虑如何满足它。反之，如果用苛刻的语言指责自己，我们不仅难以找到解决办法，而且容易陷于自我惩罚的痛苦中。\n\n和解之后，也要宽恕自己。\n\n> 通过聆听自己的心声，我们就能发现心灵深处的需要。此时，我们就可以原谅自己。我们意识到，尽管过去的选择并不理想，但它也是为了实现内心的渴望。爱惜自己的关键之一是同时包容那两个不同的“我”：一方面包容对过去的某种行为感到后悔的“我”，另一方面包容采取那种行为的“我”。\n\n> 如果我们致力于满足他人及自己健康成长的需要，那么，即使艰难的工作也不乏乐趣。反之，如果我们的行为是出于义务、职责、恐惧、内疚或羞愧，那么，即使有意思的事情也会变得枯燥无味。\n\n“不要做任何没有乐趣的事情！”\n\n> 非暴力沟通最重要的应用也许在于培育对自己的爱。当我们的表现不完美时，我们可以通过体会忧伤和自我宽恕，来看清个人成长的方向，以及避免自我惩罚。评价自己的行为时，我们专注于尚未满足的需要；这样，我们就不再依赖羞愧、内疚、恼怒或沮丧的心理来寻求改变，而让爱主导我们的学习和成长。\n\n此为小结。\n\n!! 第十章 充分表达愤怒\n\n了解如何使用非暴力沟通后，作者分析产生暴力的原因，鼓励大家用正确的方法表达自己的愤怒以避免暴力的产生。\n\n一个比较有效可行的情绪管理方法：\n\n> 表达愤怒的步骤：1．停下来。呼吸。2．留意我们的指责。3．体会我们的需要。4．表达感受和尚未满足的需要。\n\n如此能够尽量避免以下情况发生：\n\n> 惩罚将导致关系的疏远。一旦我们被看作是施暴的人，我们就很难得到友善的回应。\n\n> 专注于我们想要做的，而不是追究错在哪里。\n\n> 如果以苛刻的态度对人对己，我们的心情也好不到哪里去。通过运用非暴力沟通，我们不再试图分析自己或他人有什么毛病，而是用心去了解我们的需要，这样，我们的内心就会逐渐变得平和。\n\n> 体会自己和他人的感受和需要都可以释放压力。\n\n非暴力沟通表达感激的方式：\n\n> 非暴力沟通表达感激的方式包含三个部分：\n> 1．对方做了什么事情使我们的生活得到了改善；\n> 2．我们有哪些需要得到了满足；\n> 3．我们的心情怎么样？\n\n如此能让对方真切体会到我们的真实感受。 \n\n“当别人以这样的方式表达对我们的感激时，我们可以与对方一起庆祝生命的美——既不自大，也不假谦虚。”\n\n第一次阅读一本从理论和实践的角度教人沟通的书，超出预期，一定程度上改变了我与人沟通的基本逻辑。当然，学会这个技巧并不意味着要应用于所有情况，不是所有人都可以耐心与人讲道理的。但此后我了解如何不再无意中用言语伤害自己所爱和所关心的人。\n\n","revision":"0","bag":"default"},
{"title":"费曼学习法","created":"20230103095900961","creator":"zm","modified":"20230210030728581","modifier":"zm","tags":"NoteMethods","type":"text/vnd.tiddlywiki","text":"! The Feynman Technique\n\nsource: [[费曼学习法|https://wiki.mbalib.com/wiki/%E8%B4%B9%E6%9B%BC%E5%AD%A6%E4%B9%A0%E6%B3%95]] / [[The Feynman Technique: The Best Way to Learn Anything|https://fs.blog/feynman-technique]]\n\n; Concept 概念\n: 使用最简单可以理解的词汇 复杂的词汇和行话是掩盖不明白的事物的方式\n\n; Teach 教给别人\n: 同上，使用孩子能够理解的简单的语言 或者教给一个对该领域知识了解甚少的人\n\n; Review 评价\n:回顾所学的知识，找到不能理解的地方，从原始材料重新开始理解概念 用基本的术语可以解释该概念\n\n; Simplify 简化\n: 同上，简单词汇、基本术语、避免行话、自己和他人能够真正理解 检验知识的最终途径就是传播给他人","revision":"0","bag":"default"},
{"title":"分析对手listing","created":"20230130060849618","modified":"20230210030728582","modifier":"zm","tags":"FuckAmazon","type":"text/vnd.tiddlywiki","text":"!! 找到竞争对手\n\n确定竞品明确分析方向\n\n多找几个竞品了解行业情况\n\n对比同等级竞品不需要找出所有竞品\n\n!! 发现竞品渠道\n\n站内：Best seller 排名，关联推荐\n\n通过 review 数量了解品牌发展历史\n\n判断卖家是自营还是第三方\n\n分析运营模式（精品还是铺货）（一个品牌还是多个品牌）\n\n!! 竞品广告策略\n\n是否有''品牌广告''\n\n核心关键词首行是哪个竞品\n\n是否有秒杀？若有，秒杀效果如何，是否适合做秒杀？\n\n若有秒杀，分析秒杀的折扣力度、相对平时的增加幅度、是否同时做站外促销\n\n!! 竞品评论\n\n分析是否有合并的僵尸链接，若有，分析合并子变体的数量\n\n判断方法：\n\n* review 中是否有不属于该产品的评论\n* 判断评论曲线是否有评论数量骤升或者骤降\n* 添加一个商品变体 - 加入或更新现有的变体系列 - 搜索 ASIN （此方法列出该 listing 所有变体和变体属性数据）\n* listing rating 为 4.6-4.9 分为佳，低于此分数考虑是否开发\n\n若 review 数量多，上架时间早，则市场机会小，考虑是否开发\n\n!! 竞品变体和排名波动\n\n分析竞品的 Best Seller 排名，新品观察 New Release 排名，根据排名变化分析竞争对手的动作，留意竞品获得的标签\n\n使用浏览器无痕模式查看竞品核心关键词排名，分析竞品''出单核心词''\n\n!! 竞品站外推广\n\n一些搜索建议\n\n* google 搜索 店铺品牌名+ deals\n* google 搜索 店铺品牌名+ review\n* google 搜索结果视频栏目\n* Facebook 搜索品牌名 查找 page 和 group\n* google 搜索品牌网站 使用 similarweb/similarsite 分析流量入口\n\n!! 竞品营销思路\n\n* 某时间段内销量猛增是否与价格有关，观察价格变化\n* 观察核心关键词搜索结果的广告类型、素材和内容\n* 观察小类目内的竞品广告投放情况\n* 观察销售模式，如组合销售或批量销售\n\n!! 卖家可操控的竞品流量部分\n\n* New model\n* bundle\n* A+ 页面的 cross table\n* 店铺的 cross promotion\n* Frequently Bought Together 和 Compare with Similar Items\n\n!! 竞品 listing 分析\n\n* 拆解竞品 listing 每一张图片的质量、卖点展示\n** title, bullet points, A+ 结构拆解\n** 以上关键词的植入情况\n* listing 完整度\n* 使用工具反查 Search Terms\n* 分析 listing 类目情况\n** 大类目、小类目ASIN 数量和排名\n* 使用插件分析产品销量和价格变化\n* review 数量和内容，listing ratings，通过 reviews 分析 Voice of customer\n* 通过 QA 分析\n** 竞品客服水平\n** 是否有植入视频、关键词\n** 通过 questions 分析买家关注点和需求","revision":"0","bag":"default"},
{"title":"分析均衡变动的步骤","created":"20230227133454273","creator":"zm","modified":"20230310132602950","modifier":"zm","tags":"[[微观经济学 供给与需求的市场力量]]","type":"text/vnd.tiddlywiki","text":"!! [[分析均衡变动的步骤]]：\n\n对于某个事件，\n\n0. 建立 [[需求曲线]]和[[供给曲线]]的结合图（供求图）\n\n# 确定该事件使/影响[[供给曲线]]还是[[需求曲线]]移动（或者两者都移动）\n# 确定曲线移动的方向\n# 用供求图说明这种移动如何影响供给和需求","revision":"0","bag":"default"},
{"title":"夫唯无以生为者是贤贵生","created":"20230301080658586","creator":"zm","modified":"20230418084022462","modifier":"zm","tags":"帛书老子注读","type":"text/vnd.tiddlywiki","text":"2023-03-01 通行版 第75章\n\n> 人之饥也，以其取食税之多也，是以饥。百姓之不治也，以其上有以为也，是以不治。民之轻死，以其求生之厚也，是以轻死。夫唯无以生为者，是贤贵生。\n\n人之饥也句：人民之所以饥饿，是因为被课税过多；百姓之所以难以治理，是因为统治者过多地施行个人意志（有以为也）。\n\n人民轻视死亡（不怕死），是因为其求生存的意志强烈，所以愿意付出生命来生存。\n\n无以生为：不以奉养生命为追求（更多享受，更多奢靡）。才是掌握了珍重生命的精髓。\n\n[[若民恒且不畏死奈何以杀惧之也]] \u003C > [[人之生也柔弱]]","revision":"0","bag":"default"},
{"title":"复制一个文本内容","created":"20230310100319426","creator":"zm","modified":"20230310100506478","modifier":"zm","tags":"python","type":"text/vnd.tiddlywiki","text":"ex17.py\n\n`len(indata)` 获取文件内容长度\n\n`exist(filename)` 判断文件是否存在，返回 `true` 或 `false`\n\n```python\nfrom sys import argv\nfrom os.path import exists\n\nscript, from_file, to_file = argv\n\nprint(f\"copy from {from_file} to {to_file}\")\n\nin_file = open(from_file)\nindata = in_file.read()\n\nprint(f\"input file is {len(indata)} bytes long\")\n\nprint(f\"output file exist? {exists(to_file)}\")\n\ninput()\n\nout_file = open(to_file, 'w')\nout_file.write(indata)\n\nprint(\"done\")\n\nout_file.close()\nin_file.close()\n```","revision":"0","bag":"default"},
{"title":"富爸爸穷爸爸","PublishDate":"2000-09","author":"罗伯特・T・清崎 / 莎伦・L・莱希特","created":"20230130053642320","creator":"zm","modified":"20230306065730116","modifier":"zm","press":"世界图书出版公司","tags":"Read","type":"text/vnd.tiddlywiki","text":"[[富爸爸穷爸爸|https://book.douban.com/subject/1033778]]\n\n|作者|{{!!author}}|\n|出版时间|{{!!PublishDate}}|\n|出版社|{{!!press}}|\n\n博客原文：https://imzm.im/rich-dad-poor-dad\n\n2019-12-30\n\n> “贫穷和破产的区别是：破产是暂时的，而贫穷是永久的。”\n> ——序\n\n这本书在财务管理界鼎鼎大名，今年断断续续终于把这本薄书读完。在读之前，我在各种社交媒体看到的评论均是正面，有甚者说这本书完全改变了他的一生，XX年内赚了XX元。我抱着“这么说肯定不靠谱”的态度仔细阅读，发觉这也并非全无道理。\n\n> 购买或创造提供现金流的资产能使你的钱为你工作。高薪工作只意味着两件事：你在为钱工作，你所支付的税收可能会增加。\n\n本书第一章就旨在让人们打破传统的财务观念。例如，并不是你工资越高，你就越接近财务自由，而是让已有的钱为自己生钱，否则永远都是一个为钱工作。真正的财务自由是让钱为自己工作。\n\n> 现在让我谈谈另一种感情：''欲望''。有人把它称为贪婪，但我更喜欢用‘欲望’这个词。希望拥有一些更好、更漂亮、更有趣或更令人激动的东西，这是相当正常的。所以人们也为了实现欲望而工作。他们认为钱能买来快乐，可用钱买来的快乐往往是短暂的，所以不久他们就需要更多的钱来买更多的快乐、更多的开心、更多的舒适和更多的安全感。于是他们继续工作，以为钱能安抚他们备受恐惧和欲望折磨的灵魂，但实际上钱是无法做到这一点的。\n\n丢掉满足短暂快乐的心态。从长期来看，这一种“欲望”会让人落入万劫不复的陷阱，消费主义盛行的当今更加应该克制这种欲望。在超出能力范围的消费都是往陷阱铺的一块砖。\n\n\n> - 感情是我们行动的动力。忠实于你的感情，以你喜欢的方式运用你的头脑和感情，不要让它们控制你。\n> - 一份工作是最终消除这种恐惧的最佳解决办法吗？依我看，答案是‘不是’，从人的一生来看更是如此。工作只是试图用暂时的办法来解决长期的问题。\n> - 我只希望你们有机会避开由恐惧和欲望组成的陷阱，按照你们喜欢的方式利用恐惧和欲望，而不要让它们控制你们。\n> - 造成贫困和财务问题的主要原因是恐惧和无知，而不是经济环境、政府或者富人。\n\n反制恐惧和欲望，第一步是知道自己是无知的，也要刷新对于工作和资本/劳动的认知。\n\n书中最浅显又最有用的一句基础知识：\n\n> 资产是能把钱放进我口袋里的东西。负债是把钱从我口袋里取走的东西。\n\n然后判断什么是资产，什么是负债，能解决许多财务难题，至少知道从什么方向去解决它们。\n\n> 富人获得资产，而穷人和中产阶级获得负债，只不过他们以为那些负债就是资产。……（穷人和中产阶级）他们甚至不知道他们真正的问题在于他们选择的消费方式。而这是由他们在财务上的无知以及不理解资产和负债的区别造成的。\n\n我们的车子和房子，在一些条件下是资产，在另一些条件下却是负债。有时候花点心思思考这类问题是相当有意思的。\n\n财务自由的另一种解释：\n\n> 当你的资产项能产生足够的收入来填补你的支出时，你就是富有的，即使你还没有什么钱。\n\n当然大多数情况下，我们的收入都是无法填补我们（想要）的支出的……\n\n书中有一章专门提到了职业。同样浅显易懂的解释，建立起一个正确又有持续性的（金钱方面的）职业观念。\n\n> - 你的事业的重心是你的资产项，而不是你的收入项。\n> - 对成年人而言，把支出保持在低水平、减少借款并勤劳地工作会帮你打下一个稳固的资产基础。\n> - 如果你喜爱你所投资的对象，了解它并懂得游戏的规则，风险就会降低。\n\n简略说来依然是开源节流，但是如何开源或者节流，再也不是简单的找个副业，或者少花点钱了，更多的是从资产和负债的角度去思考这个话题。\n\n> 要成为理财方面的天才既需要专业知识，又需要足够的勇气。试着去冒险，要勇敢，让你的才华把恐惧转变成力量和智慧——这是一个会吓到一些人的建议，因为当提到钱的时候很多人都变得谨慎。\n\n我们大多数人最终的目的都有一项是实现财务自由，如何把理论转换为实践是需要智慧和勇气的。过去我有勇气，但没有智慧去把握机会。但清崎也告诉读者：\n\n> 致富也是同样的道理，但不幸的是，大部分人贫穷的主要原因就在于他们太担心失去。胜利者不害怕失败，但失败者害怕。失败是成功过程中的一个组成部分，如果避开失败，也就不会成功。\n\n失败没有那么可怕。从概率学的角度来说，每失败一次，就在下一次成功的路上避免了一条会失败的路。（是否听起来特别乐观主义？）“失败会激励胜利者，击垮失败者。” 不要让自己被失败击败。\n\n> 如果你的资金很少而又想致富，你必须首先集中于一点，而不是追求平衡。那些成功的投资者，在最初肯定不是追求平衡的，追求平衡的人只会在原地踏步。要进步，你必须先做到不平衡，并注意怎样才能使自己不断进步。\n\n财务管理任何时候都可以开始，一笔起始资金并不是必然的，而是在生活流中的每分每秒。把自己当作一个产品去投资、把自己变成资产，资产自然会生钱。“自己”永远是最重要也是最不怕丢掉的资产，投资自己永远是最重要的事。\n\n> “愤世者永远不会成功。”富爸爸说。“未经证实的怀疑和恐惧会使人们成为愤世嫉俗者。愤世者抱怨现实，而成功者分析现实。”\n> ……\n> 富爸爸相信“我可付不起”这句话禁锢了你的思想，使你无法进一步思考。“我怎样才能付得起”这句话则开启了你的头脑，迫使你去思考并寻求答案。\n\n脚踏实地，不再愤世嫉俗。2018年的那个经历让我成为一个愤世嫉俗的人，然而实际上我把自己放在那个漩涡里浪费了太多时间。我专注的点应该是我从中获得了什么，而不是失去了什么。\n\n> 如果你知道自己在某一问题上有所欠缺，你就应该找一位本领域的专家或是一本相关的书，马上开始教育自己。\n\n把自己往 T 型人才打造。深入钻研一个领域，在广度上了解和学习相关的领域。\n\n最后，清崎给出几个让读者能马上行动的建议。\n\n> ''能否自律''是将富人、穷人和中产阶级区分开来的首要因素。……记住，轻松的道路往往会越走越艰难，而艰难的道路往往会越走越轻松。\n\n自律使人自由。这句 slogan 是值得推敲的。在我身边已经有不少例子在应验这句话。那么财商又是什么？\n\n> - 生活应当是快乐的，如果你唤醒自己的理财天赋，就有机会拥有人生中最美好的东西：致富，并不以牺牲舒适为代价地支付账单。这就是财商。\n> - 金钱是一种观念，如果你想要更多的钱，只需改变你的思想。任何一个白手起家的人都是在某种思想的指导下，从小生意做起，然后不断做大。投资也是如此，起初只需投入一点钱，最后增长到很大数额。\n> - 变富有的关键是拥有尽快将劳动性收入转换成被动收入或投资组合收入的能力。\n\n书很薄，内容很扎实，确是入门必读书籍。我在过去几年的总结里都提到了财务管理，那是我非常匮乏的一个领域。在工作和读本书之前我的财商非常低，今年有意在理论上学习财务管理，再打听身边朋友的经验，总算摆脱了一点无知。\n\n我仍然是一个无知的人，在任何一个领域里都有大量的工作要做。这是我无法停下来的事情。","revision":"0","bag":"default"},
{"title":"改造我们的学习","created":"20220413130410975","creator":"zm","modified":"20230210030728582","modifier":"zm","tags":"[[毛泽东选集 第三卷]]","type":"text/vnd.tiddlywiki","text":"属于整风运动三篇 [[整顿党的作风]] | [[反对党八股]]\n\n[[马克思主义文库|https://www.marxists.org/chinese/maozedong/marxist.org-chinese-mao-19410519.htm]]\n\n1941年5月19日\n\n反对主观主义，从客观出发，理论结合实际，详细的占有材料，[[实事求是]]，科学的分析和综合的研究\n\nref: [[唯物辩证法]]\n\n!! 马克思主义的基本原则\n\n* 理论和实际统一 | [[反对本本主义]]\n* 从客观存在的实际事物出发，从中引出规律，作为行动的向导\n\n> 详细地占有材料，加以科学的分析和综合的研究。\n\n> 马克思列宁主义是科学，科学是老老实实的学问，任何一点调皮都是不行的。我们还是老实一点吧！\n\n规律性\\正确的结论不是单纯的甲乙丙丁现象罗列，而是''科学的结论''\n\n!! 我党现状和问题\n\n# 不注重研究现状\n# 不注重研究历史\n# 不注重应用马克思主义\n\n二十年来对国内外政治经济等方面的研究还处于零碎的而非''系统''的阶段\n\n* 部分党员学习马克思主义是出于纯粹的学习而不是为了革命实践的需要\n** 具体而言：只会引用导师词句，而非运用导师的立场、观点和方法来具体地研究中国的现状和历史，具体地分析革命问题和解决革命问题\n\n* 部分党员不懂得自己的历史（中国近百年历史），只知道谈论外国故事\n\n\n!! 对我党的提议\n\n!!! 任务一：系统地严密地研究周围环境\n\n* 研究对象：敌方 友方 我方\n* 研究方面：经济 财政 政治 军事 文化 党务等\n\n共产党领导机关的两件基本任务\n\n* 了解情况 | 认识世界 ref: [[反对本本主义]]#没有调查就没有发言权\n* 掌握政策 | 改造世界\n\n!!! 任务二：聚集人才，分工合作研究近百年中国史\n\n首先的重点方面为经济史 政治史 军事史 文化史，之后才是综合研究\n\n!!! 任务三：教育重点确立以''研究中国革命实际问题''为中心，以马克思列宁主义基本原则为指导方针\n\n中心材料：《苏联共产党（布）历史简要读本》\n\n此为百年来：（当时）世界共产主义运动的最高的综合总结","revision":"0","bag":"default"},
{"title":"功遂身退天之道也","created":"20230308092500541","creator":"zm","modified":"20230418091849456","modifier":"zm","tags":"帛书老子注读","type":"text/vnd.tiddlywiki","text":"2023-03-08 通行版 第9章\n\n> 持而盈之，不若其已。揣而锐之，不可长保也。金玉盈室，莫之守也。贵富而骄，自遗咎也。功遂身退，天之道也。\n\n本章易解。\n\n把持至盈满，不如停止下来。揣zhui1：捶打。自遗咎也：只会给自己留下祸端。\n\n[[上善似水]] \u003C > [[明白四达能毋以知乎]]","revision":"0","bag":"default"},
{"title":"供给、需求和弹性的三种应用","created":"20230306131444057","creator":"zm","modified":"20230306133743008","modifier":"zm","tags":"弹性及其应用","type":"text/vnd.tiddlywiki","text":"!! 美国农业案例\n\n假设一个靠种小麦为生的农民（以提高土地生产率为目标，小麦种得越多，收入越高），当有新的小麦品种出现（每英亩产量增加20%），农民生产了更多的小麦，小麦的价格下降了，农民的收益却减少了。由于小麦的需求缺乏弹性（很少好的替代品），新培育的品种使得每单位生产率提高，小麦的价格下降，销量只是略有增加，因此。在这个情况下，市场上的小麦的供给增加，价格下降，其他人受益，但农民的收益却受到影响。\n\n由上可知，在设定农业政策时，如果为了农民获得更大的利益，通常会设立减少农产品产量的计划，从而提高农产品的价格。这使得农民增加收入，其他消费者的利益则受到损害。相反的，如果提高农产品产量，价格下降，消费者受益，农民利益就会受损。\n\n!! 石油输出国在不同年代的石油价格案例\n\n短期和长期的情况中需求不同，短期中石油的供给和需求都缺乏弹性（因为石油开采量有限，对于石油的需求也有限）且现状不能迅速改变，因此需求受价格的影响较小；在长期中，因为石油开采量的增加以及替代品（例如新型能源汽车）的出现，供给曲线和需求曲线则更加富有弹性。因此石油输出国组织在短期内控制石油价格更为容易，而长期几乎不能。\n\n!! 禁毒案例\n\n毒品的使用会导致各种有害的结果，政府需要执行禁毒政策，禁毒的目的是减少毒品的使用。如果政府减少毒品的流入，毒品的出售成本因此增加，供给减少，但需求没有变，在这个情况下，毒品的需求曲线是缺乏弹性的，价格上升会导致毒品市场总收益的增加（毒品使用减少的比例小于价格提高的比例，如同美国农业的案例）。\n\n另一种政策是进行毒品教育。通过减少对毒品的需求，毒品价格因此降低，销量也减少，因此毒品市场的受益也减少了。","revision":"0","bag":"default"},
{"title":"供给、需求与政府政策","created":"20230306133942864","creator":"zm","modified":"20230310135202261","modifier":"zm","tags":"微观经济学","type":"text/vnd.tiddlywiki","text":"经济受''供求规律''和''政府法规''支配。\n\n!! 价格控制\n\n政府设定某种商品的法定''价格上限''和''价格下限'' price ceiling & price floor\n\n当商品的价格达到法定价格上限（政府设定的价格上限过低）时，价格上限对市场会有一种''限制性约束''，此时商品的需求量大于供给量，二者差额即是''短缺''。在这个情况下，卖家就必须在大量的潜在买家中配给''稀缺商品''。\n\n书中通过加油站和短期/长期租金控制的案例表达出：上限价格管制会导致需求量大于供给量（此二者的心理价格一致的情况下），从而造成短缺，或者在长期中供给/需求弹性大幅上升，进而造成大量的短缺。相反的，价格下限则容易导致供求过剩。\n\n劳动市场也是如此，政府设置的最低工资如果高于均衡水平则会造成劳动过剩（即失业）。另外还导致增加了有工作的工人收入，但是减少了找不到工作的工人的收入。有经验的工人均衡工资远远高于最低工资，几乎不受影响。同样的，对于没有经验的劳动力受到的影响最大。\n\n!! 税收\n\n税收归宿 tax incidence：税收负担在市场参与者之间进行分配的方式\n\n复习[[分析均衡变动的步骤]]\n\n1. 向卖家征税：\n\n政府向卖家征税，在需求曲线不变（均衡市场）的情况下，卖家成本增加，卖家提高商品价格，供给减少，销量减少，市场规模缩小，卖家因此减少收入。同时卖家提高收入的情况下，买家为商品支付更多的费用。这对卖家和买家都带来不好的结果。税收抑制了市场活动并让买家和卖家分摊了税收负担。\n\n2. 向买家征税：\n\n政府向买家征税，供给曲线不变，买家成本增加，买家减少购买商品，销量减少，卖家降低商品价格（幅度为税收量）以吸引买家。市场规模依然在缩小，卖家减少收入。税收仍然抑制了市场活动，同样是买家和卖家分摊了税收负担。\n\n以上两个案例说明，无论政府向谁征税，''只要达到市场均衡，结果都是卖家和买家分摊税收负担。''\n\n结论：税收归宿取决于供给和需求的力量。税收负担一般由''缺乏弹性''的一方承担。缺乏弹性意味着替代品较少，从而不愿离开市场，因此需要承担更多税收负担。（供给缺乏弹性：卖家承担，需求缺乏弹性：买家承担）\n\n案例：政府向富人征收奢侈品税，但由于奢侈品市场通常富有弹性，可供富人选择的商品选项很多，但奢侈品供给方缺乏弹性，税收负担由供给方承担，供给方商品价格下降，利益受损，富人则不受影响。","revision":"0","bag":"default"},
{"title":"供给与需求的市场力量","created":"20221215131326252","creator":"zm","modified":"20230306134511590","modifier":"zm","tags":"微观经济学","type":"text/vnd.tiddlywiki","text":"总结：\n\n（对于某一种物品）价格不断调整，以满足需求，直到需求与供给达成平衡。\n\n在市场经济中，''价格是配置稀缺资源的机制''。\n\n市场中有成千上万个分散决策，这些决策共同决定了价格。\n\n//关键词：供给 需求 市场 竞争 嗜好 预期// [[需求表]] | [[需求曲线]] | [[供给表]] | [[供给曲线]]\n\n* 市场 market：由某种物品或劳务的买家和卖家组成的群体\n* 完全竞争 competitive 市场：可供销售的物品完全相同\n** 卖家和买家数量众多，没有人可以影响市场价格（所有的卖家和买家成为价格接受者）\n* 垄断：市场上只有一个卖家，这个卖家决定价格\n* ''市场需求''：所有个人对某种特定物品或者劳务的需求的总和\n* ''供给需求''：市场供给是所有卖家供给的总和 \n\n从买家的角度：\n\n* 需求量 quantity demanded：买家愿意且能够购买的一种物品的数量\n* 需求定理 law of demand：在其他条件不变时，一种物品的价格上升，对该物品的需求减少（以及反之）\n* 正常 normal（低档 inferior）物品 good：其他条件不变时，收入增加引起需求增加（减少）的物品\n* 替代品 substitute：经常替代使用的物品\n* 互补品 complement：一种物品价格的上升引起另一种物品价格需求量减少的物品\n* 预期：预期影响现在对物品或劳务的需求\n\n影响买家的变量：价格 收入 相关物品的价格 嗜好 预期 买家的数量\n\n从卖家的角度：\n\n* 供给量 quantity supplied：卖家愿意并能够出售的一种物品的数量\n* 供给定理 law of supply：在其他条件不变时，一种物品的价格上升，对该物品的供给增加（以及反之）\n* 市场的''均衡'' equilibrium：市场价格达到供给和需求相等的水平时的状态\n* ''均衡价格'' equilibrium price：使供给与需求达到平衡的价格\n* ''均衡数量'' equilibrium：均衡价格下的供给量和需求量\n* 在均衡价格时，买家愿意并且能够购买的物品量正好与卖家愿意且能够出售的数量相平衡\n* 过剩 surplus：供给量大于需求量\n* 短缺 shortage：需求量大于供给量\n\n; 供求定理 law of supply and demand\n:任何一种物品价格的调整都会使该物品的供给与需求达到平衡\n\n{{分析均衡变动的步骤}}\n\n","revision":"0","bag":"default"},
{"title":"古之善为道者","created":"20230310082457105","creator":"zm","modified":"20230418101449679","modifier":"zm","tags":"帛书老子注读","type":"text/vnd.tiddlywiki","text":"2023-03-10 通行版 第15章\n\n> 古之善为道者，微妙玄达，深不可识。夫唯不可识，故强为之容。曰：豫呵其若冬涉水，犹呵其若畏四邻，严呵其若客，涣呵其若凌释，敦呵其若朴，混呵其若浊，旷呵其若谷。浊而静之，徐清。安以重之，徐生。保此道不欲盈，夫唯不欲盈，是以能敝而不成。\n\n古时候善于以道行事的人，玄妙不可言，深不可测，难以认知，所以只能勉强形容（道）。\n\n> 他''小心审慎''的样子就好像严冬冒着寒冷履冰过河；他''迟疑戒惕''的样子就好像害怕四方邻国前来围攻；他''庄重肃穆''的样子就好像自己在做宾客；他''涣散不羁''的样子就好像冰凌将要消融；他''敦厚朴实''的样子就好像没有雕琢的素材；他''混沌天真''的样子就好像江河的浑水；他''静寂幽远''的样子就好像空旷的山谷。\n\n敝：守住根本，原意为陈旧、破败。成：器物成型，不再变化（《齐物论》有意：成后便毁）。浊水安静下来后就会渐渐澄清，万物安稳沉静下来后就有生机萌发。持守这个道理的人不会追求盈满，只有不追求盈满，才能守住自己的根（作者解：不与母本分离）。 \u003C\u003C [[大成若缺]]\n\n[[执今之道以御今之有]] \u003C > [[至虚极也守情表也]]","revision":"0","bag":"default"},
{"title":"谷神不死","created":"20230307070501117","creator":"zm","modified":"20230418091526981","modifier":"zm","tags":"帛书老子注读","type":"text/vnd.tiddlywiki","text":"2023-03-07 通行版 第6章\n\n> 谷神不死，是谓玄牝。玄牝之门，是谓天地之根。绵绵呵若存，用之不勤。\n\n谷神：一解为山谷的外形（空旷幽深空虚宽广）和天地的神韵（不停运转），内在空虚（永不竭尽）又运行不止。玄牝：母牛的生殖器。道就是天地得以运转的根源，源源不断取之不尽，像丝一般绵延。\n\n本章应与第5章[[天地不仁以万物为刍狗]]联系阅读\n\n[[天地不仁以万物为刍狗]] \u003C > [[天长地久]]","revision":"0","bag":"default"},
{"title":"故大道废案有仁义","created":"20230315070058911","creator":"zm","modified":"20230418102145792","modifier":"zm","tags":"帛书老子注读","type":"text/vnd.tiddlywiki","text":"2023-03-15 通行版 第18章\n\n> 故大道废，案有仁义。智慧出，案有大伪。六亲不和，案有孝慈。邦家昏乱，案有贞臣。\n\n本章易解。\n\n案：于是。大道废：事物偏离中正的阶段。大道被废弃，仁义被推崇。智慧产生，伪诈也出现。六亲不和，孝慈被赞赏。国家混乱，忠臣被赞扬。\n\n[[太上下知有之]] \u003C > [[绝圣弃智民利百倍]]","revision":"0","bag":"default"},
