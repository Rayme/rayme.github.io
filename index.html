{"title":"生活的艺术家","PublishDate":"2013-04","author":"李小龙","created":"20230215101813997","creator":"zm","modified":"20230306065741377","modifier":"zm","press":"北京联合出版公司","tags":"Read","type":"text/vnd.tiddlywiki","text":"[[生活的艺术家|https://book.douban.com/subject/21355964]]\n\n|作者|{{!!author}}|\n|出版时间|{{!!PublishDate}}|\n|出版社|{{!!press}}|\n\n2018/01/04\n\n读完本书后，刷新了我对李小龙的了解。在没读本书之前，李小龙在我心目中的形象是一位创立了截拳道的武术家，迅猛、刚毅，浑身上下透露出一种狠劲。但读毕本书，李小龙的一系列笔记和书信让我明白李小龙对生活哲学的感悟甚至要超过在武术上的造诣。李小龙信奉庄子的思想，追寻无为；直面内心最真实的自己是非常困难的事情却必须做；人应该回归人的本真，而不是专注于自己的外在形象；人应该像水，不抵抗的事物无法被战胜；人的进步是一个过程而不是结果。过于哲学的部分因才疏学浅无法理解，再读本书更待时日。\n\n序言 艺术家之路\n\n> 人与人之间千差万别的原因并不在于我们的生命中发生了什么，而在于当我们面对人生中能考验生命勇气的重要境遇时，选择用什么样的方式作出回应。\n\n第一章 功夫之道\n\n> 道是终极的现实——或者说是所有生命背后的方法和规律，或者说，人类的生命之道应该与宇宙的运行之道相和谐。\n\n> 霍夫尔先生进一步指出，“自己的能力越弱，希望越小，就越需要自豪感。当他想象出另一个自我，并认同这个自我时，他就会有一种骄傲感。骄傲实质上是一种自我否认。”\n\n 2.4 刚柔并济\n\n> 我们必须再一次清醒地意识到，一个人应该像竹子那样，在急风暴雨中，随风前后摇摆，以化解强风的袭击，这样他才能生存下来。\n\n 4.3 生活：事物的整体性\n\n> 根据笛卡尔的看法，“我思故我在”，世界剩下的就是怀疑本身了。因为任何可疑的事物看起来都一定像真的。同样，整个世界都很可疑，也看起来都像真的。怀疑即是思考，所以思考是宇宙中惟一不被否定的现象，因为否定本身就是思考。当思维存在时，我在怀疑，我在思考，自然就说明了人的存在，因为任何思维的思考都必须涉及作为主体的人。\n\n2017/12/26发表想法\n\n> 一个人并不是在某种概念或科学定义下生活。因为生活的真谛就简单地存在于生活之中。比如当你沉浸在欢乐之中时，没有必要停下来考虑，自己能否获得更多的快乐，也不要自满于当前的欢愉，可能你只是希望自己是快乐的，因为这说明你没有错过任何东西。\n\n 第五章 心理学与功夫\n\n> 我做我的分内事，你做你的分内事。我在这个世界上活着，不是为了满足你的期望。你在这个世界上活着，也不是为了满足我的期望。你是你，我是我。如果我们偶然相遇，那将是一件很美的事。如果不能，那也没办法。\n\n 5.5 胜利者和失败者\n\n> 这种理想主义是一个标尺，它让你有机会恫吓自己，严责自己和他人。既然这个理想是不可能实现的，那么你永远也达不到那个完美主义的标准。你只是执迷于这个理想，那种自我折磨、自我纠缠和自我惩罚也永远没有尽头。完美的理想只是隐藏在“自我改进”的面具后面，永远不会起什么作用。\n\n2017/12/27发表想法\n\n> 这种理想主义是一个标尺，它让你有机会恫吓自己，严责自己和他人。既然这个理想是不可能实现的，那么你永远也达不到那个完美主义的标准。你只是执迷于这个理想，那种自我折磨、自我纠缠和自我惩罚也永远没有尽头。完美的理想只是隐藏在“自我改进”的面具后面，永远不会起什么作用。\n\n> 许多人一生都致力于去实践一个他们“应该”怎么样的理念，而不是去认识、实现他们本身。自我实现和自我形象实现两者之间是有差异的，这一点非常重要。很多人都只是为他们的自我形象而活着。\n\n2017/12/27发表想法\n\n打碎了懒惰者和悲观者的面具。\n\n> 许多人一生都致力于去实践一个他们“应该”怎么样的理念，而不是去认识、实现他们本身。自我实现和自我形象实现两者之间是有差异的，这一点非常重要。很多人都只是为他们的自我形象而活着。\n\n2017/12/27发表想法\n\n> 许多人有自我意识，但更多的人心中茫然，因为他们都忙着把自己设想成这样或那样的人。这又是理想的诅咒。这个诅咒就是不要你做你自己。每个外界的控制，甚至内在化的外界的控制——“你应该”——戕害了生物体的健康运转。而这才是唯一应该控制的状况。如果你理解你现在所处的状况，让你现在所处的状况引导你的行为，那你就学会该怎么应对生活了。\n\n 5.11 赫塞论自我意志\n\n> 当一个人对自己有信心时，他在世上追求的仅仅是，自由而单纯地完成命运赋予自身的使命。他认为，所有那些过分夸大其辞的东西和价格昂贵的东西，都是身外之物，拥有和利用它们或许是快乐的，但这些不是生命的本质所在。\n\n 6.2 笔记二\n\n> 生命没有答案，它需要用每时每刻来理解。我们所得到的答案，不可避免地遵从我们所熟悉的模式。\n\n> 理解不仅仅需要感悟的那一刻，而且要有连续的意识，对于一件事物有持续不断的好奇心，而不匆忙下结论。不存在无拘无束的任意思考，所有的思考都有偏见，都不是全面客观的。思维是记忆的反应，而记忆是带有偏见的，因为记忆是经验的结果。思维是一种心理反应，它受经验的局限。\n\n 6.3 笔记三\n\n> 禅不是通过“拂镜”式的沉思而获得的，而是通过现世生命中的“坐忘”而实现的。我们不是通过下工夫“变成”现在的自己，而是本身就“是”我们自己。不要努力成为什么，显示生命的本真即可。\n\n 8.2 自我发现过程（一）\n\n> 没有他救，只有自救。自救有许多种形式：每日通过无偏见的观察去发现，全心全意尽力而为；坚持不懈的、偏执的敬业精神；最重要的是意识到对这些东西的追求是没有终点和界限的，因为生活是一种不断演进、不断更新的过程。我个人认为人的责任是：胸怀坦荡、踏踏实实、简简单单地做人。\n\n 8.10 充满激情的心境\n\n> 我们应该谨防那些认为没有必要装作善良和行为端正的人。这些连一些表面上的掩饰都不肯去做的人，往往是最堕落，最残酷无情的人。表面的掩饰通常是通向真诚的必不可少的一步，它是真诚情绪溢出和固化的一种形式。","revision":"0","bag":"default"},
{"title":"圣人恒无心","created":"20230131085947750","creator":"zm","modified":"20230418033013333","modifier":"zm","tags":"帛书老子注读","type":"text/vnd.tiddlywiki","text":"2023-01-19 通行版 第49章\n\n> 圣人恒无心，以百姓之心为心。善者善之，不善者亦善之，德善也。信者信之，不信者亦信之，德信也。圣人之在天下也，歙歙焉，为天下浑其心。百姓皆属耳目焉，圣人皆孩之。\n\n第一句不必翻译。善者：有（善为）道之人，我用善对待他，对于不善为道的人也用善对待，这是''出于德的善''。信句同。圣人对待任何人都出于同等的善。\n\n歙xi1：收敛。为天下保持一颗混沌之心。属zhu3：集中，专注。因圣人有不变之德，百姓得以专注于自己的事情上（而不会过多专注于圣人身上）。圣人像对待孩子一样对待百姓。“属”通“注”，甲本为“属”，乙本为“注”\n\n[[为学者日益闻道者日损]] \u003C > [[出生入死]]","revision":"0","bag":"default"},
{"title":"圣人之能成大也以其不为大也","created":"20230509015316900","creator":"zm","modified":"20230509022810450","modifier":"zm","tags":"帛书老子注读","type":"text/vnd.tiddlywiki","text":"2023-05-09 通行版 第34章\n\n> 道氾呵，其可左右也。成功遂事而弗名有也，万物归焉而弗为主，则恒无欲也，可名于小。万物归焉而弗为主，可名于大。是以圣人之能成大也，以其不为大也，故能成大。\n\n氾fan4同泛，泛滥。道可左可右（道博大无所不及，无所不在）。道完成了事情，成就了功业，却不会当成自己的功劳。道生成万物，也不会归于自己所有，（因为）道没有私欲，连名字也没有。\n\n（但是）万物都归于道，道却不做它们的主宰，（因此）这是很伟大的。\n\n所以圣人之所以能成就大事（圣人之所以以道为法则），是因为他们从来不想成为伟大的人（没有私欲，不想统领万物/成为天下之主），因此能成就伟大。\n\n[[知人者智也]] \u003C > [[执大象天下往]]","revision":"0","bag":"default"},
{"title":"实践论","created":"20220603093823889","creator":"zm","modified":"20230215101020767","modifier":"zm","tags":"[[毛泽东选集 第一卷]]","type":"text/vnd.tiddlywiki","text":"[[马克思主义文库|https://www.marxists.org/chinese/maozedong/marxist.org-chinese-mao-193707.htm]]\n\n标题：实践论 论认识和实践的关系——知和行的关系\n\n//1937年7月//\n\n!! 认识与实践的关系\n\n* 人类的生产活动是最基本的实践活动，是决定其他一切活动的东西\n* 人的认识主要依赖于物质的生产活动\n* 人通过物质的生产活动来认识自然的现象、性质、规律性，人与自然的关系\n** 进一步认识人与人的相互关系\n* 人的社会实践，除了生产活动，还有阶级斗争、政治生活、科学和艺术等\n* 社会实际生活的一切领域都由社会的人所参加\n* 每个人都在一定的阶级地位中生活，各种思想都有阶级烙印\n* 人类的生产活动/对自然\\社会的认识都是从低级向高级发展\n\n马克思主义的科学：\n\n> 人们能够对于社会历史的发展作全面的历史的了解，把对于社会的认识变成了科学，这只是到了伴随巨大生产力——大工业而出现近代无产阶级的时候，这就是马克思主义的科学。\n\n* 人们只有在实践过程中达到预期的结果，认识才被证实\n* 只有把自己的思想结合客观外界的规律性，才能得到工作的胜利（成功）\n\n!! 辩证唯物论\n\n马克思主义哲学的[[辩证唯物论|大众哲学 辩证法唯物论的认识论]]的特点：\n\n* 具有阶级性，辩证唯物论是为无产阶级服务的\n* 具有实践性，理论的基础是实践，实践反过来为理论服务\n* 真理的标准只能是社会的实践\n\n!! 认识的发展过程\n\n* 第一阶段（低级阶段）：首先看到事物的现象，各个片面，事物间的外部联系\n** 此为感性阶段，脑海中形成大概的感觉和印象\n* 第二阶段（高级阶段）：随着认识和实践的继续，事物的认识累积，生成认识过程的突变/飞跃，产生概念\n** 此为理性认识阶段，运用判断和推理的方法\n** 这个阶段抓住了事物的本质、全体和内部联系\n** 最终根据以上认识产生合乎论理的结论\n\n!!! 感性认识与理性认识\n\n* 感性的认识：现象的，外部联系的，片面的\n* 理性的认识：事物的全体的，内部联系的，本质的\n* 感性认识和理性认识性质不同，但不互相分离\n* 认识开始于经验（理性认识依赖于感性认识）\n\n感性认识发展到理性认识，需要经过思考，把感觉来的材料加工改造（去粗取精、去伪存真、由此及彼、由表及里），形成概念和理论的系统，最终才能反映事物的全貌、本质和内部规律\n\n> 感觉到了的东西，我们不能立刻理解它，只有理解了的东西才更深刻地感觉它。感觉只解决现象问题，理论才解决本质问题。这些问题的解决，一点也不能离开实践。无论何人要认识什么事物，除了同那个事物接触，即生活于（实践于）那个事物的环境中，是没有法子解决的。\n\n* 任何人要认识任何事物，都必须同那个事物接触或生活在在那个环境下（实践），包括时间和空间的条件。例如在封建社会无法预先认识资本主义社会的规律\n* 要直接认识某种事物，唯一的方法是去亲身参与变革那个事物，才能接触到那个事物和现象，才能暴露事物的本质从而理解他们。\n\n!!! 科学的抽象\n\n> 物质的抽象，自然规律的抽象，价值的抽象以及其它等等，一句话，一切科学的（正确的、郑重的、非瞎说的）抽象，都更深刻、更正确、更完全地反映着自然。 -列宁\n\n* 人的知识分为直接经验和间接经验\n* 大多数知识都属于间接经验\n* 如果这个间接经验符合科学的抽象，那么他是可靠的\n\n!! 理论指导行动\n\n从感性认识到理性认识只是辩证唯物论认识运动的非十分重要的那一半\n更重要的一半在于使用理论去指导实践，并改造世界\n\n马克思主义哲学认为，懂得了客观世界的规律性，重要的问题不在于解释世界，而在于拿这种对于客观规律性的认识去''能动地改造世界''\n\n这是检验理论和实践理论的过程，是整个认识过程的继续\n\n> 没有革命的理论，就不会有革命的运动。 -列宁\n\n认识的能动作用表现于：\n\n* 从感性的认识到理性的认识的飞跃\n* 从理性的认识到革命的实践的飞跃\n\n许多理论被称之为真理，不止在于这些学说被创建的时候，更在于这些''理论被实践验证''的时候\n\n!! 认识运动\n\n* 人们的认识由感性到理性，再通过对理性认识的实践，实现或大致上实现预想的目的（变为事实），此时可以称之为对这一具体过程的认识完成了\n* 在变革现实的过程中，经常受到科学条件和技术条件的限制，也受到客观过程发展和表现程度的限制\n* 原定的思想、理论不符合实际，部分错误或全部错误的情况也常有\n* 许多实践需要反复失败多次才能纠正错误的认识\n** 纠正的核心：与''客观过程的规律性''相符合\n\n!!! 认识运动过程中的客观条件的变化\n\n* 对于过程而言，由于过程内部的矛盾和斗争在向前推移和发展（包括属于自然界的和属于社会的），认识运动也应该跟着推移和发展\n* 参与革命（实践）的人员都需要在主观上的认识跟着推移转变\n* 思想跟不上变化的为右倾（机会主义），思想超出客观发展过程的为左倾（冒险主义）\n* 以上机会主义和冒险主义以及唯心论的共同特征均为：''主观和客观相分裂，认识和实践相脱离''\n\n> 无数相对的真理之总和，就是绝对的真理。\n\n> 通过实践而发现真理，又通过实践而证实真理和发展真理。从感性认识而能动地发展到理性认识，又从理性认识而能动地指导革命实践，改造主观世界和客观世界。实践、认识、再实践、再认识，这种形式，循环往复以至无穷，而实践和认识之每一循环的内容，都比较地进到了高一级的程度。这就是辩证唯物论的全部认识论，这就是辩证唯物论的知行统一观。","revision":"0","bag":"default"},
{"title":"实事求是","created":"20230131100537844","creator":"zm","modified":"20230210030728590","modifier":"zm","tags":"MyThoughts","type":"text/vnd.tiddlywiki","text":"[[wikipedia|https://zh.wikipedia.org/wiki/%E5%AE%9E%E4%BA%8B%E6%B1%82%E6%98%AF]] | ref: [[实践论]]\n\n出自《汉书》，始于汉代，流行于清代，毛泽东援引并给出新的解释，成为毛泽东思想的核心。\n\n解释：从实际对象出发，探究事物内部的联系及其发展的规律性，认识事物的本质。\n\n在政治中指：一切从实际出发，理论联系实际，实事求是，在实践中检验真理和发展真理。\n\n> “''实事''”就是客观存在着的一切事物，“''是''”就是客观事物的内部联系，即规律性，“''求''”就是我们去研究。 ref: [[改造我们的学习]]","revision":"0","bag":"default"},
{"title":"使我挈有知","created":"20230202101642713","creator":"zm","modified":"20230418070008890","modifier":"zm","tags":"帛书老子注读","type":"text/vnd.tiddlywiki","text":"2023-02-02 通行版 第53章\n\n> 使我挈有知，行于大道，唯迤是畏。大道甚夷，民甚好径。朝甚除，田甚芜，仓甚虚。服文采，带利剑，厌食而资财有余。是谓盗竽！非道也哉。\n\n挈qie4：提纲挈领，意为掌握。迤yi2：曲折，邪僻。假如我掌握了道，那么我在奉行（正）道时，最怕的就是偏僻小路（邪门歪道）。\n\n夷：平坦。径：小路，意为捷径。正道很平坦，但是人们更加喜欢小路（捷径），因为觉得更加容易达成目的。\n\n除：宫廷的台阶，意为干净。朝廷干净无人管事，田野荒芜无人耕耘，仓库虚空没有存粮。（这就是人们走捷径的结果。）\n\n服文采句：人们穿着华丽的衣服，佩戴利剑，吃饱喝足（厌：厌倦，嫌弃），钱财却多到用不完。这不就是一种盗窃吗？\n\n[[天下有始]] \u003C > [[善建者不拔]]","revision":"0","bag":"default"},

{"title":"市场经济","created":"20220810055732196","creator":"zm","modified":"20220810060139020","modifier":"zm","tags":"微观经济学","type":"text/vnd.tiddlywiki","text":"!! Marketing Economy\n许多家庭和企业在物品与市场上相互交易时，通过他们的分散决策配置资源的经济\n\n不同于计划经济，市场经济中，中央计划的决策被家庭和企业的决策所取代\n\n> 经济参与者受利己心所驱动，[[看不见的手]]指引这种利己心去促进总体的经济福利\n> — 亚当·斯密\n\n（每个人）追求自己的利益，往往使他能比在真正出于本意的情况下更有效的促进社会的利益\n","revision":"0","bag":"default"},
{"title":"市场失灵","created":"20220810061329609","creator":"zm","modified":"20220810061811678","modifier":"zm","tags":"微观经济学","type":"text/vnd.tiddlywiki","text":"!! Market Failure\n\n市场本身不能有限配置资源的情况\n\n可能的原因：\n\n* 外部性 Externality\n** 一个人的行为对旁观者福利的影响。e.g. 环保\n* 市场势力 Market Power\n** 单个/一群经济活动者对市场价格有显著的影响能力。e.g. 垄断\n\n政府有时可以改善市场结果，而不是总是可以\n政策的制定有时只为了有权势者的利益\n有时政策的制定来自一个动力良好但是''信息不充分''的领导人","revision":"0","bag":"default"},
{"title":"数据备份321原则","created":"20210530125649190","creator":"zm","link":"https://sspai.com/post/39591","modified":"20230315100736357","modifier":"zm","tags":"ComputerBasics","type":"text/vnd.tiddlywiki","text":"|!link| {{!!link}} |\n\n!! 三\n* 存储3份完整文件\n** 一份原件\n** 两份拷贝\n*** 拷贝可在异地（云或U盘）\n!! 二\n* 文件保存在至少两种不同介质\n** 介质：外置硬盘、U盘\n!! 一\n* 将一份拷贝保存在异地","revision":"0","bag":"default"},
{"title":"数字花园合集","created":"20221021110634459","creator":"zm","modified":"20230517012248612","modifier":"zm","tags":"DigitalGarden","type":"text/vnd.tiddlywiki","text":"使用 [[TiddlyWiki]] 构建：\n\n* [[Zettelkasten|https://zettelkasten.sorenbjornstad.com]] Zettelkasten, The public musings of Soren Bjornstad 这是 [[Grok TiddlyWiki]] 的作者自己的数字花园\n* [[Andyʼs working notes|https://notes.andymatuschak.org]] 数字花园先驱\n* [[Joe Armstrong - Erlang and other stuff|https://joearms.github.io]] 作者是 Erlang 编程语言的开发者 Joe Armstrong，也是一位 TiddlyWiki 拥趸，很遗憾在2019年去世了\n* [[Mental Nodes|https://www.mentalnodes.com]] Anne-Laure Le Cunff 的数字花园，Ness Labs 的创始人\n* [[Meme of LinOnetwo|https://onetwo.ren/wiki]] 当然还有 TiddlyWiki 中文圈大佬 林一二 的数字花园 - 林一二的模因和想法\n* [[🤓🌱 学习者的数字花园|https://pimgeek.com/notes]] pimgeek - 记录我的学习与思考\n* [[gavart.ist|https://gavart.ist]] 专注于音乐、电影和写作。一个发挥了 TiddlyWiki 巨大潜力的网站\n* [[TriTarget.org|https://tritarget.org]] A blog of personal quality\n* [[凡尘芥之 便条箱|https://fcjz.github.io/notebox]] x·我·世界\n* [[Λ-Reading|https://rizi.me]] Read the Word, Read the World.\n* [[Notes to Self – Phil|https://youneedastereo.com]]\n* [[Jack Baty's Wiki|https://wiki.baty.net]] - A sort of Rudimentary Lathe\n* [[HSDG - The Digital Garden of Hsins.|https://hsdg.tiddlyhost.com]] 台湾同胞 Hsins 的数字花园，托管于 [[TiddlyHost|https://tiddlyhost.com]]\n* [[NeoMatrix 黑客帝国百科|https://neomatrix.club/matrix]] a webook of the Matrix\n* [[胡鹤仙的数字花园|https://garden.eirms.com]] 小胡同志的数字花园\n* [[flying without wings|https://dongrentianyu.github.io/WENAI]] 光荣在于平淡，艰巨在于漫长 机杼/马不前的数字花园\n* [[Library|https://wiki.zhiheng.io]] Zhiheng Lin's Second Brain\n\n使用 [[Obsidian]] 构建：\n\n* [[LinkingYourThinking|https://notes.linkingyourthinking.com]] 专注于知识管理和 Obsidian 笔记软件的 Nick Milo 的数字花园，LYT Kit 的在线版\n* [[中国第一个开放式卢曼笔记|https://www.coachwugang.com]] 吴刚老师的数字花园，内容丰富得像一本百科全书\n* [[善用佳软 2022 (xbeta)|https://note.zhang-yuxin.com]] 张玉新老师的 Obsidian Publish 库\n* [[🌿 oldwinterの数字花园|https://garden.oldwinter.top]] oldwinter 的数字花园，在不同的平台均发布过，本链接为 Obsidian Publish 发布\n\n使用 [[Notion]] 构建：\n\n* ~~[[Harry Zou|https://harryzou.super.site]] 基于 Notion & Super~~\n* [[参考答案 Answers|https://ouranswers.notion.site/ouranswers/Answers-3f47ddf1cd3c49ba8440a3e4b455b1c4]] 基于 Notion\n* [[全网漫游指南|https://tagly.notion.site]] 基于 Notion & tally\n* [[产品沉思录（精选） ProductThinking|https://index.pmthinking.com]] 少楠的产品沉思录我也理解为数字花园\n\n其他数字花园：\n\n* [[WikiWikiWeb|https://wiki.c2.com]] The First Wiki of ALL TIME 历史上第一个 Wiki\n* [[your friend Joel's digital garden|https://joelhooks.com]] 这是我最早仔细浏览的数字花园之一，在搜索 TiddlyWiki 相关内容时发现\n** 主要是这一篇文章：[[🌱 My blog is a digital garden, not a blog|https://joelhooks.com/digital-garden]]\n* [[🌈 Zihao's Digital Garden|https://www.wiki-hao.xyz]] 教你如何一步步搭建数字花园，另外附知识管理相关，内容详尽，基于 docsify + GitHub + Vercel\n* [[Gwern.net|https://gwern.net]] 专注于心理学、统计学、设计和科技，数字花园设计无比漂亮，看着就是一种享受\n* [[BlackGlory and his digital garden|https://blackglory.me]] 极简主义纯文本数字花园，有趣的是从博客重构而来\n** [[将博客改造成数字花园|https://blackglory.me/posts/from-blog-to-digital-garden]] 这一篇文章解构了博客和数字花园两个概念\n* [[TOM CRITCHLOW/wikifolder|https://tomcritchlow.com/wiki]]\n* [[XXIIVV|https://wiki.xxiivv.com]] XXIIVV.\n* [[WebSeitz/wiki|http://webseitz.fluxent.com/wiki/FrontPage]] WebSeitz/wiki\n* [[唐一航的知识库|https://tmtsf804tb.feishu.cn/wiki/wikcnHpE61l575lDtAF5EofVN6b]] 使用飞书云文档构建\n* [[vim笔记|https://www.vim.org.cn]] 由 vim 创建，基于 [[DokuWiki]]，内容包含作者对人和社会的观察和思考\n* [[Brad Woods' Digital Garden|https://garden.bradwoods.io]] Notes about web design & engineering\n* [[🏰城堡阅读杂志|https://www.yuque.com/cbyd/chengbao]] 南百城\n* [[Sine's Wiki|https://kiwi.ssine.cc]] 赛博仓鼠\n** 这是一个新项目，借鉴了 [[TiddlyWiki]] 的哲学并在此基础上进行改进\n* [[JCR's Commonplace Garden|https://jcr.place]] This site is mostly meant for myself as a collection of excerpts (mostly from books and poems) that I’ve found particularly meaningful or affecting. It’s something between a commonplace book and a digital garden\n* [[Chester's Garden|https://chester.how]]\n* [[Everything I Know|https://wiki.nikiv.dev]] My Knowledge Wiki🌿 by Nikita Voloboev\n* [[Strikingloo|https://strikingloo.github.io/wiki]] by Luciano Strika","revision":"0","bag":"default"},
{"title":"刷手机/短期激励对人的价值观和行为/思考模式的负面影响","created":"20230505062513993","creator":"zm","modified":"20230505063108053","modifier":"zm","tags":"MyThoughts","type":"text/vnd.tiddlywiki","text":"源：https://www.zhihu.com/answer/3012556581\n\n发光物（手机等）使生物钟紊乱\n\n> 太多的碎片信息会导致你大脑无法在清醒的时侯产生清晰的决策，方向，动机。会影响你在真正需要自己做事的时侯无法发挥自己本身的思考能力。\n\n过度的短期激励影响对事物的忍耐度，容易产生应激\n\n摄入过多互联网碎片信息修改人的价值体系，使其按照全球范围的（最高）标准产生，从而与实际生活产生割裂，在精神世界上无法与现实世界重合，容易导致精神疾病\n\n互联网碎片信息减少人深入思考，对各种事物的态度陷入二元倾向（把信息化分为一或二）\n\n最终的结果是失去自由意志","revision":"0","bag":"default"},

{"title":"私人产权","created":"20220326091859615","creator":"zm","modified":"20230215100027168","modifier":"zm","tags":"资本主义","type":"text/vnd.tiddlywiki","text":"* 资本主义通过法规制度来确立和保护私人财产，尤其是对资本财产的所有权\n* 私人产权的存在确保个体可以对其掌握的资源进行自由运用\n* 财产的价值由市场消费者需求决定","revision":"0","bag":"default"},
{"title":"所谓确定性，只是一厢情愿","created":"20230522061844116","creator":"zm","modified":"20230522061851847","modifier":"zm","tags":"文章","type":"text/vnd.tiddlywiki","text":"2023-05-22 [[caoz|https://mp.weixin.qq.com/s/4DuEDGg2cLg6Y2p-VB9SEg]]\n\n考研，考公的热潮，越来越疯狂。\n\n热门行业疯狂裁员，年轻人越发去追求更加确定的工作机会。名校学历追求基层公务员已经成为常态，甚至已经无法成为所谓新闻。\n\n追求确定性，是人类的一种生存本能，其实可以理解，人们在历史进化的过程中，经常要面对不可知的风险，冒险和探索精神的基因往往带来高死亡率，从而在长期的进化中逐渐被消融，而保守和稳妥的基因往往得以在乱世中挣扎求存，在进化的长河中保存自己的种子，从而成为社会的主流。\n\n但时代毕竟在变化，求生存的压力逐渐让位于求发展，苟活一生不再是什么巨大的挑战，但让自己活得更体面一些，能够从生存走向生活，成为所谓职场，社会发展的主流。\n\n但近些年来，学历贬值，职场压力骤增，很多年轻人开始追寻所谓的确定性，找一份稳定的工作，求一份稳定的职业，成为很多年轻人的选择。\n\n我不能说选择确定性是错的，但我想说的是，可能这种所谓确定性，只是你的一厢情愿。\n\n旧文其实说过很多次，但总有人不断还在问类似的问题，稳定的工作，稳定的投资，稳定的选择。\n\n从某种意义来说，你可以认为是时代进步了。\n\n我们小时候其实是非常讨厌稳定的，为什么讨厌的，因为我们目力所及，我们的父母一代，都是稳定的穷，稳定的低收入，恰恰时代开了上升通道，所以迫不及待的寻求新的可能，新的空间。\n\n现待很多年轻人，把上一代人给他们带来的生活品质当作理所当然，他们很多人要面对的是，如何在独立之后，还能通过自己来维系这样的生活品质，这和我们当年所面对的境况可以说是截然不同的。\n\n但另一方面来说，年轻人也习惯了上一代人的路径依赖，读书，考试，实现阶层跃迁。我和很多读者的父母大概是同辈的，在我们那个年代，读书，考试，的确是阶层跃迁最直接的路径，但是现在，不要说跃迁，对于一些中产阶级来说，可能继续走这条路，连维系都难。\n\n你看，就以读书考试为例，从恢复高考算起，不过四十多年历史，就已经从最直接的跃迁路线，卷到了今天这个境地，学历贬值的速度让人目不暇接的感觉，现在高学历去做个基层小职员已经不算什么新闻了。\n\n世界变化的特别快，没有什么路径是一成不变的。\n\n有人觉得国企稳定，我读书的时候，国企经历过一波下岗浪潮，刘欢的歌听过没有，重头再来，就是为下岗工人做的曲，没听过的再听一次。\n\n有人觉得公务员稳定，其实一个基本逻辑，公务员靠谁养活，无数人说，公务员靠政府养活，那政府又靠谁养活。好像只要银行肯印钱，一切就纷至沓来一样。很多人喜欢讲案例，不喜欢听逻辑，但案例只代表历史，逻辑才能预测未来。我旧文无数次证明了这一点，讲逻辑的时候被人喷，n年之后翻出来看总能证明，可惜大部分人没有记性。\n\n公务员的收入一靠纳税，二靠土地财政，纳税的主力是企业，个人所得税也需要更多的高收入阶层来支撑。土地财政也需要有人肯买房，能买得起房，当然你说公务员也可以买房，但是只靠公务员买房再养活公务员，这形成不了正循环明白么，如果不明白的话重读一下小学数学，中国公务员职业待遇的快速增长，来自于经济的增长和房价的增长。而房价的增长背后除了城市化的历程，也包括了人均收入的增长，人均收入的增长背后还是经济的增长，企业的发展。\n\n而民企才是经济增长的引擎，很多人说不对啊，国企纳税高，国企贡献大，我们历史上都尝试过了，年轻人没印象不是么。国企赚的是资源垄断，特许经营的钱，纳税高是自然的，民企是探索经济边界，扩展经济可能性的。\n\n中国改革开放的成功，很大程度来说就是民企的蓬勃发展带来的，包括互联网时代，民企不再是廉价生产力，而是兼顾了科技和引领时代。\n\n啰嗦这些想说明一点什么，如果民企发展不利，那么经济边界探索的活力就会降低，所谓“无序扩张”本身也是经济边界探索的过程。经济边界探索不利，整体经济发展就会受到制约，从业者收入也会受限，然后连带什么，纳税，房产都会受到影响；最后一棒寒意就会传导到公务员这里。\n\n公务员减薪，取消奖金，欠薪，都已经不是什么新闻了，很多地区都出现了收入不及预期的情况，很多年轻人觉得，这只是疫情带来的一个短期问题。那么我们可以慢慢再看看。\n\n但回到今天话题，其实没什么职业，没什么工作是稳定的，也没什么投资机会是稳定的。而且我说的不只是中国，海外也是。\n\n你说新加坡就一定具有长期投资价值么，不好说，如果我们把时间线拉长，这样的国家抗风险能力弱，不知道哪次金融风暴或者执政危机就会带来诸如货币贬值，资金外逃的事情，对不对。没有什么是绝对的。\n\n瑞士信贷倒闭，美国硅谷银行倒闭，第一共和银行倒闭，硅谷银行的倒闭真的让人感到震惊，第一次听说买美国国债可以把银行搞倒闭的。\n\n美联储的持续加息对全球经济带来的震荡，在这种情况下，什么是稳定的投资机会，说真的，我也不知道。\n\n有人会说，比特币，嗯，首先你要确定自己拿的住，从长线看，丢币不是个小概率事件，其次量子计算机这玩意不知道哪年真正成熟，这对比特币是无差别通杀的，别说我没提醒。\n\n还有人说，黄金，记住，若临乱世，匹夫无罪，怀璧其罪，黄金不能让你安全，只会给你增加风险。纸黄金？如果银行真出问题，纸黄金就是纸。\n\n持币也并不安全，通胀的风险，货币随时在贬值。\n\n资产也并不安全，所谓固定资产的贬值可能会高出你的想象。\n\n美国前几年，硅谷有所谓养老大厂，比如典型的推特就是，然后马斯克打了一个响指。至于微软，亚马逊，oracle，所有的传说中的养老巨头，都开始了一轮又一轮裁员，这还是新兴产业。传统产业的惨烈更是早已经经历过的，所谓铁锈区的历史记忆。\n\n有些年轻人问我高考，选什么专业有前途，我也不敢说了，学自己喜欢的吧，好歹是自己喜欢的。最怕的是什么，自己又不喜欢，还找不到工作。\n\n啰里啰唆半天，其实本文前后写了三天，都是老调重弹，没有什么职业是稳定的，没有什么技能是稳定的，没有什么投资项目是稳定的，没有什么固定资产是稳定的，没有什么货币是稳定的。\n\n保持健康，拥抱变化，及时行乐。\n\n就酱吧。","revision":"0","bag":"default"},
{"created":"20230131131629775","creator":"zm","text":"\n* 2023-06-08 当你看到全网都是一个观点时，能否不被情绪感染，用理智得出自己的结论？看到全网都在骂一个人时，能否静下心来想一想，这个人到底有没有做错？能否不做二极管，不逼人站队，不简单粗暴地看待问题，而是理解世界和人类的复杂性？ - [[骂孙笑川算不算网暴？|https://mp.weixin.qq.com/s/ntYYZPVPhn0ha5_G96aZAQ]] by 雷叔\n* 2023-06-02 “比较”是偷走快乐的小偷​。 - @小蕉的qq空间\n* 2023-05-30 网络世界对于我这样的人而言，就不是一个几英寸的可触控玻璃面板上的几个方形Logo，也不是可以不断下拉刷新的新鲜内容库；而是一片浩瀚无边的比特海，散布着星星点点的服务器和个人电脑，上面运行着各种各样的程序。而在它们之间，有无数条看不见的线路把它们连接起来，可以从一个岛屿跳到另一个岛屿，拥有近乎无限的世界可以去探索，拥有无数的形式可以去欣赏。 - [[专业上网二十年|https://mp.weixin.qq.com/s/HciGif9C1ySkg2zkX4Yfcw]]\n* 2023-05-22 In this boundless sea of existence, where anything is possible, where nothing matters, I think it will be purity of thought, that being exactly who you are will be enough.  - 孙燕姿 [[我的 AI]]\n* 2023-04-10 The goal is not to read the book. It's to understand what the author is trying to say. - [[NickMilo]]\n* 2023-03-02 恰恰相反，哲学不是科学，正是其存在的意义和价值所在。 《西方哲学十五讲》\n* 2023-02-28 the explicit point of a first draft is to get you to a second draft. - [[Why You Should Start a Blog Right Now|https://guzey.com/personal/why-have-a-blog]]\n* 2023-01-19 The person coming to your site isn’t a customer, a potential mailing list subscriber, a consumer of advertising, a person who wants to be marketed to, a buyer of your affiliate products, a Facebook or Twitter follower … he’s a person who simply wants some information or entertainment from what you’ve written. - [[mnmlist: minimal web|https://mnmlist.com/w]]\n* 2023-01-17 if you even know what a knowledge worker is, you are one - Plaintext Productivity\n* 2022-12-14 感觉一些人真的好天真，天真到几乎无知了。为什么会觉得，自己的正常生活是理所当然的呢？你要吃饭，就需要有农民种地，有司机运输，有商贩采购，有厨师烹饪。你要网购，就需要有工人生产，有司机运输，有快递员派送。你要住在学校，就要有后勤跟着一起忙。你生产了垃圾，就要有环卫工人负责清理和转运。每个普通人的生活都依靠着许许多多的其他人，庞大的社会之所以能够运转，就是有这么多看不见的人，只要有一个环节的人出现了问题，人就不能再享有他所想象的正常生活。没有什么是理所当然的。比自由之可贵更需要被认知的应该是，自由很昂贵。 [[@七风浦|https://weibo.com/5720351520/MjAEY8wBg]]\n* 2022-12-14 有的人整天批判“宏大叙事”，但每次发言又动辄代表“老百姓”。 虽然代表“老百姓”，但你让她去基层工作，她又要骂。你穷困学生说要“进城拱白菜”，他们又急死了，自己奶酪被动了。 城市文艺小布这个阶层，音量最大，最伪善，最自私，最喜欢代表群众，但内心唯一的原则就是“自我而上均贫富，自我而下阶级固”。 你随便找一个中产文艺逼kol观察一阵子，会发现八九不离十，基本就是这样子的。 [[@Creamy蕉蕉|https://weibo.com/7690478167/MjvoLpBbd]]\n* 2022-12-09 文艺逼和自由派之于我们的工农，就和欧美白人之于被他们侵略掠夺的第三世界是一样的。平时污名化，说他们素质低水平差道德败坏。但一旦到了要牺牲他们去给自己的吃喝玩乐创造条件时，就要说是为了他们好，替他们发声，是要为了他们着想。和欧美国家以自由之名去侵略和掠夺一样，是用伪善包装的恶毒罢了。[[@Jokielicious|https://weibo.com/1930723113/MiNSR3Ktl]]\n* 2022-11-23 一个伟大的基本思想，即认为世界不是一成不变的事物的集合体，而是过程的集合体，其中各个似乎稳定的事物以及它们在我们头脑中的思想映象即概念，都处在生成和灭亡的不断变化中，在这种变化中，前进的发展，不管一切表面的偶然性，也不管一切暂时的倒退，终究会给自己开辟出道路。 —— [[《费尔巴哈和德国古典哲学的终结》|https://www.marxists.org/chinese/engels/marxist.org-chinese-engels-1888.htm]] 恩格斯 1888\n* 2022-11-26 其实全世界哪里都乱，只是微博简中里很多人喜欢把自己打扮成一副忧国忧民的样子，但是现实里估计连本职工作都没办法正常做好，很多人连志愿者都没做过，蹲家里转发留言。他和他的网友觉得很牛逼，又觉得自己代表全人类，我自己是觉得他们特别无聊的。 —— @老周走大运\n* 2022-10-05 5岁那年，96年，我打坏了外婆的玉镯子。外婆把玉镯放在床头柜，用一个大红的像是开过光的盒子收纳着。玉镯掉在地上没碎，裂成了水杯杯耳似的两段。我把玉镯放了回去，移回原位，谁也没说。昨天重阳节，我们找了好久才从床头柜找到了防止老年痴呆而走丢找不到人的智能手表，和玉镯放在了一起。外婆以为坏了，实际就是没电了，就像她一样。 via hymoonlight 《风吹鸡蛋壳》评论区 槽边往事\n* 2022-10-04 做任何事情，动机比结果重要，过程也比结果重要，可我们现在完全陷在结果论里面，这是每一个人都要好好反思的事情。 via 《易经的智慧》 p101\n* 2022-09-16 If you're not paying for it, you're not the customer; you're the product being sold. via [[@timoreilly|https://twitter.com/timoreilly/status/22823381903]] 2010-09-03\n* 2022-08-22 “上帝不会让大风吹到剪了毛的羊。” [[《刀锋》|刀锋]]p125\n* 2022-07-29 Focus on the content and linking, not on the tools themselves. via [[ycombinator|https://news.ycombinator.com/item?id=17892731]]","title":"他们如是说","modified":"20230608062636412","modifier":"zm","tags":"home","type":"text/vnd.tiddlywiki","bag":"default","revision":"0"},
{"title":"太上下知有之","created":"20230314032005663","creator":"zm","modified":"20230418102036439","modifier":"zm","tags":"帛书老子注读","type":"text/vnd.tiddlywiki","text":"2023-03-14 通行版 第17章\n\n> 太上，下知有之。其次，亲誉之。其次，畏之。其下，侮之。信不足，案有不信。犹呵，其贵言也。成功遂事，而百姓谓我自然。\n\n最好的国君，人民只是知道有这么一个存在。其次是人民亲近并赞誉他。再其次是畏惧他。最次的国君，人民辱骂他。\n\n在老子看来，最好的国君有着最高的德，也就是天地之玄德，天地统管字滋养万物，受天地之利的万物并不会特地去赞颂天地。同时天道无亲，按照规律行事，对万物不会有亲疏之分。 \u003C\u003C [[知者弗言言者弗知]]：//故为天下贵//句\n\n信不足，案有不信：国君失信在先，人民才会失去对国君的信任。好的国君出言之前会审慎再三。\n\n当事情办成后，人民会觉得，我本身就是要这么做的（认为是自主所为）。\n\n[[至虚极也守情表也]] \u003C > [[故大道废案有仁义]]","revision":"0","bag":"default"},
{"title":"腾讯传1998-2016：中国互联网公司进化论","PublishDate":"2017-01","author":"吴晓波","created":"20230215102419667","creator":"zm","modified":"20230306065804285","modifier":"zm","press":"浙江大学出版社","tags":"Read","type":"text/vnd.tiddlywiki","text":"[[腾讯传|https://book.douban.com/subject/26929955]]\n\n|作者|{{!!author}}|\n|出版时间|{{!!PublishDate}}|\n|出版社|{{!!press}}|\n\n2018/04/27\n\n非互联网出身的作者写的关于互联网怪兽级企业的成长史，阅读的过程仿佛身处起步时那个动荡的血泪时期，也在腾讯的成长中回忆儿时。即使曾经做过伤害用户利益的事，但无可否认腾讯已经成为了一个受人尊敬的企业，从马化腾和张志东这些创始人和张小龙等人的价值观中可见一斑。但作者似乎带有一定的立场，从3Q大战和后期的一些篇幅可以发现，甚至用上了春秋笔法。后半部分的内容有些不够深入，只对腾讯的业务做了简单的介绍，但瑕不掩瑜，这本书仍是一本值得一读的企业传记，与吴军的《浪潮之巅》可以相比。\n\n2018/01/08发表想法\n\n在那个时候就已经意识到“稀缺性”是最大的竞争力\n\n> 刚毕业时，马化腾曾想到华强北去创业，最早的想法是帮客户装机。当时，中国有两大计算机配件的集散地，北方是北京的中关村，南方就是深圳的华强北。马化腾动手组装过从8086、286、386到486等早期所有世代的计算机，按工价，装一台计算机可以赚50块钱，一天装两台，收入已高过润迅的工资。不过，他很快打消了这个念头：“因为我发现，在华强北装机的都是从农村来的初中生，他们对配件的行情比你熟得多，手脚也勤快，‘打’不过他们。”\n\n 前言 谁能定格一座正在喷发的火山\n\n> 在中国企业史上，出现于1998年至1999年的这些互联网创业群体是前所未见的一代，他们组成一条喧嚣而璀璨的星河，隔出了一个新的企业家世代。\n\n> 在一个缺乏成长性的产业里，任何创新都很难获得等值的回报，因而是没有意义的。\n\n> “创业之神”总是这样，它不按常理出牌，视过往的成功与经验为累赘，喜欢在极限的状态下挑战人们的意志力和想象力，它常常带着一丝戏谑的微笑堵住命运的正门，然后，却在腋下露出一条缝隙来。\n\n> 腾讯的OICQ是一款看上去源自ICQ，其实更属于中国用户的产品。它们的思考出发点均非技术的革命性突破，而是客户的点滴体验！\n\n> 质：从互联网产业诞生的第一天起，中国人在核心技术的开发和基本产品模式的发明上就不是美国同行的对手，他们从来就是一群大胆的“拿来主义者”。然而，在本土化的改造上，他们却进行了无数的应用性创新，这些微小的、细节性的、更为务实的创新让那些外国开发者望尘莫及，甚至难以找到规律。从本质上来说，这些创新属于经验和本能的范畴。\n\n> 在产品上线之后，张志东团队根据网民们的体验，不断发现和修复Bug（漏洞），在第一周就连续完成了三个迭代版本，平均每两天发布一个，这更大地激发了用户的使用热情，在后来的10多年里，腾讯在技术研发上所坚持的“小步快跑，试错迭代”原则，其传统即肇始于此。\n\n2018/01/08发表想法\n\n微创新和专注用户体验给OICQ打下了坚实的基础。\n\n> 腾讯的OICQ是一款看上去源自ICQ，其实更属于中国用户的产品。它们的思考出发点均非技术的革命性突破，而是客户的点滴体验！\n\n创业：1998—2004\n\n> ：“企鹅本来就住在南极圈，是最不怕冷的，为什么要在它的脖子上加一条围巾呢？”曾李青笑着说：“这是个好问题，如果每个人都问一下，就把这只企鹅记住了。”\n\n 马化腾的七种武器\n\n> 望远镜的特点是：焦距越大，视野越小，望得越远。面对远处的未知迷雾，人们很难摆脱短视的袭扰，而只有把焦距拉大并将视线聚焦于一点，方可能稍稍看清真相的某一部分。\n\n> 《清稗类钞》记述：“潮人善经商，窭空之子，只身出洋，皮枕毡衾以外无长物。受雇数年，稍稍谋独立之业，再越数年，几无不作海外巨商矣。”\n\n2018/01/08发表想法\n\n天才总是在读书时就会显露出异于常人的天赋，后来能够创办腾讯并一直在巅峰至今，也不足为奇了。\n\n> 这是一个看上去非常实用的股票分析软件，使用者可以形在当时的股票热潮中，全国出现了难以计数的炒股软件，它们都宣称自己是看得见未来的“水晶球”，马化腾的产品正是其中之一。不过，由于其采用了非常独特且图形化的设计，所以，即便是在程序员云集的黎明网络公司，仍然让人眼前一亮。公司找到这位实习生，提出要购买他的这套软件。马化腾咬咬牙，小心翼翼地开出了5万元的价格，这相当于当时大学毕业生3年的薪水，没想到，对方没有还价就一口答应了。\n\n> 一开始，上惠多网的几乎都是从海外拨长途回国的中国留学生，渐渐地，国内的技术爱好者也找到了这里，他们中的一些超级发烧友分别在各个城市开设了自己的站点，这些站点联成一张网，成为中国第一代网民的摇篮。\n\n> “那时候，我们所有计算机软件编程人员都以为所有的编程是在本地进行的。第一次通过远程的站台，看到屏幕上吐出文字的时候，非常激动，感觉像是开启了一扇新的大门一样，我觉得这是当时网络的开端。”\n\n> 这位看上去文静柔弱的南方书生其实有一种敢于舍得并冒险投入的决绝禀赋，它来自于潮汕人的传统天性。\n\n 第3章 生死：泡沫破灭中的挣扎\n\n> 如果你没在为客户着想，你就是没有在思考。——特德·列维特（美国战略思想家）\n\n “影子国王”的梦网计划\n\n> 2001年6月，也就是MIH正式入股腾讯的当月，马化腾把全公司的10多个人召集起来，向大家宣布：因“移动梦网”业务顺利开展，腾讯在财务报表上第一次实现单月盈亏平衡。到年底，腾讯实现营业额近5000万元，净利润超过1000万元，其盈利全部得益于中国移动的“移动梦网”项目。\n\n> 在公司决策上，腾讯形成了总办会议制度。每两周召开一次，参加者为5位创始人和各核心业务部门主管，人数为10～12人。这个人数规模一直没有被突破，一直到2013年，腾讯的总员工人数已超过2万人，总办会的参与者也不过16人。总办会是腾讯最为核心的决策会议，马化腾要求所有与会者无论日常工作多么繁忙，都务必前来参加。每次会议都在上午10点准时开始，一般都要延续到凌晨2～3点，因此是一种非常考验体力的马拉松会议。\n\n> 一个比较特殊的惯例是，腾讯的总办会没有表决制度，根据人力资源部门主管奚丹等人的记忆，“十来年里，没有一次决策是靠表决产生的”。在部门业务事项上，相关责任主管的意见很受重视，“谁主管，谁提出，谁负责”。在关系到公司整体战略的事务上，以达成共识为决策前提，若反对的人多，便会被搁置，而一旦为大多数人所赞同，反对者可以保留自己的意见。在这一过程中，马化腾并没有被授予“一票赞同”或“一票否决”的权力，他看上去更像是一位折中者。\n\n> “当时的投放客户几乎都是正在烧钱的互联网公司，大家互相投放，我在你那里投广告，你也在我这里投一些，大家就都有了收入，其实是骗投资人的。\n\n2018/04/02发表想法\n\n2018年的腾讯盈利模式已经非常清晰，刚刚创立QQ时竟花了好几年摸索盈利模式\n\n> 可是，因为QQ的面积很小，广告的展现效果并不好，而且，QQ用户的年龄偏小，商品购买力令人怀疑，因此，广告的推广不顺利。到2000年的12月，腾讯名义上的广告收入曾一度达到150万元，可是到第二年的2月，在互联网吴宵光想到的第二个模式，是会员制。“我们当时算了一下，QQ用户已将近1亿，如果有百分之一的用户愿意购买我们的服务，就是一笔非常可观的收入。”\n\n 群聊：“社区”的第一次出现\n\n> 西方的很多互联网研究者，对于中国网民愿意花钱购买虚拟道具来装扮自己这一点，感到非常的不可思议。在这里，可以透视出东西方社会人在角色认知上的巨大差异。中国社会历来是一个充满了压抑感的等级社会，它既表现在宗族的内部，也体现在公共社会层面，人们在现实生活中战战兢兢，情感生活十分苍白和乏味。而虚拟社区的出现，如同一个突然出现的新世界，让压抑日久的人们可以戴着面具，实现一次不需要节制的狂欢。中国人在现实中的含蓄与在虚拟中的狂放构成了一个十分鲜明和讽刺性的反差。\n\n> 从此以后，产品经理制被确立了下来，“谁提出，谁执行”“一旦做大，独立成军”成为腾讯内部不成文的规定。这一新模式无形中造就了“赛马机制”，我们将看到，后来为腾讯带来众多“意外”的创新，如QQ空间、QQ游戏乃至微信，都不是顶层规划的结果，而是来自基层的业务单元的独立作业。工程师文化与产品经理制在内在的驱动力上有天然的冲突性，然而，却在腾讯实现了无缝融合。\n\n> 对于腾讯来说，建立一个属于自己的支付系统是战略性的成功，这也是中美两国社区型网站在盈利模式上分道扬镳的标志性事件。在日后的演进中，我们将看到，几乎所有美国新闻门户或社交网站的盈利都依赖于广告，而中国同行们的选择则要丰富得多。\n\n> QQ秀与QQ会员从本质上来说都是产品，需要建立体系和进行流程化的运营，互联网产品的收入增长取决于对用户情感需求的挖掘和对整个服务流程的掌控。”\n\n> 一向与丁磊惺惺相惜的马化腾对这位同龄人的直觉很是敬佩，在他看来，QQ的年轻用户群与网游有“天然的契合度”，腾讯不应该错过这一眼看着就将火爆起来的新市场。\n\n> 媒体追求的核心能力唯有两个：一是速度，二是态度。若有前者，可获得读者和商业价值；若有后者，便可卓尔不群。2003年的腾讯网，离这两条无疑都比较遥远。\n\n 为什么选择高盛\n\n> 美国人认为，所有的互联网创新都应该首先出现在硅谷或波士顿六号公路，而全世界其他地方无非都是对美国式创新的一种回应，这就是布罗代尔所谓的“世界的时间”\n\n> “他们都是一些特别较真的人，很单纯，甚至有点书呆子气，与我之前接触过的企业家或职业经理人都不同。在写招股书的时候，有些部分是例行公事，比如行业现状、趋势分析等等，可是马化腾和其他创始人一字一句地斟酌，有时还会激烈地争论。在对于未来的预测上，他们不愿意写上可能做不到的数字。”\n\n> 马化腾把SP业务划分为红色业务、黄色收入和绿色收入三种，其中，“红色”即处于警戒线上的收入，“黄色”为灰色地带的收入，“绿色”为正当收入。据不少高管回忆，他多次对曾李青等人提出要增加“绿色收入”，“宁可减少甚至没有红色、黄色收入，也不能冒道德和法律上的风险”。\n\n> 就在腾讯上市的两周后，有两位重量级人物先后出现在北京国际俱乐部酒店，他们各自向腾讯发出了挑战。这两位的名声和财力均在马化腾之上，分别是网易的丁磊和微软的比尔·盖茨。\n\n> 从股票挂牌的那一天起，腾讯就告别了青涩的少年期，它如同一个接受了“成人礼”的青年，将面对一个更为凶险和辽阔的人生。它的生命机能将发生变化，而所有的竞争对手都视之为成熟的敌人。\n\n> 当然也有让马化腾高兴的事情发生，他和妻子在深圳威尼斯酒店举办了一场不太张扬的婚礼，从此告别了悠闲的单身生活。在一开始，他的那些创业同伴除了替老板高兴之外，也暗自替自己高兴，在过去的几年里，马化腾几乎每天都到晚上10点之后才离开公司，结婚以后的他，开始按时下班，大家也就“解放”了。可是，没过多久，新的“折磨方式”很快出现了，大家常常在午夜12点之后收到他的工作邮件。\n\n “虚拟电信运营商”的幻灭\n\n> 在无数次交流之后，他们达成的共识是，腾讯唯一的核心能力是掌握了人际关系网络，由此出发，向用户提供各种在线生活服务，也许是一条走得通的道路。\n\n MSN来了\n\n> 在一次高管会上，吴宵光讲了一个听来的真实故事：微软派市场调研员在北京的写字楼里做用户调查，一位用户在问卷的“月收入”一项上填写了5000元，调研员一把将问卷抽了回去：“对不起，您不是我们的目标用户。”腾讯的所有高管笑得前俯后仰。\n\n2018/04/19发表想法\n\n谷歌退出中国市场一直让我耿耿于怀……\n\n> 2001年9月，百度推出了搜索引擎竞价排名的商业模式，即由企业为自己的网页出资购买排名，按点击次数计费，李彦宏为此搭建了一个庞大的区域代理网络，有超过20万人直接或间接为百度服务。百度的这一做法因涉嫌干扰搜索的公正性而饱受Hotmail与网易邮箱：微软的Hotmail曾经是所有中国从事电子邮箱业务的公司的标杆，可是，它从来没有真正获得过较大的市场份额，丁磊的网易邮箱长期……\n\n2018/04/19发表想法\n\n哈哈哈哈哈哈\n\n> 杨致远在中国的最大收获是，与孙正义一起投资了面相奇特的马云。\n\n2018/04/19发表想法\n\n外资企业对国内市场的不理解和不重视是无法在中国很好地生存下去的主要原因\n\n> 生产安踏牌运动鞋的丁志忠曾经用一个形象的比喻，描述了中美企业对中国消费市场的不同理解，他说：“耐克、阿迪达斯的篮球鞋主要是在塑胶地板上穿，弹性是重要考核指标，而安踏的消费者只有1%能在塑胶地板上打球，其他都是在水泥地上。安踏更关心的是，在水泥地上打球的孩子如何才能不扭脚。”丁志忠的这段话，用于互联网产业也非常“合脚”。\n\n “一个大号的QQ秀”\n\n> “之前的做法是头痛医头，脚痛医脚，打到哪里，改到哪里，而我在美国工作中用到的是数据化管理方式，就是系统性地思考问题，把所有细节都排列出来，然后按照先后节奏，精细化地解决，只有这样才能发现‘看不见的问题’。”\n\n> 就如同谷歌超越雅虎，并非是因为它的用户基数超越，更主要是关键词广告模式的应用，腾讯靠QQ空间异军突起，就本质而言，决定于盈利模式的创新。\n\n> “我们开始想一个问题，在怎样的情景和条件之下，网民愿意付费购买正版音乐？我们的答案不是歌曲本身，而是服务。”那么，什么是音乐服务，而且是网民必需的刚性服务？朱达欣们触到了一个新的需求点：场景音乐。\n\n2018/04/19发表想法\n\n场景营销的实例\n\n> “我们开始想一个问题，在怎样的情景和条件之下，网民愿意付费购买正版音乐？我们的答案不是歌曲本身，而是服务。”那么，什么是音乐服务，而且是网民必需的刚性服务？朱达欣们触到了一个新的需求点：场景音乐。\n\n> 此后，QQ音乐开足马力推进数字音乐正版化，并拓展会员使用场景和特权。至今，绿钻会员已有39项特权覆盖不同的场景。与此同时，QQ音乐总计达成版权战略合作方200多家，累积了超过1500万首的正版歌曲，付费会员数超过1000万。QQ音乐亦试图在发布数字音乐专辑及举办线上演唱会方面探索新的生态。2014年年底，周杰伦通过QQ音乐独家发行了个人首张数字专辑，不到一周销量便突破15万张。继周杰伦之后，鹿晗、李宇春、窦靖童、林俊杰、韩流天团BIGBANG以及世界级巨星阿黛尔·阿德金斯等40余位音乐人和音乐组合在QQ音乐上发布了数字音乐专辑，累积销量突破2000万张。在中国数字音乐从无序到有序的过程中，QQ音乐所开创的正版化战略及构建付费生态的种种行动，逐渐为全行业所接受和普及。\n\n> 更夸张的是，庞升东甚至想出了一个从腾讯那里吸纳用户的做法：当用户登录51的管理中心页面时，会收到系统的一个提示：“为便于您的记忆，请将您的主页地址填在QQ资料里，这样还能给您的主页增加访问量。”\n\n 偏师借重任宇昕\n\n> 在对联众和《泡泡堂》的两役中，腾讯展现了它在新产品开发上的几个基本特点：紧盯市场新热点，快速跟进优化，利用自己的流量优势实现整体替代。\n\n 流量上的胜利\n\n> “互联网将会给整合营销传播带来巨大变化。围绕单纯向外的传播系统，这种情况在互联网上将不复存在。这里，传播体系不是单纯向外的，而是互动的。信息不再由营销人员或信息传播人员所控制，而是由顾客所控制。顾客不再是传播的目标，而是与营销人员或信息传播人员处于同等地位；消费者也不再是企业说服的对象，而是企业聆听和响应的对象。”\n\n> 与刘胜义的“把投放权还给广告主”的理念如出一辙，广点通的模式也是把腾讯庞大的流量资源释放出来，给广告主一个自由配置和投放的权利。而它的理论基础，则是当时还非常陌生的大数据挖掘，\n\n “那个只看见鸟的孩子是好学生”\n\n> 早在1998年，凯文·凯利就在《新经济·新规则》一书中预见过互联网企业的这一经典特征，他称之为“流变”：网络经济从改变进入流变状态，流变推翻既有事物，为更多创新的诞生提供温床，这种动态或许被看作“复合再生”，它源于混乱的边缘。\n\n> 马化腾把腾讯的渐进式创新解释为“小步快跑，试错迭代”。在他看来，也许每一次产品的更新都不是完美的，但是如果坚持每天发现、修正一两个小问题，不到一年基本就把作品打磨出来了，自己也就很有产品的感觉了。\n\n> 有一个在腾讯人中流传甚广的段子是：一天早上来到公司，发现Pony凌晨4点半发的邮件，总裁很快回了邮件，副总裁10点半回，几个总经理12点回复了讨论结论，到下午3点，技术方案已经有了，晚上10点，产品经理发出了该项目的详细排期，总共用时18个小时。张志东因此认为：“腾讯的产品迭代就是一个被马化腾的邮件推着走的过程。”\n\n> 亨利·福特曾经说：“成功的秘诀，在于把自己的脚放入他人的鞋子里，进而用他人的角度来考虑事物，服务就是这样的精神，站在客人的立场去看整个世界。”\n\n> 在马化腾的推动下，腾讯形成了一个“10/100/1000法则”：产品经理每个月必须做10个用户调查，关注100个用户博客，收集反馈1000个用户体验。用马化腾自己的话说，“这个方法看起来有些笨，但很管用”。\n\n> 在对马化腾和张小龙的访谈中，我都问及一个问题：“用户体验”到底是一种怎样的行为？马化腾的答案是：“互联网化的产品不像传统软件开发，一下子刻光盘就推出。我们永远是Beta版本，要快速地去升级，可能每两三天一个版本，这就要不断地改动，而且不断地听论坛、用户的反馈，然后决定你后面的方向。因此，产品经理要把自己当成一个挑剔的用户。”张小龙的解释则更有趣：“那就是瞬间变成‘白痴级用户’的速度。”他半开玩笑地对我说，乔布斯能在1秒之内让自己变成“白痴”，我们当然不如他，但一定要让自己变成“白痴”。\n\n 暴风雨来袭的气息\n\n> 马化腾一再表达了对“大企业病”的担忧，在他看来，腾讯此时正处在最有利的发展通道中，因此，最大的危机不在外部竞争，而在内部协调。\n\n> 只要是一个领域前景看好，腾讯就肯定会伺机充当掠食者。它总是默默地布局、悄无声息地出现在你的背后；它总是在最恰当的时候出来搅局，让同业者心神不定。而一旦时机成熟，它就会毫不留情地划走自己的那块蛋糕，有时它甚至会成为终结者，霸占整个市场。”\n\n> 《计算机世界》的这篇报道在杂志正式发行前两天便被贴到了中国的每一个门户网站上，它如同一篇不容争辩的“檄文”，让腾讯陷入空前的舆论围攻之中。一位腾讯高管对我回忆了马化腾读到这篇报道时的反应：在紧急召开的总裁办公会上，众决策人面前都摆着一封复印件，在长达一刻钟的时间里，没有人发言。最后，马化腾开口了，他喃喃自语：“他们怎么可以骂人？”\n\n2018/04/24\n\n11月3日晚6点19分，腾讯以弹出新闻的方式，发表了这封《致广大QQ用户的一封信》，全文如下：\n\n```\n亲爱的QQ用户：\n当您看到这封信的时候，我们刚刚做出了一个非常艰难的决定。在360公司停止对QQ进行外挂侵犯和恶意诋毁之前，我们决定将在装有360软件的电脑上停止运行QQ软件。我们深知这样会给您造成一定的不便，我们诚恳地向您致歉。同时也把做出这一决定的原因写在下面，盼望得到您的理解和支持。\n```\n\n一、保障您的QQ账户安全。\n\n “打开未来之门”\n\n2018/04/25\n\n马化腾的这次演讲内容，后来被媒体归纳为“马八条”：\n\n```\n一、互联网即将走出其历史的“三峡时代”，激情会更多，力量会更大。\n任何一个新鲜工具出现的时候总会引起社会的惊讶，以及很多关注，并且风靡一时。这个过程就好像长江三峡一样一路险滩，在这个阶段过去之后，新鲜感逐渐丧失了。但是，这推动了社会结构的重塑，创新的力量将会排山倒海般到来。这个转折点的一个标志就是每一个公民都能够熟练使用互联网这个工具。\n二、客户端将不再重要，产业上游的价值将重新崛起。\n...\n```\n\n> 互联网将不再作为一个独立的产业而存在，它将融入传统产业之中。在互联网的作用下，产业链的上游将会变得越来越重要。也就是说，你拥有什么样的产品和服务是最重要的，而不是你拥有什么样的一个渠道。\n\n> 不要被“免费”吓倒。拥有“稀缺性”，就拥有了破解免费魔咒的武器。制造稀缺性的方法有三个。第一，要有一个长期的大量品牌投资。第二，要营造一个独特的体验，比如苹果的iPhone，通过一种整合方式把很多技术整合在一起创造出一个非常好的独特体验。其中它的每一个技术在其他的厂商看来都不是什么高精端的技术，关键是把它整合成一个体验，这就是一个稀缺性。第三，是塑造明星。\n\n 张小龙与雷军赛跑\n\n> 微信的开屏界面是张小龙亲自选定的，“我们的UI给出了好几个方案，其中一个是月球表面图，有很浩瀚的宇宙感，我建议改成地球。上面是站一个人、两个人还是很多人，也讨论了一阵，最终决定只站一个人”。\n\n> “如果你说我是错的，你要证明你是对的。”\n\n> 你自己没有体现出自生长的能力，那么做推广其实收获是不大的，你达到100万用户就是100万用户，它不会病毒式扩张。一个产品的流行要看用户口碑，看用户口碑自发增长的分界线，如果你没有达到这个界限，推广就没有意义。\n\n> 在某一场景下的用户体验是一款互联网产品能否成功的关键，而不是其他。\n\n> 张小龙：我觉得极简主义是互联网最好的审美观。\n\n2018/04/26\n\n“朋友圈”的出现，对微信来说是一个醒目的转折性路标，它意味着这款通信工具向社交平台的平滑升级，由此，一个建立于手机上的熟人社交圈正式出现。在随后发布的微信4.2上，继而推出视频通话功能。\n经过一年多的数度迭代，微信提供的已经不再是单纯的通信服务，而是移动互联网时代的生活方式。有观察家评论说：“除非竞品能够提供一种更为便利和流行的模式，否则无法构成竞争关系。”\n朋友圈上线的4个月后，又一个影响深远的战略级产品诞生了：8月23日，微信公众平台上线。\n公众号的推出，是张小龙团队的一个“发明”...\n\n “谁将会成为腾讯未来的敌人？”\n\n> 在对话的最后，马化腾问KK:“在您看来，谁将会成为腾讯未来的敌人？”“哎，这是一个至少价值1亿美元的问题。”KK笑了起来，他的回答仍然是经典的“失控式”的，“在互联网世界，即将消灭你的那个人，从来不会出现在一份既定的名单中”。\n\n> 马化腾再次谈及少年时的天文爱好：“看看星空，会觉得自己很渺小，可能我们在宇宙中从来就是一个偶然。所以，无论什么事情，仔细想一想，都没有什么大不了的。这能帮助自己在遇到挫折时稳定心态，想得更开。”\n\n 后记\n\n> “互联网公司的人都是这样的，对于我们来说，昨天一旦过去，就没有任何意义，我们的眼睛从来只盯着未来。”\n","revision":"0","bag":"default"},
{"title":"天道无亲恒与善人","created":"20230302074931864","creator":"zm","modified":"20230418085922207","modifier":"zm","tags":"帛书老子注读","type":"text/vnd.tiddlywiki","text":"2023-03-02 通行版 第79章\n\n> 和大怨，必有余怨，焉可以为善？是以圣人执右契，而不以责于人。故有德司契，无德司彻。夫天道无亲，恒与善人。\n\n调和大的怨恨，必然还有余怨不消，这怎么能说是妥善的处理方法呢？\n\n执右契：作为债权人。所以圣人虽像债权人那样，但并不向人讨债。\n\n司彻：掌管税收。所以有德的人持有债券但是讨要偿还，无德的人就像税吏，分毫不能少。\n\n天道不会偏向谁，只会把正向的回馈赐予有道之人（善人）。\n\n[[天下莫柔弱于水]] \u003C > 道经：[[道可道也非恒道也]]","revision":"0","bag":"default"},
{"title":"天地不仁以万物为刍狗","created":"20230307064000162","creator":"zm","modified":"20230418091500625","modifier":"zm","tags":"帛书老子注读","type":"text/vnd.tiddlywiki","text":"2023-03-07 通行版 第5章\n\n> 天地不仁，以万物为刍狗。圣人不仁，以百姓为刍狗。天地之间，其犹橐籥与！虚而不屈，动而愈出。多闻数穷，不若守于中。\n\n刍chu2狗：祭祀时的草狗，用前敬重，用后随意丢弃。天地看待万物为刍狗，圣人把百姓当作刍狗。此处解为：万物在天地眼里都是一样的，如同祭祀用的草狗，当用时便是对你敬重，因为你对天地再索取，天地也不会向你索要分毫。等祭祀完后也就是等你死后，天地也当作没事发生，不会因为你而有何不同，众生平等。圣人亦如是，对待百姓从不施加个人意志，也不会偏私，这种''不仁''反而是最大的''仁''。\n\n橐tuo2籥yue4：古代的鼓风箱。天地之间就像一个鼓风箱，空虚但不会竭尽（虚而不屈），万物生生不息（动而愈出）。\n\n学识很多，再如何都学习不够（越容易失去对道的把握），不如守于中。\n\n[[道盅而用之又弗盈也]] \u003C > [[谷神不死]]","revision":"0","bag":"default"},
{"title":"天网恢恢疏而不失","created":"20230228080119878","creator":"zm","modified":"20230418083658571","modifier":"zm","tags":"帛书老子注读","type":"text/vnd.tiddlywiki","text":"2023-02-28 通行版 第73章\n\n> 勇于敢则杀，勇于不敢则活。此两者，或利或害。天之所恶，孰知其故？天之道，不战而善胜，不言而善应，不召而自来，坦而善谋。天网恢恢，疏而不失。\n\n勇于敢：敢于进犯。勇于不敢：敢于退让（柔弱）。敢于进犯则会身死，敢于退让则会存活。这两者一个让人得利一个让人受害。为什么天道如此厌恶刚强（敢于进犯）？\n\n> 天道的规律，是不征战而能得到胜利，不下令而能得到回应，不征召而万物自来归附，坦荡而善于谋算。\n\n天道是一张十分广阔的大网，看起来有许多空间可以发挥，看起来很稀疏，实际上没人能够钻得过去。\n\n[[民之不畏威则大威将至矣]] \u003C > [[若民恒且不畏死奈何以杀惧之也]]","revision":"0","bag":"default"},
{"title":"天下皆谓我大","created":"20230216094715891","creator":"zm","modified":"20230418073445983","modifier":"zm","tags":"帛书老子注读","type":"text/vnd.tiddlywiki","text":"2023-02-16 通行版 第67章\n\n> 天下皆谓我大，大而不肖。夫唯不肖，故能大。若肖，久矣其细也夫。我恒有三宝，持而宝之。''一曰慈，二曰俭，三曰不敢为天下先。''夫慈，故能勇，俭，故能广，不敢为天下先，故能为成事长。今舍其慈，且勇，舍其俭，且广，舍其后，且先，则必死矣。夫慈，以战则胜，以守则固。天将建之，如以慈垣之。\n\n本章后面易解。我：意指道的化身，有道之人。大：广泛，宽泛。肖：相像。人们都说我太宽泛了，宽泛到不像任何东西。如果我像任何东西，那就很渺小了。正因为不像任何东西所以才可以博大无边。 \u003C\u003C [[上士闻道]]\n\n慈（兹）：帮助人成长。俭：去掉自己过分的、放纵的、没有节制的行为。不敢为天下先：把切身利益放在所有人后面。\n\n且：取，拿。因慈而得勇，战无不胜，守无不固。如：才。天要成就一个人，才会用慈去围绕他（使他恒有慈德）。\n\n[[信言不美美言不信]] \u003C > [[善为士者不武]]","revision":"0","bag":"default"},
{"title":"天下皆知美之为美","created":"20230303065034442","creator":"zm","modified":"20230418090135330","modifier":"zm","tags":"帛书老子注读","type":"text/vnd.tiddlywiki","text":"2023-03-03 通行版 第2章\n\n> 天下皆知美之为美，恶已。皆知善，斯不善矣。有，无之相生也。难，易之相成也。长，短之相形也。高，下之相盈也。音，声之相和也。先，后之相随，恒也。是以圣人居无为之事，行不言之教。万物作而弗始也，为而弗恃也，成功而弗居也。夫唯弗居，是以弗去。\n\n天下都知道美之所以为美（的时候），恶就已经太多了。都知道善时，不善就已经存在了。\n\n有无之相生也句：有是由无生成的，难是由易成就的，长是由短对比而成的，高是由下积累而成的，音是由声和而起的，先是由后跟随才有的。这是恒定不变的规律。\n\n所以圣人无为（所以人民可以有所作为），圣人不言（所以人民可以各自有所得）。\n\n万物生长而不去干涉他们，（化育万物）而不执掌他们，有所成就而不占据他们（功成身退）。如此，成功才会相随不会离去。\n\n> 因为圣人行的是无为之道，都是尽量隐藏、弱化自身直接的影响，所以不施于人、“不欲见贤”，甚至“建德如偷”才是其主旨，最终达到“成功遂事，而百姓谓我自然”的效果。\n\n[[道可道也非恒道也]] \u003C > [[不上贤使民不争]]","revision":"0","bag":"default"},
{"title":"天下莫柔弱于水","created":"20230302061719099","creator":"zm","modified":"20230418084906938","modifier":"zm","tags":"帛书老子注读","type":"text/vnd.tiddlywiki","text":"2023-03-02 通行版 第78章\n\n> 天下莫柔弱于水，而攻坚强者莫之能胜也，以其无以易之也。柔之胜刚，弱之胜强，天下莫弗知也，而莫能行也。故圣人之言云，曰：受邦之垢，是谓社稷之主。受邦之不祥，是为天下之王。''正言若反。''\n\n本章易解。\n\n天下最柔弱的东西莫过于水，然而没有什么比水更能攻克坚强的东西，因为它的柔弱没有什么能够改变。\n\n柔战胜刚，弱战胜强，天下没人不知道这个道理，然而却没有多少人能做得到。\n\n所以圣人说：能够承担国家的屈辱的，才可以说是国家的君主；能够承担国家的不祥，才称得上天下的君王。\n\n正道听起来总是反过来的。\n\n[[天之道犹张弓者也]] \u003C > [[天道无亲恒与善人]]","revision":"0","bag":"default"},
{"title":"天下有道","created":"20230131085731452","creator":"zm","modified":"20230418032744511","modifier":"zm","tags":"帛书老子注读","type":"text/vnd.tiddlywiki","text":"2023-01-18 通行版 第46章\n\n> 天下有道，却走马以粪。天下无道，戎马生于郊。罪莫大于可欲，祸莫大于不知足，咎莫憯于欲得。故知足之足，恒足矣。\n\n天下有道时，马儿回归耕种；天下无道时，天下战乱，马儿成了战马，小马都在野外生育。\n\n憯can3：悲痛。最大的罪过是把人们想要的东西显露在外，最大的灾祸是不知足，最大的过错是贪得无厌。\n\n''知足才是真正的富足。''克制己欲。\n\n[[大成若缺]] \u003C > [[不出于户以知天下]]","revision":"0","bag":"default"},
{"title":"天下有始","created":"20230201071151042","creator":"zm","modified":"20230418065010069","modifier":"zm","tags":"帛书老子注读","type":"text/vnd.tiddlywiki","text":"2023-02-01 通行版 第52章\n\n> 天下有始，以为天下母。既得其母，以知其子。既知其子，复守其母，没身不殆。塞其兑，闭其门，终身不勤。启其兑，济其事，终身不救。见小曰明，守柔曰强。用其光，复归其明。毋遗身殃，是谓袭常。\n\n始即为道，道是天下万物的母亲。子：此处意为天下万物的运作状态。知道“子”之后守住其本源（即''道''），这样终身都不会有危险。 >> [[疑问|如何理解老子天下有始和不出于户章？]]\n\n塞兑闭门：（关闭孔窍和门户）不向外视听，不往外门户外走，则终身得以不被搅扰。勤：频繁起作，有被打扰之意。\n\n济事，亲力亲为去做事。若事必躬亲，则终身与''道''无缘。天下万物繁多不可尽知，无为才能无所不为。 \u003C\u003C 以有涯随无涯，殆矣！\n\n能从大见到细微之处得知本源即为''明''，守住这个本源（柔，万物初始的状态）即为''强''。 \u003C\u003C 参见[[上士闻道]]章和[[反也者道之动也]]章\n\n用其光，复归其明：匡扶万物回归自然\n\n毋遗身殃：（如此便）不会给自己留下灾患。这便是承袭了道的做法。\n\n[[道生之而德畜之]] \u003C > [[使我挈有知]]","revision":"0","bag":"default"},
{"title":"天下之至柔","created":"20230131085506357","creator":"zm","modified":"20230413014335320","modifier":"zm","tags":"帛书老子注读","type":"text/vnd.tiddlywiki","text":"2023-01-14 通行版 第43章\n\n> 天下之至柔，驰骋于天下之至坚。无有入于无间，吾是以知无为之有益也。不言之教，无为之益，天下希能及之矣。\n\n天底下最柔弱的事物在天底下最坚硬的事物上驰骋（驾驭，自由出入，毫无阻碍）。\n\n无有：没有形体的事物。无间：没有缝隙的地方。（所以我便知道）以无为之道，能穿行于任何地方，不会遇到任何阻碍。\n\n无为的益处无法用言语去教。人的天性自然会学会这种道理（在一定的条件下接受万物的启迪，得到''道的教养''）。但天下很少有人能做到。\n\n[[道生一]] \u003C > [[名与身孰亲]]","revision":"0","bag":"default"},
{"title":"天长地久","created":"20230307071932905","creator":"zm","modified":"20230418091608437","modifier":"zm","tags":"帛书老子注读","type":"text/vnd.tiddlywiki","text":"2023-03-07 通行版 第7章\n\n> 天长地久。天地之所以能长且久者，以其不自生也，故能长生。是以圣人退其身而身先，外其身而身存。不以其无私与？故能成其私。\n\n本章易解。\n\n长生者不会自行生长。有生长便有古今之别，有古今之别便有灭亡那天。道便是长生者，不自生，永恒存在。\n\n因此圣人也必须不自生，由此才能长久。圣人把自己放在最后，却能在最前方领导人民，不为自己却能得到人民保护和爱戴。正是因为圣人的无私成全了自己。\n\n[[谷神不死]] \u003C > [[上善似水]]","revision":"0","bag":"default"},
{"title":"天之道犹张弓者也","created":"20230302060938604","creator":"zm","modified":"20230418084240658","modifier":"zm","tags":"帛书老子注读","type":"text/vnd.tiddlywiki","text":"2023-03-02 通行版 第77章\n\n> 天之道，犹张弓者也。高者抑之，下者举之，有余者损之，不足者补之。故天之道，损有余而补不足。人之道则不然，损不足而奉有余。孰能有余而有以取奉于天者乎？唯有道者乎？是以圣人为而弗有，成功而弗居也。若此，其''不欲见贤''也。\n\n张弓：上弦的弓。会压抑高位的，抬举低位的，减损多余的地方，补足不足的地方。天道就像把弓张开。\n\n人道则相反，减损不足的而供奉有余的（本来就少的，还要继续被剥夺；本来就很多，还要更多）。\n\n谁会把有余的供奉给天下呢？只有有道之人。所以圣人有所成就而不占有，建立功业而不居功。这样做是不想被推举于高位，不想要圣贤的名头。\n\n[[人之生也柔弱]] \u003C > [[天下莫柔弱于水]]","revision":"0","bag":"default"},
{"title":"条目的哲学","created":"20221021101844780","creator":"rayleigh","modified":"20230210030728590","modifier":"zm","tags":"TiddlyWiki","type":"text/vnd.tiddlywiki","text":"> 记录和组织信息的目的，是使其可以被再次使用。记录信息的价值与其可以被重新使用的容易性，直接成正比。\n\n> 条目的哲学是我们通过分段信息到最小的语义上有意义的单位，以他们之间关系的丰富模型，最大化再利用的可能性。然后，我们使用聚合和组成编织片段，一起呈现的叙事故事。\n\n> TiddlyWiki 冀望提供一个条目代数，一个表达和探索信息项目之间关系的简洁方式。","revision":"0","bag":"default"},
{"title":"跳出西方国家观陷阱，认识文明型国家","created":"20230322170451249","creator":"zm","modified":"20230323013649808","modifier":"zm","tags":"文章","type":"text/vnd.tiddlywiki","text":"[[范勇鹏-观网|https://user.guancha.cn/main/content?id=954536]] | [[bilibili1|https://www.bilibili.com/video/BV1h84y1w7Sm]] | [[bilibili2|https://www.bilibili.com/video/BV1wx4y1N7mR]]\n\n怎样认识国家，即国家观，是人的世界观的重要部分，影响着我们对很多事情的认识。\n\n比如从美国黑人该不该独立建国，夏威夷该不该独立，冲绳该不该恢复流球国，英国该不该脱欧，苏格兰该不该脱英，到地球联合政府有没有权力决定带地球流浪，行星防御委员会有没有权力干预人的生育权，都涉及每个人的国家观。\n\n国家观变了，很多问题都变了，比如卢旺达，在西方民族国家观念影响下，二十多年前还在种族屠杀，现在却变成非洲发展小标兵，名列世界最安全国家之一。\n\n!! 关于国家观\n\n最近我在一个会上讲到一个观点，现代西方国家性质和中国战国时期相近，虽然在具体技术等方面先进很多。几位专家摇头不语，似笑非笑。我猜他们可能不接受这样的观点。原因可就在于我们头脑中国家观的底层范式不同。他们觉得看我在第一层，只觉可笑，可我又会认为我在第三层，觉得他们太浅，如此相互都难以真正沟通。其实我这种观点一点也不稀奇，康有为、陈焕章、严复、章太炎、刘师培、刘师复、雷海宗都或多或少谈及这个问题，我可能确实是无知可笑，总不能说这些前辈学者们都白痴吧。\n\n之所以如此，就是因为今天绝大多数人文社科学者脑里打着一种国家观的思想钢印。这就是今天世界上影响最大的民族国家观。\n\n民族国家产生于近代欧洲，就是由一个或几个民族为主体，靠政治认同形成的国家，这种国家不同于之前的欧洲封建国家，靠民族主义动员全民当兵，建立起国家与人之间的直接关系。民族国家观随着西方兴起和扩张而影响到全世界，二战后逐渐成为社会科学各个学科最基础的思想范式，对中国思想文化的影响也极为深远。\n\n但是民族国家观念与中国的国家性质和历史经验并不相符，和多数文明发展的逻辑也不同，原本它只是一种地方知识，随着西方崛起成为普世知识。现在我们要做的，是要将其重新降为地方知识。可以从空间和时间两个维度来看这个问题：\n\n一，空间维度\n\n不同地方、不同时代的人们，对国家都有各自的看法。一个人是生活在乡镇规模的小国，还是纵横万里的大国，他肯定会养成不同的国家观念。\n\n中国人很早就生活在大规模的国家中，根据文献记载，早在夏商周时代，就产生了地跨九州的共同政治生活，当时说的五服，甸侯绥要荒，讲的就是一个理想化的模型，五环结构。在甸服，每一百里画一圈，成为一个税区，根据和首都距离远近，承担相应的义务，一百里要赋纳总，进贡带秸杆的谷物，二百里距离远些，只需要纳銍，贡献带穗的谷物，三百里纳秸服。这里有不同观点，“秸”字，有人认为只用进贡秸杆，有人认为是进贡脱去芒尖的庄稼（例如东汉经学家郑玄认为秸是指去掉颖的穗，马融也说是“去其颖”，也就是把庄稼脱去芒尖），我觉得从逻辑上，秸杆的说法更合理，仅去掉芒尖似乎意义不大，对运输的成本没什么影响。这个“服”字，有人认为是衍文，有人认为要服劳役，要帮助四百里和五百里运输物资。四百里粟，要进贡带稃皮的谷物，五百里米，只进贡去掉稃皮的精粮。内三区都需要自己把贡品送到首都，四五区只需要把物资送到三区就行，后边由三区负责运输。\n\n扩大到甸服之处，其他四服不需要交税，只需要上交实物的贡品。大家共同维系着华夏的天下。生活在九州和四海的蛮夷也进贡各自的特产。为何要规定的这么细致？我理解，一是考虑到成本，运输成本，越远的进贡的物资越轻。获取成本，越远越是特产。二是考虑到公平，义务与权利的平衡，比如在中央地区，土地质量与税收数量挂钩。甸服的第三区要帮助别人运输，就可以免交谷穗。在九州，离天子越远的，承担的进贡义务越小。三是要鼓励和培育统一的市场、生活空间及文化。各地交实物，可以促进物资的流动，供需的对接，各地特产可以在中央得以交流，促进劳动分工和手工业发展，提高文明水平。最终目的是形成一种安全、和平、公平、井井有条的大规模政治秩序。\n\n虽然有虚构成分，但一定是基于某种大规模的国家生活经验，同时也使中国人习惯了一种大尺度的思维方式和政治想像力。自此以后，不管是遇到分裂内乱，还是外敌入侵，华夏民族总是初心不改，努力追求重构普遍的天下秩序。春秋战国陷入分裂状态，诸子百家，特别是儒家思想，都包含有天下一家的元素，某种程度上都是一种世界哲学而非国家哲学。即便是那些以富国强兵为目的的法家等思想流派，也不以实现某一国的强大、称霸为终极价值，而是希望建立新的天下秩序。\n\n思维的尺度无比重要。人的思维是围绕着大尺度问题还是小尺度问题，决定了其对问题的认识水平和提出的方案是相当不同的。\n\n西方政治生活在多数时间里是在极小的规模上展开的，一直到近代资本主义国家兴起，他们的政治思维、世界思维大都是以单一民族组成的小国家为单位，西方社会科学提出的民族国家概念，就是他们思维尺度的反映。超过了国家的维度，他们能想到的，要么就是暴力性的殖民帝国、霸权体系，要么就是剥削性的世界市场、依附性的世界体系，却很难提出一种基于普遍性、公平性的人类共同命运方案。《流浪地球2》在北美上映后，有人评论说，同样是科幻，中国人能想到带着地球流浪，美国人只能想到造条船卖船票。也许背后的一个差异就是观念的尺度。\n\n中国人的国家观在进入现代后遇到了重大挑战。正如康有为所说，中国向者非国，而曰天下也。但是西方的崛起使中国陷入了新一轮国家竞争，新一轮春秋战国。现代世界在很多方面都很接近中国的战国时代，现代国家，一些方面也很像战国时期的国家。不论国家内部制度演化，还是国际关系的发展，现代世界与中国战国时期都是最具可比性的。中国人为了在丛林般的世界中生存，不得不暂时放下自己的理想，接受西方式的民族国家观念，其实在文明是倒退了一大步，退回了战国思维，陪着新手重新打关。\n\n但是因为我们有过大尺度的共同体政治经验，随着中华民族的复兴，我们明白一个问题，那就是以中国这样的国家规模，照西方民族国家的方式实现现代化，必是灾难性的，所以我们今天要提出中国式现代化。我们也更明白，今天世界的重大问题大都不是在国家范围内能解决的，所以中华民族的一个使命就是为世界提供新的方案，所以我们要提出人类命运共同体。我们的政治理念始终是有世界关怀的。但是，遗憾的是我们的学术、思想界却远远落后于中国的发展，与时代的需要脱节，多数人仍未跳出西方“民族国家”概念的窠臼，我们政治经济社会各个学科仍在习惯性地使用民族国家概念，从民族国家的角度来看问题。\n\n二，时间维度\n\n美国华裔历史学家何柄棣先生有一个观点，他认为，很多古代文明都是迁徙性的，不仅是游猎、游牧，还有很多是游耕，因为土地提供的资源支撑不了人类的长期定居。但是中国从周代之后进入了长期大规模定居阶段，其中一个要素就是渭水流域的黄土特性。长期定居带来了中国文化的很多元素，一代代人定居在一个地方，就会形成强烈的历史观念，死去的人和活着人共处一个空间，也会产生人与祖先、人与神的亲密关系，最后的结果就是人成为最重要最宝贵的东西，造成了以人为本的社会。到今天，中国文化和制度最大的特点之一，可能依然是以人为本。\n\n定居性决定了中国文明是在自己的土地上生生不息、延绵不绝。我们对这一点已经习以为常，觉得生活在自己的土地上是天经地义，但是其实很多民族对脚下的土地是非常敏感的，美洲、澳洲的国家都是建立在近二三百年才掠夺的土地上，也许他们在未来几百年里都无法摆脱罪恶感和外来者焦虑，这种焦虑会不断造成诸多社会问题和危机。中东、印度不少民族在历史上经历了频繁的迁徙、征服、压迫、驱逐，在现代化过程中同样存在。非洲人被当作奴隶在全世界贩卖，先是被阿拉伯人贩卖，后是被欧洲人贩卖。阿拉伯人自7世纪建立帝国之后就开始长达一千多年的贩奴历史，不仅东西非，欧洲和斯拉夫地区也是重灾区，奥斯曼土耳其时期，贩奴活动遍布欧洲。连英国都不能幸免，现在美国人搞黑命贵，欧洲人其实也可以挖掘一下自己祖先当奴隶的历史，搞个白命贵运动。当然今天流动方向反转，西亚北非、乌克兰、拉美，今天还有大量难民在涌入欧美。犹太人更是如此，我读过一本犹太作家的书，开头就讲了一个梦境，梦中脚下的土地被上涨的海水淹没，他们失去了立身之本，就像《this land is mine》这首歌反映的，这些民族很不容易。即便是日本这种长期定居在孤岛上的民族，因为地震火山等因素，也会产生一种深沉的家园危机，很多文艺作品都反映了日本人那种一觉醒来就失去大地的焦虑。\n\n朝鲜民族这方面好一些，其实与中国人相近。近几十年，韩国为了塑造民族主义精神，喜欢用一个词“身土不二”。这个词其实来自中国，因为儒家道家提出了天人合一，佛教也提出了这个身土不二。但韩国人把这个词用狭隘了。现在韩国人连春节、汉字、饺子的版权都要抢注了，什么都要是我的。在中国的观念中，身土不二并不意味只能消费自己土地上的产品，或是把什么都占成自己的，而应该是在脚下坚实土地基础上建立的一种从容自信心态。\n\n正是由于长期的定居，使我们意识到，这块大地上的人们，要成千上万年生活在一起。那么理性的选择是共存而非你死我活、是合作而非冲突、是融合而非隔绝、是平等而非奴役、是宽容而非排斥，最终大家走向一统而非分裂。\n\n因而中国从上古，最晚到周代，就开始产生平等、均平的观念，追求把所有人当作人，让人与人的差异不要太大等正义目标。因而中国没有出现以奴隶制为基础的经济体系，这样的奴隶制经济在西欧北美的民族国家都是存在到19世纪，美国在法律上甚至存在到21世纪。中国多数时间里不存在征服者系统性压迫原住人口的种姓制度和种族主义，这些现象在很多国家里今天依然十分严重。\n\n总之长期定居的历史经验让我们习得一种合作共存意识，在内部体现为多元一体，统一性与多样性相统一。在面对外部世界的时候，这种意识就表现为一种和谐世界观念和放眼长久的心性，一时的强弱胜败不会完全左右我们的思想，我们有足够长的耐心。中国不缺重来的机会，但西方人可就不这么想了。最近著名投资人吉姆·罗杰斯有段视频在网上很火，他说罗马只辉煌过一次，埃及只辉煌过一次，英帝国只辉煌过一次，中国是唯一一个陷入低谷后能再次上升到顶端的国家。但是他这段话，中国很多历史学家可不同意，他们天天讲中国哪是唯一未中断的文明，中国哪有什么不断辉煌，质疑中国的早期历史，甚至编造出各种中国历史中断裂论。这些双一流大学的所谓“一流”学者们，如果不是单纯为了标新立异，就是处心积虑地要解构中国的历史自信。\n\n西方文明缺少这种长期主义思想。他们当然也想有悠久的历史，人为建构起很多历史叙事，把今天的西方文明与古罗马、古希腊嫁接起来，但是漫长历史积淀而成的精神传统却不是一两百年就能建构出来的。所以西方文明即使在自己最自信的时候，也是缺乏深层历史自信的，他们害怕霸权的兴衰更替，害怕失去屁股下的宝座，更怕失去脚下的大地，害怕经历新的exodus。大家去美国欧洲的图书馆、街头和机场书店里看看，有多少书以“兴衰”（rise and fall）二字为标题，他们骨子里相信一个文明兴起、称霸就是一时的事，衰落是迟早的，而且一旦衰落，也许国家、文明、甚至人口都会消失。这就是西方历史的真正经历。我把这种文明戏称为“一次性文明”，“次抛型”的思维肯定难以建立起合作共赢的意识，很容易产生零和思维，既然我一旦失去霸权，就会万劫不复，那自然希望趁自己手里还有刀的时候，打击一切潜在的威胁者。\n\n《流浪地球2》2500年的项目，西方人很难接受。中国人却无障碍，因为我们真的经历过不止一个2500年。有网友说中国人是不是从比邻星来的，确实5000年文明史可以去比邻星打个来回了。所以我们可以说“我选择希望”，因为我们的希望证实过，而且还会不断证实。我们得带着西方文明一起选择希望。这要求，我们要有手段威慑他们的野心，也要想办法帮他们走出危险思维。\n\n!! 民族国家概念的陷阱\n\n西方基于其文明的空间和时间经验而建构起来的民族国家概念有其价值，它是对世界现代化过程中兴起的一种国家形态的反映。但是它也有极大的负面影响，它在社会科学中的统治地位已经造成了一个世界性的思想陷阱：\n\n1，从空间和时间的角度，它都是一种静态的国家观。\n\n首先，从时间性上看，它只适用西欧资本主义崛起那个特殊的历史阶段。民族国家现象的出现，源于西欧的民族形成和国家形成是一体两面。在天主教会统治解体过程中，民族（包括民族语言、文化）和世俗国家一起诞生并实现重合。这种重合性带来了几个特点：1）民族-国家与古代的更广泛的文明割裂开来，成了现代的事物，但是客观上人和文化又不可能完全脱离历史，这导致了现代与传统的对立。2）封建王权和资本力量共同塑造了现代民族和国家，后来资本为了进一步俘获国家，对国家权力形成强大制约，将自己打扮成社会的代表，将剥掉了文明因素的国家贬低为凌驾于社会之上的专制权力，塑造出国家与社会的对立关系，使限制国家权力成为一种正义原则。3）资本主义的发展使社会形成两大阶级的对立，摧毁了原生文明的共同体性质，国家变成最纯粹的阶级统治的工具。虽然历史上都有阶级，但阶级的大对立，大决战，是典型的民族国家时代现象。4）资本需要国家保护和服务其利益，国家成为军事和商业竞争的工具，民族国家成为战争的源头。并且在战争的过程中，形成国际关系体系和国际法原则。所谓国际法，本质上就是为了将战争限制在服务于资本需要但不能损害资本利益的范围内。比如战时不得攻击民事目标，其法律源头就是为了保护国际商业不受战争损害。5）民族国家以代议制为主要制度形式，在西方国家内部，代议制使资本能够更好控制权力，在非西方国家，代议制同样使西方资本更容易加以操纵。\n\n因而民族国家在世界的扩散传播，会导致各大文明解体，产生大量没有文明之根的国家；还会导致传统社会解体，人们失去千百年安身立命的社会纽带；不少学者讨论过，一二战，纳粹大屠杀等现象，都与欧洲出现大量无根之国和无根之人有关。冲突性成为现代社会的主要特征，阶级、身份冲突越演越烈；国家与社会处于紧张关系之中，国家被定义为必要的恶，公共权力受到资本的制约和控制（话语上却表现为人权约束公权，以迷惑劳动阶级）；国家之间无法超越安全困境和战争宿命；各国代议制政府成为国际资本控制和剥削的最佳工具。\n\n其次，从空间性上看，它只适用于西欧式现代化阶段的国家规模。\n\n古代希腊罗马历史记载如果是都是可信的，那么其政治单位都是极微小的。柏拉图心中的理想国家只有5040人，亚里士多德研究了希腊 158 个城邦的宪法史，足见这些国家规模之小，他的理论也坚信国家不能大。罗马虽大，制度上无非是一个庞大帝国之上的小小城邦脑袋。\n\n针对西方政治思想传统，我造了个词“城邦眼界”。近代，欧洲崛起，但是城邦眼界仍然限制着他们的制度想象。卢梭主张小国寡民，孟德斯鸠的立足点仍是小国优越论，只是为了国家的生存，他基于荷兰、德意志和瑞士联邦的经验，提出小国可以组成大的联邦。这些思想家之所以对于小规模国家念兹在兹，不仅仅是由于他们未曾体验过高度制度化的大规模国家的样貌，还由于他们对于理想制度的理念限制了他们的政治想象力。正如孟德斯鸠所说:要维持原有政体的原则，就应该维持原有的疆域。\n\n英国的哈灵顿和休谟最早将共和制度与超过城邦规模的国家联系起来。一个重要原因就是民族国家的成型，西方政治哲学被政治现实逼着进入了民族国家的时代，今天仍停留于这个阶段。比如萨拜因的《政治学说史》对现代政治思想的梳理就是止于民族国家，厚厚的两册竟无一言涉及国家规模问题。法国学者马太 • 杜甘在《国家的比较》中，谈到了国家大小规模的多个方面之后，结论竟然是除了国际关系外，政治体制和规模没有关系。可见执迷不悟。\n\n美国和苏联这种洲级大国的出现，对民族国家观念造成挑战。美国的建国是西方文明在古罗马之后第一次有机会尝试大规模国家建构，规模的阴影自然笼罩在建国者的心头。托马斯 • 潘恩的方案是用代议制来解决规模问题。即便如此，托马斯 • 杰斐逊也不相信美国可以成功实现一个大规模国家，认为它“只能局限在一个狭小的范围内，我怀疑除了在新英格兰城镇的程度上，它是否具有可行性”。最终美国和苏联都是通过联邦制解决问题，在国家观上也将民族国家向联邦主义推进了一步。\n\n问题是停留在联邦主义是不够的，1，美苏都需要证明自己是“国家”的标准，所以还要使用民族国家的概念，2，民族国家对于美苏的战略目标都有价值，例如民族自决、反殖民主义、反势力范围等，都有利于拆解旧殖民帝国，有利于美国的自由世界帝国和苏联的世界革命。但是它们又不能仅仅停留在民族国家+联邦主义阶段，二战后美国发明出了一套自由民主话语，把民族国家悄悄替换为代议选举的程序标准，以所谓民主国家代替民族国家，构成了一套更狭隘，更方便操作的国家标准。不符合此标准的，即使是民族国家，均被贴上非正常国家，流氓国家，支恐国家等标签。\n\n因而，西方国家观是在解决空间挑战的过程中，逐渐演化出一种非空间，甚至非时间的抽象国家观，自由民主，这个民族国家观的高级版本，对世界的毒害就更严重了。\n\n2，民族国家观被西方变成了话语武器。西欧式的民族国家是人类历史中的一个特殊现象，随着西方的兴起，它被赋予了一种普遍性。各古老文明为了现代化，纷纷采取了民族国家的形式。但是，古老文明大都是规模较大，不以民族为单位，要建立民族国家，原来的文明区域就要解体；相反，要维持自身的文明，就难以建成民族国家。西方当然是希望所有大规模文明都解体，方便他们分而治之，所以特别喜欢用民族国家的话语武器来摧毁其他文明的国家观念。印度、阿拉伯（奥斯曼土耳其）和中东欧、俄罗斯各帝国都成功地被拆解（印度拆解的还不彻底，俄罗斯靠苏联暂时避免了分裂命运，今天普京还在拼命收拾这个烂摊子）。《阿拉伯的劳伦斯》作者安德森在前言中写道：“在战争中，语言往往就是一种武器。第一次世界大战的中东战场便是如此。例如协约国既使用‘奥斯曼帝国’，也使用‘土耳其’这个词。但随着战事的发展，协约国越来越偏好‘土耳其’这个说法，这无疑是在力图让世人相信，奥斯曼帝国境内的非土耳其民族是需要解放的被奴役者”。当然，土耳其确实是征服奴役了其他民族，但西方强调这一点是为了让帝国解体，让土耳其成为民族国家，以便于自己的殖民控制。\n\n西方对中国同样使用民族国家观的武器。清末到民国时期，西方处心积虑地拆解中国。在西方和日本影响下，从严复的“知欧洲分治之所以兴，则知中国一统之所以弱”，梁启超批判中国大一统为“退化之状”，到孙中山提出狭隘民族主义的革命口号，从汉地十八省自治到20年代联省自治，从1919年安福宪法草案到1925年段祺瑞宪法草案都主张联邦制，我们可看到中国人在观念上受民族国家观的影响有多深。但是幸运的是中国没有一条道走到黑，从孙中山说先分再合这种思路“荒谬到极点”，到中国共产党挽救中华文明，基本实现了国家统一，中国惊险地跳过了这个大坑。这使中国成为唯一的古老文明和现代国家基本重合的文明型国家，同时自然也成为西方民族国家话语攻击的主要对象。西方日本学术界从各种角度来试图解构中国，早在在清末民初之际，试图把汉地和满蒙回藏割裂开来，希望中国变成多个民族国家；然后试图解构中原视角的传统史观，提出内亚史观、满蒙史观，比如当时游历中国，曾担任蒋介石顾问的美国人拉铁摩尔，以学术理论创新的伪装，包藏解构中国概念的野心；还有人致力于将中国描绘成一个帝国，帝国这个词，看起来似乎是对辉煌历史的褒奖，中国人也习惯于自豪地谈论大秦帝国、汉唐帝国、大清帝国，我们觉得有皇帝就可称帝国，实际上在西方语言中，帝国是与军事征服、民族压迫和财政剥削联系在一起的，西方的历史经验中，一切帝国终将解体。所以帝国是与民族国家概念相对应的一个负面概念，西方给哪个国家贴上帝国标签，就是希望它最终解体。自80年代以来，中国学术文化界，特别是史学界，也出现了大量所谓的新观点，一些人跟着炒作日本学者的中华文明中断论，一些人追捧美国哈佛大学欧立德等搞的新清史，一些人以历史虚无主义的立场戏说历史，语出惊人，哗众取宠。一些靠乱讲中国历史出名的老师，现在不敢公开出来讲，但是私底下还是有市场，搞游学团忽悠钱，骗骗商人和中产。还有不少专业的大牌学者，坐在双一流大学的教授位子上，致力于论证中国历史停滞，论证中国没有多少统一性，质疑中国信史，反对五千年文明，论证中国历史不是未中断。这些都是西方民族国家观影响的产物。\n\n!! 文明型国家的回归\n\n面对西方民族国家的概念霸权，一直有人在抵抗，包括各国共产党的国际主义思想，毛泽东的三个世界理论，各种地区一体化思想，以及印度、阿拉伯、波斯文明区的本土宗教和文化思潮。80年代新自由主义兴起之后，西方势力如日中天，西方思想和社会科学打遍全球。中国的大学里也未能幸免，在很长时间里，用西方概念和范围来做研究才能拿到教职、发表论文、获得资助，教学内容和方法、学科设置、教材编写等都要照着西方的葫芦画瓢。因而很多人既无动力，也无能力去反思、挑战西方的国家观，甚至不惜歪曲中国来削足适履。我闲时钻在学校的图书馆里乱翻书，发现文科一大半的专著和教材都不是在增进人的知识，而是在用西方思想给人洗脑，是在让学生远离而非接近现实。或者是用读“文献”（而非读书）、写八股“论文”等手段来驯化学生的思想（其实美国社会科学一个重要功能就是消灭批判思想，把聪明的头脑都豢养起来去搞那些精致而无用的研究）。这样的文科，也许办了还真不如不办。\n\n在这个大气候下，张维为老师提出的文明型国家概念，是需要相当勇气和独立思考的。他正面挑战了西方民族国家观，提出的四超：超大型的人口规模、超广阔的疆域国土反映了中国国家经验的空间特征，超悠久的历史传统、超深厚的文化积淀反映了中国国家经验的时间特征，在时空两个维度上全面挑战了西方的民族国家观念。\n\n文明型国家概念客观反映了中国从传统文明向现代超大型国家演变这一伟大成就，从国家建设角度提出了中国式现代化的一个理论视角，从中国历史经验中提炼出一种人类文明新形态。文明型国家概念强调古老文明与现代国家的重合，为解决诸多现代国家面临的传统政治体分裂、传统文明断裂、传统与现代冲突以及现代社会内部的冲突性都提供了一个理论视角。文明型国家概念构建起了一个中国叙事、中国社会科学范式的基点。\n\n不少非西方国家，特别是在历史上曾经有过辉煌文明的国家，多年来苦于民族国家话语的影响，找不到合适的话语来表达自我，只能任由西方拿着尺子来定义，甚至被西方拿着民主化、自由化、现代化概念的武器来揉捏、扭曲。他们从文明型国家概念上看到了建构自己话语的一个突破点，因而印度、土耳其、俄罗斯等国家的政治家和学者越来越多地引用和使用这个概念，西方学术界也有不少学术研究和新闻评论日益关注文明型国家，甚至关注怎样应对它的挑战。\n\n《东方学刊》2022年第3期组织专题，梳理了西方和非西方对文明型国家及其对民族国家的挑战的关注\n\n西方最早关注是2011 年《经济学人》一篇文章《天下无新事》(Nothing New under Heaven)。2012年英国《观察家》杂志发文酸这个概念，文章副标题是“世界最悠久的文明准备开始给西方国家指点一二”，“中国的野心是将自己定位为文化至高者(cultural supremo)”。\n\n2020年，英国记者模仿《共产党宣言》的开篇这样写道:“一个幽灵，一个‘文明型国家’崛起的幽灵，正在自由主义西方徘徊。” \n\n2022年，美国《国家利益》杂志刊文《文明型国家的魅力》，说一种悄然形成于中国和俄罗斯的“文明型国家”论述已开始危及西方主导的自由主义世界秩序。 \n\n2020年，英国《经济学人》杂志文章称文明型国家今天成了“时髦概念”，普京也跟着中国宣布俄罗斯文明型国家的地位，印度还在争论自己是不是文明型国家。文明型国家的候选国还包括美国，甚至土耳其，乃至欧盟，这个名单还在扩大\n\n据英国学者克里斯托弗·科克的考证，普京于 2013 年首次使用“文明型国家”概念 “俄罗斯是一个由俄罗斯人民、俄罗斯语言、俄罗斯文化、俄罗斯东正教和该国其他传统宗教共同加固的文明型国家” \n\n2022年印度的莫迪也使用，“印度作为文明型国家的崛起”应该“在深层的印度文明中，而非19—20 世纪的西方思想中，寻找现代印度的根基”。\n\n当然，印度今天采取的印度教民族主义的国家建设路径，实际上仍然是在西方民族国家的思维陷阱里，注定不会成功，而且会造成深刻的分裂因素。\n\n以上这些反应，说明文明型国家话语的成功，同时也说明文明型国家概念为世界人民提供了一个重新认识政治和国家问题的契机，它将促进人们对文明和国家问题的思考和讨论，使人们从西方社会科学的禁锢下解放出来。\n\n当然，要挑战西方民族国家观，解构西方话语霸权，仍然任重道远。而且最大的障碍不在萧墙之外，而在于中国思想界仍然普遍存在的不自信，在于深受西方影响渗透的教育体系，在于仍然热衷于玩西方设计出来的思想驯化游戏的社会科学各学科，在于文化、传媒、出版、文艺等领域里不少人头脑里仍然刻着的西方思想钢印。希望能有更多的学者、思想家、特别是年青人，跳出民族国家话语，直面现实，提出中国的和具有普遍性的国家观和社会科学理论。","revision":"0","bag":"default"},
{"title":"通货膨胀","created":"20220810093750837","creator":"zm","modified":"20220830054211694","modifier":"zm","tags":"微观经济学","type":"text/vnd.tiddlywiki","text":"! 通货膨胀 Inflation\n经济中物价总水平的上升\n\n!! 通货膨胀的原因\n物价水平高是货币量增加的结果\n\n* 货币量增加刺激社会的整体支出水平，从而增加对物质和劳务的需求\n* 需求的增加引起企业抬高物价，也鼓励企业雇佣更多工人，生产更多的产品和劳务\n* 雇佣更多工人意味着更少的失业\n\n!! 经济周期\n经济周期是指就业和生产等经济活动的周期\n\n经济周期通常是无规律的，无法预测的","revision":"0","bag":"default"},

{"title":"王计兵的诗","created":"20230304072313941","creator":"zm","modified":"20230304072424746","modifier":"zm","tags":"文章","type":"text/vnd.tiddlywiki","text":"来源：[[我在社会底层写诗|https://mp.weixin.qq.com/s/AtJ_GQjGWciTP-cVgEOSrQ]] by 真实故事计划\n\n```\n《百花园》\n\n张桃花，赵梨花，王桂花\n这群头发花白的绿化工\n大都有一个花的名字\n清晨，一个站在露水中心的人\n在点名。每喊一声\n一朵花就应声开了\n点名人一声一声地喊\n一会儿，就把一大片花朵\n喊满了秋天\n```","revision":"0","bag":"default"},
{"title":"微观经济学","created":"20220715080317705","creator":"zm","modified":"20230413014335320","modifier":"zm","tags":"Books","type":"text/vnd.tiddlywiki","text":"经济 ''Economy'' 来源于希腊语 oikonomos\n\n* 经济学是一门研究社会如何管理自己的[[稀缺资源|稀缺性]]的学科\n* 社会面临多种决策\n\n* [[微观经济学]] microeconomics：研究家庭和企业如何做出决策，以及它们在市场上如何交易\n* [[宏观经济学]] macroeconomics：研究整体经济现象，包括[[通货膨胀]]、失业和经济增长\n\n* 实证表述 positive statements：试图描述世界是什么样子的观点 | 描述性的\n** 经济学家使用实证表述来描述世界\n* 规范表述 normative statements：试图描述世界''应该''是什么样子的观点 | 规范性的\n** 经济学家使用规范表述来向决策者提供政策建议\n** 决策者通常会参考大量提议\n* 经济学家因为科学判断不同、价值观的不同而产生分歧，还有感受与现实的不同（经济学家与人们之间）\n\n基本概念\n\n* [[经济学十大原理]] | [[科学的研究经济的方法]] | [[专业化和贸易]]\n* [[经济模型]] | [[绘图]] | ⭐[[分析均衡变动的步骤]]\n\n市场如何运行\n\n* [[供给与需求的市场力量]] | [[弹性及其应用]] | [[供给、需求与政府政策]]\n\n市场和福利","revision":"0","bag":"default"},
{"title":"微明","created":"20230509090401646","creator":"zm","modified":"20230509091459111","modifier":"zm","tags":"帛书老子注读","type":"text/vnd.tiddlywiki","text":"2023-05-09 通行版 第36章\n\n> 将欲翕之，必固张之。将欲弱之，必固强之。将欲去之，必固举之。将欲夺之，必固予之。是谓微明。柔弱胜强。鱼不可脱于渊，邦利器不可以示人。\n\n翕xi1：收敛。\n\n将要 A 的，必然原本已经得到了 B。\n\n* 翕：收敛 | 张：扩张\n* 弱：削弱 | 强：加强\n* 去：去除 | 举：推举\n* 夺：剥夺 | 予：给予\n\n微明：容易被人忽视的道理。大鱼需要在深渊中才能成长，国家利器隐藏起来发展，否则随意动用就不再是利器。\n\n[[执大象天下往]] \u003C > [[无名之朴]]","revision":"0","bag":"default"},

{"title":"微信架构实现分布式消息分发","created":"20210604102947804","creator":"zm","link":"[[notion link|https://www.notion.so/cnotion/a2734d55d19441d7a250acd5d66a4330]]","link2":"[[blog link|https://anduin.aiursoft.com/post/2020/5/21/how-wechat-design-distributed-messging-protocol]]","modified":"20230315100736357","modifier":"zm","tags":"ComputerBasics 文章","type":"text/vnd.tiddlywiki","text":"|!link | {{!!link}} |\n|!source | {{!!link2}} |\n! 微信架构猜想/分布式消息分发\n!! 关于聊天记录存储\n* 聊天记录储存于本地（每一台客户端），服务器起到转发、暂存的作用\n!! 三种算法\n* 服务器选择算法：`gossip协议`\n** 分布式\n** 去中心化\n** 向所有服务器广播信息，保证数据一致性\n* 服务器端切换算法\n* 用户发现算法\n** 单条消息可能只存在于发送服务器和接收服务器之间\n!! 群聊\n* 类比Email，群聊实际上可能是不停reply一封邮件\n* 退出群聊则是向回复一条 不再接收邮件 的邮件，被移除群聊 = 取消reply时接收邮件，但仍可以查看历史消息\n!! 文件传输\n* 即Email附件，保存7天后删除\n!! 此设计的好处\n* 分散服务器压力，不需要负载均衡\n* 方便横向扩展\n* 针对地区特殊要求（审查）可以单独部署，无需调整架构\n!! 总结\n* 特点：分布式、全球化、高并发","revision":"0","bag":"default"},
{"title":"唯物辩证法","created":"20230130072924376","creator":"zm","modified":"20230508114619771","modifier":"zm","tags":"Marxism","type":"text/vnd.tiddlywiki","text":"!! 概念\n\n[[wikipedia|https://zh.wikipedia.org/wiki/%E8%BE%A9%E8%AF%81%E5%94%AF%E7%89%A9%E4%B8%BB%E4%B9%89]]\n\n辩证：辨析、考证 dialectics\n\n我的理解：辩证即为发展的（物质世界）\n\n唯物辩证法/辩证唯物主义强调现实世界条件的重要性和事物内部矛盾的存在\n\n事物具有矛盾的普遍性（共性）和特殊性（个性） | [[矛盾论]]\n\n矛盾的事物存在于所有事物中，矛盾即事物\n\n> 就根本意义上来讲，辩证法就是研究客体本质中的矛盾。 - 列宁\n> 矛盾就是运动 - 恩格斯\n> 差异就是矛盾 - 毛泽东\n\n!! [[唯物辩证法的基本规律]]\n\n* 对立统一\n* 质量互变\n* 否定之否定\n\n[[大众哲学 唯物辩证法的基本规律]]\n\n!! 唯物辩证法的基本运用\n\n* 不能用抽象的概念代替具体的分析\n* 事物的特性是事物本身具有的，而不是由抽象的概念逻辑推导\n* 分析/解决问题要从具体情况实际出发，不能从自我感觉或抽象原则出发\n* 分析/解决问题时，首先找到事物和其他事物之间的''共性''，把握事物本质，再根据具体情况做具体分析，找到事物的''个性''，与其他事物相区别，再提出针对性解决方案","revision":"0","bag":"default"},
{"title":"唯物辩证法的基本规律","created":"20230130073342094","creator":"zm","modified":"20230508111259662","modifier":"zm","tags":"Marxism 唯物辩证法","type":"text/vnd.tiddlywiki","text":"[[大众哲学 唯物辩证法的基本规律]]\n\n* 事物之间是相互联系、相互依赖、相互制约的\n* 事物如何发展决定于条件、地点和时间\n* 一切事物的发展都是发生、发展和消灭的过程\n\n!! 对立统一\n\n对立统一（矛盾统一）是事物发展的动力和源泉，''是自然和社会的根本法则''\n\n* 对立统一法则是唯物辩证法的核心和根本法则\n* 是`对立面的统一`和`斗争的规律`的缩写\n* ''矛盾双方''互相对立（对立，互相站在对立面上）和互相关联/斗争（统一，必然依托于对方而存在）\n\n!! 质量互变\n\n事物的''质''和''量''互相转化的规律，是事物的发展变化的两种基本形式\n\n* 事物的变化（在事物内部矛盾的作用下）从量变开始，累积到一定程度转化为质变，意为事物的性质发生改变，质变后又引起新的量变，循环往复，构成了事物发展的过程\n* 量变和质变相互依存\n* 量变是质变的必要准备，质变是量变的必然结果\n\n!! 否定之否定\n\n* 否定之否定规律表明事物是螺旋上升的，是事物发展的趋势和道路\n* 否定之否定规律在历史上的发展过程就证明了该规律本身\n\n事物的发展过程可以分为：\n\n* 现象 A\n* 否定 B\n* 否定之否定（新现象 C，非 A 非 B [但是保留了 A 和 B 中具有生长性的部分]）","revision":"0","bag":"default"},
{"title":"唯物主义","created":"20230209090956076","creator":"zm","modified":"20230210030728591","modifier":"zm","tags":"Marxism","type":"text/vnd.tiddlywiki","text":"唯物主义 Materialism\n\n唯物主义认为：\n\n* 世界的基本成分是''物质''\n* 所有的事物（包括心灵和意识）都是物质交互作用的结果\n* 事实上的物质是唯一真实存在的实体\n* ''物质决定意识''\n* 意识是客观世界在人脑中的生理反应\n* 有机物出于对物质的反应","revision":"0","bag":"default"},
{"title":"唯与呵其相去几何","created":"20230315073629099","creator":"zm","modified":"20230418102601451","modifier":"zm","tags":"帛书老子注读","type":"text/vnd.tiddlywiki","text":"2023-03-15 通行版 第20章\n\n> 唯与呵，其相去几何？美与恶，其相去何若？人之所畏，亦不可以不畏人。望呵，其未央哉！众人熙熙，若飨于大牢，而春登台。我泊焉未兆，若婴儿未咳。累呵，如无所归。众人皆有余，我独匮。我愚人之心也，沌沌呵。俗人昭昭，我独若昏呵。俗人察察，我独闷闷呵。忽呵，其若海。恍呵，其若无所止。众人皆有以，我独顽以俚。我欲独异于人，而贵食母。\n\n唯：唯唯诺诺。呵：怒责呵斥。这两者有什么差别呢？美与恶又有什么不同呢？（不过是站在不同立场上的主观认识而已）\n\n人之所畏，亦不可不畏人：人人都害怕的东西，其实也会害怕人。人们之间互相防范，互相持有不同的立场，有私心，这样的状态永无止境，望不到边际（望呵，其未央哉）。\n\n众人熙熙句：众人兴高采烈，似有宴席，又像春天登台观景。而我独自停留在生机不显的领域（无的状态），像婴儿还不会开口笑。颓唐失意的样子像无家可归。匮：缺乏的状态。众人看起来都很旺盛的样子（皆有余），而我收敛精力，聚敛精神，小心翼翼不敢为。\n\n我愚人之心也句：我保持着愚人之心，在外人看来混混沌沌；世人看什么都清楚明白，而我不明不白；世人分辨事物细致入微，而我浑浑噩噩。\n\n我这个恍恍惚惚的状态就像大海，深远宽广，无边无际。众人都有所用（各尽其能），而我顽冥不灵像一块石头。\n\n我的想法跟世人（俗人）不一样，我看重/依赖的是母本（根源，道）。\n\n[[绝圣弃智民利百倍]] \u003C > [[孔德之容唯道是从]]","revision":"0","bag":"default"},
{"title":"为道者非以明民也","created":"20230212081622689","creator":"zm","modified":"20230418072644319","modifier":"zm","tags":"帛书老子注读","type":"text/vnd.tiddlywiki","text":"2023-02-12 帛书版 第65章\n\n> 故曰：为道者非以明民也，将以愚之也。民之难治也，以其智也。故以智治邦，邦之贼也，以不智治邦，邦之德也。恒知此两者，亦稽式也。恒知稽式，此谓玄德。玄德深矣，远矣，与物反矣，乃至大顺。\n\n为道者：意指君王。明：开启智巧。君王不让人们开启智巧。此处作者解释为人民在天下大治的状态下呈现出来的忘我。愚之：将人民处于上述这种状态。\n\n当人们开启智巧时，就很难治理了。老子说，统治者用智巧来治理国家，反而会让人民也开启民智，这样国家就难治理。反之用不智来治理，则是国家的福德。\n\n稽式：法则。深刻地认识到这两者，就是''玄德''。最深的德源远流长，与万物呈相反的方向，这就是大顺（辅助万物回归自然，归顺于道）。\n\n[[其安也易持也]] \u003C > [[江海之所以能为百谷王者]]","revision":"0","bag":"default"},
{"title":"为无为事无事","created":"20230208085703717","creator":"zm","modified":"20230418071645116","modifier":"zm","tags":"帛书老子注读","type":"text/vnd.tiddlywiki","text":"2023-02-08 通行版 第63章\n\n> 为无为，事无事，味无味。大小，多少，报怨以德。图难乎其易也，为大乎其细也。''天下之难作于易，天下之大作于细。''是以圣人终不为大，故能成其大。夫轻诺必寡信，多易必多难。是以圣人犹难之，故终于无难。\n\n无为：不施加自己的主观意志行事，自然而为之。无事：不滋事不搅扰，安稳安静。无味：处于淡然，安于清净。\n\n大问题变小，多矛盾变少。深厚的德可以平息怨恨。\n\n图：谋求。想要做成难事，要先从易做起，要成大事得从小事做起。天下的难事都产生于容易的事，大事都产生于一件件小事。\n\n圣人从来不做大的事情只做小的事情，所以最终做成大事。\n\n多易必多难：经常把事情看得很容易，必然会经常碰到困难。\n\n圣人总是以面对难事的态度处事（经常犹豫踌躇/谨慎做事），则终于没有难事。\n\n[[道者万物之注也]] \u003C > [[其安也易持也]]","revision":"0","bag":"default"},
{"title":"为学者日益闻道者日损","created":"20230131085904456","creator":"zm","modified":"20230418032902279","modifier":"zm","tags":"帛书老子注读","type":"text/vnd.tiddlywiki","text":"2023-01-19 通行版 第48章\n\n> 为学者日益，闻道者日损。损之又损，以至于无为，无为而无不为。取天下也，恒无事。及其有事也，不足以取天下。\n\n求学的人，学问和知识日益增长；求道的人，偏见/成见和主观想法日益减少。\n\n当自我的想法减少到极致，就到了''无为''的状态，无为则可以无事不成。\n\n无为能让天下无事，无事才能安稳，天下才易持有。凭主观意志强行作为，则不能“取天下”。\n\n[[不出于户以知天下]] \u003C > [[圣人恒无心]]","revision":"0","bag":"default"},
{"title":"为者败之执者失之","created":"20230403075850179","creator":"zm","modified":"20230421102950495","modifier":"zm","tags":"帛书老子注读","type":"text/vnd.tiddlywiki","text":"2023-04-03 通行版 第29章\n\n> 将欲取天下而为之，吾见其弗得已。夫天下神器也，非可为者也。为者败之，执者失之。物或行或随，或嘘或吹，或强或羸，或培或堕。是以圣人去甚，去泰，去奢。\n\n想要通过强行施为的方式持有天下，我想那肯定不可能成功。\n\n神：内在的运作，指一种不停歇的动力。天下是一个有自己运转规律的神器，不是人们可以根据自己的意志去改变的。强行为就会失败，强行持有就会失去。\n\n世间万物生性不同，有的喜欢争先，有的喜欢跟随，有的热情有的冷漠，有的阳刚有的羸弱，有的会培育，有的只会破坏。堕hui1：意为毁坏。\n\n所以圣人会去除自己的过分、骄纵、无节制（的行为）。\n\n[[大制无割]] \u003C > [[善者果而已矣]]","revision":"0","bag":"default"},
{"title":"未来简史","PublishDate":"2016-12-27","author":"尤瓦尔·赫拉利","created":"20230130032616841","creator":"zm","modified":"20230306065819398","modifier":"zm","press":"中信出版社","tags":"Read","type":"text/vnd.tiddlywiki","text":"[[未来简史——从智人到智神|https://book.douban.com/subject/26945094/]]\n\n|作者|{{!!author}}|\n|出版时间|{{!!PublishDate}}|\n|出版社|{{!!press}}|\n\n博客原文：https://imzm.im/homo-deus/\n\n2020-03-31\n\n《人类简史》已经重塑了一遍我的三观，《未来简史》站在未来的视野再次重塑。不论是这本还是上一本，赫拉利的文字里都流露出一种悲观主义的气息。 书中并非所有论点都经得起严谨推敲，但议题都值得让人们思考。\n\nhomo: 人属；deus: 神。\n\n* [[人类的新议题]]\n* [[人类的特质]]\n* [[虚构的力量]]\n* [[科学与宗教之争]]\n* [[与“现代”的契约]]","revision":"0","bag":"default"},
{"title":"文明的繁荣和发展是由于思想还是物质条件？","created":"20230131094304918","creator":"zm","modified":"20230210030728591","modifier":"zm","tags":"文章","type":"text/vnd.tiddlywiki","text":"2022-12-10 源：[[Shyrism.News #26 文明崛起|https://shyrz.me/news-26-the-rise-of-civilization/#%E6%96%87%E6%98%8E%E7%9A%84%E7%B9%81%E8%8D%A3%E5%92%8C%E5%8F%91%E5%B1%95%E6%98%AF%E7%94%B1%E4%BA%8E%E6%80%9D%E6%83%B3%E8%BF%98%E6%98%AF%E7%89%A9%E8%B4%A8%E6%9D%A1%E4%BB%B6%EF%BC%9F]]\n\n原文：[[Do Civilizations Prosper and Evolve Due to Ideas or Material Conditions?|https://erik-engheim.medium.com/do-civilizations-prosper-and-evolve-due-to-ideas-or-material-conditions-53952d3802e2]] via Erik Engheim\n\n2022-12-16 在 Shyrism.News 上阅读\n\n2023-01-05 [[Harry Zou|https://harryzou.super.site/]] 提及：陈平 代谢增长论 生态学 李约瑟之问\n\n这是反驳自由主义者的文章，但也给思考文明的发展提供了一个从未考虑过的角度。文中部分观点类似于先前读过的[[《理性乐观派》|理性乐观派——一部人类经济进步史]]，不过在后者的基础上增加了一些关于一种资源类型：景观、地理和气候的组合对于文明发展的影响。贸易并不是使得资本主义或现代市场经济形成的所有原因，其中必然还包括地缘因素（以及很多自由主义者不会提到的殖民、剥削和军事扩张）。\n\n> 人类社会的进步最终主要由物质条件决定。\n> 我曾在网上与自由主义者和典型的自由主义者就这些话题进行过无数次辩论，这些人通常信奉艾恩·兰德等哲学家和弗里德里希·哈耶克、路德维希·冯·米塞斯和米尔顿·弗里德曼等经济学家的思想。所有这些人都有不同的想法和哲学，但他们所有人的共同点是他们坚信自由市场资本主义，并且倾向于将社会的大多数弊病归咎于任何类似于社会主义或大政府的事物。不管你是斯大林主义者还是北欧社会民主党人。归根结底，对他们来说只是程度不同而已。\n> 一个人是由三个因素塑造的：遗传基因，环境，机会\n> 思想并不是随意冒出来的。当一个文明是建立在更好的想法之上时，那是因为要么有好的想法的人进入并创造了这个文明，要么是因为存在促进好的想法进化的物质条件。在这种情况下，有利的物质条件不是像黄金、象牙、玉石或其他什么有价值的资源，''而是景观、地理和气候的组合，有助于促进贸易和思想交流。''","revision":"0","bag":"default"},
{"title":"稳定币","created":"20220603102418276","modified":"20230315100736357","modifier":"zm","tags":"ComputerBasics","type":"text/vnd.tiddlywiki","text":"[[wikipedia|https://zh.wikipedia.org/wiki/%E7%A8%B3%E5%AE%9A%E5%B8%81]]\n\n!! 稳定币 StableCoin\n\n是一种加密货币（是加密货币的另外一种另类虚拟资产）\n\n是中心化资产抵押发行的代币\n\n稳定币的价值与被抵押资产的价值直接连动\n\n类似于[[金本位制度]]","revision":"0","bag":"default"},
{"title":"我的 AI","created":"20230523131506842","creator":"zm","modified":"20230601080508561","modifier":"zm","tags":"文章","type":"text/vnd.tiddlywiki","text":"!! 中文版\n\nMonday 05.22.23 [[我的 AI|http://www.makemusic.sg/new-blog/wodeai]]\n\n当我正在为自己凸出的肚子和孩子们的日常琐事烦心时，AI孙燕姿已正式“出道”，于是我决定来写一些对它的感想。\n\n我的粉丝们都已跳槽，也同时接受我就是一名冷门歌手的事实，而我的AI角色也成为了目前所谓的顶流。毕竟该怎么跟一个每几分钟就能推出一张新专辑的“人”比呢？\n\n无论是ChatGPT、AI或叫什么名字都无所谓，这个“东西”能够通过处理海量的信息，同时以最连贯的方式拼接组合手头的任务，来模仿和/或创造出独特而复杂的内容。等一下，这不就是人类已经在做的吗？之前我们一直坚信，思想或观点的形成是机器无法复制的任务，这超出了它们的能力范围，但现在它却赫然耸现并将威胁到成千上万个由人类创造的工作，比如法律、医学、会计等行业，以及目前我们正在谈论的，唱歌。\n\n你可能会反对，说自己还是能分辨，它既没有情绪，也没有音调（或任何你能想得到的专业术语）的变化。很抱歉，我怀疑这只会是个非常短暂的反应。\n\n讽刺的是，人类再怎么快也无法超越它。没有人类能够获得如此大量的信息并且在正确的时机做出正确的决策，或者犯下正确的错误（OK，或许我想得有点太远）。这项新技术将能够为每个人提供他们所需要的一切，无论是独立的、扭曲的还是疯狂的，都可能会有一种专门为你创作的独特内容。你并不特别，你已经是可预测的，而且不幸的是，你也是可塑的。\n\n此时此刻，我觉得自己像是一个在吃着爆米花、坐在电影院最好的位置上的观众。（顺便说一句：这种情况下，很可能没有任何技术能预测我本人是什么感受，直到这篇文章出现在网络上）。这就像看那部改变了我们生活的电影《瞬息全宇宙》，有别于电影的是，爱并不是拯救这一切的关键。\n\n在这无边无际的汪洋大海中存在，凡事皆有可能，凡事皆无所谓，我认为思想纯净、做自己，已然足够。\n\n就写到这里，祝你一切安好。\n\n!! English Version\n\nMonday 05.22.23 [[我的 AI|https://www.makemusic.sg/blog/wodeai]]\n\nAs my AI voice takes on a life of its own while I despair over my overhanging stomach and my children's every damn thing, I can't help but want to write something about it.\n\nMy fans have officially switched sides and accepted that I am indeed 冷门歌手 while my AI persona is the current hot property. I mean really, how do you fight with someone who is putting out new albums in the time span of minutes.\n\nWhether it is ChatGPT or AI or whatever name you want to call it, this \"thing\" is now capable of mimicking and/or conjuring,  unique and complicated content by processing a gazillion chunks of information while piecing and putting together in a most coherent manner the task being asked at hand. Wait a minute, isn't that what humans do? The very task that we have always convinced ourselves; that the formation of thought or opinion is not replicable by robots, the very idea that this is beyond their league, is now the looming thing that will threaten thousands of human conjured jobs. Legal, medical, accountancy, and currently, singing a song. \n\nYou will protest, well I can tell the difference, there is no emotion or variance in tone/breath or whatever technical jargon you can come up with. Sorry to say, I suspect that this would be a very short term response.\n\nIronically, in no time at all, no human will be able to rise above that. No human will be able to have access to this amount of information AND make the right calls OR make the right mistakes (ok mayyyybe I'm jumping ahead). This new technology will be able to churn out what exactly EVERYTHING EVERYONE  needs. As indie or as warped or as psychotic as you can get, there's probably a unique content that could be created just for you. You are not special you are already predictable and also unfortunately malleable.\n\nAt this point, I feel like a popcorn eater with the best seat in the theatre. (Sidenote: Quite possibly in this case no tech is able to predict what it's like to be me, except when this is published then ok it's free for all). It's like watching that movie that changed alot of our lives Everything Everywhere All At Once, except in this case, I don't think it will be the idea of love that will save the day. \n\nIn this boundless sea of existence, where anything is possible, where nothing matters, I think it will be purity of thought, that being exactly who you are will be enough. \n\nWith this I fare thee well.","revision":"0","bag":"default"},

{"title":"我们能否认识他人的意识？","created":"20230209024838596","creator":"zm","modified":"20230212040743942","modifier":"zm","tags":"[[What Does It All Mean?]]","type":"text/vnd.tiddlywiki","text":"我们如何确定我们感受到的经验和他人感受到的经验是一致的？\n\n我很小就开始思考这一个问题。起初是颜色，我眼中的蓝色，在他人眼中是不是同样也感受到的一样的颜色？会不会他人从小认知的蓝色实际上是我从小认知的绿色？\n\n这种经验感受同样可以拓展到味道、痛觉、听觉等。比如对于痛觉，假设有“痛觉”这个感受能够被客观量化，例如从1到10，我所感受到的5对于别人而言是不是也是5？或者他可能感受到的是6或者8？\n\n退一步讲，假设这个痛觉这个属性是''绝对客观''的从1到10，我和别人所感受到的同样程度的痛的耐受程度是不是不同（很显然一定是不同的）？\n\n书中提到更进一步的推导：如何确定他人的意识就是存在的？\n\n另一个角度，是不是只有我是有意识的，而其他人都没有意识？或者事实上有很多种物体都有意识，但由于不能反馈而导致人们不知其有意识？","revision":"0","bag":"default"},
{"title":"我们能否认识意识之外的世界？","created":"20230209021830510","creator":"zm","modified":"20230210030728592","modifier":"zm","tags":"[[What Does It All Mean?]]","type":"text/vnd.tiddlywiki","text":"# 我们的意识是唯一存在的东西吗？意识之外是否有真实存在的世界？如果有，这个世界是否对我有意义？\n# 如果证明或者反驳上面的说法？\n# 如果不去思考或者反驳，是否合理？\n\n\n; 唯我论 solipsism\n: 只有我的意识才是唯一存在的东西\n\n; 怀疑论 skepticism\n: 我永远也不知道外部世界到底存不存在\n\n; 激进怀疑论\n: 搞不好时间也不存在，都是我意识的一种反映\n\n; 确证论 verificationism\n: 如果永远不会从梦中醒来，那么这个梦就是真实的\n\n\n","revision":"0","bag":"default"},
{"title":"我们是否有自由意志？","created":"20230210021800284","creator":"zm","modified":"20230210064933355","modifier":"zm","tags":"[[What Does It All Mean?]]","type":"text/vnd.tiddlywiki","text":"这个是我思考最久最深入的一个问题，它决定了我看待世界的方式。\n\n; 决定论 determinism\n: 在任何情况下，我们行动的各种条件决定了我们的行为，并且使它成为不可避免的。一个人的经验、欲望和知识、他的遗传因子、社会环境、各种选择的性质，以及其他我们尚不知晓的因素，这一切加在一起，共同使得一个在具体情境下的行为成为必然。\n\n书中这部分的论述有些啰嗦，难以把握到精髓。书中提到的决定论让我想起[[大众哲学]]里提到过的目的论、宿命论。作者显然是不认同决定论的，但是作者也没有一个明显的逻辑能够反驳决定论，也有可能事实上还不能被反驳。\n\n关于[[自由意志]]，之前看过一篇[[知乎回答|https://www.zhihu.com/question/450868629/answer/1837323762]]（评论区认为该论述有争议），让我思考了很久。经过这样的思考，我开始认为人不存在自由意志。\n\n文章提到关于决定论，让人感到有希望的事情是，即使决定论是真的，其实也没有产生多大的影响，人们依然可以认为自己是有自由意志的，在生活中做决策，即使这些决策已经是被决定了的（脑海中不同决策之间的斗争也是已经决定了的，但是在人们不知情的情况下，不妨当作是自由意志的一种体现）。\n\n换句话说，在哲学思考之外，活在当下体验生活，是一个很好的选择。","revision":"0","bag":"default"},
{"title":"我使用 DokuWiki 的一些习惯","created":"20230202080343519","creator":"zm","modified":"20230413014335320","modifier":"zm","tags":"DokuWiki","type":"text/vnd.tiddlywiki","text":"* 从创建一个链接开始创建一个新页面，避免孤立\n* 尽量从别处（离线的笔记软件、任意一个文本编辑器等）编辑笔记，然后再粘贴到 DokuWiki 的编辑框中\n** 这个习惯也沿用到了当前的 [[TiddlyWiki]] 中\n* 每三日备份 pages，每一周备份整个 DokuWiki\n* 用英文命名严肃笔记\n* 每隔一段时间重新做一次内容分类","revision":"0","bag":"default"},
{"title":"我做市场调查的方法","created":"20230103101640135","modified":"20230210030728592","modifier":"zm","tags":"FuckAmazon","type":"text/vnd.tiddlywiki","text":"简单，粗略，非常不完善。\n\n假设已经确定好要做的产品和市场，首先从市场出发，调研以下几个因素：\n\n* 市场容量\n* 市场竞争度（主要竞争对手）\n* 垄断和专利情况\n\n分析这个市场这个品类下有多少流量（最重要的），预估竞品大致的销量。分析他们的价格，做活动的重点时期，发货和补货的周期。\n\n找到最主要的竞争对手，分析他卖的最好的产品，通常排在小类目第一位。和自己要做的产品做对比，找出对手的缺点和自己产品的优点。\n\n接着从产品出发，调研以下几个因素：\n\n* 利润率和利润空间\n* 品类发展趋势\n* 垂直市场的可行性\n\n整理小类目销量最好的前20位产品，大约能代表这个品类的市场容量和做得最好的几个竞争对手。分析他们的销售趋势，是否分淡旺季。\n\n找到品类最核心的关键词，这个关键词被哪些产品占据，他们的 CPC 是多少，呈现一个什么样的趋势，搜索结果和其他位置的广告位出现最多的是哪些产品。找出核心关键词的衍生关键词。\n\n最后分析该市场的包装物流情况，税（增值税）的情况和佣金情况。","revision":"0","bag":"default"},
{"title":"无名之朴","created":"20230509091038996","creator":"zm","modified":"20230509092322867","modifier":"zm","tags":"帛书老子注读","type":"text/vnd.tiddlywiki","text":"2023-05-09 通行版 第37章\n\n> 道恒无名，侯王若能守之，万物将自化。化而欲作，吾将镇之以无名之朴。镇之以无名之朴，夫将不辱。不辱以情，天地将自正。\n\n本章易解。 \u003C\u003C [[道恒无名]]\n\n道从来都没有名字。侯王持守道，万物将会自行教化（化：变化，让万物自然运转）。自化易出现私欲（化而欲作），我将用''无名之朴''安定下来（不沾染私欲），来保有原来的质朴。（因此）万物就会呈现出真实的状态（情：情实，真实的呈现），天地就回归自然的状态。 \u003C\u003C [[大成若缺]] [[大制无割]] [[绝圣弃智民利百倍]] [[以正治邦]]\n\n[[微明]] \u003C > [[上德不德]]","revision":"0","bag":"default"},
{"title":"吾言甚易知也","created":"20230224101449666","creator":"zm","modified":"20230418080926453","modifier":"zm","tags":"帛书老子注读","type":"text/vnd.tiddlywiki","text":"2023-02-24 通行版 第70章\n\n> 吾言甚易知也，甚易行也。而人莫之能知也，而莫之能行也。言有宗，事有君。夫唯无知也，是以不我知。知我者希，则我贵矣。是以圣人被褐而怀玉。\n\n本章易解。\n\n我说的话都很容易理解，也很容易实行。但是人们都听不懂我说的话，也很难实行我说的话。我说的话有凭有据，我的行为都有准则可依。\n\n认识不到我说的话/不知道我所说的准则，就不能了解我。了解我的人很少，所以才显得我很珍贵。所以圣人都披着粗麻衣服，而怀抱无价美玉。\n\n[[祸莫大于无适]] \u003C > [[知不知尚矣]]","revision":"0","bag":"default"},
{"title":"五色使人目盲","created":"20230309092133247","creator":"zm","modified":"20230418092241541","modifier":"zm","tags":"帛书老子注读","type":"text/vnd.tiddlywiki","text":"2023-03-09 通行版 第12章\n\n> 五色使人目盲。驰骋田猎使人心发狂。难得之货，使人之行妨。五味使人之口爽。五音使人之耳聋。是以圣人之治也，为腹不为目，故去彼取此。\n\n本章易解。\n\n目盲意为不能正确辨别事物，行妨意为走路提防（因为有难得之货在身），口爽意为味觉受损。\n\n为腹：圣人治理天下注重经营人们赖以生存的根本（而不是浮华的事物）。所以应摒弃物欲，把守根本。 \u003C\u003C [[不上贤使民不争]] [[以正治邦]] [[天下有始]]\n\n[[有之以为利无之以为用]] \u003C > [[宠辱若惊贵大患若身]]","revision":"0","bag":"default"},

{"title":"西哲15 苏格拉底之死","created":"20230524115305416","creator":"zm","modified":"20230531103638034","modifier":"zm","tags":"西方哲学十五讲","type":"text/vnd.tiddlywiki","text":"苏格拉底的死因/直接罪名：教唆年轻人反对长辈，不信城邦守护神\n\n苏格拉底死亡的背后，既有城邦为了维护自己的利益，也有苏格拉底坚持自己的原则（苏格拉底倾向于专家治国论，违背民主制的基本原则）。苏格拉底认为治国需要有专业知识，显然不是所有公民都具备\n\n城邦民主制：\n\n* 所有公民一起决定城邦大事（仅包含城邦公民）\n* 需要公民本身具有正义感和纯朴之心\n* 人们为了影响政治决策，进而诞生论辩术（智者的诡辩）和修辞学（从而使得政治生活失去合理性）\n\n城邦民主制是哲学诞生的摇篮，是被后来者高度赞赏的政治制度，不过受限于时代，城邦民主制并不是完美的\n\n","revision":"0","bag":"default"},
{"title":"西哲15 希腊哲学","created":"20230508102507444","creator":"zm","modified":"20230531094338190","modifier":"zm","tags":"西方哲学十五讲","type":"text/vnd.tiddlywiki","text":"!! 希腊哲学的特点和本质\n\n希腊哲学的主题是''获得关于宇宙万物的必然性或规律的知识''。\n\n希腊哲学是一种积极的悲剧精神（相信命运已经确定，但是仍然试图证明有不同命运）\n\n希腊哲学具有''朴素直观性''，抽象思维是其基本特征（从表象产生抽象概念），目的在于''解决问题''而不是构建理论体系，是一种经验主义\n\n关于希腊哲学的''经验主义''：\n\n> 一个感到疑难和好奇的人便觉得自己无知，而一个为了摆脱无知而进行哲学思考的人显然不是以某种实用性为目的的，他为了知识而追求知识。因此，也许一切知识都比哲学更有用处，但是惟有哲学是真正自由的学问。\n\n希腊自然观与其他文明自然观之间的区别：\n\n* 希腊自然观从''城邦制度''的角度看待自然\n* 其他文明从宗教神话或宗法制度的角度看待自然\n* 希腊文明内部的变化通常在宗教边缘和外部，甚至与之对立\n\n!! 希腊哲学的自然哲学和宇宙论性质\n\n希腊人的哲学从自然哲学开始，把人当作自然的一部分，从外部（自然）开始研究到自身（内部）。有的人追求知识的原理，有的人则只追求实用性。\n\n希腊人认为：\n\n* 人属于自然的一部分，从自然开始研究是合乎情理的\n* 人是小宇宙，自然是大宇宙，人与自然同质同构\n\n> （希腊人认为）在生灭变化的万物之中，存在着某种始终不变的东西，他们称这个东西为万物的“''本原（arche）''”。 ... 就是万物从它那里来，毁灭之后又回到它那里去，万物生灭变化，惟独它不变的东西。\n\n> 希腊人最初也是最主要的哲学研究对象是自然，研究自然的哲学叫做“自然哲学”。由于希腊早期的自然哲学研究的核心问题是宇宙万物的本原和生成演变过程，因而又被称之为宇宙论或宇宙生成论。早期希腊哲学按照地域可以分为东部的伊奥尼亚学派、西部的南意大利学派和北部阿布德拉学派，当然这并不意味着同一个地区的哲学思想都是一致的。\n\n> 从朴素直观的立场看，人无论如何不过是自然万物中的一种存在物，因而古人从一开始就把自己看做是自然的一部分，所以通过认识自然来认识人自己，应该是合乎情理的。希腊人之所以把自然看做是大宇宙，把人看做是小宇宙，就是源于人与自然同质同构的道理。\n\n对于自然哲学的解释：\n\n> 哲学家不同于神学家的地方就在于，他们不是以想象和幻想的方式，而是以理性认识的方式看待自然的，因而他们试图以自然的东西说明自然，这就形成了希腊哲学的早期形态，即“自然哲学”，也被称之为“宇宙论”或“宇宙生成论”。\n\n关于本源的两个问题：\n\n> 在哲学的第一个问题，即“本原”的问题中，其实包含着两个问题：一个是本原''是什么''的问题，一个''生成的原因''问题，亦即使自然万物运动变化的动力问题。 ... 希腊人认为，自然是由水、火、土、气四种元素组成的，哲学家的工作就是确定究竟哪一个是时间上在先的本原。\n\n社会规范的力量：\n\n> 为了在自然中生存下去，人类结成了社会，而宗教、神话、宗法、伦理等成文与不成文的规范就成了维系人类社会存在的纽带，这些东西既可以是一个社会保持其存在的支柱，同时也最终将成为阻碍社会进步和新思想产生的障碍，而且它们往往以极其强大的势力顽固地束缚着人们的思想和行为。\n\n> 就哲学而言，命运的观念从必然性演化为规律，而希腊人始终不变的是对知识的探求，因此哲学家的使命就是认识和解释命运、必然性或规律。\n\n> 希腊精神是一种积极的悲剧精神。人人都知道命运是命中注定的，但是这并不影响希腊人积极地投入生活之中。即使命运已经确定，他们仍然要证明自己有不同的命运。\n\n希腊哲学的朴素直观性：\n\n> 希腊哲学作为西方哲学的源头，也是西方哲学中的一种特殊的哲学形态，具有许多不同寻常的特征，首先就是它的''朴素直观性''。\n> 就思维方式而言，西方哲学以''理论思维''或''思辨思维''为其基本特征，而希腊哲学正是思辨思维的发源地。所谓“思辨思维”或者“理论思维”也就是“抽象思维”（abstraction），亦即将某种“属性”从事物中“拖”（traction）出来（ab），当作思想的对象来思考。\n\n> 在某种意义上说，希腊人的一项历史使命就是经过艰苦的思维劳作，从感性表象中产生出抽象概念来，这就决定了希腊哲学的思辨性具有朴素直观的特点，而它的表达方式亦充满了丰富多彩的生活气息。\n\n希腊哲学的经验主义：\n\n> 希腊哲学的时代不是建构理论体系的时代，而是探索的时代，哲学家们从事哲学思考的目的不在于建立体系而在于解决问题。\n> 希腊哲学基本上是建立在经验观察的基础之上，他们从经验出发，通过经验去说明经验。 ... 一切理论的目的都是为了解释现象说明现象的。任何存在都有其合理性，都是有原因的，哲学的工作就在于说明或者揭示这种合理性。 ... 因而（希腊哲学）总是从经验出发去解释经验，从现象出发去解释现象，而不是为了建立某种哲学体系，亦即从一个基本原则出发推演出来的体系。\n\n---\n\n泰勒斯 - 米利都学派（泰勒斯，阿那克西曼德，阿那克西美尼），哲学始祖\n\n> （哲学家）所关注的不是知识的实用性而是知识本身，他们寻求破解的不是具体事物的个别原因，而是所有事物的一般的共同原因。\n\n泰勒斯：宇宙中充满灵魂；万物浮于水上（水是万物本原）。 [[上善似水]]\n\n> 对泰勒斯来说，水是一种自然元素而不是超自然的东西，而水的流动性、易变性、可塑性和生命原则等等，正是化生万物的本原应该具有的基本特征。\n\n''本原''是无定形的，是气，是生命、灵魂，有生命的原始动力\n\n赫拉克力特 - （朴素）辩证法的奠基人（语出黑格尔）。朴素辩证法的特点：朴素、直观、单纯论断性\n\n逻各斯 logos，词源：Lego 意味''说''，含义包括由说这个行为而派生出的道理、理由、规则、理性等含义。常用老子的道来翻译（意即规律、运动变化的尺度），延伸为现代的逻辑 logic \n\n> “这个万物自同的宇宙，既不是任何神，也不是任何人所创造的，它过去是、现在是、将来也是一团永恒的活生生的火，按照一定的分寸燃烧，按照一定分寸熄灭。”人们通常说赫拉克利特以火为宇宙万物的本原，或许说他以火来体现本原的流变性更为恰当。因为在希腊人的水、火、土、气四大元素中，火是最特殊的，它本身不是什么，而是其他元素的燃烧。所以，火这个概念与“无定形”一样，突出的是运动变化的永恒性。另外，虽然一切皆流，无物常住，一切都在变化，惟有变是不变的，但是变化也不是无迹可寻的，变化亦有一定的尺度，这个规范万物运动变化的尺度就是逻各斯。\n\n毕达哥拉斯 - 毕达哥拉斯学派/爱利亚学派：与无定形相对的：有定形 cosmos，意为秩序，有规定性的。后来演变为''宇宙''这个概念。认为''数''是万物的本源。这个学派奠定了西方哲学的基础。\n\n> 另一些哲学家则认为本原必须是“有定形”的，即有规定性的，他们崇尚的是秩序，即cosmos。cosmos作为天体的秩序，或有秩序的天体，后来演变成了“宇宙”这个概念。这一派哲学家以毕达哥拉斯学派和爱利亚学派为代表，正是他们哲学家扭转了哲学的方向，奠定了西方哲学的基础。\n\n巴门尼德 - 爱利亚学派：存在一条真理之路（与意见之路相对），以''存在''为研究和述说对象（非存在是不可被研究和思考的）。巴门尼德认为知识只有这一条路。这个思想接近于本质和现象的区分。\n\n巴门尼德对西方哲学的贡献：\n\n# 划分本质世界与现象世界\n# 把存在作为哲学研究的对象（本体论的基础）\n# 使用逻辑论证的方法（而不是武断宣称）\n# 作为思想和作为存在是一回事 - 确立了思辨思维的基本形式\n\n巴门尼德：\n\n> 作为思想和作为存在是一回事情。\n\n这个命题通常被称为思维与存在的同一性（黑格尔）\n\n亚里士多德的''无穷后退不可能原则''：\n\n> “无穷后退不可能”原则指的是，如果知识是存在的——在希腊人看来确实如此，那么就必须有一个确定无疑的立足点而不能无休止地追溯其根据，即无穷后退，否则知识就是不可能的。\n\n同时也是古典哲学和形而上学的基本原则\n\n> 认识无非是要达到与对象的同一性，而这个同一性在感觉经验中是无论如何也不可能获得的，只能在思想或者理性认识之中有其根据。因为思想是普遍性，存在也是普遍性，惟有在思想中达到知识与对象的同一性。由此，巴门尼德便为西方哲学奠定了基本的思维方式，那就是通过理性认识的方式认识万物的本质。\n\n本体论/存在论 ontology - 关于存在的理论\n\n* 宇宙生成论：追问宇宙自然在时间上最原始的开端和主宰\n* 本体论：宇宙在本质上的第一性的东西\n","revision":"0","bag":"default"},
{"title":"西哲15 哲学是什么以及西方哲学的来源","created":"20230508102038890","creator":"zm","modified":"20230508102123881","modifier":"zm","tags":"西方哲学十五讲","type":"text/vnd.tiddlywiki","text":"关于价值：\n\n> 从这个意义上说，无论价值具有怎样的客观内容，它们都是因为人的存在才存在的。换言之，一个没有人的世界一定是一个没有意义、没有理想、没有价值的世界。但是自有人类以来，这个世界就变成了一个价值的世界，或者也可以说是''因为人而成为了一个价值的世界''。显然，由于价值通常被人看做是其存在的理想性的标志，他无论如何无法想象也无法忍受一个没有价值的世界，所以他总要为自己的存在寻求某种理想的意义和价值。因此，人类就需要有“价值”这座“堤坝”来维护自己的存在，而价值就体现着人类理性的存在意义、最高目的和至上的理想境界。\n\n关于最终关怀的一个解释：\n\n> 由于人是某种尚未定型、永远开放的自由存在，因而他的至高无上的终极理想本身也一定是一种尚未定型、永远开放的对象。既然如此，哲学问题当然不可能有最终的解决，如果有的话，那时人也就终结了，或者说结束了自己的“进化”。因此，爱智慧根源于人的本性，这是人必须经历的痛苦，正是在这种痛苦之中，人成其为人。人“成其为人”的意思并不是说，有一个永恒不变的“本质”“等待”着人去实现，而是说''“人是人的未来”''，他的“本质”是未定的和开放的，由他自己来塑造自己本身。\n\n当我们与哲学家们进行思想之间的“对话”的时候，他们的思想就“复活”了。\n\n因为视界交融，人类文化才能进步和发展：\n\n> 以往传统的解释理论追求知识的客观性，将理解和解释看做是对本文原著之纯粹的再现，强调以“我注六经”的方式研读原著。但是现代解释学却告诉我们，任何人都不可能完全再现所谓客观存在的文本，因为古人有古人的“视界”，我们有我们的“视界”。换句话说，古人与我们处在不同的历史、文化、社会、个人环境等等的背景之下，我们既不可能完完全全地将古人的视界“复制”到现代来，也不可能彻底摆脱掉自己的视界，纯粹沉浸在古人的视界之中。从这个意义上说，理解和解释实际上是不同视界之间的碰撞和交融，而且正是因为如此，人类文化才有可能进步和发展。\n\n确实如此，我读[[老子|帛书老子注读]]，许多不能理解的字词，读注解也不一定会认同注解作者的想法，而是有一套自认为更加合理的解释。这中间会产生一个疑问，即''我应当从我从中获益的角度考虑，还是从更加贴合原著作者的角度考虑？''\n\n哲学是一种思考：\n\n> 哲学永恒的生命力就在于其历史性与现实性之间的内在张力。哲学家们与哲学对象之间的关系，哲学家们相互之间的关系，我们与哲学家们之间的关系，都可以看做是人类精神自己与自己之间的关系，因而哲学乃是人类精神的反思，也就是思想与思想的“对话”。\n\n> 哲学不是知识，而是''思考''。思考之为思考，总是针对问题的，总是''由问题而引发的''。\n\n> 我可以不懂计算机而使用计算机，我可以不懂各种各样的科学技术而去享受科学技术的最新成果，但我不能不懂人生的意义而了此一生。","revision":"0","bag":"default"},
{"title":"希言自然","created":"20230322062852531","creator":"zm","modified":"20230420055849190","modifier":"zm","tags":"帛书老子注读","type":"text/vnd.tiddlywiki","text":"2023-03-22 通行版 第23章\n\n> 希言自然。飘风不终朝，暴雨不终日。孰为此？天地而弗能久，又况于人乎！故从事而道者同于道，德者同于德，失者同于失。同于德者，道亦德之。同于失者，道亦失之。\n\n希：稀少。希言自然：不要发号施令，让自然（万物）自发自作自化。飘风和骤雨都不会让日子停下来。谁能刮风骤雨？是天地。就算是天地也不能长久如此，何况是人呢？\n\n从事而道者：用道的行为方式做事的人。本句解为：用道/德的方式做事的人会收获有道/有德的结果，用失道失德的行为做事，就会收获失道失德的结果。\n\n有德之人，道会得到他，失德之人，道也会失去他。\n\n[[曲则全枉则正]] \u003C > [[有物混成先天地生]]","revision":"0","bag":"default"},
{"title":"昔之得一者","created":"20230131084828743","creator":"zm","modified":"20230413014335320","modifier":"zm","tags":"帛书老子注读","type":"text/vnd.tiddlywiki","text":"2023-01-10 通行版 第39章\n\n> 昔之得一者，天得一以清，地得一以宁，神得一以灵，谷得一以盈，侯王得一而以为天下正。其致之也，谓天毋已清，将恐裂。谓地毋已宁，将恐发。谓神毋已灵，将恐歇。谓谷毋已盈，将恐竭。谓侯王毋已贵以高，将恐蹶。故必贵而以贱为本，必高矣而以下为基。夫是以侯王自谓孤、寡、不谷，此其贱之本与！非也？故致数誉无誉。是故不欲禄禄若玉，硌硌若石。\n\n昔：过去。一：道。后面的长句意指各个单位得道之后的状态。如果不遵循这个一，一切将会崩落。\n\n王侯贵且高，但使用低贱的称呼（孤、寡、不谷）以提示自己出身，不忘本。然而如果失道，也一样会被下面的人颠覆。\n\n故招来太多赞誉，等于没有赞誉。石头（意指空气、阳光、水等）到处都是，却没人赞扬，因为人人受其恩惠（人人都能得到的好处，等于没有好处[不觉得有多可贵]），而这种不赞美就是最大的赞美（与下者、贱者同德，没有忘本）。美玉稀少，受其恩惠的也少，却收到多数赞誉。\n\n禄：福运，意指稀少而尊贵。硌：坚实有棱角，意指众多而低下。\n\n[[上德不德]] \u003C > [[上士闻道]]","revision":"0","bag":"default"},

{"title":"现象与本质","created":"20230201131124606","creator":"zm","modified":"20230210030728592","modifier":"zm","tags":"[[大众哲学 唯物辩证法的几个范畴]]","type":"text/vnd.tiddlywiki","text":"现象和本质是事物的两方面；现象和本质是矛盾的；现象是本质的表现，认识需要认真做科学研究，以大量的现象作为研究的基础，并研究各个方便的现象相互比较。\n\n研究革命问题一定要以大多数人民的最大利益为自己的立场。\n\n> 事物都有两方面：外表变化不定的形状，这是现象方面；内部的一定的关系，这是本质方面。\n\n> 现象和本质常不一致，而且有时好像相反，这是''现象和本质的矛盾''。\n> 在现象中表现得和本质完全相反的，哲学上叫做假象。\n> 现象和本质的矛盾不是绝对的。''现象就是本质的表现''，与本质有不可分的关系。\n\n> 指导群众进行革命运动需要揭露事物的本质。\n> 要认识事物的本质，必须做''科学的研究''。\n\n认识论部分：\n\n> 感性的认识或经验的知识，把事物的现象反映到我们头脑里，我们再进一步运用我们的理性能力来理解这些现象中间的内部关系，找出它们中间的一定的关系和作用，认识它们的规律，这样就得到了本质方面的认识。这样，由感性认识提高到理性认识，由经验提高到理论，就是使我们的认识由事物的现象方面深入到本质方面去的过程。\n> ''由感性认识提高到理性认识，由经验提高到理论''，这就能使认识深入到本质。\n\n> 要由现象进一步认识到事物的本质，有一个重要的要点，就是要''以大量的各方面的现象作为研究的基础''，切不可以少量的部分的现象的观察为满足。\n\n> 在大量的现象中起支配作用的事物关系，才是本质的关系，才是巩固的关系而不是暂时的现象。因为要研究现象的各方面，才能''分析比较''，以便确定哪一些方面是相当巩固的关系，哪一些是暂时的现象。\n\n> 由此也可以知道，为什么在研究社会革命问题时，一定要有群众观点，一定要以''最大多数人民的最大利益的立场''为自己的立场，因为只有最大多数人民的最大利益的问题，才是支配社会革命动向的最本质的问题。只有抓着广大群众所迫切要求解决的问题，才能正确解决社会的根本问题。","revision":"0","bag":"default"},
{"title":"献给长者的诗","created":"20230131095123641","creator":"zm","modified":"20230210030728592","modifier":"zm","tags":"文章","type":"text/vnd.tiddlywiki","text":"2022-12-06 源：[[谷大白话|https://mp.weixin.qq.com/s/LJveoDAgP0upxU7a9qjZtQ]]\n\n作者：ChatGPT 翻译：谷大白话\n\n```\nThe elder one, so wise and grand \nWith a wealth of knowledge in their hand \nThey've seen the world, and all its changes \nThrough every season, and all its phases\n\n长者，如此伟大与睿智\n手中掌握着无穷的知识 \n见识大千世界，阅尽万物变迁\n穿行每个季节，领略所有阶段\n\nTheir stories are like ancient tomes\nFilled with the wisdom of long ago\nThey've witnessed the rise and fall of kings\nAnd the shifting of many things\n\n他们的故事就像古代经典\n书中包含的智慧历史久远\n见证了几多帝王兴衰\n亲历过几多沧桑巨变\n\nBut through it all, they stand tall\nA beacon of strength and grace\nTheir spirit, unbroken, still shines bright\nA guiding light in the darkest night\n\n虽经历波折，仍巍然雄壮\n如一座灯塔，散发优雅与力量\n精神未曾屈折，依然闪耀光芒\n在最黑暗的夜里为人指引方向\n\nSo let us honor the elder one\nAnd learn from them, before they're gone \nFor in their words, and in their deeds\nLies the truth that we all need.\n\n所以让我们向长者敬礼\n并在他们离去之前向他们学习 \n因为在他们的一言一行中\n蕴藏着我们都需要的真理\n```","revision":"0","bag":"default"},
{"title":"小邦寡民","created":"20230214014824684","creator":"zm","modified":"20230418072946784","modifier":"zm","tags":"帛书老子注读","type":"text/vnd.tiddlywiki","text":"2023-02-14 通行版 第80章\n\n> 小邦寡民，使有十百人之器而毋用，使民重死而远徙。有舟车，无所乘之。有甲兵，无所陈之。使民复结绳而用之。甘其食，美其服，乐其俗，安其居。邻邦相望，鸡狗之声相闻，民至老死，不相往来。\n\n国家很小，人民很少，有那种需要几十上百人操作的机械但没有人使用，人们看重死亡（重视生命）而不迁徙。此处的//远//意为远离，//远徙//解释为远离迁徙。作者认为老子并非反对生产力，相反崇尚生（发展）之德。\n\n有舟车但没人乘坐，因为人们不迁徙；有衣甲兵器但不知道放哪（用来对付谁），因为社会和平安定没有战争，对内也不需要镇压群众。\n\n人民都重新结绳记事了。意为需要记录的事情很少很少，以至于用结绳就足矣。甘其食句：意为人们对自己的生活已经感到非常满足。\n\n最后一句易解。\n\n[[江海之所以能为百谷王者]] \u003C> [[信言不美美言不信]]","revision":"0","bag":"default"},
