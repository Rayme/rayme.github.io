dlywiki\",\"text\":\"\u003Clabel class=kk-cmd-label>Field name\u003C/label>\u003C$select tiddler=\\\"$:/temp/commander/field-name\\\"default=\\\"\\\"class=cmd-select-wd>\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>fields[]sort[]]-[\u003CsystemFieldsTid>get[text]split[ ]]\\\">\\n\u003Coption>\u003C$view field=title/>\u003C/option>\\n\u003C/$list>\\n\u003C/$select>\\n\\n\u003Clabel class=kk-cmd-label>Field value\u003C/label>\u003C$edit-text tiddler=\\\"$:/temp/commander/field-value\\\"tag=input default=\\\"\\\"placeholder=\\\" field value\\\"class=cmd-txt-area/>\\n\u003C$button class=\\\"cmd-btn cmd-btn-wd\\\"> Set field value\\n\u003C$macrocall fieldName={{$:/temp/commander/field-name}}fieldValue={{$:/temp/commander/field-value}}$name=set-field-value-bulk/>\\n\"},\"$:/plugins/kookma/commander/filters/Drafts\":{\"created\":\"20190214135512125\",\"description\":\"{{$:/language/Filters/Drafts}}\",\"filter\":\"[has[draft.of]sort[title]]\",\"modified\":\"20200324070652476\",\"tags\":\"$:/tags/Commander/Filter\",\"type\":\"text/vnd.tiddlywiki\"},\"$:/plugins/kookma/commander/filters/geneal\":{\"created\":\"20190725091830350\",\"description\":\"General filter\",\"filter\":\"[all[shadows+tiddlers]search[your keywrods]]\",\"modified\":\"20200324070652484\",\"tags\":\"$:/tags/Commander/Filter\",\"type\":\"text/vnd.tiddlywiki\"},\"$:/plugins/kookma/commander/filters/Missing\":{\"created\":\"20190214140029091\",\"description\":\"{{$:/language/Filters/Missing}}\",\"filter\":\"[all[missing]sort[title]]\",\"modified\":\"20200324070652492\",\"tags\":\"$:/tags/Commander/Filter\",\"type\":\"text/vnd.tiddlywiki\"},\"$:/plugins/kookma/commander/filters/Orphans\":{\"created\":\"20190214135426497\",\"description\":\"{{$:/language/Filters/Orphans}}\",\"filter\":\"[all[orphans]sort[title]]\",\"modified\":\"20200324070652498\",\"tags\":\"$:/tags/Commander/Filter\",\"type\":\"text/vnd.tiddlywiki\"},\"$:/plugins/kookma/commander/filters/RecentSystemTiddlers\":{\"created\":\"20190214135950458\",\"description\":\"{{$:/language/Filters/RecentSystemTiddlers}}\",\"filter\":\"[has[modified]!sort[modified]limit[50]]\",\"modified\":\"20200324070652508\",\"tags\":\"$:/tags/Commander/Filter\",\"type\":\"text/vnd.tiddlywiki\"},\"$:/plugins/kookma/commander/filters/RecentTiddlers\":{\"created\":\"20190214135912493\",\"description\":\"{{$:/language/Filters/RecentTiddlers}}\",\"filter\":\"[!is[system]has[modified]!sort[modified]limit[50]]\",\"modified\":\"20200324070652513\",\"tags\":\"$:/tags/Commander/Filter\",\"type\":\"text/vnd.tiddlywiki\"},\"$:/plugins/kookma/commander/filters/SessionTiddlers\":{\"created\":\"20190214135831279\",\"description\":\"Tiddlers modified since the wiki was loaded\",\"filter\":\"[haschanged[]]\",\"modified\":\"20200324070652525\",\"tags\":\"$:/tags/Commander/Filter\",\"type\":\"text/vnd.tiddlywiki\"},\"$:/plugins/kookma/commander/filters/StoryList\":{\"created\":\"20190214135246552\",\"description\":\"{{$:/language/Filters/StoryList}}\",\"filter\":\"[list[$:/StoryList]] -$:/AdvancedSearch\",\"modified\":\"20200324070652532\",\"tags\":\"$:/tags/Commander/Filter\",\"type\":\"text/vnd.tiddlywiki\"},\"$:/plugins/kookma/commander/filters/temp-and-state\":{\"created\":\"20190214141452091\",\"description\":\"Temporary and state tiddlers\",\"filter\":\"[prefix[$:/temp]] [prefix[$:/state]]\",\"modified\":\"20200324070652542\",\"tags\":\"$:/tags/Commander/Filter\",\"type\":\"text/vnd.tiddlywiki\"},\"$:/plugins/kookma/commander/help/ui\":{\"caption\":\"Help\",\"created\":\"20190314050052494\",\"icon\":\"$:/core/images/help\",\"list-after\":\"$:/plugins/kookma/commander/setting/ui\",\"modified\":\"20200324070652550\",\"tags\":\"$:/tags/Commander\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C\u003Ctabs tabsList:[all[shadows+tiddlers]tag[$:/tags/Commander/Help]!has[draft.of]] default:$:/plugins/kookma/commander/help/uicomp/quick-tutorial class:[[tc-vertical cmd-tab-colorful cmd-tab-wd]]>>\"},\"$:/plugins/kookma/commander/help/uicomp/quick-tutorial\":{\"caption\":\"Quick tutorial\",\"created\":\"20190314050138754\",\"modified\":\"20200325092740142\",\"tags\":\"$:/tags/Commander/Help\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"# Use ''Combo search'' to list possible tiddlers\\n#* example: `concept` performs a standard search and find all matches in title, text, and tags\\n#* example: `[tag[xx]]` finds all tiddlers tagged with //xx//\\n#* example: `[prefix[tt]` finds all tiddlers have title started with //tt//\\n#* example: `[has[draft.of]sort[title]]` finds all draft tiddlers\\n\\n# Use ''Select tiddlers'' for the resulting list to identify which specific tiddlers to do a batch operation on\\n#* this step lets you to do a batch operation on selected tiddlers NOT all items by ''Combo search''!\\n#* it is possible to select/deselect all tiddlers from ''Combo search'' result at once! Note that, by default all tiddlers are considered for bulk operation until  selective operation is activated!\\n# From ''Batch operations tabs'' select the batch operation you wish to perform on selected tiddlers\\n#* example: title, tag, and field operations\\n#* example: Snr operation\\n#* Inspect tab can be used to inspect tiddlers before or after performing operations\\n\\n* Notes:\\n** Multiple batch operations can be done on the same set (unless you change something in the search criteria)\\n** Sometimes it is useful to use an intermediate batch to help, like tag tiddlers with a \\\"working\\\" tag, using multiple searches, then then use the \\\"working\\\" tag to apply a batch operation to\\n\\n\u003Cdiv class=commander-alert>''Note'': For good operation a tiddler width of 800px is recommended. You can also use //Sidebar layout// as `Fluid story`.\u003C/div>\\n\\nFor detailed docummention go to [[Demo page|https://kookma.github.io/TW-Commander/]]\\n\\n!!! Footenote\\n# [[Use filter expression|https://tiddlywiki.com/prerelease/#Filters:Filters%20%5B%5BFilter%20Expression%5D%5D%20%5B%5BFilter%20Syntax%5D%5D%20%5B%5BFilter%20Operators%5D%5D%20%5B%5BFilter%20Parameter%5D%5D%20%5B%5BFilter%20Run%5D%5D%20%5B%5BFilter%20Step%5D%5D%20%5B%5BFilter%20Whitespace%5D%5D]]\"},\"$:/plugins/kookma/commander/help/uicomp/regular-expression\":{\"caption\":\"Regular expressions\",\"created\":\"20190314084511720\",\"list-after\":\"$:/plugins/kookma/commander/help/uicomp/snr\",\"modified\":\"20200325093450357\",\"tags\":\"$:/tags/Commander/Help\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"!! Regular Expressions Quick Reference\\n\\n|''FLAGS'' |\u003C|\u003C|h\\n| i |ignore case|case insensitive matching|\\n|  |whole words|match strings of a-z, 0-9 and _|\\n| g |global|field start=^, field end=$, all matches|\\n| m |multi-line|line start=^, line end=$, first match|\\n|  |first match|field start=^, field end=$, first match|\\n|''MATCH'' |\u003C|\u003C|h\\n|''Anchors''|\u003C|\u003C|\\n| ^ |start of scope|see Flags, match is zero length|\\n| $ |end of scope|see Flags, match is zero length|\\n| \\\\b |word boundary|anchor to edge of word, zero length|\\n| \\\\B |not word boundary|anchor inside word, zero length|\\n|''Character Classes''|\u003C|\u003C|\\n| [c] |class of characters|any one matches, e.g. [abc123]|\\n| [^c] |negated class of characters|any one doesn't match, e.g. [^abc123]|\\n|''Shorthand Character Classes''|\u003C|\u003C|\\n| . |any character except newline|same as [^\\\\n]|\\n| \\\\d |decimal|same as [0-9]|\\n| \\\\D |not decimal|same as [^0-9]|\\n| \\\\s |white-space|same as [\\\\ \\\\t\\\\n]|\\n| \\\\S |not white-space|same as [^\\\\ \\\\t\\\\n]|\\n| \\\\t |tab|same as [\\\\t]|\\n| \\\\n |newline|same as [\\\\n]|\\n| \\\\w |word character|same as [a-zA-Z0-9_]|\\n| \\\\W |not word character|same as [^a-zA-Z0-9_]|\\n|''Capturing Groups''|\u003C|\u003C|\\n| (match) |match placed in variable $x|can be used in Replace|\\n| (\\\\x) |repeats match pattern of $x|can be used in Replace|\\n|''Quantifiers''|\u003C|\u003C|\\n| ? |single match|match 0 or 1 time|\\n| * |greedy match 0+|match 0 or as many times as possible|\\n| *? |lazy match 0+|match 0 or as few times as possible|\\n| + |greedy match 1+|match 1 or as many times as possible|\\n| +? |lazy match 1+|match 1 or as few times as possible|\\n| {x} |match x times|match x times|\\n| {x,y} |match x to y times|match x times to exactly y times|\\n| {x,} |match x or more times|match x times or as many as possible|\\n|''Escapes''|\u003C|\u003C|\\n| \\\\ |escape special characters|add to \\\\ [  ] ( ) { } ^ $ . ?  *  + for literals|\\n|''REPLACE'' |\u003C|\u003C|h\\n| $& |return the full match|\u003C|\\n| $x |return $x where x is the numeric index of a Capturing Group|\u003C|\\n|''NOTE'' |\u003C|\u003C|h\\n|This Reference supports most ordinary uses of regular expressions.\u003Cbr> For advanced options: [[MDN Reference|https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Regular_Expressions#Using_simple_patterns]]; examples: [[regular-expressions.info|https://www.regular-expressions.info/tutorial.html]].|\u003C|\u003C|\"},\"$:/plugins/kookma/commander/help/uicomp/relink\":{\"caption\":\"Relink on rename\",\"created\":\"20190912052826269\",\"list-after\":\"$:/plugins/kookma/commander/help/uicomp/regular-expression\",\"modified\":\"20200325093202388\",\"tags\":\"$:/tags/Commander/Help\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"!! Relink on rename\\nWhen Tiddler Commander is used to rename bulk tiddlers in operation like\\n\\n* Title operation\\n** add/remove prefix\\n** add/remove suffix\\n** remove chars from the begining or end of title\\n* ~SnR\\n** Search and replace in tiddlers title\\n\\nIt is possible to update all links to title. This includes //tags// and //list//. If [[Relink|https://flibbles.github.io/tw5-relink/]] plugin is installed, then not only title will be updated in //tags// and //list// field, but also in all filters, transclusions, text field and evrywhere.\\n\\n\u003Cdiv class=commander-alert> ''Note'': Relink does not update all forms of title e.g those created from different segments, but it will update any occurances\u003C/div>\\n\\n!! How to integrate with ''Relink''?\\n\\nSimply install the [[Relink|https://flibbles.github.io/tw5-relink/]] plugin and it will be appeared as an option when Tiddler Commander title operations including ~SnR are performed!\\n\"},\"$:/plugins/kookma/commander/help/uicomp/snr\":{\"caption\":\"Search-n-Replace\",\"created\":\"20190307104654008\",\"list-after\":\"$:/plugins/kookma/commander/help/uicomp/quick-tutorial\",\"modified\":\"20200925143424505\",\"tags\":\"$:/tags/Commander/Help\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"!! Search and replace using Snr\\nSnr stands for search and replace, is a powerful tool uses regular expression for searching all fields and lets replace chars, words, phrases with new values.\\n\\n!! How to use\\n* Enter a search filter or keywords in ''Combo search'' box like `[tag[myTag]]` or `concept`\\n* Use ''Select tiddlers'' for the resulting list to identify which specific tiddlers to do a Snr operation on\\n** If selective operation is unchecked, all tiddlers from step one will be included in Snr operation.\\n* From ''Tiddler title'' drop down menu select a tiddler\\n* From ''Field name'' drop down menu select a tiddler field like `text`\\n** all fileds even `title` can be selected\\n* In the ''Search text'' type the search term for example `this`\\n* In the ''Replace with'' type the term you want to replace with like `that`\\n* Check the ''Differences'' and if you are satisfied with the result, press the `Replace?` button\\n* You can press `Replace all?` if you want to search and replace in all selected tiddlers\\n\\n;Remarks\\n: The `Replace all?` lets you to search and replace in all selected tiddlers at once! It is possible to search and replace even in `title` field!\\n\\n\u003C$list filter=[[snr.png]is[tiddler]]>\u003C\u003Cimage-pretty img:snr.png width:60% align:center caption:'Fig 1. Search and replace using regular expression'>>\u003C/$list>\\n\\n!! Special characters\\n\u003C\u003C\u003C\\nAs `SNR` uses ''regexp'' pattern to make search and replace, when special characters are used in the ''Search text'' box, they shall be escaped among them are `*`, `+`, `[]`, `?` ...\\nTo use these characters do like below\\n\\n```\\n\\\\[ \\\\] \\\\( \\\\) \\\\{ \\\\} \\\\. \\\\* \\\\+ \\\\? \\\\^ \\\\$ \\\\\\\\ \\\\|\\n```\\n\u003C\u003C\u003C\\n\\n!! Warning\\n\u003C\u003C\u003C\\n* SNR replace the contents of tiddlers.\u003Cbr> ''//The action can not be undone//''. So always make a backup before performing any replace action\\n\u003C\u003C\u003C\"},\"$:/plugins/kookma/commander/help/uicomp/warning\":{\"caption\":\"Warning\",\"created\":\"20200325092841002\",\"list-after\":\"$:/plugins/kookma/commander/help/uicomp/relink\",\"modified\":\"20200325093538187\",\"tags\":\"$:/tags/Commander/Help\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\";Note i\\n:Tiddler Commander is a very powerful tool, it can change any field in any tiddler.// Make sure what you are doing//!\\n\\n;Note ii\\n:Tiddler Commander uses two steps tiddler selection. It uses a combo search box to screen (using standard or filter search) possible tiddlers and then uses a selective list of tiddlers from first step for batch operation!\\n:# If selective operation is unchecked, then all tiddlers from step one are used for batch operation\\n:# If selective operation is checked, then user has to manually select among tiddlers, and the selected ones are used for batch operation \\n\\n;Note iii\\n://Commander do not perform operation on shadow tiddlers//, unless they are overriden. Because shadow tiddlers aren’t stored as ''real'' tiddlers. They are intentionally excluded from most operations by default so that they don’t clutter filters made by users unless explicitly required. \\n\\n\u003Cdiv class=commander-alert>''Warning''\\nBefore using Tiddler commander for bulk operation on your own valuable, irreplaceable data, ''backup them''.\\n\"},\"$:/plugins/kookma/commander/history\":{\"created\":\"20200324061906253\",\"modified\":\"20210102152245874\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"Full change log  https://kookma.github.io/TW-Commander/#ChangeLog\\n\\n* ''2.1.2'' -- 2021.01.02 -- Saq Imtiaz release\\n* ''2.1.0'' -- 2020.03.25 -- stable release\\n* ''0.1.0'' -- 2019.02.12 -- mature public release\\n\"},\"$:/plugins/kookma/commander/images/commander.svg\":{\"caption\":\"file-alt (Regular)\",\"created\":\"20190724144859943\",\"modified\":\"20210102140141641\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003Csvg class=\\\"tc-image-file-alt tc-image-button\\\"width=22pt viewBox=\\\"0 0 384 512\\\"height=22pt>\u003Cpath d=\\\"M288 248v28c0 6.6-5.4 12-12 12H108c-6.6 0-12-5.4-12-12v-28c0-6.6 5.4-12 12-12h168c6.6 0 12 5.4 12 12zm-12 72H108c-6.6 0-12 5.4-12 12v28c0 6.6 5.4 12 12 12h168c6.6 0 12-5.4 12-12v-28c0-6.6-5.4-12-12-12zm108-188.1V464c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V48C0 21.5 21.5 0 48 0h204.1C264.8 0 277 5.1 286 14.1L369.9 98c9 8.9 14.1 21.2 14.1 33.9zm-128-80V128h76.1L256 51.9zM336 464V176H232c-13.3 0-24-10.7-24-24V48H48v416h288z\\\"/>\"},\"$:/plugins/kookma/commander/inspect/comp/edit-fileds\":{\"created\":\"20190313061511585\",\"modified\":\"20200325055328517\",\"tags\":\"$:/tags/Commander/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define lingo-base()$:/language/EditTemplate/\\n\\\\define config-title()$:/config/EditTemplateFields/Visibility/$(currentField)$\\n\\\\define config-filter()[[hide]] -[title{$(config-title)$}] \\n\\\\define new-field()\\n\u003C$let name={{$:/temp/newfieldname}}>\\n\u003C$reveal text=\\\"\\\"default=\u003C\u003Cname>>type=nomatch>\\n\u003C$button class=cmd-btn>\\n\u003C$action-sendmessage $name=\u003C\u003Cname>>$value={{$:/temp/newfieldvalue}}$message=tm-add-field/>\\n\u003C$action-deletetiddler $tiddler=\\\"$:/temp/newfieldname\\\"/>\\n\u003C$action-deletetiddler $tiddler=\\\"$:/temp/newfieldvalue\\\"/>\\n\u003C\u003Clingo Fields/Add/Button>>\\n\u003C/$button>\\n\u003C/$reveal>\\n\u003C$reveal text=\\\"\\\"default=\u003C\u003Cname>>type=match>\\n\u003C$button class=cmd-btn>\\n\u003C\u003Clingo Fields/Add/Button>>\\n\u003C/$button>\\n\u003C/$reveal>\\n\\n\\\\end\\n\\\\define compInspect-edit-fileds(commonFields)\\n\u003Cdiv class=tc-edit-fields>\\n\u003Ctable class=tc-edit-fields>\\n\u003Ctbody>\\n\u003C$list filter=[{!!title}fields[]sort[title]] variable=currentField>\\n\u003C$list filter=\u003C\u003Cconfig-filter>>variable=temp>\\n\u003Ctr class=tc-edit-field>\\n\u003Ctd class=tc-edit-field-name>\\n\u003C$text text=\u003C\u003CcurrentField>>/>:\u003C/td>\\n\u003Ctd class=tc-edit-field-value>\\n\u003C$edit-text tiddler={{!!title}}field=\u003C\u003CcurrentField>>placeholder={{$:/language/EditTemplate/Fields/Add/Value/Placeholder}}/>\\n\u003C/td>\\n\u003Ctd class=tc-edit-field-remove>\\n\u003C$button tooltip={{$:/language/EditTemplate/Field/Remove/Hint}}aria-label={{$:/language/EditTemplate/Field/Remove/Caption}}class=tc-btn-invisible>\\n\u003C$action-deletefield $field=\u003C\u003CcurrentField>>/>\\n{{$:/core/images/delete-button}}\\n\u003C/$button>\\n\u003C/td>\\n\u003C/tr>\\n\u003C/$list>\\n\u003C/$list>\\n\\n\\n\u003C$list filter=\\\"created creator modified modifier -[enlist\u003C__commonFields__>]\\\"variable=currentField>\\n\u003Ctr class=tc-edit-field>\\n\u003Ctd class=tc-edit-field-name>\\n\u003C$text text=\u003C\u003CcurrentField>>/>:\u003C/td>\\n\u003Ctd class=tc-edit-field-value>\\n\u003C$edit-text tiddler={{!!title}}field=\u003C\u003CcurrentField>>placeholder={{$:/language/EditTemplate/Fields/Add/Value/Placeholder}}/>\\n\u003C/td>\\n\u003Ctd class=tc-edit-field-remove>\\n\u003C$button tooltip={{$:/language/EditTemplate/Field/Remove/Hint}}aria-label={{$:/language/EditTemplate/Field/Remove/Caption}}class=tc-btn-invisible>\\n\u003C$action-deletefield $field=\u003C\u003CcurrentField>>/>\\n{{$:/core/images/delete-button}}\\n\u003C/$button>\\n\u003C/td>\\n\u003C/tr>\\n\u003C/$list>\\n\\n\\n\\n\\n\u003C/tbody>\\n\u003C/table>\\n\u003C/div>\\n\\n\u003C$fieldmangler>\\n\u003Cdiv class=tc-edit-field-add>\\n\u003Cem class=tc-edit>\\n\u003C\u003Clingo Fields/Add/Prompt>>\\n\u003C/em>\\n\u003Cspan class=tc-edit-field-add-name>\\n\u003C$edit-text tiddler=\\\"$:/temp/newfieldname\\\"default=\\\"\\\"placeholder={{$:/language/EditTemplate/Fields/Add/Name/Placeholder}}focusPopup=\u003C\u003Cqualify [[$:/state/popup/field-dropdown]]>>class=\\\"tc-edit-texteditor tc-popup-handle\\\"tag=input/>\\n\u003C/span>\\n\u003C$button popup=\u003C\u003Cqualify [[$:/state/popup/field-dropdown]]>>class=\\\"tc-btn-invisible tc-btn-dropdown\\\"tooltip={{$:/language/EditTemplate/Field/Dropdown/Hint}}aria-label={{$:/language/EditTemplate/Field/Dropdown/Caption}}>{{$:/core/images/down-arrow}}\u003C/$button>\\n\u003C$reveal state=\u003C\u003Cqualify [[$:/state/popup/field-dropdown]]>>text=\\\"\\\"default=\\\"\\\"type=nomatch>\\n\u003Cdiv class=\\\"tc-block-dropdown tc-edit-type-dropdown\\\">\\n\u003C$linkcatcher to=\\\"$:/temp/newfieldname\\\">\\n\u003Cdiv class=tc-dropdown-item>\\n\u003C\u003Clingo Fields/Add/Dropdown/User>>\\n\u003C/div>\\n\u003C$list filter=\\\"[!is[shadow]!is[system]fields[]search:title{$:/temp/newfieldname}sort[]]-created -creator -draft.of -draft.title -modified -modifier -tags -text -title -type\\\"variable=currentField>\\n\u003C$link to=\u003C\u003CcurrentField>>>\\n\u003C\u003CcurrentField>>\\n\u003C/$link>\\n\u003C/$list>\\n\u003Cdiv class=tc-dropdown-item>\\n\u003C\u003Clingo Fields/Add/Dropdown/System>>\\n\u003C/div>\\n\u003C$list filter=\\\"[fields[]search:title{$:/temp/newfieldname}sort[]]-[!is[shadow]!is[system]fields[]]\\\"variable=currentField>\\n\u003C$link to=\u003C\u003CcurrentField>>>\\n\u003C\u003CcurrentField>>\\n\u003C/$link>\\n\u003C/$list>\\n\u003C/$linkcatcher>\\n\u003C/div>\\n\u003C/$reveal>\\n\u003Cspan class=tc-edit-field-add-value>\\n\u003C$edit-text tiddler=\\\"$:/temp/newfieldvalue\\\"tag=input default=\\\"\\\"placeholder={{$:/language/EditTemplate/Fields/Add/Value/Placeholder}}class=tc-edit-texteditor/>\\n\u003C/span>\\n\u003Cspan class=tc-edit-field-add-button>\\n\u003C$macrocall $name=new-field/>\\n\u003C/span>\\n\u003C/div>\\n\\n\\\\end\"},\"$:/plugins/kookma/commander/inspect/comp/edit-preview\":{\"created\":\"20200115050859257\",\"modified\":\"20200325055328524\",\"tags\":\"$:/tags/Commander/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define compInspect-edit-preview(tiddler commonFields)\\n\u003Cdiv class=tc-edit-fields>\\n\u003Ctable class=tc-edit-fields>\\n\u003Ctbody>\\n\u003Ctr class=tc-edit-field>\u003Ctd class=tc-edit-field-name>title:\u003C/td>\\n\u003Ctd class=tc-edit-field-value>\u003C$link to=\u003C\u003C__tiddler__>>>\u003C$text text=\u003C\u003C__tiddler__>>/>\u003C/$link>\u003C/td>\\n\u003C/tr>\\n\u003Ctr class=tc-edit-field>\u003Ctd class=tc-edit-field-name>tags:\u003C/td>\\n\u003Ctd class=tc-edit-field-value>{{$tiddler$||$:/core/ui/EditTemplate/tags}}\u003C/td>\\n\u003C/tr>\\n\u003Ctr class=tc-edit-field>\u003Ctd class=tc-edit-field-name>text:\u003C/td>\\n\u003Ctd class=tc-edit-field-value>\u003C$macrocall $name=compInspect-get-field tiddler=\u003C\u003C__tiddler__>>field=text tag=textarea/>\u003C/td>\\n\u003C/tr>\\n\u003C/tbody>\\n\u003C/table>\\n\u003C/div>\\n\\n\u003C$tiddler tiddler=\u003C\u003C__tiddler__>>>\\n\u003C$macrocall commonFields=\u003C\u003C__commonFields__>>$name=compInspect-edit-fileds/>\\n\\n\\\\end\\n\\\\define compInspect-get-field(tiddler field tag:input)\u003C$edit-text tiddler=\u003C\u003C__tiddler__>>field=\u003C\u003C__field__>>tag=\u003C\u003C__tag__>>default=\\\"\\\"placeholder={{$:/language/EditTemplate/Body/Placeholder}}class=tc-edit-texteditor/>\"},\"$:/plugins/kookma/commander/inspect/comp/main\":{\"created\":\"20190308151331101\",\"modified\":\"20200325055328536\",\"tags\":\"$:/tags/Commander/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define compInspect(filter stateTiddler:thisTiddler)\\n\u003C$let state={{{[[$:/state/compInspect/]addsuffix\u003C__stateTiddler__>]}}}>\\n\u003C$vars slStateTid={{{[\u003Cstate>addsuffix[/]addsuffix[selectState-tiddler]]}}}rvStateTid={{{[\u003Cstate>addsuffix[/]addsuffix[revealState-tiddler]]}}}chStateTid={{{[\u003Cstate>addsuffix[/]addsuffix[checkboxState-tiddler]]}}}>\\n\\nSelect tiddler &nbsp;\u003C$macrocall filter=\u003C\u003C__filter__>>stateTiddler=\u003C\u003CslStateTid>>$name=compSelect/>\\n&nbsp;&nbsp;\\n\u003C$macrocall stateTiddler=\u003C\u003CchStateTid>>$name=check-common-fields/>\\n&nbsp;&nbsp;\\n\u003C$reveal stateTitle=\u003C\u003CrvStateTid>>type=nomatch text=edit>\\n\u003C$button class=tc-btn-invisible setTitle=\u003C\u003CrvStateTid>>tooltip=\\\"edit tiddler\\\"setTo=edit>{{$:/core/images/edit-button}}\u003C/$button>\\n\u003C$macrocall tiddler={{{[\u003CslStateTid>get[text]subfilter\u003C__filter__>]}}}commonFields={{{[\u003CchStateTid>get[text]]}}}$name=compInspect-show-preview/>\\n\u003C/$reveal>\\n\u003C$reveal stateTitle=\u003C\u003CrvStateTid>>type=match text=edit>\\n\u003C$button setTitle=\u003C\u003CrvStateTid>>setTo=\\\"\\\"tooltip=\\\"confirm changes\\\"class=tc-btn-invisible>{{$:/core/images/done-button}}\u003C/$button>\\n\u003C$macrocall tiddler={{{[\u003CslStateTid>get[text]subfilter\u003C__filter__>]}}}commonFields={{{[\u003CchStateTid>get[text]]}}}$name=compInspect-edit-preview/>\\n\u003C/$reveal>\\n\\n\u003C/$vars>\\n\\n\\\\end\\n\\\\define check-common-fields(stateTiddler)\\n\u003C$let commonFields={{{[\u003CcommonFieldsTid>get[text]]}}}>\\n\u003C$checkbox tiddler=\u003C\u003C__stateTiddler__>>checked=\u003C\u003CcommonFields>>unchecked=\\\"\\\"default=\\\"\\\"field=text> Exclude common fields?\u003C/$checkbox>\\n\\n\\\\end\"},\"$:/plugins/kookma/commander/inspect/comp/select\":{\"created\":\"20190308070713468\",\"modified\":\"20200325055328546\",\"tags\":\"$:/tags/Commander/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define compSelect(filter stateTiddler default class showButtons:show)\\n\u003C$select tiddler=\u003C\u003C__stateTiddler__>>default=\u003C\u003C__default__>>class=\u003C\u003C__class__>>>\\n\u003Coption value=\\\"\\\">None\u003C/option>\\n\u003C$list filter=\u003C\u003C__filter__>>variable=item>\\n\u003Coption value=\u003C\u003Citem>>>\u003C$text text=\u003C\u003Citem>>/>\u003C/option>\\n\u003C/$list>\\n\u003C/$select>\\n\u003C$reveal type=match default=\u003C\u003C__showButtons__>>text=show>\\n\u003C$vars myfilter=\u003C\u003C__filter__>>mystateTiddler=\u003C\u003C__stateTiddler__>>myitem={{{[\u003C__stateTiddler__>get[text]]}}}>\\n\u003C$button actions=\u003C\u003Ccs-prev-item>>class=cmd-btn> prev \u003C/$button>\\n\u003C$button actions=\u003C\u003Ccs-next-item>>class=cmd-btn> next \u003C/$button>\\n\u003C/$vars>\\n\\n\\\\end\\n\\\\define cs-prev-item()\\n\u003C$list filter=\\\"[subfilter\u003Cmyfilter>before\u003Cmyitem>]\\\"variable=prev-item>\\n\u003C$action-setfield $tiddler=\u003C\u003CmystateTiddler>>text=\u003C\u003Cprev-item>>/>\\n\\n\\\\end\\n\\\\define cs-next-item()\\n\u003C$list filter=\\\"[subfilter\u003Cmyfilter>after\u003Cmyitem>]\\\"variable=next-item>\\n\u003C$action-setfield $tiddler=\u003C\u003CmystateTiddler>>text=\u003C\u003Cnext-item>>/>\\n\\n\\\\end\"},\"$:/plugins/kookma/commander/inspect/comp/show-preview\":{\"created\":\"20190308070953891\",\"modified\":\"20200325055328553\",\"tags\":\"$:/tags/Commander/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define compInspect-show-preview(tiddler commonFields)\\n\u003C$let mainFields=\\\"title tags text\\\">\\n\u003Ctable class=cmd-ci-table>\\n\u003Ctr>\u003Ctd class=leftcol>title\u003C/td>\\n\u003Ctd class=rightcol>\u003C$link to=\u003C\u003C__tiddler__>>>\u003C$text text=\u003C\u003C__tiddler__>>/>\u003C/$link>\u003C/td>\\n\u003C/tr>\\n\\n\u003Ctr>\u003Ctd class=leftcol>tags\u003C/td>\\n\u003Ctd style=padding:3px;>\u003C$macrocall tiddler=\u003C\u003C__tiddler__>>$name=showTags/>\u003C/td>\\n\u003C/tr>\\n\u003Ctr>\u003Ctd class=leftcol>text\u003C/td>\\n\u003Ctd>\u003C$transclude tiddler=\u003C\u003C__tiddler__>>field=text mode=block/>\u003C/td>\\n\u003C/tr>\\n\u003C$list filter=\\\"[\u003C__tiddler__>fields[]]-[enlist\u003CmainFields>]-[enlist\u003C__commonFields__>]\\\"variable=otherFld>\\n\u003Ctr>\u003Ctd class=leftcol>\u003C\u003CotherFld>>\u003C/td>\\n\u003Ctd class=rightcol>\u003C$transclude tiddler=\u003C\u003C__tiddler__>>field=\u003C\u003CotherFld>>mode=inline/>\u003C/td>\\n\u003C/tr>\\n\u003C/$list>\\n\u003C/table>\\n\\n\\\\end\\n\\\\define showTags(tiddler)\\n\u003C$list filter=\\\"[\u003C__tiddler__>tags[]]\\\"variable=tagItem>\\n\u003C$macrocall tag=\u003C\u003CtagItem>>$name=tag/>\\n\\n\\\\end\"},\"$:/plugins/kookma/commander/inspect/ui\":{\"caption\":\"Inspect\",\"created\":\"20190313075823496\",\"list-after\":\"$:/plugins/kookma/commander/field/ui\",\"modified\":\"20200325055328564\",\"tags\":\"$:/tags/Commander\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C\u003Ctabs tabsList:[all[shadows+tiddlers]tag[$:/tags/Commander/InspectOps]!has[draft.of]] default:$:/plugins/kookma/commander/inspect/uicomp/Inspection class:[[tc-vertical cmd-tab-wd]]>>\"},\"$:/plugins/kookma/commander/inspect/uicomp/Inspection\":{\"caption\":\"Inspect\",\"created\":\"20190313080119081\",\"modified\":\"20200325055328571\",\"tags\":\"$:/tags/Commander/InspectOps\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C$macrocall $name=compInspect filter=\u003C\u003Csearchfilter>>stateTiddler=commander/>\"},\"$:/language/Buttons/Commander/Caption\":{\"created\":\"20190725032131129\",\"modified\":\"20200324080437929\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"commander\"},\"$:/language/Buttons/Commander/Hint\":{\"created\":\"20190725032106026\",\"modified\":\"20200324080437905\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"Tiddler Commander\"},\"$:/plugins/kookma/commander/license\":{\"created\":\"20200324061906254\",\"modified\":\"20200324061959559\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"Distributed under an MIT license.\\n\\nCopyright (c) 2018-2020 [[Mohammad Rahmani|https://github.com/kookma]]\\n\\n\u003C\u003C\u003C\\nPermission is hereby granted, free of charge, to any person obtaining a copy of this software and associated documentation files (the \\\"Software\\\"), to deal in the Software without restriction, including without limitation the rights to use, copy, modify, merge, publish, distribute, sublicense, and/or sell copies of the Software, and to permit persons to whom the Software is furnished to do so, subject to the following conditions:\\n\\nThe above copyright notice and this permission notice shall be included in all copies or substantial portions of the Software.\\n\\nTHE SOFTWARE IS PROVIDED \\\"AS IS\\\", WITHOUT WARRANTY OF ANY KIND, EXPRESS OR IMPLIED, INCLUDING BUT NOT LIMITED TO THE WARRANTIES OF MERCHANTABILITY, FITNESS FOR A PARTICULAR PURPOSE AND NONINFRINGEMENT. IN NO EVENT SHALL THE AUTHORS OR COPYRIGHT HOLDERS BE LIABLE FOR ANY CLAIM, DAMAGES OR OTHER LIABILITY, WHETHER IN AN ACTION OF CONTRACT, TORT OR OTHERWISE, ARISING FROM, OUT OF OR IN CONNECTION WITH THE SOFTWARE OR THE USE OR OTHER DEALINGS IN THE SOFTWARE.\\n\u003C\u003C\u003C\"},\"$:/plugins/kookma/commander/log/ui\":{\"caption\":\"Log status\",\"created\":\"20190221152805807\",\"modified\":\"20200324070652656\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003Cdiv class=commander-alert style=padding:5px;font-size:0.90em;>\\n\u003C$button class=\\\"tc-btn-invisible tc-tiddlylink\\\"actions=\u003C\u003Cdelete-all-log-tiddlers>>>Clear log\u003C/$button>\\n\u003C$let resultCount=\\\"\\\"\\\"\u003C$count filter=\\\"[tag[$:/tags/Commander/LogOps]]\\\" />\\\"\\\"\\\">\\n\u003Cdiv class=tc-search-results>\\n\u003Cspan class=kk-commander-log-note>Recent number of operations: \u003C\u003CresultCount>>\u003C/span>\u003Cbr>\\n\u003C$list filter=\\\"[tag[$:/tags/Commander/LogOps]!sort[created]]\\\"variable=logTid>\\n\u003Cb>\u003C$view tiddler=\u003C\u003ClogTid>>field=created template=\\\"YYYY-0MM-0DD 0hh:0mm:0ss\\\"format=date/>  \\n\u003C$view tiddler=\u003C\u003ClogTid>>field=caption>\\n   \u003C$view tiddler=\u003C\u003ClogTid>>field=title>\u003C/$view>\\n\u003C/$view>\\n\u003C/b>\\n\u003Col>\u003C$list filter=\\\"[\u003ClogTid>indexes[]]\\\"variable=item>\\n\u003Cli>\u003C$link to=\u003C\u003Citem>>>\u003C\u003Citem>>\u003C/$link>\\n\u003C$set tiddler=\u003C\u003ClogTid>>index=\u003C\u003Citem>>name=myItem>\\n\u003C$list filter=\\\"[\u003CmyItem>!search[existed]]\\\"emptyMessage=\\\"\u003Cspan style=color:red;>\u003C\u003CmyItem>>\\\"variable=ignore>\\n\u003Cspan class=kk-commander-log-item>\u003C\u003CmyItem>>\u003C/span>\\n\u003C/$list>\\n\u003C/$set>\\n\u003C/li>\\n\u003C/$list>\u003C/ol>\\n\u003C/$list>\\n\u003C/div>\\n\u003C/$let>\\n\"},\"$:/plugins/kookma/commander/macros/compConfirmAction\":{\"created\":\"20190301145916990\",\"modified\":\"20200324070652662\",\"tags\":\"$:/tags/Commander/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define compConfirmAction(btnLabel:[[Delete these tiddlers]]confirmMessage:[[Are you sure you wish to delete]]stateTiddler countFilter actionMacro)\\n\u003C$let resultCount={{{[subfilter\u003C__countFilter__>count[]]}}}>\\n\u003C$reveal type=gt default=\u003C\u003CresultCount>>text=0>\\n\u003C$button popup=\u003C\u003Cqualify\\\"\\\"\\\"$stateTiddler$\\\"\\\"\\\">>class=cmd-btn>$btnLabel$\u003C/$button>\\n\u003C/$reveal>\\n\u003C$reveal state=\u003C\u003Cqualify\\\"\\\"\\\"$stateTiddler$\\\"\\\"\\\">>type=popup position=belowleft animate=yes>\\n\u003Cdiv class=tc-block-dropdown-wrapper>\\n\u003Cdiv class=\\\"tc-block-dropdown tc-edit-type-dropdown\\\">\\n\u003Cdiv class=tc-dropdown-item-plain>\\n$confirmMessage$ \u003C\u003CresultCount>> tiddler(s)?\\n\u003C/div>\\n\u003Cdiv class=tc-dropdown-item-plain>\\n\u003C$button class=cmd-btn> $btnLabel$\\n\u003C$macrocall $name=\u003C\u003C__actionMacro__>>/>\\n\u003C/$button>\\n\u003C/div>\\n\u003C/div>\\n\u003C/div>\\n\u003C/$reveal>\\n\\n\\\\end\"},\"$:/plugins/kookma/commander/macros/definition\":{\"created\":\"20200102195320611\",\"description\":\"some macro are not used REMOVE THEM\",\"modified\":\"20200325055328579\",\"tags\":\"$:/tags/Commander/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define tempPath()$:/temp/commander\\n\\\\define searchboxTid()$(tempPath)$/search-box\\n\\\\define selectiveOpsTid()$(tempPath)$/selective-operation\\n\\\\define workingTag()$:/tags/Commander/Working\\n\\\\define exportTagTid()$:/temp/commander/exportTag\\n\\\\define systemFieldsTid()$:/plugins/kookma/commander/config/systemfields\\n\\\\define commonFieldsTid()$:/plugins/kookma/commander/config/commonfields\"},\"$:/plugins/kookma/commander/macros/logging\":{\"created\":\"20190221163406469\",\"modified\":\"20200325055356563\",\"tags\":\"$:/tags/Commander/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define set-title()$:/temp/commander/logs/tid-{{{[tag[$:/tags/Commander/LogOps]count[]add[1]]}}}\\n\\\\define create-log-tiddler(msg)\\n\u003C$wikify text=\\\"\u003C\u003Cset-title>>\\\"name=myTitle>\\n\u003C$wikify text=\\\"\u003C$macrocall msg=\u003C\u003C__msg__>>$name=set-caption/>\\\"name=myCaption>\\n\u003C$action-createtiddler $basetitle=\u003C\u003CmyTitle>>$savetitle=\\\"$:/state/commander/log-tiddler\\\"tags=\\\"$:/tags/Commander/LogOps\\\"type=\\\"application/json\\\"caption=\u003C\u003C__msg__>>/>\\n\u003C/$wikify>\\n\\n\\\\end\\n\\\\define log-add-single-operation(msg:[[commander operation]]tidItem:[[no item]])\u003C$action-setfield $tiddler={{$:/state/commander/log-tiddler}}$index=\u003C\u003C__tidItem__>>$value=\u003C\u003C__msg__>>/>\\n\\\\define delete-all-log-tiddlers()\u003C$action-deletetiddler $filter=\\\"[tag[$:/tags/Commander/LogOps]]\\\"/>\"},\"$:/plugins/kookma/commander/macros/remove-workingtag\":{\"created\":\"20200103172259595\",\"modified\":\"20200325055328597\",\"tags\":\"$:/tags/Commander/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define remove-working-tag(oldTag)\\n\u003C$list filter=\\\"[\u003CworkingTag>tagging[]nth[]]\\\"variable=ignore>\\n\u003C\u003Ccreate-log-tiddler remove-workingTag>>\\n\u003C$list filter=\\\"[\u003CworkingTag>tagging[]]\\\">\\n\u003C$fieldmangler>\\n\u003C$action-sendmessage $param=\u003C\u003C__oldTag__>>$message=tm-remove-tag/>\\n\u003C/$fieldmangler>\\n\u003C$macrocall msg=\\\"\\\"\\\"working tag `$oldTag$` removed\\\"\\\"\\\"tidItem={{!!title}}$name=log-add-single-operation/>\\n\u003C/$list>\\n\\n\\\\end\"},\"$:/plugins/kookma/commander/macros/slider\":{\"created\":\"20200105085554618\",\"modified\":\"20200325065829776\",\"tags\":\"$:/tags/Commander/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define commander-slider(title default:closed)\\n\u003C$let revealState=\u003C\u003Cqualify\\\"$:/state/commander/reveal/$title$\\\">>>\\n\u003Ch2>\\n  \u003C$reveal type=nomatch state=\u003C\u003CrevealState>>default=\\\"$default$\\\"text=open>\\n    \u003C$button class=\\\"tc-btn-invisible tc-tiddlylink\\\"set=\u003C\u003CrevealState>>setTo=open>\\n      {{$:/core/images/right-arrow}}\\n    \u003C/$button>\\n  \u003C/$reveal>\\n  \u003C$reveal type=match state=\u003C\u003CrevealState>>default=\\\"$default$\\\"text=open>\\n    \u003C$button class=\\\"tc-btn-invisible tc-tiddlylink\\\"set=\u003C\u003CrevealState>>setTo=closed>\\n      {{$:/core/images/down-arrow}}\\n    \u003C/$button>\\n  \u003C/$reveal>\\n  \u003C$view tiddler=\\\"$title$\\\"field=caption>\\n    \u003C$view tiddler=\\\"$title$\\\"field=title>\u003C/$view>\\n  \u003C/$view>\\n  \\n\u003C/h2>\\n\\n\u003C$reveal type=match state=\u003C\u003CrevealState>>default=\\\"$default$\\\"text=open>\\n\u003C$transclude tiddler=\\\"$title$\\\"mode=block/>\\n\u003C/$reveal>\\n\\n\\\\end\"},\"$:/plugins/kookma/commander/macros/utility\":{\"created\":\"20190315092752816\",\"modified\":\"20200325055356631\",\"tags\":\"$:/tags/Commander/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define display(label text)\\n\u003C$let stateTid=\\\"$:/temp/commander/display/popup/$label$\\\">\\n\u003C$button popup=\u003C\u003CstateTid>>class=tc-btn-invisible>\u003Cspan style=\\\"text-decoration: underline\\\">$label$\u003C/span>\u003C/$button>\\n\u003C$reveal type=nomatch text=\\\"\\\"default=\\\"\\\"state=\u003C\u003CstateTid>>animate=yes>\\n\u003Cspan style=color:blue;>\u003C$text text=\u003C\u003C__text__>>/>\u003C/span>\u003C/$reveal>\\n\\n\\\\end\\n\\\\define is-filterSeearch-newer-than-selectedTitles(TidA TidB)\\n\u003C$let tidAMod={{{[[$TidA$]get[modified]]}}}tidBMod={{{[[$TidB$]get[modified]]}}}tidAText={{{[[$TidA$]get[text]]}}}tidBText={{{[[$TidB$]get[text]]}}}>\\n\u003C!---->\\n\u003C!---->\\n\u003C!---->\\n\u003C$list filter=\\\"[\u003C__TidB__>get[text]minlength[1]]\\\"variable=ignore>\\n\u003C$reveal default=\u003C\u003CtidAText>>text=\u003C\u003CtidBText>>type=nomatch>\\n\u003C$list filter=\\\"[\u003CtidAMod>][\u003CtidBMod>]+[nsort[]last[1]removesuffix\u003CtidBMod>]\\\">\\nA new filter search has been detected, click on the search button to apply it.\\n\u003C/$list>\\n\u003C/$reveal>\\n\u003C/$list>\\n\\n\\n\\n\\n\\\\end\\n!!Remarks\\n;is-filterSeearch-newer-than-selectedTitles\\n* Checks `TidA` and `TidB` for modified date and text\\n* If They are not empty, then\\n** checks if the text of two are equal, if not\\n** checks to see if `TidB` is newer or not\\n** if newer shows a message, to apply the new search filter\\n* Note\\n** `TidA=\\\"$:/temp/commander\\\"`\\n** `TidB=\\\"$:/temp/commander/search-box\\\"`\\n* is-filterSeearch-newer-than-selectedTitles is called from $:/plugins/kookma/commander/search/ui\\n\\n;display\\n* gets a label and a text\\n* create an inline label\\n* on click label, the text is displayed as temporary popup\\n* losing focus, the text goes hidden\\n* this macro is used in customized compSelective to show the active filter\"},\"$:/plugins/kookma/commander/readme\":{\"created\":\"20200324061906254\",\"modified\":\"20210102142228008\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"; Tiddler Commander\\nTiddler Commander, in short ''Commander'' is a unique tool for batch operations on tiddlers. Commander has the below features\\n\\n* Bulk tiddler creation/deletion\\n* Combo search to filter and select tiddlers\\n* Title operation: add, remove prefixes and suffixes, also remove cahras form begining and end of title (on renaming tiddlers, [[relink|$:/plugins/kookma/commander/help/uicomp/relink]] can be used to update title in other tiddlers)\\n* Tag operation: add, remove, replace\\n* Field operation: add, remove, rename, and set field value\\n* SNR, search and replace in all fields including text, tags, //title//, and common fields\\n* Inspect, to review and inspect tiddlers in one place, scroll among them and edit all fields (including common fields), tags, text (title is an exception!)\\n* Log, create logs of all operations\\n* Search, //save and load// any combination of filter search\\n\\n; Start Commander\\n* Normally Commander adds its icon: \u003Cspan class=\\\"cmd-doc\\\">{{$:/plugins/kookma/commander/images/commander.svg}}\u003C/span> to page controls.\\n* Open the right sidebar and click on the  \u003Cspan class=\\\"cmd-doc\\\">{{$:/plugins/kookma/commander/images/commander.svg}}\u003C/span> Commander is started\\n*  In standard Tiddlywiki, control buttons are shown on the right sidebar under site title.\\n\\n; Code and demo\\nFor learning plugin features, syntax, tutorial and examples see the plugin demo and code pages\\n\\n* Demo: https://kookma.github.io/TW-Commander/\\n* Code: https://github.com/kookma/TW-Commander\\n\\n\u003Cstyle>\\n.cmd-doc svg{\\nwidth: 1.2em;\\nheight: 1.2em;\\nvertical-align: middle;}\\n\"},\"$:/plugins/kookma/commander/search/filter-button/clear\":{\"created\":\"20190214132946159\",\"list-after\":\"$:/plugins/kookma/commander/search/filter-button/search\",\"modified\":\"20200325055356645\",\"tags\":\"$:/tags/Commander/Search/FilterButton\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\import $:/plugins/kookma/commander/macros/definition\\n\u003C$reveal type=nomatch stateTitle=\u003C\u003CsearchboxTid>>text=\\\"\\\"stateField=text>\\n\u003C$button tooltip=\\\"clear search box and selected tiddlers\\\"class=tc-btn-invisible>\\n\u003C$action-setfield $tiddler=\u003C\u003CsearchboxTid>>$value=\\\"\\\"$field=text/>\\n\u003C$action-setfield $tiddler=\\\"$:/temp/commander\\\"$value=\\\"\\\"$field=text/>\\n\u003C$action-setfield $tiddler=\\\"$:/state/commander/snr/select-tiddler\\\"$value=\\\"\\\"$field=text/>\\n\u003C$action-setfield $tiddler=\\\"$:/state/compInspect/temp/commander/selectState-tiddler\\\"$value=\\\"\\\"$field=text/> \\n{{$:/core/images/close-button}}\\n\u003C/$button>\\n\"},\"$:/plugins/kookma/commander/search/filter-button/dropdown\":{\"created\":\"20190214133424013\",\"modified\":\"20200325055328632\",\"tags\":\"$:/tags/Commander/Search/FilterButton\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\import $:/plugins/kookma/commander/macros/definition\\n\u003Cspan class=tc-popup-keep>\\n\u003C$button popup=\u003C\u003Cqualify [[$:/state/commander/filterDropdown]]>>tooltip=\\\"select a search filter\\\"class=tc-btn-invisible>\\n{{$:/core/images/down-arrow}}\\n\u003C/$button>\\n\u003C/span>\\n\\n\u003C$reveal state=\u003C\u003Cqualify [[$:/state/commander/filterDropdown]]>>type=popup position=belowleft animate=yes>\\n\u003C$let tv-show-missing-links=yes>\\n\u003C$linkcatcher to=\u003C\u003CsearchboxTid>>>\\n\u003Cdiv class=tc-block-dropdown-wrapper>\\n\u003Cdiv class=\\\"tc-block-dropdown tc-edit-type-dropdown\\\">\\n\u003C$list filter=\\\"[[$:/tags/Commander/Filter]tagging[]]\\\">\u003C$link to={{!!filter}}>\u003C$transclude field=description/>\u003C/$link>\\n\u003C/$list>\\n\u003C/div>\\n\u003C/div>\\n\u003C/$linkcatcher>\\n\u003C/$let>\\n\"},\"$:/plugins/kookma/commander/search/filter-button/save\":{\"created\":\"20190214141644228\",\"list-after\":\"$:/plugins/kookma/commander/search/filter-button/clear\",\"modified\":\"20200325055356657\",\"tags\":\"$:/tags/Commander/Search/FilterButton\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\import $:/plugins/kookma/commander/macros/definition\\n\u003C$reveal type=nomatch stateTitle=\u003C\u003CsearchboxTid>>text=\\\"\\\"stateField=text>\\n\u003C$button tooltip=\\\"save current search\\\"popup=\u003C\u003Cqualify [[$:/state/commander/SaveDropdown]]>>class=tc-btn-invisible>\\n{{$:/core/images/file}}\\n\u003C/$button>\\n\u003C/$reveal>\\n\\n\u003C$reveal state=\u003C\u003Cqualify [[$:/state/commander/SaveDropdown]]>>type=popup class=tc-popup-keep position=belowleft animate=yes>\\n\u003Cdiv class=tc-block-dropdown-wrapper>\\n\u003Cdiv class=\\\"tc-block-dropdown tc-edit-type-dropdown\\\">\\n\u003Cdiv class=tc-dropdown-item-plain>\\nSave new search filter\u003Cbr>\u003Cbr>\\n\u003C$edit-text tiddler=\\\"$:/temp/commander/save-new-filter\\\"tag=input default=\\\"\\\"placeholder=\\\"description for new filter\\\"class=cmd-txt-area/> \u003Cbr>\u003Cbr>\\n\\n\u003C$button class=tc-btn> Save new filter\\n\u003C$macrocall description={{$:/temp/commander/save-new-filter}}basetitle=\\\"$:/plugins/kookma/commander/filters/yourFilter\\\"filter={{{[\u003CsearchboxTid>get[text]]}}}$name=create-new-filter/>\\n\u003C$action-deletetiddler $tiddler=\\\"$:/temp/commander/save-new-filter\\\"/>\\n\u003C$action-deletetiddler $tiddler=\u003C\u003Cqualify [[$:/state/commander/SaveDropdown]]>>/>\\n\u003C/$button>\\n\u003C/div>\\n\u003C/div>\\n\u003C/div>\\n\"},\"$:/plugins/kookma/commander/search/macros/create-new-filter\":{\"created\":\"20190214142032323\",\"modified\":\"20200325055356665\",\"tags\":\"$:/tags/Commander/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define create-new-filter(description basetitle filter)\\n\u003C$list filter=\\\"[\u003C__description__>!is[blank]]\\\"variable=ignore>\\n\u003C$action-createtiddler $basetitle=\\\"\\\"\\\"$basetitle$\\\"\\\"\\\"tags=\\\"$:/tags/Commander/Filter\\\"description=\u003C\u003C__description__>>filter=\\\"\\\"\\\"$filter$\\\"\\\"\\\"/> \\n\\n\\\\end\"},\"$:/plugins/kookma/commander/search/macros/select-deselect\":{\"created\":\"20200106121946448\",\"modified\":\"20200325055328657\",\"tags\":\"$:/tags/Commander/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define select-all()\\n\u003C$list filter=\\\"[subfilter\u003Cfiltertext>!is[missing]!tag\u003CworkingTag>]\\\">\\n\u003C$fieldmangler>\\n\u003C$action-sendmessage $param=\u003C\u003CworkingTag>>$message=tm-add-tag/>\\n\\n\\\\end\\n\\\\define deselect-all()\\n\u003C$list filter=\\\"[tag\u003CworkingTag>]\\\">\\n\u003C$fieldmangler>\\n\u003C$action-sendmessage $param=\u003C\u003CworkingTag>>$message=tm-remove-tag/>\\n\\n\\\\end\"},\"$:/plugins/kookma/commander/search/macros/warning\":{\"created\":\"20200106143244633\",\"modified\":\"20200325055328672\",\"tags\":\"$:/tags/Commander/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define warn-for-selectedTids-from-previous-operation()\\n\u003C$list filter='[tag\u003CworkingTag>]-[subfilter\u003Cfiltertext>]+[count[]!match[0]]'>\\n\u003Cspan style=color:red;font-size:0.85em>There are remained selected tiddlers from previous search! Remove them by pressing ''deselect all''!\u003C/span>\\n\\n\\\\end\"},\"$:/plugins/kookma/commander/search/selection\":{\"caption\":\"Select tiddlers\",\"created\":\"20190725144912018\",\"modified\":\"20200325055328684\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\import $:/plugins/kookma/commander/macros/definition\\n\u003C$checkbox tiddler=\u003C\u003CselectiveOpsTid>>field=text checked=yes unchecked=no uncheckactions=\u003C\u003Cdeselect-all>>default=no> Selective operation?\u003C/$checkbox>\\n\\n\u003C$reveal type=nomatch stateTitle=\u003C\u003CselectiveOpsTid>>stateField=text text=yes class=\\\"kk-commander-tiddler-list  kk-commander-columns3\\\"tag=div>\\n\u003C$list filter=\\\"[subfilter\u003Cfiltertext>!prefix[$:/temp/commander]!is[missing]]\\\">\u003C$link/>\u003Cbr>\u003C/$list>\\n\u003C/$reveal>\\n\u003C$reveal type=match stateTitle=\u003C\u003CselectiveOpsTid>>stateField=text text=yes tag=div>\\n\u003C$button actions=\u003C\u003Cselect-all>>> Select all\u003C/$button> \u003C$button actions=\u003C\u003Cdeselect-all>>> Deselect all\u003C/$button>\\n\u003Csmall style=margin-left:10px;>Number of tiddlers selected: \u003C$count filter=\\\"[tag\u003CworkingTag>]\\\"/>\u003C/small>\u003Cbr>\\n\u003C\u003Cwarn-for-selectedTids-from-previous-operation>>\\n\u003C/$reveal>\\n\\n\u003C$reveal type=match stateTitle=\u003C\u003CselectiveOpsTid>>stateField=text text=yes class=\\\"kk-commander-tiddler-list  kk-commander-columns3\\\"tag=div>\\n\u003C$list filter=\\\"[subfilter\u003Cfiltertext>!prefix[$:/temp/commander]!is[missing]]\\\">\\n\u003C$checkbox tag=\u003C\u003CworkingTag>>> \u003C$link/>\u003C/$checkbox>\u003Cbr>\\n\u003C/$list>\\n\"},\"$:/plugins/kookma/commander/search/ui\":{\"caption\":\"Commander filter search\",\"created\":\"20190212055219117\",\"modified\":\"20200325055356672\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\import $:/plugins/kookma/commander/macros/definition\\n\u003Cdiv class=\\\"tc-search tc-advanced-search\\\"style=margin-bottom:-12px;>\\nCombo search &nbsp;\u003C$edit-text tiddler=\u003C\u003CsearchboxTid>>type=search default=\\\"\\\"placeholder=\\\"enter keywords or make a filter search e.g. [tag[myTag]]\\\"focus={{$:/plugins/kookma/commander/config/AutoFocus}}tag=input/>\\n\u003C$list filter=\\\"[[$:/tags/Commander/Search/FilterButton]tagging[]!is[draft]]\\\">{{}}\u003C/$list>\\n\"},\"$:/plugins/kookma/commander/setting/ui\":{\"caption\":\"Setting\",\"created\":\"20190214140835173\",\"icon\":\"$:/core/images/options-button\",\"list-after\":\"$:/plugins/kookma/commander/inspect/ui\",\"modified\":\"20200324070652760\",\"tags\":\"$:/tags/Commander\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C\u003Ctabs tabsList:[all[shadows+tiddlers]tag[$:/tags/Commander/Setting]!has[draft.of]] default:$:/plugins/kookma/commander/setting/uicomp/snr class:[[tc-vertical cmd-tab-colorful cmd-tab-wd]]>>\"},\"$:/plugins/kookma/commander/setting/uicomp/delete-all-temp-tiddlers\":{\"caption\":\"Temporary tiddlers\",\"created\":\"20190301184304348\",\"list-after\":\"$:/plugins/kookma/commander/setting/uicomp/relink\",\"modified\":\"20200325055328690\",\"tags\":\"$:/tags/Commander/Setting\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define delete-all-temps()\u003C$action-deletetiddler $filter=\\\"[search:title[$:/temp/commander/]]\\\"/>\\n\u003C$let numTids={{{[search:title[$:/temp/commander/]count[]]}}}>\\n\u003C$reveal type=match default=\u003C\u003CnumTids>>text=0>\\nNo temporary tiddlers is existed to delete!\\n\u003C/$reveal>\\n\u003C$reveal type=gt default=\u003C\u003CnumTids>>text=0>\\nNumber of temporary tiddlers (including log tiddlers): \u003C\u003CnumTids>>\u003Cbr>\\n\u003C/$reveal>\\n\u003C/$let>\\n\\n\u003C$macrocall $name=compConfirmAction btnLabel=\\\"Delete temp tiddlers\\\"confirmMessage=\\\"Are you sure you wish to delete\\\"stateTiddler=\\\"$:/state/commander/setting/delete-temps\\\"countFilter=\\\"[search:title[$:/temp/commander/]]\\\"actionMacro=delete-all-temps/>\"},\"$:/plugins/kookma/commander/setting/uicomp/minlength\":{\"caption\":\"Search minimum length\",\"created\":\"20200110132540295\",\"modified\":\"20200324070652774\",\"tags\":\"$:/tags/Commander/Setting\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"Controls the minimum length of a search string before results are displayed.\\n\\n\u003Clabel class=kk-cmd-label>Minlength\u003C/label>\u003C$edit-text tiddler=\\\"$:/plugins/kookma/commander/config/minlength\\\"field=text default=3 placeholder=\\\"enter a number\\\"tag=input/>\"},\"$:/plugins/kookma/commander/setting/uicomp/search-filters\":{\"caption\":\"Search filter\",\"created\":\"20200116114041370\",\"modified\":\"20200325055328703\",\"tags\":\"$:/tags/Commander/Setting\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"The below list shows the Commander search filter. To edit click on the link and edit tiddler for filter syntax or description\\n\\n\u003Cdetails>\\n\u003Csummary>Commander saved filter search\u003C/summary>\\n\u003Cdl>\\n\u003C$list filter=\\\"[[$:/tags/Commander/Filter]tagging[]]\\\">\\n\u003Cdt>\u003C$link/>\u003C/dt>\\n\u003Cdd>\u003Cspan style=display:inline-block;font-weight:700;width:100px>Description:\u003C/span>\u003C$view field=description/>\u003C/dd>\\n\u003Cdd>\u003Cspan style=display:inline-block;font-weight:700;width:100px>Filter:\u003C/span>\u003C$view field=filter/>\u003C/dd>\\n\u003C/$list>\\n\u003C/dl>\\n\"},\"$:/plugins/kookma/commander/setting/uicomp/snr\":{\"caption\":\"Snr setting\",\"created\":\"20190324051157188\",\"modified\":\"20200324070652789\",\"tags\":\"$:/tags/Commander/Setting\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C\u003Csnr-difftext-cleanup>>\\n\u003Cdiv style=padding-left:25px;font-size:0.9em>\\n\\nThe cleanup attribute determines which optional post-processing should be applied to the diffs:\\n\\n* none: no cleanup is performed\\n* semantic (default): rewrites the diffs for human readability\\n* efficient: rewrites the diffs to minimise the number of operations for subsequent processing\\n\"},\"$:/plugins/kookma/commander/snr/macros/actions\":{\"created\":\"20190307164924193\",\"modified\":\"20200325055328711\",\"tags\":\"$:/tags/Commander/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define regexp-flags(){{$:/state/commander/snr/gm}}{{$:/state/commander/snr/case-sensitive}}{{$:/state/commander/snr/unicode}}\\n\\\\define snr-ui-show-diffs()\\n\u003Cform class=cmd-snr-form style=width:100%;>\\n  \u003Cfieldset>\\n   \u003Clegend style=color:#FF0000;>Differences\u003C/legend>\\nTiddler: \u003C$link to={{$:/state/commander/snr/select-tiddler}}>\u003C$text text={{$:/state/commander/snr/select-tiddler}}/>\u003C/$link>\\n\\n\u003C$wikify text=\u003C\u003Cregexp-flags>>name=flags>\\n\\n\u003C$macrocall tiddler={{$:/state/commander/snr/select-tiddler}}field={{$:/state/commander/snr/select-tiddler/field}}replace={{$:/state/commander/snr/replace-text}}replaceWith={{$:/state/commander/snr/replace-text-with}}flags=\u003C\u003Cflags>>wholeWords={{$:/state/commander/snr/whole-words}}$name=replace-text-diff/>\\n\\n\u003C/$wikify>\\n\u003C/fieldset>\\n\\n\\\\end\\n\\\\define snr-check-diffs(tiddler field)\\n\u003C$wikify text=\u003C\u003Cregexp-flags>>name=flags>\u003C$wikify text=\\\"\\n\u003C$macrocall tiddler=\u003C\u003C__tiddler__>>field=\u003C\u003C__field__>>replace={{$:/state/commander/snr/replace-text}}replaceWith={{$:/state/commander/snr/replace-text-with}}flags=\u003C\u003Cflags>>wholeWords={{$:/state/commander/snr/whole-words}}$name=replace-text/>\\\"name=result>\u003C$reveal text={{{[\u003C__tiddler__>get\u003C__field__>]}}}default=\u003C\u003Cresult>>type=match>same\u003C/$reveal>\u003C$reveal text={{{[\u003C__tiddler__>get\u003C__field__>]}}}default=\u003C\u003Cresult>>type=nomatch>different\\n\\\\end\\n\\\\define search-replace-in-tiddler-field(tiddler field replace replaceWith)\\n\u003C$wikify text=\u003C\u003Csnr-check-diffs\\\"\\\"\\\"$tiddler$\\\"\\\"\\\"\\\"\\\"\\\"$field$\\\"\\\"\\\">>name=ss>\\n\u003C$list filter=\\\"[\u003Css>]-same\\\"variable=ignore>\\n\u003C$list filter=\\\"[\u003C__tiddler__>has[title]]\\\"variable=ignore>\\n\u003C$wikify text=\u003C\u003Cregexp-flags>>name=flags>\\n\u003C$macrocall tiddler=\u003C\u003C__tiddler__>>field=\u003C\u003C__field__>>replace=\u003C\u003C__replace__>>replaceWith=\u003C\u003C__replaceWith__>>flags=\u003C\u003Cflags>>wholeWords={{$:/state/commander/snr/whole-words}}$name=replace-text-button/>\\n\u003C$macrocall msg=\\\"\\\"\\\"`$field$` field has been changed\\\"\\\"\\\"tidItem=\u003C\u003C__tiddler__>>$name=log-add-single-operation/>\\n\u003C$macrocall tiddler=\u003C\u003C__tiddler__>>field=\u003C\u003C__field__>>$name=clear-select-tiddler-if-field-is-title/>\\n\u003C/$wikify>\\n\u003C/$list>\\n\u003C/$list>\\n\\n\\\\end\\n\\\\define clear-select-tiddler-if-field-is-title(tiddler field)\\n\u003C$list filter=\\\"[\u003C__field__>search[title]]\\\"variable=ignore>\\n\u003C$action-setfield $tiddler=\\\"$:/state/commander/snr/select-tiddler\\\"text=\\\"\\\"/>\\n\u003C$action-setfield $tiddler=\\\"$:/temp/commander/selected-titles\\\"$index=\u003C\u003C__tiddler__>>/>\\n\\n\\\\end\\n\\\\define search-replace-in-field-bulk()\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>!is[missing]nth[]]\\\"variable=ignore>\\n\u003C\u003Ccreate-log-tiddler [[SNR operation]]>>\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>!is[missing]]\\\">\\n  \u003C$macrocall tiddler={{!!title}}field={{$:/state/commander/snr/select-tiddler/field}}replace={{$:/state/commander/snr/replace-text}}replaceWith={{$:/state/commander/snr/replace-text-with}}$name=search-replace-in-tiddler-field/>\\n\u003C/$list>\\n\\n\\\\end\\n\\\\define search-replace-in-field-single-tiddler()\\n\u003C\u003Ccreate-log-tiddler\\\"SNR operation\\\">>\\n  \u003C$macrocall tiddler={{$:/state/commander/snr/select-tiddler}}field={{$:/state/commander/snr/select-tiddler/field}}replace={{$:/state/commander/snr/replace-text}}replaceWith={{$:/state/commander/snr/replace-text-with}}$name=search-replace-in-tiddler-field/>\\n\\\\end\\n\\\\define snr-actions()\\n\u003C$button actions=\u003C\u003Csearch-replace-in-field-single-tiddler>>tooltip=\\\"search and replace in a single tiddler\\\"class=cmd-btn>\\nReplace?\\n\u003C/$button>&nbsp;\\n\u003C!---->\\n\u003C$macrocall $name=compConfirmAction countFilter=\u003C\u003Csearchfilter>>stateTiddler=\\\"$:/state/commander/SelectiveReplaceAllDropdown\\\"confirmMessage=\\\"Are you sure you wish to replace text in\\\"btnLabel=\\\"Replace all?\\\"actionMacro=search-replace-in-field-bulk/>\\n\\\\end\"},\"$:/plugins/kookma/commander/snr/macros/inputs\":{\"created\":\"20190306203626597\",\"modified\":\"20200325055328720\",\"tags\":\"$:/tags/Commander/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define snr-ui-inputs()\\n\u003Cform class=cmd-snr-form>\\n  \u003Cfieldset>\\n   \u003Clegend>Search and Replace\u003C/legend>\\n\\n\u003Cdiv class=item>\\n\u003Clabel>Tiddler title\u003C/label>\\n\u003C$select tiddler=\\\"$:/state/commander/snr/select-tiddler\\\"default=\\\"\\\"class=cmd-snr-textbox>\\n\u003Coption value=\\\"\\\">None\u003C/option>\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>]\\\">\\n\u003Coption value={{!!title}}>\u003C$text text={{!!title}}/>\u003C/option>\\n\u003C/$list>\\n\u003C/$select>\\n\u003C/div>\\n\\n\u003Cdiv class=item>\\n\u003Clabel>Field name\u003C/label>\\n\u003C$select tiddler=\\\"$:/state/commander/snr/select-tiddler/field\\\"default=text>\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>fields[]]\\\">\\n\u003Coption value={{!!title}}>\u003C$text text={{!!title}}/>\u003C/option>\\n\u003C/$list>\\n\u003C/$select>\\n\u003C/div>\\n\\n\u003Cdiv class=item>\\n\u003Clabel>Search text\u003C/label>\\n\u003C$edit-text tiddler=\\\"$:/state/commander/snr/replace-text\\\"tag=input default=\\\"\\\"placeholder=\\\" text to replace\\\"class=cmd-snr-textbox/>\\n\u003C/div>\\n\\n\u003Cdiv class=item>\\n\u003Clabel>Replace with \u003C/label>\\n\u003C$edit-text tiddler=\\\"$:/state/commander/snr/replace-text-with\\\"tag=input default=\\\"\\\"placeholder=\\\" new text\\\"class=cmd-snr-textbox/>\\n\u003C/div>\\n\u003C!---->\\n\u003C$list filter=\\\"[[$:/state/commander/snr/select-tiddler/field]get[text]match[title]]\\\"variable=ignore>\\n\u003Cdiv class=item-relink>{{$:/plugins/kookma/commander/config/relink}}\u003C/div>\\n\u003C/$list>\\n\u003C/fieldset>\\n\\n\\\\end\"},\"$:/plugins/kookma/commander/snr/macros/regexp-flags\":{\"created\":\"20190306182052441\",\"modified\":\"20200325055328730\",\"tags\":\"$:/tags/Commander/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define snr-regexp-flags()\\n\u003Cform class=cmd-snr-form>\\n\u003Cfieldset>\\n\u003Clegend>Search flags\u003C/legend>\\n\\n\u003C$checkbox tiddler=\\\"$:/state/commander/snr/case-sensitive\\\"field=text unchecked=\\\"\\\"checked=i/>&nbsp; ignore case\u003Cbr>\\n\\n\u003C$checkbox tiddler=\\\"$:/state/commander/snr/whole-words\\\"field=text checked=words unchecked=characters/>&nbsp; whole words\u003Cbr>\\n\\n\u003C$checkbox tiddler=\\\"$:/state/commander/snr/unicode\\\"field=text unchecked=\\\"\\\"checked=u/>&nbsp; unicode\u003Cbr>\\n\\n\u003Cbr>\\n\\n\u003C$radio tiddler=\\\"$:/state/commander/snr/gm\\\"value=\\\"\\\"field=text>&nbsp; first match \\n\u003C/$radio>\u003Cbr>\\n\\n\u003C$radio tiddler=\\\"$:/state/commander/snr/gm\\\"field=text value=g>&nbsp; global match\\n\u003C/$radio>\u003Cbr>\\n\\n\u003C$radio tiddler=\\\"$:/state/commander/snr/gm\\\"field=text value=m>&nbsp; multiline mode\\n\u003C/$radio>\u003Cbr>\\n\\n\u003C$radio tiddler=\\\"$:/state/commander/snr/gm\\\"field=text value=mg>&nbsp; global multiline mode\\n\u003C/$radio>\\n\\n\u003C/fieldset>\\n\\n\\\\end\"},\"$:/plugins/kookma/commander/snr/macros/regexpsub.js\":{\"text\":\"!function(){'use strict';exports.name='regexpsub',exports.params=[{name:'searchValue'},{name:'replaceValue'},{name:'sourceText'},{name:'flags'},{name:'wholeWords'}],exports.run=function(e,r,a,n='gi',s='characters'){try{var t='words'===s.toLowerCase()?'\\\\\\\\b'+e+'\\\\\\\\b':e;return t=new RegExp(t,n),a.replace(t,r)}catch(e){return'ERROR IN REG EXPRESSION. YOU MAY NEED TO ESCAPE VALUES'}}}();\",\"created\":\"20190214160253135\",\"type\":\"application/javascript\",\"modified\":\"20200324070652819\",\"module-type\":\"macro\"},\"$:/plugins/kookma/commander/snr/macros/replace-text\":{\"created\":\"20190227134610136\",\"modified\":\"20200325055328737\",\"tags\":\"$:/tags/Commander/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define nothing-to-replace(tiddler field:text)\u003C$diff-text source={{{[\u003C__tiddler__>get\u003C__field__>]}}}dest={{{[\u003C__tiddler__>get\u003C__field__>]}}}/>\\n\\\\define replace-text(tiddler field:text replace replaceWith flags wholeWords)\u003C$wikify text=\\\"\u003C$view tiddler=\u003C\u003C__tiddler__>>field=\u003C\u003C__field__>>mode=block format=text/>\\\"name=source>\u003C$wikify text=\\\"\\\"\\\"\u003C$macrocall $type=\\\"text/plain\\\"sourceText=\u003C\u003Csource>>searchValue=\u003C\u003C__replace__>>replaceValue=\u003C\u003C__replaceWith__>>flags=\u003C\u003C__flags__>>wholeWords=\u003C\u003C__wholeWords__>>$name=regexpsub/>\\\"\\\"\\\"name=result>\u003C$text text=\u003C\u003Cresult>>/>\\n\\\\define replace-text-diff(tiddler field:text replace replaceWith flags wholeWords)\\n\u003C$list filter=\\\"[\u003C__tiddler__>get\u003C__field__>minlength[1]]\\\"emptyMessage=\\\"No tiddler is selected, or tiddler is empty.\\\"variable=null>\\n\u003C$list filter=\\\"[\u003C__replace__>minlength[1]]\\\"emptyMessage=\u003C\u003Cnothing-to-replace\\\"\\\"\\\"$tiddler$\\\"\\\"\\\"\\\"\\\"\\\"$field$\\\"\\\"\\\">>variable=null>\\n\\n\u003C$wikify text=\\\"\u003C$macrocall tiddler=\u003C\u003C__tiddler__>>field=\u003C\u003C__field__>>replace=\u003C\u003C__replace__>>replaceWith=\u003C\u003C__replaceWith__>>flags=\u003C\u003C__flags__>>wholeWords=\u003C\u003C__wholeWords__>>$name=replace-text/>\\\"name=result>\\n\u003C$diff-text source={{{[\u003C__tiddler__>get\u003C__field__>]}}}dest=\u003C\u003Cresult>>cleanup={{$:/state/commander/snr/setting/cleanup}}/>\\n\u003C/$wikify>\\n\\n\u003C/$list>\\n\\n\\\\end\\n\\\\define replace-text-button(tiddler field:text replace replaceWith flags wholeWords)\u003C$list filter=\\\"[\u003C__tiddler__>get\u003C__field__>minlength[1]]\\\"variable=null>\u003C$list filter=\\\"[\u003C__replace__>minlength[1]]\\\"variable=null>\u003C$wikify text=\\\"\u003C$macrocall tiddler=\u003C\u003C__tiddler__>>field=\u003C\u003C__field__>>replace=\u003C\u003C__replace__>>replaceWith=\u003C\u003C__replaceWith__>>flags=\u003C\u003C__flags__>>wholeWords=\u003C\u003C__wholeWords__>>$name=replace-text/>\\\"name=result>\u003C$reveal type=nomatch text=\u003C\u003C__field__>>default=title>\u003C$action-setfield $tiddler=\u003C\u003C__tiddler__>>$field=\u003C\u003C__field__>>$value=\u003C\u003Cresult>>/>\u003C/$reveal>\u003C$reveal type=match text=\u003C\u003C__field__>>default=title>\u003C$action-sendmessage from=\u003C\u003C__tiddler__>>to=\u003C\u003Cresult>>$message=tm-rename-tiddler/>\"},\"$:/plugins/kookma/commander/snr/ui\":{\"caption\":\"Snr\",\"created\":\"20190220210055713\",\"icon\":\"$:/core/images/gitter\",\"list-after\":\"$:/plugins/kookma/commander/inspect/ui\",\"modified\":\"20200324070652833\",\"tags\":\"$:/tags/Commander\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"Search and replcae in tiddler fields!\\n\\n\u003C\u003Ctabs tabsList:[all[shadows+tiddlers]tag[$:/tags/Commander/SnrOps]!has[draft.of]] default:$:/plugins/kookma/commander/snr/uicomp/replace-text class:[[tc-vertical cmd-tab-colorful cmd-tab-wd]]>>\"},\"$:/plugins/kookma/commander/snr/uicomp/replace-text\":{\"caption\":\"Search and replace\",\"created\":\"20190220211138573\",\"icon\":\"$:/core/images/gitter\",\"modified\":\"20200325055328748\",\"tags\":\"$:/tags/Commander/SnrOps\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003Cdiv class=cmd-snr-row>\\n\u003Cdiv class=cmd-snr-double-column>\\n\u003C\u003Csnr-ui-inputs>>\\n\u003C/div>\\n\u003Cdiv class=cmd-snr-column>\\n\u003C\u003Csnr-regexp-flags>>   \\n\u003C/div>\\n\u003C/div>\\n\u003C\u003Csnr-ui-show-diffs>>\\n\u003C\u003Csnr-actions>>\"},\"$:/plugins/kookma/commander/stylesheet/alert\":{\"text\":\".commander-alert{padding:.75rem 1.25rem;margin-bottom:1rem;border:1px dotted gray;border-radius:.25rem;color:#0c5460;background-color:#d1ecf1;border-color:#bee5eb}\",\"created\":\"20190725161822490\",\"modified\":\"20200325092557277\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/commander/stylesheet/buttons\":{\"text\":\".cmd-btn-wd{width:20ch}\",\"created\":\"20190317080436103\",\"modified\":\"20200324070652859\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/commander/stylesheet/compInspect/table\":{\"text\":\".cmd-ci-table{border-collapse:collapse}.cmd-ci-table .leftcol{width:20%;vertical-align:top;text-align:right;background-color:#f0f0f0}.cmd-ci-table .rightcol{width:650px}\",\"created\":\"20190308134702363\",\"modified\":\"20200324070652871\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/commander/stylesheet/new\":{\"text\":\".kk-commander-log-note{font-style:italic;font-size:small}.kk-commander-log-item{color:green}.cmd-txt-area{min-width:25ch}.cmd-txt-area2{min-width:50ch}.kk-cmd-label{display:inline-block;width:85px}.kk-cmd-label2{display:inline-block;width:120px}\",\"created\":\"20200105140038538\",\"modified\":\"20200324070652878\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/commander/stylesheet/select-width\":{\"text\":\".cmd-sl{width:8ch}.cmd-select-wd{min-width:25ch}\",\"created\":\"20190218214027079\",\"modified\":\"20200324070652887\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/commander/stylesheet/snr/flexbox\":{\"text\":\".cmd-snr-row{display:flex;flex-direction:row;flex-wrap:wrap;width:100%}.cmd-snr-column{display:flex;flex-direction:column;flex-basis:100%;flex:1}.cmd-snr-double-column{display:flex;flex-direction:column;flex-basis:100%;flex:2}@media screen and (min-width:800px){.cmd-snr-column{flex:1}.cmd-snr-double-column{flex:2}}\",\"created\":\"20190306203517655\",\"modified\":\"20200324070652893\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/commander/stylesheet/snr/form\":{\"text\":\".cmd-snr-form{width:100%}.cmd-snr-textbox{width:100%;box-sizing:border-box;max-width:40ch}.cmd-snr-form select,.cmd-snr-form input{margin:.2rem}.cmd-snr-form legend{background:#f5f5f5;padding:3px 6px}.cmd-snr-form{padding:20px}.cmd-snr-form .item{padding:2px;margin:2px}.cmd-snr-form .item label{display:inline-block;width:100px;margin-left:5px}.cmd-snr-form .item input{display:inline-block}.cmd-snr-form .item select{display:inline-block}.cmd-snr-form .item-relink{padding:2px;margin:2px}\",\"created\":\"20190306191714819\",\"modified\":\"20200324070652907\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/commander/stylesheet/tiddler-list\":{\"text\":\".kk-commander-tiddler-list{font-size:small;border-left:.5px dotted grey;padding-left:10px;overflow-y:auto;max-width:100%;max-height:$(height)$}.kk-commander-columns1{display:block;column-count:1;column-gap:1em}.kk-commander-columns2{display:block;column-count:2;column-gap:1em}.kk-commander-columns3{display:block;column-count:3;column-gap:1em}.kk-commander-columns4{display:block;column-count:4;column-gap:1em}.kk-commander-columns5{display:block;column-count:5;column-gap:1em}\",\"created\":\"20200103165931672\",\"modified\":\"20200324070652922\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/commander/tag/macros/add-remove-replace\":{\"created\":\"20190212063435548\",\"modified\":\"20200325055328754\",\"tags\":\"$:/tags/Commander/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define add-new-tag-bulk(newTag)\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>!is[missing]nth[]]\\\"variable=ignore>\\n\u003C$list filter=\\\"[\u003C__newTag__>!is[blank]]\\\"variable=null>\\n\u003C\u003Ccreate-log-tiddler add-new-tag-bulk>>\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>!tag\u003C__newTag__>]\\\">\\n\u003C$fieldmangler>\\n\u003C$action-sendmessage $param=\u003C\u003C__newTag__>>$message=tm-add-tag/>\\n\u003C/$fieldmangler>\\n\u003C$macrocall msg=\\\"\\\"\\\"new tag `$newTag$` added\\\"\\\"\\\"tidItem={{!!title}}$name=log-add-single-operation/>\\n\u003C/$list>\\n\u003C/$list>\\n\\n\\\\end\\n\\\\define remove-old-tag-bulk(oldTag)\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>!is[missing]nth[]]\\\"variable=ignore>\\n\u003C$list filter=\\\"[\u003C__oldTag__>!is[blank]]\\\"variable=null>\\n\u003C\u003Ccreate-log-tiddler remove-old-tag-bulk>>\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>tag\u003C__oldTag__>]\\\">\\n\u003C$fieldmangler>\\n\u003C$action-sendmessage $param=\u003C\u003C__oldTag__>>$message=tm-remove-tag/>\\n\u003C/$fieldmangler>\\n\u003C$macrocall msg=\\\"\\\"\\\"old tag `$oldTag$` removed\\\"\\\"\\\"tidItem={{!!title}}$name=log-add-single-operation/>\\n\u003C/$list>\\n\u003C/$list>\\n\\n\\\\end\\n\\\\define replace-tag-bulk(oldTag newTag)\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>!is[missing]nth[]]\\\"variable=ignore>\\n\u003C$list filter=\\\"[\u003C__oldTag__>!is[blank]]\\\"variable=null>\\n\u003C$list filter=\\\"[\u003C__newTag__>!is[blank]]\\\"variable=null>\\n\u003C\u003Ccreate-log-tiddler replace-tag-bulk>>\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>]\\\">\\n\u003C$list filter=\\\"[{!!title}tag\u003C__oldTag__>]\\\"emptyMessage=\\\"\\\"\\\"\u003C$macrocall msg=\\\"//has not tag `$oldTag$`. Operation ignored.//\\\"tidItem={{!!title}}$name=log-add-single-operation/> \\\"\\\"\\\"variable=ignore>\\n\u003C$fieldmangler>\\n\u003C$action-sendmessage $param=\u003C\u003C__newTag__>>$message=tm-add-tag/>\\n\u003C$action-sendmessage $param=\u003C\u003C__oldTag__>>$message=tm-remove-tag/>\\n\u003C/$fieldmangler>\\n\u003C$macrocall msg=\\\"\\\"\\\"tag `$oldTag$` replaced with `$newTag$`\\\"\\\"\\\"tidItem={{!!title}}$name=log-add-single-operation/>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\\n\\\\end\"},\"$:/plugins/kookma/commander/tag/ui\":{\"caption\":\"Tag\",\"created\":\"20190212051852003\",\"list-after\":\"$:/plugins/kookma/commander/title/ui\",\"modified\":\"20200325055328765\",\"tags\":\"$:/tags/Commander\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C\u003Ctabs tabsList:[all[shadows+tiddlers]tag[$:/tags/Commander/TagOps]!has[draft.of]] default:$:/plugins/kookma/commander/tag/uicomp/add-remove-tags class:[[tc-vertical cmd-tab-wd]]>>\"},\"$:/plugins/kookma/commander/tag/uicomp/add-remove-tags\":{\"caption\":\"Add remove tags\",\"created\":\"20190212063924640\",\"modified\":\"20200325055328771\",\"tags\":\"$:/tags/Commander/TagOps\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003Clabel class=kk-cmd-label>New tag\u003C/label>\u003C$edit-text tiddler=\\\"$:/temp/commander/tag-add-remove/new\\\"tag=input default=\\\"\\\"placeholder=\\\" new tag\\\"class=cmd-txt-area/>\\n\u003C$button class=\\\"cmd-btn cmd-btn-wd\\\"> Add new tag\\n\u003C$macrocall newTag={{$:/temp/commander/tag-add-remove/new}}$name=add-new-tag-bulk/>\\n\u003C/$button>\\n\\n\u003Clabel class=kk-cmd-label>Old tag\u003C/label>\u003C$select tiddler=\\\"$:/temp/commander/tag-add-remove/old\\\"default=\\\"\\\"class=cmd-select-wd>\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>!is[missing]tags[]sort[]]-[\u003CworkingTag>]\\\">\\n\u003Coption>\u003C$view field=title/>\u003C/option>\\n\u003C/$list>\\n\u003C/$select>\\n\u003C$button class=\\\"cmd-btn cmd-btn-wd\\\"> Remove old tag\\n\u003C$macrocall oldTag={{$:/temp/commander/tag-add-remove/old}}$name=remove-old-tag-bulk/>\\n\"},\"$:/plugins/kookma/commander/tag/uicomp/replace-tags\":{\"caption\":\"Replace tags\",\"created\":\"20190212080523588\",\"list-after\":\"$:/plugins/kookma/commander/tag/uicomp/add-remove-tags\",\"modified\":\"20200325055328782\",\"tags\":\"$:/tags/Commander/TagOps\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003Clabel class=kk-cmd-label>Old tag\u003C/label>\u003C$select tiddler=\\\"$:/temp/commander/replace-tags/old\\\"default=\\\"\\\"class=cmd-select-wd>\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>!is[missing]tags[]sort[]]-[\u003CworkingTag>]\\\">\\n\u003Coption>\u003C$view field=title/>\u003C/option>\\n\u003C/$list>\\n\u003C/$select>\\n\\n\u003Clabel class=kk-cmd-label>New tag\u003C/label>\u003C$edit-text tiddler=\\\"$:/temp/commander/replace-tags/new\\\"tag=input default=\\\"\\\"placeholder=\\\" new tag\\\"class=cmd-txt-area/>\\n\u003C$button class=\\\"cmd-btn cmd-btn-wd\\\"> Replace tag\\n\u003C$macrocall oldTag={{$:/temp/commander/replace-tags/old}}newTag={{$:/temp/commander/replace-tags/new}}$name=replace-tag-bulk/>\\n\"},\"$:/plugins/kookma/commander/template/base\":{\"caption\":\"base\",\"created\":\"20190213200622605\",\"modified\":\"20200324070652960\",\"tags\":\"$:/tags/Commander/Template\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"This is a simple one!\"},\"$:/plugins/kookma/commander/template/doc\":{\"caption\":\"documentation\",\"created\":\"20190213200338381\",\"modified\":\"20200324070652969\",\"tags\":\"$:/tags/Commander/Template\",\"type\":\"text/vnd.tiddlywiki\",\"version\":\"beta\",\"text\":\"!! Introduction\\n\u003C\u003C\u003C\\nshort introduction\\n\u003C\u003C\u003C\\n\\n!! Content and parameters\\n\u003C\u003C\u003C\\nThe content, attributes and parameters\\n\\n|!Parameter |!Description |\\n|par1 |description |\\n|par2 |description |\\n\u003C\u003C\u003C\\n\\n!! Example i\\n\u003C\u003C\u003C\\nexample here\\n\u003C\u003C\u003C\\n\\n!! Example ii\\n\u003C\u003C\u003C\\nanother example here\\n\u003C\u003C\u003C\\n\\n!! References\\n\u003C\u003C\u003C\\n# one\\n# Two\\n\u003C\u003C\u003C\"},\"$:/plugins/kookma/commander/template/simple\":{\"caption\":\"simple\",\"created\":\"20190213200258460\",\"modified\":\"20200324070652975\",\"tags\":\"$:/tags/Commander/Template\",\"type\":\"text/vnd.tiddlywiki\",\"version\":\"beta\",\"text\":\"! Heading one\\nThis is sunsection i\\n\\n!! Heading two\\nThis is subsection ii.\\n\\n* one\\n* two\\n* three\\n\\n!!! Heading three\\nThis is subsction iii\\n\\n```\\nA sample code\\n```\\n\\n!! Sample table\\n|Table 1. This is caption|c\\n|Heading one|Heading Two|Heading Three|h\\n|r1|100|200|\\n|r2|02|03|\\n|r3|-1|-2|\"},\"$:/plugins/kookma/commander/tiddler/macros/create\":{\"created\":\"20190212125920722\",\"modified\":\"20200325055328790\",\"tags\":\"$:/tags/Commander/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define log-create(msg:[[Tiddler existed, operation ignored]])\u003C$action-setfield $tiddler={{$:/state/commander/log-tiddler}}$index=\\\"$(newTitle)$\\\"$value=\\\"$msg$\\\"/>\\n\\\\define bulk-tiddler-creator(baseTitle baseTags datafieldsTid numberTiddler:1)\\n\u003C$list filter=\\\"[\u003C__baseTitle__>!is[blank]]\\\"variable=ignore>\\n\u003C\u003Ccreate-log-tiddler bulk-tiddler-creator>>\\n\u003C$list filter=\\\"[range[9]addprefix[00]][range[10,99]addprefix[0]][range[100,500]]+[limit\u003C__numberTiddler__>]\\\"variable=L1>\\n\u003C$list filter=\\\"[\u003C__baseTitle__>addsuffix\u003CL1>]\\\"variable=newTitle>\\n\u003C$list filter=\\\"[\u003CnewTitle>]-[has[title]]\\\"emptyMessage=\u003C\u003Clog-create>>variable=ignore>\\n\u003C$action-createtiddler $basetitle=\u003C\u003CnewTitle>>tags=\u003C\u003C__baseTags__>>/> \\n\u003C$let datafieldsTid=\u003C\u003C__datafieldsTid__>>>\\n\u003C\u003Cadd-bulk-fields>>\\n\u003C/$let>\\n\u003C\u003Clog-create [[Tiddler created]]>>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\\n\\\\end\\n\\\\define oneTid-with-template()\\n\u003C$tiddler tiddler=\u003C\u003CnewTitle>>>\\n \u003C$action-setfield $tiddler=\u003C\u003CmyTemplate>>title={{!!title}}/>   \\n \u003C$fieldmangler>\\n  \u003C$list filter=\\\"[enlist\u003CmyTags>]\\\"variable=newTag>\\n    \u003C$action-sendmessage $param=\u003C\u003CnewTag>>$message=tm-add-tag/>\\n  \u003C/$list>\\n  \u003C$action-sendmessage $param=\\\"$:/tags/Commander/Template\\\"$message=tm-remove-tag/>\\n\u003C/$fieldmangler>\\n\\n\\\\end\\n\\\\define bulk-tiddler-with-template-creator(baseTitle baseTags datafieldsTid numberTiddler:1 template)\\n\u003C$list filter=\\\"[\u003C__baseTitle__>!is[blank]]\\\"variable=ignore>\\n\u003C\u003Ccreate-log-tiddler [[bulk-tiddler-creator with template]]>>\\n\u003C$vars datafieldsTid=\u003C\u003C__datafieldsTid__>>myTags=\u003C\u003C__baseTags__>>myTemplate=\u003C\u003C__template__>>>\\n\u003C$list filter=\\\"[range[9]addprefix[00]][range[10,99]addprefix[0]][range[100,500]]+[limit\u003C__numberTiddler__>]\\\"variable=L1>\\n\u003C$list filter=\\\"[\u003C__baseTitle__>addsuffix\u003CL1>]\\\"variable=newTitle>\\n\u003C$list filter=\\\"[\u003CnewTitle>!has[title]]\\\"emptyMessage=\u003C\u003Clog-create>>variable=ignore>\\n \u003C\u003ConeTid-with-template>>\\n \u003C\u003Cadd-bulk-fields>>\\n \u003C\u003Clog-create [[Tiddler created]]>>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$vars>\\n\\n\\\\end\"},\"$:/plugins/kookma/commander/tiddler/macros/delete\":{\"created\":\"20190215195221625\",\"modified\":\"20200325055328801\",\"tags\":\"$:/tags/Commander/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define log-delete-selectively(item msg:[[Tiddler deleted]])\u003C$action-setfield $tiddler={{$:/state/commander/log-tiddler}}$index=\u003C\u003C__item__>>$value=\\\"$msg$\\\"/>\\n\\\\define delete-tiddlers-selective-bulk()\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>nth[]]\\\"variable=ignore>\\n\u003C\u003Ccreate-log-tiddler delete-tiddler-selectively>>\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>]\\\"variable=Item>\\n\u003C$action-deletetiddler $tiddler=\u003C\u003CItem>>/>\\n\u003C$macrocall item=\u003C\u003CItem>>$name=log-delete-selectively/>\\n\u003C/$list>\\n\\n\\\\end\"},\"$:/plugins/kookma/commander/tiddler/macros/export\":{\"created\":\"20200113101003510\",\"modified\":\"20200325055328808\",\"tags\":\"$:/tags/Commander/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define add-export-tag()\\n\u003C$list filter=\u003C\u003Csearchfilter>>>\\n\u003C$fieldmangler>\\n\u003C$list filter=\\\"[enlist{$(exportTagTid)$}]~exported\\\"variable=exportTag>\\n\u003C$action-sendmessage $param=\u003C\u003CexportTag>>$message=tm-add-tag/>\\n\u003C/$list>\\n\u003C$action-sendmessage $param=\u003C\u003CworkingTag>>$message=tm-remove-tag/>\\n\u003C/$fieldmangler>\\n\\n\\\\end\\n\\\\define remove-export-tag()\\n\u003C$list filter=\u003C\u003Csearchfilter>>>\\n\u003C$fieldmangler>\\n\u003C$list filter=\\\"[\u003CselectiveOpsTid>get[text]match[yes]]\\\"variable=ignore>\\n\u003C$action-sendmessage $param=\u003C\u003CworkingTag>>$message=tm-add-tag/>\\n\u003C/$list>\\n\u003C$list filter=\\\"[enlist{$(exportTagTid)$}]~exported\\\"variable=exportTag>\\n\u003C$action-sendmessage $param=\u003C\u003CexportTag>>$message=tm-remove-tag/>\\n\u003C/$list>\\n\u003C/$fieldmangler>\\n\\n\\\\end\\n\\\\define log-export-selectively(msg:[[Tiddler exported]])\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>]\\\"variable=item>\\n\u003C$action-setfield $tiddler={{$:/state/commander/log-tiddler}}$index=\u003C\u003Citem>>$value=\\\"$msg$\\\"/>\\n\\n\\\\end\\n\\\\define commander-exportButton(exportFilter:[!is[system]sort[title]] lingoBase baseFilename:tiddlers)\\n\u003Cspan class=tc-popup-keep>\u003C$button popup=\u003C\u003Cqualify [[$:/state/popup/export]]>>tooltip={{$lingoBase$Hint}}aria-label={{$lingoBase$Caption}}class=\u003C\u003Ctv-config-toolbar-class>>selectedClass=tc-selected>\\n\u003C$list filter=\\\"[\u003Ctv-config-toolbar-icons>match[yes]]\\\">\\n{{$:/core/images/export-button}}\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003Ctv-config-toolbar-text>match[yes]]\\\">\\n\u003Cspan class=tc-btn-text>\u003C$text text={{$lingoBase$Caption}}/>\u003C/span>\\n\u003C/$list>\\n\u003C/$button>\u003C/span>\u003C$reveal state=\u003C\u003Cqualify [[$:/state/popup/export]]>>type=popup position=below animate=yes>\\n\u003Cdiv class=tc-drop-down>\\n\u003C$list filter=\\\"[[$:/tags/Exporter]tagging[]]\\\">\\n\u003C$let extension={{!!extension}}>\\n\u003C$button class=tc-btn-invisible>\\n\u003C\u003Ccreate-log-tiddler [[exportButton: bulk tiddlers exported]]>>\\n\u003C$macrocall $name=log-export-selectively/>\\n\u003C\u003Cadd-export-tag>>\\n\u003C$action-sendmessage $param={{!!title}}exportFilter=\\\"\\\"\\\"$exportFilter$\\\"\\\"\\\"filename=\u003C\u003CexportButtonFilename\\\"\\\"\\\"$baseFilename$\\\"\\\"\\\">>$message=tm-download-file/>\\n\u003C$action-deletetiddler $tiddler=\u003C\u003Cqualify [[$:/state/popup/export]]>>/>\\n\u003C$transclude field=description/>\\n\u003C\u003Cremove-export-tag>>\\n\u003C/$button>\\n\u003C/$let>\\n\u003C/$list>\\n\u003C/div>\\n\\n\\\\end\"},\"$:/plugins/kookma/commander/tiddler/ui\":{\"caption\":\"Tiddler\",\"created\":\"20190212125319261\",\"lis
