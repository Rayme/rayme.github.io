{"title":"“全世界无（资）产阶级团结起来” - 聊聊阶级与全球化","created":"20230413021334125","creator":"zm","modified":"20230413021354177","modifier":"zm","tags":"文章","type":"text/vnd.tiddlywiki","text":"[[西西弗评论|https://mp.weixin.qq.com/s/RhYII_-5JZVA2fAuqhbd2Q]] 2023-04-13 10:00\n\n阶级还是国家，哪个更重要？\n\n1.\n\n上一个全球化时代，是十九世纪后半叶。那个时代，最具有全球化视角的人，当属卡尔马克思。\n\n马克思其实是一个彻底的全球化的信徒，马克思主义是全球化的理论。马克思主义的基础是阶级划分而不是国家。根据马克思主义，同一个阶级之间的共同语言和共同利益应该远大于大于同一个国家的国民。共产主义实现后，就将实现世界大同。\n\n无产阶级唱的是国际歌，口号是全世界无产阶级团结起来。无论是国际歌，还是原本的马克思主义理论，里面并没有国家存在的空间。\n\n马克思及其支持者建立的组织，都是以“国际”为名，第一、第二、第三国际。第一国际是1864年卡尔马克思创立的国际工人联合组织。随着巴黎公社失败，1876年第一国际解散。第二国际即“社会主义国际”，是1889年由马克思主义者成立。第三国际就是大家熟悉的，十月革命后，1919年成立共产国际。\n\n马克思认为人类社会的主要矛盾是阶级矛盾，而不是国家之间或民族之间的矛盾。马克思认为战争的根源是私有制和阶级。他从根本上是反战的，反对国家之间的战争。但他同时认为，侵略战争是非正义的，反侵略战争是正义的。\n\n然而，马克思主义战争观存在一个矛盾。如果两个国家都认为自己是被欺负的，反侵略的一方，是正义的。那么，到底根据马克思主义战争观，应该采取什么态度呢？\n\n第一次世界大战，就让马克思主义战争观遭遇了挑战。无论是同盟国还是协约国，都认为自己是正义的一方。那么，本国的社会党人，是站在民族立场上，认为自己是正义的一方，支持战争，还是以国际工人阶级内部的团结为重，反对一切战争呢？\n\n\"一战之后，各国遍体鳞伤，互相仇恨，英法两国精疲力尽，德国咬紧牙关，准备复仇。在西欧，没有人再提全球化了。\"\n\n2.\n\n国际主义和全球化理念的继承者，变成了苏联和列宁。\n\n在国际主义和全球化这方面，列宁是马克思主义的忠实追随者，也是国际主义的信徒。第一次世界大战爆发后，列宁坚决的反对战争，视一战为帝国主义之间狗咬狗的战争，认为无论同盟国还是协约国，都是侵略者，都是邪恶的一方。列宁要求各国的无产阶级都拒绝为祖国作战，谴责那些高喊“保卫祖国”的爱国者。基于马克思主义，列宁提出了“变帝国主义战争为国内战争”的理论。\n\n然而，第二国际的大多数社会党人，都无法完全摆脱自己的国家/民族立场。第一次世界大战的爆发宣告第二国际的破产，马克思的国际主义原则完全被考茨基与普列汉诺夫的民族主义所取代。列宁反对俄国战争，企图借战争推翻俄国沙皇政权，而普列汉诺夫则支持沙皇政府进行战争。\n\n十月革命后，建立了苏联。苏联宪法很奇怪，并不像是一个国家的宪法。比如，苏联宪法中规定：各个加盟共和国有自己的最高国家权力机关和最高国家管理机关。有自由退出苏联的权利。这个奇葩的宪法，也是苏联1991年的解体的重要原因。\n\n为啥呢？因为建立苏联时，以列宁为代表的苏联的国父，压根儿就不认为苏联是一个国家。他们认为，苏联是一个平等主权国家之间的自愿联盟。等其他国家实现革命之后，由无产阶级组成的国家也都可以加入苏联，成为苏联的一员。德国、法国、英国，这些国家革命成功后，都会成为苏联的一个共和国。等全世界无产阶级都夺取政权后，就会世界大同，也就没有苏联了。\n\n全球化的最核心问题就是，做为一个个体，你是优先考虑自己所处的阶级利益，还是国家/民族利益？\n\n列宁无疑优先考虑的是阶级利益。列宁曾经提出过要把俄罗斯当年通过不平等条约所攫取的中国领土，归还给中国。在列宁眼中，中国的无产阶级是朋友，俄国的资产阶级是敌人。\n\n列宁去世后，托洛茨基等人仍然坚持列宁的世界革命的理念。但斯大林的想法显然不同。\n\n斯大林是个现实主义者，并不相信能够发生世界革命。被封锁被孤立的苏联才是他的舞台。斯大林提出了，在一国首先建成社会主义的理论。苏联，这个以国际主义理念为基础的，本来根本不是一个国家的联盟，也放弃了国际主义和全球化的理念。\n\n在挑战面前，斯大林用民族主义团结这个国家。\n\n1941年11月，德国军队离莫斯科咫尺之遥，在十月革命阅兵式上，斯大林提到的伟大祖先，是涅夫斯基，米宁，苏沃洛夫，库图佐夫这样的俄罗斯民族英雄。打败纳粹德国的，是民族主义+共产主义的力量。\n\n国际主义+民族主义，这个理念同样被中国共产党人所吸收，这就是所谓的马克思加秦始皇。\n\n3.\n\n1991年苏联解体，迎来了第二个全球化的大时代。\n\n这个全球化大时代的主题是，全世界资产阶级团结起来。\n\n不同国家精英们，发现之间的共同语言，大于同一个国家的不同阶级之间的共同语言和共同认同。这个全球化大时代的主角，是跨国公司。巨额的贸易和资金，在国家之间流动，寻找着利润最高，成本最低的地方。\n\n做为一家企业，是应该优先考虑企业利益，还是国家利益。大多数的企业，都选择了企业利益。\n\n特斯拉在中国建厂，苹果把生产线迁移到中国等亚洲国家，无疑符合企业最大化利润，尽可能降低成本提高竞争力的方向。但是，这种选择并不符合美国的国家利益。\n\n对于一家企业来说，最大化股东利润是天经地义的事情，把企业的利益放在国家利益之前，也无可厚非。\n\n二十世纪末二十一世纪初的全球化的推动力，不再是政治因素，而是经济。\"但相同点就是，当不同国家的同一阶级之间的认同，超过了同一国家执中，不同阶级之间的认同，全球化就会是一件水到渠成的事情。\"\n\n十九世纪末，被早期野蛮资本主义残酷压榨下的工人阶级，他们之间有共同语言，有相互的认同。\n\n二十世纪末，跨国精英阶层之间的也有很多共同语言，也有很多相互认同。\n\n自信的精英认为，他们的成功是他们自己的能力导致。一部分精英认为，国家对自己的成功，并未做出什么贡献。第二个全球化时代，缺乏国家认同的反而是精英阶层。他们的力量，被自身利益和企业利益所驱动，推动了第二次全球化。\n\n4.\n\n全球现在有80亿人，有很多不同的分法。横着切，切成阶级，竖着切，切成国家。\n\n一个人同时属于阶级，也属于国家。一个个体，到底应该对横切出的阶级，还是对竖切出的国家更有归属感？\n\n先讲一个小段子，\"假设有一个人上辈子积德，投胎前，阎王说，因为你上辈子积德，给你一个选项。第一个选项：你可以投胎到一个全球位居前20%的国家，然后随机投胎，第二个选项：可以随机分配一个国家，但可以投胎到这个国家位居前20%的家庭。\"\n\n你说这个人，应该怎么选择呢？\n\n如果这个人是在十九世纪，也许他应该选择第二个。\n\n在十九世纪下半，对于底层来说，一个英国的煤矿工人，和一个中国的农民，一个非洲的部落野人，他们的实际生活水平，并没有这么大的差距。十九世纪下半，英国人的人均预期寿命是40多岁，但上层阶级和下层差别巨大。曾经看过一个报道，说十九世纪利物浦的矿工的人均寿命是29岁。\n\n任选一个国家中前20%的人。可能是更好的选择。\n\n这些同样生活在底层，被痛苦压迫的下层阶级，自然就有更多的共同语言。他们对阶级的认同远远大于国家。全世界无产阶级联合起来的口号，自然也得到了工人阶级的共鸣。\n\n国家并没有保护这些下层阶级，并没有让他们获益。自然也就无法获得下层阶级对国家的认同。\n\n\"十九世纪，国家对精英阶级的意义，大于对下层阶级。国家机器被推翻，精英阶级的权力和财富都损失惨重，下层阶级反而无所谓。\"美国南北战争后的南方就是一个例子。\n\n二十世纪，特别是二战之后，情况发生了变化。\n\n第一，一战战败国的命运非常悲惨。德国其实还算好的，奥匈和奥斯曼都被肢解。战败真的让一个国家中的所有人感到了痛。真的是国破家亡。\n\n第二，必须承认，二十世纪，科技进步真正改变了普通人的生活，十九世纪末二十世纪初的革命和选举改革，也让上层阶级对权力的垄断有所削弱。发达国家普通人的生活在二十世纪发生了天翻地覆的变化。\n\n对于普通人来说，投胎在哪个国家能够决定自己一生的命运。二十世纪六十年代七十年代，一个欧美的普通蓝领工人，收入和生活水平，远远大于中国农民或者非洲部落里面的普通人。\n\n\"如果是二战后做选择，也许就应该选第一个选项。投胎到全球排行前20%的国家。\"八十年代的中国，很多在中国属于前10%甚至前1%的人，也绞尽脑汁，企图前往发达国家做一个普通人。\n\n二战后，生在哪个国家才是决定个人命运的主要因素。所以，在贫穷国家里很多人一生的梦想，就是踏入发达国家的大门。成功国家的下层阶级，生活水准远高于失败国家的下层阶级，甚至高于失败国家的中产阶级。\n\n如果不幸投胎到了一个贫穷的失败国家，就算是前20%的家庭，又能怎么样呢。这样的国家，只有前1%，甚至前0.1%，，才有可能过上发达国家普通人的生活，获得发达国家普通人的能有机会。","revision":"0","bag":"default"},
{"title":"《实践论》《矛盾论》导读","PublishDate":"2017-09","author":"刘敬东 张玲玲","created":"20230210110644050","creator":"zm","modified":"20230315100431700","modifier":"zm","press":"中国民主法制出版社","tags":"Read","type":"text/vnd.tiddlywiki","text":"\n\n|作者|{{!!author}}|\n|出版时间|{{!!PublishDate}}|\n|出版社|{{!!press}}|\n\n从微信读书搜索毛两篇辅助读物而来。\n\n本书稍显啰嗦，略有拍马屁之嫌，读实践论和矛盾论原文更能深刻理解毛泽东想表达的道理。不过作为辅助读物还是可以的。\n\n> 毛泽东进行哲学思考和哲学创造的深层思想动机，主要地不在于进行职业哲学家之一般意义上的哲学研究，而在于他所从事的那场伟大的民族民主革命，在于把百年来任人宰割被肆意凭陵四分五裂的中国，改变为一个真正能够自立于世界民族之林的现代主权国家，在于通过创造性地运用[[马克思列宁主义|Marxism]]的思想武器实现中国人民的自由和解放。\n\n> 他精心创作的[[《实践论》|实践论]]和《矛盾论》的基本意义，就在于它作为现代中国革命的哲学逻辑，作为现代中国革命经验的理论形态，作为现代中国革命的哲学模型，以其特有的哲学范式、理论框架，以经过他创造性使用的中国语言和表达方式，塑造了[[实事求是|实事求是]]思想路线的基本结构，奠定了实事求是思想路线的哲学基础。","revision":"0","bag":"default"},
{"title":"/now","created":"20230131064303050","creator":"zm","modified":"20230526070944780","modifier":"zm","tags":"About","type":"text/vnd.tiddlywiki","text":"最后更新时间：\u003C$view field=modified format=date template=\"YYYY-0MM-0DD\" />\n\n专注于工作和生活。工作上精进专业能力，副业考虑发展过去已有的客户和 Upwork 平台。\n\n主要在读//三体：死神永生//，//乔布斯传//和//西方哲学十五讲//。书架上还有好几本书，包括但不限于//原则：应对变化中的世界秩序//，//枪炮、病菌与钢铁//，//反脆弱//。主要读的大部头有//资本论//（和一本//简明资本论//），//经济学原理//（微观经济学），//毛泽东选集//。微信读书的书架上里还有许多收藏但未读的书。我决定读完上述书籍再开启新书。当前同时在读的已经有7本，接近我的短时脑容量上限。长期目标是了解//马克思主义//和//国际共运//。\n\n今年（2023年）可以实践的计划是学习编程，包括 HTML CSS Javascript 三大将以及 [[Python|LearnPython]]，均在过去存在断断续续的学习过程。继续应用 Linux。（[[Learn in public]]）另外有机会入门一下//逻辑学//，这似乎是中国教育系统比较缺失的一环。\n\nPeople nowadays hold different positions, and it is growing frustrating. We need to put opinions aside and sit down to communicate with each other so that we can learn to understand each other. To understand the world is not the key, the process itself is.\n\nThis ///now page is inspired by Derek Sivers//\n\n* [[The /now page movement|https://sive.rs/nowff]]\n* [[nownownow.com|https://nownownow.com/about]]\n* [[My /now page|https://nownownow.com/p/WIIG]]","revision":"0","bag":"default"},
{"title":"#1 The Rule of Ideas","created":"20230131101528990","creator":"zm","modified":"20230210030728565","modifier":"zm","tags":"PKMPower","type":"text/vnd.tiddlywiki","text":"!! We were taught the rules of Math and English, but not of Ideas\n\n2023-01-09 [[Nick Milo|https://www.linkingyourthinking.com/articles/the-rules-of-ideas]]\n\nThe Rule of Ideas:\n\nFor ideas, we ''Encouter'', then ''Engage'', and then ''Express''\n\n颇有实践以后从感性认识上升到理性认识再转化为实践变革现实的感觉 | [[实践论]]\n\nThe Knowledge Cycle:\n\nCollect → Connect → Create (repeat)\n\n一种 IPO 模型，输入 → 处理/加工 → 输出，所有的如何记笔记类文章都会提到这个流程","revision":"0","bag":"default"},
{"title":"#10 Your Missing Link in PKM","created":"20230202064935653","creator":"zm","modified":"20230210030728565","modifier":"zm","tags":"[[18 Days of PKM Power]]","type":"text/vnd.tiddlywiki","text":"2023-01-21\n\n6 到 10 均为【LYT Workshop 的广告】\n\n> Get feedback from diverse yet like-minded people.\n\nWhich helps improving your PKM. Although it aims for //Personal// (Knowledge Management).\n\n所以我们需要 [[Learn in public]]\n\n> The missing link in your PKM system isn't in your notes; it's in the community you have around you.","revision":"0","bag":"default"},
{"title":"#2 Where Are You Getting Stuck (with your Ideas)?","created":"20230131101607843","creator":"zm","modified":"20230210030728565","modifier":"zm","tags":"PKMPower","type":"text/vnd.tiddlywiki","text":"!! Where Are You Getting Stuck (with your Ideas)?\n\n2023-01-10 [[Nick Milo|https://www.linkingyourthinking.com/articles/where-are-you-getting-stuck-with-your-ideas]]\n\n> The best way to collect is to connect.\n\nCollect → Connect (from spark to remark)\n\n''Because'' is the bridge from spark to remark 如果对某件事物能说出''因为''，这个事物就不再是信息层面，而是知识层面\n\nConnect → Create (from remark to remarkable) The solution is to ''move your work to the medium of your expression'' 也就是实践\n\nThe 2 Rules of Ideas (and final rules):\n\n* The best way to collect, is to connect.\n* The best way to create, is to connect.\n* The best way to connect, is to comment.\n* The best way to comment, is ''to say because''.","revision":"0","bag":"default"},
{"title":"#3 The # 1 Best Way to Learn, Remember, & Imagine","created":"20230131101731595","creator":"zm","modified":"20230210030728565","modifier":"zm","tags":"PKMPower","type":"text/vnd.tiddlywiki","text":"!! The # 1 Best Way to Learn, Remember, & Imagine\n\n2023-01-12 [[Nick Milo|https://www.linkingyourthinking.com/articles/best-way-to-learn-remember-imagine]]\n\n> Knowledge is about making relationships—not between people, but ideas.\n\nThe 3 Rules of ideas:\n\n* The best way to learn is to connect the new(knowledge) to the known(knowledge).\n* The best way to remember is to reconnect the known to the known.\n* The best way to imagine is to connect the known to the unknown.\n\nWhat is my known knowledge now?\n\n可以看出 Nick 认为不论是学习、记忆还是创造新知，关键都在于''连接''，其中的区别仅仅是新连接还是重新连接，连接到已知的知识还是未知的知识","revision":"0","bag":"default"},
{"title":"#4 Structure Must Be Earned","created":"20230131101847600","creator":"zm","modified":"20230512092143761","modifier":"zm","tags":"PKMPower","type":"text/vnd.tiddlywiki","text":"!! Structure Must Be Earned\n\n2023-01-14 [[Nick Milo|https://www.linkingyourthinking.com/articles/structure-must-be-earned]]\n\nStructure must be earned (instead of using someone else's)\n\n十分感同身受。我认为各种 [[Obsidian]] 的开箱即用库或者 [[TiddlyWiki]] Projectify 等插件都不能让人真的更好地记录笔记（没有说这些开箱即用库和插件不好的意思，相反这对于社区很有益处）。在我看来，Starting from scratch 更能建立起一个完全适配自己的[[笔记系统|NoteTaking]]。\n\nThe 4 Rules of ideas:\n\n* The worst way to learn is to connect the new to the nothing.\n* The best way to learn is to connect the new to the known.\n* The best way to remember is to reconnect the known to the known.\n* The best way to imagine is to connect the known to the unknown.","revision":"0","bag":"default"},
{"title":"#5 All You Need Is 1,000 Ideas","created":"20230131101939860","creator":"zm","modified":"20230426095648931","modifier":"zm","tags":"PKMPower","type":"text/vnd.tiddlywiki","text":"!! All You Need Is 1,000 Ideas\n\n2023-01-15 [[Nick Milo|https://www.linkingyourthinking.com/articles/all-you-need-is-1000-ideas]]\n\nNick 发明了一个新词：''Ideaverse''，意为一个有1000条想法（笔记/思考/条目）的知识库，是《道德经》中的[[万物|道生一]]（Ten Thousand Things）\n\n1000个不多不少，足够多用来连接，又不会超出一般系统的临界点\n\n> PKM is [[making sense of the world|Making Sense of the World]].\n> - Nick Milo\n\n我们如何理解这个世界？Nick 举例提出了以下几个问题（Nick 称这些是 ''existential questions''，存在主义问题）：\n\n* What should I do in this world?\n* How should I conduct myself?\n* Where should I spend my limited amount of attention?\n* What really matters?\n\n调整一下顺序，我认为更好理解一些：\n\n* 我在乎什么？\n* 我要做什么？\n* 我应该怎么做？\n* 值得这么做吗？\n\n我想这样的思考能某种程度上解决对人生迷茫的问题。\n\nNick 认为一个 ideaverse 应当符合以下条件：\n\nPopulated, Connected, Clustered, Personal, Available, Safe\n\n笔记多不多？是否互相连接？聚合度高不高？是否个人（由自己的话写就）？是否随用随取（能很容易找到自己想要的东西）？安全与否？","revision":"0","bag":"default"},
{"title":"#6 Can you actually apply what you know?","created":"20230131102130517","creator":"zm","modified":"20230426095624406","modifier":"zm","tags":"PKMPower","type":"text/vnd.tiddlywiki","text":"!! Can you actually apply what you know?\n\n2023-01-17 这次的推送 Nick 开始开放他的 LYT Workshop Enroll\n\n> When Knowledge becomes power: when you can wield it effectively.\n\n知识是用来运用的。当可以运用知识时，就有了力量/权力。\n\n: Knowledge is power.\n: Power is power.\n\nA good PKM system should be: Custom, Connected, Compounding\n\n一个好的 PKM 应是''个性化的''（根据自己的经验从无到有建立），''互相连接的''（尽量少的孤立笔记），''有机的''（已记录的笔记可以用来创造新的想法、分享）","revision":"0","bag":"default"},
{"title":"$:/.giffmex/.Stylesheet4Stroll","text":"/*BOXES*/\n\nhtml body.tc-body .bluebox {display:block;background-color:#eef;padding:5px;padding-left:20px;padding-top:10px;margin-top:5px;margin-bottom:5px;width:95%;color:#000;}\n\nhtml body.tc-body .graybox {display:block;background-color:#eee;padding:5px;padding-left:20px;padding-top:10px;margin-top:5px;margin-bottom:5px;width:95%;color:#000;}\n\nbody p {\u003C\u003Ccolour foreground>>;}\n\n/* code {color: #b0a;background-color:#eee;} */\n\n/* COLUMN FIX  FOR 5.2.2 */\n\n.sq-story-rivertwo-scrollable {\noverflow: auto;\n}\n\n/*TIGHT NOTES*/\n\nhtml body.tc-body h1, html body.tc-body h2, html body.tc-body h3, html body.tc-body h4 { margin-top: 0.3em; margin-bottom: 0.3em; }\n\n/*FONT SUBTITLES*/\n\n.serif {font-family: 'Arial', sans-serif; color: \u003C\u003Ccolour tiddler-editor-border>>font-size:10pt;}\n\nhtml body.tc-body .serif a.tc-tiddlylink-external {font-family: 'Arial', sans-serif;font-size:12pt; line-height:normal;font-weight:normal;color:#666;}\n\n/*FONT STUFF (colors)*/\n\nhtml body.tc-body .lightgraybk {background:#eee;padding:1px 4px px 4px;margin-bottom:2px;font-family:'Arial', sans-serif;}\n\n.red {color:red;}\nhtml body.tc-body .blue a {color:blue;}\n\n/*FONT STUFF SOURCES*/\n\nhtml body.tc-body .source {color:#777;font-size:10pt;}\n\n/*ICON COLORS*/\n\nhtml body.tc-body .tc-image-edit-button {stroke: white;fill:#555;}\nhtml body.tc-body .tc-image-chevron-up {stroke: white;fill:#ccc;}\nhtml body.tc-body .tc-image-chevron-down {stroke: white;fill:#ccc;}\nhtml body.tc-body .tc-image-fold-button {stroke: white;fill:#ccc;}\nhtml body.tc-body .tc-image-close-button {stroke: white;fill:#555;}\nhtml body.tc-body .tc-image-unfold-button {stroke: white;fill:#ccc;}\nhtml body.tc-body .tc-image-preview-open {stroke: white;fill:#f29;}\nhtml body.tc-body .tc-image-delete-button {stroke: white;fill:#ff2222;}\nhtml body.tc-body .tc-image-cancel-button {stroke: white;fill:#ffdd55;}\nhtml body.tc-body .tc-image-done-button {stroke: white;fill:#094;}\n\n/*INDENTING*/\n\nhtml body.tc-body .indent1 {margin-left:1.5em;display:block;}\n\n/*LINKS*/\n\nhtml body.tc-body a.tc-tiddlylink {text-decoration: none;font-style: normal;font-weight: normal;} \nhtml body.tc-body a.tc-tiddlylink-external {text-decoration: none;font-weight: normal;}\nhtml body.tc-body a.tc-tiddlylink-visited {text-decoration: none;font-weight: normal;}\n\nhtml body.tc-body .source a.tc-tiddlylink-external {font-weight: normal;font-size:10pt;}\n\n/*LISTS BASIC*/\n\nhtml body.tc-body ul li {color: \u003C\u003Ccolour foreground>>;}\nhtml body.tc-body ol li {color:\u003C\u003Ccolour foreground>>;}\n\n/*TIDDLER TITLES*/\n\n.tc-tiddler-missing .tc-title { font-style: normal; font-weight: bold; }\n\n/*VIEWTEMPLATE FONT SIZE*/\n\nhtml body.tc-body .viewtemplatebigtext {font-size:110%;}\n\n/*HIDE SECTIONS FOR PRINTING*/\n\n@media print {#tc-page-background {display: none ! important;}} \n@media print {.tc-tags-wrapper {display: none ! important;}} \n\n @media print { body.tc-body {background-color: transparent;}}\n @media print {.tc-image-chevron-up {display: none ! important;}} \n @media print {.tc-image-chevron-down {display: none ! important;}} \n @media print {button.sidebar-toggle {display: none ! important;}} \n@media print {.hideprint {display: none ! important;}} \n@media print {.tc-btn-invisible {display: none ! important;}} \n\n@media print {\n\n.story-river {\nmargin: 0;\npadding: 0;\n}\n\nhtml body.tc-body .tc-tiddler-frame {\nmargin: 0;\nborder-bottom: 1px solid #fff;\npadding: 5px;}\n\nhtml body.tc-body a.tc-tiddlylink-external:hover {\nborder: 1px solid \u003C\u003Ccolour tiddler-border>>;\n}\n\nhtml body.tc-body .tc-tiddler-info {\npadding: 14px 42px 14px 42px;\nbackground-color: \u003C\u003Ccolour tiddler-info-background>>;}\n\n}\n","created":"20191010123116672","creator":"zm","modified":"20230228062453766","modifier":"zm","tags":"$:/tags/Stylesheet $:/giffmex/stroll $:/giffmex/blinks","type":"text/css","revision":"0","bag":"default"},
{"title":"$:/.giffmex/sidebar/tabs/strollcontrols","caption":"{{$:/core/images/preview-open}}","created":"20200129233103456","creator":"rayleigh","modified":"20230210030728565","modifier":"zm","tags":"$:/giffmex/stroll $:/giffmex/blinks","type":"text/vnd.tiddlywiki","text":"\\define tagreset() \n\u003C$list filter=\"[tag[$:/giffmex/refs]sort[created]] -[[$(currentTiddler)$]]\" variable=\"removeme\">\n\u003C$action-listops  $tiddler=\u003C\u003Cremoveme>> $tags=\"+[remove[$:/tags/ViewTemplate]]\"/>\n\u003C/$list>\n\u003C$action-deletefield dummy/>\n\\end\n\n''Choose how to view references:''\n\n\u003C$list filter=\"[tag[$:/giffmex/refs]sort[caption]]\">\n\u003C$list filter=\"[all[current]tag[$:/tags/ViewTemplate]]\">\n\u003C$checkbox field=dummy checked=\"yes\" unchecked=\"yes\" default=\"yes\">\u003C/$checkbox>\n\u003C$view field=\"caption\"/>\u003Cbr/> \n\u003C/$list>\n\u003C$list filter=\"[all[current]!tag[$:/tags/ViewTemplate]]\">\n\u003C$checkbox tag=\"$:/tags/ViewTemplate\" xinvertTag=\"yes\" checkactions=\u003C\u003Ctagreset>>/> \u003C$view field=\"caption\"/>\u003Cbr/> \n\u003C/$list>\n\u003C/$list>\n\n{{Hint for Muffin tutorial}}\n\n\u003Cbr>Note that the gray boxes in the context and transclude options are links to their respective tiddlers.","revision":"0","bag":"default"},

 tiddlers if set to ''yes\"},\"$:/language/Docs/Fields/icon\":{\"text\":\"The title of the tiddler containing the icon associated with a tiddler\"},\"$:/language/Docs/Fields/library\":{\"text\":\"Indicates that a tiddler should be saved as a JavaScript library if set to ''yes\"},\"$:/language/Docs/Fields/list\":{\"text\":\"An ordered list of tiddler titles associated with a tiddler\"},\"$:/language/Docs/Fields/list-before\":{\"text\":\"If set, the title of a tiddler before which this tiddler should be added to the ordered list of tiddler titles, or at the start of the list if this field is present but empty\"},\"$:/language/Docs/Fields/list-after\":{\"text\":\"If set, the title of the tiddler after which this tiddler should be added to the ordered list of tiddler titles, or at the end of the list if this field is present but empty\"},\"$:/language/Docs/Fields/modified\":{\"text\":\"The date and time at which a tiddler was last modified\"},\"$:/language/Docs/Fields/modifier\":{\"text\":\"The tiddler title associated with the person who last modified a tiddler\"},\"$:/language/Docs/Fields/name\":{\"text\":\"The human readable name associated with a plugin tiddler\"},\"$:/language/Docs/Fields/plugin-priority\":{\"text\":\"A numerical value indicating the priority of a plugin tiddler\"},\"$:/language/Docs/Fields/plugin-type\":{\"text\":\"The type of plugin in a plugin tiddler\"},\"$:/language/Docs/Fields/revision\":{\"text\":\"The revision of the tiddler held at the server\"},\"$:/language/Docs/Fields/released\":{\"text\":\"Date of a TiddlyWiki release\"},\"$:/language/Docs/Fields/source\":{\"text\":\"The source URL associated with a tiddler\"},\"$:/language/Docs/Fields/subtitle\":{\"text\":\"The subtitle text for a modal\"},\"$:/language/Docs/Fields/tags\":{\"text\":\"A list of tags associated with a tiddler\"},\"$:/language/Docs/Fields/text\":{\"text\":\"The body text of a tiddler\"},\"$:/language/Docs/Fields/throttle.refresh\":{\"text\":\"If present, throttles refreshes of this tiddler\"},\"$:/language/Docs/Fields/title\":{\"text\":\"The unique name of a tiddler\"},\"$:/language/Docs/Fields/toc-link\":{\"text\":\"Suppresses the tiddler's link in a Table of Contents tree if set to ''no\"},\"$:/language/Docs/Fields/type\":{\"text\":\"The content type of a tiddler\"},\"$:/language/Docs/Fields/version\":{\"text\":\"Version information for a plugin\"},\"$:/language/Docs/Fields/_is_skinny\":{\"text\":\"If present, indicates that the tiddler text field must be loaded from the server\"},\"$:/language/Filters/AllTiddlers\":{\"text\":\"All tiddlers except system tiddlers\"},\"$:/language/Filters/RecentSystemTiddlers\":{\"text\":\"Recently modified tiddlers, including system tiddlers\"},\"$:/language/Filters/RecentTiddlers\":{\"text\":\"Recently modified tiddlers\"},\"$:/language/Filters/AllTags\":{\"text\":\"All tags except system tags\"},\"$:/language/Filters/Missing\":{\"text\":\"Missing tiddlers\"},\"$:/language/Filters/Drafts\":{\"text\":\"Draft tiddlers\"},\"$:/language/Filters/Orphans\":{\"text\":\"Orphan tiddlers\"},\"$:/language/Filters/SystemTiddlers\":{\"text\":\"System tiddlers\"},\"$:/language/Filters/ShadowTiddlers\":{\"text\":\"Shadow tiddlers\"},\"$:/language/Filters/OverriddenShadowTiddlers\":{\"text\":\"Overridden shadow tiddlers\"},\"$:/language/Filters/SessionTiddlers\":{\"text\":\"Tiddlers modified since the wiki was loaded\"},\"$:/language/Filters/SystemTags\":{\"text\":\"System tags\"},\"$:/language/Filters/StoryList\":{\"text\":\"Tiddlers in the story river, excluding \u003C$text text=\\\"$:/AdvancedSearch\\\"/>\"},\"$:/language/Filters/TypedTiddlers\":{\"text\":\"Non wiki-text tiddlers\"},\"GettingStarted\":{\"text\":\"\\\\define lingo-base()$:/language/ControlPanel/Basics/\\nWelcome to ~TiddlyWiki and the ~TiddlyWiki community\\n\\nBefore you start storing important information in ~TiddlyWiki it is vital to make sure that you can reliably save changes. See https://tiddlywiki.com/#GettingStarted for details\\n\\n!! Set up this ~TiddlyWiki\\n\\n\u003Cdiv class=tc-control-panel>\\n\\n| \u003C$link to=\\\"$:/SiteTitle\\\">\u003C\u003Clingo Title/Prompt>>\u003C/$link>|\u003C$edit-text tiddler=\\\"$:/SiteTitle\\\"default=\\\"\\\"tag=input/> |\\n| \u003C$link to=\\\"$:/SiteSubtitle\\\">\u003C\u003Clingo Subtitle/Prompt>>\u003C/$link>|\u003C$edit-text tiddler=\\\"$:/SiteSubtitle\\\"default=\\\"\\\"tag=input/> |\\n|^ \u003C$link to=\\\"$:/DefaultTiddlers\\\">\u003C\u003Clingo DefaultTiddlers/Prompt>>\u003C/$link>\u003Cbr>\u003C\u003Clingo DefaultTiddlers/TopHint>>|\u003C$edit tiddler=\\\"$:/DefaultTiddlers\\\"tag=textarea/>\u003Cbr>//\u003C\u003Clingo DefaultTiddlers/BottomHint>>// |\\n|tc-table-no-border tc-first-col-min-width tc-first-link-nowrap|k\\n\u003C/div>See the [[control panel|$:/ControlPanel]] for more options.\\n\"},\"$:/language/Help/build\":{\"description\":\"Automatically run configured commands\",\"text\":\"Build the specified build targets for the current wiki. If no build targets are specified then all available targets will be built.\\n\\n```\\n--build \u003Ctarget> [\u003Ctarget> ...]\\n```\\n\\nBuild targets are defined in the `tiddlywiki.info` file of a wiki folder.\"},\"$:/language/Help/clearpassword\":{\"description\":\"Clear a password for subsequent crypto operations\",\"text\":\"Clear the password for subsequent crypto operations\\n\\n```\\n--clearpassword\"},\"$:/language/Help/commands\":{\"description\":\"Run commands returned from a filter\",\"text\":\"Sequentially run the command tokens returned from a filter\\n\\n```\\n--commands \u003Cfilter>\\n```\\n\\nExamples\\n\\n```\\n--commands \\\"[enlist{$:/build-commands-as-text}]\\\"\\n```\\n\\n```\\n--commands \\\"[{$:/build-commands-as-json}jsonindexes[]] :map[{$:/build-commands-as-json}jsonget\u003CcurrentTiddler>]\\\"\"},\"$:/language/Help/default\":{\"text\":\"\\\\define commandTitle()$:/language/Help/$(command)$\\n```\\nusage: tiddlywiki [\u003Cwikifolder>] [--\u003Ccommand> [\u003Cargs>...]...]\\n```\\n\\nAvailable commands:\\n\\n\u003Cul>\u003C$list filter=[commands[]sort[title]] variable=command>\u003Cli>\u003C$link to=\u003C\u003CcommandTitle>>>\u003C$macrocall $type=\\\"text/plain\\\"$output=\\\"text/plain\\\"$name=command/>\u003C/$link>: \u003C$transclude tiddler=\u003C\u003CcommandTitle>>field=description/>\u003C/li>\u003C/$list>\u003C/ul>\\n\\nTo get detailed help on a command:\\n\\n```\\ntiddlywiki --help \u003Ccommand>\"},\"$:/language/Help/deletetiddlers\":{\"description\":\"Deletes a group of tiddlers\",\"text\":\"\u003C\u003C.from-version 5.1.20>> Deletes a group of tiddlers identified by a filter.\\n\\n```\\n--deletetiddlers \u003Cfilter>\"},\"$:/language/Help/editions\":{\"description\":\"Lists the available editions of TiddlyWiki\",\"text\":\"Lists the names and descriptions of the available editions. You can create a new wiki of a specified edition with the `--init` command.\\n\\n```\\n--editions\"},\"$:/language/Help/fetch\":{\"description\":\"Fetch tiddlers from wiki by URL\",\"text\":\"Fetch one or more files over HTTP/HTTPS, and import the tiddlers matching a filter, optionally transforming the incoming titles.\\n\\n```\\n--fetch file \u003Curl> \u003Cimport-filter> \u003Ctransform-filter>\\n--fetch files \u003Curl-filter> \u003Cimport-filter> \u003Ctransform-filter>\\n--fetch raw-file \u003Curl> \u003Ctransform-filter>\\n--fetch raw-files \u003Curl-filter> \u003Ctransform-filter>\\n```\\n\\nThe \\\"file\\\" and \\\"files\\\" variants fetch the specified files and attempt to import the tiddlers within them (the same processing as if the files were dragged into the browser window). The \\\"raw-file\\\" and \\\"raw-files\\\" variants fetch the specified files and then store the raw file data in tiddlers, without applying the import logic.\\n\\nWith the \\\"file\\\" and \\\"raw-file\\\" variants only a single file is fetched and the first parameter is the URL of the file to read.\\n\\nWith the \\\"files\\\" and \\\"raw-files\\\" variants, multiple files are fetched and the first parameter is a filter yielding a list of URLs of the files to read. For example, given a set of tiddlers tagged \\\"remote-server\\\" that have a field \\\"url\\\" the filter `[tag[remote-server]get[url]]` will retrieve all the available URLs.\\n\\nFor the \\\"file\\\" and \\\"files\\\" variants, the `\u003Cimport-filter>` parameter specifies a filter determining which tiddlers are imported. It defaults to `[all[tiddlers]]` if not provided.\\n\\nFor all variants, the `\u003Ctransform-filter>` parameter specifies an optional filter that transforms the titles of the imported tiddlers. For example, `[addprefix[$:/myimports/]]` would add the prefix `$:/myimports/` to each title.\\n\\nPreceding the `--fetch` command with `--verbose` will output progress information during the import.\\n\\nNote that TiddlyWiki will not fetch an older version of an already loaded plugin.\\n\\nThe following example retrieves all the non-system tiddlers from https://tiddlywiki.com and saves them to a JSON file:\\n\\n```\\ntiddlywiki --verbose --fetch file \\\"https://tiddlywiki.com/\\\" \\\"[!is[system]]\\\" \\\"\\\" --rendertiddler \\\"$:/core/templates/exporters/JsonFile\\\" output.json text/plain \\\"\\\" exportFilter \\\"[!is[system]]\\\"\\n```\\n\\nThe following example retrieves the \\\"favicon\\\" file from tiddlywiki.com and saves it in a file called \\\"output.ico\\\". Note that the intermediate tiddler \\\"Icon Tiddler\\\" is quoted in the \\\"--fetch\\\" command because it is being used as a transformation filter to replace the default title, while there are no quotes for the \\\"--savetiddler\\\" command because it is being used directly as a title.\\n\\n```\\ntiddlywiki --verbose --fetch raw-file \\\"https://tiddlywiki.com/favicon.ico\\\" \\\"[[Icon Tiddler]]\\\" --savetiddler \\\"Icon Tiddler\\\" output.ico\"},\"$:/language/Help/help\":{\"description\":\"Display help for TiddlyWiki commands\",\"text\":\"Displays help text for a command:\\n\\n```\\n--help [\u003Ccommand>]\\n```\\n\\nIf the command name is omitted then a list of available commands is displayed.\\n\"},\"$:/language/Help/import\":{\"description\":\"Import tiddlers from a file\",\"text\":\"Import tiddlers from TiddlyWiki (`.html`), `.tiddler`, `.tid`, `.json` or other local files. The deserializer must be explicitly specified, unlike the `load` command which infers the deserializer from the file extension.\\n\\n```\\n--import \u003Cfilepath> \u003Cdeserializer> [\u003Ctitle>] [\u003Cencoding>]\\n```\\n\\nThe deserializers in the core include:\\n\\n* application/javascript\\n* application/json\\n* application/x-tiddler\\n* application/x-tiddler-html-div\\n* application/x-tiddlers\\n* text/html\\n* text/plain\\n\\nThe title of the imported tiddler defaults to the filename.\\n\\nThe encoding defaults to \\\"utf8\\\", but can be \\\"base64\\\" for importing binary files.\\n\\nNote that TiddlyWiki will not import an older version of an already loaded plugin.\\n\"},\"$:/language/Help/init\":{\"description\":\"Initialise a new wiki folder\",\"text\":\"Initialise an empty [[WikiFolder|WikiFolders]] with a copy of the specified edition.\\n\\n```\\n--init \u003Cedition> [\u003Cedition> ...]\\n```\\n\\nFor example:\\n\\n```\\ntiddlywiki ./MyWikiFolder --init empty\\n```\\n\\nNote:\\n\\n* The wiki folder directory will be created if necessary\\n* The \\\"edition\\\" defaults to ''empty''\\n* The init command will fail if the wiki folder is not empty\\n* The init command removes any `includeWikis` definitions in the edition's `tiddlywiki.info` file\\n* When multiple editions are specified, editions initialised later will overwrite any files shared with earlier editions (so, the final `tiddlywiki.info` file will be copied from the last edition)\\n* `--editions` returns a list of available editions\\n\"},\"$:/language/Help/listen\":{\"description\":\"Provides an HTTP server interface to TiddlyWiki\",\"text\":\"Serves a wiki over HTTP.\\n\\nThe listen command uses NamedCommandParameters:\\n\\n```\\n--listen [\u003Cname>=\u003Cvalue>]...\\n```\\n\\nAll parameters are optional with safe defaults, and can be specified in any order. The recognised parameters are:\\n\\n* ''host'' - optional hostname to serve from (defaults to \\\"127.0.0.1\\\" aka \\\"localhost\\\")\\n* ''path-prefix'' - optional prefix for paths\\n* ''port'' - port number on which to listen; non-numeric values are interpreted as a system environment variable from which the port number is extracted (defaults to \\\"8080\\\")\\n* ''credentials'' - pathname of credentials CSV file (relative to wiki folder)\\n* ''anon-username'' - the username for signing edits for anonymous users\\n* ''username'' - optional username for basic authentication\\n* ''password'' - optional password for basic authentication\\n* ''authenticated-user-header'' - optional name of header to be used for trusted authentication\\n* ''readers'' - comma-separated list of principals allowed to read from this wiki\\n* ''writers'' - comma-separated list of principals allowed to write to this wiki\\n* ''csrf-disable'' - set to \\\"yes\\\" to disable CSRF checks (defaults to \\\"no\\\")\\n* ''root-tiddler'' - the tiddler to serve at the root (defaults to \\\"$:/core/save/all\\\")\\n* ''root-render-type'' - the content type to which the root tiddler should be rendered (defaults to \\\"text/plain\\\")\\n* ''root-serve-type'' - the content type with which the root tiddler should be served (defaults to \\\"text/html\\\")\\n* ''tls-cert'' - pathname of TLS certificate file (relative to wiki folder)\\n* ''tls-key'' - pathname of TLS key file (relative to wiki folder)\\n* ''debug-level'' - optional debug level; set to \\\"debug\\\" to view request details (defaults to \\\"none\\\")\\n* ''gzip'' - set to \\\"yes\\\" to enable gzip compression for some http endpoints (defaults to \\\"no\\\")\\n* ''use-browser-cache'' - set to \\\"yes\\\" to allow the browser to cache responses to save bandwidth (defaults to \\\"no\\\")\\n\\nFor information on opening up your instance to the entire local network, and possible security concerns, see the WebServer tiddler at TiddlyWiki.com.\"},\"$:/language/Help/load\":{\"description\":\"Load tiddlers from a file\",\"text\":\"Load tiddlers from TiddlyWiki (`.html`), `.tiddler`, `.tid`, `.json` or other local files. The processing applied to incoming files is determined by the file extension. Use the alternative `import` command if you need to specify the deserializer and encoding explicitly.\\n\\n```\\n--load \u003Cfilepath> [noerror]\\n--load \u003Cdirpath> [noerror]\\n```\\n\\nBy default, the load command raises an error if no tiddlers are found. The error can be suppressed by providing the optional \\\"noerror\\\" parameter.\\n\\nTo load tiddlers from an encrypted TiddlyWiki file you should first specify the password with the PasswordCommand. For example:\\n\\n```\\ntiddlywiki ./MyWiki --password pa55w0rd --load my_encrypted_wiki.html\\n```\\n\\nNote that TiddlyWiki will not load an older version of an already loaded plugin.\\n\"},\"$:/language/Help/makelibrary\":{\"description\":\"Construct library plugin required by upgrade process\",\"text\":\"Constructs the `$:/UpgradeLibrary` tiddler for the upgrade process.\\n\\nThe upgrade library is formatted as an ordinary plugin tiddler with the plugin type `library`. It contains a copy of each of the plugins, themes and language packs available within the TiddlyWiki5 repository.\\n\\nThis command is intended for internal use; it is only relevant to users constructing a custom upgrade procedure.\\n\\n```\\n--makelibrary \u003Ctitle>\\n```\\n\\nThe title argument defaults to `$:/UpgradeLibrary`.\\n\"},\"$:/language/Help/notfound\":{\"text\":\"No such help item\"},\"$:/language/Help/output\":{\"description\":\"Set the base output directory for subsequent commands\",\"text\":\"Sets the base output directory for subsequent commands. The default output directory is the `output` subdirectory of the edition directory.\\n\\n```\\n--output \u003Cpathname>\\n```\\n\\nIf the specified pathname is relative then it is resolved relative to the current working directory. For example `--output .` sets the output directory to the current working directory.\"},\"$:/language/Help/password\":{\"description\":\"Set a password for subsequent crypto operations\",\"text\":\"Set a password for subsequent crypto operations\\n\\n```\\n--password \u003Cpassword>\\n```\\n\\n''Note'': This should not be used for serving TiddlyWiki with password protection. Instead, see the password option under the [[ServerCommand]].\\n\"},\"$:/language/Help/render\":{\"description\":\"Renders individual tiddlers to files\",\"text\":\"Render individual tiddlers identified by a filter and save the results to the specified files.\\n\\nOptionally, the title of a template tiddler can be specified. In this case, instead of directly rendering each tiddler, the template tiddler is rendered with the \\\"currentTiddler\\\" variable set to the title of the tiddler that is being rendered.\\n\\nA name and value for an additional variable may optionally also be specified.\\n\\n```\\n--render \u003Ctiddler-filter> [\u003Cfilename-filter>] [\u003Crender-type>] [\u003Ctemplate>] [ [\u003Cname>] [\u003Cvalue>] ]*\\n```\\n\\n* ''tiddler-filter'': A filter identifying the tiddler(s) to be rendered\\n* ''filename-filter'': Optional filter transforming tiddler titles into pathnames. If omitted, defaults to `[is[tiddler]addsuffix[.html]]`, which uses the unchanged tiddler title as the filename\\n* ''render-type'': Optional render type: `text/html` (the default) returns the full HTML text and `text/plain` just returns the text content (ie it ignores HTML tags and other unprintable material)\\n* ''template'': Optional template through which each tiddler is rendered\\n* ''name'': Name of optional variables\\n* ''value'': Value of optional variables\\n\\nBy default, the filename is resolved relative to the `output` subdirectory of the edition directory. The `--output` command can be used to direct output to a different directory.\\n\\nNotes:\\n\\n* The output directory is not cleared of any existing files\\n* Any missing directories in the path to the filename are automatically created.\\n* When referring to a tiddler with spaces in its title, take care to use both the quotes required by your shell and also TiddlyWiki's double square brackets: `--render \\\"[[Motovun Jack.jpg]]\\\"`\\n* The filename filter is evaluated with the selected items being set to the title of the tiddler currently being rendered, allowing the title to be used as the basis for computing the filename. For example `[encodeuricomponent[]addprefix[static/]]` applies URI encoding to each title, and then adds the prefix `static/`\\n* Multiple ''name''/''value'' pairs can be used to pass more than one variable\\n* The `--render` command is a more flexible replacement for both the `--rendertiddler` and `--rendertiddlers` commands, which are deprecated\\n\\nExamples:\\n\\n* `--render '[!is[system]]' '[encodeuricomponent[]addprefix[tiddlers/]addsuffix[.html]]'` -- renders all non-system tiddlers as files in the subdirectory \\\"tiddlers\\\" with URL-encoded titles and the extension HTML\\n* `--render '.' 'tiddlers.json' 'text/plain' '$:/core/templates/exporters/JsonFile' 'exportFilter' '[tag[HelloThere]]'` -- renders the tiddlers tagged \\\"HelloThere\\\" to a JSON file named \\\"tiddlers.json\\\"\\n\"},\"$:/language/Help/rendertiddler\":{\"description\":\"Render an individual tiddler as a specified ContentType\",\"text\":\"(Note: The `--rendertiddler` command is deprecated in favour of the new, more flexible `--render` command)\\n\\nRender an individual tiddler as a specified ContentType, defaulting to `text/html` and save it to the specified filename.\\n\\nOptionally the title of a template tiddler can be specified, in which case the template tiddler is rendered with the \\\"currentTiddler\\\" variable set to the tiddler that is being rendered (the first parameter value).\\n\\nA name and value for an additional variable may optionally also be specified.\\n\\n```\\n--rendertiddler \u003Ctitle> \u003Cfilename> [\u003Ctype>] [\u003Ctemplate>] [\u003Cname>] [\u003Cvalue>]\\n```\\n\\nBy default, the filename is resolved relative to the `output` subdirectory of the edition directory. The `--output` command can be used to direct output to a different directory.\\n\\nAny missing directories in the path to the filename are automatically created.\\n\\nFor example, the following command saves all tiddlers matching the filter `[tag[done]]` to a JSON file titled `output.json` by employing the core template `$:/core/templates/exporters/JsonFile`.\\n\\n```\\n--rendertiddler \\\"$:/core/templates/exporters/JsonFile\\\" output.json text/plain \\\"\\\" exportFilter \\\"[tag[done]]\\\"\"},\"$:/language/Help/rendertiddlers\":{\"description\":\"Render tiddlers matching a filter to a specified ContentType\",\"text\":\"(Note: The `--rendertiddlers` command is deprecated in favour of the new, more flexible `--render` command)\\n\\nRender a set of tiddlers matching a filter to separate files of a specified ContentType (defaults to `text/html`) and extension (defaults to `.html`).\\n\\n```\\n--rendertiddlers '\u003Cfilter>' \u003Ctemplate> \u003Cpathname> [\u003Ctype>] [\u003Cextension>] [\\\"noclean\\\"]\\n```\\n\\nFor example:\\n\\n```\\n--rendertiddlers '[!is[system]]' $:/core/templates/static.tiddler.html ./static text/plain\\n```\\n\\nBy default, the pathname is resolved relative to the `output` subdirectory of the edition directory. The `--output` command can be used to direct output to a different directory.\\n\\nAny files in the target directory are deleted unless the ''noclean'' flag is specified. The target directory is recursively created if it is missing.\\n\"},\"$:/language/Help/save\":{\"description\":\"Saves individual raw tiddlers to files\",\"text\":\"Saves individual tiddlers identified by a filter in their raw text or binary format to the specified files.\\n\\n```\\n--save \u003Ctiddler-filter> \u003Cfilename-filter>\\n```\\n\\n* ''tiddler-filter'': A filter identifying the tiddler(s) to be saved\\n* ''filename-filter'': Optional filter transforming tiddler titles into pathnames. If omitted, defaults to `[is[tiddler]]`, which uses the unchanged tiddler title as the filename\\n\\nBy default, the filename is resolved relative to the `output` subdirectory of the edition directory. The `--output` command can be used to direct output to a different directory.\\n\\nNotes:\\n\\n* The output directory is not cleared of any existing files\\n* Any missing directories in the path to the filename are automatically created.\\n* When saving a tiddler with spaces in its title, take care to use both the quotes required by your shell and also TiddlyWiki's double square brackets: `--save \\\"[[Motovun Jack.jpg]]\\\"`\\n* The filename filter is evaluated with the selected items being set to the title of the tiddler currently being saved, allowing the title to be used as the basis for computing the filename. For example `[encodeuricomponent[]addprefix[static/]]` applies URI encoding to each title, and then adds the prefix `static/`\\n* The `--save` command is a more flexible replacement for both the `--savetiddler` and `--savetiddlers` commands, which are deprecated\\n\\nExamples:\\n\\n* `--save \\\"[!is[system]is[image]]\\\" \\\"[encodeuricomponent[]addprefix[tiddlers/]]\\\"` -- saves all non-system image tiddlers as files in the subdirectory \\\"tiddlers\\\" with URL-encoded titles\\n\"},\"$:/language/Help/savetiddler\":{\"description\":\"Saves a raw tiddler to a file\",\"text\":\"(Note: The `--savetiddler` command is deprecated in favour of the new, more flexible `--save` command)\\n\\nSaves an individual tiddler in its raw text or binary format to the specified filename.\\n\\n```\\n--savetiddler \u003Ctitle> \u003Cfilename>\\n```\\n\\nBy default, the filename is resolved relative to the `output` subdirectory of the edition directory. The `--output` command can be used to direct output to a different directory.\\n\\nAny missing directories in the path to the filename are automatically created.\\n\"},\"$:/language/Help/savetiddlers\":{\"description\":\"Saves a group of raw tiddlers to a directory\",\"text\":\"(Note: The `--savetiddlers` command is deprecated in favour of the new, more flexible `--save` command)\\n\\nSaves a group of tiddlers in their raw text or binary format to the specified directory.\\n\\n```\\n--savetiddlers \u003Cfilter> \u003Cpathname> [\\\"noclean\\\"]\\n```\\n\\nBy default, the pathname is resolved relative to the `output` subdirectory of the edition directory. The `--output` command can be used to direct output to a different directory.\\n\\nThe output directory is cleared of existing files before saving the specified files. The deletion can be disabled by specifying the ''noclean'' flag.\\n\\nAny missing directories in the pathname are automatically created.\\n\"},\"$:/language/Help/savewikifolder\":{\"description\":\"Saves a wiki to a new wiki folder\",\"text\":\"\u003C\u003C.from-version 5.1.20>> Saves the current wiki as a wiki folder, including tiddlers, plugins and configuration:\\n\\n```\\n--savewikifolder \u003Cwikifolderpath> [\u003Cfilter>]\\n```\\n\\n* The target wiki folder must be empty or non-existent\\n* The filter specifies which tiddlers should be included. It is optional, defaulting to `[all[tiddlers]]`\\n* Plugins from the official plugin library are replaced with references to those plugins in the `tiddlywiki.info` file\\n* Custom plugins are unpacked into their own folder\\n\\nA common usage is to convert a TiddlyWiki HTML file into a wiki folder:\\n\\n```\\ntiddlywiki --load ./mywiki.html --savewikifolder ./mywikifolder\"},\"$:/language/Help/server\":{\"description\":\"Provides an HTTP server interface to TiddlyWiki (deprecated in favour of the new listen command)\",\"text\":\"Legacy command to serve a wiki over HTTP.\\n\\n```\\n--server \u003Cport> \u003Croot-tiddler> \u003Croot-render-type> \u003Croot-serve-type> \u003Cusername> \u003Cpassword> \u003Chost> \u003Cpath-prefix> \u003Cdebug-level>\\n```\\n\\nThe parameters are:\\n\\n* ''port'' - port number on which to listen; non-numeric values are interpreted as a system environment variable from which the port number is extracted (defaults to \\\"8080\\\")\\n* ''root-tiddler'' - the tiddler to serve at the root (defaults to \\\"$:/core/save/all\\\")\\n* ''root-render-type'' - the content type to which the root tiddler should be rendered (defaults to \\\"text/plain\\\")\\n* ''root-serve-type'' - the content type with which the root tiddler should be served (defaults to \\\"text/html\\\")\\n* ''username'' - the default username for signing edits\\n* ''password'' - optional password for basic authentication\\n* ''host'' - optional hostname to serve from (defaults to \\\"127.0.0.1\\\" aka \\\"localhost\\\")\\n* ''path-prefix'' - optional prefix for paths\\n* ''debug-level'' - optional debug level; set to \\\"debug\\\" to view request details (defaults to \\\"none\\\")\\n\\nIf the password parameter is specified then the browser will prompt the user for the username and password. Note that the password is transmitted in plain text so this implementation should only be used on a trusted network or over HTTPS.\\n\\nFor example:\\n\\n```\\n--server 8080 $:/core/save/all text/plain text/html MyUserName passw0rd\\n```\\n\\nThe username and password can be specified as empty strings if you need to set the hostname or pathprefix and don't want to require a password.\\n\\n```\\n--server 8080 $:/core/save/all text/plain text/html \\\"\\\" \\\"\\\" 192.168.0.245\\n```\\n\\nUsing an address like this exposes your system to the local network. For information on opening up your instance to the entire local network, and possible security concerns, see the WebServer tiddler at TiddlyWiki.com.\\n\\nTo run multiple TiddlyWiki servers at the same time you'll need to put each one on a different port. It can be useful to use an environment variable to pass the port number to the Node.js process. This example references an environment variable called \\\"MY_PORT_NUMBER\\\":\\n\\n```\\n--server MY_PORT_NUMBER $:/core/save/all text/plain text/html MyUserName passw0rd\"},\"$:/language/Help/setfield\":{\"description\":\"Prepares external tiddlers for use\",\"text\":\"//Note that this command is experimental and may change or be replaced before being finalised//\\n\\nSets the specified field of a group of tiddlers to the result of wikifying a template tiddler with the `currentTiddler` variable set to the tiddler.\\n\\n```\\n--setfield \u003Cfilter> \u003Cfieldname> \u003Ctemplatetitle> \u003Crendertype>\\n```\\n\\nThe parameters are:\\n\\n* ''filter'' - filter identifying the tiddlers to be affected\\n* ''fieldname'' - the field to modify (defaults to \\\"text\\\")\\n* ''templatetitle'' - the tiddler to wikify into the specified field. If blank or missing then the specified field is deleted\\n* ''rendertype'' - the text type to render (defaults to \\\"text/plain\\\"; \\\"text/html\\\" can be used to include HTML tags)\\n\"},\"$:/language/Help/unpackplugin\":{\"description\":\"Unpack the payload tiddlers from a plugin\",\"text\":\"Extract the payload tiddlers from a plugin, creating them as ordinary tiddlers:\\n\\n```\\n--unpackplugin \u003Ctitle>\"},\"$:/language/Help/verbose\":{\"description\":\"Triggers verbose output mode\",\"text\":\"Triggers verbose output, useful for debugging\\n\\n```\\n--verbose\"},\"$:/language/Help/version\":{\"description\":\"Displays the version number of TiddlyWiki\",\"text\":\"Displays the version number of TiddlyWiki.\\n\\n```\\n--version\"},\"$:/language/Import/Editor/Import/Heading\":{\"text\":\"Import images and insert them into the editor.\"},\"$:/language/Import/Imported/Hint\":{\"text\":\"The following tiddlers were imported:\"},\"$:/language/Import/Listing/Cancel/Caption\":{\"text\":\"Cancel\"},\"$:/language/Import/Listing/Cancel/Warning\":{\"text\":\"Do you wish to cancel the import?\"},\"$:/language/Import/Listing/Hint\":{\"text\":\"These tiddlers are ready to import:\"},\"$:/language/Import/Listing/Import/Caption\":{\"text\":\"Import\"},\"$:/language/Import/Listing/Select/Caption\":{\"text\":\"Select\"},\"$:/language/Import/Listing/Status/Caption\":{\"text\":\"Status\"},\"$:/language/Import/Listing/Title/Caption\":{\"text\":\"Title\"},\"$:/language/Import/Listing/Preview\":{\"text\":\"Preview:\"},\"$:/language/Import/Listing/Preview/Text\":{\"text\":\"Text\"},\"$:/language/Import/Listing/Preview/TextRaw\":{\"text\":\"Text (Raw)\"},\"$:/language/Import/Listing/Preview/Fields\":{\"text\":\"Fields\"},\"$:/language/Import/Listing/Preview/Diff\":{\"text\":\"Diff\"},\"$:/language/Import/Listing/Preview/DiffFields\":{\"text\":\"Diff (Fields)\"},\"$:/language/Import/Listing/Rename/Tooltip\":{\"text\":\"Rename tiddler before importing\"},\"$:/language/Import/Listing/Rename/Prompt\":{\"text\":\"Rename to:\"},\"$:/language/Import/Listing/Rename/ConfirmRename\":{\"text\":\"Rename tiddler\"},\"$:/language/Import/Listing/Rename/CancelRename\":{\"text\":\"Cancel\"},\"$:/language/Import/Listing/Rename/OverwriteWarning\":{\"text\":\"A tiddler with this title already exists.\"},\"$:/language/Import/Upgrader/Plugins/Suppressed/Incompatible\":{\"text\":\"Blocked incompatible or obsolete plugin.\"},\"$:/language/Import/Upgrader/Plugins/Suppressed/Version\":{\"text\":\"Blocked plugin (due to incoming \u003C\u003Cincoming>> not being newer than existing \u003C\u003Cexisting>>).\"},\"$:/language/Import/Upgrader/Plugins/Upgraded\":{\"text\":\"Upgraded plugin from \u003C\u003Cincoming>> to \u003C\u003Cupgraded>>.\"},\"$:/language/Import/Upgrader/State/Suppressed\":{\"text\":\"Blocked temporary state tiddler.\"},\"$:/language/Import/Upgrader/System/Disabled\":{\"text\":\"Disabled system tiddler.\"},\"$:/language/Import/Upgrader/System/Suppressed\":{\"text\":\"Blocked system tiddler.\"},\"$:/language/Import/Upgrader/System/Warning\":{\"text\":\"Core module tiddler.\"},\"$:/language/Import/Upgrader/System/Alert\":{\"text\":\"You are about to import a tiddler that will overwrite a core module tiddler. This is not recommended as it may make the system unstable.\"},\"$:/language/Import/Upgrader/ThemeTweaks/Created\":{\"text\":\"Migrated theme tweak from \u003C$text text=\u003C\u003Cfrom>>/>.\"},\"$:/language/Import/Upgrader/Tiddler/Disabled\":{\"text\":\"Disabled tiddler.\"},\"$:/language/Import/Upgrader/Tiddler/Selected\":{\"text\":\"Selected tiddler.\"},\"$:/language/Import/Upgrader/Tiddler/Unselected\":{\"text\":\"Unselected tiddler.\"},\"$:/language/AboveStory/ClassicPlugin/Warning\":{\"text\":\"It looks like you are trying to load a plugin designed for ~TiddlyWiki Classic. Please note that [[these plugins do not work with TiddlyWiki version 5.x.x|https://tiddlywiki.com/#TiddlyWikiClassic]]. ~TiddlyWiki Classic plugins detected:\"},\"$:/language/BinaryWarning/Prompt\":{\"text\":\"This tiddler contains binary data\"},\"$:/language/ClassicWarning/Hint\":{\"text\":\"This tiddler is written in TiddlyWiki Classic wiki text format, which is not fully compatible with TiddlyWiki version 5. See https://tiddlywiki.com/static/Upgrading.html for more details.\"},\"$:/language/ClassicWarning/Upgrade/Caption\":{\"text\":\"upgrade\"},\"$:/language/CloseAll/Button\":{\"text\":\"close all\"},\"$:/language/ColourPicker/Recent\":{\"text\":\"Recent:\"},\"$:/language/ConfirmCancelTiddler\":{\"text\":\"Do you wish to discard changes to the tiddler \\\"\u003C$text text=\u003C\u003Ctitle>>/>\\\"?\"},\"$:/language/ConfirmDeleteTiddler\":{\"text\":\"Do you wish to delete the tiddler \\\"\u003C$text text=\u003C\u003Ctitle>>/>\\\"?\"},\"$:/language/ConfirmDeleteTiddlers\":{\"text\":\"Are you sure you wish to delete \u003C\u003CresultCount>> tiddler(s)?\"},\"$:/language/ConfirmOverwriteTiddler\":{\"text\":\"Do you wish to overwrite the tiddler \\\"\u003C$text text=\u003C\u003Ctitle>>/>\\\"?\"},\"$:/language/ConfirmEditShadowTiddler\":{\"text\":\"You are about to edit a ShadowTiddler. Any changes will override the default system making future upgrades non-trivial. Are you sure you want to edit \\\"\u003C$text text=\u003C\u003Ctitle>>/>\\\"?\"},\"$:/language/ConfirmAction\":{\"text\":\"Do you wish to proceed?\"},\"$:/language/Count\":{\"text\":\"count\"},\"$:/language/DefaultNewTiddlerTitle\":{\"text\":\"New Tiddler\"},\"$:/language/Diffs/CountMessage\":{\"text\":\"\u003C\u003Cdiff-count>> differences\"},\"$:/language/DropMessage\":{\"text\":\"Drop now (or use the 'Escape' key to cancel)\"},\"$:/language/Encryption/Cancel\":{\"text\":\"Cancel\"},\"$:/language/Encryption/ConfirmClearPassword\":{\"text\":\"Do you wish to clear the password? This will remove the encryption applied when saving this wiki\"},\"$:/language/Encryption/PromptSetPassword\":{\"text\":\"Set a new password for this TiddlyWiki\"},\"$:/language/Encryption/Username\":{\"text\":\"Username\"},\"$:/language/Encryption/Password\":{\"text\":\"Password\"},\"$:/language/Encryption/RepeatPassword\":{\"text\":\"Repeat password\"},\"$:/language/Encryption/PasswordNoMatch\":{\"text\":\"Passwords do not match\"},\"$:/language/Encryption/SetPassword\":{\"text\":\"Set password\"},\"$:/language/Error/Caption\":{\"text\":\"Error\"},\"$:/language/Error/Filter\":{\"text\":\"Filter error\"},\"$:/language/Error/FilterSyntax\":{\"text\":\"Syntax error in filter expression\"},\"$:/language/Error/FilterRunPrefix\":{\"text\":\"Filter Error: Unknown prefix for filter run\"},\"$:/language/Error/IsFilterOperator\":{\"text\":\"Filter Error: Unknown operand for the 'is' filter operator\"},\"$:/language/Error/FormatFilterOperator\":{\"text\":\"Filter Error: Unknown suffix for the 'format' filter operator\"},\"$:/language/Error/LoadingPluginLibrary\":{\"text\":\"Error loading plugin library\"},\"$:/language/Error/NetworkErrorAlert\":{\"text\":\"`\u003Ch2>''Network Error''\u003C/h2>It looks like the connection to the server has been lost. This may indicate a problem with your network connection. Please attempt to restore network connectivity before continuing.\u003Cbr>\u003Cbr>''Any unsaved changes will be automatically synchronised when connectivity is restored''.\"},\"$:/language/Error/PutEditConflict\":{\"text\":\"File changed on server\"},\"$:/language/Error/PutForbidden\":{\"text\":\"Permission denied\"},\"$:/language/Error/PutUnauthorized\":{\"text\":\"Authentication required\"},\"$:/language/Error/RecursiveTransclusion\":{\"text\":\"Recursive transclusion error in transclude widget\"},\"$:/language/Error/RetrievingSkinny\":{\"text\":\"Error retrieving skinny tiddler list\"},\"$:/language/Error/SavingToTWEdit\":{\"text\":\"Error saving to TWEdit\"},\"$:/language/Error/WhileSaving\":{\"text\":\"Error while saving\"},\"$:/language/Error/XMLHttpRequest\":{\"text\":\"XMLHttpRequest error code\"},\"$:/language/InternalJavaScriptError/Title\":{\"text\":\"Internal JavaScript Error\"},\"$:/language/InternalJavaScriptError/Hint\":{\"text\":\"Well, this is embarrassing. It is recommended that you restart TiddlyWiki by refreshing your browser\"},\"$:/language/LayoutSwitcher/Description\":{\"text\":\"Open the layout switcher\"},\"$:/language/LazyLoadingWarning\":{\"text\":\"\u003Cp>Trying to load external content from ''\u003C$text text={{!!_canonical_uri}}/>''\u003C/p>\u003Cp>If this message doesn't disappear, either the tiddler content type doesn't match the type of the external content, or you may be using a browser that doesn't support external content for wikis loaded as standalone files. See https://tiddlywiki.com/#ExternalText\"},\"$:/language/LoginToTiddlySpace\":{\"text\":\"Login to TiddlySpace\"},\"$:/language/Manager/Controls/FilterByTag/None\":{\"text\":\"(none)\"},\"$:/language/Manager/Controls/FilterByTag/Prompt\":{\"text\":\"Filter by tag:\"},\"$:/language/Manager/Controls/Order/Prompt\":{\"text\":\"Reverse order\"},\"$:/language/Manager/Controls/Search/Placeholder\":{\"text\":\"Search\"},\"$:/language/Manager/Controls/Search/Prompt\":{\"text\":\"Search:\"},\"$:/language/Manager/Controls/Show/Option/Tags\":{\"text\":\"tags\"},\"$:/language/Manager/Controls/Show/Option/Tiddlers\":{\"text\":\"tiddlers\"},\"$:/language/Manager/Controls/Show/Prompt\":{\"text\":\"Show:\"},\"$:/language/Manager/Controls/Sort/Prompt\":{\"text\":\"Sort by:\"},\"$:/language/Manager/Item/Colour\":{\"text\":\"Colour\"},\"$:/language/Manager/Item/Fields\":{\"text\":\"Fields\"},\"$:/language/Manager/Item/Icon/None\":{\"text\":\"(none)\"},\"$:/language/Manager/Item/Icon\":{\"text\":\"Icon\"},\"$:/language/Manager/Item/RawText\":{\"text\":\"Raw text\"},\"$:/language/Manager/Item/Tags\":{\"text\":\"Tags\"},\"$:/language/Manager/Item/Tools\":{\"text\":\"Tools\"},\"$:/language/Manager/Item/WikifiedText\":{\"text\":\"Wikified text\"},\"$:/language/MissingTiddler/Hint\":{\"text\":\"Missing tiddler \\\"\u003C$text text={{!!title}}/>\\\" -- click {{||$:/core/ui/Buttons/edit}} to create\"},\"$:/language/No\":{\"text\":\"No\"},\"$:/language/OfficialPluginLibrary\":{\"text\":\"Official ~TiddlyWiki Plugin Library\"},\"$:/language/OfficialPluginLibrary/Hint\":{\"text\":\"The official ~TiddlyWiki plugin library at tiddlywiki.com. Plugins, themes and language packs are maintained by the core team.\"},\"$:/language/PageTemplate/Description\":{\"text\":\"the default ~TiddlyWiki layout\"},\"$:/language/PageTemplate/Name\":{\"text\":\"Default ~PageTemplate\"},\"$:/language/PluginReloadWarning\":{\"text\":\"Please save {{$:/core/ui/Buttons/save-wiki}} and reload {{$:/core/ui/Buttons/refresh}} to allow changes to ~JavaScript plugins to take effect\"},\"$:/language/RecentChanges/DateFormat\":{\"text\":\"DDth MMM YYYY\"},\"$:/language/Shortcuts/Input/AdvancedSearch/Hint\":{\"text\":\"Open the ~AdvancedSearch panel from within the sidebar search field\"},\"$:/language/Shortcuts/Input/Accept/Hint\":{\"text\":\"Accept the selected item\"},\"$:/language/Shortcuts/Input/AcceptVariant/Hint\":{\"text\":\"Accept the selected item (variant)\"},\"$:/language/Shortcuts/Input/Cancel/Hint\":{\"text\":\"Clear the input field\"},\"$:/language/Shortcuts/Input/Down/Hint\":{\"text\":\"Select the next item\"},\"$:/language/Shortcuts/Input/Tab-Left/Hint\":{\"text\":\"Select the previous Tab\"},\"$:/language/Shortcuts/Input/Tab-Right/Hint\":{\"text\":\"Select the next Tab\"},\"$:/language/Shortcuts/Input/Up/Hint\":{\"text\":\"Select the previous item\"},\"$:/language/Shortcuts/SidebarLayout/Hint\":{\"text\":\"Change the sidebar layout\"},\"$:/language/Switcher/Subtitle/theme\":{\"text\":\"Switch Theme\"},\"$:/language/Switcher/Subtitle/layout\":{\"text\":\"Switch Layout\"},\"$:/language/Switcher/Subtitle/language\":{\"text\":\"Switch Language\"},\"$:/language/Switcher/Subtitle/palette\":{\"text\":\"Switch Palette\"},\"$:/language/SystemTiddler/Tooltip\":{\"text\":\"This is a system tiddler\"},\"$:/language/SystemTiddlers/Include/Prompt\":{\"text\":\"Include system tiddlers\"},\"$:/language/TagManager/Colour/Heading\":{\"text\":\"Colour\"},\"$:/language/TagManager/Count/Heading\":{\"text\":\"Count\"},\"$:/language/TagManager/Icon/Heading\":{\"text\":\"Icon\"},\"$:/language/TagManager/Icons/None\":{\"text\":\"None\"},\"$:/language/TagManager/Info/Heading\":{\"text\":\"Info\"},\"$:/language/TagManager/Tag/Heading\":{\"text\":\"Tag\"},\"$:/language/Tiddler/DateFormat\":{\"text\":\"DDth MMM YYYY at hh12:0mmam\"},\"$:/language/UnsavedChangesWarning\":{\"text\":\"You have unsaved changes in TiddlyWiki\"},\"$:/language/Yes\":{\"text\":\"Yes\"},\"$:/language/Modals/Download\":{\"subtitle\":\"Download changes\",\"footer\":\"\u003C$button message=\\\"tm-close-tiddler\\\">Close\u003C/$button>\",\"help\":\"https://tiddlywiki.com/static/DownloadingChanges.html\",\"text\":\"Your browser only supports manual saving.\\n\\nTo save your modified wiki, right click on the download link below and select \\\"Download file\\\" or \\\"Save file\\\", and then choose the folder and filename.\\n\\n//You can marginally speed things up by clicking the link with the control key (Windows) or the options/alt key (Mac OS X). You will not be prompted for the folder or filename, but your browser is likely to give it an unrecognisable name -- you may need to rename the file to include an `.html` extension before you can do anything useful with it.//\\n\\nOn smartphones that do not allow files to be downloaded you can instead bookmark the link, and then sync your bookmarks to a desktop computer from where the wiki can be saved normally.\\n\"},\"$:/language/Modals/SaveInstructions\":{\"subtitle\":\"Save your work\",\"footer\":\"\u003C$button message=\\\"tm-close-tiddler\\\">Close\u003C/$button>\",\"help\":\"https://tiddlywiki.com/static/SavingChanges.html\",\"text\":\"Your changes to this wiki need to be saved as a ~TiddlyWiki HTML file.\\n\\n!!! Desktop browsers\\n\\n# Select ''Save As'' from the ''File'' menu\\n# Choose a filename and location\\n#* Some browsers also require you to explicitly specify the file saving format as ''Webpage, HTML only'' or similar\\n# Close this tab\\n\\n!!! Smartphone browsers\\n\\n# Create a bookmark to this page\\n#* If you've got iCloud or Google Sync set up then the bookmark will automatically sync to your desktop where you can open it and save it as above\\n# Close this tab\\n\\n//If you open the bookmark again in Mobile Safari you will see this message again. If you want to go ahead and use the file, just click the ''close'' button below//\\n\"},\"$:/config/NewJournal/Title\":{\"text\":\"DDth MMM YYYY\"},\"$:/config/NewJournal/Text\":{\"text\":\"\"},\"$:/config/NewJournal/Tags\":{\"text\":\"Journal\\n\"},\"$:/language/Notifications/Save/Done\":{\"text\":\"Saved wiki\"},\"$:/language/Notifications/Save/Starting\":{\"text\":\"Starting to save wiki\"},\"$:/language/Notifications/CopiedToClipboard/Succeeded\":{\"text\":\"Copied to clipboard!\"},\"$:/l n\"},\"$:/core/ui/EditorToolbar/underline\":{\"tags\":\"$:/tags/EditorToolbar\",\"icon\":\"$:/core/images/underline\",\"caption\":\"{{$:/language/Buttons/Underline/Caption}}\",\"description\":\"{{$:/language/Buttons/Underline/Hint}}\",\"condition\":\"[\u003CtargetTiddler>!has[type]] [\u003CtargetTiddler>type[text/vnd.tiddlywiki]]\",\"shortcuts\":\"((underline))\",\"text\":\"\u003C$action-sendmessage $message=tm-edit-text-operation $param=wrap-selection prefix=__ suffix=__/>\\n\"},\"$:/core/ui/ExportTiddlyWikiCore\":{\"text\":\"\\\\define jsFileName()tiddlywikicore-$(version)$.js\\n\\\\define noExportMsg()\\nIt appears that you have a wiki with an external ~TiddlyWiki core. The export action cannot be performed.\\n\u003Cp>You will need to view the page source in your browser. Then go to the very bottom the the source, find the last `\u003Cscript>` \\nelement, and right-click its `src` URI. Save the link as ''$(jsFileName)$\\n\\\\end\\n''For advanced users''\\n\\nExport the ~TiddlyWiki core ~JavaScript code for running with external ~JavaScript:\\n\\n\u003C$button tooltip='Export the ~TiddlyWiki core code for running with external ~JavaScript'aria-label='export TiddlyWiki core'class=tc-btn-big-green>\\n\u003C$list filter='[[$:/boot/boot.js]is[missing]]'emptyMessage='\u003C$action-sendmessage $param=\\\"$:/core/templates/tiddlywiki5.js\\\"filename=\u003C\u003CjsFileName>>$message=tm-download-file/>'variable=ignore>\\n\u003C$action-setfield $tiddler=\u003C\u003Cqualify'$:/temp/alert'>>text=\u003C\u003CnoExportMsg>>subtitle='Export ~TiddllyWiki Core'/>\\n\u003C$action-sendmessage $param=\u003C\u003Cqualify'$:/temp/alert'>>$message=tm-modal/>\\n\u003C/$list>\\n{{$:/core/images/download-button}} Download ~TiddlyWiki core\\n\u003C/$button>\\n\\n[[Further information|https://tiddlywiki.com/#Using%20the%20external%20JavaScript%20template]]\\n\"},\"$:/core/Filters/AllTags\":{\"tags\":\"$:/tags/Filter\",\"filter\":\"[tags[]!is[system]sort[title]]\",\"description\":\"{{$:/langua temTags}}\",\"text\":\"\"},\"$:/core/Filters/SystemTiddlers\":{\"tags\":\"$:/tags/Filter\",\"filter\":\"[is[system]sort[title]]\",\"description\":\"{{$:/language/Filters/SystemTiddlers}}\",\"text\":\"\"},\"$:/core/Filters/TypedTiddlers\":{\"tags\":\"$:/tags/Filter\",\"filter\":\"[!is[system]has[type]each[type]sort[type]] -[type[text/vnd.tiddlywiki]]\",\"description\":\"{{$:/language/Filters/TypedTiddlers}}\",\"text\":\"\"},\"$:/core/ui/ImportListing\":{\"text\":\"\\\\define lingo-base()$:/language/Import/\\n\\\\define messageField()message-$(payloadTiddler)$\\n\\\\define payloadTitleFilter()[\u003CcurrentTiddler>get\u003CrenameField>minlength[1]else\u003CpayloadTiddler>]\\n\\\\define overWriteWarning()\u003C$list filter=\\\"[{!!title}!has\u003CsuppressedField>]\\\">\u003C$text text={{{[subfilter\u003CpayloadTitleFilter>!is[tiddler]then[]]~[\u003Clingo-base>addsuffix[Listing/Rename/OverwriteWarning]get[text]]}}}/>\\n\\\\define selectionInfo()\u003C$let escUnselected={{{[{$:/language/Import/Upgrader/Tiddler/Unselected}escaperegexp[]addprefix[(?g)]]}}}>\u003C$list filter=\\\"[{!!title}get\u003CmessageField>regexp\u003CescUnselected>]\\\"variable=ignore>\u003C$text text={{{[{!!title}get\u003CselectionField>match[checked]then{$:/language/Import/Upgrader/Tiddler/Selected}else[]]}}}/>\\n\\\\define libraryInfo()\u003C$let escUnselected={{{[{$:/language/Import/Upgrader/Tiddler/Unselected}escaperegexp[]addprefix[(?g)]]}}}>\u003C$list filter=\\\"[{!!title}get\u003CmessageField>!regexp\u003CescUnselected>]\\\"variable=ignore>\u003C$text text={{{[{!!title}get\u003CmessageField>]}}}/>\\n\\\\define selectionField()selection-$(payloadTiddler)$\\n\\\\define renameField()rename-$(payloadTiddler)$\\n\\\\define suppressedField()suppressed-$(payloadTiddler)$\\n\\\\define newImportTitleTiddler()$:/temp/NewImportTitle-$(payloadTiddler)$\\n\\\\define previewPopupState()$(currentTiddler)$!!popup-$(payloadTiddler)$\\n\\\\define renameFieldState()$(currentTiddler)$!!state-rename-$(payloadTiddler)$\\n\\\\define select-all-actions()\u003C$list filter=[{!!title}plugintiddlers[]sort[title]] variable=payloadTiddler>\u003C$action-setfield $field={{{[\u003CpayloadTiddler>addprefix[selection-]]}}}$value={{$:/state/import/select-all}}/>\\n\u003Ctable class=tc-import-table>\u003Ctbody>\u003Ctr>\u003Cth align=left>\u003C$checkbox tiddler=\\\"$:/state/import/select-all\\\"field=text checked=checked unchecked=unchecked actions=\u003C\u003Cselect-all-actions>>default=checked> \u003C\u003Clingo Listing/Select/Caption>>\u003C/$checkbox>\u003C/th>\u003Cth>\u003C\u003Clingo Listing/Title/Caption>>\u003C/th>\u003Cth>\u003C\u003Clingo Listing/Status/Caption>>\u003C/th>\u003C/tr>\u003C$list filter=[{!!title}plugintiddlers[]sort[title]] variable=payloadTiddler>\u003Ctr class={{{[{!!title}has\u003CsuppressedField>then[tc-row-disabled]]~[subfilter\u003CpayloadTitleFilter>is[tiddler]then[tc-row-warning]]}}}>\u003Ctd>\u003C$checkbox field=\u003C\u003CselectionField>>checked=checked unchecked=unchecked disabled={{{[{!!title}has\u003CsuppressedField>then[yes]else[no]]}}}default=checked/>\u003C/td>\u003Ctd>\u003C$reveal type=nomatch state=\u003C\u003CrenameFieldState>>text=yes tag=div>\u003C$reveal type=nomatch state=\u003C\u003CpreviewPopupState>>text=yes tag=div class=tc-flex>\u003C$button class=\\\"tc-btn-invisible tc-btn-dropdown tc-flex-grow-1 tc-word-break\\\"set=\u003C\u003CpreviewPopupState>>disabled={{{[{!!title}has\u003CsuppressedField>then[yes]else[no]]}}}setTo=yes>\u003Cspan class=tc-small-gap-right>{{$:/core/images/right-arrow}}\u003C/span>\u003C$text text={{{[subfilter\u003CpayloadTitleFilter>]}}}/>\u003C/$button>\u003C$list filter=\\\"[{!!title}!has\u003CsuppressedField>]\\\">\u003C$button class=tc-btn-invisible set=\u003C\u003CrenameFieldState>>tooltip={{{[\u003Clingo-base>addsuffix[Listing/Rename/Tooltip]get[text]]}}}setTo=yes>{{$:/core/images/edit-button}}\u003C/$button>\u003C/$list>\u003C/$reveal>\u003C$reveal type=match state=\u003C\u003CpreviewPopupState>>text=yes tag=div>\u003C$button class=\\\"tc-btn-invisible tc-btn-dropdown\\\"set=\u003C\u003CpreviewPopupState>>setTo=no>\u003Cspan class=tc-small-gap-right>{{$:/core/images/down-arrow}}\u003C/span>\u003C$text text={{{[subfilter\u003CpayloadTitleFilter>]}}}/>\u003C/$button>\u003C/$reveal>\u003C/$reveal>\u003C$reveal type=match state=\u003C\u003CrenameFieldState>>text=yes tag=div>\u003C$text text={{{[\u003Clingo-base>addsuffix[Listing/Rename/Prompt]get[text]]}}}/>\u003C/$reveal>\u003C/td>\u003Ctd>\u003C\u003CselectionInfo>> \u003C\u003ClibraryInfo>> \u003C\u003CoverWriteWarning>>\u003C/td>\u003C/tr>\u003C$reveal type=match state=\u003C\u003CrenameFieldState>>text=yes tag=tr>\u003Ctd colspan=3>\u003Cdiv class=tc-flex>\u003C$edit-text tiddler=\u003C\u003CnewImportTitleTiddler>>default={{{[subfilter\u003CpayloadTitleFilter>]}}}class=\\\"tc-import-rename tc-flex-grow-1\\\"tag=input/>\u003Cspan class=tc-small-gap-left>\u003C$button class=tc-btn-invisible set=\u003C\u003CrenameFieldState>>tooltip={{{[\u003Clingo-base>addsuffix[Listing/Rename/CancelRename]get[text]]}}}setTo=no>{{$:/core/images/close-button}}\u003C$action-deletetiddler $tiddler=\u003C\u003CnewImportTitleTiddler>>/>\u003C/$button>\u003Cspan class=tc-small-gap-right/>\u003C/span>\u003C$button class=tc-btn-invisible set=\u003C\u003CrenameFieldState>>tooltip={{{[\u003Clingo-base>addsuffix[Listing/Rename/ConfirmRename]get[text]]}}}setTo=no>{{$:/core/images/done-button}}\u003C$action-setfield $field=\u003C\u003CrenameField>>$value={{{[\u003CnewImportTitleTiddler>get[text]minlength[1]else\u003CpayloadTiddler>]}}}/>\u003C$action-deletetiddler $tiddler=\u003C\u003CnewImportTitleTiddler>>/>\u003C/$button>\u003C/div>\u003C/td>\u003C/$reveal>\u003C$reveal type=match text=yes state=\u003C\u003CpreviewPopupState>>tag=tr>\u003Ctd colspan=3>\u003C$list filter=\\\"[{$:/state/importpreviewtype}has[text]]\\\"emptyMessage={{$:/core/ui/ImportPreviews/Text}}variable=listItem>\u003Cdiv>\u003C$transclude tiddler={{$:/state/importpreviewtype}}/>\"},\"$:/core/ui/ImportPreviews/Diff\":{\"tags\":\"$:/tags/ImportPreview\",\"caption\":\"{{$:/language/Import/Listing/Preview/Diff}}\",\"text\":\"\u003C$macrocall sourceTiddlerTitle=\u003C\u003CpayloadTiddler>>destTiddlerTitle={{!!title}}destSubTiddlerTitle=\u003C\u003CpayloadTiddler>>$name=compareTiddlerText/>\\n\"},\"$:/core/ui/ImportPreviews/DiffFields\":{\"tags\":\"$:/tags/ImportPreview\",\"caption\":\"{{$:/language/Import/Listing/Preview/DiffFields}}\",\"text\":\"\u003C$macrocall $name=compareTiddlers sourceTiddlerTitle=\u003C\u003CpayloadTiddler>>destTiddlerTitle={{!!title}}destSubTiddlerTitle=\u003C\u003CpayloadTiddler>>exclude=text/>\\n\"},\"$:/core/ui/ImportPreviews/Fields\":{\"tags\":\"$:/tags/ImportPreview\",\"caption\":\"{{$:/language/Import/Listing/Preview/Fields}}\",\"text\":\"\u003Ctable class=tc-view-field-table>\u003Ctbody>\u003C$list filter=\\\"[\u003CpayloadTiddler>subtiddlerfields{!!title}sort[]]-text\\\"variable=fieldName>\u003Ctr class=tc-view-field>\u003Ctd class=tc-view-field-name>\u003C$text text=\u003C\u003CfieldName>>/>\u003C/td>\u003Ctd class=tc-view-field-value>\u003C$view field=\u003C\u003CfieldName>>tiddler={{!!title}}subtiddler=\u003C\u003CpayloadTiddler>>/>\"},\"$:/core/ui/ImportPreviews/Text\":{\"tags\":\"$:/tags/ImportPreview\",\"caption\":\"{{$:/language/Import/Listing/Preview/Text}}\",\"text\":\"\u003C$transclude tiddler={{!!title}}subtiddler=\u003C\u003CpayloadTiddler>>mode=block/>\\n\"},\"$:/core/ui/ImportPreviews/TextRaw\":{\"tags\":\"$:/tags/ImportPreview\",\"caption\":\"{{$:/language/Import/Listing/Preview/TextRaw}}\",\"text\":\"\u003Cpre>\u003Ccode>\u003C$view tiddler={{!!title}}subtiddler=\u003C\u003CpayloadTiddler>>/>\"},\"$:/core/ui/KeyboardShortcuts/advanced-search\":{\"tags\":\"$:/tags/KeyboardShortcut\",\"key\":\"((advanced-search))\",\"text\":\"\u003C$navigator story=\\\"$:/StoryList\\\"history=\\\"$:/HistoryList\\\">\u003C$action-navigate $to=\\\"$:/AdvancedSearch\\\"$scroll=yes/>\u003C$action-sendmessage $message=tm-focus-selector $param=\\\"\\\"\\\"[data-tiddler-title=\\\"$:/AdvancedSearch\\\"] .tc-search input\\\"\\\"\\\"preventScroll/>\"},\"$:/core/ui/KeyboardShortcuts/change-sidebar-layout\":{\"tags\":\"$:/tags/KeyboardShortcut\",\"key\":\"((change-sidebar-layout))\",\"text\":\"\u003C$list filter='[{$:/themes/tiddlywiki/vanilla/options/sidebarlayout}match[fixed-fluid]]'emptyMessage=\\\"\u003C$action-setfield $tiddler='$:/themes/tiddlywiki/vanilla/options/sidebarlayout'text=fixed-fluid/>\\\">\u003C$action-setfield $tiddler='$:/themes/tiddlywiki/vanilla/options/sidebarlayout'text=fluid-fixed/>\"},\"$:/core/ui/KeyboardShortcuts/new-image\":{\"tags\":\"$:/tags/KeyboardShortcut\",\"key\":\"((new-image))\",\"text\":\"\u003C$navigator story=\\\"$:/StoryList\\\"history=\\\"$:/HistoryList\\\"openLinkFromInsideRiver={{$:/config/Navigation/openLinkFromInsideRiver}}openLinkFromOutsideRiver={{$:/config/Navigation/openLinkFromOutsideRiver}}relinkOnRename={{$:/config/RelinkOnRename}}>{{$:/core/ui/Actions/new-image}}\"},\"$:/core/ui/KeyboardShortcuts/new-journal\":{\"tags\":\"$:/tags/KeyboardShortcut\",\"key\":\"((new-journal))\",\"text\":\"\u003C$navigator story=\\\"$:/StoryList\\\"history=\\\"$:/HistoryList\\\"openLinkFromInsideRiver={{$:/config/Navigation/openLinkFromInsideRiver}}openLinkFromOutsideRiver={{$:/config/Navigation/openLinkFromOutsideRiver}}relinkOnRename={{$:/config/RelinkOnRename}}>{{$:/core/ui/Actions/new-journal}}\"},\"$:/core/ui/KeyboardShortcuts/new-tiddler\":{\"tags\":\"$:/tags/KeyboardShortcut\",\"key\":\"((new-tiddler))\",\"text\":\"\u003C$navigator story=\\\"$:/StoryList\\\"history=\\\"$:/HistoryList\\\"openLinkFromInsideRiver={{$:/config/Navigation/openLinkFromInsideRiver}}openLinkFromOutsideRiver={{$:/config/Navigation/openLinkFromOutsideRiver}}relinkOnRename={{$:/config/RelinkOnRename}}>{{$:/core/ui/Actions/new-tiddler}}\"},\"$:/core/ui/KeyboardShortcuts/save-wiki\":{\"tags\":\"$:/tags/KeyboardShortcut\",\"key\":\"((save-wiki))\",\"text\":\"\u003C$wikify text={{$:/config/SaveWikiButton/Filename}}name=site-title>\u003C$action-sendmessage $param={{$:/config/SaveWikiButton/Template}}filename=\u003C\u003Csite-title>>$message=tm-save-wiki/>\"},\"$:/core/ui/KeyboardShortcuts/sidebar-search\":{\"tags\":\"$:/tags/KeyboardShortcut\",\"key\":\"((sidebar-search))\",\"text\":\"\u003C$action-sendmessage $param=\\\".tc-search input\\\"$message=tm-focus-selector/>\\n\"},\"$:/core/ui/KeyboardShortcuts/switcher\":{\"tags\":\"$:/tags/KeyboardShortcut\",\"key\":\"((layout-switcher))\",\"text\":\"\u003C$action-sendmessage $message=tm-show-switcher switch=layout/>\"},\"$:/core/ui/KeyboardShortcuts/toggle-sidebar\":{\"tags\":\"$:/tags/KeyboardShortcut\",\"key\":\"((toggle-sidebar))\",\"text\":\"\u003C$list filter='[[$:/state/sidebar]is[missing]][{$:/state/sidebar}removeprefix[yes]]'emptyMessage=\\\"\u003C$action-setfield $tiddler='$:/state/sidebar'text=yes/>\\\">\u003C$action-setfield $tiddler='$:/state/sidebar'text=no/>\"},\"$:/snippets/LayoutSwitcher\":{\"tags\":\"$:/tags/ControlPanel/Appearance\",\"caption\":\"{{$:/language/ControlPanel/LayoutSwitcher/Caption}}\",\"text\":\"\u003C$linkcatcher to='$:/layout'>\u003Cdiv class=tc-chooser>\u003C$list filter='[[$:/tags/Layout]tagging[]]$:/core/ui/PageTemplate +[!is[draft]sort[name]]'>\u003C$list filter='[{$:/layout}!has[text]]'emptyMessage=\\\"\u003C$let cls={{{[{!!title}field:title{$:/layout}then[tc-chooser-item tc-chosen]else[tc-chooser-item]]}}}>\u003Cdiv class=\u003C\u003Ccls>>>\u003C$link>''\u003C$transclude field=name/>'' - \u003C$transclude field=description/>\\\"variable=ignore>\u003C$let cls={{{[{!!title}field:title[$:/core/ui/PageTemplate]then[tc-chooser-item tc-chosen]else[tc-chooser-item]]}}}>\u003Cdiv class=\u003C\u003Ccls>>>\u003C$link>''\u003C$transclude field=name/>'' - \u003C$transclude field=description/>\"},\"$:/core/ui/ListItemTemplate\":{\"text\":\"\u003Cdiv class=tc-menu-list-item>\u003C$link/>\"},\"$:/snippets/ListTaggedCascade\":{\"text\":\"{{||$:/language/Control cker/>\"},\"$:/core/macros/keyboard-driven-input\":{\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define change-input-tab(stateTitle tag beforeafter defaultState actions)\\n\\\\whitespace trim\\n\u003C$set filter=\\\"[\u003C__tag__>tagging[]!is[draft]]\\\"name=tabsList>\u003C$let currentState={{{[\u003C__stateTitle__>!is[missing]get[text]]~[\u003C__defaultState__>]}}}firstTab={{{[enlist\u003CtabsList>nth[]]}}}lastTab={{{[enlist\u003CtabsList>last[]]}}}nextTab={{{[\u003C__tag__>tagging[]!is[draft]$beforeafter$\u003CcurrentState>]~[[$beforeafter$]removeprefix[after]suffix[]addprefix\u003CfirstTab>]~[[$beforeafter$]removeprefix[before]suffix[]addprefix\u003ClastTab>]}}}>\u003C$action-setfield $tiddler=\u003C\u003C__stateTitle__>>text=\u003C\u003CnextTab>>/>\\n$actions$\\n\u003C/$let>\\n\\\\end\\n\\\\define keyboard-input-actions()\u003C$list filter=\\\"[\u003C__index__>match[]]\\\">\u003C$action-setfield $tiddler=\u003C\u003C__storeTitle__>>text={{{[\u003C__tiddler__>get\u003C__field__>]}}}/>\u003C/$list>\u003C$list filter=\\\"[\u003C__index__>!match[]]\\\">\u003C$action-setfield $tiddler=\u003C\u003C__storeTitle__>>text={{{[\u003C__tiddler__>getindex\u003C__index__>]}}}/>\\n\\\\define input-next-actions-inner()\u003C$list filter=\\\"[\u003CnextItem>minlength[1]]\\\"variable=ignore>\u003C$action-setfield $tiddler=\u003C\u003C__selectionStateTitle__>>text=\u003C\u003CnextItem>>/>\u003C$list filter=\\\"[\u003C__index__>match[]]\\\">\u003C$action-setfield $tiddler=\u003C\u003C__tiddler__>>$field=\u003C\u003C__field__>>$value={{{[\u003CnextItem>splitregexp[(?:.(?!-))+$]]}}}/>\u003C/$list>\u003C$list filter=\\\"[\u003C__index__>!match[]]\\\">\u003C$action-setfield $tiddler=\u003C\u003C__tiddler__>>$index=\u003C\u003C__index__>>$value={{{[\u003CnextItem>splitregexp[(?:.(?!-))+$]]}}}/>\u003C/$list>\u003C$action-setfield $tiddler=\u003C\u003C__refreshTitle__>>text=yes/>\\n\\\\define input-next-actions(afterOrBefore:after reverse)\u003C$list filter=\\\"[\u003C__storeTitle__>get[tex ht tabindex size autoHeight filterMinLength:0 refreshTitle selectionStateTitle cancelPopups configTiddlerFilter firstSearchFilterField:first-search-filter secondSearchFilterField:second-search-filter)\u003C$keyboard actions=\u003C\u003C__inputAcceptActions__>>key=((input-accept))>\u003C$keyboard actions=\u003C\u003C__inputAcceptVariantActions__>>key=((input-accept-variant))>\u003C$keyboard actions=\u003C\u003Cinput-next-actions before reverse[]>>key=((input-up))>\u003C$keyboard actions=\u003C\u003Cinput-next-actions>>key=((input-down))>\u003C$keyboard actions=\u003C\u003C__inputCancelActions__>>key=((input-cancel))>\u003C$edit-text tiddler=\u003C\u003C__tiddler__>>field=\u003C\u003C__field__>>index=\u003C\u003C__index__>>inputActions=\u003C\u003Ckeyboard-input-actions>>tag=\u003C\u003C__tag__>>class=\u003C\u003C__class__>>placeholder=\u003C\u003C__placeholder__>>default=\u003C\u003C__default__>>focusPopup=\u003C\u003C__focusPopup__>>focus=\u003C\u003C__focus__>>type=\u003C\u003C__type__>>rows=\u003C\u003C__rows__>>minHeight=\u003C\u003C__minHeight__>>tabindex=\u003C\u003C__tabindex__>>size=\u003C\u003C__size__>>autoHeight=\u003C\u003C__autoHeight__>>refreshTitle=\u003C\u003C__refreshTitle__>>cancelPopups=\u003C\u003C__cancelPopups__>>/>\"},\"$:/core/macros/lingo\":{\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define lingo-base()$:/language/\\n\\\\define lingo(title){{$(lingo-base)$$title$}}\"},\"$:/core/macros/list\":{\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define list-links(filter type:ul subtype:li class emptyMessage field:caption)\u003C$genesis $type=\u003C\u003C__type__>>class=\u003C\u003C__class__>>>\u003C$list filter=\u003C\u003C__filter__>>emptyMessage=\u003C\u003C__emptyMessage__>>>\u003C$genesis $type=\u003C\u003C__subtype__>>>\u003C$link>\u003C$let tv-wikilinks=no>\u003C$transclude field=\u003C\u003C__field__>>>\u003C$view field=title/>\\n\\\\define list-links-draggable-drop-actions()\u003C$action-listops $tiddler=\u003C\u003CtargetTiddler>>$field=\u003C\u0
